l_english:
### Portugal / Lusitania Missions
 #POR slot 1
 por_iberian_unity_title:0 "伊比利亚统一"
 por_iberian_unity_desc:0 "南方有敌对的柏柏尔人和安达卢西亚穆斯林，北方有法国人，现在是伊比利亚团结起来的时候了。与卡斯蒂利亚结盟，正式确立天主教对伊比利亚的统治！"
 por_intervene_cas_title:0 "干预卡斯蒂利亚"
 por_intervene_cas_desc:0 "如果有合适的机会，比如继承危机，葡萄牙王室可以将其统治扩展到卡斯蒂利亚的土地上，甚至可能是整个伊比利亚！"
 por_intervene_cas.tooltip:0 "事件 §Y拉·贝尔特兰哈的提议§! 已发生，或者至少到了 §Y1485§! 年。"
 por_fill_treasury_title:0 "充实国库"
 por_fill_treasury_desc:0 "我们的国家无论是在本土还是海外都在不断发展。如果我们能够在预算中建立一个庞大的缓冲资金，我们就能为即将到来的危机做好准备，资助更多的发展项目，并构建一个更有利可图的未来！"
 por_develop_capital_title:0 "开发里斯本"
 por_develop_capital_desc:0 "自1255年以来，里斯本一直是我们的首都，这得益于其中心位置、庞大的人口以及理想的贸易港口。通过进一步开发我们的首都，我们可以向世界展示我们的地位和经济实力。"
 por_develop_capital.tooltip:0 "在每个高亮省份增加 §Y5§! 点发展度"
 por_develop_porto_title:0 "开发波尔图"
 por_develop_porto_desc:0 "波尔图是王国的非官方第二大城市。它不仅是人口第二多的城市，也是我国国名的由来。我们应该开发这片区域，以促进我们领土中这一关键部分的自给自足和繁荣。"
 por_develop_porto.tooltip:0 "在每个高亮省份增加 §Y5§! 点发展度"
 por_cidade_invicta_title:0 "不败之城"
 por_cidade_invicta_desc:0 "在历史上，以我们名字命名的城市波尔图一次又一次地成为我们在困境中的避难所。虽然“不败之城”无疑是一种夸张的说法，但建造更多的防御工事和堡垒可以让它在未来成为现实。如果我们遭到海陆入侵，波尔图将全力抵抗。"
 por_discover_china_title:0 "发现东方"
 por_discover_china_desc:0 "多年来，一直有许多关于东方土地的传言，讲述着那里的财富和丰富的商品。作为一个建立在贸易基础上的国家，我们必须绘制这些土地的地图，并利用它们来获得竞争优势。我们应该派遣探险家去正确绘制世界的这些地区。"
 por_discover_china.tooltip:0 "开辟一条通往中国的航线"
 por_macau_title:0 "购买澳门"
 por_macau_desc:0 "直到16世纪葡萄牙人到来，澳门才发展成为一个主要定居点。第一位经海路抵达中国的欧洲探险家是若热·阿尔瓦雷斯，他于1513年到达。作为对帮助击败该地区海盗的感谢，明朝皇帝向我们提出了购买并定居澳门的提议。这将花费不菲，但它将为我们提供一个在整个东方进行贸易的坚实基地，一个可以停靠军事和商船的港口，并让我们进入庞大的中国出口市场。"
 por_nanban_trade_title:0 "南蛮贸易"
 por_nanban_trade_desc:0 "在16世纪，葡萄牙商人和耶稣会传教士首次抵达日本，开启了日本与西方之间直接的商业和文化交流。日本是位于最东方的一个国家，拥有许多珍贵的商品，如铜和银。如果我们带着葡萄牙的商品前往日本，以换取这些资源，我们不仅可以巩固我们的立足点，还能充当东方帝国之间贸易的中间人。"
 por_colonize_formosa_title:0 "殖民福尔摩沙"
 por_colonize_formosa_desc:0 "福尔摩沙，因其无与伦比的美丽而得名，它不仅将成为我们领土中一片壮丽的土地，还将有助于保护与菲律宾的贸易，确保不受其他国家的干扰。我们必须将这片领土纳入帝国版图！"
 por_colonize_formosa.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y2§! 个高亮省份"
 por_open_china_title:0 "打开中国市场"
 por_open_china_desc:0 "多年来，由于文化差异和中国人对卓越地位的追求，中国一直对外国人持怀疑态度。然而，如果我们能说服他们开放贸易，我们将获得进入世界上最大、最富有的市场之一的机会！"
 por_corte_real_title:0 "科尔特 - 雷亚尔探险"
 por_corte_real_desc:0 "1500年，由探险家加斯帕尔·科尔特 - 雷亚尔率领的一支探险队驶向了新大陆。带着绘制未来殖民前景的使命，§Y[根国家名称]§! 的财富肯定会增长！"
 por_explore_labrador_title:0 "探索拉布拉多"
 por_explore_labrador_desc:0 "若昂·费尔南德斯·拉布拉多是15世纪晚期的一位葡萄牙探险家。他是现代第一位探索北美洲东北海岸的探险家，包括面积广大的拉布拉多半岛，该半岛由加拿大东部的欧洲定居者以他的名字命名。若昂·费尔南德斯·拉布拉多请求资助以探索大西洋的部分海域。我们应该派他前去发现新土地，进一步填补我们地图上的空白。"
 por_explore_labrador.tooltip:0 "绘制拉布拉多岛的地图"
 por_porto_mil_virgens_title:0 "千圣女港"
 por_porto_mil_virgens_desc:0 "如果该岛要成为帝国的一部分，我们必须重新在拉布拉多开展殖民活动。这里的海岸盛产鱼类，还有不冻港，我们很有可能在这个遥远的岛屿上建立一个殖民地。"
 por_bacalhau_title:0 "鳕鱼之地"
 por_bacalhau_desc:0 "在巩固了我们对拉布拉多的控制后，我们也成为了鳕鱼的主要生产者，鳕鱼在大浅滩大量繁殖。这种传统的葡萄牙美食对普通人来说更为实惠，能让人们填饱肚子，使民众满足且富有生产力。"
 #POR slot 2
 por_centralization_title:0 "中央集权"
 por_centralization_desc:0 "葡萄牙王国目前有一个强大的王室，但我们有许多小公国尚未直接受君主控制。如果我们想要成为一个帝国，就必须改变这种状况，夺取这些封臣所掌握的残余权力。"
 por_consolidate_authority_title:0 "巩固权威"
 por_consolidate_authority_desc:0 "尽管葡萄牙的头衔已在君主之下正式统一，但仍有许多工作要做。如果我们想成功谋划国家的崛起，就必须扩大我们的税收基础。"
 por_reorganize_cortes_title:0 "重组议会"
 por_reorganize_cortes_desc:0 "议会是一个定期召集葡萄牙各阶层代表的机构——目前，它行使的权力很小。但通过重组议会，这个机构可以成为对抗专制统治的重要制衡力量，从而保护王室的权力。"
 por_invest_sagres_title:0 "萨格里什捐赠"
 por_invest_sagres_desc:0 "萨格里什位于葡萄牙最南端，这里有一所优秀的海军学校，培养了许多我们的船长和海军上将。为了培养足够数量的水手，我们必须投入航海家亨利承诺的捐赠资金。"
 por_carrack_title:0 "改进卡拉维尔帆船"
 por_carrack_desc:0 "随着我们沿着非洲海岸的贸易范围越来越远，我们需要更大、更耐用、装备更好的船只。通过进一步改进和创新卡拉维尔帆船的设计，我们可以运输更大的货物，航行更远的距离。"
 por_frota_em_sur_title:0 "南方舰队"
 por_frota_em_sur_desc:0 "我们舰队作战理论、海军技术和航海传统的关键发展，使葡萄牙成为了公海上的首要强国。我们的舰队是世界上最优秀的舰队之一，凭借它，我们将巩固我们的帝国！"
 por_develop_algarve_title:0 "开发阿尔加维"
 por_develop_algarve_desc:0 "葡萄牙南部的阿尔加维地区有许多重要城市，如萨格里什和法鲁。通过将我们的财富投资于海军船坞和其他当地基础设施，我们可以大大提高这片土地的价值。"
 por_develop_algarve.tooltip:0 "在每个高亮省份增加 §Y2§! 点发展度"
 por_develop_beja_title:0 "开发贝雅"
 por_develop_beja_desc:0 "贝雅及其周边地区因我们与摩尔人之间不断的反复征服而遭到破坏。现在该地区已牢牢掌握在我们手中，王国也拥有大量财富，我们可以投资让这座城市和周边地区恢复往日的辉煌！"
 por_develop_beja.tooltip:0 "在每个高亮省份增加 §Y3§! 点发展度"
 por_cortica_title:0 "软木、水果和盐"
 por_cortica_desc:0 "塞图巴尔拥有我们的海军和水手长途航行所需的一切——软木用于储存水和饮料，水果用于预防坏血病，盐用于晾晒和保存肉类。我们应该投资该地区以保护这些资源。"
 por_motherland_enriched_title:0 "祖国繁荣
 por_motherland_enriched_desc:0 "由于对祖国的持续投资和开发，我们主要的沿海城市已成为大西洋上重要的贸易中心和舰队的重要驻泊点。"
 por_nagasaki_title:0 "长崎港"
 por_nagasaki_desc:0 "富饶的日本就在我们眼前。通过在九州岛建立一个港口，我们可以与日本人进行有价值的贸易，并将货物运回国内。然而，获取这个港口需要巨额投资，必须得到幕府将军的许可。"
 por_tanegashim_title:0 "种子岛枪炮"
 por_tanegashim_desc:0 "1571年收购长崎港后，我们先进的火药武器迅速取代了古老的武士弓箭，在各大名中广受欢迎。通过垄断日本的火药武器生产，我们可以在引发日本国内动荡的同时，从军火贸易中获取巨额利润。"
 por_destabalize_shogun_title:0 "动摇幕府统治"
 por_destabalize_shogun_desc:0 "自我们抵达日本以来，影响力迅速增长。现在，我们必须打击日本的中央权威，以便日后将整个岛屿置于我们的控制之下。"
 por_restore_japan_title:0 "打开日本市场"
 por_restore_japan_desc:0 "日本长期与世界其他地区隔绝。自从我们突然闯入这个群岛并挑起冲突后，我们处于一个特殊的位置，可以迫使日本开放市场。"
 por_magellanica_title:0 "定居麦哲伦地区"
 por_magellanica_desc:0 "太平洋上富饶的岛屿正等待着我们的同胞！我们应该集中资源殖民这些虽小但具有战略意义且偏远的岛屿。"
 por_magellanica.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y16§! 个高亮省份。"
 por_settle_guiana_title:0 "定居圭亚那"
 por_settle_guiana_desc:0 "在加勒比海南岸之外，肥沃的圭亚那土地正等待着我们。我们必须在该地区建立一个基地，因为这里很可能是生产糖和其他贵重商品的理想之地。"
 por_guiana_plantation_title:0 "圭亚那种植园"
 por_guiana_plantation_desc:0 "圭亚那已迅速成为世界上主要的食糖出口国。通过巩固我们在该地区的控制并加大对其开发的投资，毫无疑问，我们可以建立全面的食糖垄断。"
 por_rum_title:0 "葡萄牙朗姆酒"
 por_rum_desc:0 "如今，将糖发酵制成朗姆酒是最有利可图的投资之一，但我们首先必须建立大规模生产所需的工厂……"
 por_rum.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y6§! 个高亮省份"
 #POR slot 3
 por_navy_build_title:0 "航海家的遗产"
 por_navy_build_desc:0 "自阿尔加维的航海学校建成以来，我国的水手们一直在训练，力求在航海技术上无与伦比。柏柏尔人的舰队在直布罗陀海峡入口横行霸道太久了。是时候展示我们海军的全部实力了！"
 por_navy_expand_title:0 "海军扩张"
 por_navy_expand_desc:0 "葡萄牙人民的未来与海洋紧密相连。我们必须扩大海军规模，改进现有的造船厂，以便能够称霸海洋。"
 por_caravel_title:0 "改进卡拉维尔帆船"
 por_caravel_desc:0 "如果我们想真正掌控海洋，就必须改进船只的核心设计。建造更轻、更快的卡拉维尔帆船，或许能帮助我们实现这一目标。"
 por_sao_lorenco_title:0 "绘制圣洛伦索海图"
 por_sao_lorenco_desc:0 "通往印度的航线上分布着众多位置优越的岛屿，可作为中途停靠点。其中最重要的是圣洛伦索岛，这是一座无与伦比的热带奇观。为了葡萄牙的荣耀，探索这些遥远的岛屿和浅滩吧！"
 por_sao_lorenco.tooltip:0 "绘制圣洛伦索岛未被标注的区域"
 por_sao_lorenco_claims.tooltip:0 "为任务 §Y马达加斯加种植园§! 所需的省份提供永久宣称"
 por_occupy_cirne_title:0 "占领锡尔内岛"
 por_occupy_cirne_desc:0 "锡尔内岛是印度洋最大的岛屿之一。如果我们能控制这个战略贸易据点，前往印度的航行将变得更加安全和经济。"
 por_occupy_cirne.tooltip:0 "绘制锡尔内岛的海岸线"
 por_malagaxes_plantation_title:0 "马达加斯加种植园"
 por_malagaxes_plantation_desc:0 "这些岛屿是我们前往印度航线的起点，对其进行开发并引进甘蔗等作物，使其成为极具投资前景的地方。"
 por_selangor_title:0 "海峡权威"
 por_selangor_desc:0 ""
 por_selangor_claims.tooltip:0 "为任务 §Y马来白银§! 所需的省份提供永久宣称"
 por_perak_title:0 "马来白银"
 por_perak_desc:0 ""
 por_perak_claims.tooltip:0 "为任务 §Y稳固马来§! 所需的省份提供永久宣称"
 por_conquer_malaysia_title:0 "稳固马来"
 por_conquer_malaysia_desc:0 "为了确保我们在东方的地位万无一失，消除任何可能的入侵路线对我们有利。事实上，如果整个马来半岛都归我们所有，那么其他较弱的国家将别无选择，只能接受我们的商业监管。"

 por_discover_pacific_title:0 "太平洋"
 por_discover_pacific_desc:0 "我们必须绘制印度洋以东的海域地图，这样才能填补我们地图上的空白！"
 por_discover_pacific.tooltip:0 "发现太平洋"
 por_pacific_station_title:0 "太平洋驿站"
 por_pacific_station_desc:0 "1512年，葡萄牙探险家安东尼奥·德·阿布雷乌和弗朗西斯科·塞拉奥率领的探险队，经由小巽他群岛抵达马鲁古群岛，首次与太平洋西缘有了接触。随着太平洋深处陆地的发现，我们需要一个中途站，作为进一步开发太平洋财富的集结点。"
 por_pacific_station.tooltip:0 "探索太平洋寻找新陆地"
 por_java_major_title:0 "宣称爪哇大岛"
 por_java_major_desc:0 "根据马可·波罗的记载，大爪哇岛曾是世界上最大的岛屿；他所说的小爪哇岛实际上是苏门答腊岛。马可·波罗在他的第三本书中描述了小爪哇岛以南的一个巨大岛屿。我们应该殖民这些土地，为葡萄牙的荣耀开发它们的财富！"
 por_java_major.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y16§! 个高亮省份"
 por_discover_caribbean_title:0 "探索加勒比地区"
 por_discover_caribbean_desc:0 "克里斯托弗·哥伦布远航美洲后不久，葡萄牙和西班牙的船只便开始在中美洲和南美洲宣称领土。这些殖民地带来了黄金，其他欧洲强国，尤其是英国、荷兰和法国，也希望建立自己的盈利殖民地。几个世纪以来，帝国之间的竞争使加勒比地区成为欧洲战争中的争夺之地。新大陆仍有很大一部分未被探索。加勒比地区岛屿众多，居住着奇特的民族，是葡萄牙向美洲大陆扩张的绝佳起点。"
 por_discover_caribbean.tooltip:0 "探索加勒比群岛"
 por_antilhas_sul_title:0 "占领南加勒比群岛"
 por_antilhas_sul_desc:0 "南加勒比群岛是加勒比地区的一组岛屿，非常适合种植经济作物。我们应该先殖民这些土地，在这些新土地上建立我们的存在！"
 por_novas_ilhas_title:0 "新香料岛"
 por_novas_ilhas_desc:0 "新发现
 por_antilhas_plantation_title:0 "安的列斯种植园"
 por_antilhas_plantation_desc:0 "如果我们想在香料贸易中获得垄断地位，就需要对我们的安的列斯种植园进行投资。"
 por_reino_do_sul_e_surf_title:0 "太阳与冲浪王国"
 por_reino_do_sul_e_surf_desc:0 "我们对整个加勒比地区的控制是无可争议的。葡萄牙帝国必须给敌人致命一击，将他们彻底赶出加勒比地区。"
 por_destroy_ned_title:0 "摧毁荷兰人"
 por_destroy_ned_desc:0 "荷兰商人仍然是我们在殖民和贸易领域的主要竞争对手。他们别再声称与我们平起平坐了！让他们见识一下葡萄牙帝国的真正实力！"
 #POR slot 4
 por_crusade_trade_title:0 "贸易圣战"
 por_crusade_trade_desc:0 "长期以来，我们忽视了在我们的本土水域中遏制穆斯林贸易的能力。通过主导贸易和控制直布罗陀海峡的货物流动，我们可以发起我们自己的圣战——一场针对摩尔人财富的圣战！"
 por_africa_do_sul_title:0 "殖民南非"
 por_africa_do_sul_desc:0 "非洲南端气候温和，资源丰富。在这些宝贵的土地上，原住民数量稀少。我们必须在竞争对手利用这里打破海洋封锁之前夺取它。"
 por_africa_do_sul.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y10§! 个高亮省份"
 por_fronteira_natal_title:0 "纳塔尔边境"
 por_fronteira_natal_desc:0 "纳塔尔地区位于南非和莫桑比克之间。殖民纳塔尔将连接这两个地区，使我们能够更好地巩固对南部海域的军事控制。"
 por_fronteira_natal.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y16§! 个高亮省份"
 por_annex_mombasa_title:0 "吞并蒙巴萨"
 por_annex_mombasa_desc:0 "1498年，瓦斯科·达·伽马是已知第一位访问蒙巴萨的欧洲人，却受到了冷淡的接待。两年后，这座城镇被葡萄牙人洗劫。蒙巴萨是通往印度的另一条富饶的斯瓦希里航线。占领它相当容易，而且这样做的好处显然证明这一行动是值得的。"
 por_grab_muscat_title:0 "夺取马斯喀特"
 por_grab_muscat_desc:0 "1507年，葡萄牙夺取了阿曼海岸的战略港口马斯喀特。将其置于我们的控制之下，这座城市将成为运往欧洲的印度商品的主要贸易枢纽之一。此外，它的地理位置使我们能够巩固自己的地位，抵御土耳其在波斯湾的影响力。"
 por_hormuz_title:0 "封锁霍尔木兹"
 por_hormuz_desc:0 "1507年，战略城市霍尔木兹迅速被征服，但很快又失陷，后来在1515年被葡萄牙人重新夺回。通过控制这个岛屿，我们可以随时为通过霍尔木兹海峡的贸易设置关卡。"
 por_hormuz_trade_title:0 "主宰波斯湾"
 por_hormuz_trade_desc:0 "多亏了我们在阿拉伯海岸的领地，我们获得了对抗奥斯曼人的立足点。通过将该地区进一步纳入我们的控制范围，我们将能够阻止他们进入被封锁的海域。"
 por_deprive_the_turks_title:0 "剥夺土耳其人的利益"
 por_deprive_the_turks_desc:0 "奥斯曼人长期以来一直主宰着香料贸易，但有了绕过非洲的航线，我们现在要扭转局面，剥夺他们曾经剥夺我们的香料！"
 por_riau_title:0 "廖内群岛"
 por_riau_desc:0 ""
 por_subjugate_johor_title:0 "征服柔佛"
 por_subjugate_johor_desc:0 "敌对的柔佛苏丹国现已在我们的控制之下。随着这一幸运的转变，半岛的其他地区很快也将沦陷。"
 por_subjugate_johor_claims.tooltip:0 "为任务 §Y稳固马来§! 和 §Y巽他港口§! 所需的省份提供永久宣称"
 por_lampung_title:0 "巽他港口"
 por_lampung_desc:0 ""
 por_hawaii_title:0 "殖民夏威夷"
 por_hawaii_desc:0 "位于太平洋中部的夏威夷火山群岛是肥沃的热带天堂。由于其战略位置优越，夏威夷是在太平洋投射海军力量的理想之地。"
 por_settle_hispaniola_title:0 "定居圣多明各岛"
 por_settle_hispaniola_desc:0 "圣多明各岛是加勒比地区的主要岛屿之一，已被我们宣称为唯一合法的领土。尽管卡斯蒂利亚人也对该岛提出了主权要求，但我们必须将他们驱逐出去，并用我们自己的定居点取而代之。"
 por_settle_hispaniola.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y5§! 个高亮省份"
 por_ilha_metal_fruta_title:0 "撕毁托尔德西里亚斯条约"
 por_ilha_metal_fruta_desc:0 "托尔德西里亚斯条约是1494年葡萄牙和西班牙之间签订的一项条约，两国决定在他们之间瓜分美洲的所有土地，无论那里是否已有原住民居住。该条约规定，东边的土地归葡萄牙所有，西边的土地归卡斯蒂利亚所有。西班牙于1494年7月2日签署该条约，葡萄牙于1494年9月5日签署。签订已久的托尔德西里亚斯条约不过是一张废纸。任何人，哪怕是教皇，都不得干涉强大的葡萄牙帝国的政策！"
 por_hispaniola_plantation_title:0 "圣多明各种植园"
 por_hispaniola_plantation_desc:0 "就像我们在东印度群岛的领地一样，我们在西方的殖民地也可以成为奢侈品的生产中心，比如糖、可可或朗姆酒。我们只需在那里合理投入资源，未来的种植园将给我们带来巨大的收益。"
 #POR slot 5
 por_dum_diversas_title:0 "多元敕令"
 por_dum_diversas_desc:0 "北非的撒拉逊人一直不断袭击我们的海岸，破坏我们的贸易利益。教皇正在寻找真正的基督教统治者来对抗撒拉逊人的威胁。我们可以获得一项教皇诏书，赋予我们合法权利，对南方的对手发动战争，奴役他们的公民，并为了基督教世界的利益开发他们的贸易。"
 por_dum_diversas_claims.tooltip:0 "为任务 §Y控制丹吉尔§! 所需的省份提供永久宣称"
 por_control_tangiers_title:0 "控制坦加"
 por_control_tangiers_desc:0 "尽管在上次与摩洛哥的冲突中不得不满足于休达，但丹吉尔对我们的帝国来说将是一份丰厚的奖赏。夺取这座城市，以便我们开辟向南扩张的新途径！"
 por_control_tangiers_claims.tooltip:0 "为任务 §Y夺取马扎冈§! 所需的省份提供永久宣称"
 por_control_mazagao_title:0 "纳布·马扎冈"
 por_control_mazagao_desc:0 "我们在伊比利亚核心地区与摩洛哥柏柏尔人之间建立了相当大的缓冲领土，我们应该继续征服，扩张到马扎冈的富裕萨菲贸易城市。"
 por_crusade_morocco_title:0 "对摩尔人的十字军东征"
 por_crusade_morocco_desc:0 "上帝在对摩洛哥的十字军东征中赐福于我们，以及随后对其人民的基督教化。由于我们之前建立的马扎冈和丹吉尔港口，剩余的穆斯林残余势力将在我们前进的军队面前迅速崩溃。"
 por_crusade_morocco.tooltip:0 "事件 §Y摩洛哥十字军东征§! 已发生，或者至少是 §Y1540年§!。"
 por_crusade_morocco_claims.tooltip:0 "为任务 §Y摩洛哥第五§! 所需省份授予永久宣称！"
 por_consolidate_morocco_title:0 "摩洛哥第五"
 por_consolidate_morocco_desc:0 "我们对摩洛哥的征服终于完成。现在，我们应该集中精力将新获得的领土整合到葡萄牙王国的制度和传统之下。"
 por_consolidate_morocco.tooltip:0 "巩固对摩洛哥的控制，并吞并任何剩余的附属领土。"
 por_cape_of_good_hope_title:0 "好望角"
 por_cape_of_good_hope_desc:0 "尽管这一路我们要穿越危险的海域，沿着荒无人烟的海岸航行，但我们似乎终于找到了它。这就是传说中的非洲南端。现在我们需要去探索另一边有什么。"
 por_seize_sofala_title:0 "夺取索法拉"
 por_seize_sofala_desc:0 "莫桑比克海岸目前由当地的伊斯兰商人控制，但它很容易就能成为王室的领地。为了实施海洋封闭政策，我们必须将斯瓦希里人置于我们的统治之下。"
 por_seize_sofala_claims.tooltip:0 "为任务 §Y控制桑给巴尔§! 所需的省份提供永久宣称"
 por_control_zanzibar_title:0 "控制桑给巴尔"
 por_control_zanzibar_desc:0 "1498年瓦斯科·达·伽马的到访标志着欧洲影响力的开端。1503年或1504年，鲁伊·洛伦索·拉瓦斯科·马克斯船长登陆桑给巴尔，向当地苏丹索要并获得了贡品以换取和平，桑给巴尔由此成为葡萄牙帝国的一部分。桑给巴尔作为葡萄牙的属地近两个世纪之久。紧邻斯瓦希里海岸的重要岛屿桑给巴尔是该地区的主要贸易中心。如果我们能在竞争对手之前拿下它，我们通往印度的贸易路线将变得更加安全和直接。"
 por_prestor_john_title:0 "祭司王约翰的王国"
 por_prestor_john_desc:0 "根据古老的基督教传说，在东方存在一个神秘的基督教王国，由祭司王约翰亲自建立。相关资料稀缺且模糊不清，但有传言称埃塞俄比亚内陆有这样一个王国。"
 por_prestor_john_claims.tooltip:0 "为任务 §Y夺取马斯喀特§! 和 §Y夺取亚丁§! 所需的省份提供永久宣称"
 por_take_aden_title:0 "夺取亚丁"
 por_take_aden_desc:0 "亚丁港就位于红海入口处。如果我们能够夺取这个港口，我们对该地区的控制和影响力将无可撼动。"
 por_seize_babelmandebe_title:0 "夺取巴布埃尔曼德布"
 por_seize_babelmandebe_desc:0 "与亚丁隔海峡相望的是巴布埃尔曼德布港。如果我们巩固对红海的全面商业控制，肯定没人会介意……"
 por_aden_trade_title:0 "控制红海"
 por_aden_trade_desc:0 "多亏了我们在红海卓越的贸易影响力，没人能够从我们手中夺走它。葡萄牙荣耀永存！"
 por_discover_malacca_title:0 "夺取马六甲"
 por_discover_malacca_desc:0 "葡萄牙治下的马六甲在130年（1511 - 1641年）间是葡萄牙的殖民地。马六甲海峡可能是世界上最重要的海上咽喉要道。当地的马来统治者众多，且彼此之间经常发生冲突。无论如何，我们必须利用他们的分歧，将这些海域置于葡萄牙的控制之下。"
 por_discover_malacca_claims.tooltip:0 "为任务 §Y海峡权威§!, §Y廖内群岛§! 和 §Y勘察西里伯斯§! 所需的省份提供永久宣称"
 por_survey_celebes_title:0 "勘察西里伯斯"
 por_survey_celebes_desc:0 ""
 por_buton_banggai_title:0 "布通和邦盖"
 por_buton_banggai_desc:0 ""
 por_buton_banggai_claims.tooltip:0 "为任务 §Y征服苏拉威西§! 所需的省份提供永久宣称"
 por_sulawesi_title:0 "征服苏拉威西"
 por_sulawesi_desc:0 ""
 por_oriental_casas_title:0 "东方之家"
 por_oriental_casas_desc:0 "印度尼西亚岛屿众多、各不相同，我们可以复制在非洲和印度控制货物的体系，从而确保对这些岛屿进行更好的治理。"
 por_orient_plantation_title:0 "摩鹿加种植园"
 por_orient_plantation_desc:0 "在几乎完全控制东印度群岛后，我们现在可以专注于建设合适的基础设施，以便将香料有效地运往欧洲。香料必须流通起来！"
 por_pedro_teixeira_title:0 "佩德罗·特谢拉"
 por_pedro_teixeira_desc:0 "特谢拉家族是著名的制图师家族，他们在绘制新大陆新区域方面的工作十分出色。我们应该雇佣佩德罗·特谢拉，让他为我们绘制秘鲁地区的地图。"
 por_pedro_teixeira.tooltip:0 "绘制秘鲁地区的地图"
 por_colonize_maranhao_title:0 "殖民马拉尼昂"
 por_colonize_maranhao_desc:0 "巴西北部的马拉尼昂地区吸引了众多有殖民意向的势力。我们应该加大对该地区剩余土地的殖民力度，以确保竞争对手不会有可乘之机。"
 por_colonize_maranhao.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y4§! 个高亮省份"
 por_colonize_belem_title:0 "建立贝伦城"
 por_colonize_belem_desc:0 "亚马逊的丛林一望无际。一条比以往所见都要宽阔的河流蜿蜒穿过树木茂密的河岸。我们勇敢的殖民者将驯服这条气势磅礴的河流！我们应该在该地区建立一个主要基地，因为这项任务可能需要数十年时间。"
 por_colonize_belem.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y4§! 个高亮省份"
 por_drogas_sertao_title:0 "塞尔唐的特产"
 por_drogas_sertao_desc:0 "塞尔唐地区富含奇异植物，有望成为主要的可可生产地之一。这里不仅有可可，还有许多此前欧洲市场闻所未闻的美洲香料，这些香料在欧洲市场上售价不菲。"
 por_sugar_plantation_title:0 "甘蔗种植园"
 por_sugar_plantation_desc:0 "就像我们在马德拉群岛和亚速尔群岛所做的那样，这些巴西新领土将成为世界上最大的甘蔗种植园所在地！我们现在只需要劳动力来源……"
 por_plus_sumba_title:0 "萨胡尔殖民地"
 por_plus_sumba_desc:0 ""

 por_colonize_flores_title:0 "殖民弗洛勒斯岛"
 por_colonize_flores_desc:0 "弗洛勒斯岛与阿洛群岛一起，代表着一次绝佳的贸易机遇。崎岖的海岸线上分布着许多土著商业城市，城里堆满了檀香木和香料。如果我们能将上帝的福音和葡萄牙的统治带到这些岛屿，无疑会获得丰厚的利润。"
 por_colonize_flores_claims.tooltip:0 "为任务 §Y殖民东帝汶§! 所需的省份提供永久宣称！"
 por_colonize_timor_title:0 "殖民东帝汶"
 por_colonize_timor_desc:0 "尽管帝汶岛是摩鹿加群岛中最偏远和孤立的岛屿之一，但它蕴含着巨大的机遇。我们不仅在技术实力上远远领先——这使我们能够轻松征服它——而且这座肥沃富饶的岛屿上遍布着芳香的檀香木。此外，帝汶岛的亚热带气候使其成为一个绝佳的地方，我们可以在这里收获我们心仪的檀香木，同时种植咖啡。"

 por_brasil_takeover_title:0 "巴西——我们的堡垒"
 por_brasil_takeover_desc:0 "1807年拿破仑入侵葡萄牙后，葡萄牙王室和宫廷迁至巴西。如果我们有朝一日被赶出祖国，巴西将是我们的王牌。"
 por_brasil_takeover.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y50§! 个高亮省份"
 #POR slot 6
 por_romanus_pontifex_title:0 "罗马教皇谕令"
 por_romanus_pontifex_desc:0 "我们神圣的君主阿方索五世得到了教皇本人的祝福。1454年发布的教皇诏书正式宣布，博哈多尔角以南的所有土地都属于葡萄牙！"
 por_cabo_verde_title:0 "佛得角"
 por_cabo_verde_desc:0 "1456年，在航海家亨利王子的麾下，阿尔维斯·卡达莫斯托、安东尼奥托·乌索迪马雷和一位未具名的葡萄牙船长共同发现了其中一些岛屿。在接下来的十年里，迪奥戈·戈麦斯和安东尼奥·德·诺利，同样也是亨利王子麾下的船长，发现了该群岛的其余岛屿。当这些水手首次登陆佛得角时，岛上无人居住，但并非寸草不生。六年后的1462年，葡萄牙人返回圣地亚哥岛，建立了里贝拉格兰德——这是热带地区第一个永久性的欧洲定居城市。葡萄牙水手发现了无人定居的佛得角群岛。尽管其中一些岛屿过于多山和干旱，不适合种植经济作物，但它们位于西非海岸外的位置，将使我们能够派遣探险家前往更远的地方，寻找一条通往印度的替代航线。"
 por_cabo_verde.tooltip:0 "探索佛得角群岛"
 por_portos_escala_title:0 "中途停靠港"
 por_portos_escala_desc:0 "由于在佛得角群岛建立了规模较大的城镇，我们可以将它们用作重要的中途停靠站，并巩固我们对西非贸易的控制。"
 por_discover_kongo_title:0 "发现刚果"
 por_discover_kongo_desc:0 "1483年，葡萄牙探险家迪奥戈·康航行到未被探索过的刚果河，发现了刚果村庄，并成为第一个遇到刚果王国的欧洲人。只有少数探险家从象牙海岸向南探险，返回的人更少。那里是否存在另一个大陆，居住着对跖点人？是否有传说中的野兽栖息的土地？是时候去探索那里有什么，并开始与当地进行贸易了。"
 por_discover_kongo.tooltip:0 "探索刚果海岸"
 por_conquer_low_mozambique_title:0 "扩张下莫桑比克"
 por_conquer_low_mozambique_desc:0 "莫桑比克的斯瓦希里人尚未完全向南扩张。通过扩大我们在那里的领地，我们可以更好地巩固在非洲另一侧的地位，确保有一个继续探索的基地。"
 por_conquer_low_mozambique_claims.tooltip:0 "为任务 §Y沿赞比西河而上§! 所需的省份提供永久宣称！"
 por_up_the_zambezi_title:0 "沿赞比西河而上"
 por_up_the_zambezi_desc:0 "从赞比西河顺流而下的商人传言，上游有巨大的金矿。由于黄金是我们经济的基础，验证这些传言是否属实将非常值得。"
 por_up_the_zambezi_claims.tooltip:0 "为任务 §Y进入津巴布韦§! 所需的省份提供永久宣称！"
 por_into_zimbabue_title:0 "进入津巴布韦"
 por_into_zimbabue_desc:0 "这是真的！津巴布韦地区富含黄金，每一寸土地都必须归我们所有！不惜一切代价夺取津巴布韦。"
 por_into_zimbabue_claims.tooltip:0 "为任务 §Y巩固莫桑比克§! 所需的省份提供永久宣称！"
 por_consolidate_mozambique_title:0 "巩固莫桑比克"
 por_consolidate_mozambique_desc:0 "随着莫桑比克在王室统治下实现统一，任何本土法律的残余都必须被清除，并用葡萄牙政府机构取而代之。"
 por_consolidate_mozambique.tooltip:0 "巩固我们对莫桑比克的控制，并吞并任何剩余的附庸领土。"
 por_somali_expedition_title:0 "索马里远征"
 por_somali_expedition_desc:0 "非洲之角气候干旱，是敌对的穆斯林帝国的所在地。率领一支远征军对抗那些异教徒，让他们永远无法威胁我们在莫桑比克的领土。"
 por_ilhas_amirantes_title:0 "定居阿米兰特群岛"
 por_ilhas_amirantes_desc:0 "位于马达加斯加和莫桑比克之间的阿米兰特群岛理应属于我们。我们要么买下它们，要么用武力让它们屈服。"
 por_discover_banda_title:0 "发现班达群岛"
 por_discover_banda_desc:0 "位于印度尼西亚地区南部的弗洛勒斯岛被发现是一个美丽而肥沃的地方。在安东尼奥·德·阿布雷乌的带领下，这座岛屿将成为与特尔纳特和蒂多雷的香料岛居民进行贸易的绝佳立足点。"
 por_discover_banda.tooltip:0 "在摩鹿加群岛寻找班达香料的来源"
 por_take_ternate.tooltip:0 "将 §Y特尔纳特§! 设为领地"
 por_ternate_title:0 "特尔纳特贸易"
 por_ternate_desc:0 ""
 por_ternate_claims.tooltip:0 "为任务 §Y米纳哈萨商人§! 所需的省份提供永久宣称！"
 por_minahasa_title:0 "米纳哈萨商人"
 por_minahasa_desc:0 ""
 por_minahasa_claims.tooltip:0 "为任务 §Y强大的摩鹿加§! 所需的省份提供永久宣称！"
 por_conquer_moluccas_title:0 "强大的摩鹿加"
 por_conquer_moluccas_desc:0 "1512年，弗朗西斯科·塞拉奥发现了摩鹿加群岛，这里已成为我们在东方的主要目标。这些岛屿是珍稀香料的来源，这些香料在欧洲市场上价值极高。通过与特尔纳特结盟，我们可以控制香料的源头，并将我们的香料垄断扩展到全世界。"
 por_conquer_moluccas.tooltip:0 "在摩鹿加群岛各地殖民战略要点"
 por_ternate.tooltip:0 "吞并 §Y特尔纳特§!"
 por_conquer_moluccas_claims.tooltip:0 "为任务 §Y特尔纳特贸易§! 和 §Y殖民弗洛勒斯岛§! 所需的省份提供永久宣称！"


 por_mare_clausum_title:0 "封闭海权"
 por_mare_clausum_desc:0 "我们对海洋的控制是绝对的。我们的影响力无处不在。我们是整个印度洋的主宰。没有人能够挑战我们的力量。"
 por_mare_clausum_plus_title:0 "南方海洋帝国"
 por_mare_clausum_plus_desc:0 "将葡萄牙帝国扩张到已知世界的边缘，主宰我们所在的地区，并按照我们的意愿塑造世界！"
 por_vespucio_coelho_title:0 "韦斯普奇与科埃略"
 por_vespucio_coelho_desc:0 "最近发现的巴西领土将由我们的同胞进行殖民。如果我们想在不久的将来控制该地区，战略要地伯南布哥湾至关重要。"
 por_capitanias_norte_title:0 "北方管辖区"
 por_capitanias_norte_desc:0 "伯南布哥和巴伊亚的土地肥沃，地理位置优越，是葡萄牙重要的殖民地。在北方建立管辖区，拓展葡萄牙的殖民事业！"
 por_capitanias_norte.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y8§! 个高亮省份"
 por_bandeirantes_title:0 "资助圣保罗开拓者"
 por_bandeirantes_desc:0 "圣保罗开拓者是勇敢的探险家，他们深入巴西内陆，是我们成功殖民整个巴西的主要原因之一。"
 por_moncoes_mato_grosso_title:0 "马托格罗索的定居点"
 por_moncoes_mato_grosso_desc:0 "巴西内陆省份必须由我们勇敢的定居者进行殖民。在我们的治理下，这些充满挑战的土地肯定会繁荣起来。"
 por_moncoes_mato_grosso.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y8§! 个高亮省份"
 por_boiadas_sertao_title:0 "塞尔唐的牧牛业"
 por_boiadas_sertao_desc:0 "塞尔唐的干旱内陆地区需要额外的投资才能得到妥善开发，但这对我们来说不成问题。"
 #POR slot 7
 por_volta_do_mar_title:0 "海洋环流"
 por_volta_do_mar_desc:0 "我们勇敢的探险家发现了一种更高效的航行方式，名为“海洋环流”。如果我们利用海洋洋流，或许能找到一条通往印度等遥远地方的航线。"
 por_volta_do_mar.tooltip:0 "探索亚速尔群岛的其余部分。"
 por_macaronesia_plantation_title:0 "马卡罗尼西亚种植园"
 por_macaronesia_plantation_desc:0 "我们在马卡罗尼西亚的领地是种植高利润作物（如甘蔗）的理想之地。我们应该对这些领地进行投资，以便日后在欧洲市场上进行食糖贸易。"
 por_cabo_verde_plantation_title:0 "佛得角种植园"
 por_cabo_verde_plantation_desc:0 "在完全定居绿角群岛后，是时候开始用种植园开发这些岛屿了，为经济作物提供更多的生产能力。"
 por_casa_da_guine_title:0 "几内亚商会"
 por_casa_da_guine_desc:0 "几内亚商会是葡萄牙政府运营的商业机构，负责帝国在西非的经济利益和殖民事务。它于1443年在航海家亨利的领导下成立，后来在1503年并入印度商会。"
 por_kongo_rapport_title:0 "与刚果建立友好关系"
 por_kongo_rapport_desc:0 "1483年，欧洲探险家迪奥戈·康首次遇到刚果王国。一些人留在了刚果，作为回报，刚果贵族被带到了葡萄牙。他们于1485年返回，当时执政的国王恩津加·恩库武皈依了基督教。这种友好关系一直持续到殖民时代后期。"
 por_porto_soja_title:0 "索约港"
 por_porto_soja_desc:0 "索约省的统治者已将耶稣纳入心中，或许他也会接受葡萄牙在其领地的统治。"
 por_porto_soja.tooltip:0 "将 §Y索约§! 设为领地"
 por_kongo_entrepot_title:0 "刚果奴隶贸易中转站"
 por_kongo_entrepot_desc:0 "刚果王国是许多欧洲强国的主要奴隶来源。正如阿方索一世国王的信件中所提到的，在葡萄牙探险家到来之前，奴隶贸易就已经存在了。然而，他认为奴隶贸易应该遵循刚果法律，并成立了一个特别委员会来确定被贩卖的人是否是合法奴隶。"
 por_kongo_entrepot.tooltip:0 "吞并 §Y索约§!"
 por_seize_diu_title:0 "夺取第乌"
 por_seize_diu_desc:0 "第乌是古吉拉特地区的一座城市，也是阿拉伯海和印度洋的重要贸易港口。1535年，古吉拉特苏丹与葡萄牙人结成防御联盟，共同对抗莫卧儿皇帝，允许他们建造一座堡垒并驻扎军队。尽管这个联盟没有持续下去，但堡垒和驻军一直维持到20世纪。控制这里，你将成为新丝绸之路的主人。"
 por_seize_chittagong_title:0 "殖民吉大港"
 por_seize_chittagong_desc:0 "吉大港是世界上最古老的海港之一，这主要得益于其天然良港的优势，早在公元1世纪托勒密的著作中就有提及。1528年，孟加拉苏丹国允许葡萄牙人在此定居，使其成为孟加拉地区第一个欧洲殖民据点。控制这里将增强我们在整个地区的贸易影响力。"
 por_discover_brazil_title:0 "韦拉克鲁斯的陆地"
 por_discover_brazil_desc:0 "1500年4月22日，佩德罗·卡布拉尔率领的欧洲人发现了巴西。他们于24日首次登陆塞古罗港，并在随后的几年里不断发展，1504年建立了据点，1530年随着与东印度群岛的贸易减弱，进一步的开发工作开始了。"
 por_discover_brazil.tooltip:0 "发现巴西海岸"
 por_pau_brasil_title:0 "巴西木"
 por_pau_brasil_desc:0 "葡萄牙探险家在南美洲海岸发现了这些树。它们被命名为巴西木，成为比当时欧洲已使用的亚洲品种更好的红色染料来源。这种市场价值意味着在该地区建立殖民地和生产工厂将是一个绝佳的主意。"
 por_cerrado_fazenda_title:0 "塞拉多的农场"
 por_cerrado_fazenda_desc:0 "塞拉多是巴西中部的一大片热带稀树草原，有少数土著部落居住，生物多样性丰富，以众多高原为特征。它虽然没有带来太多的经济优势，但肯定会让我们的帝国在地图上看起来更大！"
 por_cerrado_fazenda.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y14§! 个高亮省份"
 por_joia_imperio_title:0 "帝国明珠"
 por_joia_imperio_desc:0 "我们的附属国巴西的规模达到了美洲前所未有的程度，我们不仅可以称葡萄牙王国为帝国，也可以称巴西王国为帝国。我们必须展现它们与我们的平等地位，并促进跨洋的兄弟情谊。"
 por_joia_imperio_trigger.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y50§! 个高亮省份"
 por_joia_imperio_brazil.tooltip:0 "将我们在巴西的殖民地统一为一个实体"
 por_reino_unido_title:0 "联合王国"
 por_reino_unido_desc:0 "自从十三个殖民地反抗英国以来，其他殖民地在争取独立的斗争中变得更加大胆。我们应该提升殖民地的地位，将我们的命运与之一并绑定，组成一个统一的王国！"
 por_reino_unido.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y50§! 个高亮省份"

#POR slot 8
 por_alem_do_bojador_title:0 "博哈多尔角之外"
 por_alem_do_bojador_desc:0 "由于有航海家亨利等伟大的探险家，葡萄牙在过去几十年里发展出了卓越的航海传统。随着马德拉群岛对食糖生产的需求不断增长，我们必须寻找新的劳动力来源以提高产量，比如传闻中几内亚的非洲奴隶贩子。探索这些南方土地，找到一个合适的位置来建立一个奴隶贸易站。"
 por_alem_do_bojador.tooltip:0 "探索几内亚海岸"
 por_gomes_monopoly_title:0 "戈麦斯垄断"
 por_gomes_monopoly_desc:0 "1469年，国王阿方索五世向商人兼探险家费尔南·戈麦斯提供几内亚湾的贸易垄断权，以换取他帮助绘制非洲海岸未知海域的地图。"
 por_gomes_monopoly.tooltip:0 "事件 §Y戈麦斯垄断§! 已发生，或者至少到了 §Y1470§! 年。"
 por_ouro_da_guine_title:0 "几内亚的黄金"
 por_ouro_da_guine_desc:0 "1471年，费尔南·戈麦斯抵达埃尔米纳，意为“矿山”，位于黄金海岸。埃尔米纳是一个繁荣的冲积金矿贸易中心。"
 por_ouro_da_guine.tooltip:0 "发现 §Y埃尔米纳§! 的位置！"
 por_sao_tome_principe_title:0 "圣多美和普林西比"
 por_sao_tome_principe_desc:0 "我们在前往好望角的途中发现了一些无人居住的岛屿。国王决定以王子的名字命名其中一个岛屿。"
 por_sao_tome_principe_trig.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民任意一个高亮省份"
 por_sao_tome_principe.tooltip:0 "将 §Y圣多美§!、§Y普林西比§! 和 §Y费尔南多波§! 设为殖民地。"
 por_elmina_title:0 "米纳的圣若热堡"
 por_elmina_desc:0 "1482年，迪奥戈·德·阿赞布雅抵达埃尔米纳，为新登基的国王若昂二世建立一座堡垒以保护贸易。尽管当地村民提出抗议，堡垒还是建成了。"
 por_axim_title:0 "阿辛的圣安东尼奥堡"
 por_axim_desc:0 "葡萄牙探险家继续向绿角以外的地区探索，重新发现了西非海岸，并开始在那里定居，以控制该地区的黄金需求。1515年，他们建立了圣安东尼奥堡。近130年来，圣安东尼奥堡一直由葡萄牙人控制，后来被荷兰人夺走。"
 por_shama_title:0 "沙马的圣塞巴斯蒂安堡"
 por_shama_desc:0 "在这些堡垒的基础上，葡萄牙黄金海岸的范围扩大到包括圣塞巴斯蒂安堡。该堡垒旨在阻止英国人在沙马的贸易，它一直发挥着这个作用，直到1642年与葡萄牙黄金海岸的其余部分一起被割让。"
 por_benin_entrepot_title:0 "贝宁奴隶贸易中转站"
 por_benin_entrepot_desc:0 "在该地区站稳脚跟后，葡萄牙人迅速利用西非丰富的一种资源——奴隶。三角贸易由此开始。"
 por_dominate_slave_trade_title:0 "垄断奴隶贸易"
 por_dominate_slave_trade_desc:0 "奴隶既是一种商品，也是一种资源，能为田间劳作提供廉价劳动力。显然我们在奴隶贸易中占据主导地位，我们应该让全世界都认识到这一事实。"
 por_discover_india_title:0 "通往印度的航线"
 por_discover_india_desc:0 "葡萄牙人绕过非洲继续前行，寻找东方的财富。1505年，印度国家建立，以科钦为基地，建造了埃马努埃尔堡。该堡垒由阿方索·德·阿尔布克尔克建造，一直由葡萄牙人控制到1663年。"
 por_discover_india.tooltip:0 "绘制一条通往印度的航线。"
 por_discover_india_claims.tooltip:0 "为任务 §Y夺取果阿§! 所需的省份提供永久宣称！"
 por_cartaz_system_title:0 "建立通行证制度"
 por_cartaz_system_desc:0 "为了保护迅速控制印度洋贸易的葡萄牙商船队，明智的国王于1502年建立了通行证制度。作为保护的回报，商人被引导到印度海岸已建立的商站，确保葡萄牙对香料贸易的控制近乎完全。"
 por_take_goa_title:0 "夺取果阿"
 por_take_goa_desc:0 "1510年，比贾布尔苏丹将维勒哈果阿的一块土地租给了葡萄牙王国。随着时间的推移，这里成为了葡萄牙在印度最重要的据点，也是最后一个重要的殖民势力据点，于1961年归还给当时独立的印度，持续了450多年。"
 por_goa_claims:0 "为任务 §Y占领科特§! 所需的省份提供永久宣称！"
 por_capture_kotte_title:0 "占领科特"
 por_capture_kotte_desc:0 "洛伦索·德·阿尔梅达在前往马尔代夫贸易的途中偏离了航线，降落在僧伽罗人的加勒镇。与当地人交谈后，这位探险家匆忙前往首都科特。科特被称为“胜利之城”——这座辉煌的城市将成为我们在兰卡的绝佳行动基地。尽管可能需要付出一些努力，但在锡兰获取港口对葡萄牙在次大陆的长期存在至关重要。"
 por_kotte_claims.tooltip:0 "为任务 §Y贾夫纳的珍珠§! 所需的省份提供永久宣称！"
 por_capture_jaffna_title:0 "贾夫纳的珍珠"
 por_capture_jaffna_desc:0 "锡兰北部一直由泰米尔人主导的贾夫纳王国控制。自科特沦陷以来，这些地区的财富大幅增长，很大程度上得益于锡兰的珍珠贸易。事实上，我们必须将这个宝贵的市场纳入通行证制度的管辖范围，以确保我们对科摩林角沿线贸易的牢牢掌控。"
 por_jaffna_claims.tooltip:0 "为任务 §Y征用亭可马里§! 所需的省份提供永久宣称！"
 por_requisition_triquinimale_title:0 "征用亭可马里"
 por_requisition_triquinimale_desc:0 "1619年底，丹麦人在亭可马里定居，但很快这里就陷入混乱，一支葡萄牙军队被派去收复它。然而，该地区很快被荷兰人夺走，从1639年开始被荷兰人控制，1672年被牢牢掌控，1795年被割让给英国。"
 por_triquinimale_claims.tooltip:0 "为任务 §Y锡兰种植园§! 所需的省份提供永久宣称！"
 por_ceylon_plantation_title:0 "锡兰种植园"
 por_ceylon_plantation_desc:0 "斯里兰卡是种植 exotic spices 的理想之地，1767年荷兰人资助了肉桂的生产。19世纪30年代经济衰退后，咖啡和茶叶成为主要作物。投资基础设施，财富就会随之而来！"
 por_rio_de_janeiro_title:0 "里约热内卢港"
 por_rio_de_janeiro_desc:0 "瓜纳巴拉湾的地理位置非常适合我们出口巴西殖民地的财富。为了实现这一目标，我们需要大幅提升该地区的发展水平，将其打造成一个真正的港口城市。1565年，葡萄牙人驱逐了法国人的据点后，建立了里约热内卢。"
 por_develop_rio.tooltip:0 "在每个高亮省份增加 §Y3§! 点发展度"
 por_capitanias_sul_title:0 "南方管辖区"
 por_capitanias_sul_desc:0 "1529年的《萨拉戈萨条约》中，葡萄牙人宣布了他们对新大陆新发现土地的统治权，扩大了在巴西的宣称范围，建立了一系列管辖区以巩固对该地区的控制，这些管辖区一直存在到1754年最后一个管辖区被整合。"
 por_capitanias_sul.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y2§! 个高亮省份"
 por_corrida_ouro_title:0 "巴西淘金热"
 por_corrida_ouro_desc:0 "巴西的淘金热随着葡萄牙人的到来而开始，并在17世纪末至18世纪上半叶达到顶峰。探索并定居这些地区，将这些黄金带回王室！"
 por_mate_guayra_title:0 "瓜伊拉的马黛茶"
 por_mate_guayra_desc:0 "马黛茶是南美洲的一种冬青属植物，用于制作名为马黛茶的饮品。当地的瓜拉尼人和图皮人最早饮用这种茶，后来当地的定居者也开始效仿。这种植物被驯化，后来巴西成为了这种植物和饮品的最大生产国。控制适宜种植的地方，建立种植园进行生产。"
 por_esmagar_quilombos_title:0 "摧毁基隆博"
 por_esmagar_quilombos_desc:0 "基隆博是新大陆由逃亡奴隶建立的定居点。它们被认为是奴隶积极抵抗的三种方式之一。尽管这些定居点和葡萄牙人的定居点之间通常有合作，但也经常存在帮助奴隶逃跑的情况，这引发了双方的冲突。摧毁它们，保持你在廉价劳动力方面的经济优势！"
 #POR slot 9
 por_buy_lanzarote_title:0 "加那利群岛的报价！"
 por_buy_lanzarote_desc:0 "马西奥是第一位夺取加那利群岛的十字军战士让·德·贝当古的亲戚，他提出将兰萨罗特岛卖给我们。卡斯蒂利亚可能会认为这是一种侵犯行为，但我们将在加那利群岛获得一个立足点。"
 por_buy_lanzarote.tooltip:0 "事件 §Y兰萨罗特岛的出售§! 已发生，或者至少到了 §Y1455§! 年。"
 por_vassalize_canaries_title:0 "解决加那利群岛问题"
 por_vassalize_canaries_desc:0 "现在我们在加那利群岛有了一个立足点，我们必须通过外交或强硬手段扩大在该地区的影响力。"
 por_vassalize_canaries.tooltip:0 "将 §Y加那利群岛§! 变为附庸国或拥有其所有核心省份。"
 por_canaries_claims.tooltip:0 "为任务 §Y加那利群岛种植园§! 所需的省份提供永久宣称！"
 por_canaries_plantation_title:0 "加那利群岛种植园"
 por_canaries_plantation_desc:0 "完全控制加那利群岛后，我们可以将注意力转向在种植园中种植经济作物，如甘蔗。"
 por_sao_tome_plantation_title:0 "圣多美种植园"
 por_sao_tome_plantation_desc:0 "我们在圣多美的殖民领地是种植经济作物（如甘蔗）的理想之地。我们应该对这些领地进行投资，以增加我们在欧洲市场的供应。"
 por_luanda_title:0 "罗安达的圣保罗"
 por_luanda_desc:0 "罗安达是现代安哥拉的首都和最大城市，由保罗·迪亚斯·德·诺瓦斯于1576年1月建立。最初的定居点有一百户家庭和四百名士兵。这里是葡萄牙在非洲内陆与巴西和古巴等美洲殖民地之间奴隶贸易的中心。"
 por_benguela_title:0 "巩固本格拉"
 por_benguela_desc:0 "本格拉市于1617年建立，名为圣菲利普·德·本格拉，成为非洲与新大陆之间重要的贸易中心，主要进行奴隶贸易。"
 por_angola_entrepot_title:0 "安哥拉奴隶贸易中转站"
 por_angola_entrepot_desc:0 "奴隶贸易是葡萄牙安哥拉重要的经济部门。巴西的船只在罗安达和本格拉往往数量最多。因班加拉和姆本杜等当地部落会相互竞争，将奴隶卖给葡萄牙商人。"
 por_negotiate_cochim_title:0 "与科钦谈判"
 por_negotiate_cochim_desc:0 "1500年，佩德罗·卡布拉尔承诺支持征服卡利卡特后，第一个欧洲定居点在科钦堡建立。控制这片土地，并投资建造防御工事，抵御野蛮的苏丹和王公。"
 por_nova_muziris_title:0 "新穆吉里斯"
 por_nova_muziris_desc:0 "穆吉里斯是古代马拉巴尔海岸的一个古老港口和城市，1341年因大规模洪水被摧毁。它是丝绸之路的一个关键节点，重建这座大都市使其恢复昔日辉煌将对我们大有裨益。"
 por_nova_muziris.tooltip:0 "事件 §Y新穆吉里斯？§! 已发生，或者至少到了 §Y1570§! 年。"
 por_alem_da_india_title:0 "印度商会之外"
 por_alem_da_india_desc:0 "现在我们已经在印度获得了土地，我们必须考虑扩大我们的贸易影响力。一旦我们打入市场，就可以在整个次大陆传播我们的影响力。"
 por_purchase_bombay_title:0 "购买孟买"
 por_purchase_bombay_desc:0 "孟买是一个天然港口，且免受陆地攻击，是一个理想的防御据点。这是一个用我们的海军控制贸易的理想之地。与当地统治者商讨购买这片领土。"
 por_conquer_kerala_title:0 "巩固喀拉拉"
 por_conquer_kerala_desc:0 "1498年瓦斯科·达·伽马抵达后，葡萄牙人开始主导航运，并在奎隆建立了一个贸易中心。控制这些土地将使我们能够在这些新市场中扩大影响力。"
 por_maldives_claims.tooltip:0 "为任务 §Y吞并马尔代夫§! 所需的省份提供永久宣称！"
 por_conquer_maldives_title:0 "吞并马尔代夫"
 por_conquer_maldives_desc:0 "马尔代夫群岛具有巨大的潜力。任何控制它们的人都可以将其作为控制进出印度和香料群岛贸易的基地。它们必须归我们所有。1558年，葡萄牙人首次在马尔代夫建立了一个商站，但试图让当地人皈依基督教的努力引发了一场起义，将他们驱逐了出去。"
 por_india_plantation_title:0 "印度种植园"
 por_india_plantation_desc:0 "通过改善我们在印度的基础设施和经济影响力，我们可以提高香料和当地特产的产量，并将其运回欧洲。"
 por_hindustao_title:0 "葡萄牙的印度"
 por_hindustao_desc:0 "凭借我们在次大陆直接和间接控制的大片土地，我们可以真正称自己为印度的主人。我们在这里的遗产将世代相传。"
 por_hindustao.tooltip:0 "事件 §Y葡萄牙在印度的未来§! 已发生。"
 por_garcia_solis_title:0 "里斯本、加西亚与德索利斯"
 por_garcia_solis_desc:0 "拉普拉塔和秘鲁的未测绘地区对我们的探险家和殖民者来说仍然是个谜。我们必须派遣一支探险队沿巴拉那河而上，确定那里可能存在的财富。"
 por_garcia_solis.tooltip:0 "绘制拉普拉塔和上秘鲁地区的地图"
 por_colonize_sacramento_title:0 "萨克拉门托殖民地"
 por_colonize_sacramento_desc:0 "在巴拉那河河口，萨克拉门托殖民地只是我们扩大对西斯普拉蒂纳 - 拉普拉塔地区统治的第一步。"
 por_colonize_san_pedro_title:0 "圣佩德罗大陆"
 por_colonize_san_pedro_desc:0 "我们必须继续向南美洲大陆内陆推进。通过鼓励在这些荒野地区定居，我们将能够迅速完全殖民这些地区，并将竞争对手的殖民地排除在我们的势力范围之外。"
 por_colonize_san_pedro.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y4§! 个高亮省份"

 por_jesuits_title:0 "耶稣会传教团"
 por_jesuits_desc:0 "耶稣会传教士是欧洲一个古老的宗教团体。他们致力于将基督教传播到美洲人民中，我们应该赋予他们权利，让他们在瓜拉尼人中实现这一目标。"
 por_jesuits.tooltip:0 "[瓜拉尼国家名称] 殖民高亮省份"
 por_estancia_gaunchas_title:0 "高乔人的大牧场"
 por_estancia_gaunchas_desc:0 "我们应该在瓜拉尼人的土地上推广传教区制度。这样，当地的土著居民就可以融入我们的社会，成为勤劳的基督教劳动者。"
 por_bastion_coffee_title:0 "咖啡堡垒"
 por_bastion_coffee_desc:0 "由于我们控制了咖啡的发源地摩卡，我们可以将其出口到新大陆进行大量种植。尽管这既昂贵又耗时，但非常值得。"

#colonize_taiwan and on
 spa_colonize_taiwan_claims.tooltip:0 "为任务 §Y关岛海军基地§! 所需的省份提供永久宣称！"


 #CAS slot 2
 spa_defeat_infante_title:0 "击败王储"
 spa_defeat_infante_desc:0 "卡斯蒂利亚国王恩里克四世，绰号“无能者”，是中世纪晚期卡斯蒂利亚最后一位软弱的国王。在恩里克统治期间，贵族势力日益强大，国家中央集权减弱。我们必须击败并废黜这位软弱的国王，因为卡斯蒂利亚的命运悬而未决。"
 spa_entrench_the_army_title:0 "加强军队"
 spa_entrench_the_army_desc:0 "与法国军队相比，他们在各方面都更胜一筹。我们必须建设、扩充和训练我们的军队，使其成为世界上最强大的军队，这样我们才能战胜卡斯蒂利亚的敌人并实现征服！"

 spa_fortify_gibraltar_title:0 "加固直布罗陀岩"
 spa_fortify_gibraltar_desc:0 "直布罗陀不仅控制着地中海的入口，还提供了一个防守严密的港口，船只可以从这里在大西洋和地中海同时开展行动。因此，必须对其进行严密防守，抵御所有敌人。"

 spa_reconquista_title:0 "继续收复失地运动"
 spa_reconquista_desc:0 "我们必须完成始于公元711年的收复失地运动。我们必须在基督的旗帜下统一整个伊比利亚半岛，永远驱逐穆斯林！主随我愿！圣母玛利亚！"
 spa_reconquista_claims.tooltip:0 "为任务 §Y夺取梅利利亚§! 和 §Y占领奥兰§! 所需的省份提供永久宣称。"
 spa_control_oran_title:0 "占领奥兰"
 spa_control_oran_desc:0 "1501年7月，葡萄牙人发起了一次夺取奥兰城的远征，但以失败告终。四年后，西班牙人占领了位于奥兰以西仅四英里的梅尔斯-艾尔-凯比尔。佩德罗·纳瓦罗伯爵在枢机主教弗朗西斯科·希门尼斯·德·西斯内罗斯的命令下，终于在1509年5月17日占领了该城。我们必须为卡斯蒂利亚夺取这个省份，因为它将提供另一个港口，一个更靠近非洲西海岸的港口，这将使对西非的殖民和征服更加容易。"
 spa_control_oran_claims.tooltip:0 "为任务 §Y扩大阿拉伯缓冲区§!、§Y阿尔及尔城§! 和 §Y夺取布日伊§! 所需的省份提供永久宣称。"
 spa_control_algiers_title:0 "阿尔及尔城"
 spa_control_algiers_desc:0 "阿尔及尔的堡垒一直是我们的心腹大患，因为它为海盗和劫掠者提供了躲避我们海军的避风港。我们必须立即占领这座堡垒！"
 spa_control_algiers_claims.tooltip:0 "为任务 §Y征服阿尔及尔§! 所需的省份提供永久宣称。"
 spa_conquer_algiers_title:0 "征服阿尔及尔"
 spa_conquer_algiers_desc:0 "早在1302年，西班牙人就占领了阿尔及尔港前的一个小岛——佩尼翁岛。此后，阿尔及尔和西班牙之间开始有大量贸易往来。然而，在摩尔人被逐出西班牙后，许多人在这座城市寻求庇护，阿尔及尔才开始变得相对重要起来。1510年，在占领了奥兰和非洲海岸的其他城镇后，西班牙人加固了佩尼翁岛，并征收了一项旨在遏制海盗活动的税赋。我们必须夺取这座城市，因为它无疑会增加我们的收入，尤其是在一波又一波被逐出伊比利亚半岛的摩尔人涌入这座城市之后。"
 spa_conquer_algiers_claims.tooltip:0 "为任务 §Y阿尔及尔高地§! 所需的省份提供永久宣称。"
 spa_algiers_highlands_title:0 "阿尔及尔高地"
 spa_algiers_highlands_desc:0 "我们必须夺取该地区的阿尔及利亚山丘，因为它们易守难攻，在我们手中会更有利。如果外国势力控制了这些山丘，我们征服和控制该地区的任务将变得更加困难。"
 spa_algiers_highlands_claims.tooltip:0 "为任务 §Y吞并阿尔及利亚§! 所需的省份提供永久宣称。"
 spa_conquer_algeria_title:0 "吞并阿尔及利亚"
 spa_conquer_algeria_desc:0 "16世纪初，西班牙在阿尔及利亚海岸或附近建造了一些设防据点。西班牙在1505年控制了梅尔斯·艾尔·凯比尔等少数沿海城镇；1509年控制了奥兰；1510年控制了特莱姆森、穆斯塔加奈姆和泰内斯。同年，阿尔及尔的一些商人将他们港口中的一个岩石小岛割让给了西班牙，西班牙在上面建造了一座堡垒。我们必须努力平定、征服并将整个阿尔及尔纳入西班牙版图，这样做将确保伊比利亚半岛的南部防线安全，使我们能够集中精力于其他地区。"
 spa_conquer_algeria.tooltip:0 "巩固对阿尔及利亚的控制，并吞并任何剩余的附属领土。"
 spa_n_africa_reinos_title:0 "马格里布新王国"
 spa_n_africa_reinos_desc:0 "我们必须继续扩张，必须将唯一真信仰传播到世界的每一个角落。我们的下一个目标就是马格里布本身。我们必须用剑传播上帝的教义，让异教徒皈依，使该地区适合西班牙臣民定居，从而进一步增强我们在该地区的影响力。为了上帝和教皇的荣耀！主随我愿！圣母玛利亚！为了基督！"

 spa_magellan_title:0 "费尔南多·德·麦哲伦"
 spa_magellan.tooltip:0 "雇佣葡萄牙探险家麦哲伦。"
 spa_magellan_desc:0 "费迪南德·麦哲伦是一位葡萄牙探险家，他组织了1519年至1522年的西班牙东印度群岛探险，实现了首次环球航行，最终由胡安·塞瓦斯蒂安·埃尔卡诺完成。随着有消息称在大西洋彼岸的西方有新的发现和土地，很明显，探索、绘制地图、征服并使这些土地皈依唯一真信仰是我们的使命，而费迪南德·麦哲伦将帮助我们实现这一使命。"
 spa_cebu_title:0 "吞并宿务"
 spa_cebu_desc:0 "1521年，葡萄牙探险家费迪南德·麦哲伦的到来开启了西班牙的探索和殖民时期。由于麦哲伦计划从欧洲向西航行到达香料群岛，这一计划失宠于葡萄牙国王曼努埃尔一世，于是他向西班牙国王查理一世提供了自己的服务。1519年9月20日，麦哲伦率领五艘船，共计250人从西班牙的圣卢卡尔·德·巴拉梅达堡垒出发，途经美洲和太平洋前往东南亚。他们于1521年3月16日抵达菲律宾。马萨瓦国王拉贾·科兰布告诉他们前往宿务，在那里他们可以进行贸易并获取补给。我们必须吞并宿务，在菲律宾建立立足点，以便进一步扩张。"
 spa_conquer_visayas_title:0 "米沙鄢群岛"
 spa_conquer_visayas_desc:0 "麦哲伦探险之后，西班牙国王菲利普二世分别在1543年和1565年派遣米格尔·洛佩斯·德莱加斯皮前往，并宣称这些岛屿为西班牙所有。随后，米沙鄢地区和许多王国开始皈依基督教并采用西方文化。我们必须继续巩固和确保我们在菲律宾的存在，还必须通过传播西方思想和基督教来影响周边地区和王国，这样当时机成熟时，他们会心甘情愿地加入西班牙帝国。"
 spa_conquer_palawan_title:0 "夺取巴拉望"
 spa_conquer_palawan_desc:0 "北部的卡拉棉群岛最先置于西班牙的统治之下，后来被宣布为一个独立于巴拉望大陆的省份。17世纪初，西班牙传教士在库约、阿古塔亚、泰泰伊和卡加延西略开展传教活动，但遭到摩洛社区的抵抗。18世纪之前，西班牙开始在库约、泰泰伊、利纳帕坎和巴拉巴克等城镇建造由驻军保护的教堂，以抵御摩洛人的袭击。1749年，文莱苏丹国将巴拉望南部割让给了西班牙。我们必须进一步扩大在亚洲的影响力，继续传播上帝赋予基督的唯一真信仰。"

 spa_discover_pacific_title:0 "太平洋"
 spa_discover_pacific_desc:0 "1519年，葡萄牙探险家费迪南德·麦哲伦在一次西班牙前往香料群岛的探险中，从东向西穿越了太平洋，最终实现了首次环球航行。麦哲伦称这片海洋为“太平洋”（意为“平静的”），因为在穿越合恩角附近的惊涛骇浪后，探险队发现了平静的水域。为了纪念他，这片海洋常被称为麦哲伦海。成为第一个环球航行的国家是一项伟大的成就，这将确保西班牙永载史册。"
 spa_discover_pacific.tooltip:0 "发现太平洋"

 #CAS slot 3
 spa_eleanor_navarra_title:0 "纳瓦拉的埃莉诺"
 spa_eleanor_navarra_desc:0 "纳瓦拉的埃莉诺于1426年出生，起初继承王位的可能性很小。然而，1455年，她的父亲阿拉贡国王胡安二世剥夺了她哥哥姐姐的纳瓦拉王位继承权，使她成为这个小王国的女继承人、摄政和总督，这一决定在1464年再次得到确认。她的父亲去世后，她短暂地成为纳瓦拉女王，仅一个月后，她的孙子弗朗西斯·菲比斯继承了王位，这一系列事件最终将使纳瓦拉并入西班牙王室。"
 spa_eleanor_navarra.tooltip:0 "事件 §Y纳瓦拉的埃莉诺§! 已发生，或者至少已到 §Y1470§! 年。"
 spa_vassalize_nav_title:0 "干涉纳瓦拉"
 spa_vassalize_nav_desc:0 "1512年，阿拉贡国王斐迪南以其当时的妻子富瓦的热尔梅娜（纳瓦拉女王埃莉诺的在世长孙）的名义，与教皇结盟，提交文件宣称拥有纳瓦拉王位。既然我们的目标明确，就必须将其纳入我们的版图。然而，1514年达成了一项妥协。比利牛斯山脉以南的上纳瓦拉将成为我们版图的一部分，而法国和纳瓦拉阵营可以在山脉以北的下纳瓦拉保留他们的王位觊觎者亨利二世。亨利二世的孙子后来成为纳瓦拉的亨利三世和法国的亨利二世。"
 spa_integrate_nav_title:0 "整合纳瓦拉"
 spa_integrate_nav_desc:0 "在证明了我们在康布雷同盟战争中的实力，并且纳瓦拉人民的情绪也已充分平息之后，我们决定正式将这个王国并入我们更大的领地。从历史上看，这本应立即完成，但出于我们的睿智考虑，我们等待了紧张局势平息。"
 spa_vassalize_NAV.tooltip:0 "附庸化 §Y纳瓦拉§! 或拥有其所有核心省份。"
 spa_vassalize_VZC.tooltip:0 "附庸化 §Y比斯开§! 或拥有其所有核心省份。"
 spa_integrate_NAV.tooltip:0 "吞并 §Y纳瓦拉§!"
 spa_integrate_VZC.tooltip:0 "吞并 §Y比斯开§!"

 spa_integrate_andalucia_title:0 "整合安达卢西亚"
 spa_integrate_andalucia_desc:0 "既然已经没有力量能反对我们的意志和上帝的意志，我们已经击败并收复了整个西班牙。现在我们必须继续践行上帝的旨意，开始根除异教徒和不信者。我们必须迫使他们皈依唯一真信仰，否则将面临死亡和流放。这样，整个伊比利亚半岛最终将成为一个真正、忠诚的上帝之国，永远如此！"
 spa_integrate_granada_title:0 "整合格拉纳达"
 spa_integrate_granada_desc:0 "随着伊比利亚半岛上最后一个伊斯兰国家的覆灭，是时候确保它永远不会从灰烬中重生，威胁基督教的伊比利亚半岛了。我们必须强制所有人皈依唯一真信仰，如果他们拒绝，将被永远驱逐出伊比利亚半岛，以保持伊比利亚半岛的基督教信仰。"


 spa_catholic_monarchs_title:0 "天主教双王"
 spa_catholic_monarchs_desc:0 "我们已经证明自己是教皇和世上圣父的使者，教皇授予了我们“天主教双王”这一显赫的头衔，以及我们和后继者使用“至天主教陛下”称号的权利。历史上，这一头衔于1493年由亚历山大六世授予西班牙统治者，赋予了我们对新大陆的权利，以及在教皇面前穿着白色服饰的殊荣，相比其他国家元首的黑色服饰，这是极高的荣誉。"
 spa_inquisition_title:0 "西班牙宗教裁判所"
 spa_inquisition_desc:0 "没有人能预料到，但到了1478年，西班牙成立了一个宗教裁判所，旨在巩固新统一的卡斯蒂利亚和阿拉贡王国的统治。它因1492年和1502年的两次大规模迫害事件而闻名，这两次事件命令犹太人和穆斯林离开西班牙。然而，宗教裁判所因其残酷的酷刑手段而臭名昭著。"

 spa_control_bougie_title:0 "夺取布日伊"
 spa_control_bougie_desc:0 "西班牙人迅速向非洲内陆推进，开始涉足突尼斯。1510年，他们占领了布日伊镇。然而，布日伊的前哨基地（现在的贝贾亚或布盖耶）在1565年被阿尔及尔摄政下的奥斯曼人夺取，这种情况一直持续到19世纪30年代法国征服该地区。我们必须做得更好，为西班牙确保这片土地，并驱逐异教徒。"
 spa_control_bougie_claims.tooltip:0 "为任务 §Y征服卡比利亚§! 所需的省份提供永久宣称。"
 spa_conquer_kabylia_title:0 "征服卡比利亚"
 spa_conquer_kabylia_desc:0 "然而，当地的穆斯林部落迅速组织起来。因此，我们必须扩大在该地区的控制，并在穆斯林公国中确立我们的权威，这一点至关重要。"
 spa_conquer_kabylia_claims.tooltip:0 "为任务 §Y夺取突尼斯§! 所需的省份提供永久宣称。"
 spa_control_tunis_title:0 "夺取突尼斯"
 spa_control_tunis_desc:0 "许多伟大的帝国都曾统治过突尼斯——腓尼基人、迦太基人、罗马人，现在轮到我们了。为了继续控制这片干旱的土地，我们必须夺取更多的领土，还有什么比突尼斯更好的战利品呢？西班牙人在1534年占领了突尼斯，并在1546年至1550年间对其进行了加固。奥斯曼人在1569年夺回了它，之后它又短暂地在1573年至1574年期间再次成为西班牙的领土，此后一直处于奥斯曼人的统治之下，直到1881年法国建立突尼斯保护国。"
 spa_control_tunis_claims.tooltip:0 "为任务 §Y吞并突尼斯§! 所需的省份提供永久宣称。"
 spa_conquer_tunis_title:0 "吞并突尼斯"
 spa_conquer_tunis_desc:0 "绕过邦角，便是古老的突尼斯土地。既然我们已经征服了这片土地的大部分地区，我们必须努力完成这项崇高的任务，以上帝和救世主的名义。"
 spa_conquer_tunis.tooltip:0 "巩固对突尼斯的控制，并吞并任何剩余的附属领土。"
 spa_conquer_tunis_claims.tooltip:0 "为任务 §Y夺取的黎波里§! 所需的省份提供永久宣称。"
 spa_control_tripoli_title:0 "夺取的黎波里"
 spa_control_tripoli_desc:0 "的黎波里。它是的黎波里塔尼亚帝国的中心，我们要将其纳入我们的版图。历史上，它于1510年被奥利韦托伯爵佩德罗·纳瓦罗占领，1530年被分配给流亡的圣约翰骑士团与马耳他一起管理，但他们很快在1551年将其输给了土耳其人。"

 spa_control_manila_title:0 "控制马尼拉"
 spa_control_manila_desc:0 "1521年发现宿务，并于1565年在那里建立殖民地后，西班牙进一步寻求控制这片迅速被称为“菲律宾群岛”的地区，以纪念当时的西班牙国王菲利普二世。马尼拉本身于1571年中期建立，随着马尼拉 - 阿卡普尔科大帆船贸易的开展，它迅速崛起，成为来自印度和中国商品的主要贸易中心。"
 spa_conquer_luzon_title:0 "征服吕宋岛" #Needs updating to cover new provinces
 spa_conquer_luzon_desc:0 "在菲律宾建立了我们的首都后，我们必须确保对其所在的整个岛屿的控制。随着控制范围的扩大，该岛被称为新卡斯蒂利亚，它是菲律宾都督府的所在地。"
 spa_discover_banda_title:0 "发现班达群岛"
 spa_discover_banda_desc:0 "听闻了神秘的摩鹿加群岛的传说，我们追寻那里蕴藏的香料。由于海上共和国的阻碍和东罗马帝国的衰落，我们必须为自己夺取这些土地，掌控这些香料之岛。"
 spa_take_tidore.tooltip:0 "将 §Y蒂多雷§! 设为领地"
 spa_discover_banda.tooltip:0 "在摩鹿加群岛寻找班达香料的产地"

 spa_up_the_parana_title:0 "沿巴拉那河而上"
 spa_up_the_parana_desc:0 "德索利斯的探险让我们知道了一条大河的入海口，但雇佣塞巴斯蒂安·卡伯特才得以绘制出它的全貌。在他的探险中，他于1521年绘制了巴拉那河和巴拉圭河的航线。我们应该以建立定居点来纪念这一成就。历史上，这个定居点于1537年建立，名为“我们的圣母玛利亚升天城”，简称亚松森。"
 spa_paraguay_title:0 "巴拉圭的耶稣会士"
 spa_paraguay_desc:0 "在1542年布宜诺斯艾利斯被毁后，亚松森被证明是一个理想的位置和安全的避风港，它迅速成为印度群岛省份的首府。它还作为亚松森宗教会议的所在地具有重要意义，该会议确定了用当地瓜拉尼语向原住民传教的指导方针。"

 #CAS slot 4
 spa_hermandad_title:0 "沼泽兄弟会"
 spa_hermandad_desc:0 "就像英格兰在英吉利海峡的五港同盟一样，沼泽兄弟会为卡斯蒂利亚王室控制其北部的坎塔布连海服务。该联盟成立于1296年，近200年来一直保护着自己的利益，既抵御外国人，也抵御王室对其贸易权的侵犯，后来被布尔戈斯领事馆取代。"
 spa_basque_naval_title:0 "巴斯克海军方法"
 spa_basque_naval_desc:0 "自13世纪初重新被征服以来，巴斯克人一直依靠坎塔布连海的海上贸易繁荣发展，大量生产鳕鱼和鲸鱼。我们应该雇佣更多巴斯克人来改进我们的舰队。"
 spa_vassalize_vzc_title:0 "整合比斯开"
 spa_vassalize_vzc_desc:0 "为了持续推进国家的中央集权，必须将附庸国比斯开并入我们的版图。自1076年以来，我们和纳瓦拉一直在争夺这片土地，1370年胡安一世继承王位后，它正式归属于我们的王室。"

 spa_cumana_title:0 "库马纳"
 spa_cumana_desc:0 "在探索了新发现的加勒比地区后，我们现在必须确认对南部土地的所有权。库马纳是现在委内瑞拉的第一个殖民地，于1516年作为新托莱多建立。当地人给殖民带来了困难，但1569年终于建立了一个永久性定居点。"
 spa_caracas_title:0 "加拉加斯"
 spa_caracas_desc:0 "我们在委内瑞拉的殖民地必须扩张，因此我们要建立加拉加斯。加拉加斯于1567年正式建立，迅速崛起，于1577年成为委内瑞拉省的首府。尽管曾遭到海盗袭击，但它仍具有巨大的潜力，是可可生产的中心。"
 spa_terra_firma_title:0 "新格拉纳达王国"
 spa_terra_firma_desc:0 "随着时间的推移，我们的殖民地变得难以管理。我们必须设立一系列法院，以执行皇家司法，即检审法院。新格拉纳达王国于1538年建立，在该地区拥有管辖权，直到1739年被新格拉纳达总督辖区取代，这种情况一直持续到1821年西班牙独立战争。"
 spa_orinoco_title:0 "平原上的大庄园"
 spa_orinoco_desc:0 "为了促进和鼓励定居，我们决定将委内瑞拉平原的土地分配给人民。虽然最初是为了寻找黄金，但从1552年开始，一系列以养牛（特别是牛肉和皮革）为主要盈利来源的土地分配项目兴起，为我们的王室增加了更多收入。"

 spa_lima_galleons_title:0 "马尼拉大帆船"
 spa_lima_galleons_desc:0 "随着我们在世界贸易中的主导地位无可撼动，我们必须通过建造更多船只来巩固这种控制，以保护我们在菲律宾、秘鲁和墨西哥之间的贸易。经过多次尝试，马尼拉和阿卡普尔科之间的航线得以建立，形成了一个从伊比利亚到巴拿马，再从那里到秘鲁或墨西哥，然后前往菲律宾，继续通往印度和非洲的贸易船队网络，确立了伊比利亚在贸易领域250年的主导地位。"
 spa_discover_la_plata_title:0 "拉普拉塔河"
 spa_discover_la_plata.tooltip:0 "发现银河流域附近的广阔平原。"
 spa_discover_la_plata_desc:0 "尽管南美洲北部已被了解，但直到1516年胡安·迪亚斯·德索利斯发现了拉普拉塔河三角洲。这片地区看起来很适合占领，让银河流域真正为我们所用。"
 spa_colonize_la_plata_title:0 "定居拉普拉塔"
 spa_colonize_la_plata_desc: "缺少描述本地化内容"
 spa_pampas_title:0 "开垦潘帕斯草原"
 spa_pampas_desc:0 "在银河流域之外，有大片的草原等待开发。比如赫罗尼莫·路易斯·德卡布雷拉于1560年发现的普尼利亚山谷，并在此建立了科尔多瓦城。就像我们在委内瑞拉所做的那样，让我们利用这片土地，为不断发展的帝国种植粮食，如谷物和饲养牲畜。"
 spa_patagonia_title:0 "巴塔哥尼亚南部"
 spa_patagonia_desc:0 "在寒冷的南方，麦哲伦于1520年发现了南美洲的南端。现在我们已经了解了我们土地的范围，这些新土地等待我们去占领。有人认为早在1502年阿美利哥·韦斯普奇就发现了这里，但第一个确定的定居点是在16世纪30年代建立的。即使建立了名为“耶稣之名”的城镇，也过了一段时间才真正建立起重要的据点，即1544年建立的瓦尔迪维亚。"

 #CAS slot 5
 spa_juans_will_title:0 "王位之战"
 spa_juans_will_desc:0 "卡斯蒂利亚王位继承战争是1475年至1479年间为争夺卡斯蒂利亚王位而进行的军事冲突，交战双方是已故国王恩里克四世所谓的女儿胡安娜·“贝尔特兰哈”的支持者，以及恩里克同父异母的妹妹伊莎贝拉的支持者，最终伊莎贝拉取得了胜利。这场毁灭性的战争必须结束！战争持续的时间越长，西班牙及其人民遭受的苦难就越多！我们必须确保正确的君主获胜，为西班牙带来稳定和良好的领导！"
 spa_juans_will.tooltip:0 "事件 §Y阿尔瓦罗·德·卢纳的终结§! 已发生，或者至少已到 §Y1456§! 年。"
 spa_juans_will_2.tooltip:0 "事件 §Y伊莎贝拉·德·阿维斯的逃亡§! 已发生，或者至少已到 §Y1456§! 年。"
 spa_farce_avila_title:0 "阿维拉闹剧"
 spa_farce_avila_desc:0 "1465年6月5日，在阿维拉附近的一个地方，一群卡斯蒂利亚贵族以模拟的方式废黜了卡斯蒂利亚国王恩里克四世，转而宣布他的同父异母兄弟阿方索王子，即更为人所知的“无辜者阿方索”为国王。经过三年的内战，阿方索去世，恩里克对他年幼女儿的王位继承权犹豫不决。随后，他的对手们承认了他的同父异母妹妹伊莎贝拉，即未来的伊莎贝拉一世，她在未经恩里克知晓或同意的情况下，嫁给了阿拉贡王位的继承人斐迪南，即未来的斐迪南二世。"
 spa_farce_avila.tooltip:0 "事件 §Y阿维拉闹剧§! 已发生，或者至少已到 §Y1470§! 年。"
 spa_iberian_wedding_title:0 "伊比利亚联姻"
 spa_iberian_wedding_desc:0 "1469年10月，阿拉贡国王斐迪南二世在巴利亚多利德与卡斯蒂利亚公主伊莎贝拉结婚。这是一场出于政治目的的联姻，而非浪漫之举。阿拉贡宫廷梦想着重返卡斯蒂利亚，而伊莎贝拉需要帮助来获得王位继承权。这场婚姻开启了一段黑暗而艰难的生活，斐迪南为了在卡斯蒂利亚和阿拉贡的贵族寡头中树立权威，在两个王国的前线作战，根据危险的程度在两个王国之间转移支持基础。尽管这段婚姻具有政治性质，但他真心爱着伊莎贝拉。许多人认为斐迪南是他的王国的救世主，是带来统一的人。也有人因为他压迫他们而憎恶他。马基雅维利认为他具有文艺复兴时期君主令人反感的品质。"
 spa_iberian_wedding.tooltip:0 "事件 §Y伊比利亚联姻！§! 已发生，或者至少已到 §Y1472§! 年。"
 spa_defeat_beltraneja_title:0 "击败贝尔特兰哈"
 spa_defeat_beltraneja_desc:0 "胡安娜·贝尔特兰哈是卡斯蒂利亚王位的争夺者，也是葡萄牙国王阿方索五世（她的叔叔）的妻子，成为葡萄牙王后。1462年5月9日，胡安娜被正式宣布为卡斯蒂利亚王位继承人，并被封为阿斯图里亚斯公主。恩里克让卡斯蒂利亚的贵族们宣誓效忠她，并承诺支持她成为君主。许多更有势力的贵族为了增加自己的权力，拒绝承认胡安娜，他们更希望恩里克指定他的同父异母弟弟阿方索王子为继承人。我们必须击败贝尔特兰哈，恢复西班牙的稳定！"
 spa_defeat_beltraneja.tooltip: "事件 §Y阿尔卡索瓦斯条约§! 已发生，或者至少已到 §Y1485§! 年。"
 spa_habsburg_heir_title:0 "哈布斯堡统治下的西班牙"
 spa_habsburg_heir_desc:0 "哈布斯堡西班牙指的是16世纪和17世纪（1516 - 1700年）由哈布斯堡家族的国王统治的西班牙。哈布斯堡统治者，主要是查理一世和菲利普二世，达到了他们影响力和权力的顶峰。他们控制的领土包括美洲、东印度群岛、低地国家、比利时、卢森堡、意大利，以及欧洲现在属于法国和德国的部分领土，1580年至1640年期间还包括葡萄牙帝国，以及北非的休达和奥兰等一些小飞地。这一时期的西班牙历史也被称为扩张时代。"
 spa_habsburg_heir.tooltip:0 "事件 §Y哈布斯堡继承人§! 已发生，或者至少已到 §Y1500§! 年。"
 spa_comuneros_title:0 "公社起义战争"
 spa_comuneros_desc:0 "公社起义是1520年至1521年间卡斯蒂利亚公民反对查理一世及其政府统治的起义。在起义高潮时，叛军控制了卡斯蒂利亚的核心地区，统治着巴利亚多利德、托尔德西利亚斯和托莱多等城市。平民因受到贵族的剥削而愤怒，组成了兄弟会，特别是卡斯蒂利亚的“公社派”和巴伦西亚的“日耳曼尼亚派”，试图迫使贵族给他们更多权利和更好的待遇。我们必须结束这场叛乱！在上帝和众人眼中，反抗上帝任命的国王是不正义的！"
 spa_comuneros.tooltip:0 "事件 §Y巴塞罗那条约§! 已发生，或者至少已到 §Y1525§! 年。"

 spa_discover_colombia_title:0 "发现大陆"
 spa_discover_colombia_desc:0 "虽然哥伦布在新大陆发现了许多岛屿，但我们必须找到坚实的大陆土地，以锚定我们的殖民帝国。"
 spa_discover_colombia.tooltip:0 "绘制哥伦比亚海岸地图"
 spa_cabo_de_la_vela_title:0 "韦拉角"
 spa_cabo_de_la_vela_desc:0 "1499年，西班牙探险家胡安·德拉科萨作为阿隆索·德奥赫达探险队的领航员，在他的第四次航行中成为第一批看到这个海角的欧洲人之一，这使得这里与帕里亚湾一起成为欧洲人首次踏足的南美洲大陆地区。1535年，尼古劳斯·费德曼在韦拉角附近建立了一个名为“韦拉角的我们的圣母玛利亚救济村”的村庄，这是瓜希拉半岛的第一个定居点。我们必须夺取这个省份，进一步提升西班牙的力量和荣耀。"
 spa_colombia_title:0 "黄金卡斯蒂利亚"
 spa_colombia_desc:0 "16世纪初，西班牙定居者将从乌拉巴湾开始的中美洲领土命名为黄金卡斯蒂利亚。我们必须夺取并牢牢控制这个地区，以便更轻松地向周边地区扩张。"
 spa_colombia.tooltip:0 "为任务 §Y征服穆西卡§! 所需的省份提供永久宣称。"
 spa_popayan_title:0 "波帕扬"
 spa_popayan_desc:0 "1537年1月13日，西班牙征服者塞瓦斯蒂安·德贝拉尔卡萨尔抵达波帕扬。在殖民时期，波帕扬是一个非常重要的城镇，因为它位于利马、基多和卡塔赫纳之间。即使在发现太平洋之后，波帕扬仍然是黄金和其他财富运往卡塔赫纳，再运往西班牙的转运点。波帕扬也是一个殖民地矿场，从1760年到1819年生产了各种面额的金币和银币。我们必须为西班牙夺取这个重要地区，它的战略位置将使我们相对于其他殖民强国具有巨大优势。"
 spa_popayan_claims.tooltip:0 "为任务 §Y控制基多§! 所需的省份提供永久宣称。"
 spa_control_quito_title:0 "控制基多"
 spa_control_quito_desc:0 "1534年，当地原住民继续抵抗西班牙的殖民统治。同年8月15日，征服者迭戈·德阿尔马格罗建立了圣地亚哥·德基多，8月28日更名为圣弗朗西斯科·德基多。夺取这个省份将进一步扩大西班牙在该地区的影响力。"
 spa_control_quito.tooltip:0 "为任务 §Y夺取印加海岸§! 所需的省份提供永久宣称。"
 spa_control_peru_coast_title:0 "夺取印加海岸"
 spa_control_peru_coast_desc:0 "我们必须在印加海岸建立一个滩头阵地，以便更轻松地向内陆推进，征服并使当地的异教国家皈依。"
 spa_control_peru_coast.tooltip:0 "为任务 §Y皮萨罗的征服§! 所需的省份提供永久宣称。"
 spa_cuzco_title:0 "皮萨罗的征服"
 spa_cuzco_desc:0 "弗朗西斯科·皮萨罗（1471 - 1541年）是一位西班牙征服者，他率领的探险队征服了印加帝国。我们必须消灭该地区最后的异教徒，通过这一神圣的行动，在弗朗西斯科·皮萨罗的领导下，确保该地区在西班牙的忠实统治之下。"
 spa_arequiba_title:0 "建立阿雷基帕"
 spa_arequiba_desc:0 "1540年8月15日，西班牙中尉加西·曼努埃尔·德卡尔瓦哈尔将该地区的一群美洲原住民村庄命名为“美丽山谷的圣母玛利亚升天城阿雷基帕”。我们必须在这个省份定居，在此过程中增强西班牙的实力和影响力。"
 spa_atacama_coast_title:0 "吞并阿塔卡马"
 spa_atacama_coast_desc:0 "我们必须夺取这个地区，因为它的港口将有助于将周边矿区的白银运往我们的祖国西班牙。"
 spa_atacama_coast.tooltip:0 "在每个高亮省份增加 §Y3§! 点发展度"
 spa_santiago_title:0 "定居圣地亚哥"
 spa_santiago_desc:0 "1541年，征服者佩德罗·德巴尔迪维亚代表西班牙国王卡洛斯建立了圣地亚哥·德尔·新边疆城，使其成为新埃斯特雷马杜拉的首府。当地原住民建议我们在一个岛上建立城镇。如果他们说得对，我们应该利用这个地点。"
 spa_chile_title:0 "殖民智利"
 spa_chile_desc:0 "1520年，费迪南德·麦哲伦在试图环球航行时，发现了现在以他的名字命名的南部海峡（麦哲伦海峡），从而成为第一个踏上现在智利土地的欧洲人。接下来到达智利的欧洲人是迭戈·德阿尔马格罗和他的西班牙征服者队伍，他们于1535年从秘鲁前来寻找黄金。西班牙人遇到了各种主要以刀耕火种农业和狩猎为生的文化。智利的征服于1540年正式开始，由弗朗西斯科·皮萨罗的副官佩德罗·德巴尔迪维亚领导，他于1541年2月12日建立了圣地亚哥城。尽管西班牙人没有找到他们所期望的大量黄金和白银，但他们认识到智利中部山谷的农业潜力，智利因此成为西班牙帝国的一部分。我们必须夺取智利，它具有很高的农业潜力，将极大地造福西班牙及其其他殖民地。"

 #CAS slot 6
 spa_segovia_alcazar_title:0 "塞哥维亚城堡"
 spa_segovia_alcazar_desc:0 "塞哥维亚城堡是中世纪卡斯蒂利亚君主最喜欢的住所之一，也是王国防御的关键堡垒。正是在这个时期，特拉斯塔马拉王朝建造了现在城堡的大部分建筑。"
 spa_madrid_alcazar_title:0 "马德里城堡"
 spa_madrid_alcazar_desc:0 "马德里城堡是位于马德里的一座堡垒。特拉斯塔马拉王朝将其作为临时住所，到15世纪末，它已成为卡斯蒂利亚的主要堡垒之一，也是皇家宫廷的所在地。我们必须加强和加固这座战略堡垒，使其配得上接待卡斯蒂利亚王室及其宫廷。"
 spa_integrate_toledo_title:0 "整合托莱多"
 spa_integrate_toledo_desc:0 "托莱多是卡斯蒂利亚王国内的一个王国，最初在莱昂的阿方索六世的影响下皈依基督教。1085年5月，他击败了包括塞维利亚、巴达霍斯和萨拉戈萨在内的一系列泰法王国联盟，进入了托莱多城。它有时被称为新卡斯蒂利亚，其居民有许多共同特征。让托莱多王国更靠近我们，将统治权集中到我们手中。"
 spa_capital_toledo_title:0 "托莱多，首都"
 spa_capital_toledo_desc:0 "这是莱昂 - 卡斯蒂利亚联合王国在基督教收复失地运动中采取的第一个具体步骤。在卡斯蒂利亚征服后，托莱多仍然是一个重要的文化中心；它的阿拉伯图书馆没有被洗劫，因此当这些失传已久的知识被翻译后，再次在基督教欧洲传播开来。托莱多曾间歇性地作为卡斯蒂利亚的首都，我们应该努力发展它！"
 spa_cartagena_title:0 "卡塔赫纳城"
 spa_cartagena_desc:0 "1533年6月1日，西班牙指挥官佩德罗·德埃雷迪亚建立了卡塔赫纳。我们必须夺取这个地区，因为它的港口将是一个将秘鲁白银运回祖国西班牙的绝佳地点。"
 spa_uraba_title:0 "乌拉巴湾"
 spa_uraba_desc:0 "乌拉巴湾是哥伦比亚北部海岸的一个海湾，是加勒比海的一部分。它是一个又长又宽的海湾，位于哥伦比亚海岸，靠近大陆与巴拿马地峡的连接处。我们必须夺取这个地区，以巩固我们在该地区的主张和领土，使我们能够深入哥伦比亚和中美洲进行扩张。"
 spa_panama_title:0 "巴拿马地峡"
 spa_panama_desc:0 "巴拿马地峡是位于加勒比海和太平洋之间的狭窄陆地。1519年，在太平洋海岸的一个小土著定居点附近建立了巴拿马城。在发现秘鲁之后，它发展成为一个重要的贸易港口，并成为一个行政中心。我们必须夺取这个极其重要的地区，因为它连接着南美洲、中美洲和北美洲，军队必须经过巴拿马。如果对其进行加固，将极大地阻碍我们的敌人在该地区发动战争的能力。此外，我们的建筑师和工程师告诉我们，有可能在这里建造一条巨大的运河，为我们的船只创造一条捷径。"
 spa_veragua_title:0 "贝拉瓜"
 spa_veragua_desc:0 "贝拉瓜是16世纪西班牙在美洲殖民时期在中美洲设立的五个领土实体的名称。我们必须着眼于在中美洲建立更多的定居点，因为这将使我们能够进一步加强在该地区的控制，为我们的军队和舰队提供一个能够轻易打击周边敌人的基地。"
 spa_costa_rica_title:0 "哥斯达黎加"
 spa_costa_rica_desc:0 "“哥斯达黎加”这个名字在西班牙语中意为“富饶的海岸”。根据一些记载，这个名字最初是由克里斯托弗·哥伦布在1502年最后一次航行时命名的，当时他航行到哥斯达黎加东海岸，并报告说当地人佩戴着大量的黄金首饰。这个名字也可能来自征服者吉尔·冈萨雷斯·达维拉，他于1522年登陆西海岸，遇到了当地人，并通过暴力掠夺或作为当地首领的礼物获得了一些黄金。定居和控制哥斯达黎加将在未来多年里增加西班牙的财富。"
 spa_nicaragua_title:0 "尼加拉瓜"
 spa_nicaragua_desc:0 "1502年，在他的第四次航行中，克里斯托弗·哥伦布成为已知第一个到达现在尼加拉瓜的欧洲人，当时他向东南方向航行，前往巴拿马地峡。哥伦布探索了尼加拉瓜大西洋一侧的莫斯基托海岸，但没有遇到任何土著居民。20年后，西班牙人回到了尼加拉瓜，这次是到了该国的西南部。第一次征服尼加拉瓜的尝试是由征服者吉尔·冈萨雷斯·达维拉进行的，他于1520年1月抵达巴拿马。1522年，冈萨雷斯·达维拉冒险进入了后来被称为尼加拉瓜里瓦斯省的地区。在那里，他遇到了一个由酋长马库伊尔米基兹特利领导的纳瓦族部落，他的名字有时被错误地称为“尼卡拉奥”或“尼加拉瓜”。征服这个地区将使我们能够进一步加强在中美洲的控制。"

 spa_potosi_title:0 "波托西山"
 spa_potosi_desc:0 "波托西山是安第斯山脉中的一座山，位于玻利维亚波托西市附近。里科山通常被认为是由银矿组成的，在西班牙新大陆帝国时期，它以向西班牙提供大量白银而闻名。据估计，这一时期安第斯中部生产的白银有85%来自里科山。我们必须夺取这个地区！这里生产的白银数量惊人！必须为了西班牙及其帝国的利益开发这个地区！"
 spa_antofagasta_title:0 "安托法加斯塔"
 spa_antofagasta_desc:0 "安托法加斯塔是智利北部的一个港口城市，位于圣地亚哥以北约1100公里处。殖民这个地区将使我们能够在该地区建立影响力范围。"
 spa_settle_bolivia_title:0 "吞并上秘鲁"
 spa_settle_bolivia_desc:0 "秘鲁是一个多山的地区，因此在秘鲁的大部分地区进行围攻和战争都很困难。然而，定居、控制和加固这个地区对西班牙来说将是一个伟大的战略举措，因为任何试图在秘鲁取得进展的敌方围攻军队都将遭受重大伤亡，耗尽他们的资源，当他们的兵力耗尽时，击败他们将变得更加容易。"

 #CAS slot 7
 spa_conquista_realenga_title:0 "王室征服"
 spa_conquista_realenga_desc:0 "加那利群岛是非洲海岸外的一组岛屿，为进一步探索未知领域和准备入侵非洲提供了良好的跳板。王室征服是指在天主教双王卡斯蒂利亚的伊莎贝拉一世女王和阿拉贡的斐迪南二世统治时期，西班牙王室对这些岛屿的征服。这次征服并不容易，因为当地的关契人在军事上进行抵抗，而且被征服后也很难被同化到卡斯蒂利亚的规范中。大加那利岛于1493年最终被征服，拉帕尔马岛于1493年被征服，特内里费岛于1496年被征服。完成加那利群岛王国的使命，粉碎关契野蛮人！"
 spa_develop_gua.tooltip:0 "对加那利群岛进行投资和开发。"
 spa_christianize_canaries_title:0 "使加那利群岛基督教化"
 spa_christianize_canaries_desc:0 "虽然征服加那利群岛很困难，但让当地居民皈依基督教相对容易一些。1351年首次提到基督教传入这些岛屿，当时教皇克莱门特六世创建了泰尔德主教区，这是马略卡和加泰罗尼亚传教士的一项传教项目，但由于欧洲对该岛的袭击而失败。在西班牙完全控制这些岛屿后，基督教化进程很快，培养了许多虔诚的天主教徒。把牧羊人带到等待的羊群中..."
 spa_integrate_extremadura_title:0 "整合埃斯特雷马杜拉"
 spa_integrate_extremadura_desc:0 "和伊比利亚半岛的大部分地区一样，该地区在8世纪初被倭马亚王朝征服，成为科尔多瓦埃米尔国和后来的科尔多瓦哈里发国的一部分。11世纪和12世纪，莱昂、卡斯蒂利亚和葡萄牙王国在这片领土上取得了进展，试图将该地区置于基督教统治之下。到1248年，下埃斯特雷马杜拉的最后几个堡垒被基督教徒征服。我们必须完全整合这个地区，向其公民传播唯一真信仰，以确保我们在该地区的持续统治和稳定。"
 spa_colombus_title:0 "资助克里斯托瓦尔·哥伦布"
 spa_colombus.tooltip:0 "雇佣传奇的热那亚探险家。"
 spa_colombus_desc:0 "克里斯托弗·哥伦布是一位意大利航海大师和海军将领，他完成了四次跨大西洋航行，为欧洲人探索、征服和殖民美洲开辟了道路。1486年，他向阿拉贡的斐迪南二世和卡斯蒂利亚的伊莎贝拉一世提出了自己的计划。1492年4月，他们承诺封他为大洋海军上将，任命他为他为西班牙所宣称的所有土地的总督和副王，并给予他新土地收入的10%。雇佣他，探索通往印度的西方航线！"
 spa_puerto_rico_title:0 "圣胡安·包蒂斯塔岛"
 spa_puerto_rico_desc:0 "1493年11月19日，哥伦布发现了波多黎各，并以施洗者圣约翰的名字命名。当时，该岛居住着泰诺人，他们大约从公元1000年起就生活在那里。1508年8月8日，第一个西班牙定居点卡帕拉建立。最终，整个岛屿被称为波多黎各，而圣胡安则成为港口的名称。控制该岛将是我们控制加勒比地区，进而控制美洲的关键。"
 spa_chart_cuba_title:0 "绘制古巴地图"
 spa_chart_cuba_desc:0 "在西班牙人到来之前，古巴居住着三个部落：泰诺人、瓜纳哈塔贝人和西沃内人。1492年10月28日，克里斯托弗·哥伦布率领三艘船在古巴东北海岸登陆，靠近现在的巴里亚。他宣称该岛为西班牙所有，并以阿斯图里亚斯王子胡安的名字将其命名为胡安娜岛。探索这个岛屿并为西班牙帝国绘制地图！"
 spa_settle_cuba_title:0 "定居古巴"
 spa_settle_cuba_desc:0 "1511年，迭戈·贝拉斯克斯·德奎利亚尔在巴拉科阿建立了古巴的第一个西班牙定居点。随后，1515年建立了圣克里斯托瓦尔·德拉哈瓦那镇，后来成为首都哈瓦那。许多原住民在委托监护制下被强迫在种植园工作，条件往往十分恶劣，为西班牙的利益而劳作。控制这样一个大岛将为我们在经济和军事上提供许多扩展影响力的机会。"
 spa_discover_yucatan_title:0 "发现尤卡坦半岛"
 spa_discover_yucatan_desc:0 "1513年，胡安·庞塞·德莱昂征服了波多黎各，并发现了佛罗里达。安东·德阿拉米诺斯当时和庞塞·德莱昂一起参与了这次新发现，他怀疑在古巴以西可以找到新的土地。在他们的影响下，古巴总督支持的迭戈·贝拉斯克斯·德奎利亚尔组织了一支由弗朗西斯科·埃尔南德斯·德科尔多瓦指挥的探险队，探索该岛以西的海域。1517年3月1日，探险队在尤卡坦半岛登陆。尤卡坦半岛布满了深邃的天然井和茂密的丛林，看起来像是一片难以穿越的荒野。然而，关于黄金国的传言促使我们去探索这片危险而奇异的土地。"
 spa_seize_merida_title:0 "夺取梅里达"
 spa_seize_merida_desc:0 "梅里达城由三位名叫弗朗西斯科·德蒙特霍（长者）、弗朗西斯科·德蒙特霍·莱昂（他的儿子）和弗朗西斯科·德蒙特霍（侄子）的征服者于1542年建立，并以西班牙埃斯特雷马杜拉的同名城镇命名。这里原本是一个玛雅城市，名为T'hó，许多旧城的石头被用于建造新的殖民建筑。夺取这片土地并在此定居，作为进入尤卡坦半岛的立足点！"
 spa_yucatan_title:0 "吞并尤卡坦半岛"
 spa_yucatan_desc:0 "三位都叫弗朗西斯科·德蒙特霍的征服者在1543年5月28日建立了巴利亚多利德城，完成了对尤卡坦半岛的征服。这次战役的一个亮点是玛雅军队对梅里达的围攻，最终以西班牙人的胜利告终。我们应该继续向尤卡坦半岛推进，为我们的帝国夺取巨大的财富。"
 spa_conquer_kiche_title:0 "征服基切人"
 spa_conquer_kiche_desc:0 "1524年，西班牙征服者佩德罗·德阿尔瓦拉多率领西班牙军队和当地盟友抵达危地马拉。他与由托托尼卡潘领主特昆·乌曼领导的基切原住民交战。西班牙人取得了胜利，基切人表示愿意称臣，但夸马克哈的领主们被阿尔瓦拉多欺骗并烧死，取而代之的是地位较低的基切领导人作为傀儡。我们应该继续深入危地马拉，征服这些原住民野蛮人。"
 spa_honduras_title:0 "扩张危地马拉"
 spa_honduras_desc:0 "1524年3月，吉尔·冈萨雷斯·达维拉成为第一个怀着征服目的抵达现在洪都拉斯的西班牙人。他在加勒比海岸建立了第一个西班牙港口卡瓦略斯港，该港口成为后来探险队的重要中转站。1537年，弗朗西斯科·德蒙特霍被任命为总督，到1539年，西班牙的主要征服阶段完成。我们应该为自己征服这些土地，夺取财富，教化野蛮人。"

 spa_baja_cali_title:0 "下加利福尼亚"
 spa_baja_cali_desc:0 "下加利福尼亚是一片广阔的地区，是现代墨西哥的一部分，曾有多个原住民部落居住，包括南部的科奇米人，以及北部属于尤马语系的基利瓦人、派帕伊人、科科帕人等。1539年，弗朗西斯科·德乌略亚抵达加利福尼亚湾的东海岸，西班牙人由此到达下加利福尼亚。随后，耶稣会士建立了第一批定居点，1697年在洛雷托建立了一个永久性的传教殖民地。以国王的名义绘制并定居这些土地！"
 spa_s_cali_title:0 "进入上加利福尼亚"
 spa_s_cali_desc:0 "从16世纪开始，上加利福尼亚海岸就被探索，被视为西班牙领土进一步扩张的地点。曾制定了一些定居该地区的计划，包括塞瓦斯蒂安·比斯卡伊诺在1602 - 1603年的探险，为计划于1606 - 1607年的殖民做准备，但该计划于1608年被取消。1769年，方济各会修士胡尼佩罗·塞拉和加斯帕尔·德波托拉在圣地亚哥建立了上加利福尼亚的第一个传教站和要塞。如果我们穿越这些广阔的地区，就可以阻止其他人宣称拥有这片土地，并使原住民皈依真正的信仰。"
 spa_s_cali.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y10§! 个高亮省份"
 spa_san_francisco_title:0 "圣弗朗西斯科"
 spa_san_francisco_desc:0 "圣弗朗西斯科最初是一个以阿西西的圣方济各命名的定居点，他创立了方济各会。佩德罗·方特认为这个地方是该地区建立传教站的最佳地点，最初的传教站于1776年10月9日举行了奉献仪式。该传教站在传教方面取得了成功，到1810年人口达到了1100人。后来的加利福尼亚淘金热又使该地区重新受到关注。建立传教站和堡垒，以确保该地区不受印第安人的侵扰！"
 spa_central_valley_title:0 "圣华金河谷"
 spa_central_valley_desc:0 "圣华金河谷从北部的萨克拉门托 - 圣华金河三角洲延伸到南部的蒂哈查皮山脉，从西部的各种加利福尼亚海岸山脉（从北部的迪亚布洛山脉到南部的坦布勒山脉）延伸到东部的内华达山脉。该山谷最初居住着约库茨人和米沃克人，1772年，佩德罗·法赫斯成为第一个进入该地区的欧洲人。定居这些土地将作为农业基地很有用，因为这里有天然的河流泛滥平原。"
 spa_n_cali_title:0 "克拉马斯山丘"
 spa_n_cali_desc:0 "克拉马斯山丘位于现代加利福尼亚州和俄勒冈州的喀斯喀特山脉和盆地与山脉省之间。由于山丘具有天然的防御性，这里将是一个建立前哨站的好地方，而且由于邻近盆地有丰富的河流、湖泊和溪流，补给也很方便。定居这些土地，推进边疆！"
 spa_n_cali.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y16§! 个高亮省份"
 spa_oregon_title:0 "争夺俄勒冈"
 spa_oregon_desc:0 "第一批到达俄勒冈的欧洲人是由胡安·罗德里格斯·卡布里洛率领的西班牙人，他们于1543年从太平洋看到了这片海岸。最早的定居者是18世纪末和19世纪初的法裔加拿大人、苏格兰人、梅蒂斯人和易洛魁人捕兽者，随后是天主教传教士和神职人员。如果我们利用这一时期缺乏竞争的机会，就可以在这些土地上开辟一个新的边疆，开发当地的天然皮毛和木材资源。"
 spa_oregon.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y20§! 个高亮省份"
 spa_pacifico_norte_title:0 "西北太平洋地区"
 spa_pacifico_norte_desc:0 "西北太平洋地区，也被称为卡斯卡迪亚，于1579年被英国探险家弗朗西斯·德雷克首次探索。然而，西班牙于1513年首次正式宣称对该地区拥有主权，当时努涅斯·德巴尔沃亚成为第一个从美洲看到太平洋的欧洲人。在这些土地上定居被证明更加困难，最早的定居者是从西伯利亚前往美洲定居的俄罗斯人，比如1774年在乌纳拉斯卡定居的人。赶快前往这些土地，确立我们的主张，防止其他大国从我们手中夺走它！"
 spa_pacifico_norte.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y30§! 个高亮省份"


 #CAS slot 8
 spa_canary_kingdom_title:0 "加那利群岛王国"
 spa_canary_kingdom_desc:0 "1312年，兰塞莱托·马洛切洛重新发现了加那利群岛王国，该王国在我们的保护下建立，并由贝当古家族统治。然而，最近的国王马西奥打算将这些土地赠予葡萄牙，这是不能容忍的，我们必须阻止这一情况发生。"
 spa_canary_kingdom.tooltip:0 "事件 §Y加那利群岛的背叛！§! 已发生，或者至少已到 §Y1455§! 年。"
 spa_canary_kingdom_claims.tooltip:0 "为任务 §Y王室征服§!、§Y约束贝当古家族§! 和 §Y收复兰萨罗特岛§! 所需的省份提供永久宣称。"

 spa_rein_in_bethencourt_title:0 "约束贝当古家族"
 spa_rein_in_bethencourt_desc:0 "1448年，马西奥·德贝当古将兰萨罗特岛的领地卖给了葡萄牙的亨利王子，这一行为既未得到当地人的认可，也未得到卡斯蒂利亚人的认可。尽管教皇尼古拉斯五世裁定加那利群岛归葡萄牙控制，但这场危机引发了一场叛乱，叛乱一直持续到1459年，最终葡萄牙人被驱逐。1479年，葡萄牙和卡斯蒂利亚签署了《阿尔卡索瓦斯条约》，解决了两国在大西洋控制权上的争端。该条约承认卡斯蒂利亚对加那利群岛的控制，但也确认了葡萄牙对亚速尔群岛、马德拉群岛和佛得角群岛的所有权，并赋予葡萄牙人对未来可能在大西洋发现的任何其他岛屿或土地的权利。他做到了，马西奥把这些岛屿卖给了葡萄牙，我们必须收复自1408年以来一直受我们保护的这些土地，这种情况不能容忍，这意味着战争。"
 spa_canaries_plantation_title:0 "加那利群岛种植园"
 spa_canaries_plantation_desc:0 "为了充分开发这些岛屿的资源，在岛上建立种植园非常重要。这里气候温暖湿润，非常适合种植甘蔗，进一步增加我们的贸易收入。"
 spa_canaries_plantation.tooltip:0 "吞并 §Y加那利群岛§!"

 spa_sardinia_title:0 "吞并撒丁岛"
 spa_sardinia_desc:0 "随着阿拉贡王室通过婚姻和血缘与我们的王朝联合，是时候将我们的领土整合为一个统一的国家了。延续阿拉贡的做法，我们将把这个岛屿并入我们的版图。"
 spa_vassalize_SAR.tooltip:0 "附庸化 §Y撒丁岛§! 或拥有其所有核心省份。"
 spa_integrate_SAR.tooltip:0 "吞并 §Y撒丁岛§!"
 spa_corsica_title:0 "占领科西嘉岛"
 spa_corsica_desc:0 "16世纪，科西嘉岛卷入了西班牙和法国争夺意大利霸权的斗争。1553年，一支法奥联合舰队占领了科西嘉岛，但西班牙和热那亚的反应，在安德烈亚·多里亚的领导下，恢复了热那亚在该岛的统治地位，《卡托 - 康布雷西和约》进一步确认了这一点。为了进一步加强我们对西地中海的控制，控制科西嘉岛是明智之举，它是我们已经掌控的撒丁岛王国以北的岛屿。该岛一直是热那亚的属地，所以我们必须谨慎行事，以免激怒热那亚帝国。"
 spa_vassalize_COR.tooltip:0 "附庸化 §Y科西嘉岛§! 或拥有其所有核心省份。"
 spa_integrate_COR.tooltip:0 "吞并 §Y科西嘉岛§!"

 spa_hispaniola_title:0 "探索伊斯帕尼奥拉岛"
 spa_hispaniola_desc:0 "远方海岸的财富等待我们去获取。1492年，哥伦布在圣尼古拉斯登陆，为我们发现了一个富饶而多样的岛屿，岛上居住着各种奇特的民族，与印度人或黑人截然不同，看来他可能发现了一个新世界。到1495年，该岛已被完全探索，在1697年《里斯维克条约》签订之前一直完全由西班牙控制，该条约创建了我们现在所知的多米尼加共和国（西班牙统治下的圣多明各）和海地（法国统治下的圣多明各）两个国家。"
 spa_hispaniola.tooltip:0 "绘制伊斯帕尼奥拉岛地图"

 spa_colonize_hispaniola_title:0 "定居伊斯帕尼奥拉岛"
 spa_colonize_hispaniola_desc:0 "1492年12月6日，克里斯托弗·哥伦布首次在伊斯帕尼奥拉岛登陆，他将一个小海湾命名为圣尼古拉斯。他受到了当地被称为泰诺人的友好欢迎。与当地人的贸易使他们获得了比之前在其他加勒比岛屿上更多的黄金，哥伦布相信在内陆会找到更多的黄金。在他能够进一步探索之前，他的旗舰“圣玛利亚”号于12月24日在海湾搁浅并沉没。由于返航时只剩下两艘较小的船只，哥伦布在海岸上建立了一个设防营地“圣诞城”，并留下21名船员等待他第二年返回。第二年，即1493年11月，哥伦布带着1300人来到伊斯帕尼奥拉岛，正式开始了殖民活动，打算建立一个永久性定居点。他们发现“圣诞城”营地已被摧毁，留下的所有船员都被当地人杀害。我们必须定居伊斯帕尼奥拉岛，因为我们相信该岛蕴藏着巨大的财富，这些财富放在我们的金库中会更好！"
 spa_west_indies_title:0 "西班牙西印度群岛"
 spa_west_indies_desc:0 "西班牙西印度群岛是西班牙在加勒比地区殖民地的统称。在西班牙帝国的治理体系中，“印度群岛”是其所有海外领土的称谓，由1524年成立并位于西班牙的印度群岛委员会监管。1535年，王室建立新西班牙总督辖区后，加勒比群岛归其管辖。我们必须努力控制整个赚钱的西印度群岛，真正使该地区成为西班牙的西印度群岛！"

 spa_veracruz_title:0 "韦拉克鲁斯"
 spa_veracrus_desc:0 "韦拉克鲁斯在埃尔南·科尔特斯及其探险队征服阿兹特克帝国的过程中发挥了重要作用。1519年5月18日，他们建立了“真正的韦拉克鲁斯富饶城”，这是现在墨西哥的第一个西班牙城镇。通过这样做，科尔特斯摆脱了古巴总督迭戈·贝拉斯克斯的权威，从韦拉克鲁斯的市政委员会那里夺取了权力，并直接从西班牙王室那里获得了权威。探险队的一小部分人留在韦拉克鲁斯，而主要的征服者队伍则向内陆进发。"
 spa_tlaxcala_title:0 "吞并特拉克斯卡拉"
 spa_tlaxcala_desc:0 "当埃尔南·科尔特斯和西班牙人在韦拉克鲁斯海岸登陆时，他们受到了托托纳克人的欢迎，托托纳克人是阿兹特克人的附属民族，他们将西班牙人视为摆脱特诺奇蒂特兰统治的希望。他们与西班牙人结盟，当科尔特斯决定向内陆前往特诺奇蒂特兰时，托托纳克人引导他们找到了其他愿意与他们结盟的附属民族，特别是特拉克斯卡拉人。然而，进入特拉克斯卡拉领土后，西班牙人遇到了一支由30000人组成的敌对特拉克斯卡拉军队。尽管特拉克斯卡拉人在数量上占优势，但西班牙人在多次战斗中给他们造成了重大伤亡。我们必须吞并特拉克斯卡拉，因为他们将成为西班牙未来征服行动中的优秀辅助力量和向导。"
 spa_cortes_title:0 "科尔特斯的征服"
 spa_cortes_desc:0 "1519年，科尔特斯及其随从启航前往墨西哥。西班牙对阿兹特克帝国的征服于1521年8月13日取得最终胜利，当时由科尔特斯和小西科滕卡特率领的西班牙军队和当地特拉克斯卡拉战士联军俘虏了皇帝夸乌特莫克，并占领了阿兹特克帝国的首都特诺奇蒂特兰。特诺奇蒂特兰的沦陷标志着西班牙在墨西哥中部统治的开始，他们在特诺奇蒂特兰的废墟上建立了墨西哥城。埃尔南·科尔特斯违抗了古巴总督的命令，进入了阿兹特克帝国的核心地带，意图征服。也许我们可以利用这种情况，如果我们支持科尔特斯，就可以确保西班牙在该地区的统治地位。"
 spa_tarascans_title:0 "征服塔拉斯坎人"
 spa_tarascans_desc:0 "听到阿兹特克帝国沦陷的消息后，塔拉斯坎国王唐加轩二世派遣使者前往西班牙胜利者那里。一些西班牙人随使者前往钦琼特赞，在那里他们被介绍给国王，并交换了礼物。他们带着一些黄金样本返回，这引起了科尔特斯对塔拉斯坎国家的兴趣。1522年，一支由克里斯托瓦尔·德奥利德领导的西班牙军队进入了塔拉斯坎领土，并在几天内抵达了钦琼特赞。塔拉斯坎军队有数千人，但在关键时刻他们选择不战斗。唐加轩向西班牙当局投降，但由于他的合作，被允许享有很大程度的自治权。这导致了一种奇怪的局面，在接下来的几年里，科尔特斯和唐加轩都认为自己是米却肯的统治者：该地区的居民向他们两人都进贡。在征服了阿兹特克帝国之后，我们现在必须着眼于其他附近的势力，并将它们纳入西班牙的殖民版图。"
 spa_sinaloa_title:0 "建立锡那罗亚"
 spa_sinaloa_desc:0 "1531年，努尼奥·贝尔特兰·德古斯曼率领一支超过10000人的军队，在库利亚坎击败了一支由30000名卡希塔战士组成的军队。贝尔特兰·德古斯曼在圣米格尔·德库利亚坎建立了一个西班牙和盟军印第安人的前哨站。我们必须建立一个基地，以确保西班牙在该地区的影响力。"
 spa_sonora_title:0 "定居索诺拉"
 spa_sonora_desc:0 "17世纪10年代，耶稣会传教士开始在索诺拉沿海低地开展工作。最初，这些传教士与30000名雅基人达成了和平协议，允许在索诺拉河谷建立了50多个传教定居点。但当耶稣会士反对当地的萨满教宗教传统时，协议破裂了。奥帕塔人对传教士更为接受，并与他们结盟。此后，耶稣会士开始进入皮马人和托霍诺奥哈姆人的领地。西班牙的探索和传教工作足以使该地区被视为新西班牙的一部分。新西班牙总督与佩德罗·德佩雷亚将军达成的一项协议确定了该省的大致范围，最初于1637年称为新纳瓦拉，1648年更名为索诺拉。我们必须定居这个地区，并使当地原住民皈依唯一真信仰，这样将更容易控制该地区，并进一步巩固西班牙在该地区的存在。"
 spa_sonora.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y10§! 个高亮省份"
 spa_colorado_river_title:0 "科罗拉多河"
 spa_colorado_river_desc:0 "16世纪，西班牙人开始探索和殖民北美西部。早期的一个动机是寻找传说中的七座黄金之城，即“奇博拉”，据说这些城市是由美洲原住民在西南沙漠的某个地方建造的。弗朗西斯科·巴斯克斯·德科罗纳多在1540 - 1542年的探险最初是为了寻找传说中的黄金之城，但在从新墨西哥的原住民那里得知西部有一条大河后，他派加西亚·洛佩斯·德卡德纳斯率领一小队人去寻找。在霍皮印第安人的指引下，卡德纳斯和他的手下成为了第一批看到大峡谷的外来者。"
 spa_colorado.tooltip:0 "允许在科罗拉多盆地进行殖民。"
 spa_arizona_title:0 "吞并亚利桑那"
 spa_arizona_desc:0 "1539年，西班牙方济各会修士马科斯·德尼扎成为第一个与美洲原住民接触的欧洲人。他探索了现在该州的部分地区，并与当地居民进行了接触，可能是索拜普里人。西班牙探险家科罗纳多的探险队在1540 - 1542年寻找奇博拉的过程中进入了该地区。我们必须吞并这个地区，使它对西班牙定居者来说是安全的，从而确保西班牙在该地区的主导地位。"
 spa_great_salt_lake_title:0 "大盐湖"
 spa_great_salt_lake_desc:0 "大盐湖是西半球最大的咸水湖，也是世界第八大内陆湖。虽然它是新世界中与旧世界的死海相当的湖泊，但它为数百万本土鸟类、卤虫、滨鸟和水鸟提供了栖息地，这肯定会引起西班牙学者和想要 exotic 动物的商人的兴趣。"
 spa_great_basin_title:0 "内陆省份"
 spa_great_basin_desc:0 "内陆省份是何塞·德加尔韦斯的构想。他在1761年至1772年担任新西班牙皇家监察长期间产生了这个想法。他最初的想法是将北部省份建成一个成熟的总督辖区或都督辖区，但由于该地区人口稀少，军事开支与收入相比过高，这个计划未能实现。"

 spa_new_orleans_title:0 "控制新奥尔良"
 spa_new_orleans_desc:0 "新奥尔良市是一个近乎完美的定居点。它位置优越，可以阻断密西西比河上的贸易，因此非常令人向往。1763年，根据《枫丹白露条约》的一项规定，它曾由我们控制，但在1801年又归还给了法国。"
 spa_louisiana_title:0 "吞并路易斯安那"
 spa_louisiana_desc:0 "除了新奥尔良市，《枫丹白露条约》还让我们获得了原法属路易斯安那位于密西西比河以西的全部领土，这让我们几乎可以无限制地进入北美西部。我们必须利用这一优势，以免背信弃义的英国人来夺走本应属于我们的东西。"
 spa_louisiana.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y24§! 个高亮省份"

 #CAS slot 9
 spa_reclamar_lanzarote_title:0 "收复兰萨罗特岛"
 spa_reclamar_lanzarote_desc:0 "1418年11月15日，马西奥·德贝当古作为让·德贝当古的代表，在西班牙塞维利亚将加那利群岛的领地授予了涅夫拉伯爵D. 恩里克·德古斯曼。1447年，马西奥在兰萨罗特岛被捕并被囚禁在费罗岛。后来他与妻子逃往葡萄牙。1448年5月9日，他将兰萨罗特岛卖给了亨利王子，以换取马德拉岛的肥皂贸易和其他收入。1492年克里斯托弗·哥伦布发现美洲后，这些岛屿成为进一步探索和殖民巴西、哥伦比亚和加勒比地区的最佳港口，我们应该行动起来收复它们。"

 spa_sicily_title:0 "吞并西西里岛"
 spa_sicily_desc:0 "直到1409年，西西里岛由阿拉贡国王的亲属作为独立王国统治，之后成为阿拉贡王室的一部分。现在是时候让西西里岛正式成为西班牙的一部分了，这将有助于在意大利、北非甚至可能在希腊进行进一步的征服。"
 spa_vassalize_SIC.tooltip:0 "附庸化 §Y西西里岛§! 或拥有其所有核心省份。"
 spa_integrate_SIC.tooltip:0 "吞并 §Y西西里岛§!"
 spa_naples_title:0 "西班牙的意大利"
 spa_naples_desc:0 "整个意大利南部都属于西班牙，鉴于它在阿拉贡王室统治下的历史。西班牙是其合法的守护者，必须将其纳入西班牙及其虔诚君主的统治之下。"
 spa_vassalize_NAP.tooltip:0 "附庸化 §Y那不勒斯§! 或拥有其所有核心省份。"
 spa_integrate_NAP.tooltip:0 "吞并 §Y那不勒斯§!"
 spa_corfu_title:0 "科孚岛"
 spa_corfu_desc:0 "商业国家热那亚控制着科西嘉岛，不过它无疑在我们的保护下会更好。如果热那亚军队试图穿越海峡进攻撒丁岛，控制该岛将确保撒丁岛免受其侵扰。"

 spa_settle_puebla_title:0 "定居普埃布拉 - 德萨拉戈萨"
 spa_settle_puebla_desc:0 "1531年，这座城市在库埃特拉斯科阿潘山谷建立，是一座西班牙城市，并非建立在现有的土著城邦基础上。普埃布拉在新西班牙的历史上是一个重要的城市和地区，因为它位于西班牙定居点的中心区域，处于主要港口和首都之间，有大量的土著人口，吸引了许多西班牙定居者。它为首都提供商业种植的农产品，并成为当地纺织生产的中心。它与墨西哥北部，特别是萨卡特卡斯周围的银矿区联系紧密。我们必须定居这个地区，它是一个以有潜力成为当地纺织生产中心而闻名的省份，将极大地造福西班牙！"
 spa_fill_lake_texcoco_title:0 "排干特斯科科湖"
 spa_fill_lake_texcoco_desc:0 "特斯科科湖是“阿纳瓦克”或墨西哥谷内的一个天然湖泊。特斯科科湖最为人所知的是阿兹特克人在湖中一个岛上建造了特诺奇蒂特兰城。西班牙征服阿兹特克帝国后，为了控制洪水，西班牙人进行了排水工作，大部分湖泊被排干，为新西班牙建造了一个新的首都。我们必须控制这个中心位置，排干它的大湖，让我们能够建造一座新的城市，一座西班牙的城市，一座基督教的城市，新西班牙的首都！"
 spa_zacatecas_title:0 "萨卡特卡斯"
 spa_zacatecas_desc:0 "我们必须控制萨卡特卡斯，因为这里被发现蕴藏着丰富的银矿和其他矿产资源，这将为西班牙带来巨大的利润。"
 spa_durango_title:0 "杜兰戈"
 spa_durango_desc:0 "我们必须继续扩张，增强我们在美洲的统治和影响力，特别是因为其他大国已经在美洲建立了殖民地。我们必须在其他大国之前殖民和定居中西部地区，切断他们与加利福尼亚的联系。"
 spa_durango.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y5§! 个高亮省份"
 spa_el_paso_title:0 "埃尔帕索"
 spa_el_paso_desc:0 "1659年，弗雷·加西亚·德圣弗朗西斯科在布拉沃河北岸建立了北埃尔帕索。1680年，由于普韦布洛起义，这个小村庄成为了新墨西哥地区西班牙统治的临时基地，直到1692年圣菲被重新征服，再次成为首都。定居埃尔帕索将进一步巩固我们在新大陆的统治，增强我们在美洲的力量。"
 spa_cross_rio_grande_title:0 "跨越格兰德河"
 spa_cross_rio_grande_desc:0 "格兰德河是北美洲第五长的河流，也是世界第20长的河流。我们必须努力控制这条大河周边的地区，因为它为新西班牙提供了一个完美的天然边界。"
 spa_cross_rio_grande.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y24§! 个高亮省份"
 spa_galveston_title:0 "加尔维斯顿"
 spa_galveston_desc:0 "加尔维斯顿，即“加尔维斯的城镇”，是以18世纪西班牙军事和政治领袖贝尔纳多·德加尔维斯·伊马德里（加尔维斯伯爵，1746 - 1786年）的名字命名的，他出生于西班牙王国马拉加省的马查拉维亚亚。我们必须努力控制加尔维斯顿，因为它有潜力成为一个繁荣的贸易港口，西班牙将从中获利。"
 spa_san_antonio_title:0 "圣安东尼奥"
 spa_san_antonio_desc:0 "1691年，一群西班牙探险家和传教士在6月13日，即圣安东尼奥·帕多瓦的纪念日，来到了这条河边和帕亚亚人的定居点。他们以他的名字将这个地方和这条河命名为“圣安东尼奥”。过了很多年才开始有西班牙人在此定居。1709年，安东尼奥·德奥利瓦雷斯神父访问了这个地方，他决心在这里建立一个传教站和民用定居点。1716年底，总督正式批准建立一个传教站和要塞，因为他想阻止法国从其殖民地路易斯安那向东扩张，同时防止与帕亚亚人进行非法贸易。控制这个地区将进一步加强西班牙在该地区的统治。"
 spa_texas_title:0 "得克萨斯"
 spa_texas_desc:0 "我们必须控制整个得克萨斯！为了西班牙的荣耀！我们要向世界宣告，是西班牙，而不是其他任何国家，主宰着中美洲！"
 spa_texas.tooltip:0 "§Y[根国家名称]§! 或其附庸国至少已完全殖民 §Y12§! 个高亮省份"
 spa_upper_texas_title:0 "上得克萨斯"
 spa_upper_texas_desc:0 "我们需要完全控制上得克萨斯地区，巩固我们在这个地区的基础，以便最终完全控制整个地区。"

