 tur_south_albania_title:0 "夺取托斯克里亚"
 tur_south_albania_desc:0 "随着奥斯曼人在巴尔干地区的征服行动日益增多，奥斯曼在托斯克里亚的影响力也越来越大，最终在15世纪中叶，整个托斯克里亚地区都处于土耳其人的统治之下。我们必须进一步扩大在巴尔干地区的影响力，这样才能继续向北推进，有望实现我们的最终目标——维也纳城门！"
 tur_subjugate_albania_title:0 "征服阿尔巴尼亚"
 tur_subjugate_albania_desc:0 " 1385年，在阿尔巴尼亚贵族卡尔·托皮亚的邀请下，奥斯曼人首次进入阿尔巴尼亚，在萨夫拉战役中镇压了另一位阿尔巴尼亚贵族巴尔沙二世的势力。1420年，阿尔巴尼亚桑贾克建立，主要控制阿尔巴尼亚中部地区。1479年，斯库台沦陷后，奥斯曼的统治更加稳固。1481年，阿尔巴尼亚人再次起义，但到1488年，奥斯曼人最终控制了阿尔巴尼亚。我们必须致力于吞并整个阿尔巴尼亚。现在，我们必须将整个阿尔巴尼亚并入我们的帝国，巩固我们对它的控制，即使是斯坎德培也无力阻止我们！"
 tur_crush_montenegro_title:0 "粉碎黑山"
 tur_crush_montenegro_desc:0 "1421年，泽塔被并入塞尔维亚专制国，但1455年后，来自泽塔的另一个贵族家族——采尔诺耶维奇家族成为该国的君主统治者，使其成为巴尔干地区最后一个自由王国，直到1496年被奥斯曼人征服，并并入斯库台桑贾克。我们必须通过吞并黑山来进一步巩固对巴尔干地区的控制。"
 tur_ragusan_fealty_title:0 "迫使拉古萨效忠"
 tur_ragusan_fealty_desc:0 "几个世纪以来，这座城市成功地在威尼斯和奥斯曼帝国的利益之间平衡了自己的主权。我们必须对拉古萨施加我们的意志和影响力，如果我们忽视这一点，拉古萨将越来越陷入威尼斯的势力范围，这是我们不能允许的。"
 tur_annex_dalmatia_title:0 "吞并达尔马提亚"
 tur_annex_dalmatia_desc:0 "1420年至1797年，威尼斯共和国控制了达尔马提亚的大部分地区，这里是逃离伊斯兰奥斯曼人的基督徒的避难所。我们必须寻求吞并达尔马提亚，这将促进我们的贸易，并剥夺威尼斯人可以用来对付我们的一个基地。"
 tur_crush_croatia_title:0 "粉碎克罗地亚"
 tur_crush_croatia_desc:0 "奥斯曼人的征服导致了1493年的克拉巴瓦战役和1526年的莫哈奇战役，两次战役均以奥斯曼人的决定性胜利告终。克罗地亚国王路易二世在莫哈奇战役中阵亡。1527年，克罗地亚议会在采廷召开会议，选择哈布斯堡家族的斐迪南一世为克罗地亚的新统治者，条件是他要在尊重克罗地亚政治权利的同时，保护克罗地亚免受奥斯曼帝国的侵害。我们向北征服的下一步是吞并并粉碎克罗地亚，从而进一步削弱我们的基督教对手——哈布斯堡家族。"
 tur_seize_slovenia_title:0 "夺取斯洛文尼亚"
 tur_seize_slovenia_desc:0 "在14世纪，如今斯洛文尼亚的大部分领土被哈布斯堡家族接管。我们现在必须将斯洛文尼亚并入帝国，这将使我们朝着目标维也纳更进一步。"
 tur_seize_trieste_title:0 "夺取的里雅斯特"
 tur_seize_trieste_desc:0 "根据1381年的都灵和约，威尼斯放弃了对的里雅斯特的主张，的里雅斯特的主要公民向哈布斯堡家族的奥地利公爵利奥波德三世请愿，将的里雅斯特纳入他的领地。我们现在必须夺取的里雅斯特，这样做将使我们离哈布斯堡家族的首都维也纳更近一步！"
 tur_end_serenissima_title:0 "终结威尼斯共和国"
 tur_end_serenissima_desc:0 "最后，我们现在准备对我们的海上对手威尼斯进行最后一次决定性的打击。是时候终结这个祸害，这个我们心中的刺了。最终，只有奥斯曼的桨帆船才能称霸地中海！"

 tur_hunt_skanderbeg_title:0 "讨伐斯坎德培"
 tur_hunt_skanderbeg_desc:0 "斯坎德培，即乔治·卡斯特里奥蒂的别名，1404年出生于阿尔巴尼亚。斯坎德培小时候被作为人质送给土耳其苏丹。他皈依了伊斯兰教，并在土耳其埃迪尔内接受教育，苏丹穆拉德二世以亚历山大大帝的名字给他取名伊斯坎德尔，并授予他贝伊的头衔（因此得名斯坎德培）。1443年，土耳其人在塞尔维亚的尼什战败时，斯坎德培脱离了土耳其人的阵营，加入了他的阿尔巴尼亚同胞，对抗伊斯兰教势力。他皈依了基督教，收复了家族财产，并于1444年组织了一个阿尔巴尼亚王子联盟。在1444年至1466年期间，他成功击退了13次土耳其人的入侵。斯坎德培长期以来一直是我们的心腹大患，我们必须讨伐这个叛教者，将这个叛徒的头颅送到苏丹脚下！"
 tur_intimidate_brankovic_title:0 "威慑布兰科维奇"
 tur_intimidate_brankovic_desc:0 "杜拉德·布兰科维奇从1427年到1456年担任塞尔维亚专制君主，他是最后一批塞尔维亚中世纪统治者之一。在他统治期间，专制国同时是奥斯曼苏丹和匈牙利国王的附庸。1455年，他在与匈牙利人的冲突中受伤并被囚禁，此后，年轻的苏丹穆罕默德二世发起了对贝尔格莱德及其庞大匈牙利驻军的围攻。杜拉德专制君主于1456年底因伤口并发症去世。他死后，塞尔维亚、波斯尼亚和阿尔巴尼亚（西巴尔干地区）实际上被苏丹穆罕默德二世吞并。我们必须威慑布兰科维奇，如果我们不这样做，他很可能会完全落入匈牙利人的影响之下，结果很可能会与匈牙利人一起对我们发动敌对行动。"
 tur_secure_serbia_title:0 "稳固塞尔维亚"
 tur_secure_serbia_desc:0 "1453年君士坦丁堡沦陷后，奥斯曼征服者穆罕默德苏丹得以将精力转向夺取巴尔干地区和匈牙利的其余部分，这加速了塞尔维亚的衰落。1455年，土耳其人征服了塞尔维亚南部地区，这里富含矿石和耕地。我们必须进一步巩固对巴尔干地区的控制，而稳固塞尔维亚是实现这一目标的关键。"
 tur_raid_bosnia_title:0 "劫掠波斯尼亚"
 tur_raid_bosnia_desc:0 "然而，1391年他去世后，波斯尼亚陷入了长期的衰落。奥斯曼帝国开始了对欧洲的征服，并在15世纪上半叶对巴尔干地区构成了重大威胁。最终，经过几十年的政治和社会动荡，波斯尼亚王国在1463年被奥斯曼帝国征服后不复存在。我们要在巴尔干地区灌输恐惧，为此我们要重复祖先的行动，我们要劫掠，要掠夺，毫不留情，各国将在我们脚下投降，否则将遭受我们的愤怒。"
 tur_jajce_foothold_title:0 "在亚伊采建立据点"
 tur_jajce_foothold_desc:0 " 1527年，亚伊采落入奥斯曼统治之下。在奥斯曼人的统治下，随着边境向北移动，这座城镇失去了战略重要性。我们必须在波斯尼亚建立一个永久据点，夺取战略位置重要的亚伊采就能实现这一目标。"
 tur_belgrade_linchpin_title:0 "围攻贝尔格莱德"
 tur_belgrade_linchpin_desc:0 "1456年，穆罕默德试图夺取当时属于匈牙利的贝尔格莱德，但被击败。奥斯曼人撤退并暂停了一段时间的战役。然而，1521年，穆罕默德的曾孙苏莱曼最终夺取了贝尔格莱德。我们必须巩固在巴尔干地区的据点，为此必须围攻并夺取贝尔格莱德。"
 tur_conquer_carpathia_title:0 "征服喀尔巴阡地区"
 tur_conquer_carpathia_desc:0 "到11世纪时，匈牙利王国囊括了整个潘诺尼亚盆地，但在14世纪至17世纪的奥斯曼战争期间，欧洲这一地区的命运发生了变化，潘诺尼亚盆地被分割为众多政治实体。1526年莫哈奇战役后，匈牙利王国的中部和东部地区以及所在平原被并入奥斯曼帝国，而西北部的其余部分则被纳入哈布斯堡王朝的领地，并更名为皇家匈牙利。我们必须继续扩张国家，喀尔巴阡地区正待我们征服。"
 tur_ride_balaton_title:0 "骑行穿越巴拉顿湖"
 tur_ride_balaton_desc:0 "巴拉顿湖是匈牙利跨多瑙河地区的一个淡水湖，是中欧最大的湖泊。我们要做出一个象征我们无敌伟大的姿态，骑行穿越巴拉顿湖，向所有基督教对手表明，欧洲的心脏能够且必将被我们穿透！"
 tur_take_pressburg_title:0 "施压普雷斯堡"
 tur_take_pressburg_desc:0 "1526年，匈牙利王国在莫哈奇战役中被奥斯曼帝国击败。土耳其人围攻并破坏了普雷斯堡，但未能征服它。我们要向奥地利施压，我们的存在将使基督教平民陷入混乱，他们会逃离我们，我们要让他们的贵族极度担忧、恐惧，彻夜难眠，因为他们知道我们受上帝庇佑的强大军队随时都能攻入他们的土地。"
 tur_vienna_with_love_title:0 "向维也纳开战"
 tur_vienna_with_love_desc:0 "在16世纪和17世纪，基督教势力两次在维也纳城外阻止了奥斯曼军队，分别是1529年的维也纳围攻战和1683年的维也纳战役。经过无数年的征服，我们终于抵达了维也纳城门，这里是哈布斯堡家族在欧洲的权力中心。每一个行动、每一次征服都引领我们来到这个时刻，我们将实现命运，夺取维也纳！"
 tur_european_dominion_title:0 "鲁米利亚统治"
 tur_european_dominion_desc:0 "鲁米利亚，词源上意为“罗马人的土地”，是奥斯曼帝国管理的东南欧历史地区的名称，对应巴尔干地区。从更广泛的意义上说，它指的是所有奥斯曼属地和附庸国，这些后来在地缘政治上被归类为“巴尔干地区”。我们要完成对巴尔干地区的征服，当我们征服罗马人的土地时，每个国家都会羡慕我们！以苏丹、先知和上帝的名义！"

 tur_showdown_title:0 "与匈牙利再战"
 tur_showdown_desc:0 "随着时间的推移，我们的间谍报告称匈牙利人一直在扩充军队，每天招募数千名士兵，看来他们正在为战争做准备。我们必须直面这些异教徒，击溃他们，让他们永远无法翻身。"
 tur_showdown.tooltip:0 "事件：IR_flavor_TUR.2 已为我们触发"
 tur_showdown.tooltip2:0 "事件：1446年议会事件已在匈牙利触发"
 tur_wallachia_revolt_title:0 "躁动的瓦拉几亚"
 tur_wallachia_revolt_desc:0 "弗拉德三世，最为人所知的称呼是穿刺公弗拉德或弗拉德·德古拉，他在1448年至1476年去世期间三次担任瓦拉几亚大公。奥斯曼苏丹穆罕默德二世命令弗拉德亲自向他致敬，但弗拉德俘虏了苏丹的两名使者并将他们钉在尖桩上。1462年2月，他袭击了奥斯曼领土，屠杀了数万名土耳其人和保加利亚人。我们收到消息，瓦拉几亚出现了严重的动荡，是由一个名叫弗拉德·采佩什的人煽动的，他鼓动当地人，还以最野蛮的穿刺方式处决了我们的使者。我们必须采取行动，恢复瓦拉几亚的秩序！"
 tur_annex_gurgiu_title:0 "重夺多瑙河控制权"
 tur_annex_gurgiu_desc:0 "1395年，在瓦拉几亚的米尔恰一世统治期间，久尔久于1420年被奥斯曼人征服，以此控制多瑙河的交通。我们必须夺取久尔久，以确保我们对多瑙河交通的控制。"
 tur_break_banat_title:0 "击破巴纳特"
 tur_break_banat_desc:0 "1552年，奥斯曼帝国接管了该地区并将巴纳特并入其中，结果匈牙利王国失去了其在东南部抵御奥斯曼扩张的最重要防线。我们必须击破巴纳特，这样做将削弱该地区敌人的防御能力。"
 tur_take_transylvania_title:0 "夺取特兰西瓦尼亚"
 tur_take_transylvania_desc:0 "1526年莫哈奇战役后，特兰西瓦尼亚属于匈牙利东部王国，特兰西瓦尼亚公国由此兴起。在16世纪和17世纪的大部分时间里，公国是奥斯曼帝国的附庸国；然而，公国具有双重宗主权（奥斯曼和哈布斯堡）。我们必须加强对巴尔干东北部的控制，夺取特兰西瓦尼亚将有助于我们实现这一目标。"
 tur_slopes_slovakia_title:0 "斯洛伐克的山坡"
 tur_slopes_slovakia_desc:0 "奥斯曼战争、奥地利和特兰西瓦尼亚之间的竞争以及针对哈布斯堡王朝的频繁起义造成了巨大的破坏，尤其是在农村地区。在1663 - 1664年的奥土战争中，由大维齐尔率领的一支土耳其军队摧毁了斯洛伐克。我们必须进军斯洛伐克并摧毁该地区，这样我们的敌人就无法恢复，也不会在未来对我们构成威胁。"
 tur_into_galicia_title:0 "获取加利西亚"
 tur_into_galicia_desc:0 "16世纪和17世纪，加利西亚多次遭到鞑靼人和奥斯曼土耳其人的入侵。在多次入侵加利西亚后，我们现在必须将该地区完全并入我们的帝国。"
 tur_raze_krakow_title:0 "摧毁克拉科夫"
 tur_raze_krakow_desc:0 "我们必须深入打击我们的对手波兰，我们要传达一个信息，即他们的任何城市都无法逃脱我们的愤怒，任何抵抗我们的波兰城市都将被付之一炬。"
 tur_take_algiers_title:0 "夺取阿尔及尔"
 tur_take_algiers_desc:0 "1516年，阿尔及尔的埃米尔塞利姆·本·特乌米邀请海盗兄弟阿鲁杰和海雷丁·巴巴罗萨驱逐西班牙人。阿鲁杰来到阿尔及尔，下令暗杀了塞利姆，夺取了这座城市，并在1516年的阿尔及尔征服战中赶走了西班牙人。1517年，阿鲁杰在与西班牙人的特莱姆森战役中阵亡后，海雷丁继任，他建立了阿尔及尔帕夏辖区，后来该辖区成为阿尔及尔贝伊国。巴巴罗萨在1524年失去了阿尔及尔，但在1529年的阿尔及尔征服战中重新夺回，并正式邀请苏丹苏莱曼大帝接受该领土的主权，将阿尔及尔并入奥斯曼帝国。夺取阿尔及尔将进一步扩大我们在地中海的影响力，并为我们提供一个进入伊比利亚半岛的跳板。"
 tur_capture_oran_title:0 "夺取奥兰"
 tur_capture_oran_desc:0 "1790年10月8日晚，一场强烈地震在不到七分钟的时间里造成了3000多人死亡。查理四世认为继续占领这座城市没有好处，因为这变得越来越昂贵和危险。他与阿尔及尔的贝伊展开了谈判。他们于1792年9月12日签署了一项条约，西班牙将这座城市移交给了奥斯曼帝国。夺取奥兰对我们将大有裨益，因为它为我们提供了一个更接近伊比利亚半岛大陆的跳板。"
 tur_into_sahara_title:0 "穿越撒哈拉沙漠"
 tur_into_sahara_desc:0 "有传言称，撒哈拉沙漠对面的土地富含黄金和其他贸易商品。我们必须在这个富饶的地区建立存在，这样做还能让我们有机会殖民我们从欧洲探险家那里听说过的这个“新世界”。"
 tur_murcia_title:0 "穆尔西亚的回忆"
 tur_murcia_desc:0 "卡斯蒂利亚的费尔南多三世根据1243年的阿尔卡拉兹条约接受了穆尔西亚摩尔国王的投降，将该地区变成了卡斯蒂利亚王冠的保护国。有些城镇拒绝遵守条约，如卡尔塔亚纳 - 阿尔哈法（卡塔赫纳）、卢尔卡（洛尔卡）和穆拉。也有一些城镇的总督接受了条约，但居民却不接受，如阿莱多、里科特、乌鲁伊拉（奥里韦拉）和麦地那拉昆特（阿利坎特）。1245年，一支卡斯蒂利亚军队和一支来自坎塔布连海的舰队进入并征服了卡尔塔亚纳。随后，其余抵抗的城镇也被卡斯蒂利亚人占领。在异教徒西班牙人接管之前，穆尔西亚是一个繁荣的真主王国。我们必须努力让伊比利亚半岛完全回归伊斯兰教，实现安达卢西亚的辉煌复兴。"

 tur_aegean_fleet_title:0 "一支爱琴海舰队"
 tur_aegean_fleet_desc:0 "奥斯曼人的第一次海战胜利是1308年征服了马尔马拉海的卡洛利姆诺岛。这一趋势持续发展，1321年在色雷斯登陆，1351年在欧洲建造了一座奥斯曼堡垒，1352年占领了君士坦丁堡附近博斯普鲁斯海峡的安纳托利亚海岸。1373年，首次在马其顿的爱琴海海岸登陆，1374年首次围攻塞萨洛尼基。征服行动不断推进，深入巴尔干半岛和爱琴海诸岛。1463 - 1479年的奥斯曼 - 威尼斯战争就是我们需要扩充海军的一个典型例子，我们将扩充舰队，让这片海域成为我们的内海！"
 tur_crimean_succession_title:0 "克里米亚的可汗们"
 tur_crimean_succession_desc:0 "哈吉一世·吉雷是克里米亚汗国的第一位可汗和创始人，他有三个儿子争夺王位，分别是穆巴雷克、努尔·德夫莱特和梅利一世·吉雷，他们分别统治了两次、三次和三次。奥斯曼人介入了这些小规模的争斗，扶持了梅利一世·吉雷，并在1475年征服了希腊的狄奥多罗公国以及热那亚在琴巴洛、索尔达亚和卡法的殖民地。此后，克里米亚汗国成为奥斯曼人的保护国，并对新可汗的选择拥有否决权。这种影响力一直持续到奥斯曼人吞并克里米亚海岸，同时仍承认汗国是草原的合法统治者。起初，梅利一世·吉雷抵制这次入侵，因此被囚禁了三年，之后他吸取了教训，接受了奥斯曼的宗主权。现在是我们将克里米亚人纳入版图的时候了。"
 tur_acquire_akkerman_title:0 "夺取阿克曼"
 tur_acquire_akkerman_desc:0 "1420年，奥斯曼人首次围攻阿克曼，但被善良的亚历山大王子成功保卫。1484年，他们再次尝试，这次成功了，同时还夺取了基利亚，阿克曼是奥斯曼人征服的最后一个黑海港口。由于面临波兰入侵的威胁，摩尔多瓦的斯特凡大帝无法援助其防御，当奥斯曼人声称已与斯特凡王子达成安全通行协议时，守军同意交出城堡。这是个谎言，大多数城市居民都被屠杀了。我们必须控制这座堡垒和这片土地，以帮助我们控制高加索地区并进一步深入东欧。"
 tur_subjugate_moldavia_title:0 "征服摩尔多瓦"
 tur_subjugate_moldavia_desc:0 "1484年奥斯曼人征服基利亚和阿克曼后，摩尔多瓦的斯特凡大帝发现自己的处境越来越危险。这导致摩尔多瓦在1498年失去独立，接受了奥斯曼的宗主权，当时他被迫继续向苏丹巴耶济德二世进贡。这种控制权的丧失进一步加剧，1520年摩尔多瓦停止发行自己的货币，被卷入了大土耳其战争，还受到了奥斯曼帝国停滞的影响，尽管它并未被正式并入奥斯曼领土。"
 tur_pinch_podolia_title:0 "夺取波多利亚"
 tur_pinch_podolia_desc:0 "随着奥斯曼人继续向欧洲征服，他们抵达了现代乌克兰的波多利亚地区。该地区历史上由波兰王冠控制，属于波多利亚省。1672年情况发生了变化，该地区成为奥斯曼帝国的一部分，被改为波多利亚省，成为帝国的一个完整省份。如果我们要对抗渗透到我们边境的波兰和俄罗斯的影响，就必须征服这片土地！"
 tur_take_tunis_title:0 "争夺突尼斯"
 tur_take_tunis_desc:0 "1534年，奥斯曼人首次控制了突尼斯，当时海雷丁·巴巴罗萨从苏丹穆莱·哈桑手中夺取了它。苏丹逃到了神圣罗马帝国皇帝查理五世的宫廷，查理五世帮助他在1535年重新夺回了突尼斯。这种反复争夺持续了一段时间，1569年禁卫军和卡比勒人重新夺回了突尼斯，1571年又失去了它，最终在1574年确保了奥斯曼对它的所有权。这座城市在很大程度上从君士坦丁堡获得了自治权，尤其是在1591年之后，海盗活动和贸易继续繁荣发展。人口也继续增长，尤其是来自西班牙的摩尔难民。夺取这座城市，控制巴巴里海盗！"
 tur_secure_tunisia_title:0 "稳固突尼斯"
 tur_secure_tunisia_desc:0 "1556年，统治的黎波里的土耳其海盗德拉古特从东部进攻突尼斯，于1558年进入凯鲁万。叛逃的海盗乌鲁杰·阿里帕夏于1569年率领土耳其军队推进并占领了戈莱塔和突尼斯，1574年乌鲁杰·阿里再次夺回了这里，并将被囚禁的哈夫斯王朝的最后一位统治者用船送往土耳其苏丹处。在接下来的三个世纪里，突尼斯由奥斯曼人统治，我们要确保这一传统，控制巴巴里海岸。"
 tur_push_to_atlantic_title:0 "推进到大西洋"
 tur_push_to_atlantic_desc:0 "随着我们征服了突尼斯并进入阿尔及尔，越来越明显的是，贸易从新世界流向伊比利亚半岛，为他们带来了大量的贸易和黄金。如果我们能征服整个地中海南岸，我们就能引导这些贸易，从直布罗陀海峡流向君士坦丁堡。为了苏丹，为了伊斯兰教，抵达丹吉尔！"
 tur_gibraltar_title:0 "夺取直布罗陀岩"
 tur_gibraltar_desc:0 "1462年，在卡斯蒂利亚人完成“收复失地运动”后，直布罗陀从摩尔人手中被征服。亨利四世宣布它为王室财产，在阿尔普哈拉斯叛乱中，它也未摆脱卡斯蒂利亚人的影响。这是一个易守难攻的地方，也是我们开始征服伊比利亚半岛的一个良好起点。夺取直布罗陀岩，感受苏丹的决心！"
 tur_reclaim_al_andalus_title:0 "收复安达卢斯"
 tur_reclaim_al_andalus_desc:0 "安达卢斯是穆斯林统治时期伊比利亚半岛的名称，曾经控制了该地区的大部分，甚至延伸到法国南部。在倭马亚哈里发时期，这里有五个行政区，大致对应安达卢西亚、葡萄牙和加利西亚、卡斯蒂利亚和莱昂、纳瓦拉、阿拉贡和加泰罗尼亚。这确实是穆斯林世界，乃至整个世界的黄金时代，因为我们的影响力广泛。现在是时候进行一次“再收复失地运动”，为苏丹夺回这些土地了！"

 tur_city_worlds_desire_title:0 "世界向往之城"
 tur_city_worlds_desire_desc:0 "1453年5月29日，奥斯曼帝国征服了君士坦丁堡。奥斯曼人由21岁的奥斯曼苏丹穆罕默德二世指挥。对君士坦丁堡的围攻持续了七周，从1453年4月6日开始。有23支军队试图夺取这座城市，但都失败了。然而，一个帝国的崛起必然伴随着另一个帝国的衰落。现在是夺取这座城市的时候了，因为先知穆罕默德本人曾预言这座城市将会沦陷：“有一天，君士坦丁堡将会被征服。征服它的指挥官将是伟大的。”"
 tur_establish_istanbul_title:0 "建立伊斯坦布尔"
 tur_establish_istanbul_desc:0 "君士坦丁堡终于被攻克，先知的预言终于实现，罗马基督教的统治终于结束。现在我们必须继续前进，将这座城市变成一个配得上奥斯曼帝国的首都。"
 tur_kaiser_i_rum_title:0 "罗马凯撒"
 tur_kaiser_i_rum_desc:0 "现在我们已经征服了君士坦丁堡，我们的苏丹凭借征服的权利，现在已经宣称拥有罗马凯撒的头衔！"
 tur_crush_epirote_title:0 "摧毁伊庇鲁斯"
 tur_crush_epirote_desc:0 "第四次十字军东征攻陷君士坦丁堡后，伊庇鲁斯成为伊庇鲁斯专制国的中心，这是拜占庭帝国的后继国家之一。15世纪时，伊庇鲁斯被奥斯曼帝国征服。我们必须继续推进，巩固在该地区的控制。为此，我们必须征服伊庇鲁斯，确保它不会被用作任何十字军基督教势力的登陆点。"
 tur_take_ionian_islands_title:0 "从基西拉到科孚岛"
 tur_take_ionian_islands_desc:0 "我们多次试图征服希腊周边的众多岛屿，但都因可恶的威尼斯人而未能成功。这种情况将会改变，我们将征服这些基督徒的岛屿，我们强大的舰队和军队将征服这些岛屿，并将它们并入帝国！"
 tur_ottoman_lake_title:0 "奥斯曼内湖"
 tur_ottoman_lake_desc:0 "1565年马耳他围攻战的失败以及1571年神圣联盟海军在勒班陀战役中战胜奥斯曼人，表明形势开始发生转变，但黑海在一段时间内被视为“土耳其内湖”。一百多年来，奥斯曼在黑海的海上霸权基于三大支柱：奥斯曼土耳其人控制着土耳其海峡和多瑙河口；该地区没有一个国家能够组建一支有效的海军力量；而且黑海上几乎没有海盗活动。我们必须努力使黑海完全成为土耳其的内湖，这样就能确保没有敌人从黑海入侵我们的领土。因此，我们必须夺取所有与黑海接壤的土地和省份。"
 tur_take_tripoli_title:0 "争夺的黎波里"
 tur_take_tripoli_desc:0 "1510年，佩德罗·纳瓦罗，奥利韦托伯爵为西班牙夺取了的黎波里。1530年，它与马耳他一起被分配给了圣约翰骑士团，他们最近被奥斯曼土耳其人从罗德岛的据点驱逐出去。骑士团艰难地守住这座城市，直到1551年，他们被迫向由穆斯林土耳其人图尔古特·赖斯率领的奥斯曼人投降。奥斯曼土耳其人占领后，的黎波里再次成为巴巴里海盗的行动基地。我们必须从基督徒手中夺取的黎波里的控制权，确保伊斯兰教在该地区获胜，置于奥斯曼的统治之下。"
 tur_tripolitania_title:0 "夺取的黎波里塔尼亚"
 tur_tripolitania_desc:0 "法蒂玛哈里发国的统治范围从突尼斯延伸到叙利亚。1140年代，意大利 - 诺曼人入侵的黎波里，但在1158年被阿尔摩哈德哈里发国驱逐。阿尔摩哈德的附庸阿布·扎卡里亚·叶海亚于1229年在突尼斯建立了一个独立国家，并在不久后控制了的黎波里塔尼亚。哈夫斯王朝将控制该地区，直到1553年奥斯曼人征服这里。我们现在必须进一步扩大在北非的领地，为此必须吞并的黎波里塔尼亚。"
 tur_malta_must_fall_title:0 "马耳他必须被征服"
 tur_malta_must_fall_desc:0 "1565年，在法国人让·巴黎奥·德·瓦莱特，骑士团大团长的领导下，骑士团抵挡住了奥斯曼人对马耳他的大围攻。在西班牙和马耳他军队的帮助下，骑士团取得了胜利，击退了进攻。骑士团控制着马耳他这座堡垒岛屿，他们以此为基地袭击我们和地中海的其他伊斯兰势力。我们必须制止这种侮辱，夺取马耳他岛，阻止这些入侵和袭击。"
 tur_blockade_baleares_title:0 "封锁巴利阿里群岛"
 tur_blockade_baleares_desc:0 "巴利阿里群岛经常遭到来自北非的奥斯曼人和巴巴里海盗的袭击；福门特拉岛甚至一度被其居民遗弃。1514年、1515年和1521年，在奥斯曼海军上将海雷丁·巴巴罗萨的指挥下，土耳其私掠船袭击了巴利阿里群岛和西班牙大陆的海岸。1558年，奥斯曼海盗图尔古特·赖斯蹂躏了巴利阿里群岛，4000人被掳为奴隶。我们必须对这些岛屿进行袭击和封锁，逐渐削弱异教徒的力量，这样做还能引出异教徒的舰队，让我们能够削弱并摧毁它。"

 tur_seize_ainos_title:0 "吞并艾诺斯"
 tur_seize_ainos_desc:0 "14世纪60年代和70年代，随着奥斯曼人逐渐征服色雷斯，这座城市成为希腊人的避难所。大约从1384年起，这座城市由热那亚的加蒂卢西奥家族统治，最初是尼科洛·加蒂卢西奥。加蒂卢西奥家族通过开发城市的财富（主要来自该地区的盐田和渔场）维持其统治，并每年向奥斯曼人进贡。1408/9年，尼科洛·加蒂卢西奥被他的儿子帕拉梅德废黜，帕拉梅德统治到1454年去世。他的小儿子多里诺二世与尼科洛的大儿子乔治·加蒂卢西奥的遗孀海伦娜·诺塔拉斯争吵不断，仅统治了两年。海伦娜·诺塔拉斯向奥斯曼苏丹穆罕默德二世求助，穆罕默德二世从海陆两面进攻这座城市，迫使它在1456年1月投降。我们必须夺取这座城市及其周边地区，使其成为套在君士坦丁堡头上的绞索。"
 tur_secure_greece_title:0 "巩固鲁米利亚"
 tur_secure_greece_desc:0 "鲁米利亚，词源上意为“罗马人的土地”，是奥斯曼帝国管理的东南欧历史地区的名称，对应巴尔干地区。我们必须开始巩固权力，将鲁米利亚的小独立国家并入更大的土耳其帝国。"
 tur_pinch_peloponnesia_title:0 "夺取伯罗奔尼撒半岛"
 tur_pinch_peloponnesia_desc:0 "1423年后，图拉汉·贝伊领导下的奥斯曼人再次入侵摩里亚半岛。尽管在科林斯地峡重建了六英里长城，但1446年穆拉德二世领导下的奥斯曼人突破了它，迫使摩里亚的专制君主重新承认奥斯曼的宗主权。1452年和1456年，图拉汉又发动了进攻。1456年占领雅典公国后，奥斯曼人于1458年占领了伯罗奔尼撒半岛的三分之一，1460年苏丹穆罕默德二世消灭了专制国的残余势力。最后一个拜占庭据点萨尔梅尼科城堡在其指挥官格雷扎斯·帕莱奥洛格斯的领导下坚持到了1461年7月。只有威尼斯的莫东、科罗尼、纳瓦里诺、莫奈姆瓦夏、阿尔戈斯和纳夫普利翁等堡垒逃脱了奥斯曼人的控制。我们现在必须开始巩固在希腊的土地，必须吞并伯罗奔尼撒半岛上最后残余的十字军王国。"
 tur_take_egriboz_title:0 "夺取埃格里博兹"
 tur_take_egriboz_desc:0 "埃格里博兹是一个奥斯曼省份，涵盖希腊大陆东部。我们必须继续驱逐希腊最后剩余的基督教势力，夺取埃格里博兹将有助于我们实现这一目标。"
 tur_take_crete_title:0 "争夺干地亚（克里特岛）"
 tur_take_crete_desc:0 "到16世纪中叶，克里特岛是威尼斯在爱琴海仅存的主要领地。1570 - 1571年塞浦路斯失陷后，它也是整个东地中海仅存的威尼斯主要领地。我们必须夺取这个具有重要战略意义的克里特岛，这样做将剥夺威尼斯人用于舰队修理和补给的基地，有助于确保奥斯曼的海上优势。"
 tur_consolidate_east_med_title:0 "东地中海帝国"
 tur_consolidate_east_med_desc:0 "随着时间的推移，我们变得越来越强大，我们的敌人畏惧我们的军队、刀剑和火炮，我们的领地也不断扩大。但我们现在需要确保整个东地中海牢牢掌握在我们手中。我们将成为这片海洋的主人，成为东地中海帝国！"
 tur_barbary_corairs_title:0 "巴巴里海盗"
 tur_barbary_corairs_desc:0 "巴巴里海盗，有时也被称为巴巴里私掠船或奥斯曼私掠船，是在北非活动的穆斯林海盗和私掠者，主要以萨莱、拉巴特、阿尔及尔、突尼斯和的黎波里等港口为基地。这个地区在欧洲被称为巴巴里海岸，以柏柏尔人命名。他们的劫掠活动遍及地中海，向南沿着西非的大西洋海岸，向北远至冰岛，但主要在西地中海活动。除了劫持商船，他们还进行“拉齐亚”行动，袭击欧洲沿海城镇和村庄，主要是在意大利、法国、西班牙和葡萄牙，也包括不列颠群岛、荷兰和冰岛。他们袭击的主要目的是为奥斯曼奴隶贸易以及北非和中东的阿拉伯奴隶市场获取奴隶。巴巴里的奴隶可以有多种族裔和不同宗教信仰，如基督教、犹太教或伊斯兰教。这些海盗通过袭击敌对的基督教王国为我们带来了巨大的好处，我们必须确保他们受到保护，以便他们能够继续自由劫掠。"
 tur_quest_for_qatar_title:0 "探寻卡塔尔"
 tur_quest_for_qatar_desc:0 "1550年，哈萨的居民自愿向奥斯曼人投降，他们更倾向于奥斯曼人而非葡萄牙人。由于在该地区的军事存在微不足道，1670年奥斯曼人被巴尼·哈利德部落驱逐。将卡塔尔纳入我们的帝国对我们有益，因为它是著名的马匹和骆驼养殖中心，此外，这还将使我们能够以此为跳板进入波斯和印度。"
 tur_escape_the_gulf_title:0 "冲出海湾"
 tur_escape_the_gulf_desc:0 "我们必须着眼于向波斯湾以外的地区扩张，因为印度的土地富含珍贵的贸易商品。我们必须关注这些地区，以便在其他欧洲国家之前进一步充实自己。"
 tur_take_sicily_title:0 "征服西西里岛"
 tur_take_sicily_desc:0 "在我们能够深入意大利本土之前，必须先征服西西里岛，这样做将使我们更容易登陆意大利本土。西西里岛是一个非常重要的跳板，对我们来说至关重要，必须夺取它。"

 tur_conquer_candar_title:0 "征服坎达尔"
 tur_conquer_candar_desc:0 "1453年征服君士坦丁堡后，奥斯曼苏丹穆罕默德二世转向安纳托利亚，试图将安纳托利亚的贝伊国和公国统一在他的统治之下。1461年，他与伊斯梅尔的兄弟艾哈迈德（红艾哈迈德）联手，占领了锡诺普，结束了詹达里德王朝的正式统治。我们必须继续巩固对安纳托利亚北部的控制，现在必须征服坎达尔。"
 tur_seize_amastris_title:0 "夺取阿马斯特里斯"
 tur_seize_amastris_desc:0 "13世纪时，阿马斯特里斯多次易主。1204年，它成为特拉布松帝国的领地；在接下来的十年里的某个时候，它被塞尔柱土耳其人占领；最终在1261年，为了垄断黑海贸易，这座城市被热那亚共和国控制。当奥斯曼苏丹穆罕默德二世征服了整个安纳托利亚的黑海海岸后，热那亚人的统治结束了。接下来，我们必须夺取阿马斯特里斯，并将其并入我们的帝国，这是我们完全巩固在安纳托利亚的统治和权力的下一步。"
 tur_acquire_chios_title:0 "夺取希俄斯岛"
 tur_acquire_chios_desc:0 "1347年一次起义失败后，由于拉丁人数量远远少于当地人，他们对当地居民的控制较为宽松，主要集中在城镇，并给予充分的宗教自由。就这样，该岛在热那亚人的控制下维持了两个世纪。到1566年，热那亚将希俄斯岛割让给奥斯曼帝国时，岛上有12000名希腊人和2500名热那亚人。我们现在必须继续将热那亚人赶出我们理应拥有的领土，夺取希俄斯岛将有助于我们实现这一目标。"
 tur_annex_athens_title:0 "吞并雅典"
 tur_annex_athens_desc:0 " 第四次十字军东征后，雅典公国建立。1458年，它被奥斯曼帝国征服，进入了长期的衰落期。我们现在必须将雅典并入我们的帝国，必须这样做，以粉碎希腊人在其祖国复兴的任何希望、梦想和想法。我们将粉碎这些幻想，确保奥斯曼在该地区的统治永远延续下去！"
 tur_combat_knights_title:0 "对抗骑士团"
 tur_combat_knights_desc:0 "骑士团建造的坚固城墙在1444年抵挡住了埃及苏丹的进攻，在1480年也抵挡住了穆罕默德二世领导下的奥斯曼人的围攻。然而，最终在1522年12月，罗德岛被苏莱曼大帝的大军攻陷。苏丹派遣了400艘船只，运送了10万名士兵到岛上。面对这股力量，在大团长菲利普·维利耶·德·利勒 - 亚当的领导下，骑士团大约有7000名武装人员和他们的防御工事。围攻持续了六个月，最后幸存的战败医院骑士团成员被允许撤往西西里王国。我们现在必须对抗骑士团，因为他们继续骚扰我们的船只和沿海城镇。是时候夺取罗德岛，结束他们的海盗行径了。"
 tur_take_cyprus_title:0 "征服塞浦路斯"
 tur_take_cyprus_desc:0 "1570年，奥斯曼帝国出动6万名士兵进行全面进攻，尽管尼科西亚和法马古斯塔的居民进行了顽强抵抗，但该岛仍被奥斯曼人控制。奥斯曼军队在征服塞浦路斯时屠杀了许多希腊和亚美尼亚基督徒。我们必须继续驱逐该地区剩余的拉丁势力，塞浦路斯是这方面的下一个目标。"
 tur_annex_syria_title:0 "吞并叙利亚"
 tur_annex_syria_desc:0 "1516年，奥斯曼帝国入侵埃及的马穆鲁克苏丹国，征服了叙利亚，并将其并入帝国。我们现在必须开始削弱我们的对手马穆鲁克人，从他们手中夺取叙利亚就是一个开端。"
 tur_defeat_mamluks_title:0 "击败马穆鲁克人"
 tur_defeat_mamluks_desc:0 "马穆鲁克苏丹国一直存在到1517年，之后被奥斯曼帝国征服。奥斯曼苏丹塞利姆一世于1月20日占领了开罗，权力中心随后转移到了君士坦丁堡。1月25日，马穆鲁克苏丹国崩溃。尽管形式上与苏丹国时期不同，但奥斯曼帝国保留了马穆鲁克人作为埃及的统治阶层，马穆鲁克人和布尔吉家族成功地恢复了大部分影响力，但仍为奥斯曼人的附庸。我们现在必须终结我们在埃及的对手，必须夺取他们的关键城市开罗和亚历山大港。当我们实现这一目标时，马穆鲁克人将被削弱，毫无恢复的希望，他们将别无选择，只能心甘情愿地服从我们的统治和意志。"
 tur_conquer_baghdad_title:0 "征服巴格达"
 tur_conquer_baghdad_desc:0 "1534年，巴格达被奥斯曼土耳其人占领。在奥斯曼人的统治下，巴格达继续走向衰落，部分原因是其统治者与伊朗萨法维王朝之间的敌意，萨法维王朝不接受逊尼派对这座城市的控制。1623年至1638年期间，它重新回到伊朗的统治之下，之后又落入奥斯曼人手中。我们必须集中精力扩大在美索不达米亚的领地，夺取巴格达将有助于我们在那里扩张权力，并使我们越来越接近波斯湾。"
 tur_basra_port_title:0 "巴士拉港口"
 tur_basra_port_desc:0 "1536年，在1532 - 1555年的奥斯曼 - 萨法维战争期间，巴士拉的贝都因统治者拉希德·伊本·穆加米斯承认苏莱曼大帝为他的宗主，苏莱曼大帝则确认他为巴士拉的总督。我们必须继续在东方扩张，巴士拉将是下一个合适的吞并目标。"
 tur_into_hejaz_title:0 "圣地守护者"
 tur_into_hejaz_desc:0 "《古兰经》中提到或提及的圣地对伊斯兰教来说是神圣的。阿拉伯的麦加和麦地那是伊斯兰教中两个最神圣的城市，所有教派都对此毫无异议。作为真主的信徒，我们有责任保护我们信仰的圣地免受一切威胁，无论是异教徒还是不信者。我们必须立即占领这些圣地，确保它们现在直到审判日都能得到安全和妥善的照顾。"
 tur_yemen_title:0 "也门伊玛目国"
 tur_yemen_desc:0 "直到1538年，奥斯曼人才决定征服也门。我们必须继续扩张，我们的下一个目标是也门，因为它靠近我们信仰的圣地，而且众所周知是印度商品的贸易路线。"
 tur_arabia_title:0 "阿拉伯沙漠"
 tur_arabia_desc:0 "我们现在必须着眼于征服先知的故乡，这样做将向伊斯兰世界的其他地区表明，我们奥斯曼人是伊斯兰教的合法捍卫者，我们的苏丹是哈里发，是所有穆斯林的领袖。"
 tur_india_envoys_title:0 "印度使节"
 tur_india_envoys_desc:0 "我们的间谍告诉我们，葡萄牙人在印度周边海域越来越活跃，我们认为他们可能计划在印度西部建立定居点。我们必须寻求与印度的一些伊斯兰势力结盟，在葡萄牙人找上门来时帮助他们抵御，这样一来，随着时间的推移，我们自己也将准备好并能够向印度扩张。"

 tur_karaman_title:0 "击退卡拉曼"
 tur_karaman_desc:0 "当我们忙于应对瓦尔纳十字军时，卡拉曼贝伊易卜拉欣进军安卡拉和屈塔希亚，摧毁了这两座城市。卡拉曼突厥人的这种背叛行为使我们在安纳托利亚的土地面临巨大风险，如果不加以制止，毫无疑问，在其他贝伊国的支持下，卡拉曼可能会牺牲我们的利益进行扩张。事实上，奥斯曼家族必须击退卡拉曼家族。安纳托利亚只能有一位苏丹！"
 tur_beylik_betrayal_title:0 "贝伊国的背叛"
 tur_beylik_betrayal_desc:0 "安纳托利亚的独立贝伊国长期以来一直坚持其顽固的独立性，到目前为止对我们几乎没有构成威胁。然而，在瓦尔纳十字军东征期间，卡拉曼人同时推进，这表明贝伊国带来的麻烦比预期的要大。现在是时候让他们承认我们的统治地位，否则就将被我们的军队击败。这种突厥人的背叛行为是不能被容忍的！"
 tur_ramazan_rumble_title:0 "拉马赞德纷争"
 tur_ramazan_rumble_desc:0 "1516年，塞利姆一世在征服马穆鲁克国家后，将这个贝伊国并入了奥斯曼帝国。拉马赞德贝伊家族以世袭的方式管理奥斯曼阿达纳省，直到1608年，在最后92年里，他们是奥斯曼人的附庸。拉马赞德一直是我们与马穆鲁克人之间的一个良好缓冲国，但现在是时候开始扩张了，这个缓冲国必须完全并入帝国，以免马穆鲁克人有其他想法。"
 tur_port_alexandretta_title:0 "亚历山大勒塔港"
 tur_port_alexandretta_desc:0 "在奥斯曼帝国统治时期，这里发生过战斗：1606年，库于楚·穆拉特帕夏将军的军队镇压了杰拉里起义。奥斯曼人继续加固这座城市。我们现在必须着眼于征服亚历山大勒塔，这样做将为我们向南对马穆鲁克人发动众多战役提供一个坚实的行动基地，那里的港口也将为我们的舰队提供一个安全的修理和补给地点。"
 tur_keepers_of_antioch_title:0 "安条克守护者"
 tur_keepers_of_antioch_desc:0 "1268年，安条克落入埃及马穆鲁克苏丹拜巴尔手中，随后拜巴尔将安条克夷为平地。结果，安条克再也没有恢复过来，逐渐衰落为一个小村庄，直到1517年最终被奥斯曼人征服。安条克位于奥龙特斯河沿岸一个水源充足、土地肥沃的山谷中。我们必须从马穆鲁克人手中夺取这个省份，这样我们才能进一步向埃及扩张。"
 tur_take_van_title:0 "征服凡城"
 tur_take_van_desc:0 "1071年，塞尔柱人在凡湖以北的曼齐刻尔特战役中获胜后，凡城成为塞尔柱帝国的一部分，后来在与邻国伊朗萨法维王朝长达一个世纪的战争中，它成为奥斯曼帝国的一部分，塞尔姆一世成功从萨法维王朝手中征服了该地区。此后几个世纪里，该地区一直处于争夺之中，在奥斯曼帝国和萨法维王朝（及其后继者阿夫沙尔王朝和卡扎尔王朝）之间易手。我们必须结束这个省份不断易手的循环，我们将夺取凡城并守住它！"
 tur_into_mosul_title:0 "推进到摩苏尔"
 tur_into_mosul_desc:0 "1517年开始的不定期袭击在1538年结束，当时奥斯曼苏丹苏莱曼大帝从他的宿敌——波斯萨法维王朝手中夺取了摩苏尔，将其并入帝国。我们必须着眼于向美索不达米亚更深处扩张，摩苏尔是该地区的一个关键城市，必须夺取它。"
 tur_take_tabriz_title:0 "夺取大不里士"
 tur_take_tabriz_desc:0 "1501年，沙阿伊斯梅尔一世进入大不里士，并宣布它为萨法维王朝的首都。1514年，查尔迪兰战役后，大不里士被奥斯曼人暂时占领。伊朗军队重新夺回了大不里士，它一直是萨法维伊朗帝国的首都，直到1548年。1585年至1603年期间，大不里士被奥斯曼人占领。在波斯的阿拔斯一世重新夺回大不里士后，这座城市作为一个主要的商业中心发展起来，与奥斯曼帝国、俄罗斯和高加索地区进行贸易。1635年，在1623 - 1639年的奥斯曼 - 萨法维战争期间，奥斯曼的穆拉德四世占领并洗劫了大不里士，之后在1639年的佐哈布条约中又将其归还给了波斯。我们必须在波斯建立永久的存在，征服大不里士将有助于我们实现这一目标。"
 tur_luristan_title:0 "摧毁卢里斯坦"
 tur_luristan_desc:0 "由于1578 - 1590年的奥斯曼 - 萨法维战争，奥斯曼人获得了萨法维王朝在西北部和西部的大片领土，包括希尔凡、达吉斯坦、大部分阿塞拜疆、卡特利、卡赫季、卢里斯坦和胡齐斯坦。我们必须继续削弱我们的波斯对手，摧毁卢里斯坦将有助于我们实现这一目标。"
 tur_khuzestan_title:0 "征服胡齐斯坦"
 tur_khuzestan_desc:0 "1510年，胡齐斯坦被萨法维王朝征服。从那时起，胡齐斯坦的西部被称为阿拉伯斯坦，因为阿拉伯人口不断增加。胡齐斯坦的东部仍被称为胡齐斯坦，主要居住着卢尔人，因此有时被并入大卢尔地区。它经常在萨法维王朝和奥斯曼帝国之间争夺，奥斯曼帝国控制着阿拉伯河对岸的邻近城镇巴士拉。我们必须继续向波斯进军，夺取这个省份是我们的下一个目标。"
 tur_massawa_suakin_title:0 "从马萨瓦到苏丹港"
 tur_massawa_suakin_desc:0 "征服埃及后，我们的很多收入来自通过红海的贸易。为了确保贸易得到保护并进一步发展，我们必须征服并占领红海西海岸的众多定居点。"
 tur_aceh_title:0 "亚齐远征"
 tur_aceh_desc:0 "1511年葡萄牙人占领马六甲后，许多经过马六甲海峡的伊斯兰商人将贸易转移到了班达亚齐，这增加了亚齐统治者的财富。17世纪苏丹伊斯坎达尔·穆达统治期间，亚齐的影响力扩展到了苏门答腊岛的大部分地区和马来半岛。亚齐与奥斯曼帝国和荷兰东印度公司结盟，共同对抗葡萄牙人和柔佛苏丹国。东印度群岛盛产香料和其他商品，因此我们必须对该地区进行一次远征，建立新的贸易路线，并可能与当地势力结盟，以便在该地区获得立足之地。"
 tur_the_spice_must_flow_title:0 "香料必须流通"
 tur_the_spice_must_flow_desc:0 "香料贸易非常有利可图，我们必须确保完全控制香料贸易，以实现利润最大化。我们必须确保从香料群岛到安纳托利亚都有我们的领土和土地！"

 tur_subjugate_sinope_title:0 "征服卡尼克"
 tur_subjugate_sinope_desc:0 "卡尼克贝伊国是14世纪和15世纪期间安纳托利亚北部一群小型突厥公国的名称。我们现在必须征服卡尼克，并将其完全并入奥斯曼帝国。"
 tur_secure_trebizond_title:0 "稳固特拉布松"
 tur_secure_trebizond_desc:0 "1459年约翰国王去世后，他的兄弟大卫继位。穆罕默德迅速孤立了特拉布松，在居民还未反应过来时就迅速南下围攻它。这座城市坚持了一个月，大卫于1461年8月15日投降。我们现在必须将注意力转向安纳托利亚最后一个基督教王国，让我们以苏丹和真主的名义前去征服这个王国。"
 tur_duel_for_dulkadir_title:0 "对决杜尔卡迪尔人"
 tur_duel_for_dulkadir_desc:0 "有一段时间，杜尔卡迪罗格鲁贝伊国的影响力从开塞利延伸到摩苏尔，但随着奥斯曼人的崛起，它成为了奥斯曼帝国和埃及马穆鲁克苏丹国之间的一个缓冲国。16世纪初，它成为了奥斯曼帝国的一部分。我们必须着眼于在马穆鲁克人有其他想法之前，将这个缓冲国并入我们的版图。"
 tur_take_diyarbakir_title:0 "乌尊·哈桑的部落"
 tur_take_diyarbakir_desc:0 "应奥斯曼帝国欧洲对手的请求，乌尊·哈桑于1471年在埃尔津詹附近与奥斯曼人交战，他推进到阿克谢希尔，洗劫并摧毁了托卡特，并于1473年在特尔詹进行了一场战斗。1473年夏末，他在奥特卢卡贝利战役中被穆罕默德二世击败。我们必须着眼于消灭这个国家，因为他们不断与我们的对手达成协议来制衡我们，这种情况不能被容忍。"
 tur_take_erzurum_title:0 "阿夫沙尔贝伊国"
 tur_take_erzurum_desc:0 "阿夫沙尔贝伊国是16世纪初安纳托利亚东部的一个土耳其贝伊国。它由阿夫沙尔部落建立，该部落是一个信仰基齐勒巴什派的乌古斯突厥部落。1473年，奥斯曼帝国的穆罕默德二世击败了控制安纳托利亚东部的阿克科雍鲁突厥帝国的乌尊·哈桑。这次失败对阿克科雍鲁的威望是一个沉重打击，他们失去了对帝国北部领土的控制。我们必须着眼于巩固在安纳托利亚东部的统治，为此必须征服阿夫沙尔。"
 tur_samtskhe_title:0 "征服萨姆茨赫"
 tur_samtskhe_desc:0 "10 - 15世纪期间，该地区是统一的格鲁吉亚王国的一部分。16世纪时，它是独立的萨姆茨赫公国，直到被奥斯曼帝国占领并吞并。我们必须继续吞并格鲁吉亚，下一步就是夺取萨姆茨赫。"
 tur_georgia_title:0 "征服格鲁吉亚"
 tur_georgia_desc:0 "1466年，格鲁吉亚王国陷入无政府状态，分裂为三个独立王国和五个半独立公国。随后，邻近的大帝国利用了这个衰弱国家的内部分裂。从16世纪到18世纪末，萨法维伊朗（以及随后的伊朗阿夫沙尔王朝和卡扎尔王朝）和奥斯曼土耳其分别征服了格鲁吉亚的东部和西部。我们必须着眼于通过吞并格鲁吉亚来扩大我们的版图，这样做将使我们能够控制该地区。"
 tur_conquer_armenia_title:0 "吞并亚美尼亚"
 tur_conquer_armenia_desc:0 "16 - 19世纪期间，传统的亚美尼亚家园，包括东亚美尼亚和西亚美尼亚，处于奥斯曼和波斯帝国的统治之下，几个世纪以来反复被这两个帝国统治。我们必须迅速行动，寻求将亚美尼亚并入我们的帝国，因为波斯和该地区的其他势力也盯上了亚美尼亚，都在争夺吞并该地区。"
 tur_azerbaijan_title:0 "合并阿塞拜疆"
 tur_azerbaijan_desc:0 " 逊尼派奥斯曼人在1578 - 1590年的奥斯曼 - 萨法维战争中短暂占领了阿塞拜疆的部分地区；到17世纪初，他们被伊朗萨法维统治者阿拔斯一世驱逐。我们现在必须着眼于将阿塞拜疆并入我们的版图，与高加索地区的其他基督教国家相比，他们信仰伊斯兰教这一事实将对我们有所帮助。"
 tur_take_tabarestan_title:0 "夺取塔巴里斯坦"
 tur_take_tabarestan_desc:0 "为了进一步征服波斯，我们现在必须着眼于征服波斯北部的塔巴里斯坦。这样做，我们就离征服整个波斯更近了一步。"
 tur_vanquish_persia_title:0 "征服波斯"
 tur_vanquish_persia_desc:0 "波斯大部分地区已在奥斯曼的控制之下，我们现在必须再进行一次最后的打击，效仿亚历山大大帝，征服整个波斯，这样我们就能直接通往印度了！"
 tur_mogadishu_title:0 "援助摩加迪沙"
