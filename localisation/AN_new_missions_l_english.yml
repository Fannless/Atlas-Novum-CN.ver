 #Brittany
 bri_anjou_dukedom_title:0 "安茹公国"
 bri_anjou_dukedom_desc:0 "安茹公爵勒内过着可怜的生活，不过是法国国王的一条走狗。他已经失去了自己的一个王国，如今退回到法国，还兼任巴尔和洛林公爵。这样的人不配统治，而作为该地区最强大的领袖之一，我们的[Root.Monarch.GetTitle]也理应在这里承担起统治责任。"
 bri_seize_east_normandy_title:0 "三重公国"
 bri_seize_east_normandy_desc:0 "我们已经统治了布列塔尼和安茹两个公国，是时候统治更多的公国了。下诺曼底的科唐坦地区历史上曾归布列塔尼所有，所以说我们对整个诺曼底公国拥有权利也不为过，对吧？通过外交手段或武力，将我们的第三个公国纳入版图。"
 bri_chase_Leroi_title:0 "驱逐法国国王"
 bri_chase_Leroi_desc:0 "我们已经在与法国国王的战斗中证明了自己，我们占领了巴黎，并成功控制了北方地区。然而，他们如今在南方流亡，无疑会试图夺回失地。我们必须成为整个法国的统治者，夺取他们的私人领地，一劳永逸地为我们的王国带来和平。"
 bri_western_france_title:0 "建立新法兰西"
 bri_western_france_desc:0 "我们已经在法兰西王国之下建立了新布列塔尼公国，如果我们要在新大陆建立更多的领地，那么建立一个‘新法兰西’是理所当然的。我们将扩大在该地区的影响力，巩固我们在加拿大的贸易和财富垄断地位。"

 #Bulgaria
 bul_independent_title:0 "独立的保加利亚"
 bul_independent_desc:0 "14世纪后期，奥斯曼人征服了保加利亚，并将其变成了鲁梅利亚（即“罗马行省”）的核心区域，该地区涵盖了奥斯曼帝国的巴尔干部分，是奥斯曼帝国最富饶的地区。终于，承蒙上帝的恩典，保加利亚人民终于摆脱了奥斯曼人的枷锁！我们再也不会成为那些自称是我们主人的残暴异教土耳其人的奴隶了！现在轮到保加利亚成为主宰了！"

 bul_north_bulgaria_title:0 "收复北保加利亚"
 bul_north_bulgaria_desc:0 "7世纪时，斯拉夫人在莫西亚定居。来自旧大保加利亚的保加尔人在7世纪末征服了下莫西亚。8世纪，拜占庭帝国也失去了上莫西亚的领土，被第一保加利亚帝国占领。几个世纪后，14世纪后期，奥斯曼人征服了保加利亚。如今，收复我们的旧土莫西亚，让保加利亚恢复往日的辉煌又近了一步！"

 bul_bulgaria_title:0 "收复保加利亚"
 bul_bulgaria_desc:0 "拜占庭帝国一直控制着色雷斯地区，直到7世纪，整个地区的北半部分被并入第一保加利亚帝国，其余部分被重新组织成色雷斯军区。10世纪后期，拜占庭帝国收复了失去的地区，直到12世纪末保加利亚人重新控制了北半部分。1352年，奥斯曼土耳其人首次入侵该地区，在短短二十年内就完全征服了这里，并占领了五个世纪。我们已经收复了上色雷斯的旧土，这将为我们提供一个良好的前进基地，使我们能够更轻松地进军并最终占领整个色雷斯地区！"

 bul_macedonia_title:0 "马其顿远征"
 bul_macedonia_desc:0 "9世纪和10世纪，第一保加利亚帝国从拜占庭人手中征服了马其顿地区并统治该地区，但后来又失去给了拜占庭人，最终落入奥斯曼人之手。我们已经收复了马其顿的旧土，这里曾是第一保加利亚帝国的政治和文化中心，也是伟大的征服者亚历山大大帝的故乡。我们要让历史重演，让我们保加利亚人成为下一个伟大的征服者！"

 bul_thessaly_title:0 "与希腊的联系"
 bul_thessaly_desc:0 "977年，保加利亚帝国袭击了拜占庭的色萨利地区。1066年，由于对税收政策不满，色萨利的阿罗马尼亚人和保加利亚人在当地领主尼库利察斯·德尔菲纳斯的领导下，发动了反对拜占庭帝国的起义。起义从拉里萨开始，很快蔓延到特里卡拉，后来向北蔓延到拜占庭 - 保加利亚边境，但最终失败了。如今色萨利已在保加利亚的控制之下，我们可以获得当地著名的马匹，现在我们可以自由地征服并深入希腊地区。"

 bul_athens_title:0 "保加利亚的万神殿"
 bul_athens_desc:0 "15世纪，在君士坦丁堡沦陷前后的几十年里，希腊被奥斯曼人统治。对世界各地的所有保加利亚人来说，这是一个值得骄傲的时刻。我们成功完成了一项了不起的壮举，征服了整个希腊大陆，这是即使是古代强大的波斯帝国也无法做到的！我们现在统治着希腊人，我们主宰着世界上最古老的城市——雅典！"

 bul_constantinople_title:0 "保加利亚人渴望之城"
 bul_constantinople_desc:0 "亚得里亚堡是色雷斯地区的一座重要拜占庭城市，在14世纪60年代左右被奥斯曼人征服，并最终成为奥斯曼帝国的首都，直到1453年君士坦丁堡沦陷。保加利亚民族和人民似乎完成了不可能的任务。我们终于征服了整个色雷斯地区，不仅如此，我们还征服了新罗马——君士坦丁大帝在很久以前为统一的罗马帝国所建立的城市，征服了这座千年未被攻克的城市。现在整个世界都知道，我们保加利亚人民，新保加利亚帝国，终于征服了君士坦丁堡，这座曾经的罗马之心，东方东正教的中心！"

 bul_aegean_title:0 "夺取爱琴海诸岛"
 bul_aegean_desc:0 "位于爱琴海中部的基克拉泽斯群岛于1579年被奥斯曼人正式吞并，尽管自16世纪30年代以来它们就处于附庸地位。塞浦路斯于1571年沦陷，威尼斯人一直控制着克里特岛，直到1669年。征服爱琴海诸岛后，我们可以将它们用作海军基地，打击那些认为自己在海上无懈可击的敌人舰队。时代已经改变，保加利亚的船只正全力出击，驯服海洋，完全控制我们的海岸！"

 bul_serbia_title:0 "塞尔维亚专制国"
 bul_serbia_desc:0 "1371年后的时期被称为塞尔维亚帝国的衰落期，这个曾经强大的国家分裂成了几个公国，最终在1389年与崛起的奥斯曼帝国爆发了科索沃战役。奥斯曼人最终在1459年征服了塞尔维亚专制国。奥斯曼人的威胁和最终征服导致大量塞尔维亚人向西和向北迁移。我们通过征服西边的塞尔维亚进一步扩大了领土和势力，这些土地将为我们提供大量乐于帮助我们对抗穆斯林土耳其人的基督徒人力。"

 bul_albania_title:0 "阿尔巴尼亚山脉"
 bul_albania_desc:0 "15世纪上半叶，奥斯曼帝国入侵了阿尔巴尼亚的大部分地区，莱什联盟在斯坎德培的统治下成立，他成为了阿尔巴尼亚中世纪历史上的民族英雄。君士坦丁堡沦陷后，奥斯曼帝国进入了一个长期的征服和扩张时期，其边界深入东南欧。他们于1385年到达阿尔巴尼亚的爱奥尼亚海海岸，1415年在阿尔巴尼亚南部建立了驻军，1431年占领了阿尔巴尼亚的大部分地区。如今我们已经稳固地统治了阿尔巴尼亚，这让阿尔巴尼亚的基督徒们十分高兴。我们将一起继续对抗异教徒和异端！"

 bul_transylvania_title:0 "特兰西瓦尼亚领地"
 bul_transylvania_desc:0 "特兰西瓦尼亚公国是一个半独立的国家，主要由匈牙利王子统治。在16世纪和17世纪，它通常处于奥斯曼帝国的宗主权之下，不过该公国常常同时向奥斯曼土耳其苏丹和哈布斯堡匈牙利国王称臣。如今我们已经征服了特兰西瓦尼亚，这使我们能够对北方的强国施加压力，甚至可能让我们在军事上向附近地区扩张。"

 bul_wallachia_title:0 "收复瓦拉几亚"
 bul_wallachia_desc:0 "从681年第一保加利亚帝国建立起，瓦拉几亚就处于其控制之下，直到10世纪末匈牙利人征服特兰西瓦尼亚。如今我们已经收复了所有理应属于我们的瓦拉几亚土地，这些土地将增强我们的军事和经济实力，并有可能成为我们向附近的波兰和匈牙利发起战役的跳板。"

 bul_danube_title:0 "抵达多瑙河"
 bul_danube_desc:0 "在14世纪后期到19世纪后期之间，奥斯曼帝国首先与塞尔维亚王国、第二保加利亚帝国、匈牙利王国、瓦拉几亚公国、摩尔多瓦公国竞争，后来又与奥地利哈布斯堡王朝、波兰 - 立陶宛联邦和俄罗斯帝国竞争，争夺对多瑙河的控制权。几个世纪以来，多瑙河一直是奥斯曼帝国的北部边界。许多奥斯曼 - 匈牙利战争（1366 - 1526年）和奥斯曼 - 哈布斯堡战争（1526 - 1791年）都在这条河流沿线展开。如今我们已经占领了多瑙河沿岸具有重要战略意义的匈牙利土地。如果对多瑙河进行设防，它将为我们提供绝佳的边境保护，抵御对岸的敌对军队。这个安全的区域将让我们有喘息的空间，以便将军队集中在更易受攻击的前线。"

 bul_moldova_title:0 "摩尔多瓦公国"
 bul_moldova_desc:0 "尽管亚历山大一世取得了诸多成就，但正是在他的统治时期，1420年在阿尔巴城与奥斯曼土耳其人发生了第一次冲突。亚历山大一世漫长的统治之后，国家陷入了严重的危机，他的继任者们相互征战，国家因此分裂，直到1451年博格丹二世被谋杀，彼得三世·阿隆即位。尽管如此，此后摩尔多瓦仍受到匈牙利的进一步干预，马蒂亚斯·科尔温努斯废黜了阿隆，并支持亚历山大一世在苏恰瓦登上王位。彼得鲁·阿隆的统治也标志着摩尔多瓦开始臣服于奥斯曼帝国，这位统治者同意向苏丹穆罕默德二世进贡。征服摩尔多瓦后，我们现在可以自由地向波兰和立陶宛扩张。占领该地区的土地将使我们变得更加强大，让以往的保加利亚帝国相形见绌！"


