 resurgent_BYZ.37.t:0 "希腊火的重新发现"
 resurgent_BYZ.37.d:0 "希腊火是希腊人在水上使用战船以及后来在陆上使用投石器时部署的一种物质。更为著名的舰船版本通过一种‘虹吸管’，一种管状发射装置来部署，而陆上版本则通过将布裹的铁蒺藜浸泡在这种物质中来使用。据说这种物质由来自腓尼基的赫利奥波利斯的卡利尼科斯于672年抵达君士坦丁堡时发明，它在对抗阿拉伯人时取得了巨大成功，据说在击退第一次（674-678年）和第二次（717-718年）君士坦丁堡围城战中发挥了重要作用。后来，它还在马其顿王朝复兴期间对萨拉森人的一些决定性胜利、内战以及对保加尔人和罗斯人的战争中发挥了作用。据说这种物质无法被水熄灭，拜占庭人对其极为推崇。在著名的《帝国行政》一书中，它被描述为来自天堂的礼物，一种神圣的干预，据称是‘由天使向伟大而神圣的首位基督教皇帝君士坦丁展示和揭示的’。其配方被严格保密，以确保不落入敌人手中。尽管如此，这种物质本身还是被帝国的敌人，如保加尔人和阿拉伯人成功获取，但他们从未复制拜占庭人的部署方式。在阿拉伯人的情况下，类似的燃烧物质被用于投石器和手榴弹，而不是‘通过虹吸管’。然而，有一份记载称十字军在13世纪声称看到萨拉森人使用‘希腊火’。这种物质的成分从未为人所知；一些早期记载称它基于硝石或磷化物，但如今大多数学者认为它基于石脑油或原油，可能来自黑海附近塔马塔尔恰（今称为塔曼）或中东的油井。这可能部分解释了第四次十字军东征洗劫君士坦丁堡后希腊火突然消失的原因，此后再未被拜占庭人使用。"
 resurgent_BYZ.37.a:0 "让我们再次用它对付我们的敌人！"
 resurgent_BYZ.37.b:0 "让我们将其卖给我们的一个盟友"
 resurgent_BYZ.37.c:0 "让我们烧毁文件，停止使用它"
 byz_greek_fire:0 "希腊火"
 desc_byz_greek_fire:0 "希腊火的重新发现使我们能够改进我们的战舰和大炮。然而，由于这种物质的特性，制造使用它的设备的成本使得这些单位的建造和维护更加昂贵。"

 sufi_shrine_removal.1.t:0 "我们境内的一座苏菲圣祠"
 sufi_shrine_removal.1.d:0 "我们境内的一个省份恰好有一座苏菲圣祠。然而，我们最近的宗教运动导致该省遵循我们的信仰，而不是异教徒的信仰。现在的问题是，如何处理这座苏菲圣祠——我们是否摧毁它，冒着激怒少数族裔的风险，还是保留它？"
 sufi_shrine_removal.1.a:0 "拆除它"
 sufi_shrine_removal.1.b:0 "保留它"

 byz_chariot_race_events.1.t:0 "四年一度的战车赛"
 byz_chariot_race_events.1.d:0 "四年一度的战车赛即将开始。来自帝国各地的派系蜂拥而至，在[151.GetName]竞争，民众也穿上了他们最喜欢的竞争者的颜色。像往常一样，传统的普拉西诺伊（绿党）、维尼托伊（蓝党）、鲁西奥伊（红党）和柳科伊（白党）已经准备好为荣耀而战，但其他独立派系也在尝试，包括一个特别的新来者，深受观众喜爱，可能有机会完全压倒其他竞争者。按照传统，比赛由国库资助，以确保快速准备和公平竞争。\n\n现在，我的[Root.Monarch.GetTitle]，我们是否前往大皇宫的阳台，占据我们的合法座位观看比赛？"
 byz_chariot_race_events.1.a:0 "让比赛开始！"
 chariot_race_effect_tooltip:0 "战车赛将在[151.GetName]举行。在接下来的几天里，比赛结果将确定。"

 byz_chariot_race_events.2.t:0 "热门候选人获胜"
 byz_chariot_race_events.2.d:0 "当战车冲过最后一场比赛的终点线时，观众们疯狂地欢呼，在赛马场撒满花瓣。看来热门候选人赢得了比赛！在一小时的庆祝后，观众们平静而满足地离开了赛马场。"
 byz_chariot_race_events.2.a:0 "太好了！"
 byz_favourite_candidate_chariot_race:0 "热门候选人赢得比赛"
 desc_byz_favourite_candidate_chariot_race:0 ""

 byz_chariot_race_events.3.t:0 "战车暴乱！"
 byz_chariot_race_events.3.d:0 "随着四年一度的战车赛接近尾声，获胜者已经宣布，敌对派系的支持者对结果表示不满，走上街头制造麻烦！他们已经聚集了一大群人，暴乱迅速在城市中蔓延！"
 byz_chariot_race_events.3.a:0 "镇压他们！"

 byz_chariot_race_events.4.t:0 "战车暴乱！"
 byz_chariot_race_events.4.d:0 "随着四年一度的战车赛接近尾声，获胜者已经宣布，敌对派系的支持者对结果表示不满，声称[Root.Monarch.GetTitle][Root.Monarch.GetHerselfHimself]影响了比赛！他们已经聚集了一大群人，暴乱正迅速朝皇宫方向蔓延！"
 byz_chariot_race_events.4.a:0 "镇压他们！"

 byz_chariot_race_events.5.t:0 "旅游收入"
 byz_chariot_race_events.5.d:0 "这次的战车赛吸引了异常多的游客来到君士坦丁堡，导致城市商业大幅增长。"
 byz_chariot_race_events.5.a:0 "这值得利用……"

 byz_chariot_race_events.6.t:0 "团队服装生产热潮"
 byz_chariot_race_events.6.d:0 "今年的战车赛对团队服装的需求异常高。工匠和丝织工人们大幅扩展了他们的业务以满足需求。"
 byz_chariot_race_events.6.a:0 "这值得利用……"

 byz_chariot_race_events.7.t:0 "普拉西诺伊获胜！"
