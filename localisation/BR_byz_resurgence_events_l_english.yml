 byz_chariot_race_events.11.d:0 "当战车冲过最后一场比赛的终点线时，观众们疯狂地欢呼，在赛马场撒满花瓣。然而，真正吸引你注意的是这位竞争者控制马匹的能力以及在其他竞争者中战术性地定位自己，始终领先。朝廷顾问建议，这个人如果领导我们的军队，可能会成为一名伟大的将军。"
 byz_chariot_race_events.11.a:0 "一个极好的提议！"

 byz_chariot_race_events.12.t:0 "战车失控"
 byz_chariot_race_events.12.d:0 "今天的战车赛是一场灾难。我们的敌人一定以某种方式篡改了战车，因为比赛开始时，几辆战车开始失控，对赛马场的墙壁和内部造成了巨大破坏。由此引发的混乱也没有帮助，在一片混乱中，暴徒趁机破坏了赛场。"
 byz_chariot_race_events.12.a:0 "将肇事者刺瞎并重建赛马场！"

 byz_chariot_race_events.13.t:0 "受贿的赛车手"
 byz_chariot_race_events.13.d:0 "看起来虽然战车赛通常进行得很公平，但这次并非如此。我们的一位朝廷顾问似乎使用了国库的一些资金来影响竞争者。他现在因此被揭发。"
 byz_chariot_race_events.13.a:0 "这对我们没有影响。"

 byz_chariot_race_events.14.t:0 "银色彗星"
 byz_chariot_race_events.14.d:0 "在今年的战车赛期间，一颗彗星划过天空。当所有人都抬头看向彗星时，一位靠近皇帝座位的高级人物趁机拔出了他的火枪。在我们的卫兵能够解除他的武装之前，一颗子弹射向了[Root.Monarch.GetTitle]，击倒了[Root.Monarch.GetHerHim]。唉，医生们无法救治[Root.Monarch.GetHerHim]。"
 byz_chariot_race_events.14.a:0 "黑暗的日子即将来临……"