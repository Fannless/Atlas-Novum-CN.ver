 resurgent_BYZ.9.t:0 "扩大推罗紫产业"
 resurgent_BYZ.9.d:0 "近期征服了提尔城，这座城市正是推罗紫最初发明的地方并以此命名。如今有人呼吁进一步开发安纳托利亚和黎凡特海岸附近的骨螺，以便生产更多的拜占庭丝绸。虽然这种无情的扩张可能会导致骨螺灭绝，但毫无疑问，帝国议会要求进一步生产用于皇室礼服的珍贵染料。"
 resurgent_BYZ.9.a:0 "扩大推罗紫产业！"
 byz_tyrian_purple_depletion_tooltip:0 "未来有耗尽骨螺资源的风险。"
 resurgent_BYZ.9.b:0 "避免可能耗尽骨螺资源"
 resurgent_BYZ.9.c:0 "将扩张限制在提尔城"

 resurgent_BYZ.10.t:0 "骨螺资源枯竭"
 resurgent_BYZ.10.d:0 "对骨螺的无情开采导致它们灭绝。没有了这种珍贵染料的来源，人们别无选择，只能寻找其他收入来源。更重要的是，这迫使我们为皇室礼服和丝绸寻找替代品。"
 resurgent_BYZ.10.a:0 "现在我们该怎么办？"
 byz_tyrian_purple_depleted:0 "推罗紫资源耗尽"

 resurgent_BYZ.11.t:0 "世界渴望之城"
 resurgent_BYZ.11.d:0 "在穆罕默德二世的父亲穆拉德二世去世后，穆罕默德二世重新登上王位，他认为将罗马帝国的首都君士坦丁堡纳入伊斯兰教的怀抱是自己的使命。为了实现这一目标，穆罕默德二世于1451年在博斯普鲁斯海峡的欧洲一侧建造了鲁梅利希萨里堡垒，该堡垒与对岸的阿纳多卢希萨里堡垒一起，让奥斯曼人完全控制了海峡。堡垒建成后不久，穆罕默德二世就对君士坦丁堡发起了围攻。"
 resurgent_BYZ.11.a:0 "这座城市将归我们所有！"
 resurgent_BYZ.11.b:0 "看来时机还不太成熟..."

 resurgent_BYZ.12.t:0 "君士坦丁堡的发展"
 resurgent_BYZ.12.d:0 "世界渴望之城——君士坦丁堡，坐落于博斯普鲁斯海峡沿岸，不断吸引着世界各地试图通往丝绸之路并获取其丰厚贸易商品的商人。帝国的公民不断在首都定居，其人口也在稳步增长。由查士丁尼一世建造的圣索菲亚大教堂与帝国宫殿和皇家赛马场一同屹立不倒。这座城市确实是世界的瑰宝，目前正经历着它的黄金时代。"
 resurgent_BYZ.12.a:0 "理应如此！"

 resurgent_BYZ.13.t:0 "君士坦丁堡赛马场"
 resurgent_BYZ.13.da:0 "君士坦丁堡赛马场是罗马娱乐民众的众多方式之一。虽然许多其他娱乐形式，如角斗士比赛和奥林匹克运动会，在基督教成为国教后因与异教的关联而终止或不久后结束，但战车比赛得以幸存。这很可能是因为它与帝国威严的联系。战车比赛通常出于政治或宗教原因举办，但也可能为皇帝生日等仪式性活动而举行。在每场战车比赛中，皇帝会从与赛马场相连的皇宫阳台上走出来，让民众直接看到皇室成员。围绕战车比赛形成了派系，最初类似于现代的运动队，但最终在政治、神学事务以及军事方面获得了巨大影响力。一些学者认为，这些派系在伊斯兰教的兴起以及东正教分裂中发挥了重要作用。由于帝国失去了在埃及、非洲和意大利的广阔领土，这项运动本身逐渐衰落，派系被降格为纯粹的仪式性角色。随后，当帝国中心迁移到布拉赫奈后，战车比赛进一步衰落，最终在第四次十字军东征和君士坦丁堡的洗劫中结束。\n\n随着胜利四马战车现已正式归还君士坦丁堡，不仅是民众，我们的宫廷顾问也建议恢复赛马场的原有用途。这将是满足和安抚当地民众的好方法。当然，我们应确保旧日的战车派系不再获得曾经那样的影响力。"
 resurgent_BYZ.13.db:0 "君士坦丁堡赛马场是罗马娱乐民众的众多方式之一。虽然许多其他娱乐形式，如角斗士比赛和奥林匹克运动会，在基督教成为国教后因与异教的关联而终止或不久后结束，但战车比赛得以幸存。这很可能是因为它与帝国威严的联系。战车比赛通常出于政治或宗教原因举办，但也可能为皇帝生日等仪式性活动而举行。在每场战车比赛中，皇帝会从与赛马场相连的皇宫阳台上走出来，让民众直接看到皇室成员。围绕战车比赛形成了派系，最初类似于现代的运动队，但最终在政治、神学事务以及军事方面获得了巨大影响力。一些学者认为，这些派系在伊斯兰教的兴起以及东正教分裂中发挥了重要作用。由于帝国失去了在埃及、非洲和意大利的广阔领土，这项运动本身逐渐衰落，派系被降格为纯粹的仪式性角色。随后，当帝国中心迁移到布拉赫奈后，战车比赛进一步衰落，最终在第四次十字军东征和君士坦丁堡的洗劫中结束。\n\n虽然胜利四马战车仍存于威尼斯，但无疑如果我们征服这座城市并将其归还，赛马场可以恢复昔日的辉煌。我们是否应该投资准备赛马场，以迎接胜利四马战车的归来？"
 resurgent_BYZ.13.a:0 "战车比赛将再次回到君士坦丁堡！"
 resurgent_BYZ.13.b:0 "这是在浪费我们宝贵的时间和资源"
 byz_hippodrome_foundation_tooltip:0 "君士坦丁堡的赛马场将做好准备，待胜利四马战车归还后，便可再次举办战车比赛。"
 byz_hippodrome_restored:0 "赛马场已修复"
 desc_byz_hippodrome_restored:0 "君士坦丁堡的赛马场已修复，城市每四年举办一次战车比赛。"
 resurgent_BYZ.14.t:0 "购买希俄斯岛"
 resurgent_BYZ.14.d:0 "我们成功将拉丁人从希腊大部分地区击退，唯有希俄斯岛目前仍由热那亚人统治。考虑到我们近期在该地区的收复行动，我们的外交官建议，为避免双方关系进一步恶化，我们不应直接夺回该岛，而是尝试与他们达成协议 —— 热那亚人正式将希俄斯岛割让给我们，让朱斯蒂尼亚尼家族受我们统治，作为交换，我们给予他们特殊贸易特权，并免除博斯普鲁斯海峡通行税。"
 resurgent_BYZ.14.a:0 "尝试购买"
 chios_purchase_effects_if_signs_treaty:0 "如果 §Y[GEN.GetName]§! 接受条约，将产生以下结果："
 ceded_chios_for_trade_privileges:0 "为贸易特权割让希俄斯岛"
 resurgent_BYZ.14.b:0 "不购买"
 resurgent_BYZ.14.c:0 "协商一个他们无法拒绝的报价！"
 resurgent_BYZ.15.t:0 "购买希俄斯岛"
 resurgent_BYZ.15.d:0 "看来君士坦丁堡的希腊人来找我们，请求我们再次将希俄斯岛的主权归还给他们，以换取一些有利可图的贸易协议。我们应该接受他们的这个交易，将希俄斯岛割让给他们吗？"
 resurgent_BYZ.15.a:0 "接受购买请求"
 resurgent_BYZ.15.b:0 "不接受"
 resurgent_BYZ.15.c:0 "提出反提案"
 resurgent_BYZ.16.t:0 "热那亚人接受了我们的提议！"
 resurgent_BYZ.16.d:0 "热那亚人明智地选择将希俄斯岛割让给我们，以换取贸易特权！我们现在可以再次在岛上任命我们的总督了。"
 resurgent_BYZ.16.a:0 "太好了！"
 resurgent_BYZ.17.t:0 "热那亚人拒绝了我们的提议..."
 resurgent_BYZ.17.d:0 "一位来自热那亚的使者前来告知我们，他们认为我们的提议不合理且不公平。他们完全不接受我们的条件。"
 resurgent_BYZ.17.a:0 "我想我们不得不动用武力夺取了..."
 resurgent_BYZ.18.t:0 "胜利四马战车的归来"
 resurgent_BYZ.18.d:0 "当我们的军队从威尼斯凯旋而归，带回帝国珍宝时，你的一位将军向你呈上了从君士坦丁堡赛马场马厩被盗的胜利四马战车！"
 resurgent_BYZ.18.a:0 "让它回到赛马场去吧！"
 resurgent_BYZ.19.t:0 "君士坦丁堡的沦陷？"
 resurgent_BYZ.19.d:0 "在拜占庭的君士坦丁十一世统治期间，土耳其的穆罕默德二世要求君士坦丁十一世将君士坦丁堡城投降给他。1452 年，穆罕默德准备进攻拜占庭人时，君士坦丁十一世的处境十分危急。阿拉贡的阿方索五世试图利用这一局势，提出帮助拜占庭人，以换取莱斯博斯岛，该岛此前一直是拜占庭人的主要食物来源。然而，君士坦丁十一世拒绝了阿拉贡人的帮助，转而向热那亚船长乔瓦尼·吉斯提尼安寻求帮助，并承诺将该岛给他。最终，1453 年君士坦丁堡沦陷，该岛落入莱斯博斯岛统治者多里诺一世·加蒂卢西奥手中，但不久后，由于一场希腊人起义并向苏丹投降，该岛又被穆罕默德二世夺走。"
 resurgent_BYZ.19.a:0 "提供我们的援助"
