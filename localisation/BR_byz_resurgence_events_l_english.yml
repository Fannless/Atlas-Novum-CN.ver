 resurgent_BYZ.1.t:0 "东方-东方教会分裂的终结"
 resurgent_BYZ.1.d:0 "将所有基督一性论的教区重新纳入基督教 - 东正教的怀抱后，我们有效地弥合了东方-东方教会分裂。尽管一些国家可能仍坚持他们的基督一性论观点，但他们所尊崇的牧首已不再拥有权力。"
 resurgent_BYZ.1.a:0 "伤口终于愈合了！"
 resurgent_BYZ.2.t:0 "热那亚商人"
 resurgent_BYZ.2.d:0 "历史上，黑海贸易一直是帝国重要的收入来源。然而，在曼齐刻尔特战役后，随着塞尔柱人在安纳托利亚定居，帝国的影响力和实力逐渐衰落，拉丁商人开始进入黑海地区，在第四次十字军东征后，这一情况更是大幅扩张。为了感谢热那亚人帮助收复君士坦丁堡，当时的尼西亚皇帝米海尔八世·帕列奥列格将威尼斯人从黑海驱逐，转而支持热那亚人。尽管米海尔确实将威尼斯人赶出了黑海海峡，但帝国从此一蹶不振，随着土耳其人的不断入侵，帝国的势力持续衰落。 \n\n鉴于帝国如今已浴火重生，我们有理由与热那亚商人签订一项条约，大幅提升他们的贸易潜力，作为交换，将他们在黑海的贸易据点直接置于我们的统治之下。"
 resurgent_BYZ.2.a:0 "签署条约！"
 resurgent_BYZ.2.b:0 "我们还是直接征服他们的土地吧！"
 granted_black_sea_trade_privileges:0 "授予黑海贸易特权"
 byz_genoese_merchants:0 "帝国中的热那亚商人"
 desc_byz_genoese_merchants:0 "我们允许热那亚商人自由获取我们的贸易商品，极大地增加了我们的出口。"
 byz_granted_trade:0 "授予贸易特权"
 byz_denied_trade:0 "拒绝贸易特权"
 resurgent_BYZ.3.t:0 "刻赤海峡"
 resurgent_BYZ.3.d:0 "通过控制刻赤海峡两岸的城市，商人被迫经过[Root.GetAdjective]水域。我们的顾问告诉我们，在该地区设立合理的通行税将使我们受益匪浅。"
 resurgent_BYZ.3.a:0 "让我们利用这一点！"
 resurgent_BYZ.3.b:0 "还是算了"
 byz_established_sound_toll:0 "设立通行税"
 cimmerian_bosporus_sound_toll:0 "刻赤海峡通行税"
 desc_cimmerian_bosporus_sound_toll:0 "我们控制着通过刻赤海峡的贸易，因此所有外国货船都需缴纳通行税。"
 resurgent_BYZ.4.t:0 "重装骑兵的重新引入"
 resurgent_BYZ.4.d:0 "重装骑兵（Cataphract），其名称源自希腊语“Kataphraktos”，意为全身披甲，是拜占庭军队的精锐部队。马匹和骑手都全身披甲，装备着长枪和小盾牌或弓箭，当这支部队以整齐的队形向敌人冲锋时，几乎没有人敢正面迎战。一些历史学家将他们视为罗马军团士兵的对应象征，代表着拜占庭的军事力量。虽然他们的辉煌时代已经过去，但在火药时代通过军事改革，这些标志性的士兵有可能重返战场，再次成为象征拜占庭昔日军队的强大突击力量。"
 resurgent_BYZ.4.a:0 "让重装骑兵重返战场！"
 resurgent_BYZ.4.b:0 "还是把精力集中在军队的其他部分吧"
 byz_cataphracts:0 "重装骑兵的恢复"
 desc_byz_cataphracts:0 "我们恢复了身披重甲的重装骑兵部队，他们的出现就能让敌人胆寒。"
 #Once, if ever, Paradox decides to allow us to make unique unit types
 byz_cataphract_recruitment:0 "允许招募重装骑兵"
 resurgent_BYZ.5.t:0 "君士坦丁堡制造业的复兴"
 resurgent_BYZ.5.d:0 "近期君士坦丁堡的收复为这座城市带来了巨大的复兴。商人们纷纷涌向这座城市，为的是拜占庭最珍贵的两种商品：玻璃和丝绸。虽然丝绸出口在第四次十字军东征期间中断，但拜占庭的玻璃工业被认为是将阿拉伯世界的银染技术传播到欧洲的桥梁。随着城市再次繁荣起来，问题随之而来：是推广被遗忘已久的拜占庭丝绸，还是专注于玻璃制造工艺？"
 resurgent_BYZ.5.a:0 "支持玻璃制造商！"
 resurgent_BYZ.5.b:0 "让我们重新引入拜占庭丝绸！"
 byz_byzantine_silk:0 "拜占庭丝绸"
 byz_byzantine_glass:0 "拜占庭玻璃"
 resurgent_BYZ.6.t:0 "重建大皇宫"
 resurgent_BYZ.6.d:0 "自第四次十字军东征洗劫君士坦丁堡以来，大皇宫一直处于破败状态。尽管亚历克修斯一世·科穆宁已经将皇宫迁至布拉赫内宫，但大皇宫仍继续用于行政和仪式目的。在帕列奥列格王朝重新夺回君士坦丁堡后，这座建筑主要被用作监狱。如今君士坦丁堡已经恢复，有人呼吁重建大皇宫，恢复其昔日的功能。"
 resurgent_BYZ.6.a:0 "重建大皇宫！"
 resurgent_BYZ.6.b:0 "继续使用布拉赫内宫"
 byz_rebuilt_great_palace:0 "重建大皇宫"
 desc_byz_rebuilt_great_palace:0 "君士坦丁堡的大皇宫已从一个普通的监狱恢复，再次成为紫衣贵族的驻地。"
 resurgent_BYZ.7.t:0 "君士坦丁堡的沦陷"
 resurgent_BYZ.7.d:0 "君士坦丁堡已落入土耳其人之手。随着罗马人的古老首都从我们手中失去，我们对帝国的宣称也随之消逝……"
 resurgent_BYZ.7.a:0 "我们将从米斯特拉斯继续统治，等待反击的时机……或者走向灭亡。"
 resurgent_BYZ.7.b:0 "我们将从[Root.Capital.GetName]继续统治，等待反击的时机……或者走向灭亡。"
 resurgent_BYZ.8.t:0 "恢复推罗紫"
 resurgent_BYZ.8.d:0 "推罗紫是罗马人以及后来的拜占庭人用于制作皇室长袍的染料名称。据说这种染料是从科洛封城（离$PROVINCENAME$不远）附近的一种名为骨螺（Murex）的海螺中提取的，正因如此，这种染料极为珍贵，并成为拜占庭皇室丝绸的主要染色剂。这种染料还催生了“Porphyrogennetos”（意为“紫衣出生”）这个词。然而，由于经济原因，拜占庭人在第四次十字军东征后不久就停止了这种染料的生产。如今，考虑到$PROVINCENAME$饱受战争和无数次袭击的蹂躏，恢复这种染料的生产可能会很困难，不过，随着拜占庭丝绸的重新引入，皇室认为无论付出什么代价，都应该恢复这一拜占庭帝国的奢华象征。"
 resurgent_BYZ.8.a:0 "开垦土地，恢复推罗紫的生产！"
 resurgent_BYZ.8.b:0 "不这么做"

