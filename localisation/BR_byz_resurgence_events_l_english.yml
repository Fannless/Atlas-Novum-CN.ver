 resurgent_BYZ.26.d:0 "一位来自热那亚的使者前来告知我们，他们认为我们的提议不合理且不公平。他们完全不接受我们的条件。"
 resurgent_BYZ.32.t:0 "艾利亚城与犹太人"
 resurgent_BYZ.32.d:0 "耶路撒冷城，希腊语称为希耶罗索利马，自犹太教创立以来就是其宗教中的圣城。然而，在经历一场灾难性的围攻后，这座城市落入罗马帝国手中，变得破败不堪，被认为无法居住。公元 130 年，哈德良皇帝发誓要重建耶路撒冷城，作为给犹太人的礼物，并重建被彻底摧毁的第二圣殿。然而，当他参观废墟时，有人建议他重建该城会引发犹太人反抗帝国。因此，耶路撒冷被重建为一个罗马殖民地，包括罗马异教的神庙。或许具有讽刺意味的是，这引发了一场被称为巴尔·科赫巴起义的事件，这是罗马皇帝与犹太人之间发生的三次冲突之一。这次起义激怒了哈德良，他镇压了起义，并对犹太人实施禁令，禁止他们踏入这座城市，除非是在阿布月九日这一天。犹太人在其他任何日子进入该城都将被处以死刑。这座城市被更名为艾利亚·卡皮托利纳，罗马行省也从犹太改为叙利亚巴勒斯坦。因此，这座城市变成了一个军营，直到君士坦丁一世皇帝时期，圣墓教堂建成，该城的教区被授予特殊荣誉，后来成为一位牧首的驻地。这些事件导致这座城市的犹太人完全消失，在罗马统治的剩余时间里一直如此。后来阿拉伯人征服了这座城市，但犹太人直到很久以后才回到他们的城市（除了在萨拉丁和奥斯曼时期的短暂时期）。 \n\n如今这座城市再次落入罗马人手中，我们的 [Root.Monarch.GetTitle] 将决定它的未来。"
