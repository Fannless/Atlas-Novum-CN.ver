 resurgent_BYZ.24.t:0 "购买阿马斯特里斯"
 resurgent_BYZ.24.d:0 "看来特拉布宗的希腊人来找我们，请求我们将阿马斯特里斯的主权归还给他们，以换取允许我们在他们的首都建立一个贸易据点。我们应该接受他们的这个交易，将阿马斯特里斯割让给他们吗？"
 resurgent_BYZ.25.t:0 "热那亚人接受了我们的提议！"
 resurgent_BYZ.25.d:0 "热那亚人明智地选择将阿马斯特里斯割让给我们，以换取贸易特权！我们现在可以再次在那里任命我们的总督了。"
