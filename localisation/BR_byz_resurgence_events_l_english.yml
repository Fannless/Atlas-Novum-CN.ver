 resurgent_BYZ.19.b:0 "不提供援助"
 resurgent_BYZ.20.t:0 "[ARA.GetAdjective] 的提议"
 resurgent_BYZ.20.d:0 "在这危急时刻，[ARA.GetAdjective] 的 [ARA.Monarch.GetTitle] [ARA.Monarch.GetName] 派来了一位使者，提出帮助我们对抗 [TUR.GetName]，以换取莱斯博斯岛。与此同时，距离我们更近的希俄斯岛热那亚船长乔瓦尼·吉斯提尼安似乎更有可能及时赶来保卫城市。将该岛许诺给他以换取他的帮助，肯定能让他前来援助我们。我们该怎么做呢？"
 resurgent_BYZ.20.a:0 "接受他们的要求"
 resurgent_BYZ.20.b:0 "将岛屿许诺给乔瓦尼·吉斯提尼安"
 byz_promised_genoese_lemnos:0 "如果 §Y[151.GetName]§! 和 §Y[3195.GetName]§! 在战争中幸存，§Y[3195.GetName]§! 将割让给 §Y[GEN.GetName]§!。"
 resurgent_BYZ.20.c:0 "我们不需要他们任何一方的帮助！"
 resurgent_BYZ.21.t:0 "莱斯博斯岛是我们的了！"
 resurgent_BYZ.21.d:0 "[BYZ.GetName] 的 [BYZ.Monarch.GetTitle] [BYZ.Monarch.GetName] 接受了我们在对抗 [TUR.GetAdjective] 对君士坦丁堡入侵的战斗中的援助。这座岛屿是我们的了！"
 resurgent_BYZ.21.a:0 "让我们为这座城市解除围困！"
 resurgent_BYZ.22.t:0 "土耳其人被击退了！"
 resurgent_BYZ.22.d:0 "我们成功击退了土耳其人，仍然守住了城市，这要归功于伟大的乔瓦尼·吉斯提尼安，他卓越的领导让我们的军队得以抵御土耳其入侵者的猛攻。现在，风暴平息了，乔瓦尼迅速提醒我们曾许下的诺言。是时候奖赏他为皇帝所做的贡献了。"
 resurgent_BYZ.22.a:0 "他理应得到奖赏，是他让我们得以继续战斗。"
 resurgent_BYZ.23.t:0 "购买阿马斯特里斯"
 resurgent_BYZ.23.d:0 "从土耳其人手中收复帕夫拉戈尼亚后，该地区仅剩的一座城市由热那亚人控制。考虑到我们近期在该地区的收复行动，我们的外交官建议，为避免双方关系进一步恶化，我们不应直接夺回该城，而是尝试与他们达成协议 —— 热那亚人正式将阿马斯特里斯割让给我们，作为交换，我们允许他们在我们的首都特拉布宗建立贸易据点，给予他们特殊贸易特权。"
