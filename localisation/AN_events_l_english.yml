 AN_settings.101.t: "发展"
 AN_settings.101.d: "发展已被重新设计为财富、基础设施和人口。财富和基础设施可以手动升级；财富和人口会被动增长和减少。\n\n每个省份都有一个财富进度和人口进度，范围在 0 到 100 之间。当进度达到 100 时，该类型的值增加 1；当进度达到 0 时，该类型的值减少。财富增长由省份贸易价值和基础设施除以当地物流成本决定。人口增长由地形和基础设施决定，减去消耗（人口乘以当地物流成本）。\n\n每年都会检查一个省份发生饥荒或饥荒升级的可能性。负的人口进度和超过当地承载能力会使一个省份面临饥荒风险。如果发生饥荒，它总是会以轻度饥荒开始，带有一个虽恶劣但可承受的修正值，并轻微降低发展度。然而，如果此后再次触发饥荒，轻度饥荒将会升级，增加一个更糟糕的修正值，并进一步降低发展度。"
 AN_settings.102.t: "疾病"
 AN_settings.102.d: "与牲畜紧密生活在一起以及繁忙的贸易活动，特别是在战争或饥荒导致社会秩序崩溃时，会使疾病滋生。在游戏中，将会出现 13 种主要疾病，分为三大类。有些疾病，如斑疹伤寒，会在城市地区和人口密集的地方持续存在，偶尔会爆发局部但具有毁灭性的疫情。其他疾病，如霍乱，也可能达到流行病的程度，从受饥荒和战争影响的地区广泛传播，在传播过程中有 50% 的几率传播到每个相邻省份。随着世界的交汇，传染病的最终形式是一次性触发的事件，会席卷美洲和大洋洲的原住民人口，此后再也不会出现。"
 AN_settings.103.t: "建筑"
 AN_settings.103.d: "建筑已经有了很大的改变。当达到一定的人口和经济门槛时，可以建造城市基础设施，并且某些建筑只能在城市中建造。基础设施建筑可以增加一个省份的基础设施容量，这对于发展生产和贸易基础以及增长财富和人口至关重要。足够的基础设施建筑还可以让你替换目标省份的贸易商品。此外，一些建筑——特别是海军和行政建筑——只能由城市支持，相反，许多建筑（通常是军事或宗教相关的建筑）只能存在于内陆地区。最后，还有一些国家特有的建筑，它们能为相对专注的帝国提供大量的固定加成。"
 AN_settings.104.t: "殖民区域出售"
 AN_settings.104.d: "可以通过外交界面购买殖民区域，但只有人类玩家可以采取这一外交行动。"
 AN_settings.105.t: "时代锁定殖民"
 AN_settings.105.d: "一些省份从大航海时代开始就不再能够被殖民。现在，为了更好地体现欧洲列强由于疾病和气候等多种因素而进行的历史扩张，某些省份只有在达到宗教改革时代、专制主义时代或革命时代后才可以被殖民。"

 AN_settings.11.t: "附庸国"
 AN_settings.11.d: "《新地图集》带来了三种新的附庸国类型：封邑、领地和邦联；同时也修改了朝贡国、附庸国和边境领的一些机制。"
 AN_settings.11.a: "封邑"
 AN_settings.11.b: "领地"
 AN_settings.11.c: "邦联"
 AN_settings.11.d1: "朝贡国、附庸国和边境领"

 AN_settings.111.t: "封邑"
 AN_settings.111.d: "封邑是小型封建附庸国，与你的国家属于同一文化组和宗教组。你必须已经采用封建制度，不信仰异教，并且属于西方、东方、安纳托利亚、穆斯林、印度、中国、印度支那、马来或高美洲科技组。有两个主要例外。只要双方都是成员（不包括选帝侯、自由城市和皇帝），神圣罗马帝国将像一个大的文化组一样运作。穆斯林国家可以将任何其他相邻的穆斯林国家或同一文化组（但宗教不同）的国家设为封邑。"
 AN_settings.112.t: "领地"
 AN_settings.112.d: "领地是特殊的附庸国，旨在代表各种王国、领地、发达的殖民地、自治领和王国。换句话说，领地可以被视为你帝国的终极附庸国。通常作为完成一系列任务的奖励获得，领地负责该地区的日常管理，同时提供出色的经济利益，并且在几乎所有极端情况下都将保持极高的忠诚度。 "
 AN_settings.113.t: "邦联"
 AN_settings.113.d: "邦联是高度忠诚的共同实体，与你的国家正式共享权力。就游戏机制而言，邦联是一种附庸国类型，它极大地增强了邦联的力量，但代价是牺牲了更典型的中央集权实体所享有的利益。事实上，邦联几乎总是非常小的实体，它们为了集体独立而联合起来。它们形成的条件仅限于特定的事件和宣战理由，比如瑞士或阿拉贡的情况。"
 AN_settings.114.t: "朝贡国、附庸国和边境领"
 AN_settings.114.d: "商业王国、曼荼罗国家或禁忌国家可以对相邻和附近的国家强制实施朝贡地位。附庸国增加了一些罕见的吞并条件，如果触发，这些条件将显示在吞并提示中。边境领现在可以发展到你总发展度的 33%，并获得更大的军事加成。然而，它们也可能被敌对势力大规模转移。边境领也可能被强加给与两个敌对大国接壤的小国。因此，边境领的价值更高，但也更容易被夺走。"

 AN_settings.12.t: "可成立国家"
 AN_settings.12.d: "可成立国家分为两种不同类型：中期可成立国家和后期可成立国家。"
 AN_settings.12.a: "中期可成立国家"
 AN_settings.12.b: "后期可成立国家"

 AN_settings.121.t: "中期可成立国家"
 AN_settings.121.d: "通常在宗教改革时代可用，中期可成立国家的决策不仅会改变国家标签，还会整合所有的封邑附庸国。"
 AN_settings.122.t: "后期可成立国家"
 AN_settings.122.d: "在革命时代可用，后期可成立国家的决策不仅会第二次改变国家标签，还会整合所有的领地附庸国。"

 AN_settings.13.t: "任务"
 AN_settings.13.d: "任务通常分为几个不同的类别。这些类别根据目标进行区分，同一类别的任务奖励往往相似。"
 AN_settings.13.a: "征服"
 AN_settings.13.b: "控制"
 AN_settings.13.c: "探索"
 AN_settings.13.d1: "殖民"
 AN_settings.13.e: "内政"
 AN_settings.13.f: "顶点"

 AN_settings.131.t: "征服"
 AN_settings.131.d: "征服任务是一种标准的任务类型，要求国家占领特定的省份、地区或区域。这通常通过直接征服或征服拥有必要省份的国家来实现。"
 AN_settings.132.t: "控制"
 AN_settings.132.d: "控制任务是一种特殊的任务类型，要求国家在战争期间控制或直接占领特定的省份。如果成功，被控制的土地将被占领。当目标省份被玩家拥有时，控制任务将转变为征服任务。"
 AN_settings.133.t: "探索"
 AN_settings.133.d: "探索任务是一种标准的任务类型，要求国家在世界地图上发现特定的省份。这些任务通常奖励前哨站和宣称，以帮助向相关地区扩张。"
 AN_settings.134.t: "殖民"
 AN_settings.134.d: "殖民任务是一种标准的任务类型，要求国家在殖民区域殖民一定数量的省份。这些任务通常奖励对殖民区域其余部分的宣称和核心。"
 AN_settings.135.t: "内政"
 AN_settings.135.d: "内政任务是一种特殊的任务类型，因情况而异。有时它们要求完成灾难事件、发展特定的省份或地区、建造建筑或单位，或以其他方式实现国内目标。"
 AN_settings.136.t: "顶点"
 AN_settings.136.d: "顶点任务是一种特殊的任务类型，通常出现在子任务树的末尾。这些任务会给能够完成它们的玩家奖励强大的加成。"

 AN_settings.14.t: "决策和事件"
 AN_settings.14.d: "《新地图集： Europa》带来了大量独特的决策和事件。"
 AN_settings.14.a: "政府改革"
 AN_settings.14.b: "贸易商品"

 AN_settings.141.t: "政府改革"
 AN_settings.141.d: "新增了一些政府改革。一般来说，主要国家拥有独特的政府类型，这些类型通常会启用独特的机制、决策或阶层。 \n\n伊比利亚国家现在有伊比利亚王国、伊比利亚王冠和伊比利亚君主独特改革。 \n\n法国国家现在有法国公国、法国王冠和法国君主独特改革。"
 AN_settings.142.t: "贸易商品"
 AN_settings.142.d: "贸易商品的许多方面都进行了调整，包括它们在未殖民省份的生成率、与盐和银等宝贵资源相关的特殊决策，以及重新平衡的省份和贸易修正值。"

