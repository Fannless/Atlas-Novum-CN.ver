 # 占领通知

 IR_seize.1.t: "被[From.GetName]占领"
 IR_seize.1.d: "来自[From.GetName]的使者提出了一项交易，以夺取他们现在控制的土地的所有权。然而，立即结束这场冲突可能是更明智的选择。"
 IR_seize.1.a: "如果这是和平的代价。"
