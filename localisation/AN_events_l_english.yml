 AN_institution_events.110.t: "工业革命"
 AN_institution_events.110.d: "全球化将资本主义体系传播到了世界各地。一系列松散连接的市场体系组成了一个相对一体化的全球体系，进而加剧了经济创新和发展的进程。工业化利用规模经济实现了商品的廉价生产，同时降低了成本并维持了一个消费阶层。快速的人口增长对商品产生了持续的需求。随着家庭手工业和制造业向工厂工作转变，更多的人涌入城市。土地贵族的最后挣扎被中产阶级商业的胜利喧嚣所淹没。大规模生产和城市化带来了巨大的社会变革，极大地增加了消费者的选择。曾经，劳动者用木制器具在金属盘子上用餐，而现在普通工人用金属器具在瓷盘上用餐。消费者开始要求各种各样的家居用品和家具——例如金属刀叉，以及地毯、镜子、炉灶、锅碗瓢盆、手表、时钟和琳琅满目的家具。大众消费时代已经来临！" #未修订
 AN_institution_events.110.a: "一切都将改变..."
 AN_institution_events.110.tt: "§Y拥抱§! §Y工业主义§! 制度对于未来的§Y科技§! 进步至关重要。"

