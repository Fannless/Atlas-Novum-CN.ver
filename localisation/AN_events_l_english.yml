 #IR Flavor Germany

 IR_flavor_SAX.1.t: "萨克逊内战"
 IR_flavor_SAX.1.d: "萨克逊内战是弗雷德里克二世和威廉三世之间为争夺统治权而进行的战争，持续时间从1446年到1451年。由于弗雷德里克二世和威廉三世之间对某些家族土地的划分产生争议，阿尔滕堡的划分最终导致了两兄弟之间的紧张局势加剧，以及对谁统治哪些地区的无法达成一致。在调解失败后，战争爆发。"
 IR_flavor_SAX.1.a: "给予威廉他应得的继承权。"
 IR_flavor_SAX.1.b: "威廉将不得不通过武力来获得。"
 IR_flavor_SAX.1.c: "改为扮演[THU.GetName]。"

 IR_flavor_SAX.2.t: "在瑙姆堡的条约"
 IR_flavor_SAX.2.d: "随着萨克逊内战的持续，双方都遭受了重创。现在是时候结束这场战争了。"
 IR_flavor_SAX.2.a: "在瑙姆堡签署条约"
 IR_flavor_SAX.2.b: "继续战斗"

 IR_flavor_SAX.3.t: "波希米亚的援助"
 IR_flavor_SAX.3.d: "由于弗雷德里克二世在战争中占据了上风，我们必须决定是否请求波希米亚的援助。"
 IR_flavor_SAX.3.a: "寻求波希米亚的援助"
 IR_flavor_SAX.3.b: "我们没有足够的资金。"

 IR_flavor_SAX.5.t: "去世的[Root.GetAdjective]统治者"
 IR_flavor_SAX.5.d: "我们的统治者去世了。根据我们家族的权利，继承权归我们的兄弟所有。"
 IR_flavor_SAX.5.a: "没有国王能永远统治。"

 IR_flavor_SAX.6.t: "莱比锡条约"
 IR_flavor_SAX.6.d: "随着萨克森土地的重新统一，我们的兄弟请求将这份新继承权的一部分授予他。"
 IR_flavor_SAX.6.a: "将他刚刚重新获得的部分土地授予他。"
 IR_flavor_SAX.6.c: "扮演[MEI.GetName]国家。"

