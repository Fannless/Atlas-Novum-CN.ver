 IR_flavor_HUN.3.t: "$YEAR$ 年议会"
 IR_flavor_HUN.3.desc: "在灾难性的瓦尔纳战役、国王阿尔伯特和国王弗拉迪斯拉夫相继去世以及败给奥斯曼人之后，国家濒临瓦解。瓦拉几亚总督亚诺什·匈雅提召集了一次议会，试图再次团结国家。由于拉迪斯拉斯·波斯特胡穆斯仍是推定继承人，但他尚未成年，因此需要有人来统治国家。国内分歧几乎无法调和，国家几近陷入无政府状态。"
 IR_flavor_HUN.3.a: "选举亚诺什·匈雅提为摄政王。"
 IR_flavor_HUN.3.b: "选举一位当地贵族来统治我们的国家。"
 IR_flavor_HUN.3.c: "维持现有的摄政委员会。"

 IR_flavor_HUN.4.t: "匈牙利对拉迪斯拉斯的压力"
 IR_flavor_HUN.4.desc: "亚诺什·匈雅提担任摄政王期间，越来越向施蒂利亚施压，要求他们将拉迪斯拉斯交到匈牙利贵族手中，以便他能正式成为推定国王。尽管拉迪斯拉斯尚未成年，但施蒂利亚人必须停止对他的影响。"
 IR_flavor_HUN.4.a: "现在不是时候。"
 IR_flavor_HUN.4.b: "是时候迫使他们服从我们的要求了。任何后果都可以接受。"
 IR_flavor_HUN.4.c: "也许我们可以贿赂腓特烈三世，让他释放拉迪斯拉斯。"
 IR_flavor_HUN.4.d: "拉迪斯拉斯已不再是我们关注的对象，我们必须开辟自己的道路。"

 IR_flavor_HUN.5.t: "拉迪斯拉斯·波斯特胡穆斯的摄政王"
 IR_flavor_HUN.5.d: "匈牙利摄政王亚诺什·匈雅提受到奥地利贵族关于哈布斯堡男孩信仰问题的挑战。奥地利贵族提议选举一位采列的贵族担任摄政王。"
 IR_flavor_HUN.5.a: "亚诺什·匈雅提仍是更好的选择。"
 IR_flavor_HUN.5.b: "向奥地利贵族让步。"

