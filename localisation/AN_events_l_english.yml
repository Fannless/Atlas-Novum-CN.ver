 IR_strait.1.t: "拉玛桥的毁灭"
 IR_strait.1.d: "自古以来，兰卡通过一座名为拉玛塞图的脆弱陆桥与印度相连。正如古老的《罗摩衍那》文本中所描述的，拉玛在猿人军队的帮助下建造了这座桥，以拯救他的妻子西塔免受罗刹王的囚禁。\n\n尽管它看起来一直很坚固，但最近的一场飓风摧毁了它，形成了新的帕尔克海峡——将锡兰与亚洲分开。"
 IR_strait.1.a: "不可思议。"
 IR_strait.1.b: "加固它！"

 IR_strait.2.t: "在锡兰建一条运河？"
 IR_strait.2.d: "尽管在几个世纪以来，它一直受到飓风和洪水的威胁，但拉玛塞图始终保持着印度和兰卡之间的联系。然而，我们朝廷中有些人贪婪地盯上了过往商船，认为在桥上修建一条运河将使曼纳尔成为一个战略和商业枢纽。然而，建造这条运河的费用无疑是巨大的..."
 IR_strait.2.a: "我们必须立即开始建设！"
 IR_strait.2.b: "相反，庆祝拉玛塞图的传奇。"


