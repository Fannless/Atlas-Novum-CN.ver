 AN_institution_events.100.t: "民族主义的兴起"
 AN_institution_events.100.d: "革命的烈火催生了一种新的政治理念——“民族”的概念以及个人在其中的地位。民族主义无视政治合法性的神授使命，拥抱一种悠久的统一传统，将单一的民族和文化定义为一个“民族”。民族主义认为，每个民族都应该自主治理，不受外部干涉；民族是政体的自然和理想基础。它旨在建立和维护基于文化、种族、地理位置、语言、政治、宗教、传统和共同历史等共同社会特征的凝聚力强的民族认同。结合自由主义在世界舞台上的兴起，这场运动激发了激进分子呼吁对世界秩序进行诸多改变。从分裂民族的统一，到自认为独特民族的自治和解放，再到新大陆殖民地为自由而进行的新一轮斗争。启蒙运动引发的公众讨论达到了顶峰，因为人民自己掌握了定义自身身份的权力。"
 AN_institution_events.100.a: "一切都将改变..."
 AN_institution_events.100.tt: "§Y拥抱§! §Y民族主义§! 制度对于未来的§Y科技§! 进步至关重要。"

