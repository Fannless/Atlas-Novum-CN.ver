 AN_institution_events.90.t: "国富论"
 AN_institution_events.90.d: "在过去几个世纪里，技术创新使得纺织和冶金等特定行业的产出有了有限的增长。通过建立通常位于城市范围之外的手工工场，商业资本家绕过了行会法律，鼓励了一种经济专业化模式。\n以亚当·斯密和大卫·休谟为首的一群经济理论家对传统的重商主义学说提出了挑战——比如认为世界财富是恒定的，任何财富的增加都必须从他人那里夺取的观点。商业巨头开始取代商人，成为资本主义体系中的主导力量，并且是导致手工业和行会衰落的新力量。这些富有的人能够促进获取原材料，并组织以前无法实现的大量劳动力。商业巨头阶层的资本融资本身就是对过去粗暴方法的巨大改进。毫无疑问，这种新的生产和组织模式将彻底改变文明！"
 AN_institution_events.90.a: "一切都将改变..."
 AN_institution_events.90.tt: "§Y拥抱§! §Y资本主义§! 制度对于未来的§Y科技§! 进步至关重要。"

