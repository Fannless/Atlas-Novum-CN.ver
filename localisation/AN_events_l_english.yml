 IR_flavor_BAV.1.t: "英戈尔施塔特分支的灭亡"
 IR_flavor_BAV.1.d: "在路德维希七世和他的儿子经历了一段斗争时期后，路德维希被囚禁，他的儿子统治到1445年去世。路德维希没有其他儿子，他于1447年去世后，他的土地被巴伐利亚 - 兰茨胡特公爵接管。"
