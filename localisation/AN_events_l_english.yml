 taungu_rise.1_desc: "在塔宾舒韦提国王的统治下，堂古帝国即将征服缅甸，尽管这位君主后来因狩猎事故过早去世。他的妹夫征服了印度支那，建立了历史上最大的东南亚帝国。然而，他的帝国在他死后立即发生叛乱，导致帝国崩溃。虽然后来得以恢复，但再也无法恢复往日的辉煌。"
 taungu_rise.1_a: "我们将统一东印度！"
 taungu_empire: "堂古帝国的崛起"

 mughal_form.1_title: "莫卧儿帝国的崛起"
 mughal_form.1_desc: "扎希尔·乌丁·穆罕默德，这位来自费尔干纳的军阀，在帕尼帕特战役中对我们造成了决定性的失败。他即将在我们未加固的情况下围攻我们的首都。"
 mughal_form.1_a: "向入侵者投降。"
 mughal_form.1_b: "我们将战斗到底！"

 aq_rise.1_title: "阿克奎尤鲁的崛起"
 aq_rise.1_desc: "阿克奎尤鲁长期以来无法扩张，因为他们受到对手卡拉·奎尤鲁或“黑羊土耳其人的”威胁。然而，随着乌祖恩·哈桑的统治，这种情况发生了变化。他在1467年击败了对手，阿克奎尤鲁占领了美索不达米亚的全部地区，并征服了波斯的部分地区。然而，一系列的继承危机使帝国分裂，最终被萨法维帝国吞并。"
 aq_rise.1_a: "复仇是甜美的.."
 aq_rise.1_b: "让我们不要过度扩张。"
 aq_expansion: "阿克奎尤鲁的崛起"

