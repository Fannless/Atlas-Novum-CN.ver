 AN_flavor_TUR.10.t: "弗拉德·特佩斯夺取多瑙河要塞！"
 AN_flavor_TUR.10.d: "在一次突袭中，瓦拉几亚的统治者弗拉德·特佩斯夺取了我们沿多瑙河的河岸要塞。吉尔吉乌，作为我们施加对瓦拉几亚统治的主要手段，沦陷于弗拉德的狡诈之中。特佩斯骑兵的急速冲锋让守军毫无防备，几个小时内便攻陷了要塞。其他附近的堡垒也传来了类似的消息。\n\n多瑙河的道路上，满是被钉死的土耳其守军的尸体，这让他获得了一个新头衔“刺客”。尽管他的举动大胆，但弗拉德的残忍必须以百倍的代价回报！"
 AN_flavor_TUR.10.a: "准备战争！我们必须夺回多瑙河！"
 AN_flavor_TUR.10.b: "静观其变..."

