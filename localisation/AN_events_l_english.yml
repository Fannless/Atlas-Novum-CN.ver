 IR_flavor_NAV.1.t: "圣塞巴斯蒂安港"
 IR_flavor_NAV.1.d: "为了支持纳瓦拉和其商船队，我们应该发展法属南方的圣塞巴斯蒂安港。"
 IR_flavor_NAV.1.a: "向卡斯蒂利亚提出购买该港口的请求。"
 IR_flavor_NAV.1.b: "这项事业不值得追求。"

 IR_flavor_NAV.2.a_tooltip: "关于圣塞巴斯蒂安的租约？"
 IR_flavor_NAV.2.t: "请求圣塞巴斯蒂安"
 IR_flavor_NAV.2.d: "纳瓦拉请求使用圣塞巴斯蒂安港。他们愿意为此支付每年50金币。"
 IR_flavor_NAV.2.a: "接受报价。"
 IR_flavor_NAV.2.b: "拒绝报价。"

 IR_flavor_NAV.3.t: "圣塞巴斯蒂安的年度问题"
 IR_flavor_NAV.3.d: "我们每年都要从卡斯蒂利亚租用圣塞巴斯蒂安港。我们现在必须做出决定。"
 IR_flavor_NAV.3.a: "继续租用，支付50金币。"
 IR_flavor_NAV.3.c: "结束租约。暂时。"
 IR_flavor_NAV.3.b: "拒绝付款，继续控制该港口。"

 IR_flavor_NAV.4.t:0 "阿方索国王的去世"
 IR_flavor_NAV.4.d:0 "伟大的阿方索去世，阿拉贡国王胡安二世继位。由于他与纳瓦拉的联系，胡安二世被认为是纳瓦拉的合法国王。"
 IR_flavor_NAV.4.a:0 "国王的去世令人悲痛。"
 IR_flavor_NAV.4.b:0 "我们必须支持胡安二世。"
 IR_flavor_NAV.4.c:0 "我们应该支持查理斯。"

 IR_flavor_NAV.5.t:0 "阿方索国王的去世"
 IR_flavor_NAV.5.d:0 "伟大的阿方索去世，阿拉贡国王胡安二世继位。由于他与纳瓦拉的联系，胡安二世被认为是纳瓦拉的合法国王。"
 IR_flavor_NAV.5.a:0 "国王的去世令人悲痛。"

 IR_flavor_NAV.6.t:0 "加泰罗尼亚的低语"
 IR_flavor_NAV.6.d:0 "胡安二世的统治引发了加泰罗尼亚的贵族们的不满，他们认为胡安二世的统治削弱了他们的权力。"
 IR_flavor_NAV.6.a:0 "我们必须支持加泰罗尼亚的贵族。"
 IR_flavor_NAV.6.b:0 "我们应该支持胡安二世。"

 IR_flavor_NAV.7.t:0 "寻求外国援助？"
 IR_flavor_NAV.7.d:0 "情况并没有按计划进行，我们的支持者人数不够。也许是时候寻求外部势力的帮助了。"
 IR_flavor_NAV.7.a:0 "向雷内王子提供纳瓦拉王冠。"
 IR_flavor_NAV.7.b:0 "我们将自己解决这个问题！"
 IR_flavor_NAV.7.c:0 "也许是时候我们屈服了..."

 IR_flavor_NAV.8.t:0 "加泰罗尼亚向外求助"
 IR_flavor_NAV.8.d:0 "加泰罗尼亚的贵族们反抗胡安二世的统治，寻求恢复他们的权利。"
 IR_flavor_NAV.8.a:0 "我们必须支持加泰罗尼亚的贵族。"
 IR_flavor_NAV.8.b:0 "这与我们无关。"

 IR_flavor_NAV.9.t:0 "阿方索的继承问题"
 IR_flavor_NAV.9.d:0 "随着胡安二世的去世，纳瓦拉的王位继承问题再次浮出水面。胡安二世的女儿埃莱娜被认为是合法继承人，但她的表兄费尔南多也对王位提出了要求。"
 IR_flavor_NAV.9.a:0 "支持埃莱娜继承王位。"
 IR_flavor_NAV.9.b:0 "支持费尔南多继承王位。"
 IR_flavor_NAV.9.c:0 "王位应归阿拉贡国王所有。"
 IR_flavor_NAV.9.e:0 "如果纳瓦拉要生存下去，阿拉贡必须屈服！"

 IR_flavor_NAV.10.t:0 "纳瓦拉的继承人。"
 IR_flavor_NAV.10.d:0 "胡安二世与布兰卡的婚姻没有留下合法的男性继承人，导致纳瓦拉王位继承问题复杂化。"
 IR_flavor_NAV.10.a:0 "支持费尔南多继承王位。"
 IR_flavor_NAV.10.b:0 "支持查理斯继承王位。"

 IR_flavor_NAV.11.t:0 "查理斯四世的失败"
 IR_flavor_NAV.11.d:0 "查理斯四世因反抗胡安二世而失败，纳瓦拉的王位继承问题再度引发争议。"
 IR_flavor_NAV.11.a:0 "胜利！"

 IR_flavor_NAV.12.t:0 "查理斯四世的胜利"
 IR_flavor_NAV.12.d:0 "查理斯四世成功推翻胡安二世，重新获得纳瓦拉王位。"
 IR_flavor_NAV.12.a:0 "胜利！"

 IR_flavor_NAV.13.t:0 "对加泰罗尼亚的承诺"
 IR_flavor_NAV.13.d:0 "随着加泰罗尼亚贵族的反抗，我们在纳瓦拉的统治面临挑战。"
 IR_flavor_NAV.13.a:0 "与加泰罗尼亚达成协议。"
 IR_flavor_NAV.13.b:0 "继续支持加泰罗尼亚的贵族。"

 IR_flavor_NAV.14.t:0 "镇压加泰罗尼亚叛乱"
 IR_flavor_NAV.14.d:0 "加泰罗尼亚的贵族叛乱已被镇压，我们必须尽快恢复秩序。"
 IR_flavor_NAV.14.a:0 "安抚加泰罗尼亚，给予自治权。"
 IR_flavor_NAV.14.b:0 "不予以特殊待遇！"

 IR_flavor_NAV.15.t:0 "阿方斯继承权的问题"
 IR_flavor_NAV.15.d:0 "尽管拉迪斯劳斯国王没有合法子嗣，但阿拉贡国王的王位继承似乎是安全的，因为国王的兄弟胡安·德·阿拉贡被确认是王位的继承人。胡安与纳瓦拉的布兰卡王后结婚，后者在1441年春去世。根据婚姻协议，纳瓦拉在布兰卡去世后应由其长子卡洛斯继承王位。然而，胡安成功地确保了王位的继承，现在以纳瓦拉国王的身份统治。"
 IR_flavor_NAV.15.a:0 "让我们希望继承顺利进行。"

 IR_flavor_NAV.16.t:0 "雷内成为加泰罗尼亚国王！"
 IR_flavor_NAV.16.d:0 "我们的敌人被击败，阿拉贡将加泰罗尼亚的王冠拱手让给我们。上帝显然站在我们这一边，雷内的王国只会继续走向伟大！"
 IR_flavor_NAV.16.a:0 "愿乔安国王万岁！"

 IR_flavor_NAV.17.t:0 "埃莱奥诺拉的继承"
 IR_flavor_NAV.17.d:0 "纳瓦拉保持了暂时的独立。埃莱奥诺拉和她的丈夫加斯顿育有三子。长子加斯顿四世被指定为其父的遗产和纳瓦拉王国的继承人。然而，他在继承王位之前就去世了，乔安娜的女儿凯瑟琳可能会成为继承人。她的叔叔纳瓦拉的约翰，纳尔博讷的子爵，可能会对此表示反对，许多博蒙特家族的人认为阿拉贡的费尔南多会是更好的选择。"
 IR_flavor_NAV.17.a:0 "纳瓦拉必须继续前进！"

 IR_flavor_NAV.18.t:0 "埃莱奥诺拉的去世"
 IR_flavor_NAV.18.d:0 "伟大的女王埃莱奥诺拉去世，但她并没有让我们失去希望。她的孙子弗朗西斯尚未成年，但在他母亲玛格达莱娜·德·瓦卢瓦的精心照料下，他将有时间成长为纳瓦拉所需的国王！"
 IR_flavor_NAV.18.a:0 "愿弗朗西斯·菲比乌斯万岁"

 IR_flavor_NAV.19.t:0 "弗朗西斯·菲比乌斯的悲剧"
 IR_flavor_NAV.19.d:0 "我们的年轻国王弗朗西斯在吹笛子时被发现死亡。很可能是被那些可恶的博蒙特家族下的毒！\n\n纳瓦拉被包围在狼群中，我们不能坐视不理。是时候让凯瑟琳登基为女王，让玛格达莱娜担任摄政，直到她成年吗？还是该把王位交给阿拉贡的费尔南多？\n\n我们必须在局势失控之前消除这个威胁。"
 IR_flavor_NAV.19.a:0 "愿凯瑟琳，纳瓦拉的真正女王，万岁！"
 IR_flavor_NAV.19.b:0 "够了，我们必须把王位给费尔南多。"

 IR_flavor_NAV.20.t:0 "凯瑟琳的婚姻"
 IR_flavor_NAV.20.d:0 "是时候为我们加冕的凯瑟琳找到合适的配偶了。然而，在这个充满掠夺者的世界里，我们必须小心翼翼。博蒙特家族希望她嫁给阿斯图里亚斯的约翰王子，费尔南多和阿拉贡的伊莎贝拉则是另一个选择。我们应该选择哪个婚姻提议，还是另寻他法？"
 IR_flavor_NAV.20.a:0 "将凯瑟琳嫁给阿尔布雷特的约翰。"
 IR_flavor_NAV.20.b:0 "将凯瑟琳嫁给阿斯图里亚斯的约翰王子。"
 IR_flavor_NAV.20.c:0 "另寻他法。"

 IR_flavor_NAV.21.t:0 "伊比利亚的继承"
 IR_flavor_NAV.21.d:0 "随着阿斯图里亚斯的约翰王子与纳瓦拉的凯瑟琳结婚，两个王国的王位继承问题得到了解决。乔安娜的血脉得以延续，纳瓦拉和阿拉贡的联合似乎是命中注定的。"
 IR_flavor_NAV.21.a:0 "愿她安息。"

 IR_flavor_NAV.22.t:0 "博蒙特家族的叛乱"
 IR_flavor_NAV.22.d:0 "博蒙特家族不再愿意进行政治和外交游戏。得到卡斯蒂利亚的支持，他们叛乱反对凯瑟琳和约翰的加冕。博蒙特的莱里尼伯爵占领了几座要塞，必须加以处理。阿拉贡的费尔南多告诉我们不要接受贝阿恩的援助。如果我们不迅速采取行动，卡斯蒂利亚可能会干预，我们将面临真正的危机..."
 IR_flavor_NAV.22.a:0 "接受贝阿恩的援助，镇压博蒙特家族，是时候结束这一切了"
 IR_flavor_NAV.22.b:0 "与博蒙特家族达成协议，稍后再解决这个问题..."

 IR_flavor_NAV.23.t:0 "纳瓦拉的终结？"
 IR_flavor_NAV.23.d:0 "我们为保持纳瓦拉的独立而战斗了很久，也许我们所做的一切都是徒劳的。在卡斯蒂利亚和阿拉贡的联军压倒性入侵下，纳瓦拉几乎被吞并。潘普洛纳抵挡住了敌军的进攻，但现在他们被迫投降。这可能是结束。我们面临着一个选择，如果我们将伊比利亚土地割让给卡斯蒂利亚-阿拉贡，并将剩余的王国作为封地献给法国，或许还有一线生机。我们该怎么办？"
 IR_flavor_NAV.23.a:0 "这是结束，向卡斯蒂利亚和法国投降。"
 IR_flavor_NAV.23.b:0 "继续战斗！继续战斗！"

 IR_flavor_NAV.24.t:0 "对抗外来入侵的保护"
 IR_flavor_NAV.25.d:0 "纳瓦拉仍然面临来自强大邻国的威胁。阿拉贡国王费尔南多一直在觊觎我们的土地。法国国王也试图迫使我们放弃伊比利亚以外的领土，特别是福瓦和比戈尔。也许与贝阿恩结成同盟是明智之举。"
 IR_flavor_NAV.25.a:0 "置之不理，我们不想惹恼法国或其他大国"
 IR_flavor_NAV.25.b:0 "与贝阿恩结成联邦，让我们与加斯科涅的兄弟们建立永久的防御联盟。" #(纳瓦拉获得贝阿恩作为联邦附庸)

 IR_flavor_NAV.26.t:0 "普罗旺斯干预加泰罗尼亚的利益！"
 IR_flavor_NAV.26.d:0 "加泰罗尼亚的伪王已去世，但他们并没有屈服于合法统治者，而是将加泰罗尼亚的王冠拱手让给普罗旺斯和阿让的雷内。这个傻瓜接受了他们的提议，并为了被称为加泰罗尼亚国王而向我们宣战。我们不能屈服！"
 IR_flavor_NAV.26.a:0 "愿乔安国王万岁！加泰罗尼亚必将复兴！"

 IR_flavor_NAV.27.t:0 "普罗旺斯干预加泰罗尼亚的利益！"
 IR_flavor_NAV.27.d:0 "加泰罗尼亚的伪王已去世，但他们并没有屈服于合法统治者，而是将加泰罗尼亚的王冠拱手让给普罗旺斯和阿让的雷内。这个傻瓜接受了他们的提议，并为了被称为加泰罗尼亚国王而向我们宣战。我们不能屈服！"
 IR_flavor_NAV.27.a:0 "愿乔安国王万岁！加泰罗尼亚必将复兴！"

