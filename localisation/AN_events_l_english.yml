 ## NAVARRA LOCALIZATION Events

 IR_flavor_NAV.1.t: "圣塞瓦斯蒂安港"
 IR_flavor_NAV.1.d: "几个世纪以来，巴斯克人一直占据着比利牛斯山脉的山脚，面向广阔无垠的大西洋。即使在今天，我们仍然保留着广泛的航海文化，是世界上最主要的优秀水手来源地之一。为了妥善支持纳瓦拉及其商船队，我们应该开发现在处于卡斯蒂利亚控制下的巴斯克港口圣塞瓦斯蒂安..."
 IR_flavor_NAV.1.a: "提议从卡斯蒂利亚购买该港口。"
 IR_flavor_NAV.1.b: "这不是值得追求的事业。"

 IR_flavor_NAV.2.a_tooltip: "租赁圣塞瓦斯蒂安港？"
 IR_flavor_NAV.2.t: "请求使用圣塞瓦斯蒂安港"
 IR_flavor_NAV.2.d: "纳瓦拉请求我们允许其使用圣塞瓦斯蒂安港。他们每年将为此支付50枚金币。"
 IR_flavor_NAV.2.a: "接受提议。"
 IR_flavor_NAV.2.b: "拒绝提议。"

 IR_flavor_NAV.3.t: "每年关于圣塞瓦斯蒂安港的问题"
 IR_flavor_NAV.3.d: "我们每年都从卡斯蒂利亚租赁圣塞瓦斯蒂安港。现在我们必须做出决定。"
 IR_flavor_NAV.3.a: "继续以50枚金币的价格租赁。"
 IR_flavor_NAV.3.c: "暂时终止租赁。"
 IR_flavor_NAV.3.b: "拒绝支付，将港口置于我们的控制之下。"

 IR_flavor_NAV.4.t:0 "阿方索国王之死"
 IR_flavor_NAV.4.d:0 "伟大的阿方索国王的不幸离世，结束了阿拉贡王冠一段荣耀与繁荣的统治时期。随着他的去世，纳瓦拉的琼国王似乎将登上王位。于是，阿拉贡王冠和纳瓦拉王国开始了共主邦联。然而，加泰罗尼亚的领主们对琼国王的继承并不满意，他们要求获得巨大的让步，才会接受他的统治。"
 IR_flavor_NAV.4.a:0 "纳瓦拉必须主导这个共主邦联。"
 IR_flavor_NAV.4.b:0 "纳瓦拉应该接受自己在阿拉贡之下的地位。"
 IR_flavor_NAV.4.c:0 "将王冠让给查理。"

 IR_flavor_NAV.5.t:0 "阿方索国王之死"
 IR_flavor_NAV.5.d:0 "伟大的阿方索国王的不幸离世，结束了阿拉贡王冠一段荣耀与繁荣的统治时期。随着他的去世，纳瓦拉的琼国王似乎将登上王位。于是，阿拉贡王冠和纳瓦拉王国开始了共主邦联。加泰罗尼亚的领主们对这一变化并不满意。我们应该作何反应呢？"
 IR_flavor_NAV.5.a:0 "我们将臣服于我们合法的国王琼。"
 IR_flavor_NAV.5.b:0 "我们绝不允许这样的人成为我们的国王！"

 IR_flavor_NAV.6.t:0 "加泰罗尼亚的不满之声"
 IR_flavor_NAV.6.d:0 "琼国王有着残酷的名声，他曾试图剥夺长子的继承权，以便随心所欲。这个人显然已被权力腐蚀，有人可能会争论王冠是否真的应该属于他。在最近的议会上，著名的法学家琼·杜赛裁定，国王违反了四项《巴塞罗那惯例》、四项《加泰罗尼亚宪法》和《莱里达法令》。我们再也无法容忍这种行为了，是时候支持卡洛斯了..."
 IR_flavor_NAV.6.a:0 "加泰罗尼亚将崛起，反抗这种暴政！开战！"
 IR_flavor_NAV.6.b:0 "我不会支持这种荒谬的行为，琼才是合法的国王！"

 IR_flavor_NAV.7.t:0 "是时候寻求外国援助了吗？"
 IR_flavor_NAV.7.d:0 "事情进展并不如计划的那样，我们原以为会有更多人站出来反抗背信者琼的不公统治。卡洛斯现在已经去世，似乎是被他的继母——背信者的妻子毒死的。很难相信他与此事无关。不过，还有其他人有合理的王位诉求。我们应该向普罗旺斯和安茹的好人勒内求助，他是琼·洛弗国王的孙子。我们应该向勒内寻求援助..."
 IR_flavor_NAV.7.a:0 "将加泰罗尼亚王冠献给勒内！"
 IR_flavor_NAV.7.b:0 "我们将自己战斗到底！"
 IR_flavor_NAV.7.c:0 "也许是时候屈服了..."

 IR_flavor_NAV.8.t:0 "加泰罗尼亚的援助请求"
 IR_flavor_NAV.8.d:0 "加泰罗尼亚的领主们反抗暴君琼二世。但事情并未如他们所愿，他们推选的国王卡洛斯四世离奇死亡。作为回应，他们将王冠献给了我们。琼当然不会放弃他的王位诉求，这将是一场艰苦的战斗，但回报也将十分丰厚。我们应该如何应对这场危机呢？"
 IR_flavor_NAV.8.a:0 "这是正义之举！我们必须为加泰罗尼亚出面干预。"
 IR_flavor_NAV.8.b:0 "两狗相斗，莫去插手，否则会被咬。"

 IR_flavor_NAV.9.t:0 "阿拉贡和纳瓦拉的继承问题"
 IR_flavor_NAV.9.d:0 "琼二世继承阿拉贡王冠的条件是纳瓦拉保持独立，我们必须确保遵守这一点，否则未来会引发问题。现在琼二世已经去世，他的继承问题随之浮现。他的遗愿是纳瓦拉由他的女儿、富瓦的统治者埃莉诺继承，而阿拉贡王冠则由他的儿子斐迪南继承。我们一直努力维持这种统一，如果我们允许这个共主邦联分裂，其他人肯定会试图利用我们。"
 IR_flavor_NAV.9.a:0 "我们将实现琼的遗愿，埃莉诺万岁！"
 IR_flavor_NAV.9.b:0 "我们将实现琼的遗愿，荣耀归于斐迪南！"
 IR_flavor_NAV.9.c:0 "阿拉贡不能在对手面前显得软弱，纳瓦拉必须留在阿拉贡！"
 IR_flavor_NAV.9.e:0 "如果纳瓦拉要生存下去，阿拉贡必须让步！"

 IR_flavor_NAV.10.t:0 "纳瓦拉的继承人"
 IR_flavor_NAV.10.d:0 "阿拉贡的约翰二世在迎娶布兰奇一世（查理三世的女儿）后成为纳瓦拉国王。然而，从法律上讲，直到1441年布兰奇一世去世前，她仍是摄政女王。布兰奇一世去世后，约翰二世宣称自己为纳瓦拉国王。问题在于，部分婚姻协议规定，他们的长子——维亚纳王子查理四世将在布兰奇一世去世后继承王位。约翰二世和查理相处得非常不好。现在这个问题已经到了白热化的程度，因为约翰二世迎娶了胡安娜·恩里克斯·德·科尔多瓦，她经常干涉内政。现在，各个巴斯克派别已经开始选边站，局势可能已经无法调和了..."
 IR_flavor_NAV.10.a:0 "约翰二世是纳瓦拉国王，让埃莉诺成为继承人。"
 IR_flavor_NAV.10.b:0 "让查理成为继承人，希望他不会遭遇不测..."

 IR_flavor_NAV.11.t:0 "查理四世的失败"
 IR_flavor_NAV.11.d:0 "当约翰二世拒绝让查理成为纳瓦拉王国的继承人时，查理四世奋起反抗。约翰二世成功保卫了王国并击败了查理，查理此后逃到法国寻求安全。希望他不要再回来了..."
 IR_flavor_NAV.11.a:0 "胜利！"

 IR_flavor_NAV.12.t:0 "查理四世的胜利"
 IR_flavor_NAV.12.d:0 "当约翰二世拒绝让查理成为纳瓦拉王国的继承人时，查理四世奋起反抗。查理成功击败了约翰，并登上了他应得的王位！"
 IR_flavor_NAV.12.a:0 "胜利！"

 IR_flavor_NAV.13.t:0 "对加泰罗尼亚的承诺"
 IR_flavor_NAV.13.d:0 "自从加泰罗尼亚的领主们将王冠献给勒内后，我们就卷入了这场该死的战争，损失了数千条生命，却几乎没有得到任何回报。我们还要继续沿着这条毁灭之路走下去吗？"
 IR_flavor_NAV.13.a:0 "加泰罗尼亚自食其力。"
 IR_flavor_NAV.13.b:0 "我们将与加泰罗尼亚人并肩战斗到底！"

 IR_flavor_NAV.14.t:0 "平定加泰罗尼亚叛乱"
 IR_flavor_NAV.14.d:0 "加泰罗尼亚的领主们起来反抗我们的王冠，我们终于平定了这场非法叛乱！我们必须尽快恢复秩序。"
 IR_flavor_NAV.14.a:0 "给予加泰罗尼亚人自治权以安抚他们。"
 IR_flavor_NAV.14.b:0 "不会给予任何特殊待遇！"

 IR_flavor_NAV.15.t:0 "阿方索的继承问题"
 IR_flavor_NAV.15.d:0 "尽管阿方索五世国王没有合法子嗣，但阿拉贡的继承顺序似乎很明确，因为国王的兄弟若昂王子已被确认为王位的下一顺位继承人。若昂王子长期与纳瓦拉的布兰奇女王结婚，可惜她于公元1441年春天去世。纳瓦拉王国没有传给他们的儿子卡洛斯，而是若昂成功地为自己夺取了王位，现在他以自己的名义统治着纳瓦拉。这样一来，如果阿方索国王在若昂在世时去世，只要纳瓦拉保持独立，阿拉贡和纳瓦拉的王冠就将统一。然而，若昂名声不佳，许多人可能会抵制他的统治。"
 IR_flavor_NAV.15.a:0 "希望继承过程顺利。"

 IR_flavor_NAV.16.t:0 "勒内登上加泰罗尼亚王位！"
 IR_flavor_NAV.16.d:0 "我们的敌人被击败了，阿拉贡已将加泰罗尼亚王冠的权利让给了我们。显然上帝站在我们这边，勒内的王国必将不断走向辉煌！"
 IR_flavor_NAV.16.a:0 "好人勒内国王万岁！"

 IR_flavor_NAV.17.t:0 "埃莉诺的继承"
 IR_flavor_NAV.17.d:0 "目前，纳瓦拉保持了独立。埃莉诺和她的丈夫加斯顿育有三个儿子。长子加斯顿四世本应继承父亲的领地和纳瓦拉王国。然而，他在继承之前就去世了，因此在埃莉诺去世后，王国将由他的长子弗朗西斯·菲比斯继承，其母亲瓦卢瓦的玛格达莱娜将在他成年前担任摄政王。 \n如果他遭遇不测，那么他的妹妹凯瑟琳将取而代之统治。他们的叔叔富瓦的约翰，纳博讷子爵可能会反对这一点，许多博蒙领主认为阿拉贡的斐迪南是更好的选择。
 IR_flavor_NAV.17.a:0 "纳瓦拉必须继续推进！"

 IR_flavor_NAV.18.t:0 "埃莉诺之死"
 IR_flavor_NAV.18.d:0 "我们伟大的女王埃莉诺已经离世，但她并未让我们失去希望。她的孙子弗朗西斯年纪尚小，还无法执政，但在他母亲玛格达莱娜·德·瓦卢瓦的悉心照料下，他将有时间成长为纳瓦拉所需的国王！"
 IR_flavor_NAV.18.a:0 "弗朗西斯·菲比斯万岁！"

 IR_flavor_NAV.19.t:0 "弗朗西斯·菲比斯的悲剧"
 IR_flavor_NAV.19.d:0 "我们年轻的国王弗朗西斯在吹奏完笛子后被发现死亡。很可能是那些可恶的博蒙特家族成员下的毒！ \n\n纳瓦拉如今四面受敌，我们不能坐视不管。我们是否该让凯瑟琳成为女王，让玛格达莱娜继续担任摄政，直至她成年？埃莉诺之子、纳博讷子爵约翰·德·富瓦不会赞同这一做法，他很可能会认为现在正是依据萨利克法提出其荒谬王位诉求的绝佳时机。而我们这里并没有这样的法律。其他势力也开始干涉我们的事务，阿拉贡的斐迪南宣称自己有权继承王位。 \n\n我们必须在局势彻底失控之前消除这一威胁。"
 IR_flavor_NAV.19.a:0 "纳瓦拉真正的女王凯瑟琳万岁！"
 IR_flavor_NAV.19.b:0 "够了，我们必须把王位让给斐迪南。"

 IR_flavor_NAV.20.t:0 "凯瑟琳的婚姻"
 IR_flavor_NAV.20.d:0 "是时候为凯瑟琳加冕，让她成为纳瓦拉女王了。然而在当今世界，我国被诸多觊觎者包围，为凯瑟琳寻得一位合适的配偶至关重要。博蒙特家族希望她嫁给阿斯图里亚斯王子约翰，他是卡斯蒂利亚 - 阿拉贡的斐迪南和伊莎贝拉之子。这或许最终会导致纳瓦拉被卡斯蒂利亚王冠吞并，但这可能是最为稳妥的选择。不过，阿尔布雷的阿兰给出了另一个颇具吸引力的方案。阿兰以其卓越的外交才能闻名，凯瑟琳可以嫁给他的儿子，佩里戈尔伯爵兼利摩日子爵约翰。这将使我们在加斯科涅拥有强大盟友，并能直接掌控佩里戈尔和利摩日。为平衡这一提议，斐迪南和阿兰达成了一项协议，即我们释放贝阿恩使其成为独立国家。不幸的是，博蒙特家族强烈反对这一提议，很可能会引发麻烦。我们该选择哪个联姻提议，还是另寻其他方案呢？"
 IR_flavor_NAV.20.a:0 "让凯瑟琳嫁给阿尔布雷的约翰。"
 IR_flavor_NAV.20.b:0 "让凯瑟琳嫁给阿斯图里亚斯王子约翰。"
 IR_flavor_NAV.20.c:0 "我们去寻找其他选择吧。"

 IR_flavor_NAV.21.t:0 "伊比利亚的继承"
 IR_flavor_NAV.21.d:0 "阿斯图里亚斯王子约翰与纳瓦拉女王凯瑟琳联姻后，这个王国注定将并入卡斯蒂利亚君主国。凯瑟琳去世后，王国由约翰摄政，最终将由他们的后代继承，这些后代将是两个王国的继承人。"
 IR_flavor_NAV.21.a:0 "愿她安息。"

 IR_flavor_NAV.22.t:0 "博蒙特家族的叛乱"
 IR_flavor_NAV.22.d:0 "博蒙特家族已不再玩弄政治和外交手段。在卡斯蒂利亚的支持下，他们起兵反对凯瑟琳和约翰，试图阻止二人加冕。莱林的博蒙特伯爵占领了几座堡垒，必须予以解决。阿拉贡的斐迪南告诫我们不要接受贝阿恩提供的援助。若我们不迅速行动，卡斯蒂利亚可能会介入，届时局面将一发不可收拾……"
 IR_flavor_NAV.22.a:0 "接受贝阿恩的援助，镇压博蒙特家族，是时候彻底解决这个问题了"
 IR_flavor_NAV.22.b:0 "与博蒙特家族达成协议，此事稍后再做了断……"

 IR_flavor_NAV.23.t:0 "纳瓦拉的终结？"
 IR_flavor_NAV.23.d:0 "我们为使纳瓦拉保持独立王国已奋战许久，或许这一切都是徒劳。在卡斯蒂利亚和阿拉贡联军，以及国内博蒙特盟友的强大攻势下，纳瓦拉几乎全面溃败。潘普洛纳竭尽全力抵御敌军，如今也被迫投降。这或许就是结局。不过，我们仍有选择，若将伊比利亚的土地让予卡斯蒂利亚 - 阿拉贡，并将王国剩余部分作为封地献给法国，我们便有机会存续下去。我们该如何抉择？"
 IR_flavor_NAV.23.a:0 "一切都结束了，向卡斯蒂利亚和法国投降。"
 IR_flavor_NAV.23.b:0 "继续战斗！战斗到底！"

 IR_flavor_NAV.24.t:0 "纳瓦拉的征服"
 IR_flavor_NAV.24.d:0 "我们击退了纳瓦拉人，他们逃至比利牛斯山脉另一侧，并在那里顽强坚守剩余领土。目前，控制纳瓦拉真正的伊比利亚部分已足够，若贸然越过比利牛斯山脉，法国极有可能介入。我们是该接受伊比利亚纳瓦拉的让步，还是继续推进？"
 IR_flavor_NAV.24.a:0 "潘普洛纳和伊比利亚的纳瓦拉就是我们的目标，纳瓦拉王国如今归我们所有！"
 IR_flavor_NAV.24.b:0 "整个纳瓦拉都必须属于我们，法国不是我们的对手！"

 IR_flavor_NAV.25.t:0 "抵御外国入侵"
 IR_flavor_NAV.25.d:0 "纳瓦拉依旧面临着来自强国的巨大威胁。卡斯蒂利亚和阿拉贡的王室几个世纪以来一直觊觎我国，斐迪南仍试图宣称对纳瓦拉拥有统治权。法国国王一直试图迫使我们放弃伊比利亚以外的领土，即富瓦和比戈尔。贝阿恩也受到法国王室的威胁，或许我们能与他们达成协议。"
 IR_flavor_NAV.25.a:0 "暂且搁置此事，我们不想得罪法国或其他大国"
 IR_flavor_NAV.25.b:0 "与贝阿恩结成联盟，让我们与加斯科涅的同胞建立永久防御同盟。" #(纳瓦拉获得贝阿恩作为联盟附庸)

 IR_flavor_NAV.26.t:0 "普罗旺斯为加泰罗尼亚出面干预！"
 IR_flavor_NAV.26.d:0 "加泰罗尼亚的伪王去世了，但他们并未向合法统治者屈服，反而将加泰罗尼亚王冠献给了普罗旺斯和安茹的勒内。这个蠢货接受了他们的提议，并向我们宣战，妄图获得加泰罗尼亚国王的头衔。我们绝不能屈服！"
 IR_flavor_NAV.26.a:0 "琼国王万岁！加泰罗尼亚必将光复！"

 IR_flavor_NAV.27.t:0 "普罗旺斯为加泰罗尼亚出面干预！"
 IR_flavor_NAV.27.d:0 "加泰罗尼亚的伪王去世了，但他们并未向合法统治者屈服，反而将加泰罗尼亚王冠献给了普罗旺斯和安茹的勒内。这个蠢货接受了他们的提议，并向我们宣战，妄图获得加泰罗尼亚国王的头衔。我们绝不能屈服！"
 IR_flavor_NAV.27.a:0 "琼国王万岁！加泰罗尼亚必将光复！"

