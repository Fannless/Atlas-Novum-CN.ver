 #Historic Generals/ministers/admirals

 #Dutch
 ir_men_ned.1.t: "米歇尔·德·吕特"
 ir_men_ned.1.d: "米歇尔·阿德里安斯佐恩·德·吕特是荷兰的一位海军上将。他是历史上最优秀的海军指挥官之一，因在17世纪的英荷战争中表现出色而闻名。他与英法作战，并多次获得重大胜利，其中最著名的可能是对梅德韦的袭击。虔诚的德·吕特深受水手和士兵的爱戴；这个绰号来源于他：Bestevaêr（荷兰语中“祖父”的古语）。"
 ir_men_ned.2.t: "科尔内利斯·德·维特"
 ir_men_ned.2.d: "科尔内利斯·德·维特是荷兰旧有的贵族家庭德·维特家的成员。他于1623年6月15日出生在荷兰的多德雷赫特。1650年，他成为多德雷赫特的市长，并成为荷兰和西弗里斯兰的地方议会成员。此后，他被任命为普滕的鲁瓦尔德（官方职务，结合了警察局长和检察官的职能）和比埃兰的法尔夫。 他与弟弟约翰·德·维特（荷兰的“大养老金领取者”）关系密切，并在其整个职业生涯中给予他极大的支持。 1677年，他作为荷兰代表团的副手，随米哈伊尔·德·吕特参加了著名的梅德韦袭击。 科尔内利斯·德·维特在1672年和1673年两次担任海军上将，并在1672年和1674年两次担任海军大臣。 他以冷静和勇气著称。 他在1672年和1673年两次担任海军上将，并在1672年和1674年两次担任海军大臣。 他以冷静和勇气著称。"
 ir_men_ned.3.t: "雅各布斯·阿米纽斯"
 ir_men_ned.3.d: "雅各布斯·阿米纽斯是荷兰宗教改革时期的神学家，他的观点成为阿米念主义和荷兰再宗教改革运动的基础。他于1603年起担任莱顿大学的神学教授，并撰写了许多关于神学的书籍和论文。阿米纽斯的教义挑战了加尔文主义的标准，特别是对预定论的看法，引发了广泛的讨论和争议。"
 ir_men_ned.4.t: "雅各布·阿尔米纽斯"
 ir_men_ned.4.d: "雅各布·阿尔米纽斯是荷兰的一位神学家和宗教改革者，他的教义成为阿米念主义的基础。阿尔米纽斯主张普遍救赎和自由意志，反对加尔文主义的预定论。他的观点在荷兰和其他地方引发了激烈的争论，并导致了与加尔文主义者的分裂。"
 ir_men_ned.5.t: "亨利·卡文迪许"
 ir_men_ned.5.d: "亨利·卡文迪许是英国化学家和物理学家，以发现氢气而闻名。他的实验室工作和对气体性质的研究奠定了现代化学的基础。卡文迪许的研究包括对气体的研究，尤其是可燃气体，并且他是第一个识别和命名氢气的人。他的发现对后来的化学家产生了深远的影响。"
 ir_men_ned.6.t: "弗雷德里克·德·霍特曼"
 ir_men_ned.6.d: "弗雷德里克·德·霍特曼是荷兰东印度公司的官员，曾于十七世纪初两度担任荷兰东印度公司总督。他是雅加达的创始人，雅加达是荷兰东印度公司的首都。因其在荷兰东印度公司中的主导作用，德·霍特曼被视为荷兰国家的英雄。他在1618年曾说过一句名言：“不要绝望，不要怜悯敌人，因为上帝与我们同在”，这句话体现了他的单-minded残忍，以及他对其事业神圣性质的坚定信念。由于其自称的神圣授权被广泛认为是过度的，尤其是在印尼独立后，德·霍特曼的历史形象受到更为严厉的审视。"
 ir_men_ned.7.t: "阿德里安·布洛克"
 ir_men_ned.7.d: "阿德里安·布洛克是荷兰的一位私人商人、私掠者和船长，以探索从新泽西到马萨诸塞州的沿海和河谷地区而闻名。他在1611年至1614年间进行了四次航行，追随亨利·哈德逊于1609年的探险之后，开辟了荷兰在美洲的殖民地。他可能为罗德岛命名，并与当地美洲原住民建立了早期贸易关系。他的探险为后来的殖民者提供了重要的地理和人文知识。"

