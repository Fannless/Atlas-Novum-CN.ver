 # 疾病与饥荒
 # 仅供参考
 #desc_measles:0 "麻疹症状的特点是出现红疹和高烧。这是一种高度传染性的病毒。"
 #desc_plague:0 "腺鼠疫症状的特点是淋巴结变黑、肿胀（称为腹股沟淋巴结炎），同时伴有发烧和呕吐。这是一种由老鼠身上的跳蚤传播的细菌感染。"
 #desc_yellow_fever:0 "黄热病症状的特点是不受控制的出血和肝功能衰竭，导致皮肤发黄。这是一种由蚊子传播的热带病毒。"
 #desc_smallpox:0 "天花症状的特点是全身布满充满液体的斑疹，此外还伴有发烧、严重疤痕和偶尔失明。这是一种高度传染性的病毒。"
 #desc_typhus:0 "斑疹伤寒症状的特点是突然发烧、出现深色皮疹、对光敏感和谵妄。这是一种通过跳蚤、螨虫和蜱虫等寄生虫传播的细菌感染。"
 #desc_influenza:0 "流感症状的特点是高烧、流鼻涕、喉咙痛、关节疼痛、头痛、咳嗽和疲劳。这是一种高度传染性的病毒。"
 #desc_salmonella:0 "沙门氏菌感染症状的特点是腹泻、腹部绞痛、发烧和脱水。这是一种主要通过食用受污染食物传播的细菌感染。"
 #desc_cholera:0 "霍乱症状的特点是在数小时内出现严重腹泻和脱水。还可能出现眼睛凹陷、皮肤寒冷发蓝的症状。这是一种通过受人类粪便污染的不安全食物和水传播的细菌感染。"
 #desc_malaria:0 "疟疾症状的特点是发烧、疲劳、肝功能衰竭、癫痫发作，偶尔还会昏迷。这是一种由热带蚊子传播的寄生虫感染。"
 #desc_dengue:0 "登革热症状的特点是发烧、呕吐、脱水、头痛、关节疼痛和不受控制的出血。这是一种由蚊子传播的热带病毒。"

