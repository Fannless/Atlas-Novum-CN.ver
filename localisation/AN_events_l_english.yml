 #Historic Generals/ministers/admirals

 #Dutch
 ir_men_ned.1.t: "米歇尔·阿德里安松·德·鲁伊特"
 ir_men_ned.1.d: "米歇尔·阿德里安松·德·鲁伊特是一名荷兰海军上将。他是历史上最有才华的海军将领之一，最为人所知的是他在17世纪英荷战争中的表现。他与英国和法国作战，并取得了几次重大胜利，其中最著名的可能是梅德韦突袭战。虔诚的德·鲁伊特深受他的水手和士兵的爱戴；他最重要的绰号“Bestevaêr”（古荷兰语，意为“祖父”）就来自他们。"
 ir_men_ned.2.t: "科内利斯·德·维特"
 ir_men_ned.2.d: "科内利斯·德·维特是荷兰古老的贵族家族德·维特家族的成员。他于1623年6月15日出生在荷兰共和国荷兰省的多德雷赫特。他是雅各布·德·维特的儿子，约翰的哥哥。1650年，他成为多德雷赫特的市长，并成为荷兰和西弗里西亚议会的成员。之后，他被任命为普滕的治安官（兼任警察局长和检察官的职务）和拜尔兰的地方法官。他与他的弟弟、荷兰大议长约翰·德·维特关系密切，并在其整个职业生涯中以卓越的能力和精力支持他。1667年，他被荷兰议会选为副手，陪同海军中将米歇尔·阿德里安松·德·鲁伊特参加了著名的梅德韦突袭战。在这次行动中，科内利斯·德·维特以冷静和勇敢而声名远扬。1672年，他再次陪同德·鲁伊特参战，并在索莱湾大战中与英法联合舰队作战，表现出色。由于生病，他不得不离开舰队，回到多德雷赫特后，他发现奥兰治派势力崛起，他和他的弟弟成为了民众怀疑和仇恨的对象。他因叛国的虚假指控而被捕，但尽管遭受了严刑拷打，他仍拒不认罪，最终被非法判处流放。在他即将获释的那天，他和他的弟弟被同一群精心组织的私刑暴徒暗杀，这是奥兰治派的约翰·基维特和海军中将科内利斯·特龙普阴谋的受害者。他们两人的尸体都被严重毁坏，心脏被挖出作为战利品展示。"
 ir_men_ned.3.t: "雅各布斯·阿明尼乌"
 ir_men_ned.3.d: "雅各布斯·阿明尼乌是雅各布·赫尔曼松的拉丁化名字[a]，他是新教宗教改革时期的荷兰神学家，其观点成为阿明尼乌主义和荷兰抗议派运动的基础。从1603年起，他担任莱顿大学的神学教授，并撰写了许多关于神学的书籍和论文。他去世后，他对归正会标准《比利时信纲》的挑战在多特宗教会议上引发了广泛讨论，该会议制定了加尔文主义的五点教义以回应阿明尼乌的教义。"
 ir_men_ned.4.t: "扬·彼得松·科恩"
 ir_men_ned.4.d: "扬·彼得松·科恩是17世纪初荷兰东印度公司（VOC）在印度尼西亚的官员，曾两度担任荷属东印度总督。他是巴达维亚（荷属东印度的首府）的创始人。他因推动荷兰东印度公司在荷属东印度占据主导地位而闻名，长期以来在荷兰被视为民族英雄。他在1618年的一句名言“不要绝望，不要怜悯敌人，因为上帝与我们同在”体现了他的坚定无情，以及他对自己事业受神庇佑的坚定信念。许多人认为，他利用这种自称的神的庇佑来使用暴力以实现其垄断贸易的最终目标的做法过于极端，即使在那个相对暴力的时代也是如此。因此，自印度尼西亚独立以来，人们对他的看法更为批判，历史学家认为他常用的暴力手段有些过分。科恩在当时以治理严格和严厉批评与他意见不同的人而闻名，有时甚至会批评荷兰东印度公司的17位董事（为此他受到了斥责）。科恩对下属严格，对对手毫不留情。他为达到目的而愿意使用暴力的做法让许多人难以接受，即使在那个相对暴力的历史时期也是如此。当被托付给科恩照顾的女孩萨尔特耶·斯佩克斯被发现与士兵彼得·科尔滕霍夫在科恩的私人住所里相拥时，科恩毫不留情地将科尔滕霍夫斩首。斯佩克斯因未成年才免于被溺死的死刑。"
 ir_men_ned.5.t: "彼得·德·拉·库尔"
 ir_men_ned.5.d: "彼得·德·拉·库尔出生于莱顿，是老彼得·德·拉·库尔和珍妮·德斯普兰克斯的儿子。他的父母是来自佛兰德斯的新教移民，大约在1613年定居在莱顿，以便能够践行他们的信仰，并从莱顿作为世界布料制造业中心的快速发展中获利。老彼得·德·拉·库尔在来到莱顿之前是一名成功的布料商人。他的妻子也来自一个富有的布料制造商家庭。在彼得出生时，他们已经成为当地经济精英的一员。这对夫妇还有另外三个孩子：雅各布（1617年出生）、约翰娜（1620年出生）和约翰（1622 - 1660年）。人们普遍认为约翰至少是后来归于彼得名下的两本书的作者。德·拉·库尔在莱顿大学学习，并在1641 - 1643年完成了一次欧洲大游学。他去过伦敦、法国的索米尔、日内瓦和巴塞尔。他在旅途中写的日记被保存下来，并于1928年出版。回到莱顿后，德·拉·库尔继承了父亲的事业，与他的弟弟约翰一起创办了一家布料贸易公司。到1650年，两兄弟的公司已发展成为当地领先的布料企业之一。尽管德·拉·库尔有移民背景，但他还是得以融入荷兰的社会精英阶层。他成为了莱顿执政委员会成员约翰·埃勒曼的密友，而埃勒曼是1653年至1672年间荷兰共和国实际领导人约翰·德·维特的亲戚。1657年，德·拉·库尔与埃勒曼的嫂子伊丽莎白·托勒纳尔结婚，但她在一年后因分娩去世。1660年，厄运再次降临，德·拉·库尔的弟弟兼商业伙伴约翰去世。1661年，彼得再婚，这次娶了两位富有的阿姆斯特丹商人的妹妹卡塔琳娜·范德沃特，她同样也是约翰·德·维特的亲戚。正是在德·拉·库尔人生的这段动荡时期，他出版了几乎所有关于荷兰和更大范围的荷兰共和国政治经济学的书籍。在他最著名的书籍《荷兰的利益》的序言中，他明确将这次出版热潮归因于需要转移自己对所遭遇悲剧的注意力。他这一系列著作的核心是1662年出版的《荷兰的利益》。这本书对荷兰共和国的经济成功进行了批判性分析，并展示了这种成功是如何通过自由竞争和自由（即共和制）政府的共同作用实现的。这本书一夜之间成为畅销书。在荷兰，《荷兰的利益》作为一份共和主义宣言而声名狼藉。在国外，这本书被广泛翻译，并被视为解释荷兰经济奇迹般成功的指南。"
 ir_men_ned.6.t: "弗雷德里克·德·豪特曼"
 ir_men_ned.6.d: "弗雷德里克·德·豪特曼出生于荷兰十七省的豪达。在1595 - 1597年荷兰首次东印度探险期间（同行的荷兰航海家彼得·迪克斯松·凯泽在此次探险中去世），他协助凯泽进行天文观测。1598 - 1599年，他还参加了由他的哥哥科内利斯·德·豪特曼率领的第二次探险。科内利斯在那次探险中丧生，弗雷德里克被苏门答腊北部亚齐苏丹囚禁，但他利用两年的囚禁时间学习了当地的马来语，并进行了天文观测。这些观测补充了凯泽在第一次探险中所做的观测。根据他们的观测结果确定的星座于1597年或1598年首次出现在彼得鲁斯·普兰修斯制作的地球仪上，后来的地球仪（特别是1603年威廉·布劳制作的地球仪）根据德·豪特曼后来的观测结果进行了调整。如今，这些星座的发现功劳通常被共同归于凯泽、德·豪特曼和普兰修斯[1]，尽管其中一些基础恒星此前就已被知晓。这些星座也与约翰·拜耳密切相关，他在1603年的星图《测天图》中收录了这些星座。"
 ir_men_ned.7.t: "阿德里安·布洛克"
 ir_men_ned.7.d: "阿德里安（又名Aerjan）·布洛克是一名荷兰私商、私掠船船长，最为人所知的是他在1611年至1614年间进行的四次航行中，对如今新泽西州和马萨诸塞州之间的沿海和河谷地区进行了探索，这是继1609年亨利·哈德逊的探险之后的行动。他可能是罗得岛布洛克岛的命名者，还与美洲原住民建立了早期贸易关系。在他1614年最后一次航行的地图上，大西洋中部地区的许多地理特征首次出现，并且“新尼德兰”这一术语首次被用于该地区。他被认为是第一个进入长岛海峡和康涅狄格河，并确定曼哈顿和长岛是岛屿的欧洲人。"

