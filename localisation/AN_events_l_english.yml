 #Patani
 flavor_pat.1.t:0 "赛义德·谢赫的提议"
 flavor_pat.1.d:0 "最近，[Root.Monarch.GetTitle][Root.Monarch.GetName]因患上严重的AN_disease而病重，作为结果，[Root.Monarch.GetTitle]的皮肤开始出现裂纹。到目前为止，还没有人能治愈[Root.Monarch.GetHerHis]的AN_disease，但一位名叫赛义德·谢赫的穆斯林商人接受了这个挑战，治愈[Root.Monarch.GetName]，前提是如果[Root.Monarch.GetName]康复，国王和他的朝廷都要皈依伊斯兰教。"
 flavor_pat.1.a:0 "我们接受他的提议"
 flavor_pat.1.b:0 "国王宁愿死去！"

 #Mong Mao
 flavor_mma.1.t:0 "鲁川-平缅战役"
 flavor_mma.1.d:0 "自明朝建立以来，中国对云南地区的影响一直很微弱。来自云贵边境的各种强盗集团对云南进行了不断的袭击，而蒙毛这个大国则是这些攻击的主要来源。明朝为惩罚蒙毛的侵略而发起了一系列军事行动，但大多数惩罚性战役都让蒙毛相对完好无损，明朝付出了沉重的代价。"
 flavor_mma.1.a:0 "他们的强盗行为到此为止！"
 flavor_mma.1.b:0 "我们无法承受更多的伤亡"

 flavor_mma.2.t:0 "蒙毛的覆灭"
 flavor_mma.2.d:0 "在我们试图找到并处决蒙毛的[MM.Monarch.GetName]的过程中，我们的军队占领了蒙毛的首都。我们对蒙毛的搜索没有成功，据信[MM.Monarch.GetName]已经逃离了这个城市。既然他们已经投降，我们可以削弱他们的实力，或者继续战争以捕获[MM.Monarch.GetName]。"
 flavor_mma.2.a:0 "我们胜利了！"
 flavor_mma.2.b:0 "我们还没有结束这场战争！"

 

