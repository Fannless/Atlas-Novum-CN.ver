 #IR Flavor Land
 IR_flavor_LAND.1.t: "初始化"
 IR_flavor_LAND.1.desc: "创造一个机会"
 IR_flavor_LAND.1.a: "关闭"

 IR_flavor_LAND.2.t: "近期事件"
 IR_flavor_LAND.2.desc: "我们的一位贵族在一系列事件中激怒了其他贵族。一名农奴疑似破坏了另一位贵族的农场后，这位贵族被指控谋杀。贵族们认为，流放是对他罪行的唯一合适惩罚。这位贵族请求其他人与他一同踏上旅程。"
 IR_flavor_LAND.2.a: "帮助这位被流放的贵族"
 IR_flavor_LAND.2.b: "我们对他的困境不感兴趣。"

 IR_flavor_LAND.3.t: "发现定居点"
 IR_flavor_LAND.3.desc: "令人难以置信的是，这位被流放的贵族发现了格陵兰的定居点。我们已数十年未与格陵兰的定居者联系过。"
 IR_flavor_LAND.3.a: "加入这个定居点"
 IR_flavor_LAND.3.b: "向同胞们问好"

 IR_flavor_LAND.4.t: "没有被流放者的消息"
 IR_flavor_LAND.4.desc: "我们约一年没有收到被流放贵族的消息了。他很可能已去世，即便没死，也躲在某个偏远之地。"
 IR_flavor_LAND.4.a: "死了倒好"

 IR_flavor_LAND.5.t: "随机化"
 IR_flavor_LAND.5.desc: "为未来做准备"
 IR_flavor_LAND.5.a: "关闭"

 IR_flavor_LAND.6.t: "一连串不幸的灾难"
 IR_flavor_LAND.6.desc: "近来诸事不顺。由于与外界失去联系，我们的定居点逐渐衰败。几乎没有木材修复霜冻对住所造成的破坏。有报告称大面积农作物歉收，若不采取行动，我们必将在此灭亡。"
 IR_flavor_LAND.6.a: "尝试派遣一支探险队前往我们的格陵兰同胞那里"
 IR_flavor_LAND.6.b: "与格陵兰人合作"
 IR_flavor_LAND.6.c: "向西航行，前往传说中的格陵兰之地"


  #####OLD STRINGS NEED UPDATING

 flavor_brapru.0.t: "普鲁士公国"
 flavor_brapru.0.d: "尽管在十三年战争后吞并了东普鲁士，但当地的王朝环境再次催生了阿尔伯特·冯·霍亨索伦领导的普鲁士公国。"
 flavor_brapru.0.a: "令人失望。"


 flavor_eng.10000.t: "为加莱逆转阿拉斯条约"
 flavor_eng.10000.d: "勃艮第的约翰一世“无畏者”被谋杀后，人们认为这是查理七世的命令。因此，勃艮第人与我们结盟。然而，仅仅16年后，在阿拉斯，他们背叛了这份信任，再次成为法国的盟友。如今，他们又回到我们身边，提出一个建议：他们将再次支持我们的主张，并给予我们在低地国家的贸易特权。作为回报，他们要求我们给予他们目前在查理统治下享有的相同特权，并将加莱割让给他们。"
 flavor_eng.10000.a: "没错，我们分开得太久了。"
 flavor_eng.10000.b: "不，这些条件太荒谬了。"

 #IR_marriages

 IR_marriages.1.t: "伊比利亚的婚礼"
 IR_marriages.1.d: "1469年10月，阿拉贡国王斐迪南二世与卡斯蒂利亚公主伊莎贝拉在巴利亚多利德完婚。这是一场出于政治目的的联姻，而非浪漫结合。阿拉贡宫廷渴望重回卡斯蒂利亚，伊莎贝拉则需要助力以获得王位继承权。这场婚姻开启了一段充满波折的生活，斐迪南为在卡斯蒂利亚和阿拉贡的贵族寡头中树立权威，在两国前线作战，根据局势的危急程度在两国间转移支持力量。尽管这场婚姻带有政治色彩，但他真心爱着伊莎贝拉。许多人认为斐迪南是王国的救星，带来了统一；也有人因他的压迫而憎恶他。马基雅维利认为他具备文艺复兴时期君主令人厌恶的特质。"
 IR_marriages.1.a: "让我们将他们的王朝与我们的绑定在一起！"
 IR_marriages.1.b: "不，我们还是与当地贵族联姻吧。"

 IR_marriages.2.t: "瓦迪斯瓦夫三世的继承人"
 IR_marriages.2.d: "无嗣的瓦迪斯瓦夫三世国王在瓦尔纳战场上阵亡，导致波兰和匈牙利的联盟瓦解，波兰陷入空位期。他的兄弟，立陶宛大公卡西米尔被波兰贵族邀请继承王位，但他认为贵族们提出的条件无法接受。1447年，经过三年谈判，卡西米尔终于按照自己的条件加冕为波兰国王，并以联盟形式统治两国。"
 IR_marriages.2.a: "我们需要一位雅盖隆家族的人！"
 IR_marriages.2.b: "我们还是任命一位当地贵族吧。"

 IR_marriages.3.t: "萨布莱条约"
 IR_marriages.3.d: "几个世纪以来，布列塔尼人在法国王国内进进出出。如今，法国四面受敌，将布列塔尼置于友好控制之下至关重要。尽管布列塔尼内部有势力反对失去独立，但罗马教廷愿意认可任何婚姻，以及随后基于妻权对公国提出的主张。通过与布列塔尼的安妮结婚，我们终于能在布列塔尼和法国之间建立联盟。"
 IR_marriages.3.a: "让我们将他们的王朝与我们的绑定在一起！"
 IR_marriages.3.b: "我们还是与当地贵族联姻吧。"


 #AN_explorers

 AN_explorers.1.t: "克里斯托弗·哥伦布"
 AN_explorers.1.d: "探险家克里斯托弗·哥伦布两次尝试说服葡萄牙国王 [From.Monarch.GetName] 资助一次探险，以寻找一条通往东方的西方航线。第二次被拒后，哥伦布转而向 [Root.GetAdjective] 王室寻求支持。在意大利投资者的资助下，哥伦布希望说服国王 [Root.Monarch.GetName] 同意此次探险。"
 AN_explorers.1.a: "雇佣哥伦布！"
 AN_explorers.1.b: "拒绝他的提议。"

 AN_explorers.2.t: "费迪南德·麦哲伦"
 AN_explorers.2.d: "探险家费迪南德·麦哲伦向 [From.Monarch.GetName] 请求资助一次探险，以完成哥伦布寻找通往东方西方航线的梦想。尽管他需要几艘配备齐全船员的船只，但麦哲伦相信自己的努力能说服国王 [Root.Monarch.GetName] 同意资助此次探险。"
 AN_explorers.2.a: "雇佣麦哲伦！"
 AN_explorers.2.b: "拒绝他的提议。"

 AN_explorers.3.t: "雅克·卡蒂埃"
 AN_explorers.3.d: "探险家雅克·卡蒂埃向 [From.Monarch.GetName] 请求资助一次探险，以寻找美洲的西北航道。尽管他需要几艘配备齐全船员的船只，但卡蒂埃相信自己的努力能说服国王 [Root.Monarch.GetName] 同意资助此次探险。"
 AN_explorers.3.a: "雇佣卡蒂埃！"
 AN_explorers.3.b: "拒绝他的提议。"

 AN_explorers.4.t: "塞缪尔·德·尚普兰"
 AN_explorers.4.d: "探险家塞缪尔·德·尚普兰向 [From.Monarch.GetName] 请求资助一次探险，试图通过沿圣劳伦斯河航行来寻找美洲的西北航道。尽管他需要几艘配备齐全船员的船只，但尚普兰相信自己的努力能说服国王 [Root.Monarch.GetName] 同意资助此次探险。"
 AN_explorers.4.a: "雇佣尚普兰！"
 AN_explorers.4.b: "拒绝他的提议。"

 #IR conversion
 IR_religion_convert_islam.1.t: "瓦利桑加之路"
 IR_religion_convert_islam.1.d: "自一个多世纪前赛义德·贾马鲁丁·阿克巴·侯赛尼到来后，南苏拉威西的民众逐渐皈依逊尼派。特尔纳特的伊斯兰苏丹国展示了伊斯兰内部贸易带来的经济利益，或许是时候考虑走类似道路了。 \n面对国内逊尼派穆斯林数量不断增加的压力，[Root.Monarch.GetName] 试图确定伊斯兰教在我国社会中的角色……"
 IR_religion_convert_islam.1.a: "拥抱伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.1.b: "我们不需要外来的神秘主义。"

 IR_religion_convert_islam.2.t: "一个伊斯兰的科拉诺？"
 IR_religion_convert_islam.2.d: "随着伊斯兰商人来到香料丰富的哈马黑拉群岛，与外界的贸易终于成为可能。通过扩大哈马黑拉香料的贸易，我们这个小小的香料群岛有望实现巨大发展，然而这取决于对外关系。事实上，随马六甲商人而来的伊玛目出于宗教和经济原因倡导皈依伊斯兰教。通过皈依，将逊尼派传统融入社会，并实施伊斯兰法律，我们或许能够与整个伊斯兰世界开展贸易。"
 IR_religion_convert_islam.2.a: "拥抱伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.2.b: "我们不需要外来的神秘主义。"

 IR_religion_convert_islam.3.t: "棉兰老岛的苏丹们"
 IR_religion_convert_islam.3.d: "谢里夫·穆罕默德·卡邦苏万与当地一位公主结婚后，棉兰老岛的民众在日常生活中越来越倾向于伊斯兰教。或许是时候与苏禄的伊斯兰商人建立持久的伙伴关系，并加入伊斯兰兄弟会了？"
 IR_religion_convert_islam.3.a: "拥抱伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.3.b: "拒绝谢里夫·卡邦苏万之流！"

 IR_religion_convert_islam.4.t: "逊尼派王子"
 IR_religion_convert_islam.4.d: "达哈 Negara 宫廷的一位王室成员，因对逊尼派伊斯兰教在我国的作用持有激进观点而受到迫害，他开始聚集朝臣和士兵。尽管 [Root.Monarch.GetName] 可能并不乐意，但民众大多被这位更具同情心的人物说服，这使得最终皈依伊斯兰教似乎不可避免……"
 IR_religion_convert_islam.4.a: "拥抱伊斯兰教，让这位王子回归阵营！"
 IR_religion_convert_islam.4.b: "处死这个叛逆的激进分子……"

 IR_religion_convert_islam.5.t: "一个逊尼派的加里曼丹？"
 IR_religion_convert_islam.5.d: "随着伊斯兰教在该地区的传播，逊尼派宫廷、神职人员和伊玛目的影响力开始对我国的稳定构成威胁…… 也可能是机遇。或许更明智的做法是顺应这一趋势，采用民众日益支持的宗教习俗，以确保我国在穆斯林王国联盟中的地位？"
 IR_religion_convert_islam.5.a: "拥抱伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.5.b: "我们永远不会背离唯一真正的信仰！"

 IR_religion_convert_islam.6.t: "井里汶的崛起"
 IR_religion_convert_islam.6.d: "井里汶曾经只是一个小小的印度教渔村，如今已截然不同。现在它是一个繁荣的逊尼派港口，实力不容小觑。其当地领袖，[Root.Monarch.GetName] 雄心勃勃的孙子，给我们发信拒绝缴纳贡赋。这带来了巨大挑战，因为伊斯兰教在我国的影响力不断增强，有可能导致国家分裂，对我们不利而对井里汶有利。"
 IR_religion_convert_islam.6.a: "承认井里汶的权威！"
 IR_religion_convert_islam.6.b: "随他们去吧……"
 IR_religion_convert_islam.6.c: "我们必须强制他们缴纳应缴的贡赋！"

 IR_religion_convert_islam.6.t: "万丹的崛起"
 IR_religion_convert_islam.6.d: "一位在阿拉伯学者处学习过逊尼派传统的当地乌里玛，对 [Root.GetName] 的现状愈发不满。随着爪哇逊尼派势力的兴起，许多人响应了乌里玛的号召，为对抗我国提供军队和物资。为确保宫廷和国家的延续，皈依逊尼派伊斯兰教或许不可避免，除非我们想打一场漫长而血腥的战争……"
 IR_religion_convert_islam.6.a: "承认万丹的权威！"
 IR_religion_convert_islam.6.b: "随他们去吧……"
 IR_religion_convert_islam.6.c: "我们必须强制他们缴纳应缴的贡赋！"

#Great Works
 great_work.1.t: "《傲慢与偏见》"
 great_work.1.d: "《傲慢与偏见》是简·奥斯汀创作的浪漫小说，于1813年首次出版。故事围绕主人公伊丽莎白·班纳特的情感成长展开，她认识到仓促判断的错误，并学会区分表面与本质。作品的喜剧性体现在对英国摄政时期礼仪、教育、婚姻和金钱等方面的描绘上。"
 great_work.1.a: "优秀"
 great_work.2.t: "《新工具论》"
 great_work.2.d: "《新工具论》，全称为《新工具科学论》，是弗朗西斯·培根的哲学著作，用拉丁语写成，于1620年出版。书名借鉴了亚里士多德的《工具论》，后者是其关于逻辑和三段论的论述。"
 great_work.2.a: "优秀"
 great_work.3.t: "《海拉斯与斐洛诺斯的三次对话》"
 great_work.3.d: "《海拉斯与斐洛诺斯的三次对话》，简称《三次对话》，是乔治·贝克莱于1713年创作的关于形而上学和唯心主义的著作。以对话形式呈现，该书是贝克莱为回应出版《人类知识原理》后受到的批评而作。《三次对话》讨论了三个重要概念：感知相对性、可设想性/主论证以及贝克莱的现象主义。"
 great_work.3.a: "优秀"
 great_work.4.t: "《怀疑的化学家》"
 great_work.4.d: "《怀疑的化学家：或化学 - 物理的怀疑与悖论》是罗伯特·波义耳的著作，于1661年在伦敦出版。以对话形式，该书提出波义耳的假说，即物质由原子和运动中的原子团构成，每种现象都是运动粒子碰撞的结果。"
 great_work.4.a: "优秀"
 great_work.5.t: "《自然史：总论与各论》"
 great_work.5.d: "《自然史：总论与各论，附国王藏品描述》（法语：Histoire Naturelle, générale et particulière, avec la description du Cabinet du Roi）是布丰伯爵在1749 - 1804年间撰写的一部36大卷（四开本）的百科全书式著作，他去世后，由其同事在贝尔纳·热尔曼·德·拉塞佩德的带领下续写了八卷。这些书籍涵盖了当时已知的“自然科学”内容，包括如今所说的材料科学、物理学、化学和技术，以及动物的自然史。"
 great_work.5.a: "优秀"
 great_work.6.t: "《天路历程》"
 great_work.6.d: "《天路历程：从这世界到那将来的世界》是约翰·班扬于1678年创作的基督教寓言。它被视为宗教英语文学中最重要的作品之一，已被翻译成200多种语言，且从未绝版。它也被认为是用英语写成的第一部小说。"
 great_work.6.a: "优秀"
 great_work.7.t: "《基督教要义》"
 great_work.7.d: "《基督教要义》（拉丁语：Institutio Christianae Religionis）是约翰·加尔文的新教系统神学的奠基之作。这本书是为有一定神学基础的人编写的新教教义入门教材，涵盖了广泛的神学主题，从教会和圣礼的教义到因信称义以及基督徒的自由。它猛烈抨击了加尔文认为非正统的教义，特别是罗马天主教，加尔文称自己在皈依新教之前“曾强烈信奉”罗马天主教。"
 great_work.7.a: "优秀"
 great_work.8.t: "《三篇论文》"
 great_work.8.d: "《三篇论文》是英国科学家亨利·卡文迪许发表的一系列论文。这些论文突出了他最重要的发现——氢气，他称之为“可燃空气”。"
 great_work.8.a: "优秀"
 great_work.9.t: "《战争论》"
 great_work.9.d: "《战争论》是普鲁士将军卡尔·冯·克劳塞维茨撰写的关于战争和军事战略的著作，主要创作于拿破仑战争之后。他的十卷文集包含了他大部分的历史和理论著作，但不包括短文、论文以及他与普鲁士重要政治、军事、知识和文化领袖的广泛通信。《战争论》由前三卷组成，代表了他的理论探索。它是有史以来最重要的政治 - 军事分析和战略著作之一，至今仍存在争议，并对战略思维产生影响。"
 great_work.9.a: "优秀"
 great_work.10.t: "《天体运行论》"
 great_work.10.d: "《天体运行论》（拉丁语：De revolutionibus orbium coelestium）是文艺复兴时期天文学家尼古拉·哥白尼（1473 - 1543）关于日心说的开创性著作。这本书于1543年在神圣罗马帝国的纽伦堡首次印刷，它为托勒密的地心说宇宙模型提供了替代方案，地心说自古代以来就被广泛接受。"
 great_work.10.a: "优秀"

