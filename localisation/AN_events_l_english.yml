 IR_flavor_BAV.1.t: "英戈尔施塔特分支的去世"
 IR_flavor_BAV.1.d: "英戈尔施塔特的路德维希七世与他的儿子路德维希之间的斗争结束，路德维希被囚禁，直到1445年去世。路德维希没有其他儿子，他在1447年去世，土地被巴伐利亚-兰茨胡特公爵吞并。"
 IR_flavor_BAV.1.a: "愿他安息。"

 #IR Flavor Random

 IR_flavor_misc.1.t: "费特基普和斯基尔林格的纷争"
 IR_flavor_misc.1.d: "一个世纪以来，弗里斯兰人一直在这两个群体之间发生分歧。"
 IR_flavor_misc.1.a: "让他们自己解决。"
 IR_flavor_misc.1.b: "我们必须在事态失控之前结束这一切！"

 IR_flavor_misc.2.t: "派系暴力升级！"
 IR_flavor_misc.2.d: "越来越多的公民选择站在这个无谓争论的一方。我们必须选择一方，以免他们中的一个人通过武力掌控一切！"
 IR_flavor_misc.2.a: "支持费特基普。"
 IR_flavor_misc.2.b: "支持斯基尔林格。"

 IR_flavor_misc.3.t: "分割继承的遗产"
 IR_flavor_misc.3.d: "在中世纪，分割继承是大多数封建王国的默认继承方式。这导致了国家的分裂，许多人选择将继承权改为长子继承制。只有少数王国没有采用这种方式。我们的一位国王的儿子声称了他的继承权。我们必须决定该怎么做。"
 IR_flavor_misc.3.a: "在两个继承者之间分割王国"
 IR_flavor_misc.3.b: "我们必须正式实施长子继承制。"

 IR_flavor_misc.5.t: "来自东弗里西亚的请求"
 IR_flavor_misc.5.d: "东弗里西亚最近在一位地方酋长的统治下团结起来，他现在请求我们承认他为东弗里西亚的真正伯爵。"
 IR_flavor_misc.5.a: "授予他请求。"
 IR_flavor_misc.5.b: "我们不会对一个外来的酋长屈服。"

 IR_flavor_misc.9.t: "霍兰的统治"
 IR_flavor_misc.9.d: "在霍兰的霍克斯和卡贝尔乔斯的扭曲中，荷兰城市成功获得了很大的自治权，并被授予了一个名义上的州长，以代表他们的宗主国统治该地区。现在，霍兰郡再次请求一个州长来代表我们统治。"
 IR_flavor_misc.9.a: "授予他们一个自己的州长，由他作为我们在霍兰的忠实代表统治。"
 IR_flavor_misc.9.b: "保持霍兰与勃艮第其他继承领土的统一。"

 IR_flavor_misc.13.t: "农民起义"
 IR_flavor_misc.13.d: "农民们即将起义，要求更多的权利！"
 IR_flavor_misc.13.a: "我们必须给予他们更多的权利，以避免他们的起义。"
 IR_flavor_misc.13.b: "无视他们的要求。"

 IR_flavor_misc.14.t: "对伦内贝格的背叛"
 IR_flavor_misc.14.d: "1579年，荷兰北部省份在乌特勒支联盟中团结起来。但在1580年，格罗宁根、弗里斯兰、德伦特和上奥弗伊塞尔的州长决定站在西班牙一边，未能加入乌特勒支联盟。"
 IR_flavor_misc.14.a: "叛徒！我们必须确保东部省份的安全。"

 IR_flavor_misc.21.t:0 "梅因的投降"
 IR_flavor_misc.21.d:0 "作为接受1444年图尔条约的交换，梅因郡被承诺归法国所有。然而，直到现在，这一承诺仍未实现。没有一个英国总督愿意成为将梅因拱手让给法国的人。在[Root.Capital.GetCapitalName]，显赫的贵族们都在声称我们的谈判代表威廉·德·拉·波尔没有授权做出这样的让步。自条约签署以来，法国特使一再试图提醒我们这一点，如今法国国王[ FRA.Monarch.GetName]终于亲自出现在勒芒的城墙上，要求该市投降。\n除非我们将梅因割让给法国，否则我们很可能面临战争的迅速恢复。"
 IR_flavor_misc.21.a:1 "我们必须履行我们的义务，即使这让我们痛苦。"
 IR_flavor_misc.21.a.tt:1 "法国很可能会因为我们违反休战而宣战，我们将被视为侵略者。"
 IR_flavor_misc.21.b:1 "我们绝不会将一寸领土拱手让给法国！"

 IR_flavor_misc.22.t:0 "梅因的投降"
 IR_flavor_misc.22.d:0 "作为接受1444年图尔条约的交换，梅因郡被承诺归法国所有。然而，直到现在，这一承诺仍未实现。英国方面一再回避这个问题，越来越明显的是，许多英国人认为条约不再有效。为了迫使问题解决，国王[Root.Monarch.GetName]亲自来到梅因的城下，要求该市投降。\n尽管我们没有足够的军队来抵御法国的进攻，但梅因的地方指挥官似乎并不打算开城投降，尽管他们的部队不足以抵挡攻击。"
 IR_flavor_misc.22.a:0 "是时候教他们如何打仗了。"
 IR_flavor_misc.22.b:0 "让我们退让。"

 IR_flavor_misc.23.t:0 "梅因的投降"
 IR_flavor_misc.23.d:0 "作为接受1444年图尔条约的交换，梅因郡被承诺归法国所有。然而，这一承诺的落实花费了相当长的时间。随着[Root.Monarch.GetName]的到来，这个问题似乎得到了解决，梅因终于在我们的控制之下。"
 IR_flavor_misc.23.a:0 "太好了！"

 IR_flavor_misc.24.t: "干预梅因的投降"
 IR_flavor_misc.24.d: "在与法国的条约中，我们同意将梅因地区割让给法国。随着我们最近的行动，我们干预了这一条约的执行，法国开始提出抗议。"
 IR_flavor_misc.24.a: "我们必须选择该怎么做。"


 IR_generic.2.t: "改革派的思想流派"
 IR_generic.2.desc: "随着我们最近皈依改革宗信仰，我们选择了最适合我们国家的思想流派。"
 IR_generic.2.a: "我们将致力于这一学派。"

 IR_generic.6.t: "通往世界的港口"
 IR_generic.6.desc: "随着我们最近的扩张，我们获得了一个港口。我们现在可以建造船只了。"
 IR_generic.6.a: "我们必须利用这个机会。"

 IR_flavor_ENG.1.t: "亨利六世的婚姻"
 IR_flavor_ENG.1.desc: "根据图尔条约，英格兰和法国决定让亨利六世与安茹的玛格丽特结婚。是时候让这桩婚事成行了。"
 IR_flavor_ENG.1.a: "与安茹的玛格丽特成婚"
 IR_flavor_ENG.1.b: "我们将与当地人结婚"

 IR_flavor_elective.1.t: "在$COUNTRY$的选举"
 IR_flavor_elective.1.desc: "$COUNTRY$历史上一直是选举君主制。我们的贵族们要求选举未来的统治者。"
 IR_flavor_elective.1.a: "我们必须维持现有的摄政委员会"
 IR_flavor_elective.1.b: "我们必须为年轻的继承人找到合适的摄政王"
 IR_flavor_elective.1.c: "我们必须寻找新的君主来统治我们"
 IR_flavor_elective.1.d: "我们必须向周边国家寻找强有力的统治者"
 IR_flavor_elective.1.e: "我们必须让我们的女王摄政，照顾我们的年轻继承人"

 IR_flavor_elective.2.t: "摄政王巩固权力"
 IR_flavor_elective.2.desc: "我们的摄政王最近巩固了更多的权力，并试图确立自己为国王。"
 IR_flavor_elective.2.a: "我们不能允许如此公然无视合法继承人的行为"
 IR_flavor_elective.2.b: "我们现在需要一位强有力的统治者，不能依赖尚未成年的王子。"

 IR_flavor_elective.3.t: "选举君主制"
 IR_flavor_elective.3.desc: "贵族们越来越多地表达了恢复我们古老传统的要求，即选举我们的国王。"
 IR_flavor_elective.3.a: "我们必须接受这是我们的传统"
 IR_flavor_elective.3.b: "选举君主制在过去只会削弱我们的国家"

 invitation_to_confederation.tooltip: "邀请我们地区的所有国家加入我们的联邦"
