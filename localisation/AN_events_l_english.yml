 AN_flavor_TUR.22.t: "一个阿尔巴尼亚桑贾克？"
 AN_flavor_TUR.22.d: "尽管我们进入该地区时正式确立了统治，但阿尔巴尼亚边境局势一直动荡不安。山口和山麓地带到处都是效仿斯坎德培继续战斗的土匪和游击队员。事实上，尽管我们已经完全占领了这些土地，但当地人显然打算让我们为每占领一座山丘、征收一笔税款都付出鲜血的代价。因此，当其他边境地区需要关注时，我们宫廷中的许多人都希望解决阿尔巴尼亚问题。一些人认为采取更温和、更自治的方式会更好，而另一些人则主张对反叛的阿尔巴尼亚进行进一步的报复。"
 AN_flavor_TUR.22.a: "为了安全，自治只是一个小代价。"
 AN_flavor_TUR.22.b: "我们要把任何抵抗都踩在脚下！"

 AN_flavor_TUR.23.t: "土耳其人的统治"
 AN_flavor_TUR.23.d: "尽管我们努力阻止奥斯曼人进一步向阿尔巴尼亚推进，但对士兵们来说，进一步的独立显然只是幻想。托斯卡里亚已被放弃给土耳其人，剩下的守军疲惫不堪且补给严重不足。简而言之，我们继续战斗的能力严重受限。然而，无论是出于失误还是精明的策略，奥斯曼人给予了相当程度的自治权，以换取当地人向奥斯曼帝国政府臣服。"
 AN_flavor_TUR.23.a: "这总比被彻底消灭要好。"

