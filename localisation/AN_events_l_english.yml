 AN_institution_events.80.t: "启蒙时代"
 AN_institution_events.80.d: "理性主义和个人自由在这个时代的伟大思想家中获得了越来越多的关注和普及。在书信、出版物和咖啡馆的讨论中，统治者、学者、哲学家和文学家们讨论着宽容的优点、科学的发现以及人性的基本性质。从大学和开明君主的宫廷出发，探险队被派往测量、编目、称重和绘制全球地图。我们可能很快就能理解支配我们周围宇宙的法则。然而，许多人批评调节我们社会的法律，与建立之间的摩擦似乎是不可避免的。正是在这一思想的伟大繁荣中，追求自由、进步、宽容、兄弟情谊、宪政政府和政教分离的理想变得不可遏制。\n敢于知道。"
 AN_institution_events.80.a: "这改变了一切..."
 AN_institution_events.80.tt: "§Y拥抱§! §Y启蒙时代§! 机构将对§Y技术§! 的未来进步至关重要。"


