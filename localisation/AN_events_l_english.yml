 IR_flavor_HUN.2.t: "匈牙利放弃巴尔干"
 IR_flavor_HUN.2.d: "匈牙利不再能够在巴尔干半岛上施加影响，因为他们将重心放在内部问题上。"
 IR_flavor_HUN.2.a: "空"
 IR_flavor_HUN.2.b: "空"

 IR_flavor_HUN.3.t: "公国会议"
 IR_flavor_HUN.3.desc: "由于瓦尔纳战役的惨败，国王阿尔伯特和瓦迪斯瓦夫王的去世，匈牙利面临着分裂的危险。为了重建国家的统一，约翰·胡尼亚迪召开了一次会议。"
 IR_flavor_HUN.3.a: "选举约翰·胡尼亚迪为摄政王。"
 IR_flavor_HUN.3.b: "选举一位地方贵族统治我们的国家。"
 IR_flavor_HUN.3.c: "维持现有的摄政委员会。"

 IR_flavor_HUN.4.t: "对拉迪斯劳斯的压力"
 IR_flavor_HUN.4.desc: "随着约翰·胡尼亚迪担任摄政王，他越来越施加压力，要求斯蒂利亚将拉迪斯劳斯交给匈牙利贵族，以便他能成为合法的国王。"
 IR_flavor_HUN.4.a: "现在不是时候。"
 IR_flavor_HUN.4.b: "是时候强迫他们服从我们的要求。任何后果都是可以接受的。"
 IR_flavor_HUN.4.c: "也许我们可以贿赂弗雷德里克三世释放拉迪斯劳斯。"
 IR_flavor_HUN.4.d: "拉迪斯劳斯不再是我们的关切，我们必须开辟自己的道路。"


 IR_flavor_HUN.5.t: "拉迪斯劳斯的摄政王"
 IR_flavor_HUN.5.d: "作为匈牙利的摄政王，约翰·胡尼亚迪正受到奥地利贵族的挑战，他们质疑哈布斯堡王朝的继承权。奥地利贵族提议选举一位来自切尔耶的贵族作为摄政王。"
 IR_flavor_HUN.5.a: "约翰·胡尼亚迪仍然是更好的选择。"
 IR_flavor_HUN.5.b: "屈从于奥地利贵族的要求。"


