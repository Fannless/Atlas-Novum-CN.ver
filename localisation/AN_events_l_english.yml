 AN_flavor_TUR.10.t: "弗拉德·采佩什夺取多瑙河堡垒！"
 AN_flavor_TUR.10.d: "瓦拉几亚总督弗拉德·采佩什突然行动，夺取了我们在多瑙河沿岸的河防堡垒。久尔久，这个我们用以控制瓦拉几亚人的主要据点，因弗拉德的狡猾计谋而落入他手。多瑙河沿岸流传着这样的故事：他身着军装接近守军，用流利的土耳其语说服哨兵为他打开城门。随后，他的骑兵如风暴般冲向毫无防备的守军，仅用几个小时就占领了堡垒。类似的故事也从附近的其他堡垒传来。 \n\n通往瓦拉几亚的道路上，布满了被刺穿的土耳其守军尸体，他也因此获得了“穿刺公”的新称号。尽管他的行动大胆，但弗拉德的残暴必须得到百倍的回击！"
 AN_flavor_TUR.10.a: "准备开战！我们必须夺回多瑙河！"
 AN_flavor_TUR.10.b: "暂且等待时机..."

