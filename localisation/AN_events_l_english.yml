 #muscovite civil war - unused

 muscovite_civil_war:0 "莫斯科公国内战"
 desc_muscovite_civil_war:0 "自1389年以来，瓦西里二世的王位继承权一直存在争议。虽然最初是盟友，但国外的弱点可能会激励德米特里·谢苗卡煽动全面内战的回归。"

 muscovite_civil_war.0.t: "莫斯科的王位危机"
 muscovite_civil_war.0.d: "1389年，莫斯科大公德米特里·顿斯科伊去世，其子瓦西里一世成为大公。然而，顿斯科伊遗嘱中规定，如果瓦西里夭折，则由瓦西里的兄弟兀鲁克·德米特里耶维奇继承王位。尽管兀鲁克在瓦西里一世统治期间并未构成直接威胁，但随着瓦西里二世的统治开始于1433年，问题开始出现。兀鲁克发起入侵，进入莫斯科并自称大公。但在他突然去世后，瓦西里二世重新控制了莫斯科，并与德米特里·谢苗卡（兀鲁克之子）结盟。加之新成立的喀山汗国的威胁，莫斯科的未来岌岌可危..."
 muscovite_civil_war.0.a: "莫斯科的动荡时期..."

 muscovite_civil_war.0.tt: "莫斯科必须为冲突做好准备。"


 muscovite_civil_war.1.t: "喀山汗国的问题"
 muscovite_civil_war.1.d: "自喀山汗国成立以来，我们一直渴望收复曾经在鞑靼人统治下的土地。其中一个我们有理由声称的地区是卡西莫夫，目前由莫斯科控制，因为大多数居民仍与我们信仰相同。随着莫斯科内战的爆发，重新夺回这些土地的机会再次出现，因为瓦西里二世的统治变得脆弱。"
 muscovite_civil_war.1.a: "要求他们割让卡西莫夫！"
 muscovite_civil_war.1.b: "我们还有更紧迫的事务..."
 muscovite_civil_war.1.tt: "如果莫斯科拒绝我们的要求，我们将宣战。"


 muscovite_civil_war.2.t: "喀山要求卡西莫夫"
 muscovite_civil_war.2.d: "昨天，我们收到了喀山可汗的信，要求我们将“喀山汗国”的领土割让给他们。他们还警告我们，如果不遵守，他们将以战争回应。我们该怎么办，$MONARCHTITLE$？"
 muscovite_civil_war.2.a: "拒绝割让土地！"
 muscovite_civil_war.2.b: "同意他们的要求。"


 muscovite_civil_war.3.t: "喀山同意和平"
 muscovite_civil_war.3.d: "我们静静等待喀山可汗不可避免的宣战，随着紧张局势再次升级。然而，在一次外交上的意外举动中，可汗誓言不攻击我们——至少现在不会。至于这是否与他们可能面临的其他冲突有关，仍然是个谜，但这一发展将使莫斯科更好地集中精力于内部稳定。"
 muscovite_civil_war.3.a: "让这成为所有希望利用我们弱点的国家的教训。"


 muscovite_civil_war.4.t: "莫斯科拒绝我们的要求"
 muscovite_civil_war.4.d: "令我们愤怒的是，莫斯科公然拒绝了我们要求将卡西莫夫割让给我们的要求。不可避免地，我们必须遵守我们的承诺，宣战。"
 muscovite_civil_war.4.a: "他们知道会发生什么..."

 muscovite_civil_war.5.t: "莫斯科接受我们的要求"
 muscovite_civil_war.5.d: "尽管我们认为莫斯科会为卡西莫夫而战，但我们没想到他们会屈服于我们的要求。因此，我们收回了属于鞑靼人的卡西莫夫领土。然而，我们现在面临着如何处理新征服领土的任务，我们的儿子卡西姆汗渴望拥有这个新汗国，同时保持对我们的宗主国身份。"
 muscovite_civil_war.5.a: "允许卡西姆汗国控制该地区。"
 muscovite_civil_war.5.b: "为可汗本人夺取领土！"

 muscovite_civil_war.6.t: "瓦西里二世被喀山俘获"
 muscovite_civil_war.6.d: "在喀山的鞑靼军队发动的突然袭击中，瓦西里二世被俘。鞑靼人还俘获了几位莫斯科贵族，这有效地摧毁了莫斯科军队的士气。在瓦西里二世缺席的情况下，摄政时期的阴影笼罩着莫斯科。\n     \n瓦西里二世的前盟友德米特里·谢苗卡向仍在莫斯科土地上的贵族提议，由他作为摄政王统治，直到瓦西里二世归来，理由是他是由兀鲁克·德米特里耶维奇后裔的合法继承人。然而，现有贵族在支持瓦西里二世和德米特里·谢苗卡之间意见分歧。瓦西里二世的某些支持者认为，这可能对现有的继承顺序产生不利影响，并可能导致德米特里·谢苗卡的有效政变。"
 muscovite_civil_war.6.a: "选举德米特里·谢苗卡为摄政王"
 muscovite_civil_war.6.b: "专注于赎回合法国王！"

 muscovite_civil_war.7.t: "瓦西里二世的赎金"
 muscovite_civil_war.7.d: "在意外被俘后，我们面临着一个选择，要么以巨额赎金释放瓦西里二世，要么让他在鞑靼人的监狱中度过余生。但是，如果我们没有足够的资金支付赎金，情况可能会变得复杂，特别是如果我们准备陷入赤字的话..."
 muscovite_civil_war.7.a: "提议赎回瓦西里二世！"
 muscovite_civil_war.7.a.tt: "我们将向喀山可汗提供§Y200§!金币以赎回瓦西里二世。"
 muscovite_civil_war.7.b: "呃，留下他吧。"
 muscovite_civil_war.7.b.tt: "我们将没有机会释放瓦西里二世。"

 muscovite_civil_war.8.t: "盲目的愤怒"
 muscovite_civil_war.8.d: "经过与喀山汗国的广泛谈判，瓦西里二世的安全返回已最终安排妥当。随后，摄政王德米特里·谢苗卡命令将瓦西里带到他面前，剥夺了他的王位，并将他流放到沃洛格达。"
 muscovite_civil_war.8.a: "希望瓦西里不会举起武器。"

 muscovite_civil_war.9.t: "德米特里·谢苗卡叛乱"
 muscovite_civil_war.9.d: "德米特里·谢苗卡利用莫斯科内部的不稳定局势，发起了针对我们统治的叛乱，声称自己拥有莫斯科王位！他设法在我们国家内聚集了支持者，并率领一支大军向首都进发，整个公国面临被吞并的风险。"
 muscovite_civil_war.9.a: "有其父必有其子..."

 muscovite_civil_war.10.t: "内战的蔓延"
 muscovite_civil_war.10.d: "莫斯科[Root.GetName]的显赫贵族已加入叛乱，并举起武器反对我们。"

 muscovite_civil_war.11.t: "喀山与莫斯科的和平"
 muscovite_civil_war.11.d: "在瓦西里与谢苗卡之间的冲突结束后，莫斯科、喀山和卡西莫夫的控制权已得到确认，关于卡西莫夫的领土争议也已解决。"
 muscovite_civil_war.11.a: "莫斯科战胜鞑靼人！"
 muscovite_civil_war.11.b: "喀山为卡西莫夫赢得了领土！"
 muscovite_civil_war.11.c: "喀山将卡西莫夫的领土据为己有！"

 muscovite_civil_war.12.t: "瓦西里试图夺回王位"
 muscovite_civil_war.12.d: "在被俘、赎回、羞辱、失明和被迫放弃王位后，沃洛格达的地方神职人员解除对瓦西里王子的誓言，他举起军队试图夺回自己应得的王位。"
 muscovite_civil_war.12.a: "合法国王！处理掉这个冒名顶替者！"
 muscovite_civil_war.12.b: "反对这个盲目而年迈的傻瓜。"


 muscovite_civil_war.100.t: "莫斯科王位继承问题解决"
 muscovite_civil_war.100.d: "随着瓦西里和谢苗卡之间的敌对行动结束，王位继承问题再次明确，王国终于恢复了和平。现在，莫斯科的继承权不再受到质疑，新国王统一了莫斯科公国。"
 muscovite_civil_war.100.a: "瓦西里二世的血脉得以延续！"
 muscovite_civil_war.100.b: "德米特里·谢苗卡的血脉得以延续！"


 #Castile
 IR_flavor_SPA.1.t: "一次必要的再婚"
 IR_flavor_SPA.1.d: "在过去的四天里，玛丽亚女王和她的妹妹埃莱奥诺拉女王都经历了剧烈的头痛、紫色风疹的出现，然后是迅速的死亡。由于死亡的可疑性质和时机，许多人指责国王的宠臣阿尔瓦罗·德·卢纳下毒。\n\n然而，除了对嫉妒的朝臣的传言外，关于这些无稽之谈的证据很少。因此，德·卢纳对[Root.Monarch.GetName]的操控仍在继续，他建议与年轻的葡萄牙贵族联姻..."
 IR_flavor_SPA.1.a: "与葡萄牙的伊莎贝拉·德·阿维斯结婚！"

 IR_flavor_SPA.2.t: "惊人的背叛"
 IR_flavor_SPA.2.d: "阿尔瓦罗·德·卢纳一直是[Root.Monarch.GetName]的可信赖顾问。当玛丽亚女王在可疑情况下去世时，国王挥手拒绝了对毒药的指控，继续听从德·卢纳的建议，与伊莎贝拉·德·阿维斯再婚。\n\n伊莎贝拉开始对[Root.Monarch.GetName]的决策施加越来越多的影响，从而取代了德·卢纳的政治影响力。因此，当伊莎贝拉开始表达对德·卢纳可能毒害她的恐惧时，德·卢纳的嫌疑加重。\n\n国王的会计师阿隆索·佩雷斯·德·维韦罗代表伊莎贝拉故意侮辱德·卢纳，后者选择无视他。在复活节前夕，德·卢纳和佩雷斯在布尔戈斯的城堡中，德·卢纳发现信中安排他在下次委员会会议上被谋杀。然而，德·卢纳要求佩雷斯说出第一封信的写信人，结果被告知是国王，但第二封信是佩雷斯的笔迹。德·卢纳于是将佩雷斯从窗户扔了出去，塔楼的一个支柱砸碎了他的头骨，难道这样的行为不该受到惩罚吗！？"
 IR_flavor_SPA.2.a: "判处阿尔瓦罗·德·卢纳死刑。"

 IR_flavor_SPA.3.t: "阿尔瓦罗·德·卢纳的终结"
 IR_flavor_SPA.3.d: "由于他被指控的多项罪行，德·卢纳被带到了巴利亚多利德的一个公共广场。经过简易审判，这位前任的权臣跪在了行刑者面前，等待着他的处决。"
 IR_flavor_SPA.3.a: "砍下他的头！"

 IR_flavor_SPA.4.t: "阿维拉的闹剧"
 IR_flavor_SPA.4.d: "对国王[Root.Monarch.GetName]和贝尔特朗·德·拉·库瓦的待遇不满，维伦纳侯爵向国王提出了最后通牒。未能达成协议，志同道合的卡斯蒂利亚贵族们决定举行一次象征性的剥夺国王权威的仪式。\n\n在阿维拉的公共广场上，贵族们建造了一个代表[Root.Monarch.GetName]的木制雕像。雕像穿着丧服，戴着国王的皇冠、权杖和宝剑。经过一次公开的弥撒仪式，维伦纳侯爵宣读了一份对国王的指控，包括对穆斯林困境的同情、同性恋以及不是乔安娜公主父亲的指控——使她失去王位继承权。\n\n在演讲结束后，托莱多大主教摘下了皇冠，普拉森西亚伯爵拿走了宝剑，本内文特伯爵拿走了权杖，最后普拉森西亚伯爵的兄弟撕毁了雕像，高呼：“打倒，贱人！”\n\n阴谋者们随后带来了年仅十一岁的阿方索十二世王子，并将其命名为国王，以此作为对贵族联盟的利用。"
 IR_flavor_SPA.4.a: "多么狡诈的叛徒！"

 IR_flavor_SPA.5.t: "王室的登基"
 IR_flavor_SPA.5.d: "尽管恩里克最近与他的第一任妻子离婚，但由于他父亲的去世和随之而来的加冕为王，他需要再婚。长期以来的盟友葡萄牙愿意提供乔安娜·德·阿维斯的手，这一提议得到了科尔特斯的迅速支持。因此，恩里克四世和乔安娜共同登基，成为面临贵族重大冲突的王冠统治者。"
 IR_flavor_SPA.5.a: "愿他们长寿！"

 IR_flavor_SPA.6.t: "维伦纳侯爵"
 IR_flavor_SPA.6.d: "随着德·卢纳的被消除，新的重要人物开始在卡斯蒂利亚的朝廷中崭露头角。此外，随着王位的转移，[Root.Monarch.GetName]越来越依赖于胡安·帕切科和佩德罗·希龙的建议，并考虑将他们放在更适合他们行政能力的位置上。"
 IR_flavor_SPA.6.a: "授予帕切科维伦纳的称号"

 IR_flavor_SPA.7.t: "库埃利亚科尔特斯会议"
 IR_flavor_SPA.7.d: "在最近的科尔特斯会议上，为了避免看起来在穆斯林面前软弱，[Root.Monarch.GetName]呼吁重新征服格拉纳达。是否继续进行这一事业，取决于科尔特斯的意愿。卡斯蒂利亚是否应继续对抗穆斯林的残余势力？"
 IR_flavor_SPA.7.a: "继续征服！"
 IR_flavor_SPA.7.b: "试图命令格拉纳达割让直布罗陀"

 IR_flavor_SPA.8.t: "贝尔特朗·德·拉·库瓦"
 IR_flavor_SPA.8.d: "在帕切科和希龙被任命为政府官员后，[Root.Monarch.GetName]希望通过贵族中的有才华的成员来扩大政府的规模，以此来弥补之前的分裂。最主要的候选人是来自韦尔马的年轻贵族贝尔特朗·德·拉·库瓦。他的许多才能甚至得到了女王的认可。"
 IR_flavor_SPA.8.a: "任命贝尔特朗·德·拉·库瓦为圣地亚哥骑士团的大宗师"

 IR_flavor_SPA.9.t: "贵族联盟"
 IR_flavor_SPA.9.d: "尽管参与国家管理的各个贵族相对有才华，但维伦纳侯爵胡安·潘切科对国王恩里克四世所赐予贝尔特朗的礼遇开始感到愤恨。实际上，他开始采取越来越激烈的行动，例如没收已故德·卢纳的资产，以试图取代贝尔特朗日益增长的影响力。\n\n这些行为使更广泛的贵族感到疏远，他们决定组成贵族联盟以反对我们的统治。"
 IR_flavor_SPA.9.a: "这个贵族联盟可不妙..."

 IR_flavor_SPA.10.t: "贵族联盟寻求阿拉贡的支持"
 IR_flavor_SPA.10.d: "厌倦了国王[Root.Monarch.GetName]和他的首席大臣维伦纳侯爵对王国的明显管理不善，许多下层贵族聚集在一起，试图反对他们的统治。意识到这可能导致冲突，他们寻求外部仲裁者阿拉贡的支持。"
 IR_flavor_SPA.10.a: "援助贵族联盟！"
 IR_flavor_SPA.10.b: "这与我们无关。"


 IR_flavor_SPA.11.t: "纳瓦拉的埃莱奥诺拉"
 IR_flavor_SPA.11.d: "随着她兄弟和姐妹的王位继承权被剥夺，埃莱奥诺拉成为了下一任特拉斯塔马拉王朝的摄政王。她与丈夫住在福瓦，突然间，她的父亲去世，使得她实际上控制了大量的比利牛斯山脉领土。"
 IR_flavor_SPA.11.a: "统一纳瓦拉和福瓦的王国"

 IR_flavor_SPA.12.t: "与埃莱奥诺拉结盟？"
 IR_flavor_SPA.12.d: "纳瓦拉的埃莱奥诺拉已经成为潘普洛纳的主要政治人物，实际上将纳瓦拉和福瓦的王国统一在一起。尽管这不符合其他地区大国的利益，但与这个新的比利牛斯山脉参与者结盟可能是有利的，也许最终在法国立足..."
 IR_flavor_SPA.12.a: "向埃莱奥诺拉提供庇护。"
 IR_flavor_SPA.12.b: "纳瓦拉的道路是它自己的。"


 IR_flavor_SPA.13.t: "巴塞罗那的头衔"
 IR_flavor_SPA.13.d: "在最近的加泰罗尼亚科尔特斯会议上，新任巴塞罗那伯爵已被决定。科尔特斯对此事的介入并不常见，但他们裁定将这一头衔授予附近的一位主要贵族..."
 IR_flavor_SPA.13.a: "[CAS.Monarch.GetName] of Castile"
 IR_flavor_SPA.13.b: "[ARA.Monarch.GetName] of Aragon"

 IR_flavor_SPA.14.t: "贿赂和雇佣军"
 IR_flavor_SPA.14.d: "随着巴塞罗那伯爵头衔的悬而未决，这是一个前所未有的机会。尽管科尔特斯可能反应冷淡，但他们往往会对金钱和强硬手段如贿赂和雇佣军做出反应... "
 IR_flavor_SPA.14.a: "不惜一切代价争夺这个头衔！"
 IR_flavor_SPA.14.b: "谁，我？"

 IR_flavor_SPA.15.t: "科尔特斯决定伯爵"
 IR_flavor_SPA.15.d: "毫无疑问，通过不道德的手段，科尔特斯已经决定了谁应该被授予巴塞罗那伯爵的头衔。尽管已经有人指责投票受到金钱和强硬手段的影响。 "
 IR_flavor_SPA.15.b: "[CAS.Monarch.GetName] of Castile"
 IR_flavor_SPA.15.a: "[ARA.Monarch.GetName] of Aragon"

 IR_flavor_SPA.16.t: "财政枯竭"
 IR_flavor_SPA.16.d: "由于为了保住巴塞罗那头衔而产生的开支，国库的资金比政府预期的要少得多。这使得王室处于脆弱的境地，任何对[Root.Monarch.GetName]不满的派系都可能利用这一点。"
 IR_flavor_SPA.16.a: "至少我们可以保住加泰罗尼亚。"
 IR_flavor_SPA.16.b: "真是个糟糕的局面！"

 IR_flavor_SPA.17.t: "贝尔特朗·德·拉·库瓦被罢免"
 IR_flavor_SPA.17.d: "尽管贝尔特朗有许多才能，但无法忍受的关于乔安娜公主父亲身份的谣言无法被容忍。因此，有必要将贝尔特朗·德·拉·库瓦驱逐出朝廷，另寻合适的职位。尽管贝尔特朗与[Root.Monarch.GetName]关系密切，但王室的声誉应该放在首位。"
 IR_flavor_SPA.17.a: "为了王国的稳定！"

 IR_flavor_SPA.18.t: "布尔戈斯的代表"
 IR_flavor_SPA.18.d: "贵族联盟提出了一个离谱而大胆的要求！真正的继承人乔安娜实际上是你那位被驱逐的顾问贝尔特朗·德·拉·库瓦的私生女。称她为乔安娜“拉·贝尔特拉涅哈”，联盟要求将她从继承权中剔除，以便让她的表亲伊莎贝拉继承王位。"
 IR_flavor_SPA.18.a: "唯一的选择就是将乔安娜从继承权中剔除..."

 IR_flavor_SPA.19.t: "提议与伊莎贝拉结婚"
 IR_flavor_SPA.19.d: "随着伊莎贝拉被指定为新继承人，重要的是她能找到一个合适的配偶。附近有许多王国，通过婚姻结成联盟。向西，葡萄牙通过向南探索非洲的财富而不断壮大。向北，法国继续其中央集权的道路，仍然是世界上最富有的王国之一。我们应该向谁提出婚姻提议？"
 IR_flavor_SPA.19.a: "向葡萄牙提出提议。"
 IR_flavor_SPA.19.b: "向法国提出提议。"


 IR_flavor_SPA.20.t: "一个痛苦的拒绝"
 IR_flavor_SPA.20.d: "伊莎贝拉在一场相当戏剧化的场景中，决定拒绝由王朝安排的与外国的联姻。尽管这对两个王国之间的关系没有产生实质性的影响，但求婚者的感情显然受到了伤害。如果伊莎贝拉要成为一个合格的女王，她必须与一个来自战略上有利的王朝结婚。"
 IR_flavor_SPA.20.a: "啊，好吧。也许其他人会更顺利。"

 IR_flavor_SPA.21.t: "卡斯蒂利亚王位继承战争"
 IR_flavor_SPA.21.d: "乔安娜于1462年出生，是卡斯提尔国王亨利四世的独生女，被称为阿斯图里亚斯公主，作为王位的假定继承人。流传着她并非亨利国王亲生女儿，而是亨利妻子葡萄牙的琼安娜的情人贝尔特朗·德·拉·库瓦的私生女的谣言。乔安娜因此被戏称为“拉·贝尔特拉涅哈”，以嘲讽她的父亲。贵族的压力迫使国王在1464年剥夺了她的头衔，并将其授予他的同父异母兄弟阿方索。1465年，一群贵族在阿维拉集会，推翻了亨利国王，将阿方索取代为国王。尽管亨利国王恢复了王位，但王位的继承权在乔安娜和他的异母妹妹伊莎贝拉之间仍然存在争议。通过《吉桑多公牛条约》解决了这一争议，该条约赋予伊莎贝拉继承权，但限制了她的婚姻选择。伊莎贝拉于1469年秘密与费尔南多结婚，时年17岁，违反了亨利四世的意愿。逐渐地，这对夫妇获得了越来越多的支持，并于1472年从教皇西克斯四世那里获得了对他们婚姻的认可。亨利四世于1474年12月去世，两个王位的候选人都被各自的支持者宣布为卡斯蒂利亚女王。"
 IR_flavor_SPA.21.a: "篡位者！开战！"

 IR_flavor_SPA.22.t: "拉·贝尔特拉涅哈的提议"
 IR_flavor_SPA.22.d: "1475年5月10日，葡萄牙国王阿方索五世入侵卡斯蒂利亚，并在普拉森西亚与乔安娜结婚，15天后使她成为葡萄牙王后，但这场运动最终失败。1478年，乔安娜和阿方索五世的婚姻因近亲繁殖而被教皇西克斯四世宣布无效，结束了她作为葡萄牙王后的任期。她还被迫放弃了卡斯蒂利亚王后的头衔。"
 IR_flavor_SPA.22.a: "与乔安娜结婚，支持她对卡斯蒂利亚的主张！"
 IR_flavor_SPA.22.b: "家族间的争斗与我们无关。"


 IR_flavor_SPA.23.t: "阿尔卡塞瓦斯条约"
 IR_flavor_SPA.23.d: "1479年9月4日，卡斯蒂利亚和阿拉贡的天主教君主与葡萄牙的阿方索五世及其子约翰王子签署了阿尔卡塞瓦斯条约。它结束了卡斯蒂利亚继承战争，该战争以卡斯蒂利亚在陆地上的胜利和葡萄牙在海上的胜利告终。阿尔卡塞瓦斯签署的四项和平条约反映了这一结果：伊莎贝拉被承认为卡斯蒂利亚女王，而葡萄牙则在大西洋上获得了霸权。"
 IR_flavor_SPA.23.a: "[LON.GetName] 被归还！"

 IR_flavor_SPA.24.t: "里昂条约"
 IR_flavor_SPA.24.d: "随着阿方索五世和乔安娜王后的胜利，西班牙的疆域得到了进一步的扩展。为了巩固这次胜利，阿方索五世与乔安娜的儿子费尔南多在里昂签署了一项条约，规定了新征服领土的分配和未来的统治安排。"
 IR_flavor_SPA.24.a: "新征服的领土归我们所有。"


 IR_flavor_SPA.25.t: "卡斯蒂利亚王位继承问题决定！"
 IR_flavor_SPA.25.d: "卡斯蒂利亚王位继承战争是从1475年到1479年为争夺卡斯蒂利亚王位而进行的军事冲突，支持乔安娜“拉·贝尔特拉涅哈”的势力与亨利四世的异母妹妹伊莎贝拉的支持者之间展开。最终，伊莎贝拉获胜，成为卡斯蒂利亚女王。"
 IR_flavor_SPA.25.a: "葡萄牙胜利！"
 IR_flavor_SPA.25.a: "卡斯蒂利亚胜利..."


 IR_flavor_SPA.26.t: "哈布斯堡的继承人"
 IR_flavor_SPA.26.d: "在1504年，伊莎贝拉一世去世，费尔南德二世试图在她去世后维持对卡斯蒂利亚的控制，但卡斯蒂利亚的科尔特斯大选（西班牙王室法庭）选择了伊莎贝拉的女儿乔安娜为女王。她的丈夫菲利普一世是神圣罗马皇帝马克西米利安一世和布尔根地的玛丽的哈布斯堡之子。不久之后，乔安娜开始精神失常，尽管她的精神疾病程度仍有争议。1506年，菲利普一世根据权利宣称为国王，但他在同年晚些时候死于神秘的情况下，可能是被他的岳父费尔南德二世下毒。由于他们的长子查理只有六岁，科尔特斯勉强允许乔安娜的父亲费尔南德二世作为乔安娜和查理的摄政王统治国家。"
 IR_flavor_SPA.26.a: "会发生什么呢？"
 IR_flavor_SPA.26.b: "最好还是和我们现有的王朝保持联系..."

 IR_flavor_SPA.27.t: "巨人的遗产"
 IR_flavor_SPA.27.d: "费尔迪南德的死导致年轻查理继承王位，成为卡斯蒂利亚和阿拉贡的国王，实际上建立了西班牙王国。查理的西班牙遗产包括当时西班牙在新世界和地中海周围的所有殖民地。随着他在弗兰德斯长大，查理于1519年继承了他在德国的哈布斯堡领土，并于同年当选为神圣罗马皇帝。"
 IR_flavor_SPA.27.a: "[Root.Monarch.GetName] 被加冕为[Root.GetName]、[HAB.GetName]和神圣罗马帝国的国王"

 #28-29

 IR_flavor_SPA.30.t: "卡斯蒂利亚要求直布罗陀"
 IR_flavor_SPA.30.d: "由[From.Monarch.GetName]召集的科尔特斯会议导致正式要求割让直布罗陀和马贝拉。这是一个明显的举动，旨在切断[Root.GetName]与其余伊斯兰世界的联系。长期以来，摩洛哥和突尼斯的支持军队通过直布罗陀海峡增援我们在内华达山脉的阵地。因此，这一要求将使我们自愿屈从于卡斯蒂利亚的基督教王冠。\n另一方面， acceding to the demands of the Castilians would afford us valuable time in which to better defend our position. Additionally, the North African powers that have historically supported our independence have found themselves increasingly dependent on the economy of Iberia. A prospect of receiving aid looks unlikely, so coming to an alternative agreement with the Christians could be advantageous..."
 IR_flavor_SPA.30.a: "同意将直布罗陀和周边地区割让，换取一个价格..."
 IR_flavor_SPA.30.b: "如果他们想要，就让他们通过武力来获得吧！"

 IR_flavor_SPA.31.t: "格拉纳达的回应"
 IR_flavor_SPA.31.d: "科尔特斯的召开使得与穆斯林的冲突再次成为王国的首要任务。为了避免与格拉纳达发生代价高昂的冲突，[Root.Monarch.GetName]建议采取外交手段，利用杠杆作用获得相关领土。事实上，格拉纳达的决定可能会影响国王在位期间的合法性。"
 IR_flavor_SPA.31.a: "格拉纳达割让直布罗陀和马贝拉的头衔。"
 IR_flavor_SPA.31.b: "一切都好...直布罗陀必须通过武力夺回！"

 IR_flavor_SPA.32.t: "来自[KNI.GetName]的强固要塞请求"
 IR_flavor_SPA.32.d: "罗德岛骑士团，这个古老而著名的十字军骑士团，请求[Root.Monarch.GetName]将一座战略要塞的控制权割让给他们。如果我们同意，我们将获得在整个基督教世界中的声望和支持，但将其置于我们直接控制之下可能更有用。"
 IR_flavor_SPA.32.a: "割让要塞。这是我们对基督教世界的责任。"
 IR_flavor_SPA.32.b: "我们完全有能力自己在北非进行十字军东征。"


 IR_flavor_SPA.33.t: "特诺奇提特兰的沦陷"
 IR_flavor_SPA.33.d: "特诺奇提特兰的沦陷是西班牙征服阿兹特克帝国的决定性事件。它发生在1521年，经过了对当地派系的广泛操控和对既有分歧的利用，西班牙征服者埃尔南·科尔特斯得以实现，他得到了土著盟友的支持，以及他的翻译和伴侣马林切的帮助。"
 IR_flavor_SPA.33.a: "我们别无选择，只能接受外国的统治。"
 IR_flavor_SPA.33.b: "我们决不屈服！"

 IR_flavor_SPA.34.t: "库斯科的沦陷"
 IR_flavor_SPA.34.d: "库斯科战役是1533年11月发生在西班牙征服者和印加人之间的战斗。继在1533年7月26日处决印加皇帝阿塔瓦尔帕之后，弗朗西斯科·皮萨罗率领他的军队向库斯科进发，作为印加帝国的首都，库斯科的沦陷标志着印加帝国的终结。尽管印加军队在库斯科城外与西班牙军队展开了激战，但最终还是被迫撤退。次日，皮萨罗率军进入库斯科，并加冕曼科·印加·尤潘基为印加皇帝，帮助皮萨罗将库斯科的奎兹奎兹击退。奎兹奎兹最终被自己的追随者杀死，结束了印加帝国的统治。三年后，曼科·印加·尤潘基试图以10万印加人的军队夺回库斯科，但最终在长达十个月的围攻后失败。"
 IR_flavor_SPA.34.a: "我们别无选择，只能接受外国的统治。"
 IR_flavor_SPA.34.b: "我们决不屈服！"

 IR_flavor_SPA.35.t: "[From.GetName] 接受了[Root.GetAdjective]的统治"
 IR_flavor_SPA.35.d: "看来一切都对我们不利，抵抗这些外国人很可能导致我们的人民被杀、被灭绝和被奴役，我们的生活方式被抹去。为了防止这种情况的发生，唯一的办法就是屈从于外国人的意志，保全我们的人民。"
 IR_flavor_SPA.35.a: "接受[From.GetName]的统治"

 IR_flavor_SPA.36.t: "[From.GetName] 拒绝屈服"
 IR_flavor_SPA.36.d: "这些外国人怎么敢来到我们的土地上，向我们索取一切？他们怎么敢侮辱我们，要求我们放弃我们的神明。赠送黄金和外交手段已不再适用！我们不再允许这些外国人随心所欲地进入我们的土地，我们要把他们赶回大海！"
 IR_flavor_SPA.36.a: "那就让他们通过战争屈服吧！"
 IR_flavor_SPA.36.b: "这不值得..."


 #37-39

 IR_flavor_SPA.40.t: "公社的崛起"
 IR_flavor_SPA.40.d: "由于查理斯王子在位期间奢侈的宫廷生活，导致财政枯竭。为了通过科尔特斯通过更多税收来弥补这些开支，他贿赂了腐败的官员，以确保这些税收的通过，尽管遭到了广泛的反对。\n一群神职人员传播了一份抗议声明，要求拒绝新的税收，拒绝外国势力的干预，如果查理斯无法实现这些目标，那么公社就应该采取行动。\n\n随着科尔特斯意图否决这些新税收，查理斯解散了科尔特斯，并启程前往奥地利。他最后将乌特勒支的阿德里安留作摄政王，留下一个随时可能爆发的局势。"
 IR_flavor_SPA.40.a: "这可不妙。"
 IR_flavor_SPA.40.b: "快，撤回请求增税。"


 IR_flavor_SPA.41.t: "托尔德西利亚斯会议"
 IR_flavor_SPA.41.d: "十三个城市在托尔德西利亚斯召开会议，以协调日益增长的公社权力。布尔戈斯、索里亚、塞沃吉亚、阿维拉、巴利亚多利德、莱昂、萨拉曼卡、萨莫拉、托罗、托莱多、昆卡、瓜达拉哈拉，以及查理斯的母亲疯王后乔安娜都在场。\n\n很明显，必须指定一个新的主权者作为总会议的首脑。难道不是查理斯的卡斯蒂利亚母亲，或者是他的卡斯蒂利亚兄弟费尔南德吗？"
 IR_flavor_SPA.41.a: "宣布疯王后乔安娜为女王"
 IR_flavor_SPA.41.b: "宣布费尔南德"

 IR_flavor_SPA.42.t: "公社战争"
 IR_flavor_SPA.42.d: "公社起义是1520年至1521年间，卡斯蒂利亚公民反对查理一世及其政府的暴动。起义达到高潮时，叛军控制了卡斯蒂利亚的核心地区，统治着巴利亚多利德、托尔德西利亚斯和托莱多等城市。起义发生在亨利四世于1504年去世后，卡斯蒂利亚王国的政治不稳定背景下。乔安娜的父亲费尔南德二世于1516年去世，乔安娜的儿子查理斯在两国的王位上被宣布为国王。查理斯在荷兰长大，对卡斯蒂利亚缺乏了解。他在1517年10月抵达西班牙，随行人员中有许多弗拉芒贵族和神职人员。这些因素导致新国王与卡斯蒂利亚社会精英之间产生了不信任，他们意识到自己的权力和地位受到威胁。1521年4月23日，在经过近一年的叛乱后，皇帝的支持者在比利亚拉尔战役中对公社军队造成了毁灭性打击。次日，叛乱首领胡安·洛佩斯·德·帕迪利亚、胡安·布拉沃和弗朗西斯科·马尔多纳多被斩首。公社军队土崩瓦解。只有托莱多城在玛丽亚·帕切科的领导下继续反抗，直到1521年10月投降。"
 IR_flavor_SPA.42.a: "我们必须制止这场叛乱！"

 IR_flavor_SPA.43.t: "托莱多条约"
 IR_flavor_SPA.43.d: "查理五世，神圣罗马皇帝与法国的弗朗西斯一世签署了托莱多条约，双方同意不再与英格兰结盟。该条约是在亨利八世与罗马教廷决裂及教皇保罗三世的斡旋下达成的。"
 IR_flavor_SPA.43.a: "西班牙回来了！"

 IR_flavor_SPA.44.t: "巴塞罗那条约"
 IR_flavor_SPA.44.d: "巴塞罗那条约于1493年1月19日由法国和阿拉贡王国签署。根据协议，法国将罗西永和塞尔达涅归还给阿拉贡王国。作为回报，阿拉贡王国承诺在法国入侵意大利期间保持中立。这两个地区在本世纪早些时候被指定为阿拉贡国王向法国国王借款30万克朗的抵押品，并在未能偿还贷款时被法国占领。通过1493年巴塞罗那条约归还这两个地区的动机，是查理八世希望在他计划中的意大利入侵之前安抚潜在敌人。"
 IR_flavor_SPA.44.a: "哈布斯堡家族暂时放弃对王位的主张，至少目前是这样。"

 IR_flavor_SPA.45.t: "哈布斯堡伊比利亚的命运"
 IR_flavor_SPA.45.d: "战争似乎即将结束，战斗十分激烈，许多人失去了生命，然而，冲突的明显赢家却浮出水面！"
 IR_flavor_SPA.45.a: "查理斯胜利！"
 IR_flavor_SPA.45.b: "公社胜利..."

 IR_flavor_SPA.46.t: "公社的崛起"
 IR_flavor_SPA.46.d: "随着公社的崛起，我们的君主制面临着巨大的风险，西班牙及其未来的命运岌岌可危，我们必须决定是支持我们的君主，反对潮流，还是顺应潮流，支持公社。"
 IR_flavor_SPA.46.a: "支持查理斯·冯·哈布斯堡！"
 IR_flavor_SPA.46.b: "支持公社！"


