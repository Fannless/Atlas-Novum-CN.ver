 AN_settings.101.t: "发展"
 AN_settings.101.d: "发展已被重新设计为财富、基础设施和人口。财富和基础设施可以手动升级；财富和人口会被动增长或减少。\n\n每个省份都有一个财富进度和人口进度，范围在0到100之间。当进度达到100时，该类型增长1；当进度达到0时，该类型减少。财富增长由省份的贸易价值和基础设施决定，除以当地物流成本。人口增长由地形和基础设施决定，减去消费（人口乘以当地物流成本）。\n\n每年都会检查一个省份是否有饥荒发生或升级的可能性。负的人口进度和超过当地承载能力会使省份面临饥荒风险。如果发生饥荒，它总是以轻微饥荒开始，带来一个不太严重但可生存的修正和小幅减少发展。然而，如果饥荒再次发生，轻微饥荒将升级，增加更严重的修正，并进一步减少发展。"
 AN_settings.102.t: "疾病"
 AN_settings.102.d: "拥挤的空间、家畜和繁忙的贸易，尤其是战争或饥荒导致社会秩序崩溃时，会让疾病滋生。在游戏中，13种主要疾病将出现，分为三大类。一些疾病，如斑疹伤寒，会在城市地区和人口密集的地方徘徊，偶尔爆发成局部但毁灭性的疫情。其他疾病，如霍乱，也可能达到流行病状态，从受饥荒和战争影响的地区传播开来，每次传播到相邻省份的概率为50%。来自世界交汇点的设定事件，传染病的最终形式是一次性触发，横扫美洲和大洋洲的原住民人口，从此不再出现。"
 AN_settings.103.t: "建筑"
 AN_settings.103.d: "建筑已被大幅修改。当达到一定人口和经济门槛时，可以建造城市基础设施，某些建筑只能在城市中建造。基础设施建筑增加了一个省份可以拥有的基础设施数量，这对于发展生产和贸易基础以及增加财富和人口至关重要。足够的基础设施建筑还可能允许您更换目标省份的贸易商品。此外，某些建筑——特别是海军和行政建筑——只能由城市支持，而许多建筑（通常是军事或信仰相关的）只能存在于腹地。最后，还有国家独有的建筑，为相对集中的帝国提供了大量的固定奖励。"
 AN_settings.104.t: "殖民区域销售"
 AN_settings.104.d: "殖民区域可以通过外交界面购买，但外交行动只能由人类玩家进行。"
 AN_settings.105.t: "年龄锁定殖民化"
 AN_settings.105.d: "从发现时代开始，某些省份不再能够殖民。现在，为了更好地代表欧洲列强由于疾病和气候等各种因素采取的历史扩张，某些省份只有在达到宗教改革时代、专制时代或革命时代后才会开放殖民化。"

 AN_settings.11.t: "附庸"
 AN_settings.11.d: "Atlas Novum引入了三种新类型的附庸：封地、领地和联邦；同时还修订了对贡国、附庸和边疆的若干机制。"
 AN_settings.11.a: "封地"
 AN_settings.11.b: "领地"
 AN_settings.11.c: "联邦"
 AN_settings.11.d1: "贡国、附庸和边疆"

 AN_settings.111.t: "封地"
 AN_settings.111.d: "封地是与您的国家同属一个文化组和宗教组的小型封建附庸。您必须接受封建主义，信奉非异教宗教，并且属于西方、东方、安纳托利亚、穆斯林、印度、中国、印度支那、马来或高美洲技术组。这里有两个主要例外。神圣罗马帝国将像一个大家族一样运作，只要双方都是成员（排除选举人、自由城市和皇帝），就不受文化组的限制。穆斯林国家将能够使任何其他邻近的穆斯林国家成为封地，或者使一个同属一个文化组（但宗教不同）的国家成为封地。"
 AN_settings.112.t: "领地"
 AN_settings.112.d: "领地是特殊的附庸，旨在代表各种王国、领地、发达的殖民地、联邦和共治国。换句话说，领地可以被视为您帝国的终极附庸。通常作为完成一系列任务的奖励，领地接管该地区的日常管理，同时提供出色的经济利益，并在极端情况下保持异常忠诚。 "
 AN_settings.113.t: "联邦"
 AN_settings.113.d: "联邦是高度忠诚的共同体，正式与您的国家共享权力。在游戏机制中，联邦是一种附庸类型，极大地增强了联邦的权力，而牺牲了对更典型的中央集权实体的好处。实际上，联邦几乎总是非常小的实体，因共同独立而联合在一起。它们形成的条件仅限于特定事件和宣战理由，例如瑞士或阿拉贡的情况。"
 AN_settings.114.t: "贡国、附庸和边疆"
 AN_settings.114.d: "作为商人王国或曼达拉，或是塔普，可能会对邻近和附近的国家施加贡国地位。附庸的吞并有几种罕见的条件，并将在参与时显示在吞并工具提示中。边疆现在可以增长到您总发展水平的33%，并且拥有更强的军事奖励。然而，它们也可能被对手大规模转移。边疆也可以强加给与两个敌对大国接壤的小国。因此，边疆的价值更高，但也更容易被撬走。"


 AN_settings.12.t: "可形成国家"
 AN_settings.12.d: "可形成国家分为两种不同类型：中期和后期。"
 AN_settings.12.a: "中期可形成国家"
 AN_settings.12.b: "后期可形成国家"

 AN_settings.121.t: "中期可形成国家"
 AN_settings.121.d: "通常在宗教改革时代可用，中期可形成决策不仅改变国家标签，还整合所有附属封地。"
 AN_settings.122.t: "后期可形成国家"
 AN_settings.122.d: "在革命时代可用，后期可形成决策不仅再次改变国家标签，还整合所有附属领地。"


 AN_settings.13.t: "任务"
 AN_settings.13.d: "任务通常分为几类。这些类别通过目标区分，同类任务在奖励上往往相似。"
 AN_settings.13.a: "征服"
 AN_settings.13.b: "控制"
 AN_settings.13.c: "发现"
 AN_settings.13.d1: "殖民"
 AN_settings.13.e: "内部"
 AN_settings.13.f: "顶点"

 AN_settings.131.t: "征服"
 AN_settings.131.d: "征服任务是一种标准任务类型，要求国家占领特定省份、地区或区域。这通常是通过直接征服或征服拥有必要省份的国家来完成的。"
 AN_settings.132.t: "控制"
 AN_settings.132.d: "控制任务是一种特殊任务类型，要求国家在战争中获得控制权或对特定省份的直接拥有权。如果接受，将没收受控土地。当目标省份被玩家占有时，控制任务会转变为征服任务。"
 AN_settings.133.t: "发现"
 AN_settings.133.d: "发现任务是一种标准任务类型，要求国家在世界地图上发现某些省份。这些任务通常会奖励前往相关地区的前哨基地和领土要求。"
 AN_settings.134.t: "殖民"
 AN_settings.134.d: "殖民任务是一种标准任务类型，要求国家在一个殖民区域内殖民一定数量的省份。这些任务通常会奖励对其余殖民区域的领土要求和核心地区。"
 AN_settings.135.t: "内部"
 AN_settings.135.d: "内部任务是一种特殊任务类型，因情况而异。有时它们要求完成灾难、开发特定省份或地区、建造建筑或单位，或以其他方式实现国内目标。"
 AN_settings.136.t: "顶点"
 AN_settings.136.d: "顶点任务是一种特殊任务类型，通常出现在子树的末尾。这些任务会奖励强大的奖励给那些能够实现它们的人。"


 AN_settings.14.t: "决策和事件"
 AN_settings.14.d: "Atlas Novum：欧洲带来了大量独特的决策和事件。"
 AN_settings.14.a: "政府改革"
 AN_settings.14.b: "贸易商品"

 AN_settings.141.t: "政府改革"
 AN_settings.141.d: "新增了一些政府改革。一般来说，主要国家拥有独特的政府类型，通常启用独特的机制、决策或等级制度。 \n\n伊比利亚国家现在拥有伊比利亚王国、伊比利亚王冠和伊比利亚君主独特的改革。 \n\n法国国家现在拥有法国公国、法国王冠和法国君主独特的改革。"
 AN_settings.142.t: "贸易商品"
 AN_settings.142.d: "贸易商品的许多方面已被调整，包括它们在未殖民省份中的生成率、与盐和银等贵重资源相关的特殊决策，以及重新平衡的省份和交易修正。"


