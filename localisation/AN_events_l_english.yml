 IR_flavor_misc.25.t: "邀请加入德意志联邦"
 IR_flavor_misc.25.ngermany.desc: "邀请加入北德联邦"
 IR_flavor_misc.25.sgermany.desc: "邀请加入南德联邦"
 IR_flavor_misc.25.a: "成为联邦的一部分"
 IR_flavor_misc.25.b: "作为军事强国加入联邦"
 IR_flavor_misc.25.c: "与联邦建立联盟"
 IR_flavor_misc.25.x: "拒绝邀请"

 IR_flavor_misc.32.t: "英法王冠的联合"
 IR_flavor_misc.32.desc: "随着联合王冠法案的通过，我们必须为自己选择一个合适的名字，以向世界宣告！"
 IR_flavor_misc.32.a: "宣布自己为安茹维尼亚"
 IR_flavor_misc.32.b: "宣布自己为安茹帝国"
 IR_flavor_misc.32.c: "我们将被称为大诺曼底"
 IR_flavor_misc.32.d: "我们的名字是英法联盟"
 IR_flavor_misc.32.e: "Domainae Angevine et rectores Orbis Terrarum"

 IR_flavor_NED_missions.1.t: "购买卡莱"
 IR_flavor_NED_missions.1.desc: "购买卡莱"
 IR_flavor_NED_missions.1.a: "提出购买卡莱的请求"
 IR_flavor_NED_missions.1.b: "通过武力夺取卡莱"

 IR_flavor_NED_missions.2.t: "弗兰德斯希望购买卡莱"
 IR_flavor_NED_missions.2.desc: "弗兰德斯希望购买卡莱"
 IR_flavor_NED_missions.2.a: "将卡莱割让给弗兰德斯"
 IR_flavor_NED_missions.2.b: "拒绝报价"

 IR_flavor_NED_missions.3.t: "黄金水道"
 IR_flavor_NED_missions.3.desc: "如果玩家不维护黄金水道，布鲁日的贸易提升将消失，并转移到安特卫普"
 IR_flavor_NED_missions.3.a: "令人担忧的消息"

 IR_flavor_NED_missions.4.t: "失去黄金水道"
 IR_flavor_NED_missions.4.desc: "由于弗兰德斯无法维护黄金水道，他们在安特卫普的贸易对手抓住机会，将大量贸易从布鲁日转移到他们不断壮大的城市。"
 IR_flavor_NED_missions.4.a: "这真是个灾难！"

 IR_flavor_NED_missions.5.t: "从布鲁塞尔控制弗兰德斯"
 IR_flavor_NED_missions.5.desc: "随着布鲁塞尔宫殿的建立，勃艮第公爵将能够比起源于勃艮第的更好地控制低地国家。"
 IR_flavor_NED_missions.5.a: "我们必须请求更好地控制弗兰德斯，以处理他们的行政事务。"

 IR_flavor_NED_missions.500.t: "布拉班特请求控制弗兰德斯"
 IR_flavor_NED_missions.500.desc: "随着布拉班特在我们国家中变得越来越重要，他们提出了控制弗兰德斯的补偿。"
 IR_flavor_NED_missions.500.a: "接受他们的提议"
 IR_flavor_NED_missions.500.a: "我们没有必要减少对该地区的控制"

 IR_flavor_NED_missions.6.t: "从布鲁塞尔控制荷兰"
 IR_flavor_NED_missions.6.desc: "随着我们对低地国家的控制不断扩大，我们必须请求对荷兰的管理权。"
 IR_flavor_NED_missions.6.a: "为荷兰的控制提供补偿"

 IR_flavor_NED_missions.600.t: "布拉班特请求控制荷兰"
 IR_flavor_NED_missions.600.desc: "随着布拉班特在我们国家中变得越来越重要，他们提出了控制荷兰的补偿。"
 IR_flavor_NED_missions.600.a: "接受他们的提议"
 IR_flavor_NED_missions.600.a: "这是荒谬的。"

 IR_flavor_NED_missions.7.t: "布拉班特成为主要合作伙伴"
 IR_flavor_NED_missions.7.desc: "随着每天的推移，勃艮第在这个联盟中的地位显然是次要的。我们必须巩固这种事实上的情况。"
 IR_flavor_NED_missions.7.a: "向勃艮第提出要求。"

 IR_flavor_NED_missions.700.t: "布拉班特成为主要合作伙伴"
 IR_flavor_NED_missions.700.desc: "随着每天的推移，布拉班特在这个联盟中的地位显然是领先的。我们必须找到解决方案。"
 IR_flavor_NED_missions.700.a: "成为布拉班特的次要合作伙伴"
 IR_flavor_NED_missions.700.a: "各自分道扬镳"

 IR_flavor_NED_missions.8.t: "大弗里西亚的统治者"
 IR_flavor_NED_missions.8.desc: "随着大弗里西亚的重新建立，我们必须决定如何统治我们的国家。"
 IR_flavor_NED_missions.8.a: "我们必须回到辉煌的日子，当我们还是一个王国时，我们必须加冕一位统治者。"
 IR_flavor_NED_missions.8.b: "我们的人民构成了我们的国家，我们必须恢复弗里西亚的自由。"
 IR_flavor_NED_missions.8.c: "我们必须保持现有的政府"

 IR_flavor_NED_missions.800.t: "加冕仪式"
 IR_flavor_NED_missions.800.desc: "随着王国的重新建立，我们必须为新统治者加冕。"
 IR_flavor_NED_missions.800.a: "我们必须找到一个有资格继承我们祖先王朝的声称者。"
 IR_flavor_NED_missions.800.b: "我们必须找到一位合适的贵族来领导我们。"
 IR_flavor_NED_missions.800.c: "我们将加冕我们目前的统治者为国王，他是带我们重返荣耀的人。"
 IR_flavor_NED_missions.800.b: "我们目前的统治者将作为我们找到的年轻王子的摄政王。"

 IR_flavor_Swiss.1.t: "旧苏黎世战争"
 IR_flavor_Swiss.1.desc: "旧苏黎世战争是为了图根堡伯爵的继承而进行的战争。冲突自1440年以来一直在蔓延，现在是时候彻底解决这个问题了。"
 IR_flavor_Swiss.1.a: "强迫苏黎世屈服。"
 IR_flavor_Swiss.1.b: "我们无法承担继续这场战争的后果。"

 IR_flavor_Swiss.2.t: "旧苏黎世战争的结束"
 IR_flavor_Swiss.2.desc: "由于冲突自1440年以来一直在蔓延，双方都疲惫不堪，现在是时候结束这个问题了。"
 IR_flavor_Swiss.2.a: "寻找合适的条约"
 IR_flavor_Swiss.2.b: "继续这场战争。"

 IR_flavor_bishops.1.t: "下一个主教"
 IR_flavor_bishops.1.desc: "虽然我们已经有了主教的继任者，但我们可以选择选举一位外国主教作为我们的新主教。"
 IR_flavor_bishops.1.a: "我们将保留现任继任者。"
 IR_flavor_bishops.1.b: "与首选主教建立临时联盟。"

 IR_flavor_bishops.2.t: "联盟的重建"
 IR_flavor_bishops.2.desc: "随着最后一位主教的去世，我们的联盟已经破裂。我们现在必须决定是作为附属国继续存在，还是走自己的道路。"
 IR_flavor_bishops.2.a: "我们将独立自主。"
 IR_flavor_bishops.2.b: "我们将重建我们的联盟。"

 #Old/Unused
 #italian_wars
 italian_wars.0.t: "[From.GetName]加入[This.GetName]的联盟"
 italian_wars.0.d: "在[This.GetName]的外交努力下，[From.GetName]决定成为[This.GetName]联盟的成员。"
 italian_wars.0.a: "[From.GetName]是联盟的欢迎成员。"

 italian_wars.1.t: "那不勒斯的逝去"
 italian_wars.1.d: "由于阿方索五世的去世，我们失去了与那不勒斯的联盟。那不勒斯王国与我们决裂，我们可以选择放任他们离去，保持良好关系，或试图强行维持对他们的统治。"
 italian_wars.1.a: "这对两个王国来说都是好事。"
 italian_wars.1.b: "对王位提出异议！"

 italian_wars.2.t: "[Root.GetName]寻求对抗对手的援助"
 italian_wars.2.d: "[IW_trigger_1.GetName]长期以来一直受到意大利对手的威胁，也许是时候寻找一个强大的盟友来帮助我们实现野心了。我们应该向哪个对手请求援助？"
 italian_wars.2.a: "威尼斯"
 italian_wars.2.b: "米兰"
 italian_wars.2.c: "热那亚"
 italian_wars.2.d1: "萨沃伊"
 italian_wars.2.e: "佛罗伦萨"
 italian_wars.2.f: "教皇国"
 italian_Wars.2.g: "那不勒斯"

 italian_wars.3.t: "[Root.GetName]干预意大利事务"
 italian_wars.3.d: "[IW_trigger_1.GetName]对抗[IW_rival_1.GetName]的联盟表示了兴趣，并希望在我们扩张进入意大利时获得支持。尽管这可能会使意大利卷入战争，但胜利者将获得荣耀和财富！我们应该尝试扩张到哪个意大利国家？"
 italian_wars.3.a: "威尼斯"
 italian_wars.3.b: "米兰"
 italian_wars.3.c: "热那亚"
 italian_wars.3.d1: "萨沃伊"
 italian_wars.3.e: "佛罗伦萨"
 italian_wars.3.f: "教皇国"
 italian_Wars.3.g: "那不勒斯"
 italian_Wars.3.h: "撤回我们的支持提议。"

 italian_wars.101.t: "[IW_outsider_1.GetName]对抗[IW_rival_1.GetName]的支持"
 italian_wars.101.d: "来自[IW_outsider_1.GetName]的使者今天抵达，承诺支持我们对抗我们的对手，以换取我们对[IW_target_1.GetName]的援助。尽管他们的王朝要求似乎微不足道，但用钢铁和火药支持它无疑会消除所有争议。如果我们要战胜[IW_rival_1.GetName]，我们必须同意在意大利进行联合军事行动。"
 italian_wars.101.a: "我们必须反击[IW_rival_1.GetName]。同意援助[IW_outsider_1.GetName]！"

 italian_wars.102.t: "[IW_outsider_1.GetAdjective]对[IW_target_1.GetName]的要求？"
 italian_wars.102.d: "[IW_trigger_1.GetName]已同意在征服[IW_target_1.GetName]时提供援助。随着[IW_trigger_1.GetAdjective]的军事支持得到保障，时机已成熟，我们可以向[IW_target_1.GetName]发起进攻。"
 italian_wars.102.a: "为[IW_target_1.GetName]宣战！"

 italian_wars.103.t: "[IW_target_1.Capital.GetName]投降"
 italian_wars.103.d: "在围攻[IW_target_1.Capital.GetName]后，该国已向[IW_outsider_1.GetAdjective]的统治投降，而不是面临毁灭。"
 italian_wars.103.a: "强制[IW_target_1.GetName]成为附庸。"

 italian_wars.104.t: "意大利联盟"
 italian_wars.104.d: "面对[IW_outsider_1.GetAdjective]的统治，意大利各大势力之间长期存在的边界分歧得以解决。在一项具有里程碑意义的协议中，指控[IW_outsider_1.GetName]在意大利半岛上煽动不必要的侵略；各大势力同意联合对抗[IW_outsider_1.GetName]，将其驱逐出境。"
 italian_wars.104.a: "我们必须将[IW_outsider_1.GetAdjective]赶出意大利！"
 italian_wars.104.b: "拒绝条约！"

 italian_wars.105.t: "[IW_rival_1.GetName]的联盟团结起来对抗[IW_outsider_1.GetName]"
 italian_wars.105.d: "形势急剧变化，[IW_rival_1.GetName]在意大利建立了一个联盟，试图将我们从意大利的立足点驱逐出去。如果我们要维持对领土的控制，就必须打败这个所谓的联盟。"
 italian_wars.105.a: "我们将打败这个[IW_rival_1.GetName]的联盟！"
 italian_wars.105.b: "不，这太冒险了。"

 italian_wars.150.t: "在意大利战争中[Root.GetName]的联盟胜利"
 italian_wars.150.d: "在击败了那些威胁我们在意大利影响力的势力后，我们现在可以享受成功战役的成果。现在。"
 italian_wars.150.a: "扩大我们在意大利的影响力。"


 italian_wars.7.t: "卢多维科·斯福尔扎的回归"
 italian_wars.7.d: "卢多维科·斯福尔扎，米兰公爵，回到发现米兰被傀儡统治的局面。他决心驱逐所有外国势力，斯福尔扎使威尼斯和法国都感到不安。"
 italian_wars.7.a: "斯福尔扎将带领我们走向胜利！"
 italian_wars.7.b: "解除斯福尔扎的职务。"

 italian_wars.8.t: "米兰被卢多维科·斯福尔扎夺回"
 italian_wars.8.d: "自从被斯福尔扎夺回以来，米兰再次成为北意大利的一个不稳定因素。考虑到威尼斯对米兰也感到沮丧，我们应该建立同盟，瓜分米兰。"
 italian_wars.8.a: "与威尼斯结盟，解除斯福尔扎的权力！"

 italian_wars.9.t: "斯福尔扎投降"
 italian_wars.9.d: "米兰人已向我们投降，斯福尔扎再次被我们控制。我们必须巩固我们在北意大利的控制，强化我们新的立场，并鼓励新的盟友威尼斯也这样做。"
 italian_wars.9.a: "将他软禁，并分割米兰。"

 italian_wars.10.t: "那不勒斯的问题"
 italian_wars.10.d: "法国和威尼斯强行驱逐了斯福尔扎，随后这两个强国几乎征服了整个北意大利。然而，那不勒斯的忠诚问题仍然悬而未决。也许我们应该威胁进行干预，以强制执行那不勒斯的南北分治。"
 italian_wars.10.a: "向那不勒斯提出提议。"

 italian_wars.11.t: "威胁干预那不勒斯"
 italian_wars.11.d: "在北意大利持续扩张的背景下，那不勒斯面临着被征服的危险。我们收到了来自[From.GetName]的提议，将北方的那不勒斯割让给法国，南方的那不勒斯割让给卡斯蒂利亚。该提议认为，这是确保意大利稳定和竞争力的最佳途径。"
 italian_wars.11.a: "现在不是战争的时候。同意分割那不勒斯。"
 italian_wars.11.b: "如果他们想要那不勒斯，就得通过武力夺取！"

 italian_wars.12.t: "格拉纳达条约"
 italian_wars.12.d: "随着与两个强国的紧张局势升级，卡斯蒂利亚和法国寻求避免冲突，至少是暂时的，以换取关于那不勒斯的领土协议。"
 italian_wars.12.a: "卡斯蒂利亚和法国分割那不勒斯"


 #Chocolate Hab Hun Events

 #Chocolate_railroad.1.name: "拉迪斯劳斯·波斯图穆斯，匈牙利和奥地利的统治者"
 #Chocolate_railroad.1.desc: "拉迪斯劳斯·波斯图穆斯，作为阿尔伯特国王的儿子，有很好的机会成为国王，但他是在父亲去世后出生的。通过一系列幸运的机遇，我们再次能够在哈布斯堡统治者的统治下统一匈牙利和奥地利。虽然情况并不理想，但我们必须抓住这个机会。"
 #Chocolate_railroad.1.a: "我们不再需要奥地利的土地。"
 #Chocolate_railroad.1.b: "我们不会放弃一寸土地。"

 AN_habsburg.1.name: "结束斯蒂利亚对拉迪斯劳斯的控制"
 AN_habsburg.1.desc: "拉迪斯劳斯·波斯图穆斯，作为阿尔伯特国王的儿子，有很好的机会成为国王。然而，他被他的摄政王，斯蒂利亚大公弗雷德里克三世控制。我们必须要求将他归还给匈牙利。"
 AN_habsburg.1.a: "解放拉迪斯劳斯"
 AN_habsburg.1.b: "为了让他们满意，给予斯蒂利亚所有的奥地利。"

 AN_habsburg.2.t: "奥地利的背叛"
 AN_habsburg.2.desc: "随着我们侄子拉迪斯劳斯·波斯图穆斯在匈牙利被选为国王，他将奥地利本土占为己有。面临失去奥地利的风险，我们必须采取行动。"
 AN_habsburg.2.a: "我们不能允许这种情况发生。"

 AN_habsburg.3.t: "拉迪斯劳斯·波斯图穆斯，匈牙利和奥地利的统治者"
 AN_habsburg.3.desc: "拉迪斯劳斯·波斯图穆斯，作为阿尔伯特国王的儿子，有很好的机会成为国王，但他是在父亲去世后出生的。通过一系列幸运的机遇，我们再次能够在哈布斯堡统治者的统治下统一匈牙利和奥地利。随着他成年，他可以被加冕为国王。"
 AN_habsburg.3.a: "加冕拉迪斯劳斯为国王"
 AN_habsburg.3.b: "保留约翰·胡尼亚迪的职务"
 AN_habsburg.3.c: ""

 AN_habsburg.4.t: "贵族之间的不安"
 AN_habsburg.4.desc: "贵族们对我们的处境感到不安。他们更希望一位有能力的统治者掌控大权。附近的哈布斯堡统治者可能会成为更合适的统治者。他应该继承王位，保卫这些土地。"
 AN_habsburg.4.a: "我们必须接受他们的愿望。"
 AN_habsburg.4.b: "我们对一些随机的贵族毫不关心。"

 AN_habsburg.5.t: "胡尼亚迪的孩子们"
 AN_habsburg.5.desc: "拉迪斯劳斯加冕为王后，麻烦还没有结束。胡尼亚迪的孩子们仍然受到欢迎，最好是摆脱他们。"
 AN_habsburg.5.a: "监禁这些孩子"
 AN_habsburg.5.b: "我们没有必要监禁他们。"

 AN_habsburg.500.t: "米哈伊尔·斯基拉吉在崛起"
 AN_habsburg.500.desc: "随着米哈伊尔·斯基拉吉的崛起，时间不多了，要么拉迪斯劳斯逃跑，要么他有机会被捕并被处决。"
 AN_habsburg.500.a: "逃往布拉格！"
 AN_habsburg.500.b: "留下来战斗！"

 AN_habsburg.6.t: "拉迪斯劳斯之死"
 AN_habsburg.6.desc: "年轻的拉迪斯劳斯去世，他的顾问乔治·波德布拉迪被选为新国王。"
 AN_habsburg.6.a: "光荣！"

 AN_habsburg.8.t: "年轻的拉迪斯劳斯"
 AN_habsburg.8.desc: "拉迪斯劳斯·波斯图穆斯，阿尔布雷特二世国王的儿子，最近被加冕为奥地利和匈牙利的统治者。他的继承权问题尚未解决，我们必须现在就做出决定。"
 AN_habsburg.8.a: "选举拉迪斯劳斯为波希米亚国王。"
 AN_habsburg.8.b: "乔治·波德布拉迪是更合适的统治者"
 AN_habsburg.8.c: "维持现状"

 AN_habsburg.7.t: "拉迪斯劳斯之死"
 AN_habsburg.7.desc: "年轻的拉迪斯劳斯去世，他的兄弟阿尔布雷特接管了上奥地利。他声称对下奥地利也有权利。这可能导致非常棘手的局面。"
 AN_habsburg.7.a: "我们需要一些时间来权衡我们的选择。"

 AN_habsburg.700.t: "阿尔布雷特对奥地利的要求"
 AN_habsburg.700.desc: "在拉迪斯劳斯去世后，阿尔布雷特声称拥有大部分奥地利的权利。我们必须决定是否采取行动，收回这些土地，重新统一奥地利。"
 AN_habsburg.700.a: "我们需要强迫阿尔布雷特交出奥地利。"
 AN_habsburg.700.b: "我们现在无法承受战争。"

 AN_habsburg.701.t: "维也纳之围"
 AN_habsburg.701.desc: "随着我们军队最终在维也纳的围攻中获胜，我们可以迫使弗雷德里希结束这场战争。"
 AN_habsburg.701.a: "这是一个合理的和平协议。"
 AN_habsburg.701.b: "我们必须继续战争，以争取更有利的和平协议。"

 AN_habsburg.702.t: "阿尔布雷特之死"
 AN_habsburg.702.desc: "我们收到消息，阿尔布雷特去世了。我们是他去世的主要受益者，将继承他的大部分领土。"
 AN_habsburg.702.a: "我们将不再与他打交道。"

 AN_habsburg.9.t: "马克西米利安的出生！"
 AN_habsburg.9.desc: "弗雷德里希得知他的妻子为他生下了一个儿子，欣喜若狂。"
 AN_habsburg.9.a: "我们将给他起名为马克西米利安！"
 AN_habsburg.9.b: "我们的兄弟阿尔布雷特是更好的继承人。"

 AN_habsburg.10.t: "与葡萄牙的王室婚姻"
 AN_habsburg.10.desc: "弗雷德里希尚未结婚。这引发了紧张局势，因为没有婚姻，他就无法拥有合法的继承人。葡萄牙王国向我们提出了与阿方萨的女儿埃莱诺尔结婚的提议。"
 AN_habsburg.10.a: "埃莱诺尔将是完美的妻子。"
 AN_habsburg.10.b: "我们不应该与葡萄牙绑定。"

 #Minor Tag Flavor
 AN_solluba_heritage.1.t: "索卢巴遗产。"
 AN_solluba_heritage.1.desc: "周围的阿拉伯贝都因人对索卢巴人怀有轻蔑的态度已经持续了几代人。许多人甚至拒绝承认我们是真正的阿拉伯人或穆斯林。学者们对他们的起源进行了研究，但他们的真实血统仍然是一个谜。归根结底，索卢巴人的真正身份是我们自己选择的。"
 AN_solluba_heritage1.a: "我们是阿拉伯人，信奉真主和他的先知！"
 AN_solluba_heritage1.b: "我们将拥抱我们的波斯血统！"
 AN_solluba_heritage1.c: "我们都已在圣洁的十字架下受洗！"
 AN_solluba_heritage1.d: "我们将回归沙漠中的古老教堂！"
 #
 flavor_hun.1.e: "选举一位地方贵族"
 contendersrisingup_tt:0 "§R这可能会激怒胡尼亚迪的家族成员"