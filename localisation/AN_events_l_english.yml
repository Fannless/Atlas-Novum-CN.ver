 # POR
 ir_dynastic.1.t: "若望四世"
 ir_dynastic_events.1.d: "若望四世是葡萄牙和亚速尔群岛的国王，统治时间从1640年到他去世。他是凯瑟琳·布拉干萨的孙子，后者在1580年宣称葡萄牙王冠，引发了对葡萄牙王位的争夺。若望四世被称为复兴者（João o Restaurador）。在1656年去世前夕，葡萄牙帝国达到了其领土顶峰，遍布全球。他是葡萄牙摆脱西班牙统治的重要力量。"
 IR_dynasty_events.1.a: "愿布拉干萨家族长存"
 # SPA
 ir_dynastic.2.t: "菲利普五世"
 ir_dynastic_events.2.d: "菲利普五世是西班牙国王，统治时间从1700年11月1日到1724年1月15日，之后因其子路易斯的去世而复位，直至1746年7月9日去世。在他成为国王之前，菲利普在法国王室中占据着崇高的地位，是路易十四的孙子。由于他的父亲路易大王太子和哥哥路易·杜克·德·布尔戈涅无法被排除在继承法国王位之外，西班牙王位在1700年空缺时，路易十四的外甥菲利普被指定为继承人。这一安排引发了西班牙王位继承战争，持续了14年，直到乌特勒支条约禁止法国和西班牙王位的统一。"
 IR_dynasty_events.2.a: "愿波旁家族长存"
 # FRA
 ir_dynastic.3.t: "亨利四世"
 ir_dynastic_events.3.d: "亨利四世，也被称为亨利大帝，是纳瓦拉国王（以亨利三世的名义）和法国国王（1589年至1610年）的统治者。他是波旁王朝的第一位国王，波旁王朝是卡佩王朝的旁支。他于1610年被狂热的天主教徒弗朗索瓦·拉瓦亚克刺杀，随后由他的儿子路易十三继位。他在位期间，亨利四世成功地结束了法国宗教战争，并通过颁布南特敕令来实现宗教宽容，从而为法国的经济复苏和中央集权奠定了基础。"
 IR_dynasty_events.3.a: "愿波旁家族长存"
 # Bonaparte
 ir_dynastic.4.t: "拿破仑一世"
 ir_dynastic_events.4.d: "拿破仑·波拿巴是法国的政治家和军事领袖，他在法国大革命期间崭露头角，并在拿破仑战争期间领导法国与多个联盟国作战。他在1804年至1814年以及1815年短暂复辟期间担任法国皇帝。在他的统治下，法国建立了一个庞大的帝国，统治着大部分欧洲，直至1815年最终崩溃。他被认为是历史上最伟大的指挥官之一，他的战争和战役至今仍在军事学校中被研究。拿破仑的政治和文化遗产作为一个备受赞誉和争议的领导者，至今仍在延续。"
 IR_dynasty_events.4.a: "愿波拿巴家族长存"
 # ENG/GBR
 ir_dynastic.5.t: "亨利六世"
 ir_dynastic_events.5.d: "亨利六世是苏格兰国王（亨利六世）和英格兰及爱尔兰国王（詹姆斯一世）的统治者，统治时间从1567年7月24日到1625年。他是玛丽·斯图亚特的儿子，也是英格兰和爱尔兰国王亨利七世的曾曾孙。亨利六世在位期间，英格兰经历了都铎王朝的兴起和宗教改革的开始。他的统治见证了王权与议会之间权力平衡的微妙变化。"
 IR_dynasty_events.5.a: "愿斯图亚特家族长存"
 ir_dynastic.6.t: "乔治一世"
 ir_dynastic_events.6.d: "乔治一世是大不列颠和爱尔兰国王，统治时间从1714年8月1日到他去世。他还是神圣罗马帝国的布伦瑞克-吕讷堡公爵。乔治出生于汉诺威，继承了父亲和叔叔的布伦瑞克-吕讷堡公国。随着欧洲战争的爆发，他的德意志领土在他生前得到了扩展。1708年，乔治被确认是汉诺威的选帝侯。54岁时，乔治一世继承了已故的伊丽莎白一世的英国和爱尔兰王位。尽管有50多位罗马天主教徒在继承伊丽莎白一世的王位时比乔治更接近，但《继承法案》1701禁止天主教徒继承英国王位；乔治是伊丽莎白一世最近的亲属。由于雅各布派试图推翻乔治并将安妮的天主教异母兄弟詹姆斯·弗朗西斯·爱德华·斯图亚特扶植为王，乔治的登基引发了雅各布派的反抗。乔治在位期间，君主的权力减弱，英国开始过渡到现代内阁政府制度，由首相领导。"
 IR_dynasty_events.6.a: "愿汉诺威家族长存"
 # Russia
 ir_dynastic.7.t: "米哈伊尔一世"
 ir_dynastic_events.7.d: "米哈伊尔一世是俄罗斯罗曼诺夫王朝的第一位沙皇，1613年由俄罗斯土地代表大会（zemskiy sobor）选举为俄罗斯沙皇。他是费奥多尔·尼基季奇·罗曼诺夫（后来的菲拉雷特大主教）和克谢尼亚（后来的玛尔塔大修道院院长）的儿子。他还是通过其曾姑姑阿纳斯塔西娅·罗曼诺夫娜（父系祖父的姐妹）和与伊凡四世的婚姻而成为弗拉基米尔大公的费奥多尔一世的侄子。米哈伊尔的即位标志着动荡时代的结束。在位期间，俄罗斯在哥萨克人和斯特罗甘诺夫家族的帮助下征服了大部分西伯利亚地区。到米哈伊尔去世时，俄罗斯的疆域已扩展至太平洋沿岸。"
 IR_dynasty_events.7.a: "愿罗曼诺夫家族长存"
 # Sweden
 ir_dynastic.8.t: "古斯塔夫一世"
 ir_dynastic_events.8.d: "古斯塔夫一世，出生于瓦萨贵族家族的古斯塔夫·埃里克松，曾于1523年至1560年担任瑞典国王，曾于1521年在对抗丹麦国王克里斯蒂安二世的瑞典解放战争中自我认定为摄政王。古斯塔夫的当选于1523年6月6日成为国王，并于11天后凯旋进入斯德哥尔摩，标志着瑞典最终脱离卡尔马联盟。作为国王，古斯塔夫是一位神秘的管理者，具有与其前任相当的残酷，镇压了随后的叛乱（在达拉纳发生过三次——曾是他王位的支持者的地区——在韦斯特哥特兰和斯莫兰各发生过一次）。他致力于提高税收和推动瑞典宗教改革，取代地方地主、贵族和神职人员的特权，任命中央集权的省长和主教。他的统治持续了37年，是瑞典历史上最长的统治之一（后来被古斯塔夫五世和卡尔十六世·古斯塔夫超越），见证了与丹麦的决裂以及与罗马天主教会的决裂，教会的资产被国有化，瑞典国教会在他的个人控制之下成立。"
 IR_dynasty_events.8.a: "愿瓦萨家族长存"

 ir_dynastic.9.t: "查理十世·古斯塔夫"
 ir_dynastic_events.9.d: "查理十世·古斯塔夫，亦称卡尔·古斯塔夫，是瑞典国王，统治时间从1654年至其去世。他是约翰·卡西米尔，布伦瑞克-吕讷堡的伯爵和瑞典的凯瑟琳·霍尔斯坦-戈托尔普的儿子。他与霍尔斯坦-戈托尔普的赫德维格·埃莱奥诺拉结婚，育有继承人查理十一世。查理十世·古斯塔夫是继克里斯托弗·巴伐利亚（1441-1448）之后第二位也是最后一位瑞典的维特尔斯巴赫王朝国王，他也是瑞典卡罗林时代的第一位国王，该时期在其子查理十一世统治末期达到顶峰。他在第二次北方战争中领导瑞典，扩大了瑞典帝国。由于他的继承人查理六世年仅六岁，科尔特斯勉强允许乔安娜的父亲费尔南德二世作为乔安娜和查理的摄政王统治国家。"
 IR_dynasty_events.9.a: "愿普法尔茨-吕讷堡家族长存"
 ir_dynastic.10.t: "查理斯·弗雷德里克一世"
 ir_dynastic_events.10.d: "查理斯·弗雷德里克一世是瑞典的王配，曾于1718年至1720年担任摄政王，之后于1720年至去世期间担任瑞典国王（以查理斯一世的名义），同时于1730年成为黑森-卡塞尔的土地格雷夫。继承了已故绝对主义者查理十二世的王位后，他的统治见证了王权的削弱，英国开始过渡到现代内阁政府制度，由首相领导。查理斯一世在位期间，财政陷入困境，导致1741-1743年与俄罗斯的战争失败。"
 IR_dynasty_events.10.a: "愿黑森-卡塞尔家族长存"

 ir_dynastic.11.t: "阿道夫·弗雷德里克"
 ir_dynastic_events.11.d: "阿道夫·弗雷德里克是瑞典国王，统治时间从1751年至去世。他是霍尔斯坦-戈托尔普的克里斯蒂安·奥古斯特王子和巴登-杜尔拉赫的阿尔贝蒂娜·弗雷德里卡的儿子。作为霍尔斯坦-戈托尔普王朝的第一位国王，阿道夫·弗雷德里克是一位软弱的君主，在1741-1743年与俄罗斯的战争失败后，名义上成为王位继承人。除了少数几次得到支持的恢复绝对主义的尝试外，他基本上是一个宪法上的傀儡，直到他于1772年在一次军事政变中被推翻。"
 IR_dynasty_events.11.a: "愿霍尔斯坦-戈托尔普家族长存"
 # DAN
 ir_dynastic.12.t: "克里斯蒂安一世"
 ir_dynastic_events.12.d: "克里斯蒂安一世是卡尔玛联盟下的斯堪的纳维亚君主。他是丹麦国王（1448-1481）、挪威国王（1450-1481）和瑞典国王（1457-1464）。从1460年到1481年，他还是布伦瑞克-吕讷堡公爵（在丹麦境内）和霍尔斯坦伯爵（在神圣罗马帝国境内）。他是奥尔登堡王朝的第一位丹麦君主。在克里斯托弗·巴伐利亚（1416-1448）去世后，瑞典选举查尔斯八世为国王，意图在瑞典国王的统治下重建联盟。查尔斯在随后的年份里被选为挪威国王。然而，霍尔斯坦的伯爵们使得丹麦枢密院任命克里斯蒂安为丹麦国王。他的继位使瑞典短暂地重新加入卡尔玛联盟。1463年，瑞典脱离联盟，克里斯蒂安的征服尝试以他在1471年与瑞典摄政斯特恩·斯图尔的战斗失利而告终。"
 IR_dynasty_events.12.a: "愿奥尔登堡家族长存"
 # NED
 ir_dynastic.13: "威廉·奥兰治"
 ir_dynastic_events.13.d: "威廉一世，奥兰治亲王，也被称为威廉沉默或威廉缄默，是荷兰反抗西班牙哈布斯堡统治的主要领导者，触发了八十年战争（1568-1648），并导致了荷兰共和国在1581年的正式独立。他出生于拿骚-迪伦堡的霍亨佐伦家族。1544年，他成为奥兰治亲王，从而创立了奥兰治-拿骚王朝，并成为荷兰王室的祖先。在荷兰，他也被称为祖国之父（荷兰语：Vader des Vaderlands）。作为一位富有的贵族，威廉最初作为西班牙国王的宫廷成员服务于哈布斯堡王朝。由于不满权力从地方议会转移到中央集权，以及对荷兰新教徒的迫害，威廉转而支持荷兰起义，并与西班牙决裂。作为反叛者中最有影响力和政治能力的人物，他领导荷兰取得了几次反对西班牙的胜利。1580年，威廉被西班牙国王宣告为亡命之徒，1584年在代尔夫特被巴尔塔萨·热拉尔德刺杀。"
 IR_dynasty_events.13.a: "他将是我们的国王"
 IR_dynasty_events_dutch.13.b: "维持现状"
