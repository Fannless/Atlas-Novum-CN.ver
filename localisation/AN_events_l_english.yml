 AN_flavor_TUR.22.t: "阿尔瓦尼德的桑贾克？"
 AN_flavor_TUR.22.d: "尽管在我们进入该地区时正式建立，但阿尔巴尼亚的边境情况一直在频繁变化。山口和山麓地区充斥着继续以斯坎德贝格的模式进行斗争的强盗和游击队。实际上，尽管我们已完全占领这些土地，但当地人显然打算用鲜血为每一个被占领的山丘和征税付出代价。因此，随着其他边境的召唤，朝廷中的许多人希望将阿尔巴尼亚问题解决。有些人建议采取更微妙和更具自主性的方式，而另一些人则主张对叛乱的阿尔巴尼亚进行更大规模的报复。"
 AN_flavor_TUR.22.a: "自治是确保安全的代价。"
 AN_flavor_TUR.22.b: "我们将把任何抵抗都踩在脚下！"

 AN_flavor_TUR.23.t: "土耳其的统治"
 AN_flavor_TUR.23.d: "尽管我们努力阻止奥斯曼帝国进一步进入阿尔巴尼亚，但显然，士兵们的进一步独立只是一种虚构。托斯克里亚已被遗弃给土耳其人，剩余的驻军疲惫不堪，补给严重不足。简而言之，我们继续战斗的能力受到严重限制。然而，无论是错误还是狡猾的操控，奥斯曼帝国给予了相当大的自治权，以换取对苏尔坦的服从。"
 AN_flavor_TUR.23.a: "这总比完全灭绝要好。"

