 IR_flavor_HUN.1.t: "为瓦尔纳复仇"
 IR_flavor_HUN.1.d: "随着瓦尔纳的十字军以奥斯曼帝国的决定性胜利告终，我们的邻国认为我们软弱无能。"
 IR_flavor_HUN.1.a: "组建一支入侵部队以展示我们的实力。"
 IR_flavor_HUN.1.b: "我们无法承受与奥斯曼帝国的战争。"
