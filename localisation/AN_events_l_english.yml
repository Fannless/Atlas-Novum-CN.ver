 AN_institution_events.90.t: "国富论"
 AN_institution_events.90.d: "在过去的几个世纪里，技术创新使得纺织和冶金等特定行业的产出有限增加。通过在城市边缘建立制造厂，商人资本家绕过了行会法，鼓励经济专业化的模式。\n由亚当·斯密和大卫·休谟领导的一组经济理论家对传统的重商主义理论提出了挑战——例如，认为世界的财富是恒定的，任何财富的增加都必须是从他人那里夺取的信念。企业巨头开始取代商人成为资本主义体系中的主导因素，他们是导致工匠和行会衰退的新兴力量。这些富有的个人能够促进获取原材料的渠道，并组织以前无法实现的大规模劳动力。对巨头阶级的资本融资本身就是对老旧的粗暴方法的巨大改进。毫无疑问，这种新的生产和组织模式将彻底改变文明！"
 AN_institution_events.90.a: "这改变了一切..."
 AN_institution_events.90.tt: "§Y拥抱§! §Y资本主义§! 机构将对§Y技术§! 的未来进步至关重要。"


