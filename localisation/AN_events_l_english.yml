 #IR Flavor Germany

 IR_flavor_SAX.1.t: "萨克森兄弟内战"
 IR_flavor_SAX.1.d: "萨克森兄弟内战是腓特烈二世和威廉三世两兄弟在1446年至1451年间为争夺统治区域而爆发的战争。在腓特烈二世和威廉三世因某些家族土地的划分产生争执后，阿尔滕堡协议最终导致两兄弟之间的紧张关系不断升级，无法就统治区域达成一致。在和解尝试失败后，战争爆发了。"
 IR_flavor_SAX.1.a: "将他应得的遗产份额授予威廉。"
 IR_flavor_SAX.1.b: "威廉必须用武力来夺取！"
 IR_flavor_SAX.1.c: "改为扮演[THU.GetName]。"

 IR_flavor_SAX.2.t: "瑙姆堡条约"
 IR_flavor_SAX.2.d: "萨克森兄弟内战仍在肆虐，我们的土地遭到破坏。已经有人呼吁两兄弟之间实现和平。"
 IR_flavor_SAX.2.a: "签署瑙姆堡条约"
 IR_flavor_SAX.2.b: "继续战斗"

 IR_flavor_SAX.3.t: "波希米亚援助"
 IR_flavor_SAX.3.d: "由于腓特烈二世在战争中占据优势，我们必须决定是否应该请求波希米亚的援助。"
 IR_flavor_SAX.3.a: "向波希米亚寻求援助"
 IR_flavor_SAX.3.b: "我们没有资金来做这件事。"

 IR_flavor_SAX.5.t: "[Root.GetAdjective]统治者之死"
 IR_flavor_SAX.5.d: "我们的统治者去世了。根据家族权利，遗产将归我们的兄弟所有。"
 IR_flavor_SAX.5.a: "没有国王能永远统治。"

 IR_flavor_SAX.6.t: "莱比锡条约"
 IR_flavor_SAX.6.d: "随着萨克森土地在一位统治者的领导下重新统一。我们的兄弟要求也获得这份新遗产的一部分。"
 IR_flavor_SAX.6.a: "将我们刚刚收复的一些土地授予他。"
 IR_flavor_SAX.6.c: "扮演[MEI.GetName]这个国家。"

