 AN_institution_events.100.t: "民族主义的出现"
 AN_institution_events.100.d: "革命的火焰催生了一种新的政治观念——“民族”的概念，以及个人在其中的地位。民族主义抛弃了对政治合法性的神圣授权，拥抱了悠久的团结传统，将单一民族和文化视为“民族”。民族主义认为，每个民族都应该自我治理，摆脱外部干涉；民族是政治的自然和理想基础。它旨在建立和维护基于文化、民族、地理位置、语言、政治、宗教、传统和共同历史的凝聚力强的国家认同。结合自由主义在世界舞台上的曙光，这一运动激励激进分子呼吁对世界秩序进行多项变革。从统一分裂的民族、为那些自认为是民族的群体争取自治和解放，到重新点燃对新世界殖民地自由的斗争。启蒙运动所创造的公共话语达到了顶峰，人民自己掌控了定义自己身份的权力。"
 AN_institution_events.100.a: "这改变了一切..."
 AN_institution_events.100.tt: "§Y拥抱§! §YNationalism§! 机构将对§Y技术§! 的未来进步至关重要。"


