 orion_seize.1.a: "我们必须找到他们军事强大的秘密，并击退他们。"

 # 莫斯科内战 - 未使用

 muscovite_civil_war:0 "莫斯科内战"
 desc_muscovite_civil_war:0 "自1389年以来，瓦西里二世对王位的宣称一直存在争议。尽管最初是盟友，但国外的弱点可能会促使德米特里·舍米亚卡煽动一场全面的内战卷土重来。"

 muscovite_civil_war.0.t: "莫斯科大公国继承危机"
 muscovite_civil_war.0.d: "1389年，莫斯科大公德米特里·顿斯科伊去世，他的儿子瓦西里一世成为了大公。然而，顿斯科伊立下遗嘱，如果瓦西里在婴儿时期夭折，那么继承人将是瓦西里的弟弟，兹韦尼哥罗德的尤里·德米特里耶维奇。尽管尤里在瓦西里一世统治期间并未对他构成直接威胁，但在瓦西里二世统治初期，问题出现了。1433年，尤里发动入侵，进入莫斯科并宣布自己为大公。但在他突然去世后，瓦西里二世重新掌控了莫斯科，并与尤里·德米特里耶维奇的儿子德米特里·舍米亚卡结盟。再加上新成立的喀山汗国的威胁，莫斯科大公国的未来充满了不确定性..."
 muscovite_civil_war.0.a: "莫斯科的艰难时刻..."
 muscovite_civil_war.0.tt: "莫斯科大公国必须为冲突做好准备。"
 muscovite_civil_war.1.t: "卡西莫夫汗国的问题"
 muscovite_civil_war.1.d: "自喀山汗国建立以来，我们一直渴望夺回曾经处于鞑靼人统治之下的土地。我们有理由宣称拥有的一个地区是卡西莫夫，目前该地区处于莫斯科大公国的控制之下，因为居住在那里的大多数人仍然与我们信仰相同的宗教。随着莫斯科大公国的内战愈演愈烈，由于瓦西里二世的统治薄弱，夺取这些土地的新机会再次出现。"
 muscovite_civil_war.1.a: "要求他们割让卡西莫夫！"
 muscovite_civil_war.1.b: "我们有更紧迫的事情要处理..."
 muscovite_civil_war.1.tt: "如果莫斯科大公国拒绝我们的要求，我们将宣战。"
 muscovite_civil_war.2.t: "喀山要求割让卡西莫夫"
 muscovite_civil_war.2.d: "昨天，我们收到了喀山汗的消息，要求我们割让“卡西莫夫汗国”的领土。他们还警告我们，如果我们不答应，他们将宣战。我们该怎么办，$MONARCHTITLE$？"
 muscovite_civil_war.2.a: "拒绝割让土地！"
 muscovite_civil_war.2.b: "答应他们的要求。"
 muscovite_civil_war.3.t: "喀山同意和平"
 muscovite_civil_war.3.d: "随着紧张局势再次升级，我们默默地等待着喀山汗不可避免的宣战。但令人意外的是，喀山汗做出了外交举动，发誓至少目前不会攻击我们。这是否与他们可能面临的其他冲突有关仍是个谜，但这一发展将使莫斯科大公国能够更好地专注于国内稳定。"
 muscovite_civil_war.3.a: "让这成为所有想趁火打劫者的教训。"
 muscovite_civil_war.4.t: "莫斯科大公国拒绝我们的要求"
 muscovite_civil_war.4.d: "令我们愤怒的是，莫斯科大公国公然拒绝了我们将卡西莫夫交给我们的要求。我们不可避免地必须遵守承诺，宣战。"
 muscovite_civil_war.4.a: "他们早该知道会有这样的后果..."
 muscovite_civil_war.4.a.tt: "为了卡西莫夫，向§Y莫斯科大公国§宣战！"
 muscovite_civil_war.5.t: "莫斯科大公国接受我们的要求"
 muscovite_civil_war.5.d: "尽管我们以为莫斯科大公国会为卡西莫夫而战，但没想到他们会屈服于我们的要求。结果，我们收复了鞑靼人的合法领土卡西莫夫。然而，我们现在面临着如何处理这片新征服领土的任务，因为我们的儿子卡西姆汗渴望在我们的宗主权下统治这个新汗国。"
 muscovite_civil_war.5.a: "允许卡西莫夫汗国控制该地区。"
 muscovite_civil_war.5.b: "为汗王本人夺取这片领土！"
 muscovite_civil_war.6.t: "瓦西里二世被喀山俘虏"
 muscovite_civil_war.6.d: "在鞑靼军队向莫斯科大公国发起的一次突袭中，瓦西里二世被俘。鞑靼人还俘虏了几名莫斯科大公国的贵族，这有效地摧毁了莫斯科大公国军队的士气。在瓦西里二世缺席的情况下，一段空位期的阴影笼罩了莫斯科大公国。\n  \n瓦西里二世的前盟友德米特里·舍米亚卡向仍在莫斯科大公国境内的贵族提议，他应该担任摄政王，直到瓦西里二世归来，理由是他作为尤里·德米特里耶维奇的后裔，对大公之位有合法的继承权。然而，现有的贵族们在支持瓦西里二世和德米特里·舍米亚卡之间犹豫不决。一些瓦西里二世的支持者认为，这可能会损害现有的继承线，并可能导致德米特里·舍米亚卡发动有效的政变。"
 muscovite_civil_war.6.a: "选举德米特里·舍米亚卡为摄政王"
 muscovite_civil_war.6.b: "专注于赎回合法的国王！"
 muscovite_civil_war.7.t: "赎回瓦西里二世"
 muscovite_civil_war.7.d: "在瓦西里二世意外被俘后，我们面临着一个抉择：要么支付巨额赎金释放他，要么让他在鞑靼人的监狱里度过余生。但如果我们的金库没有足够的钱来支付赎金，而我们又不准备陷入财政赤字，情况可能会变得复杂..."
 muscovite_civil_war.7.a: "提议赎回瓦西里二世！"
 muscovite_civil_war.7.a.tt: "我们将向喀山汗提供§Y200§! 杜卡特来赎回瓦西里二世。"
 muscovite_civil_war.7.b: "呃，就让他待着吧。"
 muscovite_civil_war.7.b.tt: "我们不会再有机会释放瓦西里二世了。"
 muscovite_civil_war.8.t: "盲目愤怒"
 muscovite_civil_war.8.d: "在与喀山汗国进行了广泛的谈判后，终于安排好了让瓦西里二世安全返回莫斯科。随后，摄政王德米特里·舍米亚卡将瓦西里带到他面前，弄瞎了他的眼睛，并迫使他放弃王位，随后将他流放到沃洛格达。"
 muscovite_civil_war.8.a: "希望瓦西里不要起兵反抗。"
 muscovite_civil_war.9.t: "德米特里·舍米亚卡叛乱"
 muscovite_civil_war.9.d: "德米特里·舍米亚卡利用了莫斯科的内部不稳定，发动了反对我们统治的叛乱，宣称以自己的名义登上莫斯科大公国的王位！他成功地在国内获得了支持，并率领一支大军向首都进军，使整个公国面临被吞没的风险。"
 muscovite_civil_war.9.a: "有其父必有其子..."
 muscovite_civil_war.10.t: "内战蔓延"
 muscovite_civil_war.10.d: "[Root.GetName] 中的杰出贵族加入了叛乱，拿起武器反抗我们。"
 muscovite_civil_war.11.t: "喀山与莫斯科大公国之间的和平"
 muscovite_civil_war.11.d: "在确立了对卡西莫夫、莫斯科和喀山的控制后，有关有争议的卡西莫夫领土的和平得以实现。"
 muscovite_civil_war.11.a: "莫斯科大公国战胜了鞑靼人！"
 muscovite_civil_war.11.b: "喀山为卡西莫夫赢得了领土！"
 muscovite_civil_war.11.c: "喀山为自己夺取了卡西莫夫的领土！"
 muscovite_civil_war.12.t: "瓦西里试图夺回王位"
 muscovite_civil_war.12.d: "在经历了被俘、被赎回、受辱、被弄瞎眼睛并被迫放弃自己的王位后，沃洛格达的当地神职人员解除了瓦西里的誓言，他组建了一支军队来夺回自己的合法地位。"
 muscovite_civil_war.12.a: "合法的国王！除掉这个篡位者！"
 muscovite_civil_war.12.b: "反对这个瞎眼的老傻瓜。"
 muscovite_civil_war.100.t: "莫斯科大公国继承问题解决"
 muscovite_civil_war.100.d: "随着瓦西里和舍米亚卡之间的敌对行动结束，继承问题再次确定，王国终于迎来了和平。现在，莫斯科大公国的继承问题不再有疑问，新国王统一了莫斯科大公国。"
 muscovite_civil_war.100.a: "瓦西里二世的血脉获胜！"
 muscovite_civil_war.100.b: "德米特里·舍米亚卡的血脉获胜！"
 muscovite_civil_war.11.a: "莫斯科公国战胜了鞑靼人！"
 muscovite_civil_war.11.b: "喀山为卡西姆赢得了领土！"
 muscovite_civil_war.11.c: "喀山为自己夺取了卡西姆的领土！"

 muscovite_civil_war.12.t: "瓦西里试图夺回王位"
 muscovite_civil_war.12.d: "瓦西里被俘、被赎回、遭受羞辱、被弄瞎双眼，并被迫放弃自己的王位。沃洛格达的当地神职人员解除了他的誓言，于是他招募了一支军队来夺回自己的合法地位。"
 muscovite_civil_war.12.a: "这才是合法的国王！除掉这个篡位者！"
 muscovite_civil_war.12.b: "反对这个瞎眼的老傻瓜。"

 muscovite_civil_war.100.t: "莫斯科公国的继承问题得到解决"
 muscovite_civil_war.100.d: "随着瓦西里和舍米亚卡之间的敌对行动结束，继承问题再次确定，王国终于迎来了和平。既然莫斯科公国的继承问题已不再有疑问，新国王已经统一了莫斯科公国。"
 muscovite_civil_war.100.a: "瓦西里二世的血脉获胜！"
 muscovite_civil_war.100.b: "德米特里·舍米亚卡的血脉获胜！"

