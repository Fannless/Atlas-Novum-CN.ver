 # POR
 ir_dynastic.1.t: "若昂四世国王"
 ir_dynastic_events.1.d: "若昂四世从1640年至去世一直担任葡萄牙及阿尔加维国王。他是布拉干萨公爵凯瑟琳的孙子，凯瑟琳曾在1580年宣称拥有葡萄牙王位，并引发了葡萄牙王位的争夺。若昂四世被称为“复国者若昂”（João o Restaurador）。1656年他去世前夕，葡萄牙帝国的领土达到巅峰，疆域遍布全球。他是西班牙统治后推动葡萄牙独立的主要力量之一。"
 IR_dynasty_events.1.a: "布拉干萨王朝万岁"
 # SPA
 ir_dynastic.2.t: "腓力五世"
 ir_dynastic_events.2.d: "腓力五世于1700年11月1日至1724年1月15日期间担任西班牙国王，为让儿子路易继承王位而退位，1724年9月6日儿子去世后他重新登上王位，直至1746年7月9日去世。在其统治前，腓力在法国王室中地位尊崇，是路易十四国王的孙子。他的父亲，大太子路易，在1700年西班牙王位空缺时拥有最有力的继承西班牙王位的血统。然而，由于大太子和腓力的哥哥，勃艮第公爵路易都不能从法国王位的继承序列中被排除，大太子的母系叔叔（腓力的叔祖父）西班牙国王查理二世在遗嘱中指定腓力为继承人。众所周知，法国和西班牙由一位君主统一统治会打破欧洲的权力平衡，其他欧洲大国会采取措施阻止这种情况发生。事实上，腓力继承西班牙王位引发了持续14年的西班牙王位继承战争，直到《乌得勒支条约》禁止未来任何法国和西班牙王位统一的可能性。"
 IR_dynasty_events.2.a: "波旁王朝万岁"
 # FRA
 ir_dynastic.3.t: "亨利四世国王"
 ir_dynastic_events.3.d: "亨利四世，也被尊称为“好国王亨利”，从1572年起担任纳瓦拉国王（称亨利三世），从1589年到1610年担任法国国王。他是法国波旁王朝的首位君主，波旁王朝是卡佩王朝的分支。1610年，他被狂热的天主教徒弗朗索瓦·拉瓦亚克暗杀，其子路易十三继承王位。他受洗为天主教徒，但由母亲纳瓦拉女王让娜·德阿尔布雷特在新教信仰中抚养长大。1572年母亲去世后，亨利继承纳瓦拉王位。作为胡格诺派教徒，亨利卷入了法国宗教战争，在圣巴托洛缪大屠杀中险些丧命。后来他领导新教军队对抗王室军队。作为波旁家族首领，亨利是“王室第一亲王”。1589年，姐夫兼远房表亲亨利三世去世后，依据萨利克法，亨利被召唤继承法国王位。他最初坚持新教信仰（是唯一这样做的法国国王），不得不与天主教联盟作战，该联盟拒绝承认新教徒可以继承法国王位。为掌控王国，僵持四年后，他明智地放弃了加尔文教派的信仰。作为务实的政治家（当时称为“政治家派”），他在那个时代展现出了非凡的宗教宽容。值得注意的是，他颁布了《南特敕令》，保障了新教徒的宗教自由，从而有效结束了宗教战争。"
 IR_dynasty_events.3.a: "波旁王朝万岁"
 # Bonaparte
 ir_dynastic.4.t: "拿破仑一世皇帝"
 ir_dynastic_events.4.d: "拿破仑·波拿巴是法国政治家和军事领袖，在法国大革命期间崭露头角，并在法国大革命战争中领导了多次成功战役。他于1804年至1814年以及1815年短暂的百日王朝期间担任法兰西皇帝。拿破仑在十多年间主导了欧洲和全球事务，在拿破仑战争中率领法国对抗一系列联盟。他赢得了大部分战争和绝大多数战役，建立了庞大的帝国，统治着欧洲大陆，直至1815年帝国最终崩溃。他被认为是历史上最伟大的指挥官之一，其战争和战役在世界各地的军事学校都有研究。拿破仑的政治和文化遗产至今仍是人类历史上最受赞誉和争议的领导遗产之一。"
 IR_dynasty_events.4.a: "波拿巴王朝万岁"
 # ENG/GBR
 ir_dynastic.5.t: "詹姆斯六世和一世国王"
 ir_dynastic_events.5.d: "詹姆斯六世和一世从1567年7月24日起以詹姆斯六世的身份担任苏格兰国王，从1603年3月24日苏格兰和英格兰王冠联合起以詹姆斯一世的身份担任英格兰和爱尔兰国王，直至1625年去世。苏格兰和英格兰是独立的主权国家，各有自己的议会、司法机构和法律，尽管詹姆斯以个人联合的形式统治这两个国家。詹姆斯是苏格兰女王玛丽的儿子，也是英格兰国王兼爱尔兰领主亨利七世的曾曾孙，这使他最终能够继承这三个王位。詹姆斯13个月大时继承苏格兰王位，当时他的母亲被迫退位。在他未成年期间，有四位不同的摄政者进行统治，未成年时期于1578年正式结束，不过直到1583年他才完全掌控自己的政府。1603年，他继承了最后一位都铎王朝君主伊丽莎白一世的王位，伊丽莎白一世去世时没有子嗣。他在这三个王国统治了22年，这段时期被称为雅各布时代，他于1625年去世，享年58岁。王冠联合后，他自1603年起以英格兰（三个王国中最大的）为统治中心，仅在1617年回过一次苏格兰，自称为“大不列颠及爱尔兰国王”。他大力倡导英格兰和苏格兰建立单一议会。在他统治期间，阿尔斯特殖民和英国对美洲的殖民活动开始了。"
 IR_dynasty_events.5.a: "斯图亚特王朝万岁"
 ir_dynastic.6.t: "乔治一世"
 ir_dynastic_events.6.d: "乔治一世从1714年8月1日起担任大不列颠及爱尔兰国王，从1698年至去世一直统治着神圣罗马帝国境内的不伦瑞克 - 吕讷堡公国和选帝侯国（汉诺威）。乔治出生于汉诺威，从父亲和叔叔们那里继承了不伦瑞克 - 吕讷堡公国的头衔和土地。在他有生之年，一系列欧洲战争扩大了他在德国的领地，1708年他被正式确认为汉诺威选帝侯。54岁时，大不列颠女王安妮去世后，乔治登上了英国王位，成为汉诺威王朝的第一位君主。尽管按长子继承制有50多位天主教徒与安妮的血缘关系更近，但1701年的《嗣位法》禁止天主教徒继承英国王位；乔治是安妮在世的最近的新教亲属。作为回应，詹姆斯党人试图推翻乔治，让安妮的天主教同父异母兄弟詹姆斯·弗朗西斯·爱德华·斯图亚特取而代之，但他们的尝试失败了。在乔治统治期间，君主权力减弱，英国开始向由首相领导的现代内阁政府过渡。在他统治后期，实际政治权力掌握在罗伯特·沃波尔手中，如今沃波尔被认为是英国第一位事实上的首相。"
 IR_dynasty_events.6.a: "汉诺威王朝万岁"
 # Russia
 ir_dynastic.7.t: "米哈伊尔一世"
 ir_dynastic_events.7.d: "1613年，缙绅会议（俄罗斯议会）选举米哈伊尔一世为俄罗斯沙皇国的统治者，他由此成为罗曼诺夫王朝的第一位俄罗斯沙皇。他是费奥多尔·尼基季奇·罗曼诺夫（后来被称为牧首菲拉列特）和谢尼亚（后来被称为大修女玛莎）之子。通过他的大姑母阿纳斯塔西娅·罗曼诺芙娜（他祖父的妹妹）以及与俄罗斯沙皇伊凡四世的婚姻关系，他还是费奥多尔一世（最后一位留里克王朝沙皇）的侄子。他的即位标志着动荡时代的结束。在他统治期间，俄罗斯在哥萨克人和斯特罗加诺夫家族的帮助下征服了大部分西伯利亚。到米哈伊尔一世统治末期，俄罗斯的领土已延伸至太平洋。"
 IR_dynasty_events.7.a: "罗曼诺夫王朝万岁"
 # Sweden
 ir_dynastic.8.t: "古斯塔夫一世"
 ir_dynastic_events.8.d: "古斯塔夫一世，原名古斯塔夫·埃里克松，出身于瓦萨贵族家族，后来被称为古斯塔夫·瓦萨。他从1523年至1560年去世一直担任瑞典国王，此前在1521年瑞典对抗丹麦、挪威和瑞典国王克里斯蒂安二世的独立战争期间，他自封为王国保护者（Riksföreståndare）。起初地位较低，在斯德哥尔摩大屠杀中他的父亲遇害后，古斯塔夫崛起并领导了反叛运动。1523年6月6日他被选为国王，11天后凯旋进入斯德哥尔摩，这标志着瑞典最终脱离卡尔马联盟。成为国王后，古斯塔夫展现出了神秘莫测的统治手段，其冷酷无情程度不亚于他的前任。他残酷镇压了随后发生的多次起义（达拉纳地区三次——该地区曾是最早支持他称王的地区之一，韦斯特戈特兰地区一次，斯莫兰地区一次）。他努力提高税收，并推动瑞典宗教改革，用中央任命的总督和主教取代了地方地主、贵族和神职人员的特权。他37年的统治是当时成熟的瑞典国王中最长的（后来被古斯塔夫五世和卡尔十六世·古斯塔夫超过），在此期间，瑞典不仅摆脱了丹麦的统治，还与罗马天主教会彻底决裂，教会资产被国有化，瑞典路德教会在他的个人控制下得以建立。"
 IR_dynasty_events.8.a: "瓦萨王朝万岁"

 ir_dynastic.9.t: "卡尔十世·古斯塔夫"
 ir_dynastic_events.9.d: "卡尔十世·古斯塔夫，也写作 Carl Gustav，从1654年至去世一直担任瑞典国王。他是普法尔茨 - 茨魏布吕肯 - 克勒堡伯爵约翰·卡西米尔和瑞典的凯瑟琳之子。父亲去世后，他也继承了普法尔茨伯爵（Pfalzgraf）的头衔。他娶了霍尔斯坦 - 戈托普的海德薇希·埃莱奥诺拉，她为他生下了儿子兼继承人卡尔十一世。卡尔十世·古斯塔夫是继无子嗣的巴伐利亚国王克里斯托弗（1441 - 1448）之后瑞典的第二位维特尔斯巴赫王朝国王，也是瑞典卡罗琳时代的第一位国王，该时代在他儿子卡尔十一世统治末期达到巅峰。他在第二次北方战争中领导瑞典，扩大了瑞典帝国的版图。在登上瑞典王位之前，他被前任克里斯蒂娜女王视为厄兰岛（Öland）的实际公爵。"
 IR_dynasty_events.9.a: "普法尔茨 - 茨魏布吕肯王朝万岁"
 ir_dynastic.10.t: "弗雷德里克一世"
 ir_dynastic_events.10.d: "弗雷德里克一世从1718年至1720年担任瑞典王夫，从1720年至去世担任瑞典国王，同时（作为弗雷德里克一世）从1730年起担任黑森 - 卡塞尔伯爵。在北方大战中，他的姐夫、专制君主卡尔十二世去世，他的妻子、卡尔十二世的姐姐兼继任者乌尔丽卡·埃莱奥诺拉在不得不将大部分权力让渡给等级议会后选择退位，弗雷德里克一世随后登上王位。在他无权的统治期间，亲复仇主义的帽子党政治家主导的议会政府冒险与俄罗斯开战，战争以失败告终，俄罗斯女沙皇伊丽莎白要求在国王去世后让霍尔斯坦 - 戈托普的阿道夫·弗雷德里克继位，他的家族因此被排除在继承序列之外。"
 IR_dynasty_events.10.a: "黑森 - 卡塞尔王朝万岁"

 ir_dynastic.11.t: "阿道夫·弗雷德里克"
 ir_dynastic_events.11.d: "阿道夫·弗雷德里克是从1751年至去世期间的瑞典国王。他是欧廷的霍尔斯坦 - 戈托普亲王克里斯蒂安·奥古斯特和巴登 - 杜拉赫的阿尔贝蒂娜·弗里德里卡之子。作为霍尔斯坦 - 戈托普王朝的第一位国王，阿道夫·弗雷德里克是一位弱势君主，在1741 - 1743年议会政府试图收复波罗的海省份失败后，他被指定为王位第一继承人。除了得到贵族中支持专制主义的派系支持的几次试图恢复前任君主拥有的绝对君主制的尝试外，他直到去世都只是一个名义上的立宪君主，民间普遍认为他的死因是大量食用圣餐面包。他统治期间国内长期和平，但在帽子党政府推行失败的重商主义政策后，财政陷入停滞。帽子党政府直到1765 - 1766年议会期间才结束，当时帽子党的反对派——便帽党掌控了政府，并实施了一系列改革，推动了更大程度的经济自由主义，还颁布了《新闻自由法案》，该法案在当时几乎是独一无二的，它几乎取消了所有审查制度，仅保留了对诽谤君主或路德教会国家教会的惩罚措施。他去世后，其子古斯塔夫三世于1772年发动军事政变夺取政权，恢复了绝对统治。"
 IR_dynasty_events.11.a: "荷尔斯泰因 - 戈托普家族万岁！"
 # DAN
 ir_dynastic.12.t: "克里斯蒂安一世"
 ir_dynastic_events.12.d: "克里斯蒂安一世是卡尔马联盟下的一位斯堪的纳维亚君主。他曾是丹麦国王（1448 - 1481年）、挪威国王（1450 - 1481年）和瑞典国王（1457 - 1464年）。从1460年到1481年，他还是石勒苏益格公爵（在丹麦境内）和荷尔斯泰因伯爵（1474年后为公爵，在神圣罗马帝国内）。他是奥尔登堡王朝的第一位丹麦君主。在巴伐利亚的克里斯托弗国王（1416 - 1448年）去世且没有直系继承人后出现的权力真空时期，瑞典选举瑞典的查理八世（1408 - 1470年）为国王，意图在瑞典国王的领导下重建联盟。次年，查理被选为挪威国王。然而，荷尔斯泰因的伯爵们促使丹麦枢密院任命克里斯蒂安为丹麦国王。随后，他登上了挪威（1450年）和瑞典（1457年）的王位，短暂地恢复了卡尔马联盟的统一。1463年，瑞典脱离了联盟，克里斯蒂安试图重新征服瑞典，但在1471年的布伦克贝里战役中被瑞典摄政斯滕·斯图雷长老击败。"
 IR_dynasty_events.12.a: "奥尔登堡家族万岁！"
 # NED
 ir_dynastic.13: "奥兰治的威廉"
 ir_dynastic_events.13.d: "奥兰治亲王威廉一世，也被称为沉默者威廉或寡言者威廉，更为人熟知的名字是奥兰治的威廉，他是荷兰反抗西班牙哈布斯堡王朝起义的主要领袖，这场起义引发了八十年战争（1568 - 1648年），并于1581年使荷兰联省共和国正式独立。他出身于拿骚家族，是拿骚 - 迪伦堡伯爵。1544年，他成为奥兰治亲王，由此创立了奥兰治 - 拿骚家族分支，也是荷兰君主制的祖先。在荷兰，他也被称为“国父”（荷兰语：Vader des Vaderlands）。作为一名富有的贵族，威廉最初在西班牙属尼德兰总督帕尔马的玛格丽特宫廷中为哈布斯堡王朝效力。由于不满政治权力从地方议会集中以及西班牙对荷兰新教徒的迫害，威廉加入了荷兰起义，并转而反对他曾经的主人。作为叛军最有影响力和政治能力的领袖，他带领荷兰人在与西班牙的战斗中取得了几次胜利。1580年，他被西班牙国王宣布为非法分子，1584年在代尔夫特被巴尔塔萨·热拉尔（也写作“Gerardts”）暗杀。"
 IR_dynasty_events.13.a: "他将成为我们的国王"
 IR_dynasty_events_dutch.13.b: "维持现状"
