 IR_flavor_HAB.1.t: "拉迪斯拉斯·波斯特穆斯之死"
 IR_flavor_HAB.1.d: "1457年，拉迪斯拉斯·波斯特穆斯在布拉格意外离世。他去世后，施蒂里亚公爵腓特烈三世掌控了奥地利，奥地利、匈牙利和波希米亚之间的个人联盟宣告破裂。"
 IR_flavor_HAB.1.a: "一场悲剧。"
 #IR_flavor_misc.5.b: "他将不得不动用武力！"

 IR_flavor_HAB.2.t: "蒂罗尔的贵族反对"
 IR_flavor_HAB.2.d: "1490年，蒂罗尔贵族的反对迫使外奥地利的西格蒙德一世将统治权移交给奥地利继承人马克西米利安一世。"
 IR_flavor_HAB.2.a: "将大公之位让予马克西米利安一世"
 IR_flavor_HAB.2.b: "反对贵族！"

 IR_flavor_HAB.3.t: "要求放弃对拉迪斯拉斯的摄政"
 IR_flavor_HAB.3.d: "到15世纪50年代，奥地利的贵族们对腓特烈对拉迪斯拉斯的摄政感到不满。他打算将摄政持续至拉迪斯拉斯18岁生日，这激怒了贵族们。他们如今已向腓特烈发出最后通牒。"
 IR_flavor_HAB.3.a: "我们不会被贵族威胁！"
 IR_flavor_HAB.3.b: "我们不得不结束摄政。"

 IR_flavor_HAB.4.t: "拉迪斯拉斯摄政的结束"
 IR_flavor_HAB.4.d: "贵族叛军掌控了奥地利和维也纳，致使内奥地利公爵们失去了对拉迪斯拉斯的控制权。尽管他尚未成年，但拉迪斯拉斯的顾问们决定暂时由采列的乌尔里希二世担任其摄政。匈牙利人随后宣布拉迪斯拉斯·波斯特穆斯为匈牙利国王。"
 IR_flavor_HAB.4.a: "这对我们在施蒂里亚构成威胁。"

 IR_flavor_HAB.5.t: "拉迪斯拉斯摄政的结束"
 IR_flavor_HAB.5.d: "近期事件导致内奥地利公爵们失去了对拉迪斯拉斯的控制权。尽管他尚未成年，但拉迪斯拉斯的顾问们决定暂时由采列的乌尔里希二世担任其摄政。匈牙利人随后宣布拉迪斯拉斯·波斯特穆斯为匈牙利国王。"
 IR_flavor_HAB.5.a: "这些都是重大的转变。"

 IR_flavor_HAB.7.t: "来自匈牙利的贿赂企图"
 IR_flavor_HAB.7.d: "匈牙利人派使者告知我们，他们愿意付钱，以换取释放拉迪斯拉斯·波斯特穆斯。"
 IR_flavor_HAB.7.a: "这对我们的国库大有裨益"
 IR_flavor_HAB.7.b: "这种贿赂是一种侮辱。"

 IR_flavor_HAB.8.t: "匈牙利对拉迪斯拉斯的施压"
 IR_flavor_HAB.8.d: "匈牙利人选举亚诺什·匈雅提为拉迪斯拉斯成年前的摄政，他们要求我们结束对这个小男孩的摄政。"
 IR_flavor_HAB.8.a: "我们不会受这些匈牙利人的胁迫！"
 IR_flavor_HAB.8.b: "好吧。"

 IR_flavor_HAB.9.t: "匈牙利对拉迪斯拉斯的施压"
 IR_flavor_HAB.9.d: "匈牙利人选举亚诺什·匈雅提为拉迪斯拉斯成年前的摄政，他们要求我们结束对这个小男孩的摄政。"
 IR_flavor_HAB.9.a: "我们不会受这些匈牙利人的胁迫！"
 IR_flavor_HAB.9.b: "好吧。"

 IR_flavor_HAB.10.t: "拉迪斯拉斯摄政的终结"
 IR_flavor_HAB.10.d: "近期事件使拉迪斯拉斯·波斯特穆斯摆脱了腓特烈三世的摄政。匈牙利人随后选举他为国王，奥地利本土如今从施蒂里亚独立出来。"
 IR_flavor_HAB.10.a: "这改变了一切。"

 IR_flavor_HAB.20.t: "检查拉迪斯拉斯的年龄"
 IR_flavor_HAB.20.d: "年龄检查描述"
 IR_flavor_HAB.20.a: "A"
 IR_flavor_HAB.20.b: "B"
 IR_flavor_HAB.20.c: "C"
 IR_flavor_HAB.20.d: "D"

 IR_flavor_HAB.30.t: "开创我们自己的命运"
 IR_flavor_HAB.30.d: "哈布斯堡王朝已从我国消失，我们没必要再与他们的国家捆绑在一起。我们必须开辟属于自己的道路。"
 IR_flavor_HAB.30.a: "妙极了"

 ned_support_rebels.effect: "获得协助我们荷兰兄弟独立的决策权限。"

 IR_flavor_NED.1.t: "协助荷兰解放"
 IR_flavor_NED.1.desc: "我们的一些荷兰兄弟国家正遭受领主的压迫。我们必须给予他们希望，帮助他们摆脱枷锁。"
 IR_flavor_NED.1.a: "派使者前往荷兰。"
 IR_flavor_NED.1.b: "派使者前往布拉班特。"
 IR_flavor_NED.1.c: "派使者前往佛兰德。"
 IR_flavor_NED.1.d: "重新考虑是否提供帮助。"

 IR_flavor_NED.2.t: "协助荷兰叛军"
 IR_flavor_NED.2.desc: "远方势力以不公正的方式统治着低地国家，并压迫那里的公民。我们必须向他们提供援助，帮助他们对抗压迫者。"
 IR_flavor_NED.2.a: "给叛军送钱。"
 IR_flavor_NED.2.b: "派士兵协助叛军。"
 IR_flavor_NED.2.c: "派水手协助叛军。"
 IR_flavor_NED.2.d: "重新考虑是否提供帮助。"

 IR_flavor_NED.3.t: "荷兰叛军起义了"
 IR_flavor_NED.3.desc: "我们得知有外国援助我国叛军，导致他们发动起义。"
 IR_flavor_NED.3.a: "这绝不能容忍！"

 IR_flavor_LowCountries.1.t: "佛兰德国家"
 IR_flavor_LowCountries.1.desc: "随着大部分佛兰德土地的统一，我们现在必须决定是维持现状，还是改革为一个统一的佛兰德国家"
 IR_flavor_LowCountries.1.a: "@FLA 成为一个统一的佛兰德国家"
 IR_flavor_LowCountries.1.b: "维持现状"

 #MINORS

 #Tuscany
 IR_TUS.1.t: "圣斯蒂芬骑士团的成立"
 IR_TUS.1.d: "托斯卡纳大公国成立后，[Root.Monarch.GetName] 希望让托斯卡纳参与到对抗奥斯曼帝国及其巴巴里海盗爪牙的战斗中。为何如此？这不仅是为了帮助整个基督教世界，也是为了保护托斯卡纳自身的利益。这还有助于提升我们新国家的团结和威望。大人，您意下如何？"
 IR_TUS.1.a: "现在不是好时机。"
 IR_TUS.1.b: "将骑士团安置在比萨。（托斯卡纳获得一支雇佣军部队）"
 IR_TUS.1.c: "给骑士团一块厄尔巴岛上的封地。"
 IR_TUS.1.e: "我全力支持。"

 #Naples (and Taranto)
 IR_flavor_NAP.10.t: "詹南托尼奥·奥尔西尼的去世"
 IR_flavor_NAP.10.d: "詹南托尼奥·奥尔西尼一生成就斐然：精明、有影响力，是那不勒斯最有权势的男爵领主。他获封塔兰托公国，还被授予大元帅和巴里公爵的头衔，在众多地区领主中脱颖而出。 \n\n 他的突然离世，让塔兰托的未来陷入了迷茫。那不勒斯的官僚机构可能会插手干预，但或许现在正是开创全新未来的绝佳时机？"
 IR_flavor_NAP.10.a: "允许那不勒斯合法没收塔兰托"
 IR_flavor_NAP.10.b: "重新与威尼斯贸易联盟结盟"
 IR_flavor_NAP.10.c: "转交给凯法利尼亚"

 IR_flavor_NAP.11.t: "没收塔兰托"
 IR_flavor_NAP.11.d: "如今詹南托尼奥·奥尔西尼已去世，且没有男性继承人，夺回整个公国的时机已然成熟。最终，我们能够重新确立对整个意大利南部的掌控，并在通往亚得里亚海的贸易路线上获取至关重要的地缘政治优势。"
 IR_flavor_NAP.11.a: "再见了，詹南托尼奥！"

 IR_flavor_NAP.12.t: "塔兰托加入联盟"
 IR_flavor_NAP.12.d: "詹南托尼奥·奥尔西尼去世后，那不勒斯的贵族们无暇他顾，塔兰托为寻求商业保护，脱离了与那不勒斯的联系。尽管这可能会引发那不勒斯的敌意，但塔兰托将使我们几乎完全掌控奥特朗托海峡。"
 IR_flavor_NAP.12.a: "你的贸易就是我们的贸易。"

 IR_flavor_NAP.13.t: "塔兰托的继承"
 IR_flavor_NAP.13.d: "詹南托尼奥·奥尔西尼的侄女克莱蒙的伊莎贝拉，在那不勒斯的继承顺位中位居前列，因为她的父亲没有男性继承人。话虽如此，从地缘政治利益考虑，或许选择另一位统治者，比如凯法利尼亚的统治者，会更为合适。这样做确实能让我们在爱琴海和伊庇鲁斯海岸的贸易中占据巨大优势。"
 IR_flavor_NAP.13.a: "不过是换了个新领主，不是吗？"

 IR_flavor_NAP.14.t: "萨勒诺的继承"
 IR_flavor_NAP.14.d: "似乎随着詹南托尼奥·奥尔西尼的去世引发的动荡，桑塞韦里诺王朝——包括马尔西科伯爵、特里卡里科伯爵、奇伦托男爵、桑塞韦里诺男爵、迪亚诺男爵、劳里亚、圣安杰洛·法萨内拉和马利亚诺·韦泰雷，以及琴托拉、波拉、库卡罗、雅典娜、桑扎、卡梅罗塔的圣塞韦里诺、卡萨勒·博尼·里帕里、潘托利亚诺、卡斯泰卢乔、科森蒂诺、科尔贝拉、蒙特福尔泰、塞雷和帕杜拉的领主，还有波利卡斯特罗领主——将成为萨勒诺的王子。看来我们的谋划终于有了回报。"
 IR_flavor_NAP.14.a: "如此显赫的地位，我们必将不断崛起！"

 #Wallachia
 IR_flavor_WAL.1.t: "夺回多瑙河"
 IR_flavor_WAL.1.d: ""
 IR_flavor_WAL.1.a: "在多瑙河切断奥斯曼人的退路！"
 IR_flavor_WAL.1.b: "我们最好不要激怒奥斯曼人！"

 IR_flavor_WAL.2.t: "波雅尔是寄生虫？"
 IR_flavor_WAL.2.d: ""
 IR_flavor_WAL.2.a: "处决并刺穿叛徒，团结众人对抗土耳其威胁！"
 IR_flavor_WAL.2.b: "仔细想想，维持波雅尔的地位或许有用。"

 IR_flavor_WAL.3.t: "加固多瑙河防线"
 IR_flavor_WAL.3.d: ""
 IR_flavor_WAL.3.a: "在久尔久和布勒伊拉修建防御工事将极大提升我们的防御能力。"
 IR_flavor_WAL.3.b: "预计有战斗时，最好不要进行大规模开支……"

 #South East Asia
 #Patani
 flavor_pat.1.t:0 "谢赫·赛义德的提议"
 flavor_pat.1.d:0 "近期，[Root.Monarch.GetTitle] [Root.Monarch.GetName] 患上了一种严重的 AN_disease，由于这场疾病，[Root.Monarch.GetTitle] 的皮肤开始四处开裂。到目前为止，还无人能治好 [Root.Monarch.GetHerHis] 的 AN_disease，但一位名叫谢赫·赛义德的穆斯林商人接受了治愈 [Root.Monarch.GetName] 的挑战，条件是若 [Root.Monarch.GetName] 康复，[Root.Monarch.GetTitle] 和 [Root.Monarch.GetHerHis] 的宫廷都要皈依伊斯兰教。"
 flavor_pat.1.a:0 "我们接受他的提议"
 flavor_pat.1.b:0 "[Root.Monarch.GetTitle] 宁愿死！"

 #Mong Mao
 flavor_mma.1.t:0 "麓川平缅之役"
 flavor_mma.1.d:0 "自明朝崛起以来，中国对云南地区的影响力一直较弱。云贵边境的诸多土匪派系不断侵扰云南，其中大国勐卯是这些袭击的主要源头。明朝多次发动军事行动惩罚勐卯的侵略行为，但多数行动并未对勐卯造成实质性打击，明朝自身却伤亡惨重。"
 flavor_mma.1.a:0 "他们的土匪行径到此为止！"
 flavor_mma.1.b:0 "我们无法承受更多伤亡了"

 flavor_mma.2.t:0 "勐卯的覆灭"
 flavor_mma.2.d:0 "在我们试图找到并处决勐卯的 [MMA.Monarch.GetName] 时，军队占领了勐卯的首都。然而，对勐卯 [MMA.Monarch.GetTitle] 的搜寻无果，据信 [MMA.Monarch.GetName] 已逃离该城。既然他们已投降，我们可以削弱其势力，或者继续这场战争以抓获 [MMA.Monarch.GetName]。"
 flavor_mma.2.a:0 "我们大获全胜！"
 flavor_mma.2.b:0 "这场战争还没结束！"

 

