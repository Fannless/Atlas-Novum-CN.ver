 AN_institution_events.80.t: "启蒙运动"
 AN_institution_events.80.d: "理性主义和个人自由在这个时代的伟大思想家中受到越来越多的关注和欢迎。在书信、出版物和咖啡馆的讨论中，统治者、学者、哲学家和文人墨客正在讨论宽容的价值、科学的发现以及人性的本质。从大学和开明君主的宫廷中，人们派出探险队去测量、编目、称重和绘制地球地图。不久，我们或许就能理解支配我们周围宇宙的规律。尽管如此，许多人批评规范我们社会的法律，与现有体制的摩擦似乎不可避免。从这场思想的蓬勃发展中，人们对自由、进步、宽容、兄弟情谊、立宪政府和政教分离的理想产生了不可遏制的追求。\nSapere aude——敢于求知。"
 AN_institution_events.80.a: "一切都将改变..."
 AN_institution_events.80.tt: "§Y拥抱§! §Y启蒙运动§! 制度对于未来的§Y科技§! 进步至关重要。"

