 # 省份买卖

 province_buysell.1.t: "购买法属南极？"
 province_buysell.1.d: "尽管葡萄牙试图殖民巴西，但法国已建立了一个小型殖民地，阻碍了其计划。在武力夺取该省份之前，我们应该提出购买的提议。"
 province_buysell.1.a: "提出购买法属南极的提议。"
 province_buysell.1.b: "这不值得努力。"

 province_buysell.2.t: "葡萄牙提出购买法属南极"
