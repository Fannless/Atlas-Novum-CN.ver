 #IR Flavor Land
 IR_flavor_LAND.1.t: "初始化"
 IR_flavor_LAND.1.desc: "创造一个机会"
 IR_flavor_LAND.1.a: "关闭"

 IR_flavor_LAND.2.t: "最近的事件"
 IR_flavor_LAND.2.desc: "我们的一位贵族因最近一系列事件惹恼了其他贵族。他被指控谋杀，因为他的一个农奴显然对另一位贵族的农场造成了损害。贵族们决定，惟一合适的惩罚就是流亡。那位贵族请求其他人和他一起踏上旅程。"
 IR_flavor_LAND.2.a: "帮助被流放的贵族"
 IR_flavor_LAND.2.b: "我们对他的遭遇不感兴趣。"


 IR_flavor_LAND.3.t: "发现定居点"
 IR_flavor_LAND.3.desc: "令人难以置信的是，被流放的贵族发现了格林兰定居点。我们与格林兰的定居者已经有几十年没有联系了。"
 IR_flavor_LAND.3.a: "加入定居点"
 IR_flavor_LAND.3.b: "问候，兄弟们"

 IR_flavor_LAND.4.t: "没有流亡者的消息"
 IR_flavor_LAND.4.desc: "已经过去一年多了，我们没有收到被流放的贵族的消息。他可能已经死了，如果没有的话，也是在某个遥远的地方藏匿。"
 IR_flavor_LAND.4.a: "好 riddance"

 IR_flavor_LAND.5.t: "随机数生成器"
 IR_flavor_LAND.5.desc: "设置未来"
 IR_flavor_LAND.5.a: "关闭"

 IR_flavor_LAND.6.t: "一系列不幸的灾难"
 IR_flavor_LAND.6.desc: "最近一切都不顺利。由于缺乏外部联系，我们的定居点已经衰退了很长时间。几乎没有木材可以替换霜冻对我们住所造成的损害。庄稼普遍歉收，如果我们不采取措施，毫无疑问，我们将在这里灭绝。"
 IR_flavor_LAND.6.a: "尝试向我们在格林兰的兄弟们发起远征"
 IR_flavor_LAND.6.b: "与格林兰人合作"
 IR_flavor_LAND.6.c: "向西航行，前往传说中的格林兰土地"


  #####OLD STRINGS NEED UPDATING

 flavor_brapru.0.t: "普鲁士公国"
 flavor_brapru.0.d: "尽管在十三年战争后吞并了东普鲁士，但当地的王朝环境再次允许普鲁士公国由阿尔伯特·冯·霍亨索伦统治。"
 flavor_brapru.0.a: "令人失望。"


 flavor_eng.10000.t: "为卡莱逆转局势"
 flavor_eng.10000.d: "在勃艮第的约翰一世被刺杀后，人们普遍认为这是查理七世的命令。因此，勃艮第人与我们结盟。然而，仅仅16年后，在阿拉斯，他们背叛了这个信任，再次成为法国的盟友。现在他们再次向我们提出建议：他们将再次支持我们的主张，并授予我们在低地国家的贸易特权。作为回报，他们要求我们授予他们与查理斯目前拥有的特权相同的特权，并将卡莱割让给他们。"
 flavor_eng.10000.a: "是的，我们已经分开太久了。"
 flavor_eng.10000.b: "不，这些条款太荒谬了。"


 #IR_marriages

 IR_marriages.1.t: "伊比利亚婚礼"
 IR_marriages.1.d: "阿拉贡国王费尔南德与卡斯蒂利亚的伊莎贝拉公主于1469年10月在巴利亚多利德成婚。这是一场出于政治 opportunism，而非浪漫的婚姻。阿拉贡的宫廷梦想着重返卡斯蒂利亚，而伊莎贝拉则需要帮助以获得王位继承权。这场婚姻开启了一段黑暗而动荡的生活，费尔南德在卡斯蒂利亚和阿拉贡的战线上奋战，以便在贵族寡头统治下确立自己的权威，随着危险的加剧而在两个王国之间转移支持基础。尽管这段婚姻是出于政治考虑，但费尔南德对伊莎贝拉的爱是诚挚的。许多人认为费尔南德是他王国的救世主，是统一的带来者。其他人则因他压迫人民而痛恨他。马基雅维利将他视为文艺复兴王子的典型特征。"
 IR_marriages.1.a: "让我们将他们的王朝与我们绑定！"
 IR_marriages.1.b: "不，让我们与当地贵族结婚。"

 IR_marriages.2.t: "瓦迪斯瓦夫三世的继承人"
 IR_marriages.2.d: "瓦尔纳战役的惨败导致瓦迪斯瓦夫三世国王去世，波兰和匈牙利的王位继承问题浮出水面。"
 IR_marriages.2.a: "我们需要一个雅盖隆王朝的继承人！"
 IR_marriages.2.b: "让我们任命一位当地贵族作为统治者。"

 IR_marriages.3.t: "萨布莱条约"
 IR_marriages.3.d: "几个世纪以来，布列塔尼人一直在法兰西王国的边缘徘徊。如今，随着法国的敌人环绕四周，布列塔尼被纳入友好控制变得至关重要。尽管内部对此有反对声音，但教皇已提议验证任何婚姻，以及随之而来的对公国的权利要求。通过与布列塔尼的安妮结婚，我们可以最终实现布列塔尼与法国的统一。"
 IR_marriages.3.a: "让我们将他们的王朝与我们绑定！"
 IR_marriages.3.b: "不，让我们与当地贵族结婚。"


 #AN_explorers

 AN_explorers.1.t: "克里斯托弗·哥伦布"
 AN_explorers.1.d: "探险家克里斯托弗·哥伦布曾两次尝试说服葡萄牙国王[From.Monarch.GetName]资助一次探险，寻找通往东方的西方航线。在第二次被拒绝后，哥伦布将精力转向了[Root.GetAdjective]王国。在意大利投资者的支持下，哥伦布希望说服国王[Root.Monarch.GetName]同意这次探险。"
 AN_explorers.1.a: "雇佣哥伦布！"
 AN_explorers.1.b: "拒绝他的提议。"

 AN_explorers.2.t: "费迪南德·麦哲伦"
 AN_explorers.2.d: "探险家费迪南德·麦哲伦请求[From.Monarch.GetName]资助一次探险，试图实现哥伦布的梦想，寻找通往东方的西方航线。尽管他需要几艘装备精良的船只，但麦哲伦相信他的努力会说服国王[Root.Monarch.GetName]同意资助这次探险。"
 AN_explorers.2.a: "雇佣麦哲伦！"
 AN_explorers.2.b: "拒绝他的提议。"

 AN_explorers.3.t: "雅克·卡地亚"
 AN_explorers.3.d: "探险家雅克·卡地亚请求[From.Monarch.GetName]资助一次探险，试图寻找美洲的西北航道。尽管他需要几艘装备精良的船只，但卡地亚相信他的努力会说服国王[Root.Monarch.GetName]同意资助这次探险。"
 AN_explorers.3.a: "雇佣卡地亚！"
 AN_explorers.3.b: "拒绝他的提议。"

 AN_explorers.4.t: "塞缪尔·德·尚普兰"
 AN_explorers.4.d: "探险家塞缪尔·德·尚普兰请求[From.Monarch.GetName]资助一次探险，试图通过圣劳伦斯河寻找美洲的西北航道。尽管他需要几艘装备精良的船只，但尚普兰相信他的努力会说服国王[Root.Monarch.GetName]同意资助这次探险。"
 AN_explorers.4.a: "雇佣尚普兰！"
 AN_explorers.4.b: "拒绝他的提议。"


 #IR conversion
 IR_religion_convert_islam.1.t: "瓦利萨尔的道路"
 IR_religion_convert_islam.1.d: "自从一个多世纪前贾马尔丁·阿尔·阿克巴尔·阿尔·侯赛因的到来，南苏拉威西的人民就开始逐渐皈依逊尼派。通过与哈马赫拉的伊斯兰苏丹国进行的国际贸易，展示了皈依的经济利益，也许是时候考虑一条类似的道路了。\n面对日益增长的逊尼派穆斯林的压力，[Root.Monarch.GetName]试图确定伊斯兰教在我们社会中的角色..."
 IR_religion_convert_islam.1.a: "皈依伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.1.b: "我们不需要外来的神秘主义。"

 IR_religion_convert_islam.2.t: "一个伊斯兰的卡里夫？"
 IR_religion_convert_islam.2.d: "随着哈马赫拉的伊斯兰贸易商的到来，我们富含香料的小岛的贸易与更广阔的世界联系在一起。通过扩展哈马赫拉香料的贸易，我们的香料小岛有望获得巨大的发展，但这取决于与外国的关系。实际上，随同来自马六甲的商人的伊玛目们倡导皈依，出于宗教和经济原因。如果我们皈依，采纳逊尼派的传统，并实施伊斯兰法律，我们可能会与整个伊斯兰世界展开贸易。"
 IR_religion_convert_islam.2.a: "皈依伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.2.b: "我们不需要外来的神秘主义。"

 IR_religion_convert_islam.3.t: "米南杜的苏丹"
 IR_religion_convert_islam.3.d: "随着穆罕默德·卡蓬苏丹与当地公主的婚姻，棉兰老岛的人民在日常生活中越来越倾向于伊斯兰教。也许是时候与苏禄的伊斯兰贸易商建立持久的伙伴关系，加入伊斯兰兄弟会？"
 IR_religion_convert_islam.3.a: "皈依伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.3.b: "拒绝像卡蓬苏丹那样的人！"

 IR_religion_convert_islam.4.t: "逊尼派王子"
 IR_religion_convert_islam.4.d: "一位来自达哈王国的王室成员，因其对逊尼派伊斯兰教在我们王国中角色的激进看法而受到迫害，开始聚集随从和士兵。尽管[Root.Monarch.GetName]可能不喜欢，但这个更具同情心的人物在民众中获得了广泛支持，使得最终皈依伊斯兰教似乎不可避免..."
 IR_religion_convert_islam.4.a: "皈依伊斯兰教，让这位王子重新回到我们的怀抱！"
 IR_religion_convert_islam.4.b: "处决这个叛逆的激进分子..."

 IR_religion_convert_islam.5.t: "一个逊尼派的加伦坦？"
 IR_religion_convert_islam.5.d: "随着整个地区伊斯兰教的兴起，逊尼派宫廷、神职人员和伊玛目的影响力开始对我们国家的稳定构成威胁...或者是机遇。也许接受这一变化，采纳越来越受到民众支持的宗教习俗，以巩固我们在穆斯林王国中的地位，是更明智的选择？"
 IR_religion_convert_islam.5.a: "皈依伊斯兰教，采用苏丹的称号！"
 IR_religion_convert_islam.5.b: "我们绝不会背离唯一真主的信仰！"

 IR_religion_convert_islam.6.t: "吉尔巴特的崛起"
 IR_religion_convert_islam.6.d: "曾经是一个小型印度教渔村的吉尔巴特，现在已大不相同。如今，作为一个繁荣的逊尼派港口，吉尔巴特成为了一个不可小觑的力量。其地方领袖是[Root.Monarch.GetName]的雄心勃勃的孙子，他已向我们发出信件，拒绝支付贡品。这对我们来说是一个重大挑战，因为伊斯兰教在我们国家日益增长的影响力威胁着我们的利益，或者是一个机遇。我们是应该屈服于吉尔巴特的权威，还是应该镇压这个叛乱的地方势力？"
 IR_religion_convert_islam.6.a: "接受吉尔巴特的权威！"
 IR_religion_convert_islam.6.b: "让他们自行其是..."
 IR_religion_convert_islam.6.c: "我们必须强制征收应付的贡品！"

 IR_religion_convert_islam.6.t: "万丹的崛起"
 IR_religion_convert_islam.6.d: "一位在阿拉伯受过教育的乌拉玛，对我们[Root.GetName]的现状感到越来越沮丧。随着爪哇的逊尼派势力崛起，许多人响应乌拉玛的号召，提供军队和物资来对抗我们的国家。为了确保我们朝廷和国家的延续，皈依逊尼派伊斯兰教似乎是不可避免的，除非我们准备进行一场漫长而血腥的斗争..."
 IR_religion_convert_islam.6.a: "接受万丹的权威！"
 IR_religion_convert_islam.6.b: "让他们自行其是..."
 IR_religion_convert_islam.6.c: "我们必须强制征收应付的贡品！"

#Great Works
 great_work.1.t: "自负与偏见"
 great_work.1.d: "《自负与偏见》是简·奥斯汀于1813年首次出版的一部浪漫小说。故事描绘了女主角伊丽莎白·班纳特的情感发展，她认识到匆忙判断的错误，并开始欣赏表面与本质之间的区别。小说的幽默在于对英国摄政时期的举止、教育、婚姻和金钱的描绘。"
 great_work.1.a: "优秀"
 great_work.2.t: "新工具"
 great_work.2.d: "《新工具》，全名《新科学工具》，是弗朗西斯·培根于1620年用拉丁文写的哲学著作。书名是对亚里士多德的《工具》一书的引用，后者是他关于逻辑和三段论的论文。"
 great_work.2.a: "优秀"
 great_work.3.t: "海拉斯与菲洛诺斯的三次对话"
 great_work.3.d: "《海拉斯与菲洛诺斯的三次对话》，简称《三次对话》，是乔治·伯克利于1713年撰写的一本关于形而上学和唯心主义的书。书中以对话的形式回应了伯克利在出版《人类知识原则论》后遭遇的批评。书中讨论的三个重要概念是感知相对性、可想象性/主观性论证以及伯克利的现象学。"
 great_work.3.a: "优秀"
 great_work.4.t: "怀疑的炼金术士"
 great_work.4.d: "《怀疑的炼金术士：或化学与物理的怀疑论与悖论》是罗伯特·波义耳于1661年在伦敦出版的一本书。以对话的形式，怀疑的炼金术士提出了波义耳的假说，即物质由运动中的原子和原子簇组成，每种现象都是粒子碰撞运动的结果。"
 great_work.4.a: "优秀"
 great_work.5.t: "自然史：一般与特别"
 great_work.5.d: "《自然史：一般与特别》是由布丰伯爵于1749年至1804年间撰写的36卷大型百科全书，之后由他的同事们在他去世后继续撰写，共8卷。书中涵盖了当时对“自然科学”的所有知识，包括现在所称的材料科学、物理学、化学和技术，以及动物的自然历史。"
 great_work.5.a: "优秀"
 great_work.6.t: "朝圣者的进步"
 great_work.6.d: "《从这个世界到那个世界的朝圣者的进步》是约翰·班扬于1678年撰写的基督教寓言。它被认为是宗教英语文学中最重要的作品之一，已被翻译成200多种语言，并且从未停过印刷。它也被认为是用英语写的第一部小说。"
 great_work.6.a: "优秀"
 great_work.7.t: "基督教信仰的教义"
 great_work.7.d: "《基督教信仰的教义》（拉丁文：Institutio Christianae Religionis）是约翰·加尔文的标志性新教系统神学著作。该书旨在为那些对神学有一定了解的人介绍新教信条，涵盖了从教会和圣礼的教义到单靠信仰称义和基督教自由的广泛主题。它对加尔文认为不正统的教义，特别是罗马天主教，进行了激烈的攻击。"
 great_work.7.a: "优秀"
 great_work.8.t: "三篇论文"
 great_work.8.d: "《三篇论文》是英国科学家亨利·卡文迪许发布的一系列重要论文。这些论文强调了他最重要的发现——氢气，或他所称的“可燃空气”。"
 great_work.8.a: "优秀"
 great_work.9.t: "论战争"
 great_work.9.d: "《论战争》是普鲁士将军卡尔·冯·克劳塞维茨关于战争和军事战略的著作，主要是在拿破仑战争后撰写的。他的10卷作品集包含了他大多数较大历史和理论著作，尽管没有包括他与普鲁士国家的重要政治、军事、知识和文化领袖的简短文章和信件。《论战争》由前三卷组成，代表了他对政治军事分析和战略的理论探索。这是有史以来最重要的政治军事分析和战略著作之一，并且仍然具有争议性，对战略思维产生影响。"
 great_work.9.a: "优秀"
 great_work.10.t: "论天体的运动"
 great_work.10.d: "《天体运行论》（De revolutionibus orbium coelestium）是文艺复兴时期天文学家尼古拉斯·哥白尼的开创性著作。该书于1543年首次印刷于神圣罗马帝国的纽伦堡，提出了与托勒密的地心说相对立的日心说宇宙模型。"
 great_work.10.a: "优秀"

