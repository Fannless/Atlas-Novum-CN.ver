 taungu_rise.1_title: "东吁帝国的崛起"
 taungu_rise.1_desc: "在塔宾什韦蒂国王的统治下，东吁很快将征服缅甸，不过这位君主后来因狩猎事故过早去世。他的妹夫征服了印度支那，建立了历史上最大的东南亚帝国。然而，他死后帝国的许多地区立即发生叛乱，导致帝国崩溃。后来帝国得以恢复，但再也没有恢复往日的辉煌。"
 taungu_rise.1_a: "我们将统一东印度群岛！"
 taungu_empire: "东吁帝国的崛起"

 mughal_form.1_title: "莫卧儿帝国的崛起"
 mughal_form.1_desc: "由费尔干纳的军阀扎希尔 - 乌德 - 丁·穆罕默德率领的军队在帕尼帕特给我们带来了决定性的失败。他即将围攻我们没有设防抵御其野战炮的首都。"
 mughal_form.1_a: "向入侵者投降。"
 mughal_form.1_b: "我们将战斗到死！"

 aq_rise.1_title: "白羊王朝的崛起"
 aq_rise.1_desc: "长期以来，白羊王朝一直无法扩张，因为它受到竞争对手黑羊土库曼人的威胁。然而，随着乌尊·哈桑的统治，情况发生了变化，他在1467年击败了黑羊土库曼人。在进一步击败一位帖木儿王朝的将军后，白羊王朝占领了整个美索不达米亚地区，并继续征服了波斯的部分地区。然而，一系列的继承危机使帝国四分五裂，最终被萨法维帝国吞并。"
 aq_rise.1_a: "复仇的滋味真甜……"
 aq_rise.1_b: "我们不应过度扩张。"
 aq_expansion: "白羊王朝的崛起"

