 AN_institution_events.70.t: "国家主权论"
 AN_institution_events.70.d: "随着战争成本、频率和破坏力的不断增加，组织和筹集资金的沉重负担迫使统治者发展更强大的国家机构。然而，日益加深的中央集权不断面临冲突：从不忠的城镇享有的旧特权和漏洞，到效忠于境外势力的土地贵族。然而，当欧洲大陆上疲惫不堪的国家寻求确保内部异议不会让其他国家有机会干涉其事务时，旧秩序终于被打破。\n为此，在[Root.GetName]，来自欧洲各地的代表起草了一份关于国家主权的新论文。这份论文预示着一个新的国际组织体系的诞生。从现在起，每个被认可的国家将只负责自己的国内政策。国家机构必须成为对外关系的主要接口，并摒弃统治者的个人恩怨。国家主权将至高无上！"
 AN_institution_events.70.a: "一切都将改变..."
 AN_institution_events.70.tt: "§Y拥抱§! §Y国家主权§! 制度对于未来的§Y科技§! 进步至关重要。"

