l_chinese:
  #卡斯蒂利亚
  IR_flavor_SPA.1.t: "必要的再婚"
  IR_flavor_SPA.1.d: "在过去四天里，玛丽亚女王和她的姐姐埃莉诺女王先后经历了剧烈的头痛、紫色疱疹，随后迅速死亡。由于死亡的时机和性质令人生疑，许多人指控国王最信任的顾问阿尔瓦罗·德·卢纳下毒。\n\n然而，除了嫉妒的朝臣的谣言之外，几乎没有证据，[Root.Monarch.GetName]驳回了这些离奇的指控。因此，德·卢纳继续操纵[Root.Monarch.GetName]，建议他与一位年轻的葡萄牙贵族再婚……"
  IR_flavor_SPA.1.a: "迎娶葡萄牙的伊莎贝拉·德·阿维斯！"

  IR_flavor_SPA.2.t: "惊人的背叛"
  IR_flavor_SPA.2.d: "阿尔瓦罗·德·卢纳长期以来一直是[Root.Monarch.GetName]的信任顾问。当玛丽亚女王在可疑情况下死亡时，国王挥手驳回了下毒的指控，并继续听从德·卢纳的建议，迎娶了伊莎贝拉·德·阿维斯。\n\n伊莎贝拉逐渐对[Root.Monarch.GetName]的决策施加越来越多的影响，取代了德·卢纳的政治影响力。因此，当伊莎贝拉公开表示担心被德·卢纳下毒时，德·卢纳的嫌疑进一步加深。\n\n国王的会计师阿隆索·佩雷斯·德·维韦罗代表伊莎贝拉故意侮辱德·卢纳，而后者选择了忽视。在复活节的星期五，德·卢纳与佩雷斯在布尔戈斯城堡内，德·卢纳发现了安排他在下次议会会议被谋杀的信件。他要求佩雷斯说出第一封信的作者，得知是国王，而第二封信却是佩雷斯的笔迹。德·卢纳随后将佩雷斯扔出窗外，塔楼的突出部分砸碎了他的头颅，如此行为必须采取行动！"
  IR_flavor_SPA.2.a: "判处阿尔瓦罗·德·卢纳死刑。"

  IR_flavor_SPA.3.t: "阿尔瓦罗·德·卢纳的终结"
  IR_flavor_SPA.3.d: "因其众多被指控的罪行，德·卢纳被带到巴利亚多利德的公共广场。经过简短的审判，这位曾影响卡斯蒂利亚及其国王的前权臣已被迫跪地，等待处决。"
  IR_flavor_SPA.3.a: "砍下他的头！"

  IR_flavor_SPA.4.t: "阿维拉的闹剧"
  IR_flavor_SPA.4.d: "由于不满意[Root.Monarch.GetName]对待他和贝尔特兰·德·拉·奎瓦的方式，比列纳侯爵向国王发出了最后通牒。未能达成协议，由志同道合的卡斯蒂利亚人组成的贵族联盟决定举行仪式，公开剥夺国王的权威。\n\n在阿维拉的公共广场，贵族们搭建了一座代表[Root.Monarch.GetName]的木制雕像。雕像身着丧服，佩戴国王的王冠、权杖和宝剑。在公开弥撒后，比列纳侯爵宣读了对国王的指控，包括同情穆斯林、是同性恋，以及不是乔安娜公主的父亲——这使她无权继承王位。\n\n演讲结束后，托莱多大主教摘下王冠，普拉森西亚伯爵拿走宝剑，贝纳文特伯爵取走权杖，最后普拉森西亚伯爵的兄弟推倒雕像，喊道：‘滚到地上，贱人！’\n\n随后，密谋者将十一岁的阿方索十二世王子带上平台，宣布他为国王，作为贵族联盟的傀儡。"
  IR_flavor_SPA.4.a: "多么狡诈的叛徒！"

  IR_flavor_SPA.5.t: "王室登基"
  IR_flavor_SPA.5.d: "尽管恩里克最近与第一任妻子离婚，其父的去世和随后加冕为国王使得再婚成为必要。长期盟友葡萄牙提出让乔安娜·德·阿维斯与恩里克联姻，议会迅速表示支持。因此，恩里克四世与乔安娜登上卡斯蒂利亚王位，成为一个与贵族冲突显著的王国的统治者。"
  IR_flavor_SPA.5.a: "愿他们长寿统治！"

  IR_flavor_SPA.6.t: "比列纳侯爵"
  IR_flavor_SPA.6.d: "在德·卢纳从卡斯蒂利亚宫廷被清除后，新的重要人物开始崭露头角。此外，随着王位传给[Root.Monarch.GetName]，胡安·帕切科和佩德罗·希隆的能力未被忽视。\n\n由于治理整个王国的能力相对有限，[Root.Monarch.GetName]越来越依赖胡安·帕切科和佩德罗·希隆的建议，并考虑将他们置于更适合其行政能力的职位。"
  IR_flavor_SPA.6.a: "授予帕切科比列纳的头衔"

  IR_flavor_SPA.7.t: "奎利亚尔议会会议"
  IR_flavor_SPA.7.d: "在最近的议会会议上，或许为了避免像其父那样被认为对穆斯林软弱，[Root.Monarch.GetName]呼吁重新征服格拉纳达。交由议会决定，此举的支持度尚不确定。卡斯蒂利亚应否对摩尔人的残余势力重启收复失地运动？"
 IR_flavor_SPA.7.a: "继续收复失地运动！"
 IR_flavor_SPA.7.b: "尝试命令格拉纳达割让直布罗陀"

 IR_flavor_SPA.8.t: "贝尔特兰·德·拉·库埃瓦"
 IR_flavor_SPA.8.d: "在帕切科和希龙进入政府后，[Root.Monarch.GetName]一直希望吸纳有才华的贵族来扩充政府人员，有望逐步弥合之前的分歧。这些候选人中最突出的是来自韦尔马的年轻贵族贝尔特兰·德·拉·库埃瓦。事实上，就连女王也对他的诸多才能表示认可。"
 IR_flavor_SPA.8.a: "任命贝尔特兰·德·拉·库埃瓦为圣地亚哥骑士团大团长"

 IR_flavor_SPA.9.t: "贵族联盟"
 IR_flavor_SPA.9.d: "尽管参与王室管理的各位贵族都颇具才华，但比列纳侯爵胡安·潘切科开始对恩里克四世国王给予贝尔特兰·德·拉·库埃瓦的赏赐心怀不满。事实上，他已经开始采取愈发激进的行动，比如没收已故的德卢纳的资产，试图取代贝尔特兰日益增长的影响力。 \n\n这些行为疏远了广大贵族，他们决定组建贵族联盟来反对我们的政府。"
 IR_flavor_SPA.9.a: "这个贵族联盟可不是什么好兆头……"

 IR_flavor_SPA.10.t: "贵族联盟寻求阿拉贡的支持"
 IR_flavor_SPA.10.d: "厌倦了[Root.Monarch.GetName]国王及其首席大臣比列纳侯爵对王国的明显管理不善，许多低级贵族联合起来反对他们的统治。意识到这可能会引发冲突，他们寻求外部仲裁者阿拉贡的支持。"
 IR_flavor_SPA.10.a: "援助联盟！"
 IR_flavor_SPA.10.b: "这与我们无关。"

 IR_flavor_SPA.11.t: "纳瓦拉的埃莉诺"
 IR_flavor_SPA.11.d: "随着她的哥哥和姐姐被排除在继承序列之外，埃莉诺成为特拉斯塔马拉家族中接下来有资格担任纳瓦拉摄政的人。她目前与丈夫一起住在富瓦，父亲的突然去世使她实际上控制了比利牛斯山区的大片领地。"
 IR_flavor_SPA.11.a: "统一纳瓦拉和富瓦的领土"

 IR_flavor_SPA.12.t: "与埃莉诺结盟？"
 IR_flavor_SPA.12.d: "纳瓦拉的埃莉诺已成为潘普洛纳的主要政治人物，有效地统一了纳瓦拉和富瓦的领土。尽管这不符合其他地区势力的利益，但与这位新的比利牛斯地区玩家结盟可能会带来好处，也许最终还能在法国获得立足点……"
 IR_flavor_SPA.12.a: "向埃莉诺提供庇护。"
 IR_flavor_SPA.12.b: "纳瓦拉有自己的道路。"

 IR_flavor_SPA.13.t: "巴塞罗那伯爵头衔"
 IR_flavor_SPA.13.d: "在最近一次加泰罗尼亚议会会议上，新的巴塞罗那伯爵人选已经确定。议会介入此类事务实属罕见，但他们还是决定将头衔授予附近的一位重要贵族……"
 IR_flavor_SPA.13.a: "卡斯蒂利亚的[CAS.Monarch.GetName]"
 IR_flavor_SPA.13.b: "阿拉贡的[ARA.Monarch.GetName]"

 IR_flavor_SPA.14.t: "贿赂与雇佣兵"
 IR_flavor_SPA.14.d: "巴塞罗那伯爵头衔悬而未决，人人都有机会争夺。虽然议会的态度变幻莫测，但他们往往会对金钱的力量和贿赂、雇佣强力雇佣兵等不正当手段有所回应…… "
 IR_flavor_SPA.14.a: "不惜一切代价争夺这个头衔！"
 IR_flavor_SPA.14.b: "我？怎么会是我？"

 IR_flavor_SPA.15.t: "议会确定伯爵人选"
 IR_flavor_SPA.15.d: "毫无疑问，议会通过不正当手段决定了谁应该被授予巴塞罗那伯爵的头衔。尽管已经有人指责投票受到金钱和暴力的影响。 "
 IR_flavor_SPA.15.b: "卡斯蒂利亚的[CAS.Monarch.GetName]"
 IR_flavor_SPA.15.a: "阿拉贡的[ARA.Monarch.GetName]"

 IR_flavor_SPA.16.t: "国库枯竭"
 IR_flavor_SPA.16.d: "为保住巴塞罗那伯爵头衔而产生的开支，使得国库比政府预期的要空虚得多。这让王室陷入了弱势地位，任何对[Root.Monarch.GetName]心怀不满的派系都可能趁机发难。"
 IR_flavor_SPA.16.a: "至少我们还保住了加泰罗尼亚。"
 IR_flavor_SPA.16.b: "这真是一场灾难！"

 IR_flavor_SPA.17.t: "贝尔特兰·德·拉·库埃瓦被免职"
 IR_flavor_SPA.17.d: "尽管贝尔特兰才华横溢，但关于胡安娜公主身世的谣言让人无法容忍。因此，必须将贝尔特兰·德·拉·库埃瓦逐出宫廷，安排到其他合适的职位上。尽管贝尔特兰与[Root.Monarch.GetName]关系密切，但王室的声誉应该放在首位。"
 IR_flavor_SPA.17.a: "为了王国的稳定！"

 IR_flavor_SPA.18.t: "布尔戈斯的诉求"
 IR_flavor_SPA.18.d: "贵族联盟提出了一个大胆而离谱的主张！真正的继承人胡安娜实际上是你已被免职的顾问贝尔特兰·德·拉·库埃瓦的私生女。他们称她为‘胡安娜·拉·贝尔特拉内哈’，并要求将她从继承序列中移除，由她的表妹伊莎贝拉取而代之。"
 IR_flavor_SPA.18.a: "别无选择，只能将胡安娜从继承序列中移除……"

 IR_flavor_SPA.19.t: "提议伊莎贝拉的婚事"
 IR_flavor_SPA.19.d: "随着伊莎贝拉被指定为新的继承人，为她找到合适的联姻对象至关重要。附近有许多王国通过联姻可以成为合适的盟友。在西边，葡萄牙的发展得益于其对遥远南方非洲财富的探索。在北边，法国继续走中央集权的道路，仍然是世界上最富有的王国之一。我们应该向谁提出联姻请求呢？"
 IR_flavor_SPA.19.a: "向葡萄牙提出联姻请求。"
 IR_flavor_SPA.19.b: "向法国提出联姻请求。"

 IR_flavor_SPA.20.t: "难堪的拒绝"
 IR_flavor_SPA.20.d: "伊莎贝拉在一场颇为戏剧性的场景中，拒绝了各王朝安排的异国求婚。尽管这对两国关系没有产生实质性影响，但求婚者的感情显然受到了伤害。如果伊莎贝拉要成为一位称职的女王，她必须与一个具有战略价值的王朝中的合适人选结婚。"
 IR_flavor_SPA.20.a: "唉，好吧。也许下一个会更顺利。"

 IR_flavor_SPA.21.t: "卡斯蒂利亚王位继承战争"
 IR_flavor_SPA.21.d: "胡安娜于1462年出生，是卡斯蒂利亚国王恩里克四世的独生女，被封为阿斯图里亚斯公主，是王位的推定继承人。有传言称她实际上并非恩里克国王的女儿，而是恩里克国王的妻子葡萄牙的胡安娜的情人贝尔特兰·德·拉·库埃瓦的女儿。因此，胡安娜被戏称为‘拉·贝尔特拉内哈’，以嘲讽她所谓的生父。在贵族们的压力下，国王于1464年剥夺了她的头衔，并指定他的同父异母兄弟阿方索为王位推定继承人。1465年，一群贵族在阿维拉集会，推翻了恩里克国王，拥立阿方索为王。恩里克四世后来重登王位，但王位继承人的头衔在他的女儿胡安娜和同父异母妹妹伊莎贝拉之间产生了争议。这一争议通过《吉桑多公牛条约》得到解决，该条约赋予伊莎贝拉继承权，但限制了她的婚姻选择。1469年，17岁的伊莎贝拉无视恩里克四世的意愿，秘密与费迪南德结婚。渐渐地，这对夫妇获得了更多的支持者，并于1472年获得了教皇西克斯图斯四世批准他们婚姻的教皇诏书。1474年12月恩里克四世去世后，两位王位候选人都被各自的支持者宣布为卡斯蒂利亚女王。\n\n恩里克四世重登王位后，王位继承人的头衔在他的女儿胡安娜和同父异母妹妹伊莎贝拉之间仍然存在争议。这一争议通过《吉桑多公牛条约》得到解决，该条约赋予伊莎贝拉继承权，但限制了她的婚姻选择。1469年，17岁的伊莎贝拉无视恩里克四世的意愿，秘密与费迪南德结婚。"
 IR_flavor_SPA.21.a: "篡位者！开战！"

 IR_flavor_SPA.22.t: "拉·贝尔特兰哈的提议"
 IR_flavor_SPA.22.d: "1475年5月10日，葡萄牙国王阿方索五世入侵卡斯蒂利亚，并于15天后在普拉森西亚与胡安娜结婚，使她成为葡萄牙王后。然而，此次军事行动最终失败。1478年，教皇西克斯图斯四世以近亲结婚为由，宣布阿方索五世与胡安娜的婚姻无效，胡安娜也因此结束了她作为葡萄牙王后的生涯。她还被迫放弃了卡斯蒂利亚王后的头衔。"
 IR_flavor_SPA.22.a: "迎娶胡安娜，支持她对卡斯蒂利亚的王位诉求！"
 IR_flavor_SPA.22.b: "家族纷争与我们无关。"

 IR_flavor_SPA.23.t: "阿尔卡索瓦斯条约"
 IR_flavor_SPA.23.d: "1479年9月4日，卡斯蒂利亚和阿拉贡的天主教君主一方，与葡萄牙国王阿方索五世及其子葡萄牙王子若昂一方签署了《阿尔卡索瓦斯条约》。该条约结束了卡斯蒂利亚王位继承战争，战争以卡斯蒂利亚在陆地上获胜、葡萄牙在海上获胜告终。在阿尔卡索瓦斯签署的四项和平条约反映了这一结果：伊莎贝拉被承认为卡斯蒂利亚女王，而葡萄牙则在大西洋确立了霸权。"
 IR_flavor_SPA.23.a: "[LON.GetName] 被归还！"

 IR_flavor_SPA.24.t: "莱昂条约"
 IR_flavor_SPA.24.d: "随着葡萄牙国王阿方索五世和王后胡安娜战胜了伪卡斯蒂利亚君主伊莎贝拉，我们现在必须通过签署《莱昂条约》使这一结果正式化并确立下来。该条约规定，卡斯蒂利亚和莱昂现在处于葡萄牙的统治之下。"
 IR_flavor_SPA.24.a: "卡斯蒂利亚和莱昂现在处于我们的统治之下。"

 IR_flavor_SPA.25.t: "卡斯蒂利亚王位继承尘埃落定！"
 IR_flavor_SPA.25.d: "卡斯蒂利亚王位继承战争是1475年至1479年间为争夺卡斯蒂利亚王位而进行的军事冲突。交战双方一方是已故卡斯蒂利亚君主亨利四世所谓的女儿胡安娜·“拉·贝尔特兰哈”的支持者，另一方是亨利同父异母的妹妹伊莎贝拉的支持者，最终伊莎贝拉一方获胜。"
 IR_flavor_SPA.25.a: "葡萄牙获胜！"
 IR_flavor_SPA.25.a: "卡斯蒂利亚获胜..."

 IR_flavor_SPA.26.t: "哈布斯堡继承人"
 IR_flavor_SPA.26.d: "1504年，伊莎贝拉一世去世。尽管斐迪南二世试图在她去世后维持自己对卡斯蒂利亚的统治地位，但卡斯蒂利亚议会（西班牙王室法庭）选择拥立伊莎贝拉的女儿胡安娜为女王。胡安娜的丈夫菲利普一世是神圣罗马帝国皇帝马克西米利安一世和勃艮第的玛丽的哈布斯堡家族子嗣。不久之后，胡安娜开始精神失常，不过她精神疾病的严重程度存在一定争议。1506年，菲利普一世以妻子的名义被宣布为国王，但他在同年晚些时候神秘死亡，可能是被他的岳父斐迪南二世下毒所致。由于他们的长子查理当时只有六岁，议会勉强同意让胡安娜的父亲斐迪南二世作为胡安娜和查理的摄政王统治国家。"
 IR_flavor_SPA.26.a: "能出什么问题呢？"
 IR_flavor_SPA.26.b: "最好还是维持现有的王朝..."

 IR_flavor_SPA.27.t: "巨人的遗产"
 IR_flavor_SPA.27.d: "斐迪南的去世使年轻的查理登上了卡斯蒂利亚和阿拉贡的王位，成为查理一世，实际上开创了西班牙君主制。他继承的西班牙领地包括新大陆和地中海周边的所有西班牙属地。1506年，他的哈布斯堡家族父亲去世后，查理继承了尼德兰和弗朗什 - 孔泰，并在佛兰德斯长大。1519年，他的祖父马克西米利安一世去世，查理继承了哈布斯堡家族在德国的领地，并在同年正式当选为神圣罗马帝国皇帝。"
 IR_flavor_SPA.27.a: "[Root.Monarch.GetName] 加冕为 [Root.GetName]、[HAB.GetName] 和神圣罗马帝国的国王"

 #28-29

 IR_flavor_SPA.30.t: "卡斯蒂利亚索要直布罗陀"
 IR_flavor_SPA.30.d: "[From.Monarch.GetName] 召集的议会会议正式要求割让直布罗陀和马贝拉。这显然是为了将 [Root.GetName] 与伊斯兰世界的其他部分隔绝开来。长期以来，支持我们的摩洛哥和突尼斯军队一直穿越直布罗陀海峡，增援我们在内华达山脉的阵地。因此，这一要求将使我们不得不屈从于卡斯蒂利亚的基督教君主。 \n\n另一方面，答应卡斯蒂利亚人的要求将为我们赢得宝贵的时间，以便更好地巩固我们的防线。此外，历史上支持我们独立的北非国家发现自己越来越依赖伊比利亚半岛的经济。获得援助的希望看起来很渺茫，因此与基督教国家达成其他协议可能会对我们有利..."
 IR_flavor_SPA.30.a: "同意转让直布罗陀及周边土地，但要索取一定代价..."
 IR_flavor_SPA.30.b: "如果他们非要不可，那就让他们用武力来夺取吧。"

 IR_flavor_SPA.31.t: "格拉纳达的回应"
 IR_flavor_SPA.31.d: "议会会议将与摩尔人再次开战定为王国的首要任务。为了避免与格拉纳达进行代价高昂的冲突，[Root.Monarch.GetName] 建议通过外交手段和策略来获取相关土地。事实上，格拉纳达的决定很可能会影响君主在余下统治时期的权威合法性。"
 IR_flavor_SPA.31.a: "格拉纳达割让直布罗陀和马贝拉的所有权。"
 IR_flavor_SPA.31.b: "也罢... 看来只能用武力夺取直布罗陀了！"

 IR_flavor_SPA.32.t: "[KNI.GetName] 请求要塞"
 IR_flavor_SPA.32.d: "罗德岛骑士团，一个古老而声望卓著的十字军组织，已请求 [Root.Monarch.GetName] 割让一座具有战略价值的堡垒的控制权。如果我们同意，我们将在整个天主教世界赢得威望和好感，然而，这座堡垒在我们的直接控制下可能会更有用。"
 IR_flavor_SPA.32.a: "割让这座堡垒。这是我们对基督教世界的责任。"
 IR_flavor_SPA.32.b: "我们完全有能力独自在北非进行十字军东征。"

 IR_flavor_SPA.33.t: "特诺奇蒂特兰的陷落"
 IR_flavor_SPA.33.d: "阿兹特克帝国的首都特诺奇蒂特兰的陷落，是西班牙征服阿兹特克帝国的决定性事件。1521年，西班牙征服者埃尔南·科尔特斯通过广泛操纵当地派系、利用已有的内部矛盾，并在当地盟友和翻译兼同伴拉马林切的支持下，实现了这一目标。"
 IR_flavor_SPA.33.a: "我们别无选择，只能接受外国统治。"
 IR_flavor_SPA.33.b: "我们绝不屈服！"

 IR_flavor_SPA.34.t: "库斯科的陷落"
 IR_flavor_SPA.34.d: "1533年11月，西班牙征服者的军队与印加人在库斯科展开了战斗。1533年7月26日，西班牙人处决了印加皇帝阿塔瓦尔帕后，弗朗西斯科·皮萨罗率领军队向印加帝国的首都库斯科进军。然而，当西班牙军队接近库斯科时，皮萨罗派他的兄弟胡安·皮萨罗和埃尔南多·德索托率领四十人先行。先头部队在城前与印加军队展开激战并取得胜利。在基斯基兹指挥下的印加军队在夜间撤退。第二天，即1533年11月15日，皮萨罗在年轻的印加王子曼科·印加·尤潘基的陪同下进入库斯科。曼科·印加·尤潘基在基斯基兹对库斯科贵族的屠杀中幸存下来。西班牙人洗劫了库斯科，在那里发现了大量的黄金和白银。曼科被加冕为萨帕·印加，并帮助皮萨罗将基斯基兹赶回北方。基斯基兹最终被自己的追随者击倒并杀死，由于他唯一能与之匹敌的指挥官查尔库奇马克已在囚禁中被烧死，印加帝国至此无人领导。三年后，曼科·印加·尤潘基逃离库斯科，试图率领约十万印加人夺回这座城市，但在十个月的围攻后最终失败。"
 IR_flavor_SPA.34.a: "我们别无选择，只能接受外国统治。"
 IR_flavor_SPA.34.b: "我们绝不屈服！"

 IR_flavor_SPA.35.t: "[From.GetName] 接受 [Root.GetAdjective] 统治"
 IR_flavor_SPA.35.d: "看来形势对我们极为不利，如果反抗这些外国人，很可能会导致我们的人民被杀害、灭绝和奴役，我们的生活方式也将被彻底摧毁。我们有责任阻止这种情况发生，而为了保护我们的人民，唯一避免这种结局的方法就是屈服于外国人的意志。"
 IR_flavor_SPA.35.a: "整合 [From.GetName]"

 IR_flavor_SPA.36.t: "[From.GetName] 拒绝屈服"
 IR_flavor_SPA.36.d: "这些外国人怎么敢来到我们的土地上，对我们提出无理要求？他们怎么敢侮辱我们，还要求我们放弃自己的神灵？送黄金礼物和进行外交交涉的时代已经过去了！我们再也不能任由这些外国人随意踏入我们的土地，我们要把他们赶回大海！"
 IR_flavor_SPA.36.a: "那就让他们用剑来屈服吧！"
 IR_flavor_SPA.36.b: "这不值得..."

 #37-39

 IR_flavor_SPA.40.t: "公社运动的兴起"
 IR_flavor_SPA.40.d: "查理已经因维持奢华的宫廷而耗尽了皇家国库，随后又为贿赂神圣罗马帝国的选帝侯进一步掏空了国库。为了通过议会批准更多的税收来弥补这些开支，他贿赂腐败官员，不顾广泛的反对强行通过这些税收。 \n\n一群神职人员发布了一份抗议声明，要求拒绝新的税收，抵制外国势力的影响，并表示如果查理做不到这一点，那么公社就应该站出来。 \n\n由于议会打算否决这些新税收，查理解散了议会，并前往奥地利。他最后留下乌得勒支的阿德里安担任摄政王，局势一触即发。"
 IR_flavor_SPA.40.a: "这可不是什么好兆头。"
 IR_flavor_SPA.40.b: "快，撤回增加税收的请求。"

 IR_flavor_SPA.41.t: "托尔德西利亚斯联盟"
 IR_flavor_SPA.41.d: "十三个城市在托尔德西利亚斯会面，以协调日益壮大的公社势力。布尔戈斯、索里亚、塞沃吉亚、阿维拉、巴利亚多利德、莱昂、萨拉曼卡、萨莫拉、托罗、托莱多、昆卡、瓜达拉哈拉和马德里，以及查理的母亲——疯女胡安娜女王都出席了会议。\n\n显然，需要在联盟总理事会中指定一位新的君主。还有谁比查理的卡斯蒂利亚母亲，或者他的卡斯蒂利亚兄弟斐迪南更合适呢？"
 IR_flavor_SPA.41.a: "拥立疯女胡安娜女王"
 IR_flavor_SPA.41.b: "拥立斐迪南"

 IR_flavor_SPA.42.t: "公社战争"
 IR_flavor_SPA.42.d: "公社起义是1520年至1521年间卡斯蒂利亚公民反对查理一世及其政府统治的一次起义。起义达到高潮时，叛军控制了卡斯蒂利亚的核心地区，统治着巴利亚多利德、托尔德西利亚斯和托莱多等城市。这次起义发生在1504年卡斯蒂利亚女王伊莎贝拉一世去世后，卡斯蒂利亚王位政治不稳定的背景下。伊莎贝拉的女儿胡安娜继承了王位。由于胡安娜精神不稳定，卡斯蒂利亚由贵族和她的父亲阿拉贡国王斐迪南二世摄政。1516年斐迪南二世去世后，胡安娜十六岁的儿子查理被宣布为卡斯蒂利亚和阿拉贡的国王。查理在尼德兰长大，对卡斯蒂利亚了解甚少。1517年10月，他抵达西班牙，随行的还有一大群佛兰芒贵族和神职人员。这些因素导致了新国王与卡斯蒂利亚社会精英之间的不信任，他们看到了自己的权力和地位受到威胁。1521年4月23日，经过近一年的叛乱，重组后的皇帝支持者在比利亚拉尔战役中给公社军以沉重打击。第二天，叛军领袖胡安·洛佩斯·德帕迪利亚、胡安·布拉沃和弗朗西斯科·马尔多纳多被斩首。公社军随即瓦解。只有托莱多城在玛丽亚·帕切科的领导下继续坚持反抗，直到1521年10月投降。"
 IR_flavor_SPA.42.a: "我们要让这些叛徒安分守己！"

 IR_flavor_SPA.43.t: "托莱多条约"
 IR_flavor_SPA.43.d: "1539年，神圣罗马帝国皇帝查理五世和法国国王弗朗索瓦一世签署了《托莱多条约》，同意不再与英格兰结盟。该条约是在英格兰国王亨利八世与罗马教皇保罗三世决裂之后签订的。"
 IR_flavor_SPA.43.a: "西班牙回归了！"

 IR_flavor_SPA.44.t: "巴塞罗那条约"
 IR_flavor_SPA.44.d: "1493年1月19日，法国与阿拉贡王冠签署了《巴塞罗那条约》。根据协议条款，法国将鲁西永地区和塞尔达涅地区归还给阿拉贡王冠。作为回报，阿拉贡王冠承诺在法国入侵意大利期间保持中立。这两个地区在本世纪初被指定为阿拉贡国王向法国贷款30万金币的抵押品，1462年因贷款未还被法国占领。1493年通过《巴塞罗那条约》归还这两个地区的动机是，法国国王查理八世希望在计划入侵意大利之前安抚潜在的敌人。"
 IR_flavor_SPA.44.a: "至少目前，哈布斯堡家族放弃了对王位的要求。"

 IR_flavor_SPA.45.t: "哈布斯堡伊比利亚的命运"
 IR_flavor_SPA.45.d: "看来战争似乎即将结束，战斗十分激烈，许多人失去了生命，但这场冲突已经有了明确的胜利者！"
 IR_flavor_SPA.45.a: "查理获胜！"
 IR_flavor_SPA.45.b: "公社派获胜..."

 IR_flavor_SPA.46.t: "公社运动的兴起"
 IR_flavor_SPA.46.d: "随着公社派的兴起，我们的君主制面临巨大风险，西班牙的命运和未来悬而未决。我们必须决定是支持我们的君主，逆流而上，还是顺应潮流，支持公社运动。"
 IR_flavor_SPA.46.a: "支持查理·冯·哈布斯堡！"
 IR_flavor_SPA.46.b: "支持公社派！"


