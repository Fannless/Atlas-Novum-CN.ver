 IR_strait.1.t: "罗摩桥的毁坏"
 IR_strait.1.d: "自古以来，兰卡就通过一条名为罗摩桥（Rama Setu）的狭窄陆桥与印度相连。正如古代史诗《罗摩衍那》中所描述的，罗摩在他的猴军帮助下建造了这座桥，目的是从罗刹王手中救出他的妻子悉多。\n\n尽管这座桥此前看起来很坚固，但最近一场飓风将其摧毁，形成了新的保克海峡——将锡兰与亚洲大陆分隔开来。"
 IR_strait.1.a: "难以置信。"
 IR_strait.1.b: "加固它！"

 IR_strait.2.t: "在锡兰开凿运河？"
 IR_strait.2.d: "几个世纪以来，尽管罗摩桥一直受到飓风和洪水的威胁，但它始终维系着印度和兰卡之间的联系。然而，我们宫廷中有一些人垂涎商人过往的货物，他们认为在这座桥上开凿一条运河，能让马纳尔成为一个战略和商业枢纽。毫无疑问，开凿运河的成本会很高，不过..."
 IR_strait.2.a: "我们必须立即开始施工！"
 IR_strait.2.b: "不如庆祝罗摩桥的传说。"

