 IR_flavor_HAB.1.t: "拉迪斯劳斯·波斯图穆斯之死"
 IR_flavor_HAB.1.d: "1457年，拉迪斯劳斯·波斯图穆斯在布拉格意外去世。拉迪斯劳斯的死导致奥地利、匈牙利和波希米亚的个人联盟破裂。"
 IR_flavor_HAB.1.a: "真是个悲剧。"
 #IR_flavor_misc.5.b: "He will have to take it by force!"

 IR_flavor_HAB.2.t: "提洛尔的贵族反对"
 IR_flavor_HAB.2.d: "1490年，提洛尔的贵族反对迫使进一步奥地利大公西吉斯蒙德将统治权移交给奥地利继承人马克西米利安一世。"
 IR_flavor_HAB.2.a: "将大公职位让给马克西米利安一世"
 IR_flavor_HAB.2.b: "反对贵族！"

 IR_flavor_HAB.3.t: "要求割让拉迪斯劳斯"
 IR_flavor_HAB.3.d: "到1450年代，奥地利的贵族对弗雷德里克对拉迪斯劳斯的摄政感到不满。他打算在拉迪斯劳斯成年之前继续担任摄政，这激怒了他们。他们现在向弗雷德里克提出了最后通牒。"
 IR_flavor_HAB.3.a: "我们不会被贵族威胁！"
 IR_flavor_HAB.3.b: "我们将结束摄政。"

 IR_flavor_HAB.4.t: "拉迪斯劳斯摄政的结束"
 IR_flavor_HAB.4.d: "贵族叛军控制了奥地利和维也纳，导致内奥地利公爵失去了对拉迪斯劳斯的控制。尽管他尚未成年，但拉迪斯劳斯的顾问决定由切尔耶的乌尔里希二世暂时担任他的摄政。匈牙利人则宣布拉迪斯劳斯·波斯图穆斯为匈牙利国王。"
 IR_flavor_HAB.4.a: "这对我们在斯蒂利亚的利益构成威胁。"

 IR_flavor_HAB.5.t: "拉迪斯劳斯摄政的结束"
 IR_flavor_HAB.5.d: "最近的事件导致拉迪斯劳斯·波斯图穆斯摆脱了弗雷德里克三世的摄政。作为结果，匈牙利人选举他为国王，奥地利本土现在独立于斯蒂利亚。"
 IR_flavor_HAB.5.a: "这是一个重大的转折。"

 IR_flavor_HAB.7.t: "来自匈牙利的贿赂企图"
 IR_flavor_HAB.7.d: "匈牙利人向我们表示，如果我们释放拉迪斯劳斯·波斯图穆斯，他们愿意向我们支付一笔钱。"
 IR_flavor_HAB.7.a: "这对我们的国库大有裨益"
 IR_flavor_HAB.7.b: "这种贿赂是对我们的侮辱。"

 IR_flavor_HAB.8.t: "对拉迪斯劳斯的匈牙利施压"
 IR_flavor_HAB.8.d: "随着匈牙利人选举约翰·胡尼亚迪为摄政，直到拉迪斯劳斯成年，他们要求我们结束对这个年轻王子的摄政。"
 IR_flavor_HAB.8.a: "我们不会被这些匈牙利人施压！"
 IR_flavor_HAB.8.b: "很好。"

 IR_flavor_HAB.9.t: "对拉迪斯劳斯的匈牙利施压"
 IR_flavor_HAB.9.d: "随着匈牙利人选举约翰·胡尼亚迪为摄政，直到拉迪斯劳斯成年，他们要求我们结束对这个年轻王子的摄政。"
 IR_flavor_HAB.9.a: "我们不会被这些匈牙利人施压！"
 IR_flavor_HAB.9.b: "很好。"

 IR_flavor_HAB.10.t: "拉迪斯劳斯摄政的结束"
 IR_flavor_HAB.10.d: "最近的事件导致拉迪斯劳斯·波斯图穆斯摆脱了对弗雷德里克的摄政。在拉迪斯劳斯的统治下，匈牙利和奥地利的关系得到了改善。"
 IR_flavor_HAB.10.a: "这改变了一切。"

 IR_flavor_HAB.20.t: "年龄检查拉迪斯劳斯"
 IR_flavor_HAB.20.d: "年龄检查描述"
 IR_flavor_HAB.20.a: "A"
 IR_flavor_HAB.20.b: "B"
 IR_flavor_HAB.20.c: "C"
 IR_flavor_HAB.20.d: "D"

 IR_flavor_HAB.30.t: "开创我们的命运"
 IR_flavor_HAB.30.d: "随着哈布斯堡王朝在我们国家的消亡，我们与他们的国家之间的联系变得微不足道。我们必须开辟自己的道路。"
 IR_flavor_HAB.30.a: "太棒了"

 ned_support_rebels.effect: "获得协助我们荷兰兄弟争取独立的决策权限。"

 IR_flavor_NED.1.t: "协助荷兰解放"
 IR_flavor_NED.1.desc: "我们的一些荷兰兄弟国家正受到他们宗主国的压迫。我们必须给予他们希望，帮助他们摆脱枷锁。"
 IR_flavor_NED.1.a: "向荷兰派遣特使。"
 IR_flavor_NED.1.b: "向布拉班特派遣特使。"
 IR_flavor_NED.1.c: "向弗兰德斯派遣特使。"
 IR_flavor_NED.1.d: "重新考虑帮助。"

 IR_flavor_NED.2.t: "协助荷兰叛军"
 IR_flavor_NED.2.desc: "来自远方的势力正在以不公正的方式统治低国家，并压迫其公民。我们必须向他们提供援助，帮助他们与压迫者作斗争。"
 IR_flavor_NED.2.a: "向叛军提供黄金。"
 IR_flavor_NED.2.b: "派遣士兵协助叛军。"
 IR_flavor_NED.2.c: "派遣水手协助叛军。"
 IR_flavor_NED.2.d: "重新考虑帮助。"

 IR_flavor_NED.3.t: "荷兰叛军已起义"
 IR_flavor_NED.3.desc: "我们收到消息，外国势力已协助叛军在我们国家内起义。"
 IR_flavor_NED.3.a: "这将不被容忍！"

 IR_flavor_LowCountries.1.t: "弗拉芒国家"
 IR_flavor_LowCountries.1.desc: "随着大部分弗拉芒土地的统一，我们必须决定是继续作为一个国家存在，还是改革为一个联合的弗拉芒国家"
 IR_flavor_LowCountries.1.a: "@FLA 成为一个联合的弗拉芒国家"
 IR_flavor_LowCountries.1.b: "保持现状"

 #MINORS

 #Tuscany
 IR_TUS.1.t: "圣斯蒂芬骑士团的成立"
 IR_TUS.1.d: "在建立托斯卡纳大公国后，[Root.Monarch.GetName]寻求将托斯卡纳纳入更大规模的对抗奥斯曼帝国及其巴巴里海盗爪牙的斗争中。为什么？为了帮助整个基督教世界而战，同时保护托斯卡纳自己的利益。这也有助于为我们新国家创造更大的团结和声望。您怎么看，我的主？"
 IR_TUS.1.a: "现在不是一个好时机。"
 IR_TUS.1.b: "将骑士团安置在比萨。 （托斯卡纳获得一支雇佣军）"
 IR_TUS.1.c: "将骑士团的领地授予厄尔巴岛。"
 IR_TUS.1.e: "我全力支持。"

 #Naples (and Taranto)
 IR_flavor_NAP.10.t: "贾纳通尼奥·奥尔西尼的去世"
 IR_flavor_NAP.10.d: "贾纳通尼奥·奥尔西尼是那不勒斯最有权势的男爵领主，曾被授予塔兰托亲王、巴里公爵等头衔。随着他突然去世，塔兰托的未来岌岌可危。那不勒斯的官僚机构可能会干预，但也许这是一个开创新未来的好时机？"
 IR_flavor_NAP.10.a: "允许那不勒斯合法没收塔兰托"
 IR_flavor_NAP.10.b: "与威尼斯贸易联盟重新结盟"
 IR_flavor_NAP.10.c: "转让给基法利亚"

 IR_flavor_NAP.11.t: "塔兰托的没收"
 IR_flavor_NAP.11.d: "贾纳通尼奥·奥尔西尼去世后，他没有留下男性继承人，现在是收回整个亲王领地的最佳时机。我们可以重新assert对整个南意大利的控制，并获得对进入亚得里亚海贸易路线的关键地缘政治杠杆。然而，这可能会引发与威尼斯的冲突。"
 IR_flavor_NAP.11.a: "所以，贾纳通尼奥！"

 IR_flavor_NAP.12.t: "塔兰托加入联盟"
 IR_flavor_NAP.12.d: "随着贾纳通尼奥·奥尔西尼的去世和那不勒斯贵族的注意力被其他事务占据，塔兰托向威尼斯寻求商业保护。尽管这可能引发那不勒斯的敌对反应，但塔兰托将使我们几乎完全控制亚得里亚海的海峡。"
 IR_flavor_NAP.12.a: "你的贸易就是我们的贸易。"


 IR_flavor_NAP.13.t: "塔兰托的继承"
 IR_flavor_NAP.13.d: "贾纳通尼奥·奥尔西尼的侄女伊莎贝拉·克莱蒙特是那不勒斯王位的下一个继承人，因为她的父亲没有留下男性继承人。然而，也许让其他统治者登基会更符合我们的地缘政治利益，比如基法利亚的统治者。实际上，这样做将使我们在亚得里亚海和埃皮鲁斯海岸的贸易中获得很大杠杆。"
 IR_flavor_NAP.13.a: "用另一个宗主国来取代一个宗主国，嗯？"

 IR_flavor_NAP.14.t: "萨莱诺的继承"
 IR_flavor_NAP.14.d: "随着贾纳通尼奥·奥尔西尼的去世，马尔西科伯爵、特里卡里科伯爵、吉伦特伯爵、圣塞维里诺伯爵、迪亚诺伯爵、拉乌里亚伯爵、圣安杰洛·阿·法萨内拉伯爵和马格利亚诺伯爵等圣塞维里诺王朝的继承权问题浮出水面。看来我们的博弈终于得到了回报。"
 IR_flavor_NAP.14.a: "如此显赫的地位，我们将继续崛起！"

 #Wallachia
 IR_flavor_WAL.1.t: "夺回多瑙河"
 IR_flavor_WAL.1.d: ""
 IR_flavor_WAL.1.a: "在多瑙河截断奥斯曼帝国！"
 IR_flavor_WAL.1.b: "我们不应该挑起奥斯曼帝国的愤怒！"

 IR_flavor_WAL.2.t: "贵族叛徒？"
 IR_flavor_WAL.2.d: ""
 IR_flavor_WAL.2.a: "处决并钉死这些叛徒，号召其他人抵抗土耳其的威胁！"
 IR_flavor_WAL.2.b: "再想想，维护贵族的地位可能会很有用。"

 IR_flavor_WAL.3.t: "加强多瑙河防御"
 IR_flavor_WAL.3.d: ""
 IR_flavor_WAL.3.a: "在吉尔吉乌和布拉伊拉建立防御工事将大大增强我们的防御能力。"
 IR_flavor_WAL.3.b: "在预期战斗时，不宜进行大胆的开支..."

