 AN_institution_events.110.t: "工业革命"
 AN_institution_events.110.d: "全球化将资本主义体系传播到了世界各地。一系列松散连接的市场体系形成了相对统一的全球体系，反过来又加剧了经济创新和发展进程。工业化使得物品的廉价生产成为可能，利用规模经济同时降低成本并维持消费阶层。快速的人口增长导致对商品的持续需求。越来越多的人涌入城市，家庭工业和制造业转向工厂工作。土地贵族的最后挣扎被中产阶级企业的胜利喧嚣淹没。随着大规模生产和城市化，社会发生了巨大的变化，消费者的选择大幅增加。曾几何时，工人们用金属盘子和木制器具就餐，而现在普通工人则用瓷器和金属器具就餐。消费者开始要求各种各样的家居用品和家具——例如金属刀叉、地毯、镜子、炉灶、锅、平底锅以及令人眼花缭乱的各种家具。大众消费的时代来临了！" #not revised
