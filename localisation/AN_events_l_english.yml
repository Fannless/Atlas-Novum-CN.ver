 #IR Flavor Random

 IR_flavor_misc.1.t: "费特克佩尔斯派和斯基林格斯派"
 IR_flavor_misc.1.d: "一个世纪以来，弗里斯兰人在这两个派别之间产生了分裂。"
 IR_flavor_misc.1.a: "让他们自己解决吧。"
 IR_flavor_misc.1.b: "我们必须在事情失控之前结束这一切！"

 IR_flavor_misc.2.t: "派别冲突升级为暴力！"
 IR_flavor_misc.2.d: "越来越多的公民在这场毫无意义的争论中选择了立场。我们必须在其中一方用武力夺权之前做出选择！"
 IR_flavor_misc.2.a: "支持费特克佩尔斯派。"
 IR_flavor_misc.2.b: "支持斯基林格斯派。"

 IR_flavor_misc.3.t: "加韦尔肯德继承制"
 IR_flavor_misc.3.d: "在中世纪，加韦尔肯德继承制是大多数封建王国的默认继承形式。这导致了国家的分裂，许多人选择将继承制改为长子继承制。只有少数王国没有采用这种制度。我们的一位国王的儿子声称自己有继承权。我们必须决定该怎么做。"
 IR_flavor_misc.3.a: "在两位继承人之间分割王国"
 IR_flavor_misc.3.b: "我们必须正式实行长子继承制。"

 IR_flavor_misc.5.t: "东弗里斯兰的请求"
 IR_flavor_misc.5.d: "东弗里斯兰最近在一位当地首领的领导下实现了统一，他现在请求我们承认他为真正的东弗里斯兰伯爵。"
 IR_flavor_misc.5.a: "答应他的请求。"
 IR_flavor_misc.5.b: "我们不会这么做。"

 IR_flavor_misc.9.t: "荷兰的统治"
 IR_flavor_misc.9.d: "在胡克派和卡贝尔豪斯派的斗争中，荷兰的城市获得了很大的自治权，并被授予一位执政以其领主的名义统治该郡。该郡再次请求任命一位执政以我们的名义进行统治。"
 IR_flavor_misc.9.a: "授予他们一位自己的总督，作为效忠于我们勃艮第人的共和执政来统治他们。"
 IR_flavor_misc.9.b: "让荷兰与勃艮第其他遗产保持联合。"

 IR_flavor_misc.13.t: "农民起义"
 IR_flavor_misc.13.d: "农民即将起义，要求更多的权利！"
 IR_flavor_misc.13.a: "我们必须授予他们更多权利，以避免他们起义。"
 IR_flavor_misc.13.b: "忽略他们的要求。"

 IR_flavor_misc.14.t: "伦嫩贝格的背叛"
 IR_flavor_misc.14.d: "1579年，荷兰北部省份在乌得勒支联盟中联合起来。但在1580年，格罗宁根、弗里斯兰、德伦特和上艾瑟尔的执政决定支持西班牙，没有加入乌得勒支联盟。"
 IR_flavor_misc.14.a: "叛徒！我们必须确保东部省份的安全。"

 IR_flavor_misc.21.t: "缅因的投降"
 IR_flavor_misc.21.d: "为了接受1444年的图尔条约，缅因郡被许诺给法国。然而，实际上这一承诺尚未兑现。没有英国总督愿意被铭记为放弃缅因的人，在[Root.Capital.GetCapitalName]，一些显赫的贵族声称我们的谈判代表威廉·德·拉·波尔一开始就没有权力做出这个让步。自签署条约以来，法国使者多次提醒我们这一点，[FRA.Monarch.GetName]现在终于亲自来到勒芒城下，要求该城市投降。除非我们将缅因割让给法国，否则很可能很快就会再次爆发战争。"
 IR_flavor_misc.21.a: "我们必须履行我们的义务，即使这让我们痛苦。"
 IR_flavor_misc.21.a.tt: "法国很可能会因我们违反停战协议而开战，在这样的战争中我们将被视为侵略者。"
 IR_flavor_misc.21.b: "我们不会向法国投降一寸土地！"

 IR_flavor_misc.22.t: "缅因的投降"
 IR_flavor_misc.22.d: "为了接受1444年的图尔条约，缅因郡被许诺给法国。然而，实际上这一承诺尚未兑现。英国人一再回避这个问题，越来越明显的是，英国阵营中有许多人主张不遵守条约。[Root.Monarch.GetName]最后一次试图解决这个问题，亲自来到郡首府勒芒，要求该城市投降。然而，当地指挥官没有表现出打开城门的迹象，尽管他的兵力不足以抵御进攻。"
 IR_flavor_misc.22.a: "是时候教教他们战争的滋味了。"
 IR_flavor_misc.22.b: "我们还是退让吧。"

 IR_flavor_misc.23.t: "缅因的投降"
 IR_flavor_misc.23.d: "为了接受1444年的图尔条约，缅因郡被许诺给法国。然而，实际上这花了相当长的时间才实现。[Root.Monarch.GetName]的出现似乎解决了这个拖延问题，缅因终于落入我们手中。"
 IR_flavor_misc.23.a: "太棒了！"

 IR_flavor_misc.24.t: "干涉缅因的投降"
 IR_flavor_misc.24.d: "在与法国的条约中，我们同意割让缅因地区。由于我们最近的行动，我们干涉了该条约，法国开始抱怨。"
 IR_flavor_misc.24.a: "我们必须做出选择。"


 IR_generic.2.t: "改革派思想流派"
 IR_generic.2.desc: "随着我们最近改信归正宗，我们为国家选择了最合适的思想流派。"
 IR_generic.2.a: "我们将致力于这个流派。"

 IR_generic.6.t: "通往世界的港口"
 IR_generic.6.desc: "随着我们最近的扩张，我们获得了一个港口。我们现在可以建造船只了。"
 IR_generic.6.a: "我们必须抓住这个机会。"

 IR_flavor_ENG.1.t: "亨利六世的婚姻"
 IR_flavor_ENG.1.desc: "根据图尔条约，英格兰和法国决定让亨利六世与安茹的玛格丽特结婚。是时候促成这场婚姻了。"
 IR_flavor_ENG.1.a: "与安茹的玛格丽特结婚"
 IR_flavor_ENG.1.b: "我们将选择与当地女子结婚"

 IR_flavor_elective.1.t: "$COUNTRY$的选举"
 IR_flavor_elective.1.desc: "$COUNTRY$历史上一直是选举君主制国家。我们的贵族要求选举未来的统治者。"
 IR_flavor_elective.1.a: "我们必须维持现有的摄政委员会"
 IR_flavor_elective.1.b: "我们必须为年轻的继承人找到合适的摄政者"
 IR_flavor_elective.1.c: "我们必须找到一位新的君主来统治我们"
 IR_flavor_elective.1.d: "我们必须向周边国家寻找一位强大的统治者"
 IR_flavor_elective.1.e: "我们必须让女王摄政继续照顾我们年轻的继承人"

 IR_flavor_elective.2.t: "摄政巩固权力"
 IR_flavor_elective.2.desc: "我们的摄政最近巩固了越来越多的权力，并试图自立为王。"
 IR_flavor_elective.2.a: "我们不能允许这种公然无视真正继承人的行为"
 IR_flavor_elective.2.b: "我们现在需要一位强大的统治者，不能依赖尚未成年的年轻王子。"

 IR_flavor_elective.3.t: "选举君主制"
 IR_flavor_elective.3.desc: "贵族们越来越多地表达他们要求恢复选举国王这一古老传统的诉求。"
 IR_flavor_elective.3.a: "我们必须接受这一点，因为这是我们的传统"
 IR_flavor_elective.3.b: "选举君主制在过去只会削弱我们的国家"

 invitation_to_confederation.tooltip: "邀请我们地区的所有国家加入我们的联邦"
 #IR_flavor_misc.25.ngermany.t: "加入北德意志联邦的邀请"
 #IR_flavor_misc.25.sgermany.t: "加入南德意志联邦的邀请"
 IR_flavor_misc.25.t: "加入德意志联邦的邀请"
 IR_flavor_misc.25.ngermany.desc: "加入北德意志联邦的邀请"
 IR_flavor_misc.25.sgermany.desc: "加入南德意志联邦的邀请"
 IR_flavor_misc.25.a: "成为联邦的一部分"
 IR_flavor_misc.25.b: "作为军事力量加入联邦"
 IR_flavor_misc.25.c: "与联邦结成联盟"
 IR_flavor_misc.25.x: "拒绝邀请"

 IR_flavor_misc.32.t: "英法王冠的联合"
 IR_flavor_misc.32.desc: "随着最近联合两国王冠的法案通过，我们现在必须找到一个合适的名称来展示给世界！"
 IR_flavor_misc.32.a: "宣布我们为安茹尼亚"
 IR_flavor_misc.32.b: "宣布安茹帝国"
 IR_flavor_misc.32.c: "我们将被称为大诺曼底"
 IR_flavor_misc.32.d: "我们的名称将是英法联盟"
 IR_flavor_misc.32.e: "Domainae Angevine et rectores Orbis Terrarum"

 IR_flavor_NED_missions.1.t: "购买加来"
 IR_flavor_NED_missions.1.desc: "购买加来"
 IR_flavor_NED_missions.1.a: "提出购买加来的报价"
 IR_flavor_NED_missions.1.b: "武力夺取加来"

 IR_flavor_NED_missions.2.t: "佛兰德斯寻求购买加来"
 IR_flavor_NED_missions.2.desc: "佛兰德斯正在寻求购买加来"
 IR_flavor_NED_missions.2.a: "将加来割让给佛兰德斯"
 IR_flavor_NED_missions.2.b: "拒绝该提议"

 IR_flavor_NED_missions.3.t: "黄金入海口"
 IR_flavor_NED_missions.3.desc: "如果玩家不维护黄金入海口，布鲁日的贸易优势将会消失，并转移到安特卫普。"
 IR_flavor_NED_missions.3.a: "令人担忧的消息"

 IR_flavor_NED_missions.4.t: "黄金入海口的丧失"
 IR_flavor_NED_missions.4.desc: "由于佛兰德斯无法维护黄金入海口，其贸易竞争对手安特卫普趁机将大量贸易从布鲁日转移到了这座正在发展的城市。"
 IR_flavor_NED_missions.4.a: "这是一场灾难！"

 IR_flavor_NED_missions.5.t: "从布鲁塞尔控制佛兰德斯"
 IR_flavor_NED_missions.5.desc: "随着布鲁塞尔宫殿的建立，勃艮第公爵将能够从布鲁塞尔更好地控制低地国家，而不是从遥远的勃艮第。"
 IR_flavor_NED_missions.5.a: "我们必须请求对佛兰德斯有更好的控制权，以便也能处理其行政管理事务。"

 IR_flavor_NED_missions.500.t: "布拉班特请求控制佛兰德斯"
 IR_flavor_NED_missions.500.desc: "随着布鲁塞尔宫殿的建立，布拉班特请求处理佛兰德斯的行政管理事务。"
 IR_flavor_NED_missions.500.a: "授予他们对佛兰德斯的控制权"
 IR_flavor_NED_missions.500.a: "我们无需减少对该地区的控制"

 IR_flavor_NED_missions.6.t: "从布鲁塞尔控制荷兰"
 IR_flavor_NED_missions.6.desc: "随着我们对低地国家控制范围的扩大，我们也必须请求对荷兰的行政管理权。"
 IR_flavor_NED_missions.6.a: "发送补偿以换取对荷兰的控制权"

 IR_flavor_NED_missions.600.t: "布拉班特请求控制荷兰"
 IR_flavor_NED_missions.600.desc: "随着布拉班特对我们国家变得越来越重要，他们提出提供补偿以换取对荷兰的控制权。"
 IR_flavor_NED_missions.600.a: "接受他们的提议"
 IR_flavor_NED_missions.600.a: "这太荒谬了。"

 IR_flavor_NED_missions.7.t: "布拉班特成为主导方"
 IR_flavor_NED_missions.7.desc: "每天都越来越明显，勃艮第在这个联盟中是次要方。我们必须巩固这种事实上的情况。"
 IR_flavor_NED_missions.7.a: "向勃艮第发出要求。"

 IR_flavor_NED_missions.700.t: "布拉班特成为主导方"
 IR_flavor_NED_missions.700.desc: "每天都越来越明显，布拉班特在这个联盟中是主导方。我们必须找到解决方案。"
 IR_flavor_NED_missions.700.a: "成为布拉班特领导下的次要方"
 IR_flavor_NED_missions.700.a: "分道扬镳"

 IR_flavor_NED_missions.8.t: "大弗里斯兰的统治者"
 IR_flavor_NED_missions.8.desc: "随着大弗里斯兰的重建，我们现在必须决定如何统治我们的国家。"
 IR_flavor_NED_missions.8.a: "我们必须回到辉煌的王国时代，加冕一位统治者。"
 IR_flavor_NED_missions.8.b: "我们的人民构成了我们的国家，我们必须再次确立弗里斯兰的自由。"
 IR_flavor_NED_missions.8.c: "我们必须维持现有的政府"

 IR_flavor_NED_missions.800.t: "加冕仪式"
 IR_flavor_NED_missions.800.desc: "随着王国的重建，我们现在必须加冕一位新的统治者。"
 IR_flavor_NED_missions.800.a: "我们必须找到我们祖先古老王朝的一位继承人。"
 IR_flavor_NED_missions.800.b: "我们必须找到一位合适的贵族来领导我们。"
 IR_flavor_NED_missions.800.c: "我们将为我们现任的统治者加冕为王，是他带领我们重回荣耀。"
 IR_flavor_NED_missions.800.b: "我们现任的统治者将为我们找到的年轻王子担任摄政。"

 IR_flavor_Swiss.1.t: "老苏黎世战争"
 IR_flavor_Swiss.1.desc: "老苏黎世战争是为争夺托根堡伯爵的遗产而爆发的战争。这场冲突自1440年以来一直在持续，现在是时候彻底解决这个问题了。"
 IR_flavor_Swiss.1.a: "迫使苏黎世屈服。"
 IR_flavor_Swiss.1.b: "我们无法承受继续这场战争的代价。"

 IR_flavor_Swiss.2.t: "老苏黎世战争的结束"
 IR_flavor_Swiss.2.desc: "自1440年冲突爆发以来，双方都已疲惫不堪，是时候结束这场纷争了。"
 IR_flavor_Swiss.2.a: "寻找合适的条约"
 IR_flavor_Swiss.2.b: "继续这场战争。"

 IR_flavor_bishops.1.t: "下一任主教"
 IR_flavor_bishops.1.desc: "虽然我们已经有了一位主教职位的继承人，但我们也可以选择选举一位外国主教作为我们的新主教。"
 IR_flavor_bishops.1.a: "我们将让现任继承人继续担任继任者。"
 IR_flavor_bishops.1.b: "与心仪的主教结成临时联盟。"

 IR_flavor_bishops.2.t: "联盟的续约"
 IR_flavor_bishops.2.desc: "随着最后一任主教的去世，我们的联盟已经破裂。我们现在必须决定是继续作为附庸国，还是走自己的路。"
 IR_flavor_bishops.2.a: "我们将独立自主。"
 IR_flavor_bishops.2.b: "我们将续约我们的联盟。"

 #Old/Unused
 #italian_wars
 italian_wars.0.t: "[From.GetName]加入[This.GetName]的联盟"
 italian_wars.0.d: "在[This.GetName]的外交努力说服下，[From.GetName]决定成为[This.GetName]联盟的一员。"
 italian_wars.0.a: "[From.GetName]是联盟中受欢迎的新成员。"

 italian_wars.1.t: "那不勒斯的分离"
 italian_wars.1.d: "由于阿方索五世的去世，我们与那不勒斯的联盟结束了。那不勒斯王国正在脱离我们，我们要么放他们走并保持良好关系，要么试图强行维持我们对他们的统治。"
 italian_wars.1.a: "这对两个王国都有好处。"
 italian_wars.1.b: "争夺继承权！"

 italian_wars.2.t: "[Root.GetName]寻求对抗对手的援助"
 italian_wars.2.d: "[IW_trigger_1.GetName]长期以来一直受到其意大利对手的威胁，也许是时候我们找一个强大的盟友来帮助我们实现野心了。我们应该请求援助对抗哪个对手呢？"
 italian_wars.2.a: "威尼斯"
 italian_wars.2.b: "米兰"
 italian_wars.2.c: "热那亚"
 italian_wars.2.d1: "萨伏依"
 italian_wars.2.e: "佛罗伦萨"
 italian_wars.2.f: "教皇国"
 italian_Wars.2.g: "那不勒斯"

 italian_wars.3.t: "[Root.GetName]干涉意大利事务"
 italian_wars.3.d: "[IW_trigger_1.GetName]表示有兴趣结成联盟对抗[IW_rival_1.GetName]，以换取支持我们向意大利扩张。尽管这可能会使意大利陷入战争，但获胜者将获得荣耀和财富！我们应该试图向哪个意大利国家扩张呢？"
 italian_wars.3.a: "威尼斯"
 italian_wars.3.b: "米兰"
 italian_wars.3.c: "热那亚"
 italian_wars.3.d1: "萨伏依"
 italian_wars.3.e: "佛罗伦萨"
 italian_wars.3.f: "教皇国"
 italian_Wars.3.g: "那不勒斯"
 italian_Wars.3.h: "撤回我们的支持提议。"

 italian_wars.101.t: "[IW_outsider_1.GetName]支持对抗[IW_rival_1.GetName]"
 italian_wars.101.d: "今天，来自[IW_outsider_1.GetName]的使者带着对抗我们对手的支持承诺到来，作为交换，我们要帮助他们对抗[IW_target_1.GetName]。尽管他们的王朝宣称似乎很牵强，但用武力和火药来支持它应该能解决所有争议。如果我们要战胜[IW_rival_1.GetName]，就必须同意在意大利进行联合军事行动。"
 italian_wars.101.a: "我们必须对抗[IW_rival_1.GetName]。同意援助[IW_outsider_1.GetName]！"

 italian_wars.102.t: "[IW_outsider_1.GetAdjective]对[IW_target_1.GetName]的宣称？"
 italian_wars.102.d: "[IW_trigger_1.GetName]已同意帮助我们征服[IW_target_1.GetName]。有了[IW_trigger_1.GetAdjective]的军事支持，是时候进军意大利了。"
 italian_wars.102.a: "为[IW_target_1.GetName]宣战！"

 italian_wars.103.t: "[IW_target_1.Capital.GetName]投降"
 italian_wars.103.d: "在围攻[IW_target_1.Capital.GetName]城后，整个国家都向[IW_outsider_1.GetAdjective]的统治屈服，以免遭受毁灭。"
 italian_wars.103.a: "强制[IW_target_1.GetName]成为附庸国。"

 italian_wars.104.t: "意大利联盟"
 italian_wars.104.d: "面对[IW_outsider_1.GetAdjective]的统治，意大利各势力之间长期存在的边界分歧得以平息。在一项具有里程碑意义的协议中，[IW_outsider_1.GetName]被指责在意大利半岛煽动无端侵略；各势力已同意对[IW_outsider_1.GetAdjective]发动战争，将他们驱逐出去。"
 italian_wars.104.a: "我们必须将[IW_outsider_1.GetAdjective]势力赶出意大利！"
 italian_wars.104.b: "拒绝该条约！"

 italian_wars.105.t: "[IW_rival_1.GetName]联盟联合对抗[IW_outsider_1.GetName]"
 italian_wars.105.d: "局势迅速转变，[IW_rival_1.GetName]创建了一个联盟，试图将我们从在意大利的据点驱逐出去。如果我们要维持对领土的控制，就需要击败这个所谓的联盟。"
 italian_wars.105.a: "我们将击败这个[IW_rival_1.GetName]联盟！"
 italian_wars.105.b: "不，这太冒险了。"

 italian_wars.150.t: "[Root.GetName]联盟在意大利战争中获胜"
 italian_wars.150.d: "击败了那些试图挑战我们在意大利影响力的势力后，我们现在可以收获一场成功战役的果实了。至少目前是这样。"
 italian_wars.150.a: "扩大我们在意大利的影响力。"


 italian_wars.7.t: "卢多维科·斯福尔扎的回归"
 italian_wars.7.d: "卢多维科·斯福尔扎回来后发现米兰被一个傀儡控制，于是他重新夺回了公国的控制权。斯福尔扎决心驱逐所有外国势力，这引起了威尼斯和法国的不满。"
 italian_wars.7.a: "斯福尔扎将带领我们走向胜利！"
 italian_wars.7.b: "除掉斯福尔扎。"

 italian_wars.8.t: "米兰被卢多维科·斯福尔扎夺回"
 italian_wars.8.d: "自斯福尔扎夺取米兰以来，这座城市再次威胁到北意大利的稳定。考虑到威尼斯人同样对米兰人感到不满，我们应该结成联盟并瓜分米兰。"
 italian_wars.8.a: "与威尼斯结盟，除掉斯福尔扎！"

 italian_wars.9.t: "斯福尔扎投降"
 italian_wars.9.d: "米兰人将斯福尔扎交给了我们，我们再次确立了对他们的优势地位。我们必须巩固对北意大利的控制，加强我们的新据点，并鼓励新盟友威尼斯也这样做。"
 italian_wars.9.a: "将他软禁起来，并瓜分米兰。"

 italian_wars.10.t: "那不勒斯的归属问题"
 italian_wars.10.d: "法国人和威尼斯人强行将斯福尔扎赶出了米兰，在此之后，这两个势力几乎征服了整个北意大利。然而，那不勒斯的归属问题仍然悬而未决。也许我们应该威胁进行干预，以强制对那不勒斯进行南北瓜分。"
 italian_wars.10.a: "发出提议。"

 italian_wars.11.t: "那不勒斯面临干预威胁"
 italian_wars.11.d: "在北意大利持续扩张之后，那不勒斯陷入了争夺之中。我们收到了来自[From.GetName]的提议，提议将北那不勒斯划归法国，南那不勒斯划归卡斯蒂利亚。该提议认为，这是实现意大利稳定和竞争的最佳途径。"
 italian_wars.11.a: "现在不是开战的时候。同意瓜分那不勒斯。"
 italian_wars.11.b: "他们必须用武力才能从我们手中夺走那不勒斯！"

 italian_wars.12.t: "格拉纳达条约"
 italian_wars.12.d: "随着两个势力之间的紧张关系不断加剧，卡斯蒂利亚和法国试图避免冲突，至少目前是这样，以换取一项关于那不勒斯领土的协议。"
 italian_wars.12.a: "卡斯蒂利亚和法国瓜分那不勒斯"


 #Chocolate Hab Hun Events

 #Chocolate_railroad.1.name: "匈牙利和奥地利统治者拉迪斯拉斯·波斯特胡穆斯"
 #Chocolate_railroad.1.desc: "拉迪斯拉斯·波斯特胡穆斯作为阿尔伯特国王的儿子，原本有很好的机会成为国王，但他在父亲去世后才出生。由于一系列幸运的情况，我们再次成功地将匈牙利和奥地利统一在哈布斯堡王朝统治者的领导下。然而，一切并非一帆风顺，施蒂利亚公爵腓特烈三世宣称对大部分奥地利土地拥有所有权。"
 #Chocolate_railroad.1.a: "我们不再需要奥地利的土地了。"
 #Chocolate_railroad.1.b: "我们一寸土地也不会放弃。"

 AN_habsburg.1.name: "施蒂利亚对拉迪斯拉斯控制的结束"
 AN_habsburg.1.desc: "拉迪斯拉斯·波斯特胡穆斯作为阿尔伯特国王的儿子，原本有很好的机会成为国王。然而，他被他的摄政、施蒂利亚大公控制着。我们必须要求将他送回匈牙利。"
 AN_habsburg.1.a: "解放拉迪斯拉斯"
 AN_habsburg.1.b: "将整个奥地利都给施蒂利亚，让他们满意。"

 AN_habsburg.2.t: "奥地利的背叛"
 AN_habsburg.2.desc: "随着我们的侄子拉迪斯拉斯·波斯特胡穆斯当选为匈牙利国王，他将奥地利本土也纳入了统治范围。这些土地有很大可能落入匈牙利手中。"
 AN_habsburg.2.a: "我们不能允许这种情况发生。"

 AN_habsburg.3.t: "匈牙利和奥地利统治者拉迪斯拉斯·波斯特胡穆斯"
 AN_habsburg.3.desc: "拉迪斯拉斯·波斯特胡穆斯作为阿尔伯特国王的儿子，原本有很好的机会成为国王，但他在父亲去世后才出生。由于一系列幸运的情况，我们再次成功地将匈牙利和奥地利统一在哈布斯堡王朝统治者的领导下。随着他成年，他可以被加冕为国王了。"
 AN_habsburg.3.a: "为拉迪斯拉斯加冕为王"
 AN_habsburg.3.b: "继续留用亚诺什·匈雅提。"
 AN_habsburg.3.c: ""

 AN_habsburg.4.t: "贵族间的动荡"
 AN_habsburg.4.desc: "贵族们对我们的现状感到不安。他们希望有一个更有能力的统治者来掌权。附近的一位哈布斯堡王朝统治者或许能成为更好的君主。他应该登上王位，保卫这些土地。"
 AN_habsburg.4.a: "我们必须接受他们的意愿。"
 AN_habsburg.4.b: "我们才不在乎这些随机出现的贵族。"

 AN_habsburg.5.t: "匈雅提的孩子们"
 AN_habsburg.5.desc: "拉迪斯拉斯加冕为王之后，麻烦并未结束。由于匈雅提的声望依然很高，我们最好除掉他的孩子们。"
 AN_habsburg.5.a: "囚禁这些孩子"
 AN_habsburg.5.b: "我们没必要囚禁他们。"

 AN_habsburg.500.t: "米哈伊·希拉伊势力渐长"
 AN_habsburg.500.desc: "随着米哈伊·希拉伊势力的增长，我们没有太多时间做决定了，要么拉迪斯拉斯逃走，要么他有可能被俘虏并处死。"
 AN_habsburg.500.a: "逃往布拉格！"
 AN_habsburg.500.b: "留下来战斗！"

 AN_habsburg.6.t: "拉迪斯拉斯之死"
 AN_habsburg.6.desc: "年轻的拉迪斯拉斯去世了，他的顾问波杰布拉迪的乔治被议会选举为新国王。"
 AN_habsburg.6.a: "太棒了！"

 AN_habsburg.8.t: "年轻的拉迪斯拉斯"
 AN_habsburg.8.desc: "拉迪斯拉斯·波斯特胡穆斯，阿尔布雷希特二世国王的儿子，最近被加冕为奥地利和匈牙利的统治者。他仍然拥有强大的宣称权，而且由于我们国家尚未选举新的统治者，我们现在必须做出决定。"
 AN_habsburg.8.a: "选举拉迪斯拉斯为波西米亚国王。"
 AN_habsburg.8.b: "波杰布拉迪的乔治是更合适的统治者"
 AN_habsburg.8.c: "维持现状"

 AN_habsburg.7.t: "拉迪斯拉斯之死"
 AN_habsburg.7.desc: "年轻的拉迪斯拉斯去世了，腓特烈的兄弟阿尔布雷希特接管了上奥地利。他还宣称对下奥地利拥有所有权。这可能会导致非常危险的局面。"
 AN_habsburg.7.a: "我们需要一些时间来权衡我们的选择。"

 AN_habsburg.700.t: "阿尔布雷希特对奥地利的宣称"
 AN_habsburg.700.desc: "拉迪斯拉斯去世后，阿尔布雷希特宣称对大部分奥地利土地拥有所有权。我们现在必须决定是否采取行动，夺回这些土地，再次统一奥地利。"
 AN_habsburg.700.a: "我们需要迫使阿尔布雷希特交出奥地利。"
 AN_habsburg.700.b: "我们现在无法承受战争的代价。"

 AN_habsburg.701.t: "维也纳之围"
 AN_habsburg.701.desc: "我们的军队终于赢得了维也纳之围，我们可以迫使腓特烈放弃这场战争。"
 AN_habsburg.701.a: "这是一个合理的和平协议。"
 AN_habsburg.701.b: "我们必须继续战争，以获得更有利的和平条件。"

 AN_habsburg.702.t: "阿尔布雷希特之死"
 AN_habsburg.702.desc: "我们得到消息，阿尔布雷希特去世了。我们是他去世的主要受益者，将继承他的大部分领地。"
 AN_habsburg.702.a: "我们再也不用和他打交道了。"

 AN_habsburg.9.t: "马克西米利安诞生了！"
 AN_habsburg.9.desc: "腓特烈得知他的妻子为他生下一个儿子后欣喜若狂。"
 AN_habsburg.9.a: "我们将给他取名为马克西米利安！"
 AN_habsburg.9.b: "我们的兄弟阿尔布雷希特是更好的继承人。"

 AN_habsburg.10.t: "与葡萄牙的王室联姻"
 AN_habsburg.10.desc: "腓特烈还没有结婚。这引发了紧张局势，因为没有婚姻，他就无法获得合法的继承人。葡萄牙对我们一直很友好，有人提议让他与葡萄牙的埃莉诺结婚。"
 AN_habsburg.10.a: "埃莉诺将是完美的妻子。"
 AN_habsburg.10.b: "我们不应该与葡萄牙绑定在一起。"

 #Minor Tag Flavor
 AN_solluba_heritage.1.t: "索卢巴人的传统"
 AN_solluba_heritage.1.desc: "几个世纪以来，周边的阿拉伯贝都因人一直轻视索卢巴人。许多人甚至拒绝承认我们是真正的阿拉伯人，甚至不承认我们是穆斯林。学者们对他们的起源进行了推测，但他们真正的传统仍是一个谜。最终，索卢巴人的真正身份是我们自己选择的。"
 AN_solluba_heritage1.a: "我们是阿拉伯人，我们信仰真主和他的先知！"
 AN_solluba_heritage1.b: "我们将拥抱我们的波斯根源！"
 AN_solluba_heritage1.c: "我们都已在神圣的十字架下受洗！"
 AN_solluba_heritage1.d: "我们将回归古老的沙漠教会！"
