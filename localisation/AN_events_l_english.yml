 #Institutions

 AN_institution_events.10.t: "金融发展"
 AN_institution_events.10.d: "随着黑死病的灾难及其对欧洲社会政治秩序的影响，劳动力短缺推动了工资的上涨，农业生产能够轻松支持较低的人口。民众的购买力增强，推动了商人-工匠阶级的崛起。来自商人银行的贷款和投资已成为各国领导人财务规划的核心。\n对金属货币的信任恢复，使得稳定、普遍接受的硬币得以铸造，用于进行日益复杂的交易。银行和经纪公司提供了进行高风险远程和高成本海外贸易所需的安全保障。现代金融将成为欧洲主导的最强大引擎——中央银行、证券交易所和公司主权。无论未来如何，它无疑都将需要金融机构。"
 AN_institution_events.10.a: "这改变了一切..."
 AN_institution_events.10.tt: "§Y拥抱§! §Y金融§! 机构将对§Y技术§! 的未来进步至关重要。"


 AN_institution_events.11.d: ""
 AN_institution_events.12.d: ""

 AN_institution_events.20.t: "学习的重生"
 AN_institution_events.20.d: "自14世纪以来，意大利半岛的富人和权贵们一直在资助愿意探索古希腊和罗马文献中知识的艺术家和学者。起源于佛罗伦萨的人文主义运动，正在意大利北部传播，重新点燃了人们对哲学、治国、学习和表达的兴趣。这场文艺复兴的基础是人文主义，源于罗马的人性观念；重新发现古希腊哲学——例如普罗泰戈拉斯的哲学，他观察到“人是万物的尺度”。这种新思维正在艺术、建筑、政治、科学和文学中表现出来。\n文艺复兴的传播尤其缓慢而不均匀。尽管如此，它终将成为成熟的运动，并渗透到我们社会的各个方面..."
 AN_institution_events.20.a: "这改变了一切..."
 AN_institution_events.20.tt: "§Y拥抱§! §YRenaissance§! 机构将对§Y技术§! 的未来进步至关重要。"


 AN_institution_events.21.d: ""
 AN_institution_events.22.d: ""

 AN_institution_events.30.t: "古腾堡圣经"
 AN_institution_events.30.d: "今天，在[Root.GetName]发生了一件奇怪的事情。由当地放债人资助的巨额贷款，机器由约翰内斯·古腾堡（Johannes Gutenberg）设计。古腾堡曾在施特拉斯堡担任专业的金匠，利用冶金和机械知识的结合，制作了多种印刷创新。这种“可移动活字”的印刷机使得印刷材料的大规模生产在经济上变得可行。\n事实上，古腾堡的第一本出版书籍几乎立即售罄。这本装帧精美的福音书每页42行，书籍的买家远至英格兰、瑞典和匈牙利。已知的至少有一些副本以30弗罗林的价格售出，约合文员三年的工资。然而，即便是这个价格，对于需要一个年头才能完成的手稿圣经来说，仍然便宜得多。\n印刷文学的生产成本现在具有竞争力。谁知道接下来会印刷什么？真是大众媒体的时代来临了！"
 AN_institution_events.30.a: "这改变了一切..."
 AN_institution_events.30.tt: "§Y拥抱§! §Y大众媒体§! 机构将对§Y技术§! 的未来进步至关重要。"


 AN_institution_events.31.d: "今天，在[Root.GetName]发生了一件奇怪的事情。由当地放债人资助的巨额贷款，机器由约翰内斯·古腾堡（Johannes Gutenberg）设计。古腾堡曾在施特拉斯堡担任专业的金匠，利用冶金和机械知识的结合，制作了多种印刷创新。这种“可移动活字”的印刷机使得印刷材料的大规模生产在经济上变得可行。\n事实上，古腾堡的第一本出版书籍几乎立即售罄。\n\n真是大众媒体的时代来临了！"
 AN_institution_events.32.d: ""

 AN_institution_events.40.t: "殖民主义的诞生"
 AN_institution_events.40.d: "随着新世界的发现和成功绕过好望角的航行，欧洲的视野迅速扩大。全球的广阔和多样性被真正认识到，当时的先锋海军强国迅速采取行动，利用跨大洲的海洋机会。在地方政权薄弱、内部可以分化的地区，进取的征服者宣称拥有帝国，并为在这一广阔新边疆的定居铺平道路。在主要地方势力依然强大的土地上，外交和恭敬将赢得可观的利润和跨洲的影响力。\n发现的时代已经成熟为殖民主义；愿最聪明的帝国占领海洋！"
 AN_institution_events.40.a: "这改变了一切..."
 AN_institution_events.40.tt: "§Y拥抱§! §Y殖民主义§! 机构将对§Y技术§! 的未来进步至关重要。"


 AN_institution_events.41.d: ""
 AN_institution_events.42.d: ""

 AN_institution_events.50.t: "科学革命"
 AN_institution_events.50.d: "始于文艺复兴时期的学者们（如马基雅维利和达芬奇）对中世纪真理判断方法的怀疑，质疑长期以来的世俗假设的趋势日益增长。迟早，这将不可避免地与既定权威发生冲突。\n通过出版《天体运行论》，哥白尼证明了地球在天体中的传统中心位置并不符合观察到的证据。然而，这样做却引发了神职人员和学者之间的愤怒。对人类在宇宙中位置的这种根本挑战只是个开始。一个关于验证真理的正式过程正在形成；随着它的出现，科学的新时代也在到来！"
 AN_institution_events.50.a: "这改变了一切..."
 AN_institution_events.50.tt: "§Y拥抱§! §Y经验主义§! 机构将对§Y技术§! 的未来进步至关重要。"


 AN_institution_events.51.d: ""
 AN_institution_events.52.d: ""

 AN_institution_events.60.t: "全球贸易"
 AN_institution_events.60.d: "随着大量的金属、香料和其他战利品从海外殖民地运回，经济世界发生了变化。作物、牲畜和人民在旧世界和新世界之间交流，彻底改变了全球的饮食和营养。由于流行病摧毁了美洲土著人口，获取非洲奴隶以替代本地劳动力变得势在必行。安第斯山脉的银子现在远销中国，欧洲的铁器在西非出售，摩鹿加群岛的香料通过亚历山大港和里斯本以大宗交易。 \n世界各地的港口，货币和文化的交流前所未有。全球贸易的准入门槛降低，催生了新兴的“投资者”阶级——那些渴望获得财政机会的人。历史上几乎每个人都通过经济交流联系在一起。"
 AN_institution_events.60.a: "这改变了一切..."
 AN_institution_events.60.tt: "§Y拥抱§! §Y全球贸易§! 机构将对§Y技术§! 的未来进步至关重要。"


 AN_institution_events.61.d: ""
 AN_institution_events.62.d: ""

 AN_institution_events.70.t: "国家主权论"
 AN_institution_events.70.d: "随着战争的成本、频率和破坏性不断增加，组织和筹款的重担迫使统治者们发展出更强大的国家机构。然而，中央集权的加深却不断与旧有特权和漏洞发生冲突，这些特权和漏洞曾赋予不忠诚城镇以特权，或使土地贵族对外部势力产生依赖。然而，旧秩序终于让位于疲惫不堪的国家，欧洲各国寻求确保内部异议不会为其他国家干涉其事务提供机会。\n为此，在[Root.GetName]，来自欧洲各国的代表起草了一份关于国家主权的新条约。该条约宣告了一种新的国际组织体系的诞生。每个被承认的国家将从现在开始对其国内政策负责。国家机构必须成为对外关系的主要接口，放弃统治者个人的争斗。国家的主权将至高无上！"
 AN_institution_events.70.a: "这改变了一切..."
 AN_institution_events.70.tt: "§Y拥抱§! §Y国家主权§! 机构将对§Y技术§! 的未来进步至关重要。"


