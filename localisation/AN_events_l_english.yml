 #Institutions

 AN_institution_events.10.t: "金融的发展"
 AN_institution_events.10.d: "随着黑死病的灾难及其对欧洲社会政治秩序的影响，劳动力短缺推动了工资上涨，农业生产能够轻松养活更少的人口。民众消费能力的提高推动了商人 - 工匠阶层的地位不断上升。商人银行的贷款和投资已成为各地领导人财务规划的核心。\n对贵金属重新建立的信任使得能够发行稳定、普遍接受的货币，用于进行日益复杂的交易。银行和经纪公司为开展风险较高的长途和高门槛海外贸易提供了必要的安全保障。现代金融最终将催生欧洲统治的最强大引擎——中央银行、证券交易所和主权公司。无论未来如何，无疑都将需要金融机构。"
 AN_institution_events.10.a: "一切都将改变..."
 AN_institution_events.10.tt: "§Y拥抱§! §Y金融§! 制度对于未来的§Y科技§! 进步至关重要。"

 AN_institution_events.11.d: ""
 AN_institution_events.12.d: ""

 AN_institution_events.20.t: "学术的复兴"
 AN_institution_events.20.d: "自14世纪以来，意大利半岛的富人和权贵一直在资助那些愿意探索古希腊和古罗马文献中知识的艺术家和学者。这场源于佛罗伦萨，对哲学、治国之道、学术和表达兴趣的复兴运动正在北意大利蔓延。这场文艺复兴的基础是人文主义，它源自罗马的“humanitas”概念；也是对古典希腊哲学的重新发现——比如普罗泰戈拉的哲学，他提出“人是万物的尺度”。这种新思想正在艺术、建筑、政治、科学和文学领域体现出来。\n文艺复兴的传播尤其缓慢且不均衡。人文主义要成为一场成熟的运动还需要时间，但一旦成功，它将渗透到我们社会的方方面面..."
 AN_institution_events.20.a: "一切都将改变..."
 AN_institution_events.20.tt: "§Y拥抱§! §Y文艺复兴§! 制度对于未来的§Y科技§! 进步至关重要。"

 AN_institution_events.21.d: ""
 AN_institution_events.22.d: ""

 AN_institution_events.30.t: "古腾堡圣经"
 AN_institution_events.30.d: "今天，一台奇怪的装置在[Root.GetName]诞生了。这台机器由当地一位放债人提供的巨额贷款资助，由一位名叫约翰内斯·古腾堡的商人设计。古腾堡此前曾在斯特拉斯堡担任专业金匠，他巧妙地运用冶金和机械知识，融合了多项印刷创新技术。这种“活字”印刷机使印刷品的大规模生产在经济上变得可行。\n事实上，古腾堡出版的第一本书几乎立即售罄。这是一本装饰精美的对开本圣经，每页42行，远至英格兰、瑞典和匈牙利都有买家。已知至少有一些副本以30弗罗林的价格售出，这大约是一名书记员三年的工资。尽管如此，这个价格仍比一位抄写员花一年多时间抄写的手抄本圣经便宜得多。\n现在，印刷文献的生产成本具有竞争力。谁知道接下来会印刷什么呢？真的，大众传媒时代已经来临！"
 AN_institution_events.30.a: "一切都将改变..."
 AN_institution_events.30.tt: "§Y拥抱§! §Y大众传媒§! 制度对于未来的§Y科技§! 进步至关重要。"

 AN_institution_events.31.d: "今天，一台奇怪的装置在[Root.GetName]诞生了。这台机器由当地一位放债人提供的巨额贷款资助，由一位名叫约翰内斯·古腾堡的商人设计。古腾堡此前曾在斯特拉斯堡担任专业金匠，他巧妙地运用冶金和机械知识，融合了多项印刷创新技术。这种“活字”印刷机使印刷品的大规模生产在经济上变得可行。\n事实上，古腾堡出版的第一本书几乎立即售罄。\n\n真的，大众传媒时代已经来临！"
 AN_institution_events.32.d: ""

 AN_institution_events.40.t: "殖民主义的诞生"
 AN_institution_events.40.d: "随着新大陆的发现和成功绕过好望角的航行，欧洲人的视野迅速拓宽。人们认识到了地球的真正广袤和多样性，当时的海上先驱强国正在迅速行动，以利用各大洲的海上机遇。在当地政体软弱且可以相互分化的地区，有进取心的征服者宣称建立帝国，并为在广阔的新边疆定居铺平道路。在当地主要强国依然强大的地区，外交手段和顺从将赢得获取巨额利润和实现全球影响力的机会。\n大发现时代已经演变成殖民主义时代；愿最精明的帝国主宰海洋！"
 AN_institution_events.40.a: "一切都将改变..."
 AN_institution_events.40.tt: "§Y拥抱§! §Y殖民主义§! 制度对于未来的§Y科技§! 进步至关重要。"

 AN_institution_events.41.d: ""
 AN_institution_events.42.d: ""

 AN_institution_events.50.t: "科学革命"
 AN_institution_events.50.d: "从文艺复兴时期像马基雅维利和达·芬奇这样的学者对中世纪确定真理的方法产生怀疑开始，质疑长期以来的世俗假设的趋势日益增长。迟早，这必然会与既定权威发生冲突。\n哥白尼通过发表《天体运行论》，证明地球传统上在宇宙中的中心位置与观测到的证据并不相符。然而，这样做引发了神职人员和学者之间的激烈争论。这种对人类在宇宙中地位的既定观点的根本性挑战仅仅是个开始。一个确定和验证真理的正式过程正在形成；随之而来的是一个新的科学时代！"
 AN_institution_events.50.a: "一切都将改变..."
 AN_institution_events.50.tt: "§Y拥抱§! §Y经验主义§! 制度对于未来的§Y科技§! 进步至关重要。"

 AN_institution_events.51.d: ""
 AN_institution_events.52.d: ""

 AN_institution_events.60.t: "全球贸易"
 AN_institution_events.60.d: "随着大量的金银、香料和其他战利品从海外殖民地运回，经济世界发生了变化。农作物、牲畜和人口在新旧大陆之间进行了交换，从根本上改变了全球的饮食和营养结构。由于流行病肆虐美洲的原住民，获取非洲奴隶以取代当地劳动力变得迫在眉睫。安第斯山脉的白银如今在中国都有需求，欧洲的铁在西非销售，摩鹿加群岛的香料通过亚历山大和里斯本大量交易。\n在世界各地的港口，货币和文化以前所未有的规模进行交换。全球贸易的较低门槛催生了一个新的“投资者”阶层——那些渴望获得财政机会并让资金产生回报的人。历史上第一次，几乎每个人都通过经济交换联系在了一起。"
 AN_institution_events.60.a: "一切都将改变..."
 AN_institution_events.60.tt: "§Y拥抱§! §Y全球贸易§! 制度对于未来的§Y科技§! 进步至关重要。"

 AN_institution_events.61.d: ""
