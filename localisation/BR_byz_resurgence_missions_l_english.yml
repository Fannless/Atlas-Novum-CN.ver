 #Generic mission chains
 byz_the_silk_road_title:0 "丝绸之路"
 byz_the_silk_road_desc:0 "自拜占庭控制马尔马拉海进而掌控丝绸之路以来，数个世纪已经过去。尽管这已是很久以前的事了，但我们相信，如果我们能够扭转过去一个世纪里土耳其人的征服，恢复我们对这些土地的统治，并进而控制君士坦丁堡周边的贸易，那么或许我们能够重新获得在欧亚贸易路线上的中转站地位，即使是在欧洲人试图寻找通往印度新航线的时代。"
 byz_mare_nostrum_title:0 "我们的海"
 byz_mare_nostrum_desc:0 "Mare Nostrum，拉丁语意为“我们的海”，或Mare Internum，“内海”，是帝国环绕地中海时为其取的名字。当我们实现恢复边界、收复失地的帝国雄心时，我们也应该努力通过控制整个地中海的贸易，再次让这片海洋成为我们的。"
 byz_gather_alliances_title:0 "集结盟友"
 byz_gather_alliances_desc:0 "我们的处境确实十分危险。土耳其人已兵临城下，我们的许多同胞只能祈祷奇迹出现。在这个时候，我们需要向外寻求帮助，因为我们无法独自面对这些挑战：我们需要一盏明灯，一座灯塔，在这黑暗时刻帮助我们抵御即将到来的土耳其人的进攻。因此，让我们派遣外交官四处奔走，集结盟友。随着末日临近，我们将需要他们的支持。"
 byz_northern_chersonese_title:0 "北刻松尼斯"
 byz_northern_chersonese_desc:0 "在盟友的帮助下，我们成功抵御了土耳其人的进攻，并夺回了帝国的副都塞萨洛尼基。但我们没有时间休息或放松警惕，因为敌人仍在我们四周虎视眈眈。虽然我们暂时获得了不同信仰的盟友，但毫无疑问，我们需要在同胞中找到一个强大的盟友。恰巧在基辅罗斯时期，我们的使者让斯拉夫人皈依了基督教，使他们与我们更加亲近。事实证明，在我们衰落期间，这些斯拉夫人击退了北方的突厥鞑靼人，并建立了一个新的罗斯帝国。我们派遣使者前往北方，试图建立长久的联系，这将至关重要，这能为我们提供一个与我们同甘共苦的盟友，最终与我们一起成为世界上东正教的最后堡垒。"
 byz_unite_orthodox_churches_title:0 "统一东正教"
 byz_unite_orthodox_churches_desc:0 "自从我们在本土地区的势力衰落以来，我们北方的同胞已经脱离了我们的势力范围。自封的俄罗斯沙皇国宣称自己是新罗马，是东正教的堡垒。这可不行。我们需要向他们表明，普世牧首仍然驻留在君士坦丁堡，并且将一直留在这里！"
 byz_refill_imperial_treasury_title:0 "补充帝国国库"
 byz_refill_imperial_treasury_desc:0 "我们的国库已经空虚了太久，帝国甚至难以筹集足够的资金来组建一支保卫边境所需的军队。自然而然，我们需要立即着手补充国库，以免帝国陷入混乱并走向灭亡。"
 byz_restore_city_of_cities_title:0 "重建万城之城"
 byz_restore_city_of_cities_desc:0 "君士坦丁之城，城市之后，世界之都，或者就叫这座城市，已不再是人人敬仰的璀璨明珠。唉，它已经衰败到了令人无法接受的地步——我们需要立即投入巨大的努力来重建这座城市！"
 byz_restore_imperial_co_capital_title:0 "重建帝国副都"
 byz_restore_imperial_co_capital_desc:0 "毫无疑问，君士坦丁之城是我们的首都，也是我们帝国的象征，但重要的城市塞萨洛尼基在土耳其人的进攻中遭受了巨大的破坏。在我们努力重建辉煌首都的同时，抽出一些时间来改善这座长期以来被视为帝国副都的城市，是完全合理的。"
 byz_restore_imperial_army_title:0 "重建帝国军队"
 byz_restore_imperial_army_desc:0 "自帝国建立以来，一直依靠强大的军队来保卫领土、征服邻国和平息叛乱。随着帝国在几个世纪里逐渐衰落，军队也随之衰败。我们将扭转这一趋势，建立一支能够与古代帝国军团相媲美的军队！"
 byz_east_oriental_schism_title:0 "东方正教分裂"
 byz_east_oriental_schism_desc:0 "东正教会曾经是统一的，但早在450年代，安条克和亚历山大的牧首就因分裂而脱离，将东正教分为东正教和东方正统教。如今，他们在亚美尼亚、黎凡特和埃及拥有自己的教区，如果我们能让他们重新回到我们的怀抱，仍然有统一的希望，这样我们就可以宣布君士坦丁堡的普世牧首是教会的真正领袖。"

 #Byz Resurges mission chain
 byz_turn_the_tide_title:0 "扭转局势"
 byz_turn_the_tide_desc:0 "我们目前正处于悬崖边缘，土耳其人正在谋划夺取我们的城市。这是我们的最后一战：如果我们不能在这里击退他们，一切都将失去。"
 byz_turn_the_tide_tooltip:0 "§Y[TUR.GetName]§!已被赶出希腊"
 byz_deny_ottoman_access_claims: "为任务§Y阻止奥斯曼人进入§!所需的省份添加核心。"
 byz_deny_ottoman_access_title:0 "阻止奥斯曼人进入"
 byz_deny_ottoman_access_desc:0 "1366年，在萨伏依十字军东征期间，拉丁人做了一件好事——他们占领了加利波利，这意味着土耳其人无法进入他们新征服的巴尔干领地。考虑到奥斯曼人目前控制着巴尔干地区一些难以治理的土地，如果我们夺取加利波利，几乎可以确保他们在巴尔干的民众会起义。"
 byz_reconquer_ottoman_greece_nationalism:0 "§Y[TUR.GetName]§!在§Y巴尔干地区§!拥有的§Y每个省份§!将获得§R20§!年的分离主义思潮。"
 byz_reconquer_ottoman_greece_claims:0 "为任务§Y将奥斯曼人赶出希腊§!所需的省份添加核心。"
 byz_reconquer_ottoman_greece_title:0 "将奥斯曼人赶出希腊"
 byz_reconquer_ottoman_greece_desc:0 "异教徒土耳其人于1354年越过加利波利海峡，为奥斯曼人向巴尔干地区的推进铺平了道路。亚得里亚堡于1359年沦陷，塞萨洛尼基于1387年沦陷，尽管后者曾两次短暂收复。如果我们能够击退土耳其人，从毁灭的边缘恢复过来，毫无疑问，首先需要夺回被奥斯曼人控制的希腊部分地区！"
 byz_reconquer_west_anatolia_claims:0 "为任务§Y收复安纳托利亚西部§!所需的省份添加永久宣称。"
 byz_reconquer_west_anatolia_title:0 "收复安纳托利亚西部"
 byz_reconquer_west_anatolia_desc:0 "既然土耳其人已被赶出希腊，我们无疑需要将注意力转向马尔马拉海的另一侧：虽然我们可能控制着博斯普鲁斯海峡的一侧，但夺回对岸的斯库塔里和尼科米底亚将使君士坦丁堡有喘息的空间，从而确保其繁荣。曾经在那次可怕的地震后被夺走的加利波利海峡也需要夺回，以确保我们新收复的领土安全。让我们向土耳其人表明，罗马人不会被征服！"
 byz_reclaim_anatolia_claims:0 "为任务§Y安纳托利亚收复§!所需的省份添加永久宣称。"
 byz_reclaim_anatolia_title:0 "安纳托利亚收复"
 byz_reclaim_anatolia_desc:0 "我们已经将土耳其人从希腊击退，我们越过了马尔马拉海，夺回了几个世纪前属于我们的土地。现在我们已经复兴，是时候彻底消灭土耳其人，夺回我们的主要兵源地安纳托利亚，并统一在第四次十字军东征中被分裂的土地了！"
 reclaim_anatolia_tooltip:0 "§Y安纳托利亚西部的每个省份§!将实施§Y重新定居法案§! 50年，产生以下效果：\n开发成本：§G-20.0%§!"
 byz_no_turkish_country:0 "不存在以§Y土耳其§!为主要文化的国家。"
 byz_turkic_question_title:0 "突厥问题"
 byz_turkic_question_desc:0 "现在我们已经在安纳托利亚恢复了[Root.GetAdjective]的统治，问题在于我们该如何对待当地民众。几个世纪的土耳其统治使得该地区变得荒芜，留下来的人要么是从东部草原移民过来的，要么已经接受了征服者的语言和文化。安纳托利亚这片土地经历了许多，要让它恢复到辉煌时期的状态需要付出巨大的努力，但为了开始我们的复兴，我们需要决定如何对待我们民众中的突厥部分——我们是像对待亚美尼亚人那样接受他们，让他们作为真正的罗马人在我们的军队中服役，还是要求他们接受希腊文化，否则就进行迫害？"
 turkic_question_tooltip_1:0 "如果§Y[Root.GetName]§!接纳§Y土耳其§!文化："
 turkic_question_tooltip_2:0 "否则："
 byz_owns_all_turkish_provinces_tooltip:0 "§Y[Root.GetName]§!拥有所有§Y土耳其§!文化的省份。"
 byz_anatolian_restoration_title:0 "安纳托利亚复兴"
 byz_anatolian_restoration_desc:0 "现在我们已经将安纳托利亚完全纳入帝国版图，剩下的就是将其恢复到辉煌时期。我们需要投入大量资源来恢复它。只有这样，它才能再次成为我们的主要兵源地。"

 #Byz Religious Tree chain
 byz_question_of_schismatics_title:0 "分裂者的问题"
 byz_question_of_schismatics_desc:0 "随着佛罗伦萨会议的召开，约翰八世和除德米特里奥斯之外的巴列奥略家族成员都皈依了天主教，帝国的宗教问题变得十分棘手——约翰八世和已故的牧首约瑟夫二世的所作所为，不仅因为东正教会的权力分裂，也出于原则问题，是[Root.GetAdjective]的修道士们所不能接受的。这造成了联合派和反联合派的分裂，直到现在这个问题仍未解决，给我们的民众带来了极大的混乱。我们需要做出选择，然后“说服”另一方，我们的信仰才是[Root.GetName]的未来！"
 EST_REMAINED_ORTHODOX:0 "仍忠于东正教：$VAL$"
 convert_anatolia_title:0 "使安纳托利亚皈依"
 convert_anatolia_desc:0 "安纳托利亚的人民曾经是自豪的基督徒，但自从被土耳其人征服后，他们被迫改信异教。我们需要扭转这一局面，让他们重新回到真正的信仰中来，如果这些土地要继续掌握在我们手中的话！"

 #Byz beats Venice third round mission chain
 byz_no_latins_in_greece_claims:0 "为任务§Y希腊无拉丁人！§!所需的省份添加核心。"
 byz_no_latins_in_greece_title:0 "希腊无拉丁人！"
 byz_no_latins_in_greece_desc:0 "希腊目前的状况十分糟糕——虽然我们控制着摩里亚专制国，但希腊的其他地区目前要么被异教徒土耳其人占领，要么被可恶的拉丁人占领。甚至伊庇鲁斯专制国也无法恢复其昔日的辉煌，现在被拉丁人托科家族统治。虽然我们已经迫使雅典领主进贡，并通过联姻确保了莱斯博斯岛的加蒂卢西家族的忠诚，但他们非常自治。虽然击退希腊的土耳其人是一项非常艰巨的任务，但我们认为同样有必要消除这些土地上目前的拉丁影响，以免我们冒着失去君士坦丁堡的风险；不是输给土耳其人，而是输给他们。"
 byz_expand_naval_dominance_title:0 "海上霸权"
 byz_expand_naval_dominance_desc:0 "我们的造船工人纷纷叛逃到奥斯曼人那里。曾几何时，[Root.GetName]拥有一支强大的海军。我们将努力建立一支能够重现昔日辉煌的海军力量。只有这样，我们才有希望与对手竞争。"
 byz_retake_greek_islands_claims:0 "为任务§Y保卫爱琴海！§!所需的省份添加永久宣称。"
 byz_retake_greek_islands_title:0 "保卫爱琴海！"
 byz_retake_greek_islands_desc:0 "希腊诸岛曾经是我们海上霸权的重要组成部分，但后来被阿拉伯人和十字军征服。现在是我们收复它们的时候了！"
 byz_reconquer_albania_claims:0 "为任务§Y收复阿尔巴尼亚§!所需的省份添加永久宣称。"
 byz_reconquer_albania_title:0 "收复阿尔巴尼亚"
 byz_reconquer_albania_desc:0 "早在第四次十字军东征之前，阿尔巴尼亚就是帝国的重要组成部分。从那时起，它就被拉丁人夺走了。我们需要扭转这一局面，夺回都拉斯城！"

 #Byz Balkans mission chain
 byz_safeguard_balkan_border_claims:0 "为任务§Y保卫巴尔干边境§!所需的省份添加永久宣称。"
 byz_safeguard_balkan_border_title:0 "保卫巴尔干边境"
 byz_safeguard_balkan_border_desc:0 "我们已经收复了整个希腊大陆，但我们辉煌的首都君士坦丁堡与入侵的斯拉夫人之间的距离已经很近了。我们需要在巴尔干地区扩展边界，在君士坦丁堡和敌人之间建立一个缓冲区。 "
 byz_subjugate_bulgaria_claims:0 "为任务§Y征服保加利亚§!所需的省份添加永久宣称。"
 byz_subjugate_bulgaria_title:0 "征服保加利亚"
 byz_subjugate_bulgaria_desc:0 "保加利亚汗国和后来的沙皇国一直是我们的心腹大患，一有机会就会趁虚而入。现在是我们将他们置于我们统治之下的时候了！"
 byz_subjugate_serbia_claims:0 "为任务§Y征服塞尔维亚§!所需的省份添加永久宣称。"
 byz_subjugate_serbia_title:0 "征服塞尔维亚"
 byz_subjugate_serbia_desc:0 "塞尔维亚人在征服北马其顿后宣称自己建立了一个帝国。让我们向他们表明，他们只是我们皇帝旗帜下的臣民！"
 byz_balkan_hegemony_claims:0 "为任务§Y巴尔干霸权§!所需的省份添加永久宣称。"
 byz_balkan_hegemony_title:0 "巴尔干霸权"
 byz_balkan_hegemony_desc:0 "随着我们对塞尔维亚的征服完成，巴尔干地区的其他斯拉夫人也将纷纷效仿！"
 byz_land_access_to_italy_claims:0 "为任务§Y通往意大利的陆地通道§!所需的省份添加永久宣称。"
 byz_land_access_to_italy_title:0 "通往意大利的陆地通道"
 byz_land_access_to_italy_desc:0 "如果我们要进军意大利，我们需要一条比海路更好的路线，以便有效地调动我们的军队。如果我们征服了被称为威尼西亚和伊斯特拉的土地，我们就可以进入意大利的其他地区，并在那里重新建立我们的统治！"

 #Roman Italy chain
 byz_gain_foothold_in_italy_claims:0 "为任务§Y在意大利建立立足点§!所需的省份添加永久宣称。"
 byz_gain_foothold_in_italy_title:0 "在意大利建立立足点"
 byz_gain_foothold_in_italy_desc:0 "在古代，意大利半岛的南部是许多希腊殖民地的所在地，其中许多殖民地至今仍然繁荣。从那时起，帝国就试图重新控制意大利南部，但始终未能成功保卫和守住这片土地。现在我们复兴了，我们理所当然地应该在半岛上建立一个立足点，以便将其重新纳入我们的统治之下！"
 byz_conquer_greater_greece_claims:0 "为任务§Y征服大希腊§!所需的省份添加永久宣称。"
 byz_conquer_greater_greece_title:0 "征服大希腊"
 byz_conquer_greater_greece_desc:0 "让我们继续向大希腊推进，为我们的帝国夺回整个地区！"
 byz_subjugate_pope_claims:0 "为任务§Y征服教皇国§!所需的省份添加永久宣称。"
 byz_subjugate_pope_title:0 "征服教皇国"
 byz_subjugate_pope_desc:0 "我们已经巩固了对大希腊的统治，现在古老的罗马城就在我们的边界附近。让我们夺回这座城市及其周边地区，以重拾我们作为真正的罗马皇帝和独裁者的遗产！"
 byz_central_italy_claims:0 "为任务§Y征服意大利中部§!所需的省份添加永久宣称。"
 byz_conquer_central_italy_title:0 "征服意大利中部"
 byz_conquer_central_italy_desc:0 "教皇国已经被我们合理地纳入了统治范围，现在我们将目光转向曾经是我们意大利总督驻地的拉文纳城。让我们把军队带到它的沼泽地带，但要确保我们的军队不要过于残暴。这座城市将再次成为我们的瑰宝，从中将诞生最伟大的总督辖区。"
 byz_lombardy_claims:0 "为任务§Y征服伦巴第§!所需的省份添加永久宣称。"
 byz_conquer_lombardy_title:0 "征服伦巴第"
 byz_conquer_lombardy_desc:0 "是时候对摧毁我们意大利征服成果的伦巴第人进行报复了。让我们将他们纳入我们的旗帜之下！"

 #Crusade 1 + Egypt chain
 byz_bastion_of_christendom_title:0 "基督教的堡垒"
 byz_bastion_of_christendom_desc:0 "[Root.GetName]与基督教世界有着长达一千年的丰富历史。曾经有人说，上帝通过皇帝统治，帝国就是天堂之国。为了准备从异教徒手中净化圣地，夺回曾经属于我们的土地，我们因此必须宣称自己是基督教的堡垒！"
 byz_syria_claims:0 "为任务§Y为叙利亚发动十字军东征§!所需的省份添加永久宣称。"
 byz_conquer_syria_title:0 "为叙利亚发动十字军东征"
 byz_conquer_syria_desc:0 "既然我们已经宣称自己是基督教的堡垒，我们就应该从夺回安条克和叙利亚周边地区开始！"
 byz_palestine_claims:0 "为任务§Y为巴勒斯坦发动十字军东征§!所需的省份添加永久宣称。"
 byz_conquer_palestine_title:0 "为巴勒斯坦发动十字军东征"
 byz_conquer_palestine_desc:0 "让我们通过从异教徒手中夺回巴勒斯坦，完成对黎凡特地区的十字军东征！"
 byz_lower_egypt_claims:0 "为任务§Y征服下埃及§!所需的省份添加永久宣称。"
 byz_conquer_lower_egypt_title:0 "征服下埃及"
 byz_conquer_lower_egypt_desc:0 "尼罗河是一条对文明发展至关重要的河流，周围有大量的可耕地，孕育了曾经伟大的埃及文明。让我们为帝国夺回这些重要的土地！"
 byz_upper_egypt_claims:0 "为任务§Y征服上埃及§!所需的省份添加永久宣称。"
 byz_conquer_upper_egypt_title:0 "征服上埃及"
 byz_conquer_upper_egypt_desc:0 "通过将我们的边界进一步向上游推进，完成对尼罗河周边土地的征服！"

 #Crusade 2 + Africa chain
 byz_arabia_claims:0 "为任务§Y罗马阿拉伯§!所需的省份添加永久宣称。"
 byz_conquer_arabia_title:0 "罗马阿拉伯"
 byz_conquer_arabia_desc:0 "让我们征服罗马阿拉伯地区，以此威胁穆斯林的圣城麦加和麦地那！"
 byz_mecca_medina_claims:0 "为任务§Y为麦加发动十字军东征§!所需的省份添加永久宣称。"
 byz_conquer_mecca_medina_title:0 "为麦加发动十字军东征"
 byz_conquer_mecca_medina_desc:0 "现在是时候让这些异教徒知道东正教才是唯一的信仰了，我们要亵渎他们的圣城麦加和麦地那。与此同时，为了进一步羞辱他们并巩固我们自己的信仰，让我们在该地区建立一位牧首。"
 byz_cyrenaica_claims:0 "为任务§Y征服昔兰尼加§!所需的省份添加永久宣称。"
 byz_conquer_cyrenaica_title:0 "征服昔兰尼加"
 byz_conquer_cyrenaica_desc:0 "昔兰尼加海岸曾经是许多希腊殖民地的所在地。因此，我们要为帝国夺回这些土地，为我们打开通往马格里布地区的窗口。"
 byz_tripolitania_claims:0 "为任务§Y征服的黎波里塔尼亚§!所需的省份添加永久宣称。"
 byz_conquer_tripolitania_title:0 "征服的黎波里塔尼亚"
 byz_conquer_tripolitania_desc:0 "的黎波里塔尼亚，即奥亚、莱普蒂斯和萨布拉塔三座城市所在的土地，在7世纪和埃及一样被阿拉伯人占领。现在是我们重新征服它的时候了！"

 #Sicily Byzacena chain
 byz_sicily_claims:0 "为任务§Y征服西西里岛§!所需的省份添加永久宣称。"
 byz_conquer_sicily_title:0 "征服西西里岛"
 byz_conquer_sicily_desc:0 "西西里岛和意大利半岛一样，曾经是许多繁荣的希腊殖民地的所在地。这座岛屿曾经甚至是一个海军军区，后来被穆斯林征服。现在是我们为我们辉煌的帝国夺回这座岛屿的时候了！"
 byz_sardinia_corsica_claims:0 "为任务§Y征服撒丁岛和科西嘉岛§!所需的省份添加永久宣称。"
 byz_conquer_sardinia_corsica_title:0 "征服撒丁岛和科西嘉岛"
 byz_conquer_sardinia_corsica_desc:0 "意大利的撒丁岛和科西嘉岛是进一步向地中海沿岸扩张的重要跳板。让我们为帝国征服它们！"

 #Georgia mission (chain)
 byz_subjugate_lazica_claims:0 "为任务§Y征服拉齐卡§!所需的省份添加永久宣称。"
 byz_subjugate_lazica_title:0 "征服拉齐卡"
 byz_subjugate_lazica_desc:0 "拉齐人和后来的格鲁吉亚人与我们的王国有着深厚的历史渊源和联系，他们有时是我们的附庸，有时是我们的盟友。随着我们的实力不断增强，而他们却停滞不前，现在是我们将他们纳入我们势力范围的时候了。"

 #Armenia into Mesopotamia mission chain
 byz_armenia_minor_claims:0 "为任务§Y保护小亚美尼亚§!所需的省份添加永久宣称。"
 byz_reconquer_lesser_armenia_title:0 "保护小亚美尼亚"
 byz_reconquer_lesser_armenia_desc:0 "在塞尔柱人到来之前，小亚美尼亚一直是我们帝国的重要组成部分，是我们后来许多军区的所在地。我们需要扭转穆斯林的征服，将这些土地置于我们的统治之下！"
 byz_armenia_major_claims:0 "为任务§Y进入大亚美尼亚§!所需的省份添加永久宣称。"
 byz_conquer_armenia_major_title:0 "进入大亚美尼亚"
 byz_conquer_armenia_major_desc:0 "为了解放东正教人民，使他们摆脱穆斯林的压迫，亚美尼亚的核心地区需要置于我们的保护之下！"
 byz_north_mesopotamia_claims:0 "为任务§Y夺取上美索不达米亚§!所需的省份添加永久宣称。"
 byz_conquer_north_mesopotamia_title:0 "夺取上美索不达米亚"
 byz_conquer_north_mesopotamia_desc:0 "如果我们要控制香料贸易，我们需要将美索不达米亚的土地置于我们帝国的保护之下！"
 byz_south_mesopotamia_claims:0 "为任务§Y并入美索不达米亚§!所需的省份添加永久宣称。"
 byz_conquer_south_mesopotamia_title:0 "并入美索不达米亚"
 byz_conquer_south_mesopotamia_desc:0 "通过夺取下游地区，完成我们对美索不达米亚的征服，为我们打开通往印度的窗口！"
 byz_establish_indian_trade_company_title: "印度的财富"
 byz_establish_indian_trade_company_desc: "印度一直是一个资源丰富的地区，吸引了许多来自远方的商人前来贸易。现在，在这个人们在该地区建立前哨站以从贸易中获利的时代，我们尝试这样做也是很自然的！"


 #Africa and Iberia chain
 byz_africa_claims:0 "为任务§Y恢复罗马非洲§!所需的省份添加永久宣称。"
 byz_conquer_africa_title:0 "恢复罗马非洲"
 byz_conquer_africa_desc:0 "迦太基城，或许更著名的称呼是卡尔西顿，有着非常丰富的罗马历史。在查士丁尼一世的收复行动中，这座城市被宣布为罗马非洲的首都。我们将追随他的脚步，再次将这座城市及其周边地区纳入我们的掌控之中！"
 byz_numidia_claims:0 "为任务§Y征服努米底亚§!所需的省份添加永久宣称。"
 byz_conquer_numidia_title:0 "征服努米底亚"
 byz_conquer_numidia_desc:0 "我们在地中海影响力的扩张需要我们征服更西边靠近伊比利亚半岛的土地。让我们夺回曾经被称为努米底亚的地区！"
 byz_east_mauretania_claims:0 "为任务§Y进入东毛里塔尼亚§!所需的省份添加永久宣称。"
 byz_conquer_east_mauretania_title:0 "进入东毛里塔尼亚"
 byz_conquer_east_mauretania_desc:0 "曾经在被称为毛里塔尼亚的地区有一个柏柏尔王国，“毛里塔尼亚”一词来自希腊语“Mauri”，即摩尔人。我们在地中海的雄心壮志要求我们再次将这些土地置于帝国的统治之下！"
 byz_west_mauretania_claims:0 "为任务§Y夺取西毛里塔尼亚§!所需的省份添加永久宣称。"
 byz_conquer_west_mauretania_title:0 "夺取西毛里塔尼亚"
 byz_conquer_west_mauretania_desc:0 "让我们通过夺回西毛里塔尼亚，完成对摩尔人土地的征服！"
 byz_baetica_claims:0 "为任务§Y繁荣的贝提卡§!所需的省份添加永久宣称。"
 byz_conquer_baetica_title:0 "繁荣的贝提卡"
 byz_conquer_baetica_desc:0 "直布罗陀海峡是控制进出地中海交通的重要咽喉要道。仅凭这一点，就有理由征服当地人。然而，贝提卡地区在罗马统治下曾经更加繁荣。让我们将这个地区置于我们的旗帜之下，使其恢复往日的繁荣！"
 byz_lusitania_claims:0 "为任务§Y卢西塔尼亚的野心§!所需的省份添加永久宣称。"
 byz_conquer_lusitania_title:0 "卢西塔尼亚的野心"
 byz_conquer_lusitania_desc:0 "卢西塔尼亚地区是以罗马征服时居住在该地区的卢西塔尼部落命名的。为了确保我们像祖先一样统治伊比利亚半岛，我们不能让任何一块土地不被征服。我们对卢西塔尼亚的征服就此开始！"

 #Iberia chain
 byz_baleares_claims:0 "为任务§Y入侵巴利阿里群岛§!所需的省份添加永久宣称。"
 byz_conquer_baleares_title:0 "入侵巴利阿里群岛"
 byz_conquer_baleares_desc:0 "巴利阿里群岛将是我们向伊比利亚半岛扩张的重要跳板。如果我们要再次让地中海成为我们的海，这些岛屿必须归我们所有！"
 byz_tarraconia_claims:0 "为任务§Y重建塔拉科尼亚§!所需的省份添加永久宣称。"
 byz_conquer_tarraconia_title:0 "重建塔拉科尼亚"
 byz_conquer_tarraconia_desc:0 "在巴利阿里群岛的海岸外，我们可以看到伊比利亚半岛的土地。我们将用武力夺取该岛的东部地区，再次巩固我们在半岛上的统治！"
 byz_karchidonia_claims:0 "为任务§Y新卡尔西顿§!所需的省份添加永久宣称。"
 byz_conquer_karchidonia_title:0 "新卡尔西顿"
 byz_conquer_karchidonia_desc:0 "在腓尼基人时期，他们建立了卡尔西顿城，并从那里在伊比利亚半岛建立了一座名为新卡尔西顿的城市。罗马征服后，该地区将由这座城市进行管理。现在是我们追随祖先，以我们的名义重新征服这些土地的时候了！"
 byz_galicia_claims:0 "为任务§Y征服加利西亚§!所需的省份添加永久宣称。"
 byz_conquer_galicia_title:0 "征服加利西亚"
 byz_conquer_galicia_desc:0 "现在是我们通过夺取加利西亚的最后据点，完成对伊比利亚半岛征服的时候了！"



 #Galatia chain
 byz_narbonia_claims:0 "为任务§Y纳尔博纳据点§!所需的省份添加永久宣称。"
 byz_conquer_narbonia_title:0 "纳尔博纳据点"
 byz_conquer_narbonia_desc:0 "我们已经征服了意大利人和伊比利亚人。现在是我们将目光转向高卢地区，或者用希腊语说是加拉提亚的时候了。这可能是迄今为止最艰难的征服，因为当地居民一直抵制罗马的统治。我们需要通过夺回纳尔博及其周边地区，在该地区建立一个据点！"
 byz_aquitania_claims:0 "为任务§Y征服阿基坦§!所需的省份添加永久宣称。"
 byz_conquer_aquitania_title:0 "征服阿基坦"
 byz_conquer_aquitania_desc:0 "阿基坦历史上居住着凯尔特高卢人和伊比利亚阿基坦人的混合族群。它是帝国领土的重要组成部分，在布尔迪加拉有一个强大的政府驻地。其历史要求我们将这些土地重新纳入我们的旗帜之下！"
 byz_lougdonia_claims:0 "为任务§Y征服卢格敦尼亚§!所需的省份添加永久宣称。"
 byz_conquer_lougdonia_title:0 "征服卢格敦尼亚"
 byz_conquer_lougdonia_desc:0 "卢格敦城历史上是罗马高卢重要的铸币地，以至于一个行政区都以它命名。我们重建古代罗马边界的雄心壮志要求我们重新夺回这个地区。"
 byz_belgica_claims:0 "为任务§Y进入贝尔吉卡§!所需的省份添加永久宣称。"
 byz_conquer_belgica_title:0 "进入贝尔吉卡"
 byz_conquer_belgica_desc:0 "贝尔吉卡就在我们面前，等待我们去征服。它以贝尔盖部落联盟命名，该地区曾经是罗马高卢的一部分，因此必须置于我们的统治之下。"
 byz_albion_claims:0 "为任务§Y海岸外的阿尔比恩§!所需的省份添加永久宣称。"
 byz_conquer_albion_title:0 "海岸外的阿尔比恩"
 byz_conquer_albion_desc:0 "高卢海岸外的岛屿就在我们眼前。古代的军团曾经将凯尔特人从欧洲一路赶到这个岛上，甚至更远的地方。我们将追随他们的脚步，为自己夺回这些土地！"
 byz_germania_minor_claims:0 "为任务§Y莱茵河边界§!所需的省份添加永久宣称。"
 byz_conquer_germania_minor_title:0 "莱茵河边界"
 byz_conquer_germania_minor_desc:0 "我们终于征服了整个高卢。在我们面前的是莱茵河，它是我们帝国西部的古代边界。通过最终夺回这些土地，我们终于可以宣布我们的帝国复兴完成，为我们带来永恒的荣耀，并确保我们的伟大无人能及。 \n\n让我们希望帝国内部保持稳定。"

 #Far East chain
 byz_conquer_media_claims:0 "为任务§Y米底亚的野心§!所需的省份添加永久宣称。"
 byz_conquer_media_title:0 "米底亚的野心"
 byz_conquer_media_desc:0 "我们自古以来的宿敌就是波斯人。许多皇帝都曾试图战胜这个强大的波斯帝国，但每次取得的进展都会因为他们的不断复兴而付诸东流。此外，他们现在信奉的是一千年前从我们手中夺走埃及和非洲的那些人的宗教。我们有理由尝试向他们的领土扩张，追随亚历山大大帝的脚步。这一次，还有牧首们在背后支持我们！"
 byz_conquer_persis_susiana_claims:0 "为任务§Y波斯和苏萨尼亚§!所需的省份添加永久宣称。"
 byz_conquer_persis_susiana_title:0 "波斯和苏萨尼亚"
 byz_conquer_persis_susiana_desc:0 "我们征服米底亚地区的成功意味着我们不能就此止步。我们必须继续向南推进，征服波斯本土和苏萨尼亚地区！"
 byz_conquer_carmania_gedrosia_claims:0 "为任务§Y卡尔马尼亚和格德罗西亚§!所需的省份添加永久宣称。"
 byz_conquer_carmania_gedrosia_title:0 "卡尔马尼亚和格德罗西亚"
 byz_conquer_carmania_gedrosia_desc:0 "虽然卡尔马尼亚和格德罗西亚地区不是亚历山大大帝直接征服的，而是由于他在其他地方的征服而纳入其统治之下，但如果我们要在波斯确立统治地位，这个地区必须属于我们。"
 byz_conquer_arachosia_paropamisadae_claims:0 "为任务§Y阿拉霍西亚和帕罗帕米萨代§!所需的省份添加永久宣称。"
 byz_conquer_arachosia_paropamisadae_title:0 "阿拉霍西亚和帕罗帕米萨代"
 byz_conquer_arachosia_paropamisadae_desc:0 "阿拉霍西亚地区是我们开辟通往印度道路的唯一障碍。因此，让我们征服直到所罗门山的地区，建立一条我们可以依靠的坚固防线。"
 byz_conquer_indus_claims:0 "为任务§Y印度河流域§!所需的省份添加永久宣称。"
 byz_conquer_indus_title:0 "印度河流域"
 byz_conquer_indus_desc:0 "印度河流域，亚历山大大帝的将军们建议他的士兵们想回家看望妻子，于是他在这里结束了他的征服之旅，现在这片土地就在我们面前。这里曾经是伟大文明的发源地，我们追随亚历山大大帝的脚步，也将在这里停下，并宣布印度河流域归我们所有。"

 byz_conquer_hyrcania_claims:0 "为任务§Y希尔卡尼亚的财富§!所需的省份添加永久宣称。"
 byz_conquer_hyrcania_title:0 "希尔卡尼亚的财富"
 byz_conquer_hyrcania_desc:0 "希尔卡尼亚在历史上与琐罗亚斯德教密切相关，他们曾与伊斯兰势力进行游击战。这是一个非常多样化且自然资源丰富的地区，这样的地方自然应该属于我们。特别是当他们的丝绸生产可以为我们带来利益时。"
 byz_conquer_parthia_claims:0 "为任务§Y帕提亚战术§!所需的省份添加永久宣称。"
 byz_conquer_parthia_title:0 "帕提亚战术"
 byz_conquer_parthia_desc:0 "帕提亚地区在历史上一直很重要，它是第一个试图对抗罗马人的波斯帝国的发源地。现在我们已经推进到波斯的核心地区，我们将进入帕提亚草原，这里是著名的骑兵战术——帕提亚骑射的发源地。"
 byz_conquer_aria_drangiana_claims:0 "为任务§Y阿里亚和德兰吉安那§!所需的省份添加永久宣称。"
 byz_conquer_aria_drangiana_title:0 "阿里亚和德兰吉安那"
 byz_conquer_aria_drangiana_desc:0 "亚历山大大帝在征服波斯帝国时，始终未能击败波斯国王大流士。相反，大流士被巴克特里亚总督贝苏斯俘虏。亚历山大大帝声称大流士在临终前将波斯国王的头衔授予了他，于是他发起了征服阿里亚和德兰吉安那地区的战役。因此，如果我们要宣称自己为波斯国王，我们也需要这样做。"
 byz_conquer_bactria_claims:0 "为任务§Y征服巴克特里亚§!所需的省份添加永久宣称。"
 byz_conquer_bactria_title:0 "征服巴克特里亚"
 byz_conquer_bactria_desc:0 "通过在巴克特里亚地区建立北部边界，完成我们对波斯土地的征服！"

 #Regular conquests
 byz_pannonia_claims:0 "为任务§Y潘诺尼亚平原§!所需的省份添加永久宣称。"
 byz_conquer_pannonia_title:0 "潘诺尼亚平原"
 byz_conquer_pannonia_desc:0 "潘诺尼亚地区以其平原而闻名，几个世纪以来一直受到来自草原的民族的入侵：匈奴人、阿瓦尔人，然后是马扎尔人。如果我们要重建沿多瑙河的旧边界，就必须征服现在的马扎尔人！"
 byz_raetia_noricum_claims:0 "为任务§Y莱提亚和诺里库姆§!所需的省份添加永久宣称。"
 byz_conquer_raetia_noricum_title:0 "莱提亚和诺里库姆"
 byz_conquer_raetia_noricum_desc:0 "当既不神圣也不罗马的伪皇帝退位，并承认[Root.GetBasileusHimHer] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]为真正的[Root.GetAutokratorHimHer]罗马皇帝时，我们就可以自由行动，重建曾经是我们抵御入侵蛮族的主要边界——多瑙河！"

 byz_establish_exarches_title:0 "设立总督"
 byz_establish_exarches_desc:0 "我们目前管理的领土已经横跨多个大陆。如果我们要在遥远的地区确立权威，我们需要设立地方统治者来管理当地的领主，他们仅次于我们。我们将称他们为总督，或军区长官。"
 byz_challenged_hremperor_tooltip:0 "[Root.GetName]获得对现任神圣罗马帝国皇帝的§Y两个罗马的战争§!开战理由。"
 byz_dismantle_hre_title:0 "伪皇帝们"
 byz_dismantle_hre_desc:0 "曾经，法兰克国王查理在伦巴第人忙于与我们在意大利的光荣抵抗作战时入侵了伦巴第，并抵达了罗马。在那里，分裂派的教皇宣称他为真正的罗马皇帝。当然，这只是虚假的宣称：每个人都知道我们和我们伟大的[GetBasileusHimHer]才是真正的[Root.GetAutokratorHimHer]罗马皇帝。通过正式瓦解这个可怕的封建混乱局面，不管它叫什么，我们将向不信者表明，那些伪皇帝对我们的祖先没有合法的继承权。"

 #Trebizonder missions
 tre_reclaim_pontus_title:0 "巩固本都"
 tre_reclaim_pontus_desc:0 "在过去的一个世纪里，我们的国家缩小到了现在的规模，而土耳其人则统一成了一个实体。然而，在加利波利条约签订后，[TUR.GetAdjective] [TUR.Monarch.GetTitle]失去了对安纳托利亚部分地区的控制，这些地区被反叛的贝伊国占领。我们必须抓住这个机会，从他们手中夺取这些土地，首先是本都的贝伊国。如果我们不迅速行动，我们可能会成为他们火枪的目标。"
 tre_expand_pontus_title:0 "扩张本都"
 tre_expand_pontus_desc:0 "在征服了本都的贝伊国后，我们将继续我们的征战，收复锡诺普城！"
 tre_expand_pontus_claims:0 "为任务§Y扩张本都§!所需的省份添加永久宣称。"
 tre_reconquer_west_anatolia_title:0 "收复安纳托利亚西部"
 tre_reconquer_west_anatolia_desc:0 "在征服了附近的贝伊国后，现在是我们向奥斯曼人进军，夺回安纳托利亚海岸的时候了，这将使我们离真正的首都君士坦丁堡更近。让我们激励我们的军队收复我们的家园！"
 tre_reconquer_west_anatolia_claims:0 "为任务§Y收复安纳托利亚西部§!所需的省份添加永久宣称。"
 tre_reclaim_anatolia_title:0 "收复安纳托利亚"
 tre_reclaim_anatolia_desc:0 "在夺取了土耳其的首都后，几乎没有什么可以阻挡我们了。我们必须以上帝的名义收复我们的安纳托利亚核心地区，恢复我们的兵源地！"
 tre_reclaim_anatolia_claims:0 "为任务§Y收复安纳托利亚§!所需的省份添加永久宣称。"

 tre_conquer_lesser_armenia_title:0 "征服小亚美尼亚"
 tre_conquer_lesser_armenia_desc:0 "亚美尼亚人过去曾忠诚地在我们的军队中服役，他们的土地也被证明是一个重要的战略要地，保护了我们的安纳托利亚核心地区免受敌人的入侵。为了重建我们的帝国并确保其生存，这些土地必须属于我们，不属于任何人！"
 tre_conquer_lesser_armenia_claims:0 "为任务§Y征服小亚美尼亚§!所需的省份添加永久宣称。"

 tre_integrate_theodoro_title:0 "合并狄奥多罗"
 tre_integrate_theodoro_desc:0 "加夫拉斯王朝的伪王子们在狄奥多罗公国建立了自己的势力。通过战略联姻，他们现在已经向我们宣誓效忠。如果我们要收复刻松尼斯，让他们更靠近我们应该是我们的首要任务。"
 tre_reclaim_chersonese_title:0 "收复刻松尼斯"
 tre_reclaim_chersonese_desc:0 "随着加夫拉斯家族放弃了他们的主权，我们终于可以收复刻松尼斯，将其重新置于本都的统治之下！"
 tre_reclaim_chersonese_claims:0 "为任务§Y收复刻松尼斯§!所需的省份添加永久宣称。"
 tre_northern_allies_title:0 "北方盟友"
 tre_northern_allies_desc:0 "收复刻松尼斯后，我们现在再次获得了与北方东正教国家结盟的机会。这开启了全新的联盟可能性，特别是随着北方的罗斯人正在统一成一个国家。在这个世界里，由于过去的事件，我们的民众有时更喜欢穆斯林而不是其他基督教教派，我们必须向北寻求盟友，以确保建立长期的联盟。"

 tre_marry_into_palaiologos_title:0 "与巴列奥略家族联姻"
 tre_marry_into_palaiologos_desc:0 "巴列奥略王朝的伪统治者们曾从拉丁人手中夺回了君士坦丁堡，但在过去的一个世纪里，他们不仅管理不善经济，还失去了大部分安纳托利亚地区给土耳其人，现在他们发现自己被土耳其人包围了。我们在君士坦丁堡再次落入敌人手中之前夺回这座城市的最后机会，将是与巴列奥略家族联姻，从而为我们对他们的残余国家提出合法的要求。"
 tre_reclaim_byzantine_throne_title:0 "夺回拜占庭皇位"
 tre_reclaim_byzantine_throne_desc:0 "现在我们的家族再次联姻，我们可以提出对我们古老首都的要求，重新统一帝国，这次将在科穆宁家族的统治下！"
 tre_reclaim_byzantine_throne_claim:0 "为任务§Y夺回君士坦丁堡§!所需的省份添加永久宣称。"
 tre_restore_byzantine_empire_title:0 "恢复帝国"
 tre_restore_byzantine_empire_desc:0 "现在君士坦丁堡已经在我们的统治之下，我们必须着手收复那些理应属于帝国的希腊土地。"
 tre_restore_byzantine_empire_claims:0 "为任务§Y恢复帝国§!所需的省份添加永久宣称。"

