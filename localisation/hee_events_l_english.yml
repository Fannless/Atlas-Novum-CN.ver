 #Naples
 hee_NAP.1.t:0 "佩德罗·阿尔瓦雷斯·德·托莱多"
 hee_NAP.1.d:0 "佩德罗·阿尔瓦雷斯·德·托莱多是第一位有效代表西班牙王室统治那不勒斯王国的副王。在实施宏伟的建设项目和现代化国家的同时，他成功的部分原因在于他的强硬统治和无情。在之前的副王未能有效控制王国的地方，“唐·佩德罗”关闭了人文主义机构，并对轻罪实施了严厉的惩罚。他集中国家机构，并将每个法庭迁至卡斯特尔·卡普阿诺。通过打破传统的土地所有权，伯爵们被迫迁往城市，以便在德·托莱多的政府掌控之下。\n然而，他未能在那不勒斯引入西班牙宗教裁判所，因为叛乱迫使西班牙国王撤回了命令。德·托莱多在1552年因公出差去锡耶纳时去世，确保了他作为国家建设者的遗产将永远盖过他统治的残酷。"
 hee_NAP.1.a:0 "我们需要集中我们的国家。"
 hee_NAP.1.b:0 "我们必须专注于发展军队。"
 hee_NAP.2.t:0 "佩德罗·阿尔瓦雷斯·德·托莱多的建设项目"
 hee_NAP.2.d:0 "除了改革那不勒斯的社会，副王佩德罗·阿尔瓦雷斯·德·托莱多还在那不勒斯市内委托了宏伟的建设项目。旧城墙得到了扩建，新的城墙沿海滨修建。堡垒、船坞和军营得到了现代化和扩建。他还为副王委托了一座新宫殿，周围则是方格街道的新建筑群。这个被称为西班牙区的地方，是欧洲此类建筑的首个范例，至今仍是那不勒斯最具特色的地区之一。虽然萨拉戈萨的统治者在战场上的表现不佳，但德·托莱多在城市建设者的遗产上却取得了巨大的成功，那不勒斯在接下来的几个世纪中将继续成为南欧力量的中心。"
 hee_NAP.2.a:0 "建造更多的仓库。"
 hee_NAP.2.b:0 "建造更多的军营。"
 hee_NAP.3.t:0 "尸骨之灾"
 hee_NAP.3.d:0 "将成为法恩特内莱公墓的洞穴，几百年来一直用作尼泊尔的骨灰堂，已被用作存放古老遗骸的公共场所，方便市民在要求与教堂近距离安葬时使用。到了17世纪，由于一系列洪水的发生，遗骸被冲洗到尼泊尔的街道上。骷髅在他们的面前咧嘴而笑，骨头在他们的沟渠中安息，这可怕的景象使市民意识到，必须付出更多的努力来安置不断增长的人口。"
 hee_NAP.3.a:0 "建立法恩特内莱公墓，改革墓地！"
 hee_NAP.4.t:0 "圣热那罗医院"
 hee_NAP.4.d:0 "圣热那罗医院是那不勒斯第一家贫民窟医院，建于1667年。当时，过度拥挤和严重贫困困扰着这座城市。这座古老的建筑曾多次翻新和改建，从8世纪的修道院到17世纪的瘟疫医院，最后在1751年找到了作为贫民院的新用途。虽然它无法容纳当时估计的10,000名无家可归者，但它是那不勒斯贫民窟医院漫长传统中的第一家。"
 hee_NAP.4.a:0 "我们需要这个，造福穷人。"
 hee_NAP.4.b:0 "我们的资源应该用在其他地方。"
 hee_NAP.5.t:0 "皇家贫民院"
 hee_NAP.5.d:0 "皇家贫民院是1751年在那不勒斯建立的一家巨型贫民院。该机构不仅旨在为病人提供护理，还为穷人提供一个自给自足的社区，让他们在这里生活和工作。它的五层楼有时可容纳多达五千人，缓解了贫困给那不勒斯带来的压力。这座建筑由著名建筑师费尔迪南多·富加设计，因此得名“富加宫”。"
 hee_NAP.5.a:0 "让我们向人民展示我们关心他们！"
 hee_NAP.5.b:0 "谁能负担得起在穷人身上花钱？"
 hee_NAP.6.t:0 "弗朗西斯科·索利梅纳"
 hee_NAP.6.d:0 "弗朗西斯科·索利梅纳，生于1657年，1747年去世，是一位那不勒斯画家，以其巴洛克风格而闻名。他与父亲安杰洛·索利梅纳一起学习和工作，因与父亲共同装饰教堂而闻名，包括诺切拉大教堂。单靠弗朗西斯科，他因其黑暗、细致和戏剧性照明的风格而声名显赫。随着弗朗西斯科声誉的提高，他的工作室成为来自那不勒斯各地的画学生的聚集地，他为意大利许多著名的巴洛克画家提供了指导。"
 hee_NAP.6.a:0 "他向我们展示了巴洛克艺术的真正魅力！"
 # Navarra
 hee_NAV.1.t:0 "纳瓦拉的婚礼"
 hee_NAV.1.d:0 "纳瓦拉国小而脆弱，但我们与阿拉贡王室关系密切。如果我们能与他们结成婚姻联盟，我们的国家就能共同强大，即使这意味着放弃独立。"
 hee_NAV.1.a:0 "这对纳瓦拉来说是正确的选择。"
 hee_NAV.1.b:0 "纳瓦拉将独立强大！"
 hee_NAV.2.t:0 "纳瓦拉的婚礼"
 hee_NAV.2.d:0 "对阿拉贡来说，这是一个伟大的日子。考虑到他们的处境，夹在大国之间，纳瓦拉的[From.Monarch.GetTitle][From.Monarch.GetName]提议结成婚姻联盟，这将使纳瓦拉王位传给我们。"
 hee_NAV.2.a:0 "让我们为了阿拉贡和纳瓦拉的利益而结成这个联盟。"
 hee_NAV.2.b:0 "哼，我们要这无价值的公国有什么用？"
 hee_NAV.3.t:0 "阿拉贡拒绝了我们的婚姻提议"
 hee_NAV.3.d:0 "真是无耻！在一次外交背叛中，阿拉贡的[From.Monarch.GetTitle][From.Monarch.GetName]决定拒绝我们的婚姻和效忠提议！"
 hee_NAV.3.a:0 "他们会后悔今天的决定的..."
 hee_NAV.4.t:0 "纳瓦拉内战！"
 hee_NAV.4.d:0 "由于纳瓦拉与$OVERLORD$的联合中商定的继承秩序复杂，现已崩溃。[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认通过联合建立的王位继承权，现在试图巩固自己的权力。这导致合法继承人举起武器反抗，得到了纳瓦拉贵族的支持。"
 hee_NAV.4.a:0 "我们为纳瓦拉而战！"
 hee_NAV.5.t:0 "纳瓦拉内战！"
 hee_NAV.5.d:0 "由于纳瓦拉与$COUNTRY$的联合中商定的继承秩序复杂，现已崩溃。[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认通过联合建立的王位继承权，现在试图巩固自己的权力。这导致合法继承人举起武器反抗，得到了纳瓦拉贵族的支持。"
 hee_NAV.5.a:0 "为了[Root.Monarch.GetName]，[Root.Monarch.GetTitle]的纳瓦拉！"
 hee_NAV.6.t:0 "内战在纳瓦拉酝酿"
 hee_NAV.6.d:0 "与阿拉贡和纳瓦拉的联姻使王位继承变得复杂。[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认卡洛斯·德·特拉斯塔马拉王子的合法继承权，试图将王位传给另一个继承人，以防止其落入过于受欢迎的卡洛斯手中。\n现在，特拉斯塔马拉王子获得了纳瓦拉贵族的支持，准备举起反抗的武装。"
 hee_NAV.6.a:0 "阿拉贡国王会怎么做？"
 hee_NAV.7.t:0 "纳瓦拉充满不满"
 hee_NAV.7.d:0 "与阿拉贡和纳瓦拉的联姻使王位继承变得复杂。为了稳定两个王国，[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认卡洛斯·德·特拉斯塔马拉王子的继承权。国王甚至试图将王位传给另一个继承人，以防止其落入过于受欢迎的卡洛斯手中。\n现在，特拉斯塔马拉王子获得了纳瓦拉贵族的支持，准备举起反抗的武装。\n\n我们该如何处理这个问题？"
 hee_NAV.7.a:0 "我们将斩杀这个冒名顶替者！"
 hee_NAV.7.b:0 "为了确保两个王位的继承，退位让位于[Root.Heir.GetName]。"
 hee_NAV.7.c:0 "如果卡洛斯愿意为纳瓦拉流血，那就让他拥有它吧。"
 hee_NAV.8.t:0 "国王退位！"
 hee_NAV.8.d:0 "为了确保两个王位的继承，阿拉贡国王退位让位于[Root.Monarch.GetName]！\n\n这一意外的转变意味着[Root.Monarch.GetName]对纳瓦拉王位的继承权得到了加强，绕过了卡洛斯的继承顺序。我们从未想过这位老国王会屈尊至此。"
 hee_NAV.8.a:0 "他们的主张是正确的，但统治纳瓦拉还需要付出更多努力。"
 hee_NAV.9.t:0 "卡洛斯被任命为纳瓦拉统治者"
 hee_NAV.9.d:0 "鉴于卡洛斯所提出的案例及其在王国中获得的巨大支持，[From.Monarch.GetTitle][From.Monarch.GetName]明智地决定承认他的合法主张，将纳瓦拉的王位传给他。"
 hee_NAV.9.a:0 "上帝与卡洛斯同在！"
 hee_NAV.10.t:0 "圣方济各·沙勿略"
 hee_NAV.10.d:0 "方济各·沙勿略是一位传教士，也是1543年在蒙马特成立的七位耶稣会士之一。/n/n方济各率领了一次广泛的传教远征，前往许多基督教传教士从未到过的地方，如印度、日本和婆罗洲。尽管他在前往中国的途中去世，但他被铭记为有史以来最伟大的传教士之一，并被尊为纳瓦拉的守护圣人。后来，他还成为所有在外传教士的守护圣人。"
 hee_NAV.10.a:0 "他应该在国内担任部长。"
 hee_NAV.10.b:0 "让他去遥远的地方传播上帝的旨意！"
 hee_NAV.10.tt:0 "圣方济各·沙勿略将访问外国。"
 hee_NAV.11.t:0 "潘普洛纳的城堡"
 hee_NAV.11.d:0 "来自法国的持续威胁使我们意识到，潘普洛纳需要一个强有力的堡垒来保护。作为纳瓦拉的主要城市，它是阻止敌人进入易受攻击的埃布罗河谷土地的关键，因此必须得到保护。\n\n我们的军事工程师提出了建造宏伟城堡的计划。"
 hee_NAV.11.a:0 "我们必须保护我们的心脏地带。"
 hee_NAV.11.b:0 "让我们制定其他战略。"
 hee_NAV.12.t:0 "$PROVINCE$受到圣方济各·沙勿略的拜访"
 hee_NAV.12.d:0 "一位名叫圣方济各·沙勿略的外国人，自称来自遥远的西方，抵达我国内。他身穿破旧的长袍，随身携带的财物寥寥无几，走访了我们国家的许多地方。在那里，他传播他的上帝的旨意，试图说服人们接受他的信仰。\n\n不知怎么的，在$PROVINCE$，他找到了一些愿意倾听的人。尽管这异端邪说，但该地区的人口中现在有许多人宣称信奉这一外来信仰。"
 hee_NAV.12.a:0 "真是愚蠢的傻瓜。"
 # Netherlands
 hee_NED.1.t:0 "$PROVINCE$ 被命名为通用领地"
 hee_NED.1.d:0 "由于管理 $PROVINCE$ 地区人口面临挑战，联省议会决定将该地区命名为 Generaliteitslande，即“通用领地”。这意味着该地区将不再隶属于七个联合省份之一，而是直接由联省议会进行治理。\n这些地区在中央政府中没有代表——考虑到他们的信仰，这或许是最好的选择——并且它们也没有自己的省级议会。\n\n也许有一天我们会让它们拥有代表并实现自治，但就目前而言，将其作为附属领地进行管理是最佳选择。"
 hee_NED.1.a:0 "联省议会一致投票通过。"
 hee_NED.2.t:0 "$PROVINCE$ 获得代表权"
 hee_NED.2.d:0 "在展现出发展和稳定的迹象后，$PROVINCE$ 地区终于获得了自治权。这也意味着该地区有责任向联省议会派遣代表，假以时日，曾经的通用领地甚至可能拥有自己的省级议会！"
 hee_NED.2.a:0 "毕竟，我们都是荷兰人。"
 hee_NED.3.t:0 "阿道夫·范·埃格蒙德的叛乱"
 hee_NED.3.d:0 "1465 年，格尔德尔斯的第一任埃格蒙德公爵阿尔弗雷德遭到了他儿子阿道夫的叛乱。阿道夫不仅得到了格尔德尔斯四个主要城市的支持，还得到了勃艮第公爵的支持。\n\n阿诺德被囚禁，他的儿子夺取了权力。然而，他的得势并没有持续多久，持续的权力斗争最终导致格尔德尔斯的继承权被出售给了勃艮第公爵们。"
 hee_NED.3.a:0 "我们将粉碎阿道夫的叛乱！"
 hee_NED.3.b:0 "让我们确保勃艮第公爵支持我们这一方。"
 hee_NED.4.t:0 "勃艮第要求达成妥协！"
 hee_NED.4.d:0 "在我国经历动荡之后，我们强大的邻国勃艮第公爵要求我们停止权力斗争，以免给该地区带来不稳定。\n\n事情肯定不能再像以前那样继续下去了，但为了确保我们这个小公国的持续繁荣，目前只找到一个解决方案。勃艮第公爵可能愿意支付一大笔金币来获得 $COUNTRY$ 的继承权。这将确保那些争夺统治权的贵族被排除在外。虽然我们要向外国统治者宣誓效忠，但我们的国库也能因此充实起来。"
 hee_NED.4.a:0 "向勃艮第统治者提供统治权。"
 hee_NED.4.b:0 "我们自己能解决这些麻烦！"
 hee_NED.4.tt:0 "将向勃艮第统治者提供以 300 杜卡特统治格尔德尔斯的机会。他们可能会拒绝。"
 hee_NED.5.t:0 "格尔德尔斯的妥协"
 hee_NED.5.d:0 "鉴于他们国家近期的不稳定，以及担心权力斗争会蔓延到边境之外，我们的外交官向格尔德尔斯人提出了一个诱人的提议。\n\n为了避免进一步的内斗，勃艮第的 [Root.Monarch.GetTitle] 可以购买格尔德尔斯的继承权，从而绕过争斗各方。这需要我们动用大量资金，但会扩大我们在低地国家的影响力。"
 hee_NED.5.a:0 "我们将竭尽全力解决格尔德尔斯的危机。"
 hee_NED.5.b:0 "我们只提供外交支持，不提供保护。"
 hee_NED.6.t:0 "勃艮第接受妥协"
 hee_NED.6.d:0 "勃艮第的 [From.Monarch.GetTitle] 接受了我们提出的政治解决方案！他们现在将保护我们的土地，我们也获得了一笔巨额的公爵赠款来发展我们的公国。"
 hee_NED.6.a:0 "香甜的金币啊！"
 hee_NED.7.t:0 "勃艮第拒绝妥协！"
 hee_NED.7.d:0 "勃艮第以资金不足为由，做出了外交背叛的举动，冒犯了我们。他们拒绝了我们的联合提议！"
 hee_NED.7.a:0 "我们应该停止内斗，把目光转向外部的敌人……"
 #  Norway
 hee_NOR.1.t:0 "勒罗斯的铜矿"
 hee_NOR.1.d:0 "17 世纪时，在勒罗斯镇周边地区建立了几座铜矿。起初产量很低，但最终发现了富矿脉，不久后矿业公司在财务上就有了保障。17 和 18 世纪，铜矿不断扩张，当地也发展起了支持矿业的产业。"
 hee_NOR.1.a:0 "贪婪地深挖。"
 hee_NOR.1.b:0 "出售采矿权。"
 hee_NOR.2.t:0 "挪威人向圣奥拉夫祈祷"
 hee_NOR.2.d:0 "给挪威施洗的国王圣奥拉夫的遗体被安放在尼达罗斯大教堂一座华丽的神龛中。\n宗教改革之后，农民和贵族都向这位凡人圣徒祈祷成了一个问题。1536 年，丹麦当局捣毁了神龛，将棺材上的贵重物品收归国有。\n\n如果我们这样做，或许是帮了挪威人一个忙，因为他们向古代国王的祈祷并未得到回应。"
 hee_NOR.2.a:0 "捣毁神龛，夺取贵重物品。"
 hee_NOR.2.b:0 "让他们想向谁祈祷就向谁祈祷吧。上帝会做出裁决的。"
 hee_NOR.3.t:0 "[From.GetAdjective] 摧毁了圣奥拉夫的神龛！"
 hee_NOR.3.d:0 "$FROM$ 的当局认为我们尊崇给挪威施洗的神圣国王圣奥拉夫是对他们新信仰的背叛！他们派士兵前往尼达罗斯，捣毁了安放国王遗体的神龛。\n这里曾经是朝圣者的热门目的地，这次袭击对我们的信仰和历史都是沉重的打击。\n他们声称这样做是为了保护我们的永恒灵魂，但实际上华丽神龛上的贵重部件被拆下来送到了 $FROM$。"
 hee_NOR.3.a:0 "他们怎敢如此？！"
 # Novgorod
 hee_NOV.1.t:0 "大饥荒"
 hee_NOV.1.d:0 "在东部领土的战争之后，我们的军队耗尽了粮食储备，食物变得稀缺。今年冬天格外寒冷，我们的人民正在挨饿。\n我们的宿敌莫斯科正像我们的农民一样饥肠辘辘地盯着我们，而关于立陶宛富饶土地的传闻让人们不禁怀疑上帝是否更偏爱他们。\n\n如果我们不尽一切努力缓解饥荒，我们的国家可能会面临重大变革。"
 hee_NOV.1.a:0 "$COUNTRY$ 的人民将不惜一切代价坚持下去！"
 hee_NOV.1.b:0 "目前无能为力。"
 hee_NOV.1.tt:0 "这个选择将使你的国家走上变革之路。这可能会引发宗教革命，甚至战争。"
 hee_NOV.2.t:0 "饥荒引发国内动荡"
 hee_NOV.2.d:0 "大饥荒从经济和军事两方面削弱了 $COUNTRY$。许多人将目光投向国外寻求解决方案，他们视立陶宛的拉丁化进程为榜样，即使这意味着要放弃我们许多古老的习俗。立陶宛或许也愿意支持我们对抗日益强大的莫斯科威胁。不过，也许一切希望都已破灭，保全 $COUNTRY$ 的最佳方式或许是通过外交手段屈服，而非被征服。"
 hee_NOV.2.a:0 "我们请求回归罗马教会。欧洲将再也无法忽视我们的困境。"
 hee_NOV.2.tt1:0 "这将导致诺夫哥罗德拉丁化。放弃东正教信仰将使你在国内外树敌。"
 hee_NOV.2.b:0 "花钱与立陶宛结盟。"
 hee_NOV.2.tt2:0 "任何理性且有谋略的统治者都会答应。只有不理性的人才会拒绝这样的提议。"
 hee_NOV.2.c:0 "向莫斯科统治者提出让我国成为其附庸国。"
 hee_NOV.2.tt3:0 "任何理性且有谋略的统治者都会答应。只有不理性的人才会拒绝这样的提议。"
 hee_NOV.2.e:0 "$COUNTRY$ 将独自度过这场饥荒！"
 hee_NOV.3.t:0 "诺夫哥罗德的拉丁化"
 hee_NOV.3.d:0 "我们选择拥抱罗马和北方十字军的传统。我们许多人认为这是我们通往上帝救赎的道路，但也有许多人反对。\n\n我们那些心怀威胁的邻国中，也有人更希望我们保持东正教信仰。"
 hee_NOV.3.a:0 "我们应该稍微克制一下，即使敌人可能仍会抓住机会发动攻击。"
 hee_NOV.3.b:0 "我们应该表现出友好的姿态，表明我们只是稍微改变方向。"
 hee_NOV.3.c:0 "无论代价如何，我们都要坚持自己的信仰！"
 hee_NOV.3.e:0 "我们贿赂莫斯科，然后尽可能远离他们。"
 hee_NOV.4.t:0 "诺夫哥罗德的维彻会议"
 hee_NOV.4.d:0 "维彻会议是诺夫哥罗德市最杰出人士组成的议会，是国家最高的立法和司法机构。他们会公开讨论事务，任何公民都可以通过敲响放置在城市广场的维彻钟来召集会议。"
 hee_NOV.4.a:0 "召集维彻会议以改善我们的税收征管。"
 hee_NOV.4.b:0 "召集维彻会议以帮助我们的商人。"
 hee_NOV.4.c:0 "召集维彻会议以筹备我们的军队。"
 hee_NOV.4.e:0 "让维彻会议按照其认为合适的方式引导 $COUNTRY$。"
 hee_NOV.5.t:0 "$FROM$ 请求结盟"
 hee_NOV.5.d:0 "随着莫斯科大公们的威胁日益增加，$FROM$ 前来向我们寻求援助。他们请求结盟，并愿意支付一大笔钱来化解以往的分歧。"
 hee_NOV.5.a:0 "我们当然会在他们需要的时候援助他们！"
 hee_NOV.5.b:0 "我们自己的麻烦已经够多了。"
 hee_NOV.6.t:0 "$FROM$ 请求成为我们的附庸国"
 hee_NOV.6.d:0 "认识到我们在军事纪律和生活方式上的巨大优势后，$FROM$ 终于意识到除了臣服于我们的王座之外别无出路。现在他们谦卑地来到我们面前，乞求加入莫斯科的阵营。"
 hee_NOV.6.a:0 "当然，我会让你为我效力，兄弟。"
 hee_NOV.6.b:0 "你的卑躬屈膝引不起我们的兴趣。离开吧，等我们去找你。"
 hee_NOV.7.t:0 "诺夫哥罗德转向罗马"
 hee_NOV.7.d:0 "$FROM$ 抛弃了一切让他们成为自己的东西，在需要帮助的时候转向了教皇——而不是我们。如果天主教国王们转而帮助他们的这些异端同胞，我们在罗斯土地上为之奋斗的一切都可能化为乌有。\n\n我们必须采取行动，而且要尽快。当然，这一切都是为了保护真正的信仰。"
 hee_NOV.7.a:0 "我们要让他们看看异端的下场。"
 hee_NOV.8.t:0 "拉丁化的最后一步"
 hee_NOV.8.d:0 "这是一个漫长而艰难的过程，但我们终于符合了拉丁国王们的文化期望。我们现在完全将自己视为罗马忠实仆从中的一员。"
 hee_NOV.8.a:0 "上帝庇佑下的诺夫哥罗德。"
 #Nuremburg
 hee_NUM.1.t:0 "皇帝的第一次帝国议会"
 hee_NUM.1.d:0 "自 1356 年的金玺诏书以来，德意志国王，即神圣罗马帝国皇帝，必须在我们宏伟的纽伦堡市召开他的第一次帝国议会。\n\n最近当选的皇帝终于决定召开议会，按照传统和法律要求，每一位著名的王子和主教都会随他一同前来。"
 hee_NUM.1.a:0 "这将使我们受益匪浅。"
#palatinate
 hee_PAL.1.t:0 "普法尔茨选帝侯约翰·威廉二世"
 hee_PAL.1.d:0 "约翰·威廉二世是普法尔茨选帝侯，他在一定程度上推动了普法尔茨的复兴。在他的统治下，由于一系列条约，普法尔茨收复了先前被法国和巴伐利亚占领的领土。然而，这些条约的条件包括要求普法尔茨，这个神圣罗马帝国有大量新教徒的成员国，不得恢复新教信仰。约翰·威廉二世同意了这些要求，但却通过了法律，宣布普法尔茨所有公民享有宗教宽容。"
 hee_PAL.1.a:0 "一个配得上其选帝侯地位的人。"
#papal state
 hee_PAP.1.t:0 "伟大的赎罪券推销员"
 hee_PAP.1.d:0 "我们的一位赎罪券推销员，在展示了他的高超技巧并慷慨捐赠后，得到了教皇亲自任命，事实证明他非常擅长这份工作！有些人甚至说他做得有点太好了。\n当然，他声称赎罪券能做的一些事情——比如把近亲从炼狱中买出来，或者弥补尚未犯下的罪过——可能并不完全正确，但这确实有效。无论贫富、主教还是农民、修女还是妓女，都排着队来让我们的金库充实起来。毕竟，我们是在保护他们的永恒灵魂。"
 hee_PAP.1.a:0 "这个人甚至能把赎罪券卖给圣彼得！"
 hee_PAP.1.b:0 "我们应该限制他一些不太虔诚的推销手段。"
 #Persia
 hee_PER.1.t:0 "基齐勒巴什人"
 hee_PER.1.d:0 "基齐勒巴什人是来自小亚细亚的土库曼部落联盟，他们帮助沙阿伊斯梅尔征服了波斯，并以萨法维王朝首领的身份倡导什叶派信仰。虽然他们将伊斯梅尔尊为圣人，但这些难以驾驭的部落是波斯权力的基础，这导致了一个多世纪的内部斗争。"
 hee_PER.1.a:0 "他们现在站在我们这边，这才是最重要的。"
 hee_PER.2.t:0 "基齐勒巴什人提供支持"
 hee_PER.2.d:0 "波斯的崛起是用基齐勒巴什战士的鲜血换来的。随着我们的军队进军收复理应属于我们的土地，一个酋长委员会向我们派遣了额外的士兵队伍。"
 hee_PER.2.a:0 "为了沙阿，团结起来！"
 hee_PER.2.b:0 "向他们寻求指导。"
 hee_PER.3.t:0 "基齐勒巴什人争夺权力"
 hee_PER.3.d:0 "虽然征服了波斯的基齐勒巴什部落成员几乎将沙阿伊斯梅尔奉为神明，但他的继任者们就没那么幸运了。每一位沙阿去世后，部落们都会通过阴谋和暴力争夺哪位候选人是合法的继任者。"
 hee_PER.3.a:0 "沙阿万岁！"
 hee_PER.3.b:0 "让我们确保部落的忠诚。"
 hee_PER.4.t:0 "基齐勒巴什人的阴谋！"
 hee_PER.4.d:0 "在萨法维王朝早期，沙阿会通过任命伊朗人担任高级官职来遏制基齐勒巴什人的权力。为了确保自己在王国中的地位，土库曼人很少会让这些任命得以维持。如果政治手段不起作用，诉诸谋杀也并不罕见……\n看来我们最近的选择不受欢迎。"
 hee_PER.4.a:0 "如果我们干预，情况只会变得更糟。"
 hee_PER.4.b:0 "我们不会任由部落的 whims摆布！"
 hee_PER.5.t:0 "来自基齐勒巴什人的压力"
 hee_PER.5.d:0 "一些势力较强的基齐勒巴什部落正在抗议我们最近的政策。虽然他们声称承认沙阿的权力，但他们急于指出如果沙阿失去他们的支持会发生什么。"
 hee_PER.5.a:0 "随他们去吧。"
 hee_PER.5.b:0 "我们要想尽一切办法抵抗！"
 hee_PER.5.c:0 "反对我们的人将被驱逐！"
 hee_PER.6.t:0 "第三股势力"
 hee_PER.6.d:0 "16 世纪后期在格鲁吉亚和亚美尼亚的战役结果是，数以万计的高加索奴隶被带到了波斯。他们成为了宝贵的士兵和皇家仆人，但直到阿巴斯大帝时期，他们才成为一股独立的政治力量，只忠诚于沙阿。阿巴斯扩大了他们的军团规模，并确保他们在皇家行政机构中任职，不久后，他们中的许多人成为了波斯最高级别的军官和行政官员。随着时间的推移，这第三股政治力量将导致基齐勒巴什人的衰落。"
 hee_PER.6.a:0 "我们需要他们来改革我们的社会！"
 hee_PER.6.b:0 "基齐勒巴什人对沙阿构不成威胁。"
 hee_PER.7.t:0 "部落独立的终结"
 hee_PER.7.d:0 "在与沙阿进行了一个多世纪的政治斗争后，波斯社会的变革标志着基齐勒巴什人权力的终结。虽然土库曼部落仍然是波斯的重要组成部分，但他们的首领不再作为独立的酋长进行统治，他们也再也无法选择自己的沙阿。尽管波斯仍然面临叛乱的困扰，但这些叛乱将不再由酋长领导，而是由自封的国王领导。"
 hee_PER.7.a:0 "再也没有人能挟持波斯了！"
 hee_PER.8.t:0 "基齐勒巴什人的衰落"
 hee_PER.8.d:0 "经过几个世纪的内斗，基齐勒巴什人被中央集权和现代治国之道所取代。部落的暴力阴谋让位于新的统治力量，波斯成为了一个更加中央集权的王国。虽然叛乱仍会频繁挑战沙阿的统治，但不再来自基齐勒巴什人。"
 hee_PER.8.a:0 "是时候让波斯展望未来了。"
 #Portugal
 hee_POR.1.t:0 "路易斯·德·卡蒙斯"
 hee_POR.1.d:0 "路易斯·德·卡蒙斯是葡萄牙的民族诗人，他是 16 世纪的抒情诗人，其作品非常著名，以至于葡萄牙语有时被称为“卡蒙斯的语言”。\n\n在接受人文主义教育后，他一生中大部分时间都在国外度过。他先是自愿在休达服役，在战斗中失去了一只眼睛，之后为了避免入狱，被迫在果阿的民兵部队服役。他在旅行中不断写作，甚至在担任澳门首席副官时也没有停止。他的旅行经历可能启发了他最著名的作品《卢济塔尼亚人之歌》，这是一首模仿荷马风格的史诗，讲述了大航海时代的葡萄牙英雄。这首史诗大部分是在一个洞穴中写成的，有一个故事说，德·卡蒙斯遭遇海难后，用一只手臂将诗稿举在水面上，游上了岸。\n\n虽然他的许多作品已经失传，但他的才华在当时就得到了认可，他去世的日子，6 月 10 日，被定为葡萄牙的国庆日。"
 hee_POR.1.a:0 "再也没有比他更伟大的诗人了，以后也不会有。"
 hee_POR.2.t:0 "塞巴斯蒂安国王归来！"
 hee_POR.2.d:0 "阿维斯王朝随着童国王塞巴斯蒂安在摩洛哥的十字军东征中去世而终结，但随后超过六十年的西班牙统治让许多葡萄牙人相信塞巴斯蒂安并没有真正死去，而是会在某个雾天归来，解放葡萄牙。这种信念一直存在，塞巴斯蒂安国王也成为了传说中的沉睡英雄，等待着国家再次需要他的那一天。\n\n当然，一个期待救世主的民族和一个邪恶的压迫政权意味着不乏有人想利用这些故事牟利。在葡萄牙受西班牙统治期间，至少有四个冒名顶替者声称自己是塞巴斯蒂安。\n\n现在，一个声称自己是塞巴斯蒂安的年轻人来到了里斯本。我们该怎么处置他呢？"
 hee_POR.2.a:0 "他叫塞巴斯蒂安，现在这就够了。"
 hee_POR.2.b:0 "把这个冒名顶替者扔进地牢！"
 #protestant
 hee_protestant.1.t:0 "约翰内斯·布根哈根，北方的第二位使徒"
 hee_protestant.1.d:0 "约翰内斯·布根哈根是马丁·路德的牧师和忏悔神父，也是路德将《圣经》翻译成德语的参与者之一。他被称为波美拉努斯博士，是早期新教运动的核心人物之一。他在德国北部和斯堪的纳维亚广泛旅行，帮助在那里建立了许多新教教堂。由于我们进行了官方宗教改革，布根哈根将注意力转向帮助我们让我国人民改信新教。"
 hee_protestant.1.a:0 "他必须给我们提供建议，告诉我们如何让人民相信真正的信仰。"
 hee_protestant.1.b:0 "让他在各个省份布道。"
 hee_protestant.2.t:0 "[Owner.GetAdjective] 土地上的新教徒"
 hee_protestant.2.d:0 "我国境内有一些基督教信徒开始有奇怪的行为。他们是……在崇拜新的神？新的教会？这真的很难理解，说实话，这些异教徒不值得我们过多关注。"
 hee_protestant.2.a:0 "要是他们皈依了真正的信仰就好了……"
 #Pskov
 hee_psk.1.t:0 "普斯科夫的经济"
 hee_psk.1.d:0 "普斯科夫共和国建立在发达的渔业、农业、铁匠业和珠宝业基础上。共和国内部以及与其他俄罗斯城市的贸易，再通过诺夫哥罗德与欧洲的贸易，使普斯科夫成为罗斯最大的手工业和贸易中心之一。"
 hee_psk.1.a:0 "东欧最好的鱼！"
 hee_psk.1.b:0 "小麦！黑麦！燕麦！"
 hee_psk.1.c:0 "闪亮的珠宝。"
 hee_psk.1.e:0 "铁、铜和更强大的军队。"
 hee_psk.2.t:0 "普斯科夫法典"
 hee_psk.2.d:0 "普斯科夫共和国在《普斯科夫司法宪章》中制定了自己的法典。该法典制定于1397年至1467年之间，汇集了市民议会的判决、王公的公告和习惯法，共同确立了共和国公民的权利。\n其中大部分内容涉及对土地私有财产的保护，特别是封建土地所有权以及解决土地纠纷的惯例。"
 hee_psk.2.a:0 "这些法律将指引我们。"
 #rusian minors
 hee_rst.1.t:0 "维彻会议"
 hee_rst.1.d:0 "维彻会议是由$COUNTRY$城中最杰出的人士组成的议会，是该国最高的立法和司法机构。他们会公开讨论事务，任何公民都可以通过敲响放置在城市广场的维彻钟来召集维彻会议。"
 hee_rst.1.a:0 "召集维彻会议以改进我们的税收征管。"
 hee_rst.1.b:0 "召集维彻会议以援助我们的商人。"
 hee_rst.1.c:0 "召集维彻会议以做好军事准备。"
 hee_rst.1.e:0 "让维彻会议按其认为合适的方式引导$COUNTRY$。"
 hee_rst.2.t:0 "立陶宛的保护"
 hee_rst.2.d:0 "莫斯科大公国的扩张让许多较小的俄罗斯王公感到担忧，促使他们寻求保护。立陶宛大公国是对抗扩张主义的莫斯科的天然盟友。"
 hee_rst.2.a:0 "我们将独自行动。"
 hee_rst.2.b:0 "花钱与立陶宛结盟。"
 hee_rst.3.t:0 "$FROM$ 请求结盟"
 hee_rst.3.d:0 "随着莫斯科王公们带来的威胁日益增长，$FROM$ 前来向我们寻求援助。他们请求结盟，并愿意支付一大笔钱来平息以往的分歧。"
 hee_rst.3.a:0 "当然，我们会在他们需要的时候援助他们！"
 hee_rst.3.b:0 "我们自己的麻烦已经够多了。"
 #savoy
 hee_SAV.2.t:0 "萨伏依的军队"
 hee_SAV.2.d:0 "16世纪后期，萨伏依的军队经历了全面现代化的时期。该公国参与远超出自身边界的对外战争和冲突，使得以往的雇佣军难以维持长期作战。于是，一支常规军应运而生，这是一支只听命于萨伏依公爵的常备力量，在战争间隙也会持续训练和发展，而不是被解散。萨伏依就这样建立了欧洲最早的常备军之一，帮助国家在众多冲突中得以生存。"
 hee_SAV.2.a:0 "我们需要一支常备军。"
 hee_SAV.2.b:0 "雇佣军是我们最大的优势。"
 hee_SAV.3.t:0 "“铁头”埃马努埃莱·菲利贝托"
 hee_SAV.3.d:0 "1553年，埃马努埃莱·菲利贝托成为萨伏依公爵时，他已经是一位经验丰富的军事指挥官。然而，这个头衔当时只是形式上的，因为整个萨伏依都处于法国的占领之下。相反，他为西班牙的哈布斯堡家族效力，先是作为一名士兵，后来成为尼德兰的总督。正是这样，他得以率领西班牙军队入侵法国北部，并在那里取得了一场大胜，为失去的公国复仇。随后的和平条约使部分萨伏依领土归还给了埃马努埃莱·菲利贝托，在接下来的二十年里，他利用法国和西班牙之间的矛盾，逐渐从两国手中收复领土。正是由于他在战场上的胜利，他被铭记为“Testa di ferro”，即“铁头”，但他也努力在国内重建因法国征服而丧失的国家机构。"
 hee_SAV.3.a:0 "萨伏依的辉煌时代尚未到来。"
 hee_SAV.3.b:0 "诚然，我们的军队是我们力量的源泉。"
 hee_SAV.4.t:0 "在意大利的影响力"
 hee_SAV.4.d:0 "在近代早期，萨伏依展现出了惊人的韧性，这在很大程度上得益于其战略位置和巧妙的外交手段。通过让法国和西班牙相互制衡，萨伏依繁荣起来，而且每次失败都不会持续太久，因为该国总能指望当前压迫者的对手采取行动。现在是时候再次审视欧洲的外交格局并选择阵营了。"
 hee_SAV.4.a:0 "站在法国一边。"
 hee_SAV.4.b:0 "站在西班牙一边。"
 hee_SAV.4.c:0 "萨伏依独自行动会更强。"
 hee_SAV.5.t:0 "“火头”查理大帝"
 hee_SAV.5.d:0 "查理·埃马努埃莱在1580年至1630年统治萨伏依，由于他的政治野心和鲁莽，他被铭记为“Testa d’feu”，即“火头”。他旨在扩张萨伏依的领土，经常发动难以取胜的战争。他经常在法国和西班牙之间变换阵营，最终不得不割让比获得更多的土地，而且他著名的攻打热那亚的行动以失败告终，这场耻辱性的失败至今仍在热那亚被庆祝。尽管如此，考虑到他帮助萨伏依在看似岌岌可危的局势中生存下来——萨伏依处于法国和西班牙在意大利利益的边界上——“火头”被尊称为“大帝”，这证明了他的鲁莽和过度自信正是当时萨伏依所需要的。"
 hee_SAV.5.a:0 "为了萨伏依！"
 # Saxony
 hee_SAX.1.t:0 "莱比锡条约"
 hee_SAX.1.d:0 "在共同统治二十年后，1485年统治维廷家族的两兄弟将萨克森瓜分。尽管在许多方面仍是一个联合公国，但兄长恩斯特获得了维滕贝格周边的选帝侯领地，随后通过“我切你选”的方式划分公国，由恩斯特划分土地。弟弟阿尔伯特选择了迈森周边的土地，而恩斯特则获得了最近征服的图林根地区。\n自那以后，维廷家族一直分为两支，但在施马尔卡尔德战争之后，萨克森的莫里斯于1547年重新统一了萨克森的土地。\n然而，数十年的分裂使得萨克森无法有效地与迅速崛起的邻国竞争对手勃兰登堡的霍亨索伦家族竞争。"
 hee_SAX.1.a:0 "瓜分我们的土地对家族来说是正确的选择。"
 hee_SAX.1.b:0 "一个公国，一个王朝！"
 hee_SAX.2.t:0 "与霍亨索伦家族的竞争"
 hee_SAX.2.d:0 "我们有着数百年历史的维廷家族已发展成为德国中部的强国之一，但直到1423年我们才获得萨克森公国的统治权。\n大约在同一时期，1415年，我们的邻国霍亨索伦家族通过获得勃兰登堡边区的统治权而被授予选帝侯权利。这个新兴家族不像我们那样了解德国中部的土地，也尚未认识到我们才是该地区合法的强国。"
 hee_SAX.2.a:0 "他们会见识到维廷家族的强大！"
 hee_SAX.2.b:0 "采取外交手段可能对我们两个家族都有利。"
 hee_SAX.3.t:0 "维滕贝格大学"
 hee_SAX.3.d:0 "维滕贝格大学由萨克森选帝侯“智者”腓特烈于1502年创立，这是一所宏伟但还很年轻的学府，在那些使其载入史册的事件发生之前，它才刚刚开门办学。\n最初的教授之一是神学家马丁·路德，他后来成为点燃新教改革的火种，而萨克森大学也成为了宗教改革最早的中心之一。\n考虑到这一点，我们应该在这所伟大的新大学中鼓励什么样的教育呢？"
 hee_SAX.3.a:0 "这里的思想家应该可以自由地表达他们所相信的任何想法。"
 hee_SAX.3.b:0 "让我们鼓励……传统形式的研究。"
 hee_SAX.4.t:0 "宗教改革者寻求庇护"
 hee_SAX.4.d:0 "随着教会内部变革的愿望日益强烈，教皇及其帝国盟友开始认为帝国中最著名的改革者对民众的永恒救赎构成了严重威胁。\n在皇帝召集的一场辩论会后，这位改革者拒绝收回他对教会和正确信仰实践的观点。尽管他在前往辩论会时获得了安全通行权，但这一权利只还能维持一天，之后就会有军队追捕他。由于他在我们的领土上工作和旅行，确保他安全的唯一办法就是把他带到一座隐蔽的城堡，避开帝国军队。"
 hee_SAX.4.a:0 "我们必须帮助他继续传播他的教义。"
 hee_SAX.4.b:0 "$MONARCH$不会同时忤逆皇帝和教皇。"
 hee_SAX.5.t:0 "潜伏的隐秘加尔文主义"
 hee_SAX.5.d:0 "隐秘加尔文主义是加尔文主义在路德教会内部的影响，在马丁·路德去世后，被认为是对新教会的严重威胁。\n在萨克森，由于强大的菲利普派在选帝侯领地秘密推广加尔文主义，加尔文主义原则在杰出人物中相当普遍。（菲利普派以路德最亲密的盟友菲利普·梅兰希顿命名。）\n在选帝侯奥古斯特统治期间，隐秘加尔文主义者夺取了萨克森教会的权力，但逐渐地，那些无可争议的加尔文主义性质的作品浮出水面。1574年，菲利普派的整个领导层都被逮捕，他们的努力遭到抵制，直到《路德宗协和信条》的制定——定义了一种“真正的”路德教义——才彻底终结了他们的影响。"
 hee_SAX.5.a:0 "抓住他们的领袖，把他们关进监狱！"
 hee_SAX.5.b:0 "不，他们的信仰并不妨碍他们成为优秀的管理者。"
 hee_SAX.6.t:0 "福音联盟领袖"
 hee_SAX.6.d:0 "福音联盟是新教诸侯的集会，在威斯特伐利亚和约签订后最终正式成立。\n三十年战争之后，福音联盟不再像前一个世纪那样纠结于巨大的宗教问题，但它仍然会因各种问题而持续召开会议，直到1806年帝国灭亡。\n\n萨克森选帝侯担任福音联盟领袖这一特权职位，这得益于萨克森作为宗教改革发源地的地位，以及在福音联盟成立时作为主要新教国家的身份。这一传统非常牢固，以至于即使是皈依天主教的萨克森选帝侯也被允许领导这些集会，前提是枢密院负责萨克森所有的宗教事务，并且只允许新教徒参与。"
 hee_SAX.6.a:0 "愿帝国和平，萨克森荣耀！"
 hee_SAX.7.t:0 "将宗教事务责任移交给枢密院"
 hee_SAX.7.d:0 "1697年，选帝侯奥古斯特二世·冯·维廷从新教改信天主教。这主要是因为他登上了波兰 - 立陶宛联邦的王位，而波兰国王必须是天主教徒。\n由于萨克森公爵们以宗教改革的拥护者而闻名，萨克森仍然是福音联盟（新教领地的帝国委员会）的领袖，但现在由天主教徒奥古斯特担任领袖。不过，奥古斯特保证了萨克森的新教信仰，并在与其他新教国家的交往中遵循正统的路德教义。然而，为了确保未来的维廷家族成员能登上波兰王位，每个可能的继承人都必须皈依天主教，包括未来的选帝侯奥古斯特三世。对此，萨克森的等级会议开始抗议，威胁要为捍卫新教信仰而起义。因此，奥古斯特二世按照福音联盟的建议，将萨克森所有的宗教控制权移交给选帝侯枢密院。枢密院还规定只有新教徒才能参与，这意味着萨克森的新教信仰得到了保障，灾难得以避免。"rpus Evangelicorum. The privy council also established that only a Protestant might partake, which meant that Protestantism in Saxony was safeguarded, and disaster averted."
 hee_SAX.7.a:0 "承认我们的分歧利益是正确的。"
 hee_SAX.7.b:0 "[君主头衔]按[君主性别]认为合适的方式统治！"
 hee_SAX.8.t:0 "德累斯顿圣母教堂与宫廷教堂"
 hee_SAX.8.d:0 "德累斯顿圣母教堂于1727年被拆除，1726年至1743年间，一座巴洛克风格的新教教堂在此建成。高耸的钟形穹顶在接下来的两个世纪里成为了德累斯顿的标志性景观。\n\n然而，天主教选帝侯奥古斯特三世认为德累斯顿需要宗教平衡，因此于1738年开始建造天主教宫廷教堂（后来成为德累斯顿大教堂）。宫廷教堂于1751年完工，这意味着德累斯顿不仅有一座，而且有两座巨大的巴洛克风格教堂。"
 hee_SAX.8.a:0 "德累斯顿掀起了建教堂热潮！"
 hee_SAX.8.b:0 "让我们把钱投入到其他市政项目中吧。"
 hee_SAX.9.t:0 "奥地利的玛丽亚·约瑟法"
 hee_SAX.9.d:0 "玛丽亚·约瑟法是腓特烈·奥古斯特二世的妻子，因此从1734年到1757年成为萨克森选帝侯夫人和波兰 - 立陶宛联邦王后。她住在萨克森期间，经常陪同丈夫前往波兰，甚至在丈夫卷入波兰王位继承战争后还多次前往。她学会了说波兰语，并经常出席波兰议会的会议。\n作为一位强有力的政治人物，在腓特烈·奥古斯特不在时，她实际上统治着萨克森，尽管她从未被正式任命为摄政王。她是一位虔诚的天主教徒，甚至因比修道院外的人更虔诚而受到忏悔神父的责备。尽管如此，她宣扬宽容，对贫穷的新教徒和天主教徒一视同仁地施舍。\n作为曾经的帝国王位推定继承人，她在奥地利王位继承战争中积极参与，之后为了与奥地利结盟而放弃了自己的主张。她一生都在进行政治活动，影响着萨克森和波兰之间以及她的儿子们（王位继承人）之间的权力平衡。在七年战争期间，她被普鲁士人软禁，但通过普鲁士的关系和用隐形墨水写的信件继续与外界交流。"king continued her entire life by influencing the power balance between Saxony and Poland as well as between her sons, the heirs to the thrones. During the Seven Years War, she was placed under house arrest by the Prussians, but kept on communicating with the outside world through the use of Prussian connections and letters written in invisible ink."
 hee_SAX.9.a:0 "一位伟大的王后，为波兰和萨克森带来荣耀。"
 hee_SAX.10.t:0 "马丁·路德发表神学论文"
 hee_SAX.10.d:0 "在宗教改革之前，马丁·路德是维滕贝格大学的一名神学学者，他的著作具有学术性质。虽然他确实对教会的某些方面提出了批评，但这些著作旨在在旧教义中寻找新答案，而不是提出自己的新教义。很大程度上是由于教皇和帝国对路德著作的反应，这些著作才成为点燃路德改革工作的信仰指南。\n\n现在，其中一篇论文在广泛传播之前被发现了，它确实对教皇的做法提出了一些深刻而尖锐的评论。该如何处理它呢？"
 hee_SAX.10.a:0 "实际上，这些观点非常不错。尤其是第八十六条论点。"
 hee_SAX.10.b:0 "烧了它。这个卑微的神学家难道认为自己比教皇更了解上帝吗？"
 hee_SAX.11.t:0 "尼古劳斯·克雷尔"
 hee_SAX.11.d:0 "尼古劳斯·克雷尔在1589年至1591年期间担任萨克森选帝侯的总理大臣，他利用这个职位来宣扬自己的加尔文主义信仰，却牺牲了萨克森的新教传统。作为一位有影响力且有能力的政治家，他确保加尔文主义者被任命到高级职位，尤其是在教会中，并且他还出版并传播了带有加尔文主义注释的《圣经》译本。\n最后，对他信仰的不信任以及对他的职位和在选帝侯身边的影响力的嫉妒，导致在1591年选帝侯克里斯蒂安去世时，贵族中的对手们确保他被逮捕。他被监禁了十年，其中六年在帝国高等法院受审，最终因隐秘加尔文主义被判处死刑。\n他在德累斯顿被斩首，一块刻有“Kr”字样的铺路石仍然标记着他被处决的准确地点。"
 hee_SAX.11.a:0 "即使他是加尔文主义者，也不能轻易放弃这样的人才。"
 hee_SAX.11.b:0 "隐秘加尔文主义者试图摧毁萨克森所代表的一切！"
 #Scotland
 hee_SCO.1.t:0 "$YEAR$年教育法案"
 hee_SCO.1.d:0 "教育法案是苏格兰议会于1496年通过的一项法律，要求每位地主的嫡长子必须上学学习拉丁文、艺术和法律。此举旨在通过确保地方当局了解苏格兰法律准则来改善全国的司法管理。\n该法律文本描述了从教育的一个阶段晋升到另一个阶段的要求，在此意义上是一份早期的标准化课程表。该法律是苏格兰首次强制教育的案例，并一直有效至19世纪。"
 hee_SCO.1.a:0 "每位地主都应了解我们的法律。"
 hee_SCO.1.b:0 "教育应聚焦于军事。"
 hee_SCO.2.t:0 "反法情绪"
 hee_SCO.2.d:0 "尽管我们的旧联盟带来了巨大好处，但苏格兰的$COUNTRY_RELIGION$人民对我们与法国的合作感到担忧，法国是欧洲宗教改革最激烈的反对者之一。起初只是城镇广场上的低语，现在已变成要求我们断绝与法国的外交关系的强烈呼声。"
 hee_SCO.2.a:0 "我们的联盟自有其理由！农民们可以回到他们的陋屋去祈祷。"
 hee_SCO.2.b:0 "是时候让法国知道我们的信仰对我们有多重要了。"
 hee_SCO.3.t:0 "权利宣言"
 hee_SCO.3.d:0 "在1689年光荣革命后不久，苏格兰议会通过了《权利宣言法案》。该法律废黜了前国王詹姆斯，他已被迫放弃英格兰王位，转而支持威廉三世国王，维持了两王室的联合。\n然而，该法案还扩大了苏格兰议会的权力，并确保任何苏格兰君主必须接受这些文件才能合法拥有王位。如果我们对我们的领主强制执行这样的文件，我们可以在保持和平的同时削弱他们的影响力。"
 hee_SCO.3.a:0 "最好遵从我们新[Monarch.GetTitle]的意愿。"
 hee_SCO.3.b:0 "苏格兰需要在新的现状中确保其地位。"
 hee_SCO.3.b.tt:0 "我们的领主将有机会回应。"
 hee_SCO.4.t:0 "苏格兰提交权利宣言"
 hee_SCO.4.d:0 "苏格兰议会抓住统治者更替的机会，通过了要求任何[Monarch.GetTitle]承认苏格兰议会的法律，以被视为合法的法律。这使得他们的议会掌管了许多皇室事务，同时平衡了君主的权利与对国家的义务。\n\n虽然这看似完全不可接受，但如果我们接受这些法律，[Monarch.GetTitle] [Monarch.GetName]将完全成为苏格兰的合法统治者。"
 hee_SCO.4.a:0 "我将把他们的宪法撕成碎片！"
 hee_SCO.4.b:0 "他们可以做他们想做的事，只要他们知道谁才是真正的[Monarch.GetTitle]。"
 #Songhai
 hee_SON.1.t:0 "穆罕默德·图雷将军"
 hee_SON.1.d:0 "在15世纪末，一位宋海将军在对马里、廷布克图和杰内的战争中崭露头角。这位国王姐姐之子的名字是穆罕默德·图雷，尽管后世将他称为阿斯基亚大帝。"
 hee_SON.1.a:0 "我们无法期望有比他更好的将军。几乎希望他是国王……"
 hee_SON.2.t:0 "异端继承人"
 hee_SON.2.d:0 "在1492年松尼·阿里去世后，其继承人松尼·巴鲁拒绝宣称自己是穆斯林。\n得知此事后，他的堂兄穆罕默德·图雷将军起兵反对他。经过短暂的内战，穆罕默德夺取胜利，尽管他的血统使他没有资格继承王位，他还是宣布自己为国王。\n\n他很快被称为阿斯基亚（‘强力者’），通过与廷布克图的学者精英结盟，他巩固了自己的权力。通过邀请来自穆斯林世界的哲学家和学者，他为宋海带来了文化和政治的黄金时代，而宋海在不到一代人的时间里已崛起为帝国。"
 hee_SON.2.a:0 "只有真正的穆斯林才能登上王位！"
 hee_SON.2.b:0 "我们将支持真正的继承人！"
 #Spain
 hee_SPA.1.t:0 "佩德罗·阿尔瓦雷斯·德·托莱多"
 hee_SPA.1.d:0 "佩德罗·阿尔瓦雷斯·德·托莱多是第一位代表西班牙王室有效治理那不勒斯王国的总督。他成功的原因之一在于他坚定的统治和无情的手段，推出了宏大的建设项目并使国家现代化。在他之前，总督未能控制王国，而‘唐·佩德罗’关闭了人文主义机构，并对轻微犯罪实施严厉惩罚。他集中了国家机构，将所有法庭迁至卡普阿诺城堡。通过打破传统土地持有制，贵族们被迫搬到城市，进入德·托莱多政府的掌控范围。\n然而，他在引入西班牙宗教裁判所方面失败了，因为叛乱迫使西班牙国王撤销了命令。德·托莱多于1552年在锡耶纳处理国事时去世，他建立国家的遗产永远盖过了他统治的严酷性。"
 hee_SPA.1.a:0 "他在那不勒斯的工作让王室感到骄傲。"
 hee_SPA.1.b:0 "他的才能应在帝国其他地区使用。"
 #Switzerland
 hee_SWI.1.t:0 "瑞士雇佣兵海外成功"
 hee_SWI.1.d:0 "在中世纪末期，瑞士雇佣兵成为欧洲战场上的常见景象。这在很大程度上得益于瑞士各州组织和训练了可被雇佣到欧洲其他地区的军团。\n瑞士人以欧洲最致命的士兵而闻名，他们被训练为一个整体进行毁灭性的集体攻击。\n\n最终，在两个世纪里作为欧洲战场上最精锐的士兵后，瑞士雇佣兵因火器的广泛使用而遇到了对手。"
 hee_SWI.1.a:0 "这对瑞士来说只有好处。"
 hee_SWI.1.b:0 "让我们再组建一个军团。"
 hee_SWI.2.t:0 "我们军队中的瑞士雇佣兵"
 hee_SWI.2.d:0 "自1474年巴塞尔战役以来，瑞士雇佣兵构成了法国步兵部队的核心。这些士兵凭借其勇气和军事战术，是欧洲最精锐的战士之一。只有当传统的长矛和戟的阵型被普遍的火器取代时，法国国王才开始更多依赖国家军团。"
 hee_SWI.2.a:0 "向瑞士请求更多部队！"
 hee_SWI.2.a.tt:0 "瑞士各州将听到我们的请求。"
 hee_SWI.3.t:0 "为法国国王效力"
 hee_SWI.3.d:0 "法国军队的核心依赖瑞士步兵军团来坚守战线。法国[FRA.Monarch.GetTitle]请求我们祝福各州参与法国战争。"
 hee_SWI.3.a:0 "这似乎是一个非常有成果的伙伴关系的开始。"
 hee_SWI.3.b:0 "这些士兵将为瑞士而战，而不是法国！"
 hee_SWI.3.tt:0 "法国[FRA.Monarch.GetTitle]不会高兴。"
 hee_SWI.4.t:0 "瑞士谴责雇佣兵"
 hee_SWI.4.d:0 "他们怎敢？！瑞士宣称瑞士士兵只应为瑞士各州而战！当然，为我们作战的军团薪酬太高，不会离开，但这是一种不可原谅的冒犯。"
 hee_SWI.4.a:0 "如果法国的部队是欧洲最好的，而不是瑞士的！啊，[FRA.Monarch.GetTitle]可以梦想。"
 hee_SWI.5.t:0 "约尔格·耶纳奇"
 hee_SWI.5.d:0 "约尔格·耶纳奇1596年出生于格劳宾登，在三十年战争席卷神圣罗马帝国其他地区时，他是一名新教神学家和政治家。\n他参与了瓦尔泰利纳地区的政治斗争，涉及法国和威尼斯对西班牙和奥地利哈布斯堡的对抗，他领导了反西班牙派别。\n暴力生活使他失去了在教会的职位，但他作为一名士兵表现出色，最终指挥了自己的军团。他因谋杀和不服从被审判，但在威尼斯服刑时仅被监禁。\n\n1635年，耶纳奇被一名装扮成熊的人暗杀，这不幸的结局可能是他多次谋杀的结果。"
 hee_SWI.5.a:0 "他应为我们提供战争艺术的建议。"
 hee_SWI.5.b:0 "让我们派他上战场。"
 hee_SWI.6.t:0 "布恩德混乱"
 hee_SWI.6.d:0 "布恩德混乱，或称联盟混乱，是瑞士历史上从1618年至1639年的混乱时期，法国和威尼斯与西班牙和奥地利的哈布斯堡争夺格劳宾登的瓦尔泰利纳地区控制权。\n该山谷是奥地利与意大利之间最重要的通道之一，控制它的人在很大程度上可以决定奥地利对哈布斯堡军队的增援能力。逐渐地，战略冲突演变为宗教冲突，整个格劳宾登都被卷入其中。\n该山谷多次易主，最终归于格劳宾登联盟手中，换取了天主教自由行使的保证。"
 hee_SWI.6.a:0 "该山谷必须反对天主教的影响。"
 hee_SWI.6.b:0 "我们不敢反对哈布斯堡。"
 hee_SWI.7.t:0 "约翰·鲁道夫·韦特施泰因"
 hee_SWI.7.d:0 "巴塞尔市长及终身公仆约翰·鲁道夫·韦特施泰因，尽管未受邀，也未获联邦最初认可，参与了《威斯特伐利亚和约》的谈判。然而，他很快证明了自己的外交才能，通过漫长而艰苦的谈判，成功获得了神圣罗马帝国对瑞士独立的正式承认。"
 hee_SWI.7.a:0 "他将作为外交官为我们的国家效力。"
 hee_SWI.7.b:0 "他必将在外国朝廷为我们效力。"
 hee_SWI.7.c:0 "他在国内将发挥最大作用。"
 hee_SWI.8.t:0 "伯努利家族"
 hee_SWI.8.d:0 "伯努利家族是一个数学家家族，跨越17世纪末的百年科学王朝。家族原籍德国，为逃避宗教迫害定居瑞士。\n他们在概率论到微积分等多个数学领域做出了多项发现。他们还在物理学中取得了重要发现，包括伯努利原理，这一原理后来被用于开发化油器和飞机机翼。\n\n三代人中，家族培养了至少八位杰出数学家。"
 hee_SWI.8.a:0 "有了这样的思想家，我们将引领人民的启蒙。"
 #ottomans
 hee_TUR.7.t:0 "奥斯曼人夺取我们的小麦！"
 hee_TUR.7.d:0 "为了支持他们无休止的战争，奥斯曼人决定夺取我们的小麦储备供苏丹军队使用。他们声称这是作为我们领主的权利，尽管我们的贡品从未迟到一天！\n当我们的人民在贫困中挣扎时，君士坦丁堡的精英却在享用足以养活军队两倍的食物。"
 hee_TUR.7.a:0 "$COUNTRY$的苦难是巨大的！"
 hee_TUR.8.t:0 "冲击欧洲之门"
 hee_TUR.8.d:0 "在激烈的抵抗和长期的敌对之后，我们继续向基督教世界的核心推进。\n维也纳是我们道路上的巨大障碍，但奥地利堡垒的陷落意味着欧洲其他地区将恐惧颤抖——这是理所当然的。\n\n随着即将到来的欧洲战争，将维也纳的力量转向西方将是有益的。当然，让当地居民站在我们这边可能需要很多……说服。"
 hee_TUR.8.a:0 "在我们手中，维也纳将成为比对我们敌人时更强大的堡垒！"
 hee_TUR.8.b:0 "这只是另一个边境省份。让他们自己重建城市。"
 hee_TUR.10.t:0 "穆拉德二世重返王位"
 hee_TUR.10.d:0 "穆拉德二世统治奥斯曼帝国超过二十年，面对叛乱和不忠，同时继续帝国扩张，在1444年末退位让位于他的儿子穆罕默德。\n然而，过渡并不明确，12岁的穆罕默德在瓦尔纳战役中召回他父亲领导土耳其军队时广为人知：“如果你是苏丹，过来领导你的军队。如果我是苏丹，我命令你过来领导我的军队。”穆拉德领导军队并于1444年11月10日大胜基督教联盟，结束了瓦尔纳十字军。\n\n然而，穆拉德无法返回退休生活。年轻的苏丹试图建立权威时，首席维齐尔钱达利·哈利勒帕夏，帝国的真正管理者，反对他。维齐尔认为穆罕默德受其老师影响过大，而他视该老师为对手。\n钱达利在禁卫军中策划不满，威胁叛乱，除非穆拉德回归王位。仍是孩子的穆罕默德妥协，穆拉德再次统治帝国。\n五年后他去世，穆罕默德再次登基，这次无人反对。穆罕默德最大的成就——1453年征服君士坦丁堡两天后，苏丹处死了钱达利。"
 hee_TUR.10.a:0 "穆罕默德和帝国尚未准备好。"
 hee_TUR.10.b:0 "穆罕默德将引领帝国走向辉煌。"
 hee_TUR.11.t:0 "穆拉德二世去世"
 hee_TUR.11.d:0 "1450年，苏丹穆拉德二世病倒，1451年初去世。穆罕默德二世终于可以登基，不受叛乱威胁，穆拉德留下了一个充满活力和广阔的帝国，为穆罕默德成为奥斯曼历史上最伟大的苏丹之一奠定了舞台。"
 hee_TUR.11.a:0 "苏丹死了，愿新苏丹长寿！"
 #Tuscany
 hee_TUS.1.t:0 "桑顿远征"
 hee_TUS.1.d:0 "1608年，费迪南多·德·美第奇委任罗伯特·桑顿船长准备在南美洲建立托斯卡纳殖民地。\n桑顿的旅程成功，在探索亚马逊河和奥里诺科河后，他计划在现今法属圭亚那建立殖民地。\n\n找到理想地点，且远征中未损失一人，桑顿返回托斯卡纳。然而，费迪南多已去世，其继任者对继续前任的殖民计划不感兴趣。尽管桑顿和一名他带回的土著人证言那里有许多财富和商业机会，但无人被说服继续这一殖民计划。\n这是意大利国家唯一一次尝试殖民新世界的终结。"
 hee_TUS.1.a:0 "派他去建立我们的殖民地！"
 hee_TUS.1.b:0 "一位受委任的船长将非常有用。"
 hee_TUS.1.c:0 "这位船长疯言疯语，把他赶走。"
 hee_TUS.2.t:0 "托斯卡纳的宗教自由"
 hee_TUS.2.d:0 "在16世纪末，托斯卡纳首位大公科西莫·德·美第奇引入了赋予公民宗教实践自由的法律。得益于他与教皇的良好关系，科西莫得以禁止神职人员担任行政职务，并允许人们选择自己的崇拜方式。\n在《威斯特伐利亚和约》前近八十年，这些法律在欧洲，尤其是天主教公国中是前所未有的。尽管如此，这使托斯卡纳成为宗教移民的早期目的地，促进了大公国的繁荣。"
 hee_TUS.2.a:0 "这些是明智的改革。"
 hee_TUS.2.b:0 "不，我们公国的每个灵魂都必须遵循$MONARCHTITLE$的领导。"
 hee_TUS.3.t:0 "皇帝谴责托斯卡纳的提升"
 hee_TUS.3.d:0 "教皇终于承认了佛罗伦萨公国的成就，宣布其为大公国。然而，并非所有人都为我们荣耀的承认感到高兴。\n皇帝谴责教皇的声明无效，因为托斯卡纳名义上是帝国封地。"
 hee_TUS.3.a:0 "皇帝不会阻挡上帝的旨意。"
 hee_TUS.4.t:0 "皇帝确认托斯卡纳的提升"
 hee_TUS.4.d:0 "教皇终于承认了佛罗伦萨公国的成就，宣布其为大公国。然而，由于托斯卡纳至少在名义上是帝国封地，有些人对这一决定有所保留。\n幸运的是，皇帝做出了正确的决定，宣布教皇的法令是上帝的旨意，应受到所有人尊重。我们现在准备好成为欧洲最伟大的国家之一。"
 hee_TUS.4.a:0 "一切都正确。"
 hee_TUS.5.t:0 "费迪南迪诺一世的建设项目"
 hee_TUS.5.d:0 "大公费迪南迪诺一世是一位仁慈的统治者，总是试图改善臣民的处境。他的伟大事业之一是托斯卡纳的广泛发展项目。\n\n在他的统治下，公国的道路得到了改善和发展。更重要的是，他监督了比萨周围托斯卡纳沼泽地的排水工作，为定居和工业开辟了新土地。这通过将阿诺河引入纳维利奥运河等措施实现，改善了佛罗伦萨与比萨之间的商业。"
 hee_TUS.5.a:0 "全面实施这些项目。"
 hee_TUS.5.b:0 "扩展道路网络并收取高额通行费。"
 hee_TUS.6.t:0 "$MONARCHTITLE$的国库"
 hee_TUS.6.d:0 "在$DYNASTY$家族统治下的托斯卡纳长期以来是金融强国。然而，由于银行和对当地产业的控制，统治者对公国经济的控制如此之大，以至于个人与国家资金的区别几乎可以忽略。\n例如，大公对国家盐和矿产开采有独占权，但这些资金也预期用于国家利益。然而，由于个人控制如此之大，什么是国家资金，什么是家族资金，很大程度上取决于当时大公的个性。"
 hee_TUS.6.a:0 "$DYNASTY$的利益与托斯卡纳的利益有何区别？"
 hee_TUS.6.b:0 "$DYNASTY$为托斯卡纳人民而统治。"
 hee_TUS.7.t:0 "实验科学院"
 hee_TUS.7.d:0 "实验科学院是1657年在佛罗伦萨成立的科学学会，是同类中的首批之一，由伽利略的学生创立，由利奥波德王子及其兄长大公费迪南多二世资助。\n虽然它从未成为官方机构，且仅在利奥波德成为红衣主教并搬到罗马的1667年前持续开会，但它对实验科学原则的发展至关重要。其座右铭为“再试一次”，并出版了《实验记述》，成为18世纪的标准实验室手册（“Saggi di naturali esperienze fatte nell'Accademia del Cimento sotto la protezione del Serenissimo Principe Leopoldo di Toscan e descritte dal segretario di essa Accademia”）。"
 hee_TUS.7.a:0 "科学学会听起来非常有用。"
 hee_TUS.7.b:0 "我们需要将该学会制度化，以造福$COUNTRY$。"
 hee_TUS.8.t:0 "科西莫三世的清教改革"
 hee_TUS.8.d:0 "科西莫三世，美第奇家族倒数第二位大公，是一位严厉的统治者，由于灾难性的金融政策和暴虐行为，托斯卡纳的人口数量比过去一个世纪下降得更为严重。\n他不仅摧毁了托斯卡纳的经济和军事力量，还结束了其长期的宗教宽容传统。犹太人被禁止与基督徒交往，基督徒不得在犹太人拥有的机构工作。最终，犹太人也被禁止与基督徒同住，并被禁止光顾基督徒妓女（无疑是为了保护基督徒的德行）。作为清教徒，科西莫的法律改革也显著影响了基督徒的生活，禁止五月庆典并对同性恋者施以斩首。\n\n为他辩护，他急需通过罚款非立即处决的罪行获得的资金。"
 hee_TUS.8.a:0 "禁止这些恶心的五月庆典，夺取那美味的金子！"
 hee_TUS.8.b:0 "$COUNTRY$除了宽容别无选择。"
 hee_TUS.8.c:0 "$COUNTRY$始终接受各种做法。"
 hee_TUS.8.c.tt:0 "需拥有人文主义理念解锁"
 hee_TUS.10.t:0 "彼得·利奥波德的自由改革"
 hee_TUS.10.d:0 "哈布斯堡-洛林家族的彼得·利奥波德在1765年至1790年间统治托斯卡纳，因不寻常的原因不受欢迎。他在托斯卡纳引入了广泛的社会、法律和金融改革，但因改革被认为过于自由而遭到社会各阶层的强烈反对。\n改革税收制度以减轻公民负担和进行有利可图的公共工程受到欢迎，但他试图削弱神职人员权力的努力遭到教皇及其政治盟友的阻挠。然而，他取得了许多成就，特别是在保障公民的法律权利，以及通过立法和发展医院极大改善了精神病患者的治疗。这通过“精神病法”（欧洲首部此类法律）实现。\n建立了针对天花的接种系统，作为疫苗计划的早期先驱，并创立了青少年罪犯康复的早期机构。彼得·利奥波德还批准并尝试在托斯卡纳引入宪法，以赋予公民更多权利，并确保立法与行政权力之间的平衡。\n\n该宪法遭到强烈抵制，即使是受益者也不支持，最终未生效，因为利奥波德于1790年登上神圣罗马帝国王位后前往维也纳。"
 hee_TUS.10.a:0 "实施这些出色的改革。"
 hee_TUS.10.b:0 "如果人民不想要，我们应将努力放在其他地方。"
 hee_TUS.12.t:0 "美第奇东方出版社"
 hee_TUS.12.d:0 "美第奇东方出版社是费迪南多·德·美第奇于1584年建立的印刷出版社，旨在印刷阿拉伯文的基督教作品，希望转化穆斯林，并被教皇授予印刷“外语”书籍的垄断权。\n该出版社出版了一些最早的阿拉伯文印刷作品，包括多种非宗教作品。它为欧洲科学家出版了原始阿拉伯文的科学作品，以及翻译成阿拉伯文的古希腊作品。"
 hee_TUS.12.a:0 "我们实际上可以从世界其他地方学到很多。只是别告诉教皇。"
 #Venice
 hee_VEN.1.t:0 "里多托"
 hee_VEN.1.d:0 "作为欧洲最早的赌场，里多托是一家政府所有的赌博场所，于1638年在威尼斯正式化了赌博和过度金钱损失。在大议会放弃阻止人们在狂欢节期间赌博后，它得以建立。最终，来自欧洲各地的人们来到威尼斯试运气，希望快速致富。虽然圣莫伊塞宫的侧翼据称对公众开放，但只有贵族才能负担那里高额的赌注。\n\n一个多世纪以来，金钱自由流动，但赌博于1774年被禁止，里多托也随之关闭。"
 hee_VEN.1.a:0 "哦，是的，让我们剥削他们！"
 #Wallachia
 hee_WAL.3.t:0 "库尔泰亚阿格斯大教堂"
 hee_WAL.3.d:0 "库尔泰亚阿格斯，瓦拉几亚的旧都，在16世纪初成为一座大教堂的所在地。该建筑于1517年完工，并于1885年修复，献给圣尼古拉斯，是瓦拉几亚东正教的中心。\n\n它激发了许多故事和传说，其中一个故事称一位王子为苏丹设计了一座宏伟的清真寺，深深打动了奥斯曼的统治者，允许王子带走剩余的材料。正是用这些材料，同样宏伟的大教堂首次建成。"
 hee_WAL.3.a:0 "以上帝之名，我们应建造这座教堂！"
 hee_WAL.3.b:0 "这太昂贵了。"
 hee_WAL.4.t:0 "权力中心的变更"
 hee_WAL.4.d:0 "特尔戈维什泰作为瓦拉几亚首都的时间相对较短，1659年，乔治·吉卡将首都迁至布加勒斯特。\n自15世纪以来，布加勒斯特被称为瓦拉几亚最坚固的堡垒，是瓦拉几亚王子偏爱的居住地。随着16世纪城市不断扩展和发展，国家中的贸易和政治重要性进一步南移。很快，布加勒斯特成为公国人口最多的城市，随着特尔戈维什泰重要性的减弱，迁移王室朝廷成为不可避免之事。"
 hee_WAL.4.a:0 "布加勒斯特将成为$COUNTRY$的荣耀！"
 #Wurzburg
 hee_WBG.1.t:0 "维尔茨堡大学的重新建立"
 hee_WBG.1.d:0 "维尔茨堡大学最初于1402年创立，是德国最早的大学之一。然而，由于缺乏财政保障和学生纪律不足，大学关闭。实际上，除了赌博、酗酒和普遍混乱外，学校的首位校长被一名学者的助手刺杀。\n\n1545年，主教科利乌斯·埃希特·冯·梅斯佩尔布伦认为重新建立大学是明智之举，通过新的创立赋予学校独立机构的特许状。在其最初几个世纪，它作为“面对新教的天主教堡垒”而存在，如其特许状所述，但最终非天主教徒也被允许在那里学习。尽管维尔茨堡随后几个世纪充满政治混乱，第二次创立得以持续，维尔茨堡大学至今仍是受尊敬的学术机构。"
 hee_WBG.1.a:0 "我们必须为我们城市的未来重新建立它。"
 #renaissance
 hee_renaissance.1.t:0 "意大利文艺复兴"
 hee_renaissance.1.d:0 "在一个世纪的时间里，意大利半岛的知识生活受到从古希腊罗马作家、哲学家和演说家（如柏拉图到西塞罗）重新发现的知识的强烈影响。这种发展主要为了公共利益，一个受过良好教育的人民可能比野蛮的中世纪更好地保护我们的文明。\n这些原则已渗透到我们的社会中，不仅影响哲学和人文主义教义，还影响艺术和建筑、法律和战争。\n随着时间推移，这将使我们的国家强大，我们的人民在世俗和精神领域都不可征服。"
 hee_renaissance.1.a:0 "当$COUNTRY$回顾过去，$COUNTRY$也展望未来。"
 hee_renaissance.1.tt:0 "文艺复兴的绽放将随时间显现。"
 hee_renaissance.2.t:0 "$COUNTRY$的文艺复兴影响"
 hee_renaissance.2.d:0 "从意大利传播到欧洲，古代希腊罗马文化的“重生”带来了看待我们世界的新方式。它们让我们重新理解我们与他人的关系，改变了政治和艺术。虽然包含多种文化运动，以不同方式在不同地方表达，但有一些核心原则为我们的文化时代带来连续性。\n这些原则已渗透到我们的社会中，不仅影响哲学和人文主义教义，还影响艺术和建筑、法律和战争。\n随着时间推移，这将使我们的国家强大，我们的人民在世俗和精神领域都不可征服。"
 hee_renaissance.2.a:0 "当$COUNTRY$回顾过去，$COUNTRY$也展望未来。"
 hee_renaissance.3.t:0 "文艺复兴文化的终结"
 hee_renaissance.3.d:0 "正如没有一个标志开始的时刻，也没有一个标志结束的时刻。没有重大事件，没有盛大的最后抵抗。随着指导过去一个多世纪的艺术和哲学的原则逐渐失去重要性，无人察觉。文艺复兴并未结束，它只是演变为其他东西，拥有自己独特的理念和世界观。\n正如文艺复兴回顾古代，谁知道未来我们回顾文艺复兴时会兴起什么。"
 hee_renaissance.3.a:0 "一个新时代悄然来临，如同地球的转动般无声。"
 hee_renaissance.4.t:0 "文艺复兴风格的公共建筑"
 hee_renaissance.4.d:0 "作为$PROVINCE$宏伟建设计划中的第一座，由最优秀的建筑师建造的壮丽建筑现已完工。人民迫不及待想看到接下来会有什么美丽的景象。"
 hee_renaissance.4.a:0 "如此美丽的市长宫殿。"
 hee_renaissance.4.b:0 "最宏伟的市场大厅。"
 hee_renaissance.4.c:0 "现代风格的军营"
 hee_renaissance.5.t:0 "大型文艺复兴图书馆"
 hee_renaissance.5.d:0 "随着经典的“重新发现”，个人收藏的重点发生了变化。古老文本以及类似主题的现代著作不再局限于修道院的尘封地窖，而是进入全国的庄园和宫殿。\n现在，其中一个个人收藏已向任何有充分理由请求邀请的人开放。"
 hee_renaissance.5.a:0 "知识孕育知识"
 hee_renaissance.6.t:0 "文艺复兴制图师"
 hee_renaissance.6.d:0 "随着我们对世界的知识不断扩展，早期制图师及其地图显然不如之前认为的准确。幸运的是，那些黑暗的日子已过去，一位制图师从他的伟大旅程归来就是证明。他向[Monarch.GetTitle]展示了新地图的草图，比旧地图更加准确和实用。如果有他不确定区域，他会直接在地图上标出。"
 hee_renaissance.6.a:0 "哇，我从不知道印度离大西洋这么近。"
 hee_renaissance.7.t:0 "用通俗语言编写的军事手册"
 hee_renaissance.7.d:0 "我们的一位军官在几位抄写员的帮助下，编写了一本汇集了我们军队中关于战争知识的手册。该书涵盖了战斗风格、战术和重要战役的历史，与之前的同类书籍不同，这本是用[Country.GetAdjective]语言而非拉丁文编写的！\n这将使训练军官和士兵变得更加容易。"
 hee_renaissance.7.a:0 "原来剑是这么用的？"
 hee_renaissance.8.t:0 "国家作家创作文艺复兴杰作"
 hee_renaissance.8.d:0 "几年前，我们一个省份的作家发表了一部小说，在朗读和表演中深深打动了观众。现在显然，这部作品不仅在国内受欢迎，在国外也备受推崇，邻国的人们赞赏其工艺和创造力。\n这部高调的作品在其短暂的存在中已成为我们日益增长的民族认同的一部分。"
 hee_renaissance.8.a:0 "但它比《暮光之城》好吗？"
 hee_renaissance.9.t:0 "文艺复兴天才"
 hee_renaissance.9.d:0 "$CAPITAL$的一位男子因其在任何他关注领域的卓越才能而闻名。他不仅创作了美丽的绘画和雕塑，还撰写政治论文，阐述哲学难题，并对动物和人类的生物学理解无与伦比！\n作为$COUNTRY$的忠诚公民，只要给予适当的激励，他肯定可以被说服为国家服务。"
 hee_renaissance.9.a:0 "支付他改善$CAPITAL$的基础设施。"
 hee_renaissance.9.b:0 "请他改善河流运输状况。"
 hee_renaissance.9.c:0 "征召他入伍，让他建造伟大的战争机器！"
 hee_renaissance.9.e:0 "让他随心所欲，只要他为我们做事。"
 hee_renaissance.9.f:0 "将他的服务卖到国外。"
 hee_renaissance.10.t:0 "文艺复兴作家创作神学论文"
 hee_renaissance.10.d:0 "我们国家的一位作家展示了他最近的作品，这次是关于天主教会及其教皇的论文。这是一篇彻底、深思熟虑且论证极佳的作品，任何阅读并真正理解其内容的人都必须同意其细微之处。\n我们如何最好地利用这篇论文？"
 hee_renaissance.10.a:0 "教皇将理解对教廷的赞美。"
 hee_renaissance.10.b:0 "全世界将阅读这篇对教皇的尖锐批评。"
 hee_renaissance.11.t:0 "古老权利被揭露为伪造！"
 hee_renaissance.11.d:0 "一位研究新兴语言学领域的学者研究了去年发现的古老文件，该文件涉及我们对目前不在我们边境内的某些土地的永久权利。虽然该文件被认为——绝对合理地——已有数百年甚至千年历史，但学者声称文件中使用的拉丁文与罗马或查理曼时期使用的拉丁文不符。事实上，它使用了近十年来才常见的词汇。\n这对我们的权利主张投下了疑云，但至少我们可以感谢他在墨迹干透前没有拿到文件。"
 hee_renaissance.11.a:0 "付钱让他撤回他的说法！"
 hee_renaissance.11.b:0 "我们必须做光荣的事，放弃我们的主张。"
 hee_renaissance.11.c:0 "那么他是否也声称这份文件是假的？还有这份？！"
 hee_renaissance.12.t:0 "教皇使节向领先人文主义者让步"
 hee_renaissance.12.d:0 "在教皇安排的法庭讨论中，教皇使节最终承认了一位著名人文主义者的论点。虽然该人文主义者曾被指控为异端，但教皇现在将撤销指控，承认至少他的使节并非无懈可击。"
 hee_renaissance.12.a:0 "这只能在我们前瞻性的[Root.GovernmentName]中发生！"
 hee_renaissance.12.b:0 "这位人文主义者应在朝廷为我们提供建议。"
 hee_renaissance.13.t:0 "建设项目超预算"
 hee_renaissance.13.d:0 "建筑师提出了最美的计划。石匠切割了最美的石头。工人们要求了最美的价格。唉，现在发现我们建造的现代工程奇迹果然名不虚传。计划必须更改，需要更多材料，整个建设耗时比预期长。随着项目资金耗尽，如果我们不想在$CAPITAL$中心留下一堆废墟，必须采取行动。"
 hee_renaissance.13.a:0 "让我们增加预算，就这么简单。"
 hee_renaissance.13.b:0 "如果我们重组项目，仍然可以完成。"
 hee_renaissance.14.t:0 "标志性文艺复兴建筑"
 hee_renaissance.14.d:0 "在$PROVINCE$矗立着一座美丽的文艺复兴建筑，几个世纪前由我们聪明的祖先建造。它至今仍在使用，是这座骄傲城市标志性的一部分。它告诉我们许多关于人们如何生活和重视什么的信息，对我们所有人都是启发。"
 hee_renaissance.14.a:0 "官员们在$PROVINCE$宫殿的柱廊间行走。"
 hee_renaissance.14.b:0 "新兵在$PROVINCE$军营的庭院中训练。"
 hee_renaissance.14.c:0 "商人们仍在$PROVINCE$市场大厅中交易货物和货币。"
 hee_renaissance.14.e:0 "我们的遗产伴随着我们走向未来。"