 #AJU
 hee_AJU.1.t:0 "整合摩加迪沙货币"
 hee_AJU.1.d:0 "在将摩加迪沙的土地吸收进我们的苏丹国后，我们发现他们在贸易和行政方面的熟练程度可以为我们提供多种帮助。然而，如果我们想从他们的战略发展中获益，就不能脱离他们的经济体系。因此，明智的做法是让他们的铸币厂继续运行，并将他们的货币纳入我们帝国的交换体系。"
 hee_AJU.1.a:0 "将他们的货币整合到我们的体系中。"
 hee_AJU.1.b:0 "一个苏丹国，一种货币。"
 hee_AJU.2.t:0 "Toob Menadir"
 hee_AJU.2.d:0 "在阿朱兰苏丹国的鼎盛时期，摩加迪沙拥有一个繁荣的纺织工业。这些生产工坊统称为\"toob menadir\"，专门为埃及和叙利亚的市场生产羊毛布。\n这些布料随着商人沿亚丁湾向北运输，并通过商队分散到整个地区。这些布料价格昂贵，纺织工业为摩加迪沙带来了大量财富和贸易。"
 hee_AJU.2.a:0 "鼓励toob menadir并进一步与中东进行贸易。"
 hee_AJU.2.b:0 "这种精美的布料更适合我们的宫殿。"
 hee_AJU.3.t:0 "Toob Menadir贸易"
 hee_AJU.3.d:0 "在阿朱兰苏丹国的鼎盛时期，摩加迪沙拥有一个繁荣的纺织工业。这些生产工坊统称为\"toob menadir\"，专门为埃及和叙利亚的市场生产羊毛布。\n这些布料随着商人沿亚丁湾向北运输，并通过商队分散到整个地区。这些布料价格昂贵，对这些材料的税收为我们的国库带来了可观的收入。"
 hee_AJU.3.a:0 "这是美丽的布料。"
 hee_AJU.4.t:0 "阿朱兰军队"
 hee_AJU.4.d:0 "我们的帝国传统上由一支由外国马木留克组成的常备军构成。由于他们与我们土地上的任何部落都没有联系，他们在维持边境内的和平方面更加有效。\n\n然而，许多人认为，与由本地出生的公民组成的军队相比，他们在保护我们的边界方面的效果要差得多。"
 hee_AJU.4.a:0 "我们必须征召本地士兵。"
 hee_AJU.4.b:0 "雇佣兵是我们能得到的最好的士兵。"
 hee_AJU.5.t:0 "伊斯兰移民"
 hee_AJU.5.d:0 "由于世界其他地区的不稳定，移民涌入我们的帝国。无论他们是逃离西班牙的宗教裁判所还是阿拉伯半岛的战争，或者只是希望建立更好的生活，他们都受到欢迎。在这些人中，有许多在神学、科学和战争艺术方面学识渊博的人，他们可能会极大地造福我们的国家。"
 hee_AJU.5.a:0 "欢迎顾问来协助我们的统治。"
 hee_AJU.5.b:0 "他们应该在我们的军队中服役。"
 hee_AJU.5.c:0 "制定计划将他们安置在我们的首都。"
 #ARA
 hee_ARA.1.t:0 "佩德罗·德·阿尔布埃斯的暗杀"
 hee_ARA.1.d:0 "自罗马时代以来，伊比利亚半岛见证了许多宗教信仰的传播，传统上是一个宽容和共存的地方。然而，在1478年，卡斯蒂利亚的伊莎贝拉一世女王和阿拉贡的费尔迪南德二世国王获得教皇的许可，成立了国家圣职法庭，以取代中世纪的教皇宗教裁判所。\n\n西班牙宗教裁判所的第一任官员之一是佩德罗·德·阿尔布埃斯，他毫不留情地追捕异教徒和“转信者”，即那些接受洗礼但常常被怀疑仍在秘密实践犹太教的犹太人。1484年，他的努力使他获得了阿拉贡王国的宗教裁判所省长职位。\n在阿拉贡，宗教裁判所立刻变得不受欢迎，因为人们视其为对该省自治权的攻击。再加上阿尔布埃斯对有影响力的转信家庭的追捕，他很快就声名狼藉。1485年9月14日，他在参加弥撒时遭到袭击。\n袭击者中有转信者的存在引发了一场针对犹太人的运动，导致二十多人被处决。"
 hee_ARA.1.a:0 "阿尔布埃斯是真正的信仰之人！"
 hee_ARA.1.b:0 "宗教裁判所已经走得太远了。"
 hee_ARA.2.t:0 "里巴戈尔萨的战争"
 hee_ARA.2.d:0 "在里巴戈尔萨郡，农民们因不满而起义，反抗他们的伯爵。他们声称里巴戈尔萨伯爵并不是他们合法的统治者，他们应该直接由王室统治。虽然这对我们的统治者来说是极大的恭维，但如果同意农民的要求，将会严重激怒该地区的贵族。"
 hee_ARA.2.a:0 "这些农民是王室的忠实仆人。"
 hee_ARA.2.b:0 "封建秩序必须得到维护！"
 hee_ARA.3.t:0 "阿拉贡的变革"
 hee_ARA.3.d:0 "1578年，曾长期担任国王菲利普信任顾问的安东尼奥·佩雷斯在马德里的一条小巷里刺杀了他的政治对手胡安·德·埃斯科贝多，此前他曾几次笨拙地尝试毒死对方。虽然国王最初批准了这个计划，但他开始质疑佩雷斯的动机，并于1579年逮捕了他。佩雷斯逃往阿拉贡后，经过多年的法律程序，阿拉贡法院最终支持了佩雷斯，国王被迫撤回指控。\n然而，国王通过其在阿拉贡的官方代表提出了新的指控。这次，佩雷斯被判处死刑，但他通过上诉于国王的越权行为和不尊重阿拉贡主权的说法确保了自己的安全。\n在法律程序拖延多年后，国王试图通过宗教裁判所指控佩雷斯异端来绕过阿拉贡的司法程序。由于绕过阿拉贡法律和习俗正是当初激怒阿拉贡人的原因，他们纷纷起义反抗。愤怒的菲利普国王率领卡斯蒂利亚军队入侵阿拉贡——这实际上是他自己的领地——并在没有审判的情况下处死了首席法官，以此表明自己的权威。\n\n佩雷斯早已逃往法国，后又移居英国，并于1611年自然去世。"
 hee_ARA.3.a:0 "佩雷斯无论如何都要受到惩罚，不管阿拉贡人如何！"
 hee_ARA.3.b:0 "我们将按他们的规则行事。"
 hee_ARA.4.t:0 "阿拉贡的变革"
