 #AJU
 hee_AJU.1.t:0 "整合摩加迪沙货币"
 hee_AJU.1.d:0 "在将摩加迪沙的土地吸收进我们的苏丹国后，我们发现他们在贸易和行政方面的熟练程度可以为我们提供多种帮助。然而，如果我们想从他们的战略发展中获益，就不能脱离他们的经济体系。因此，明智的做法是让他们的铸币厂继续运行，并将他们的货币纳入我们帝国的交换体系。"
 hee_AJU.1.a:0 "将他们的货币整合到我们的体系中。"
 hee_AJU.1.b:0 "一个苏丹国，一种货币。"
 hee_AJU.2.t:0 "Toob Menadir"
 hee_AJU.2.d:0 "在阿朱兰苏丹国的鼎盛时期，摩加迪沙拥有一个繁荣的纺织工业。这些生产工坊统称为\"toob menadir\"，专门为埃及和叙利亚的市场生产羊毛布。\n这些布料随着商人沿亚丁湾向北运输，并通过商队分散到整个地区。这些布料价格昂贵，纺织工业为摩加迪沙带来了大量财富和贸易。"
 hee_AJU.2.a:0 "鼓励toob menadir并进一步与中东进行贸易。"
 hee_AJU.2.b:0 "这种精美的布料更适合我们的宫殿。"
 hee_AJU.3.t:0 "Toob Menadir贸易"
 hee_AJU.3.d:0 "在阿朱兰苏丹国的鼎盛时期，摩加迪沙拥有一个繁荣的纺织工业。这些生产工坊统称为\"toob menadir\"，专门为埃及和叙利亚的市场生产羊毛布。\n这些布料随着商人沿亚丁湾向北运输，并通过商队分散到整个地区。这些布料价格昂贵，对这些材料的税收为我们的国库带来了可观的收入。"
 hee_AJU.3.a:0 "这是美丽的布料。"
 hee_AJU.4.t:0 "阿朱兰军队"
 hee_AJU.4.d:0 "我们的帝国传统上由一支由外国马木留克组成的常备军构成。由于他们与我们土地上的任何部落都没有联系，他们在维持边境内的和平方面更加有效。\n\n然而，许多人认为，与由本地出生的公民组成的军队相比，他们在保护我们的边界方面的效果要差得多。"
 hee_AJU.4.a:0 "我们必须征召本地士兵。"
 hee_AJU.4.b:0 "雇佣兵是我们能得到的最好的士兵。"
 hee_AJU.5.t:0 "伊斯兰移民"
 hee_AJU.5.d:0 "由于世界其他地区的不稳定，移民涌入我们的帝国。无论他们是逃离西班牙的宗教裁判所还是阿拉伯半岛的战争，或者只是希望建立更好的生活，他们都受到欢迎。在这些人中，有许多在神学、科学和战争艺术方面学识渊博的人，他们可能会极大地造福我们的国家。"
 hee_AJU.5.a:0 "欢迎顾问来协助我们的统治。"
 hee_AJU.5.b:0 "他们应该在我们的军队中服役。"
 hee_AJU.5.c:0 "制定计划将他们安置在我们的首都。"
 #ARA
 hee_ARA.1.t:0 "佩德罗·德·阿尔布埃斯的暗杀"
 hee_ARA.1.d:0 "自罗马时代以来，伊比利亚半岛见证了许多宗教信仰的传播，传统上是一个宽容和共存的地方。然而，在1478年，卡斯蒂利亚的伊莎贝拉一世女王和阿拉贡的费尔迪南德二世国王获得教皇的许可，成立了国家圣职法庭，以取代中世纪的教皇宗教裁判所。\n\n西班牙宗教裁判所的第一任官员之一是佩德罗·德·阿尔布埃斯，他毫不留情地追捕异教徒和“转信者”，即那些接受洗礼但常常被怀疑仍在秘密实践犹太教的犹太人。1484年，他的努力使他获得了阿拉贡王国的宗教裁判所省长职位。\n在阿拉贡，宗教裁判所立刻变得不受欢迎，因为人们视其为对该省自治权的攻击。再加上阿尔布埃斯对有影响力的转信家庭的追捕，他很快就声名狼藉。1485年9月14日，他在参加弥撒时遭到袭击。\n袭击者中有转信者的存在引发了一场针对犹太人的运动，导致二十多人被处决。"
 hee_ARA.1.a:0 "阿尔布埃斯是真正的信仰之人！"
 hee_ARA.1.b:0 "宗教裁判所已经走得太远了。"
 hee_ARA.2.t:0 "里巴戈尔萨的战争"
 hee_ARA.2.d:0 "在里巴戈尔萨郡，农民们因不满而起义，反抗他们的伯爵。他们声称里巴戈尔萨伯爵并不是他们合法的统治者，他们应该直接由王室统治。虽然这对我们的统治者来说是极大的恭维，但如果同意农民的要求，将会严重激怒该地区的贵族。"
 hee_ARA.2.a:0 "这些农民是王室的忠实仆人。"
 hee_ARA.2.b:0 "封建秩序必须得到维护！"
 hee_ARA.3.t:0 "阿拉贡的变革"
 hee_ARA.3.d:0 "1578年，曾长期担任国王菲利普信任顾问的安东尼奥·佩雷斯在马德里的一条小巷里刺杀了他的政治对手胡安·德·埃斯科贝多，此前他曾几次笨拙地尝试毒死对方。虽然国王最初批准了这个计划，但他开始质疑佩雷斯的动机，并于1579年逮捕了他。佩雷斯逃往阿拉贡后，经过多年的法律程序，阿拉贡法院最终支持了佩雷斯，国王被迫撤回指控。\n然而，国王通过其在阿拉贡的官方代表提出了新的指控。这次，佩雷斯被判处死刑，但他通过上诉于国王的越权行为和不尊重阿拉贡主权的说法确保了自己的安全。\n在法律程序拖延多年后，国王试图通过宗教裁判所指控佩雷斯异端来绕过阿拉贡的司法程序。由于绕过阿拉贡法律和习俗正是当初激怒阿拉贡人的原因，他们纷纷起义反抗。愤怒的菲利普国王率领卡斯蒂利亚军队入侵阿拉贡——这实际上是他自己的领地——并在没有审判的情况下处死了首席法官，以此表明自己的权威。\n\n佩雷斯早已逃往法国，后又移居英国，并于1611年自然去世。"
 hee_ARA.3.a:0 "佩雷斯无论如何都要受到惩罚，不管阿拉贡人如何！"
 hee_ARA.3.b:0 "我们将按他们的规则行事。"
 hee_ARA.4.t:0 "阿拉贡的变革"
 hee_ARA.4.d:0 "1578年，曾长期担任国王菲利普信任顾问的安东尼奥·佩雷斯在马德里的一条小巷里刺杀了他的政治对手胡安·德·埃斯科贝多，此前他曾几次笨拙地尝试毒死对方。虽然国王最初批准了这个计划，但他开始质疑佩雷斯的动机，并于1579年逮捕了他。佩雷斯逃往阿拉贡后，经过多年的法律程序，阿拉贡法院最终支持了佩雷斯，国王被迫撤回指控。\n然而，国王通过其在阿拉贡的官方代表提出了新的指控。这次，佩雷斯被判处死刑，但他通过上诉于国王的越权行为和不尊重阿拉贡主权的说法确保了自己的安全。\n在法律程序拖延多年后，国王试图通过宗教裁判所指控佩雷斯异端来绕过阿拉贡的司法程序。由于绕过阿拉贡法律和习俗正是当初激怒阿拉贡人的原因，他们纷纷起义反抗。愤怒的菲利普国王率领卡斯蒂利亚军队入侵阿拉贡——这实际上是他自己的领地——并在没有审判的情况下处死了首席法官，以此表明自己的权威。\n\n佩雷斯早已逃往法国，后又移居英国，并于1611年自然去世。"
 hee_ARA.4.a:0 "我会让佩雷斯的头颅落地！"
 hee_ARA.4.b:0 "我们无法在阿拉贡法律下触碰他。"
 hee_ARA.5.t:0 "阿拉贡的变革"
 hee_ARA.5.d:0 "1578年，曾长期担任国王菲利普信任顾问的安东尼奥·佩雷斯在马德里的一条小巷里刺杀了他的政治对手胡安·德·埃斯科贝多，此前他曾几次笨拙地尝试毒死对方。虽然国王最初批准了这个计划，但他开始质疑佩雷斯的动机，并于1579年逮捕了他。佩雷斯逃往阿拉贡后，经过多年的法律程序，阿拉贡法院最终支持了佩雷斯，国王被迫撤回指控。\n然而，国王通过其在阿拉贡的官方代表提出了新的指控。这次，佩雷斯被判处死刑，但他通过上诉于国王的越权行为和不尊重阿拉贡主权的说法确保了自己的安全。\n在法律程序拖延多年后，国王试图通过宗教裁判所指控佩雷斯异端来绕过阿拉贡的司法程序。由于绕过阿拉贡法律和习俗正是当初激怒阿拉贡人的原因，他们纷纷起义反抗。愤怒的菲利普国王率领卡斯蒂利亚军队入侵阿拉贡——这实际上是他自己的领地——并在没有审判的情况下处死了首席法官，以此表明自己的权威。\n\n佩雷斯早已逃往法国，后又移居英国，并于1611年自然去世。"
 hee_ARA.5.a:0 "卡斯蒂利亚永远无法压制我们的人民！"
 hee_ARA.5.b:0 "让我们看看能拖延多久..."
 hee_ARA.6.t:0 "卡兰达的奇迹"
 hee_ARA.6.d:0 "一个奇迹！圣母玛利亚治愈了一个人！米格尔·佩利克尔两年半前被迫截肢，由于无法耕作，他开始乞讨，但每晚他都会向圣殿的祭司索要一些油来擦拭他的腿，希望以此来呼唤处女的恩惠。看来这真的有效，因为在这个复活节，佩利克尔醒来时发现自己又长出了两条腿！\n现在，在神父和医生的漫长调查后，萨拉戈萨的大主教宣布这是一个真正的奇迹！随着消息的传播，圣母玛利亚的圣殿日益声名显赫，威望日增！"
 hee_ARA.6.a:0 "愿圣母保佑我们所有人！"
 hee_ARA.7.t:0 "修建阿拉贡帝国运河"
 hee_ARA.7.d:0 "几个世纪以来，阿拉贡内陆的旅行和贸易一直依赖于埃布罗河。然而，由于伊比利亚的炎热天气，河水变化无常，我们的皇家工程师设计了一条运河，利用从欧洲其他地方引进的技术将我们的国家紧密联系在一起。\n在神职人员拉蒙·皮尼亚特利的指导下，他们准备开始他们的伟大工程。"
 hee_ARA.7.a:0 "这是一个值得的项目，正是阿拉贡所需要的！"
 hee_ARA.7.b:0 "让我们雇佣人民改善旧水道吧。"
 hee_ARA.8.t:0 "阿拉贡帝国运河完工"
 hee_ARA.8.d:0 "经过多年的努力，运河终于开放供船只通行。萨拉戈萨和纳瓦拉之间的货物运输量大幅增加。这使我们能够将萨拉戈萨的商品出口到大西洋和北欧，将纳瓦拉的商品出口到地中海。我们的国家必将在这条革命性的水道中繁荣发展！"
 hee_ARA.8.a:0 "终于。是时候滚入贸易的洪流中！"
 hee_ARA.9.t:0 "哈卡城堡"
 hee_ARA.9.d:0 "与北方敌人进行的多次战争一次又一次地证明哈卡在战略上的重要性。\n\n它俯瞰着比利牛斯山脉的几个重要交叉口，是王国防御的关键。我们应该建造一座城堡来巩固我们的力量。"
 hee_ARA.9.a:0 "那里驻扎的军队就足够了。"
 hee_ARA.9.b:0 "雇佣最好的工程师。"
 hee_ARA.10.t:0 "外籍总督"
 hee_ARA.10.d:0 "由于阿拉贡和卡斯蒂尔在西班牙王室下成为平等的国家，但两国国王均来自卡斯蒂尔，因此这两国的古老法律和习俗享有特别的保护地位。这些法律规定，如果一个国家由外国国王任命的总督统治，他必须是阿拉贡人。\n\n这一做法保护了阿拉贡人民免受外国影响，促进了联盟的稳定。然而，外国国王任命的总督却往往来自于他自己内圈的人，而不是倾听阿拉贡贵族的意见。"
 hee_ARA.10.a:0 "让我们的宗主国任命他们想要的人。"
 hee_ARA.10.b:0 "确保总督是阿拉贡人。"
 hee_ARA.11.t:0 "耶罗尼莫·祖里塔"
 hee_ARA.11.d:0 "耶罗尼莫·德·祖里塔·卡斯特罗是1512年出生于阿拉贡的一位历史学家。他在萨拉戈萨出生，曾在卡斯蒂尔学习，并在希腊化的老师门下发展了他的历史观。最终，他于1548年成为阿拉贡王国的官方编年史学家。他定义了一种新的历史实践，即仅仅依靠阿拉贡档案是不够的，还必须参考和比较来自罗马、那不勒斯和西西里的来源，以便更全面地了解事件的历史图景。最终，他辞职，致力于《阿拉贡王冠年鉴》的编纂，该书作为西班牙历史的权威中心经受住了时间的考验。"
 hee_ARA.11.a:0 "雇佣他。"
 hee_ARA.11.b:0 "支持他为我们定义历史。"
 hee_ARA.12.t:0 "米格尔·塞尔维特"
 hee_ARA.12.d:0 "米格尔·塞尔维特是一位西班牙文艺复兴时期的多才多艺的人，既是一位杰出的医生，又是一位神学家。他还在数学、天文学和地理学方面取得了进展，并从事诗歌创作和圣经解读。他是完美的文艺复兴人，任何国王梦寐以求的公民，除了最后一点。\n随着新教改革在欧洲的传播，塞尔维特开始质疑自己的信仰，并在圣经中发现了新的真理。然而，他发现路德宗的信仰不足以满足他的需求，甚至与加尔文在预定论问题上发生了直接冲突。最后，他寄给加尔文的信件被证明是致命的，因为改革者将其送交天主教当局，以将塞尔维特驱逐为异教徒。塞尔维特试图从法国逃往意大利，但在日内瓦被改革派逮捕。在那里，加尔文推动将他处决，以证明其运动的正统性。\n\n如果没有这个不幸的结局，米格尔·塞尔维特可能会成为自己改革运动的源头。"
 hee_ARA.12.a:0 "谁在乎他的信仰，这个人是个天才！"
 hee_ARA.12.b:0 "追捕他！"
 hee_ARA.13.t:0 "迈克尔·塞尔维特在$PROVINCE$受审"
 hee_ARA.13.d:0 "迈克尔·塞尔维特是一位西班牙医生和学者，是文艺复兴时期的典型人物。然而，他对圣经的解释使他与西班牙和法国的天主教徒，以及路德宗和加尔文主义的改革运动发生了冲突。\n\n现在，正当他逃避天主教当局的追捕时，他途经$PROVINCE$，希望能见到我们伟大的改革者之一。然而，他对预定论的异端观点使他也被这些改革者逮捕，并因其信仰面临死刑。"
 hee_ARA.13.a:0 "此人对每个基督徒都是一种威胁！"
 hee_ARA.13.b:0 "干预。他似乎有一些有趣的想法。"
 hee_ARA.14.t:0 "巴尔塔萨·格拉西安"
 hee_ARA.14.d:0 "巴尔塔萨·格拉西安是17世纪上半叶的西班牙作家和哲学家。他成为耶稣会士和军队牧师，但他的许多做法都受到上级的斥责。然而，他继续阅读从地狱发来的信件作为一种讲道方式，并出版未经批准的书籍，其中最著名的是西班牙文学杰作《批判者》。尽管继续与他的宗教秩序发生冲突，但他成为西班牙巴洛克文学的代表性声音，以及概念主义文学传统的主要代表。"
 hee_ARA.14.a:0 "他的机智和深思熟虑的言辞将在宫廷中受到欢迎。"
 hee_ARA.14.b:0 "让他写作。他的宗教秩序可以处理他的问题。"
 hee_ARA.15.t:0 "萨拉戈萨之围"
 hee_ARA.15.d:0 "这本该是一场快速的战斗。一个开放的城市对抗敌人压倒性的军队。但是萨拉戈萨的人民是他们的$MONARCH$的狂热支持者，愿意为[Root.Monarch.GetHerHim]而死。敌方指挥官的元帅自己承认：“多么悲伤的战争！杀死如此多勇敢的人，如此多愤怒的人，胜利是如此悲伤……”"
 hee_ARA.15.a:0 "我们必须誓死保卫萨拉戈萨！"
 hee_ARA.15.b:0 "我们必须誓死保卫萨拉戈萨！"
 hee_ARA.16.t:0 "运河建设需要更多资金"
 hee_ARA.16.d:0 "帝国运河的工程进展缓慢，持续不断地需要更多的资金和时间。阿兰达伯爵，皇家委员会主席，已安排由政府资助该项目，尽管费用高昂。然而，如果该项目要继续进行，皇家委员会的其他成员必须被说服。"
 hee_ARA.16.a:0 "让委员会支持这个项目。"
 hee_ARA.16.b:0 "这笔开支真的明智吗？"
 hee_ARA.16.tt:0 "运河的施工可能会被延误。"
 hee_ARA.17.t:0 "建设项目的责任"
 hee_ARA.17.d:0 "阿兰达伯爵已将新运河项目委托给神职人员，特别是主教拉蒙·皮尼亚特利。他的头脑灵活，似乎接受了新的启蒙思想。他提倡为穷人建立新的金融机构，文化赞助艺术，以及改革教育和经济。"
 hee_ARA.17.a:0 "这是领导运河建设的合适人选！"
 hee_ARA.17.b:0 "也许我们应该选择一个不那么... 热情的人。"
 hee_ARA.18.t:0 "皮尼亚特利惹恼了同事"
 hee_ARA.18.d:0 "皮尼亚特利因新想法而惹恼了同事。为了获得更多资金，他在新运河旁边授予了免除教会税的特权。人们聚集在一起，承诺获得灌溉土壤和更美好的未来，但必须在进步和对教会的尊重之间做出选择。"
 hee_ARA.18.a:0 "我们信任皮尼亚特利。"
 hee_ARA.18.b:0 "必须尊重圣公会！"
 hee_ARA.19.t:0 "运河建设面临工程难题"
 hee_ARA.19.d:0 "在萨拉戈萨附近的地形复杂。高度差异很大，工程师们担心费用会增加。然而，他们中的一些人对这可以为土地带来更多繁荣感到乐观，从而允许更多的磨坊和满工厂的建立。"
 hee_ARA.19.a:0 "我们应该听取工程师的意见。"
 hee_ARA.19.b:0 "采取简单的方法。"
 hee_ARA.19.c:0 "我们已经花光了所有的钱。"
 hee_ARA.19.tt:0 "施工工作可能会严重延误。"
 #BAV
 hee_BAV.1.t:0 "阿尔伯特公爵对抗强盗贵族的运动"
 hee_BAV.1.d:0 "在15世纪初，巴伐利亚遭到强盗贵族的侵扰，这些贵族在他们和他人的土地上强加非法的关税和费用。1444年和1445年，巴伐利亚的阿尔伯特三世派遣军队对这些犯罪贵族展开了运动，并成功地削弱了他们的势力。"
 hee_BAV.1.a:0 "派遣士兵四处制止这一行为！"
 hee_BAV.1.b:0 "贵族们从农民身上赚钱？这主意不错！"
 hee_BAV.2.t:0 "一个公国，团结一致"
 hee_BAV.2.d:0 "几个世纪以来，巴伐利亚的不同地区一直分为几个公国，由继承人分治。这种做法导致巴伐利亚内部频繁发生斗争，并在面对外部世界时削弱了她的力量。正是由于阿尔伯特四世于1506年颁布的法令，巴伐利亚才再次成为神圣罗马帝国中一个统一的公国。"
 hee_BAV.2.a:0 "我们等待了太久的日子终于来了！"
 hee_BAV.3.t:0 "与哈布斯堡家的和解"
 hee_BAV.3.d:0 "在与崛起的哈布斯堡家族争夺帝国内部影响力的一个多世纪后，维特尔斯巴赫家族最终选择与奥地利王朝合作。"
 hee_BAV.3.a:0 "每个人都只想要一个朋友。"
 hee_BAV.3.b:0 "哼！我们会向他们展示一个真正的名门望族可以单独实现什么！"
 #Austria
  hee_HAB.1.t:0 "1495年沃尔姆斯饮食会议的改革"
 hee_HAB.1.d:0 "1495年沃尔姆斯饮食会议上提出的改革是神圣罗马帝国马克西米利安一世皇帝试图实现中央集权的举措。其中最持久的改革是帝国法庭的建立，作为帝国最高法院，以及对内部争斗的帝国禁令——永恒的土地和平。\n\n马克西米利安还建立了一个与皇帝法庭分开的帝国政府——“帝国议会”。这旨在有效地管理整个帝国，即使在帝国饮食会议之外。它将代表帝国中的每个公国，但从未能完全承担起其权力地位，并于1502年解散。"
 hee_HAB.1.a:0 "我们将强制推行帝国的中央集权！"
 hee_HAB.1.b:0 "各公国对现状感到满意。"
 hee_HAB.2.t:0 "奥斯曼帝国在欧洲的崛起"
 hee_HAB.2.d:0 "随着他们最近的扩张，已经毫无疑问。奥斯曼帝国征服了一切挡在他们面前的东西，并且不会停止，直到他们以异教徒的名义征服整个基督教世界。我们是抵御他们的堡垒，为了欧洲和上帝。现在是重申我们边界将坚如磐石的时候。"
 hee_HAB.2.a:0 "为了上帝！"
 hee_HAB.2.b:0 "我们有其他担忧，让我们走外交途径。"
 hee_HAB.3.t:0 "奥地利的巴洛克风格"
 hee_HAB.3.d:0 "尽管经历了17世纪初的战争破坏，奥地利帝国表现出韧性，随之而来的和平成为了伟大艺术赞助的时代。\n无论是绘画、雕塑还是建筑，哈布斯堡家族都是世界上最重要的赞助人之一。在一个世纪的时间里，已经宏伟的帝国首都维也纳得到了扩建和发展，建造了世界上最大的巴洛克宫殿，俯瞰着平民和国王。尽管皇帝的严格统治与时代的政治发展相悖，但奥地利的艺术却蓬勃发展。"
 hee_HAB.3.a:0 "奥地利将成为巴洛克风格最宏伟的国家！"
 hee_HAB.3.b:0 "让我们考虑重组社会。"
 hee_HAB.3.tt:0 "奥地利的艺术将继续快速发展。"
 hee_HAB.4.t:0 "奥地利走向未来"
 hee_HAB.4.d:0 "随着人们——更重要的是——艺术家们开始认为巴洛克艺术有些过时，奥地利政府也只能表示赞同。虽然巴洛克艺术对我们帝国的艺术风格留下了深刻的印记，但在它的余波中形成了新的、稍微微妙的艺术原则。正如我们曾接受巴洛克艺术的美，我们也将接受这些新思想。"
 hee_HAB.4.a:0 "我们的伟大事业远未结束！"
 hee_HAB.5.t:0 "建造美丽的宫殿"
 hee_HAB.5.d:0 "随着巴洛克建筑的热潮，我们注意到我们的一些当前建设项目可以变得更加宏伟、更加壮观和更加美丽。考虑到这将是一项相对较小的投资，考虑到它所展示的宏伟和财富，以及我们作为世界上最负盛名国家之一的地位，我们不能不炫耀。\n真正的艺术是无法用金钱来衡量的，因此让我们做出正确的选择，为了奥地利的荣耀。"
 hee_HAB.5.a:0 "让它变得更加巴洛克！"
 hee_HAB.5.b:0 "简单一点就好。"
 hee_HAB.6.t:0 "建造美丽的军事学校"
 hee_HAB.6.d:0 "随着巴洛克建筑的热潮，我们注意到我们的一些当前建设项目可以变得更加宏伟、更加壮观和更加美丽。考虑到这将是一项相对较小的投资，考虑到它所展示的宏伟和财富，以及我们作为世界上最负盛名国家之一的地位，我们不能不炫耀。\n真正的艺术是无法用金钱来衡量的，因此让我们做出正确的选择，为了奥地利的荣耀。"
 hee_HAB.6.a:0 "让它变得更加巴洛克！"
 hee_HAB.6.b:0 "简单一点就好。"
 hee_HAB.7.t:0 "建造美丽的制造厂"
 hee_HAB.7.d:0 "随着巴洛克建筑的热潮，我们注意到我们的一些当前建设项目可以变得更加宏伟、更加壮观和更加美丽。考虑到这将是一项相对较小的投资，考虑到它所展示的宏伟和财富，以及我们作为世界上最负盛名国家之一的地位，我们不能不炫耀。\n真正的艺术是无法用金钱来衡量的，因此让我们做出正确的选择，为了奥地利的荣耀。"
 hee_HAB.7.a:0 "让它变得更加巴洛克！"
 hee_HAB.7.b:0 "简单一点就好。"
 #catholic
 hee_catholic.1.t:0 "文艺复兴时期的宗教艺术杰作"
 hee_catholic.1.d:0 "我国一位著名艺术家创作了一幅令人惊叹的艺术作品，展示了上帝对世界的至高无上的统治。它令每一个看到它的人都感到敬畏，并完美地确认了存在的秩序。由于皇室家族是这位艺术家的赞助人，现在由我们来决定这幅作品的命运。"
 hee_catholic.1.a:0 "向整个基督教世界展示它。"
 hee_catholic.1.b:0 "时机真好，我正需要一些钱。"
 hee_catholic.1.c:0 "完美地体现了我们的皇室虔诚。"
 hee_catholic.2.t:0 "民间虔诚的增长"
 hee_catholic.2.d:0 "由于许多农民感到教会与他们的生活越来越疏远，他们寻求新的方式来确认自己对上帝的虔诚。这导致了新的宗教实践在地方上的发展，例如对基督的赎罪以及更广泛地使用念珠和圣衣。更令人不安的是，许多人开始发明个人祷告，而不是使用教会教给他们的祷告。教皇本人对这些偏离教义的行为表示担忧。"
 hee_catholic.2.a:0 "这些疯子应该听从教皇的教导！"
 hee_catholic.2.b:0 "人们应该始终努力寻找表达信仰的新方式。"
 #Denmark
 hee_DAN.1.t:0 "斯德哥尔摩血洗事件"
 hee_DAN.1.d:0 "瑞典的联合在丹麦看来是极不稳定的，只有强有力的丹麦统治者才能将瑞典控制在手中。1520年，克里斯蒂安国王甚至亲自领导了对瑞典的军事干预。成功后，克里斯蒂安在斯德哥尔摩举行了盛大的宴会，以示庆祝。然后，在11月7日，屠杀开始了。\n国王召集了许多瑞典显贵和政治家到城堡进行私人会议。起初，他们受到热情款待，但国王的好客也有其限度。很快，丹麦士兵带着火把和斧头赶到，将他们抓捕。在接下来的几天里，超过80名贵族、神职人员和政治家在异端的名义下被处决。\n\n虽然这旨在让瑞典在丹麦面前屈服，但处决事件产生了相反的效果，成为了导致瑞典解放战争的导火索，永久结束了两国的联合。"
 hee_DAN.1.a:0 "是时候用暴力对付不忠了。"
 hee_DAN.1.b:0 "我们最好不要捅马蜂窝。"
 hee_DAN.2.t:0 "斯德哥尔摩血洗事件"
 hee_DAN.2.d:0 "由于感受到的不忠，丹麦国王率领军队进入瑞典。他攻占斯德哥尔摩以重新确立自己的权威，并为自己举行了盛大的宴会。然后，在11月8日，他召集了最杰出的贵族、神职人员和政治家到宫殿。他们被召集到一个私人会议上。然后，屠杀开始了。在接下来的几天里，超过80人因被指控异端而被处决；行刑者的斧头从未停止过。\n我们失去了许多优秀的人，但我们仍然是一个独立的国家，永远不会成为丹麦的附庸。我们将永远不会只是丹麦的一个领地。"
 hee_DAN.2.a:0 "瑞典必将崛起！"
 hee_DAN.3.t:0 "汉斯·陶森"
 hee_DAN.3.d:0 "汉斯·陶森于1494年出生，在宗教改革前夕成为一名牧师。他于1523年前往维滕贝格，并被路德宗的原则所说服。回到丹麦后，他开始传播路德宗信仰，得到了许多人的倾听。他离开了官方教会，开始在维堡的教堂钟楼上讲道。当他被拒绝在教堂讲道时，他的追随者闯入教堂，迫使达成妥协，允许天主教牧师在早晨讲道，而陶森在下午讲道。主教发现这一行为不可接受，因此派遣武装人员逮捕了这个叛逆的牧师。然而，这并没有帮助，因为现在有大批群众聚集在他监禁的窗外，听他讲道！\n\n汉斯·陶森最终将成为丹麦宗教改革的主要神学家，但现在我们必须决定如何处理这个异教徒！"
 hee_DAN.3.a:0 "让他在铁窗后的讲坛上讲道。没有人会听的。"
 hee_DAN.3.b:0 "事态发展越来越危险，闭嘴吧。"
 hee_DAN.4.t:0 "任命陶森为主教"
 hee_DAN.4.d:0 "汉斯·陶森是一位受到路德宗思想影响的牧师，在国家正式转向路德宗之前，他已在维堡的教堂引起了注意。他被监禁，但弗雷德里克一世国王看到了机会。国王本人对路德宗的思想产生了兴趣，特别是关于统治者获得教会财产的观点，于是将陶森置于自己的保护之下，并任命他为宫廷牧师。随着丹麦宗教改革的不断传播，陶森被召唤到哥本哈根讲道。抗议者们变得越来越对抗天主教牧师，弗雷德里克国王去世后，陶森因异端罪被审判，哥本哈根的主教被抗议者袭击，差点被暴徒杀死。\n丹麦正式转向新教后，陶森被任命为里贝主教。在他担任该职务的二十年里，他继续指导丹麦仍在发展的新教信仰。"
 hee_DAN.4.a:0 "他将为$MONARCH$在所有宗教事务中提供建议。"
 hee_DAN.4.b:0 "派他去向我们土地上的神职人员讲道。"
 hee_DAN.5.t:0 "陶森来讲道"
 hee_DAN.5.d:0 "汉斯·陶森，丹麦宗教改革的最重要神学家之一，受丹麦国王派遣为我们讲道，向我们展示真正的信仰之道。"
 hee_DAN.5.a:0 "倾听他要说的话。"
 hee_DAN.6.t:0 "丹麦王座的建筑师"
 hee_DAN.6.d:0 "克里斯蒂安四世国王于1588年至1648年在位，是丹麦最受欢迎的君主之一。他推动了军事、经济和社会改革，尽管在战争中屡遭不幸，但他被认为是将丹麦带入现代化的国王。\n除了进行多项改革外，他还是一位热衷于城市建设的国王，不仅扩建了哥本哈根，还改善了丹麦和挪威的许多城市。"
 hee_DAN.6.a:0 "$CAPITAL$将会大放异彩！"
 hee_DAN.7.t:0 "丹麦王座的建筑师"
 hee_DAN.7.d:0 "克里斯蒂安四世国王于1588年至1648年在位，是丹麦和挪威的国王，他在位期间花费了大量时间和精力来改善这个附属国的状况。在改革两国军队和经济的同时，他还是一位热衷于建筑的国王，创办了多达四个挪威城市。为了纪念他，挪威首都奥斯陆被更名为克里斯蒂安尼亚，直到1925年才恢复原名。"
 hee_DAN.7.a:0 "$CAPITAL$将会大放异彩！"
 hee_DAN.8.t:0 "丹麦王位的选举"
 hee_DAN.8.d:0 "虽然丹麦王朝在1660年实施绝对君主制之前是选举制，但长子继承几乎是唯一的选择，通常在前任国王去世之前就会选定新国王。\n然而，选举的概念在丹麦贵族手中留下了强有力的工具，他们仍然需要得到安抚，以防止他们对王位继承产生问题。\n为了确保最近的[Root.Monarch.GetTitle]的继承，我们可能需要确保大多数贵族得到他们想要的东西。"
 hee_DAN.8.a:0 "无论是为了权力还是传统，我们都必须做我们该做的事。"
 hee_DAN.8.b:0 "不！我就是无可争议的[Root.Monarch.GetTitle]！"
 hee_DAN.9.t:0 "丹麦的绝对主义"
 hee_DAN.9.d:0 "\"从今天起，所有臣民都应尊敬并视君主为地球上最完美、最崇高的人，超越所有人类法律，拥有对其个人的无限权威，在精神和世俗事务中，除了上帝之外，没有其他审判者。\"\n\n这段文字确立了丹麦的绝对君主制，确保国王对国家所有官员拥有不受限制的权力。这消除了丹麦王位继承中传统的选举假象，但更重要的是，它允许国王解散\"国王议会\"，这个负责共同治理丹麦的贵族团体。随着时间的推移，议会越来越难以控制，因为它更多地代表贵族的利益，而不是君主的利益。\n现在，君主终于可以按照上帝的旨意，随心所欲地统治。"
 hee_DAN.9.a:0 "[Root.Monarch.GetTitle]将不受争议地统治。"
 hee_DAN.10.t:0 "丹麦绝对主义的终结"
 hee_DAN.10.d:0 "在我们国家最近的动荡之后，我们的人民比以往任何时候都更快乐，我们的实力也更加强大。然而，绝对君主制的一些实际问题现在必须通过我们的官僚机构来解决。"
 hee_DAN.10.a:0 "$COUNTRY$将按照上帝的旨意统治。"
 hee_DAN.11.t:0 "选举君主制的终结"
 hee_DAN.11.d:0 "随着[Root.Monarch.GetTitle]作为全$COUNTRY$统治者的确立，我们可以抛弃对王位选举的假装。[Root.Monarch.GetName]就是[Root.Monarch.GetTitle]，而[Root.Monarch.GetHerHis]的继承人将不受争议地统治。"
 hee_DAN.11.a:0 "我就是[Root.Monarch.GetTitle]！"
 hee_DAN.12.t:0 "约翰·弗里德里希·斯特鲁恩斯和国王的病"
 hee_DAN.12.d:0 "约翰·弗里德里希·斯特鲁恩斯成为精神病患者克里斯蒂安七世的宫廷医生。起初在宫廷不受欢迎，但随着国王在1771年因病无法再行使统治权，他利用自己的影响力成为丹麦的实际摄政。\n在掌权期间，他试图实施广泛的自由改革，几乎每天发布三项内阁命令。虽然他的改革最初受到欢迎，但由于似乎违背了丹麦的价值观和传统，逐渐变得不受欢迎。斯特鲁恩斯还与女王发生了关系——女王本人就是一个丑闻人物——并生下了一个私生女。经过短短十三个月的统治，斯特鲁恩斯被罢免并处决，几乎所有的改革都被废除。"
 hee_DAN.12.a:0 "让他掌权吧。"
 hee_DAN.12.b:0 "没有外国人会统治我们的土地！"
 hee_DAN.12.tt:0 "斯特鲁恩斯肯定会让事情变得有趣。"
 hee_DAN.13.t:0 "斯特鲁恩斯废除了挪威总督职务"
 hee_DAN.13.d:0 "为了改善挪威的行政管理，斯特鲁恩斯废除了挪威总督的皇家职务。今后，将不再由丹麦贵族负责整个国家的统治，而是由忠于国王的挪威代表来管理挪威。"
 hee_DAN.13.a:0 "难道他不能事先与我们商量吗？"
 hee_DAN.14.t:0 "斯特鲁恩斯废除了挪威副王职务"
 hee_DAN.14.d:0 "为了改善挪威的行政管理，斯特鲁恩斯废除了挪威总督的皇家职务。今后，将不再由丹麦贵族负责整个国家的统治，而是由忠于国王的挪威代表来管理挪威。"
 hee_DAN.14.a:0 "难道他不能事先与我们商量吗？"
 hee_DAN.15.t:0 "斯特鲁恩斯限制贵族权利"
 hee_DAN.15.d:0 "斯特鲁恩斯下令废除许多贵族所享有的特权。大部分土地税豁免被取消，许多以前仅限贵族担任的职务现在向所有人开放，贵族对法律的抗议权利不再优于平民。"
 hee_DAN.15.a:0 "这个卑微的医生怎么敢如此？"
 hee_DAN.16.t:0 "斯特鲁恩斯废除了奴隶贸易和非自愿劳动"
 hee_DAN.16.d:0 "尽管这是一项有利可图的生意，斯特鲁恩斯已禁止丹麦船只参与奴隶贸易，并在丹麦殖民地内将所有此类活动定为非法。\n此外，任何人，无论其债务、罪行或社会地位如何，都不得被迫进行强制劳动，无论是多么微不足道或多么少见。"
 hee_DAN.16.a:0 "哼，利用人类苦难赚钱会变得更加困难。"
 hee_DAN.17.t:0 "斯特鲁恩斯废除了宫廷贵族制"
 hee_DAN.17.d:0 "斯特鲁恩斯签署了一项新法律，规定某些宫廷职位不再限制贵族担任。此外，出生的等级制度在宫廷官员的任命中不再相关。"
 hee_DAN.17.a:0 "他希望谁来管理$COUNTRY$？普通人吗？"
 hee_DAN.18.t:0 "斯特鲁恩斯削减国家资金并将贿赂定为犯罪"
 hee_DAN.18.d:0 "斯特鲁恩斯对国家预算进行了大刀阔斧的削减，确保许多\"奢侈\"开支被取消。他似乎毫不在意国王和贵族们住在全国最小的豪宅里！\n此外，他还将贿赂定为非法，这意味着即使是濒临破产的贵族，也无法将自己最后的财富花在利润丰厚的拥有大量税收权利的宫廷职位上！这一切都是一种悲剧，他是想把每个人都逼入绝境吗？"
 hee_DAN.18.a:0 "我想贵族是买不到的了。"
 hee_DAN.19.t:0 "斯特鲁恩斯重组军队"
 hee_DAN.19.d:0 "哦，天哪！斯特鲁恩斯确定了一种重组军队的模式，而这一政策可以用\"少花钱\"来概括。\n这对于任何一个真正伟大的国家来说都是噩梦。"
 hee_DAN.19.a:0 "但我喜欢战争！"
 hee_DAN.20.t:0 "斯特鲁恩斯改革大学和医院"
 hee_DAN.20.d:0 "约翰·弗里德里希·斯特鲁恩斯将注意力转向了公共大学的改革，并向所有人开放大学教育，不再考虑个人背景，只要你有通过入学考试的智力和支付费用的能力。此外，国家运营的医院现在也应该为每一个前来寻求帮助的人提供平等的服务。补贴计划也将帮助穷人接受高级治疗，尽管治疗穷人严格来说是上帝的工作。"
 hee_DAN.20.a:0 "公共教育和医疗？接下来是免费的公共教育和医疗？"
 hee_DAN.21.t:0 "斯特鲁恩斯与王后"
 hee_DAN.21.d:0 "除了进行广泛而彻底的改革外，斯特鲁恩斯还与卡罗琳·马蒂尔达王后发生了亲密关系。尽管她最初对这位刚刚来到宫廷的外来者表示蔑视，但随着时间的推移，她开始欣赏他，甚至爱上了他。在国王病重期间，他们的绯闻并不是什么秘密，但卡罗琳·马蒂尔达从不在乎丑闻，因为她习惯于在公共场合穿男装并干预国家事务。最终，她甚至为斯特鲁恩斯生下了一个孩子，尽管路易莎·奥古斯特公主被认定为国王的孩子。"
 hee_DAN.21.a:0 "丑闻！"
 hee_DAN.22.t:0 "斯特鲁恩斯建立新闻自由"
 hee_DAN.22.d:0 "斯特鲁恩斯现在已经取消了全国所有的审查法，允许任何人随心所欲地印刷任何内容。虽然这被宣布为一项高尚的行为，但我们可以放心，流通量最大的传单都是反斯特鲁恩斯的。"
 hee_DAN.22.a:0 "我打赌他没有料到这一点。"
 hee_DAN.23.t:0 "针对斯特鲁恩斯的阴谋"
 hee_DAN.23.d:0 "在他广泛的改革措施之后，斯特鲁恩斯招致了许多人的敌意，无论是贵族还是非贵族的富人！然而，随着丑闻的曝光和他不可阻挡的改革愿望，甚至普通人也开始认为他可能走得太远，抛弃了丹麦的理想，转而追随抽象的德国思想。\n随着斯特鲁恩斯的支持逐渐减弱，一个阴谋形成了，现在它已将斯特鲁恩斯囚禁，并旨在推翻他所有的改革。这可能是最好的选择，因为这位医生需要奇迹或王室干预才能挽救他的生命。"
 hee_DAN.23.a:0 "是时候割掉他的头颅了，这已经失控了！"
 hee_DAN.23.b:0 "够了！人民将解放斯特鲁恩斯，废除整个君主制！"
 hee_DAN.23.c:0 "王后将利用他的改革夺取权力。"
 #eng
 hee_ENG.1.t:0 "粗暴的求婚"
 hee_ENG.1.d:0 "1543年，苏格兰国王去世，留下婴儿玛丽·斯图亚特女王继位。同年，英格兰和苏格兰在《格林威治条约》中达成协议，英格兰的爱德华王子应与年轻的苏格兰女王玛丽结婚。然而，该条约遭到苏格兰议会的拒绝。\n亨利八世仍然希望看到两个国家的统一，并利用条约被拒绝作为借口，重新对苏格兰发动战争，迫使玛丽女王嫁给他的儿子。\n由此产生的冲突持续了八年的可怕战争，但苏格兰仍然保持独立。"
 hee_ENG.1.a:0 "联合王冠符合我们的利益。"
 hee_ENG.2.t:0 "萨凯·迪恩·马哈茂德"
 hee_ENG.2.d:0 "谢赫·迪恩·穆罕默德，或称萨凯·迪恩·马哈茂德，1759年出生于比哈尔。他的父亲为东印度公司工作，去世后，十岁的萨凯被一位英国上尉收养。他成为了英国军队的外科医生，并参加了对抗马拉塔的战争。当他的养父和挚友从军队退役时，马哈茂德也随之而去。\n\n在英国，他出版了《迪恩·马哈茂德的旅行》，书中描述了几座印度城市以及穆斯林帝国衰落的辉煌。他还开设了英国第一家印度餐厅，并向英国介绍了印度香皂和“洗发”的做法。因此，他成为了乔治四世和威廉四世的“洗发外科医生”。"
 hee_ENG.2.a:0 "这闻起来不错。你说对身体有益？"
 hee_ENG.3.t:0 "萨凯·迪恩·马哈茂德"
 hee_ENG.3.d:0 "谢赫·迪恩·穆罕默德，或称萨凯·迪恩·马哈茂德，1759年出生于比哈尔。他的父亲为东印度公司工作，去世后，十岁的萨凯被一位英国上尉收养。他成为了英国军队的外科医生，并参加了对抗马拉塔的战争。当他的养父和挚友从军队退役时，马哈茂德也随之而去。\n\n他开设了英国第一家印度餐厅，将印度的洗发水引入英国，并成为两位英国国王的洗发外科医生。\n\n然而，他的最大成就可能是他的著作《萨凯·迪恩·马哈茂德的旅行》，书中描述了穆斯林帝国的古老辉煌。\n\n这在欧洲颇受欢迎，反过来也为我们带来了好评。"
 hee_ENG.3.a:0 "是的，我们确实应得这样的赞美。"
 #Enlightenment
 hee_enlightenment.24.t:0 "启蒙时代的曙光"
 hee_enlightenment.24.d:0 "经过冲突和流血，以及新的科学和意识形态实践的发展，宗教的权威受到动摇，世界的真相不再像从前那样简单。人类现在比以往任何时候都知道得多，但我们唯一确定的是，还有许多答案有待发现。\n然而，每一年都有新的发现和思想问世，哲学家们不再仅仅是发展传统，而是发展思想和世界观。\n\n随着这些发展在我们国家和整个欧洲的发生，我们已经进入了启蒙时代。"
 hee_enlightenment.24.a:0 "这就是我们所生活的时代。"
 hee_enlightenment.24.tt:0 "启蒙时代的发展将随着时间的推移而显现。"
 hee_enlightenment.2.t:0 "咖啡馆聚会"
 hee_enlightenment.2.d:0 "一群哲学家、科学家和“思想家”开始定期在我们首都新开的咖啡馆之一聚会。除了极大地促进当地咖啡馆的生意，他们思想的自由交流带来了新思想的提出，偶尔也成为了新突破的源泉，令人兴奋不已。"
 hee_enlightenment.2.a:0 "确保他们讨论$COUNTRY$面临的挑战。"
 hee_enlightenment.2.b:0 "让他们自由地胡言乱语也无妨。"
 hee_enlightenment.3.t:0 "开明的专制主义"
 hee_enlightenment.3.d:0 "虽然许多启蒙思想家批评君主制，许多君主对启蒙思想持怀疑态度，但也有一些人意识到，开明的道路才是未来的方向。现代哲学家提出的思想可以帮助我们的官僚机构，进一步增强我们绝对统治的合法性。另一方面，他们中的一些人谈论着可怕的事情，比如自决和多元化政府。"
 hee_enlightenment.3.a:0 "$MONARCH$是一位现代君主，拥抱启蒙思想！"
 hee_enlightenment.3.b:0 "这些想法是荒谬的，不应被合法化。"
 hee_enlightenment.4.t:0 "支持科学革命"
 hee_enlightenment.4.d:0 "在我们这个现代社会，古代自然科学家的研究方法已经不够用了。仅仅思考和想象宇宙已不足以发现真相。相反，自称为“科学家”的人开始制定严格的方法，以确保他们提出的理论可以被检验和发展。\n不可否认，这导致了一些令人难以置信的进步，但尽管他们声称经过严格测试，但许多“科学”发现似乎仍然与教会的教义相悖。"
 hee_enlightenment.4.a:0 "了解真相意味着掌握优势。我们将支持他们，为了$COUNTRY$！"
 hee_enlightenment.4.b:0 "真相早已在圣经中写明！"
 hee_enlightenment.5.t:0 "科学革命的发现"
 hee_enlightenment.5.d:0 "随着新的科学实践的发展，以及对确定性的更大重视，许多关于我们世界的重大新发现似乎每隔一天就会出现。人体、物理学甚至数学的运作方式并不总是符合人们的想法，而我们对学术机构和多产科学家的支持也大有裨益。"
 hee_enlightenment.5.a:0 "是时候实际应用这些知识了。"
 hee_enlightenment.5.b:0 "继续追求更伟大的发现。"
 hee_enlightenment.6.t:0 "$COUNTRY$在科学创新方面的匮乏"
 hee_enlightenment.6.d:0 "随着欧洲其他国家积极支持人类知识的探索，我们坚持遵循经过时间考验的旧方法，意味着大多数重要发现都在其他地方取得。如果我们不采取行动，$COUNTRY$可能会在灌溉或军事思想等关键领域落后。"
 hee_enlightenment.6.a:0 "事情会好起来的。"
 hee_enlightenment.6.b:0 "是时候动摇我们的科学机构了。"
 hee_enlightenment.8.t:0 "思想家发表宏伟著作"
 hee_enlightenment.8.d:0 "一位我们最杰出、最聪明的思想家，经过数十年的努力，终于出版了他们的主要著作。这部作品篇幅浩繁，包含了许多复杂的科学公式或哲学论述，令人眼花缭乱，他们对周围世界的无懈可击的掌握得到了充分体现。\n即使我们不能确切地理解其中的含义，但这将巩固$COUNTRY$在意识形态世界舞台上的地位。"
 hee_enlightenment.8.a:0 "我们的法官应该注意这篇关于政府的论文。"
 hee_enlightenment.8.b:0 "多么革命性的文化发展观点。"
 hee_enlightenment.8.c:0 "考虑在杀戮的战场上部署这个发明。"
 hee_enlightenment.8.e:0 "多么美妙的新磨坊设计。"
 hee_enlightenment.8.f:0 "这个新的装置设计将使我们的船在风暴中更加耐用。"
 hee_enlightenment.8.g:0 "一种新的混合火药的方法竟然只需要一半的资源？！"
 hee_enlightenment.9.t:0 "哲学家批评教会"
 hee_enlightenment.9.d:0 "我们国家最杰出的启蒙哲学家之一对教会在我国的运作方式提出了一些尖锐的批评。\n虽然最初只限于一小圈受过高等教育的熟人，但现在已经写成小册子并广泛传播，旨在传播哲学家的批判观点。"
 hee_enlightenment.9.a:0 "我们不能假装我们的制度是完美的。"
 hee_enlightenment.9.b:0 "如果我们无法证明哲学家是错误的，就采取更强有力的措施。"
 hee_enlightenment.9.c:0 "我们的审查办公室将确保他的信息不被传播。"
 hee_enlightenment.10.t:0 "哲学家批评政府"
 hee_enlightenment.10.d:0 "一位启蒙哲学家在公共领域大声批评我们的[Root.GovernmentName]，表现出对秩序的蔑视。虽然显而易见我们的做法优于大陆或世界其他地方的任何做法，但对这个哲学家来说，这显然还不够。\n我们本可以无视这些批评，但出于某种原因，人们似乎在倾听这个哲学家的话，并同意某些观点。"
 hee_enlightenment.10.a:0 "让人们说吧，他们太低微了，无法理解统治的复杂性。"
 hee_enlightenment.10.b:0 "让我们看看是否通过一些选择性的改革可以平息这些批评者。"
 hee_enlightenment.11.t:0 "思想家出国考察"
 hee_enlightenment.11.d:0 "作为对我们政府缺乏稳定性和对公共话语控制尝试的抗议，我们最杰出的思想家之一离开$CAPITAL$，前往国外考察。虽然他们可能会回来——毕竟，没有什么比家乡的咖啡更好喝——但他们的离去对我们的国家形象并不好。"
 hee_enlightenment.11.a:0 "掩盖这次出国考察，称其为国际思想交流。"
 hee_enlightenment.11.b:0 "确保他们留在他们所在的地方。"
 hee_enlightenment.12.t:0 "理性主义对军事思想的影响"
 hee_enlightenment.12.d:0 "随着经验主义和知识的科学概念传播到各种意识形态中，理性主义者们开始认为许多广泛接受的军事做法简直是野蛮的。随着公众舆论转向反对战争和流血的较不光彩的方面，军事创新的发展速度比应有的要慢。实际上，有些人甚至怀有废除战争的和平主义梦想，用外交官取代战士。"
 hee_enlightenment.12.a:0 "我们必须建立公众对强大军队的支持。"
 hee_enlightenment.12.b:0 "啊，梦想一个和平与战争同样可行的世界。"
 hee_enlightenment.13.t:0 "理性主义促进贸易"
 hee_enlightenment.13.d:0 "随着理性主义思想的发展，思想家们开始考虑我们几个世纪以来的贸易方式，发现它们存在缺陷。通过利用从我们商人在市场和港口进行的海量交易中提取的样本，我们可以尝试预测新经济政策的结果。其中一些想法似乎可能非常有利！"
 hee_enlightenment.13.a:0 "请思想家们为$COUNTRY$提出一些可行的贸易改革建议。"
 hee_enlightenment.13.b:0 "等等，贸易的自由流动能带来比重商主义更多的钱？"
 hee_enlightenment.13.c:0 "这些关于新关税的想法真是太棒了！"
 hee_enlightenment.14.t:0 "重商主义受到质疑"
 hee_enlightenment.14.d:0 "几个世纪以来，我们一直坚持认为我们的国家需要通过出口的价值始终超过进口的价值来积累国库储备。虽然这导致了高额关税，有时会导致饥荒和商品短缺，但它始终确保我们手中有现金。\n然而，新出现的观点认为，重商主义往往会加剧经济衰退，并从长远来看降低我们国家商品的价值。虽然这个观点违反直觉，坦率地说，听起来很荒谬，但它有足够的支持者，值得我们考虑。"
 hee_enlightenment.14.a:0 "让我们采取措施来测试这种“自由贸易”的概念。"
 hee_enlightenment.14.b:0 "在我们付诸实践之前，我们需要看到证据。"
 hee_enlightenment.14.c:0 "不，我们必须确保我们拥有所有国家中最多的白银！"
 hee_enlightenment.15.t:0 "军事实践的进步"
 hee_enlightenment.15.d:0 "尽管许多思想家在我们国家中持有人类普遍主义，偶尔甚至是和平主义的观点，但他们中的一些人通过对军事理论的深入研究而有所作为。无论是技术进步、后勤发展，还是对士兵和战争执行的更深入理解，我们欢迎每一个可以帮助我们击败潜伏在我们门口的敌人的新想法。"
 hee_enlightenment.15.a:0 "军事实践对我们来说更为重要。"
 hee_enlightenment.15.b:0 "军事意识形态对我们来说更为重要。"
 hee_enlightenment.16.t:0 "战争受到批评"
 hee_enlightenment.16.d:0 "在最近流传的一本小册子中，一位杰出且更危险的是，颇受欢迎的哲学家详细解释了我们国家正在进行的战争为何被视为不公正。显然，这位哲学家对局势的政治复杂性一无所知，如果公众舆论转向反对战争，他的批评可能对战争努力造成巨大伤害。"
 hee_enlightenment.16.a:0 "让这些小册子传播吧。人们比不上支持自己国家战争的智慧。"
 hee_enlightenment.16.b:0 "竭尽所能确保哲学家不再批评$COUNTRY$。"
 hee_enlightenment.17.t:0 "反政府激进主义"
 hee_enlightenment.17.d:0 "由许多当代哲学家提出的自由主义思想已发展成一场运动。激进分子们在街头高唱他们的信仰，国家士兵则受到不信任。虽然还没有爆发公开的叛乱，但许多哲学家似乎正试图煽动这样的事件。\n他们的目标是用低效的自由主义混乱取代我们运作良好的制度。事情不应该是这样的，但我们国家的思想家们似乎已经宣告了他们自己的意识形态战争，反对国家。"
 hee_enlightenment.17.a:0 "他们的观点并非全无用处，而且似乎得到了很多人的支持..."
 hee_enlightenment.17.b:0 "如果他们想要战争，那么我们就让他们见识一下[Root.GetAdjective][Root.Monarch.GetTitle]的威力。"
 hee_enlightenment.18.t:0 "反宗教作品传播"
 hee_enlightenment.18.d:0 "在一场完全令人厌恶的展示中，不久前被描述为异端的书籍在我们国家广泛传播，这本书详细说明了教会的“错误”做法。虽然这并不是一次新的宗教改革，但它确实对神职人员提出了一些具有挑战性的问题，而神职人员的回答却不尽如人意。"
 hee_enlightenment.18.a:0 "天哪，他们怎么敢！"
 hee_enlightenment.18.b:0 "不过是九十五条论纲。我们就忽略它吧。"
 hee_enlightenment.18.c:0 "上帝为我们所有人选择，而他选择了这个哲学家做个混蛋。"
 hee_enlightenment.18.e:0 "这是对国家机构的侮辱。"
 hee_enlightenment.18.f:0 "的确，没多久以前。为了异端而在火刑柱上烧死哲学家！"
 hee_enlightenment.19.t:0 "历史的脚注"
 hee_enlightenment.19.d:0 "啊，似乎就在不久前我们还担心着一个肆虐的哲学家的批评。现在我们已经认识到自己方式的错误，那些谴责似乎已经不再重要。"
 hee_enlightenment.19.a:0 "我们当初到底在担心什么。"
 hee_enlightenment.20.t:0 "启蒙时代的结束"
 hee_enlightenment.20.d:0 "与每一个时代一样，一个时代的结束是为了给一个新时代让路。虽然我们可能不知道未来会带来什么，但过去几个世纪教会了我们和欧洲其他国家关于知识本质的道理。无论未来带来什么，我们都知道我们将比以往任何时候都更好地准备好面对未知。"
 hee_enlightenment.20.a:0 "一个新时代的曙光。"
 hee_enlightenment.21.t:0 "启蒙时代以革命告终"
 hee_enlightenment.21.d:0 "随着革命的曙光，启蒙时代宣告结束。一个多世纪以来，欧洲人民一直在研究世界，以揭示其未来，而这个未来就是永恒的变化。再也没有什么能像过去那样束缚世界，因为现在每个人都看到事物可以有所不同。世界的运作方式完全取决于人们的塑造。一个新时代已经到来，地平线上燃起了火焰。"
 hee_enlightenment.21.a:0 "\"我们已经看到了新世界。拿起武器！\""
 hee_enlightenment.22.t:0 "文学沙龙"
 hee_enlightenment.22.d:0 "一群作家和思想家开始定期聚会，交流作品、评论和建议。他们似乎在帮助彼此发展连贯的论点，创作出精妙的文学作品，同时也享受彼此的陪伴和思想的碰撞。\n现在，这些文学沙龙中涌现出了一部真正的杰作，这是一部在我们语言中无与伦比的绝妙作品，至少如果文学评论家们所言属实的话。"
 hee_enlightenment.22.a:0 "确保这部作品得到广泛传播。"
 hee_enlightenment.22.b:0 "将其作为我们国家最优秀作品的代表。"
 hee_enlightenment.23.t:0 "学术社团"
 hee_enlightenment.23.d:0 "在我们国家最优秀的学术机构之一，一群自称为“科学家”的人为了探索知识而聚在一起，制定经验实验的标准化实践。他们出版了自己的手册，早期的研究结果也很有希望。\n也许如果我们在某个特别有用的方向上“鼓励”他们，他们就能取得突破性的进展。"
 hee_enlightenment.23.a:0 "让他们研究新的生产方法。"
 hee_enlightenment.23.b:0 "我们需要更好的称量和校对方法。"
 hee_enlightenment.23.c:0 "如果他们不能发明新火炮，我们就不感兴趣。"
 #France
 hee_FRA.1.t:0 "桑皮耶罗·科尔索"
 hee_FRA.1.d:0 "桑皮耶罗·科尔索是下级科西嘉贵族的成员，他作为意大利雇佣军的经历使他发家致富。最终，他的功绩使他获得了法国国王的宠信，并被任命为艾克斯-普罗旺斯的总督。然而，在1553年，法国与热那亚的战争期间，桑皮耶罗·科尔索返回科西嘉，领导了反对热那亚的叛乱。尽管他成功地确保了科西嘉对法国的效忠，但根据1559年法国与西班牙签署的《卡塔赫纳-坎布雷西斯条约》，该岛还是被归还给了热那亚。"
 hee_FRA.1.a:0 "科西嘉的叛乱对我们只有好处！"
 hee_FRA.2.t:0 "糟糕的内部关税制度"
 hee_FRA.2.d:0 "在17和18世纪，法国在省际运输不同商品时有几十条不同的税收法律。更糟糕的是，不同的法律适用于不同的省份，导致商人在穿越全国时需要支付多重关税。这样不仅阻碍了贸易和运输，反而使得从国外进口商品有时比从邻近城市进口更便宜。\n而且，征税法律的执行完全依赖于地方领主，这意味着对那些收取远高于法定费用的领主没有任何监管。在18世纪中叶，估计从穆雷特运送500里弗的葡萄酒到巴黎的费用为501里弗，沿途需支付几十个关税。由于省际法规的限制，河流一侧的盐价可能是另一侧的20倍。"
 hee_FRA.2.a:0 "管理一个国家可不是件容易的事。"
 hee_FRA.2.b:0 "我们需要改革我们的关税制度！"
 #genoa
 hee_GEN.1.t:0 "灯塔的建设"
 hee_GEN.1.d:0 "一个灯塔在几个世纪以来一直守护着热那亚，但直到1543年，世界上最高的灯塔——灯塔的建设才宣告完成。它矗立在城市的边缘，俯瞰着港口的入口，指引着船只安全抵达。由于热那亚水域相对安全，许多外国商人选择在此停靠，帮助热那亚繁荣发展。"
 hee_GEN.1.a:0 "让我们的灯塔照耀地中海的遥远角落！"
 hee_GEN.1.b:0 "我们现在的灯塔已经足够好了。"
 hee_GEN.2.t:0 "桑皮耶罗·科尔索"
 hee_GEN.2.d:0 "生活在1498年至1567年的桑皮耶罗·科尔索是科西嘉的一个下级贵族和士兵。他成长为一名雇佣军，并在意大利为几位雇主作战。最终，他投身于法国国王的麾下，他对科西嘉的熟悉使他在法国的意大利战役中成为一大助力。\n现在，似乎我们在法国的无情敌人选择派遣桑皮耶罗·科尔索试图解放科西嘉，以便日后法国占领！"
 hee_GEN.2.a:0 "诅咒那个家伙，诅咒所有法国国王！"
 hee_GEN.3.t:0 "科西嘉宪法"
 hee_GEN.3.d:0 "受到启蒙思想家的启发，帕斯夸尔·帕奥利于1755年为独立的科西嘉共和国起草了一部宪法。在大不列颠的赞助下，帕奥利不仅成功地驱逐了热那亚人，还将政府重组为一个运作良好的国家，设有大学和自己的铸币厂。尽管共和国在1769年沦陷于法国，但帕奥利的改革大大推动了该岛的发展，并使科西嘉人民作为一个独特文化的国际认可度提高。"
 hee_GEN.3.a:0 "当然，如果我们能帮忙的话，这一切都不会发生。"
 hee_GEN.4.t:0 "科西嘉的圣乔治之家"
 hee_GEN.4.d:0 "由于热那亚与科西嘉之间的距离，战争或地方叛乱可能使斗篷对岛上的统治变得不可能。随着圣乔治银行成为热那亚的主要债权人，他们获得了在科西嘉征收税款的权利，前提是他们也保护该岛。\n虽然银行对热那亚定居者的待遇优于当地人，但它确实为岛屿的发展做出了贡献，特别是沿海城镇和防御工事的建设。然而，银行的征税最终对当地人来说就像共和国时期一样沉重，成为推动科西嘉人用法国取代热那亚统治的主要动力。"
 hee_GEN.4.a:0 "圣乔治之家应该管理科西嘉。"
 hee_GEN.4.b:0 "热那亚需要重新确立对科西嘉的控制。"
 hee_GEN.5.t:0 "巴利拉和热那亚叛乱"
 hee_GEN.5.d:0 "在热那亚的军事占领下，人民一直在遭受苦难，被迫协助占领军。\n今天早上，一门火炮卡在了护城河里，运输它的士兵强迫旁观者将其拖出，威胁要以死相逼。\n\n然而，正当旁观者们在诅咒和鞭打下辛苦工作时，一名年轻的男孩捡起了路上的一块石头，朝一名士兵扔去，口中喊道：“我来开始吗？”人群立刻转向了占领军。\n\n在短短几天内，外国士兵被驱逐出城，热那亚再次获得自由。这个年轻男孩的举动成为了叛乱的象征，激励着意大利人民为独立而战。"
 hee_GEN.5.a:0 "为了热那亚！"
 hee_GEN.6.t:0 "巴利拉和热那亚叛乱"
 hee_GEN.6.d:0 "在热那亚的[Root.GetAdjective]占领下，人民被迫协助占领军，履行应尽的责任。\n然而，今天早上，一门火炮卡在了护城河里，运输它的士兵强迫旁观者将其拖出，威胁要以死相逼。\n\n然而，正当旁观者们在辛苦工作时，一名年轻的男孩捡起了路上的一块石头，朝一名士兵扔去，口中喊道：“我来开始吗？”人群立刻转向了占领军。\n\n在短短几天内，[Root.GetAdjective]士兵被驱逐出城。这个年轻男孩的举动成为了意大利无畏和粗鲁的象征。"
 hee_GEN.6.a:0 "一旦我们重新夺回城市，他们都会付出代价！"
 #Golkonda
 hee_GOC.1.t:0 "扩建戈尔康达堡"
 hee_GOC.1.d:0 "在库特布·沙希王朝统治期间，戈尔康达堡在60年内经历了多达三次的扩建。\n它从一座古老的泥土堡垒，变成了一座巨大的花岗岩防御工事。它将作为库特布·沙希王朝的权力中心，直到16世纪末首都迁往海得拉巴，并在一个世纪后被莫卧儿人摧毁。"
 hee_GOC.1.a:0 "我们应该拥有一座配得上$COUNTRY$的堡垒！"
 hee_GOC.1.b:0 "我已经制定了一些更便宜的防御计划..."
 hee_GOC.2.t:0 "将首都迁至海得拉巴"
 hee_GOC.2.d:0 "尽管戈尔康达在几个世纪以来一直是一个重要的城镇和防御工事，但我们的王朝需要跟上人民的发展。\n\n海得拉巴已成为一个更重要的政治和贸易中心，可能更适合作为首都。如果我们的[Root.Monarch.GetTitle]居住在那里，他们将更好地发挥影响力。"
 hee_GOC.2.a:0 "皇室应该迁往海得拉巴。"
 hee_GOC.2.b:0 "省下些钱。这才是[Root.Monarch.GetTitle][Root.Monarch.GetName]应有的影响力。"
 #gotaland
 hee_GOT.1.t:0 "我们自己的议事会"
 hee_GOT.1.d:0 "经过多年的自我统治的渴望，我们实现了不可能的梦想。现在我们也发现，不再受外国战争贼统治不仅更好，而且我们的地方行政能力远比他们强！"
 hee_GOT.1.a:0 "荣耀属于哥特兰！"
 hee_GOT.2.t:0 "这只是哥特兰的事"
 hee_GOT.2.d:0 "哥特兰的居民向来对外国人心存疑虑，但这个岛屿向来承认我们统治的天赋权利。然而，这一次他们做得太过分了！他们宣称自己有权召开议事会，一个由有影响力的人组成的集会，将在法律事务上拥有最终决定权。这显然是在公然藐视我们的权威！"
 hee_GOT.2.a:0 "他们的议事会并没有伤害到任何人。"
 hee_GOT.2.b:0 "烧毁它，杀光他们！"
 #Hamburg
 hee_HAM.1.t:0 "长和约"
 hee_HAM.1.d:0 "1529年，汉堡市参议院请求约翰内斯·布根哈根在该市建立一座新教教堂，从而正式皈依路德宗。与其他地方相比，这一转变在汉堡进行得相对平稳，这要归功于“长期妥协”的政治改革，该改革使得任何法律的通过都必须得到市民委员会的批准。\n虽然天主教徒失去了公民身份，许多人迁移，但剩下的人并没有受到进一步的追捕，甚至被允许在自己小教堂里崇拜。"
 hee_HAM.1.a:0 "汉堡是一个属于市民而非皇帝或神明的城市。"
 hee_HAM.2.t:0 "汉堡证券交易所"
 hee_HAM.2.d:0 "汉堡证券交易所成立于1558年，是德国最早的证券交易所之一，允许交易者投资于跨越波罗的海和北海的商路。\n\n虽然它最初只是一个简单的货币交易市场，几乎无法与今天的“股票市场”相提并论，但汉堡证券交易所随着金融和融资的进步而发展，成为现代经济机构。如今，它是德国仍在运营的最古老的证券交易所。"
 hee_HAM.2.a:0 "这将使我们的国家更容易获得私人资金。"
 hee_HAM.2.b:0 "如果国家进行大量投资，我们将对国家财政有更多控制权。"
 #hesse
 hee_HES.1.t:0 "国家军队的组建"
 hee_HES.1.d:0 "在三十年战争后，直到19世纪，神圣罗马帝国的成员国通常会将自己的军队作为雇佣军租借给其他国家。然而，黑森州因此而闻名，因为他们的士兵成为了欧洲及其他地区战场上常见的身影。\n国家军队成为国家收入的重要来源，曾经有多达十二分之一的黑森人参军。"
 hee_HES.1.a:0 "现在世界上肯定有场战争可以让我们参战。"
 hee_HES.1.b:0 "我们应该让这些战争的老兵给我们提供建议。"
 #hanse
 hee_HSA.1.t:0 "汉堡邀请英国人"
 hee_HSA.1.d:0 "为了偿还在施马尔卡尔战争中积累的巨额债务，汉堡邀请英国商人在该市定居。这直接违反了汉萨同盟的规则，但由于同盟力量的衰退，以及这实际上有助于偿还汉堡的债务，因此没有对该市采取任何行动。"
 hee_HSA.1.a:0 "城市需要这个。"
 hee_HSA.1.b:0 "不允许任何外国商人在汉萨土地上定居，我们会一直保持这样的状态！"
 hee_HSA.2.t:0 "汉萨军团和汉堡市民民兵"
 hee_HSA.2.d:0 "在1813年，第六次联盟战争期间，汉萨军团由一群汉堡市民组成，旨在对抗法国入侵军队。随后，他们加入了联盟军队，在德国北部作战。次年，汉堡市民民兵成立，负责驱逐汉萨城市汉堡、吕贝克和不来梅的法国驻军。汉萨军团于1814年解散，所有归来的成员都获得了城市的军事荣誉。汉堡市民民兵则继续作为汉堡新独立国家的军事警卫，直到1868年。"
 hee_HSA.2.a:0 "每个有能力的男人都必须为我们的事业提供帮助！"
 #Hungary
 hee_HUN.9.t:0 "黑色军团"
 hee_HUN.9.d:0 "黑色军团是马提亚斯·科尔维努斯建立的军事力量，活跃于1458年至1494年。这支可怕的军队的革命性做法，除了对火药武器的早期适应外，还在于其士兵是全职雇佣兵，专注于战争。与大多数雇佣军在战争间隙返回农田或作坊不同，黑色军团的成员始终在练习战争艺术。\n\n在马提亚斯的统治下，这支军队征服了奥地利的大部分地区，以及超过一半的波希米亚地区。"
 hee_HUN.9.a:0 "职业雇佣兵将是匈牙利的力量。"
 hee_HUN.9.b:0 "投资未来才是更好的选择。"
 hee_HUN.10.t:0 "科尔维努斯图书馆"
 hee_HUN.10.d:0 "科尔维努斯图书馆是文艺复兴时期世界上最著名的图书馆之一，由匈牙利国王马提亚斯·科尔维努斯建立。在其鼎盛时期，馆内藏书超过3000部，涵盖从哲学到建筑的各个主题，仅次于罗马的梵蒂冈图书馆。图书馆在1526年的奥斯曼入侵中被毁，大部分藏书也随之丧失。"
 hee_HUN.10.a:0 "这是对未来的投资。"
 hee_HUN.10.b:0 "我们已经足够现代化了。"
 #kazan
 hee_kaz.1.t:0 "阿拉伯科学中心"
 hee_kaz.1.d:0 "在15世纪和16世纪之交，喀山成为学术研究的中心。其城市人口中有很大一部分是文盲，许多阿拉伯世界的知识都储存在其众多图书馆中并被分类。其许多图书馆后来在喀山和俄罗斯动荡的历史中遗失，但现在这些知识对我们有利可图。"
 hee_kaz.1.a:0 "专注于战争艺术。"
 hee_kaz.1.b:0 "专注于世界各国。"
 hee_kaz.1.c:0 "专注于宫廷和政府。"
 # kanem bornu
 hee_KBO.1.t:0 "恩加扎尔甘姆的堡垒"
 hee_KBO.1.d:0 "在15世纪末，卡宁·博尔努经历了数十年的贵族间的内讧和权力斗争。随着国王终于消灭了最后的抵抗势力，冲突似乎依然在暗流涌动。\n为了对抗地方主义并实现王国的中央集权，首都迁至恩加扎尔甘姆，并修建了一座堡垒城市。这座城市是一个世纪以来国王的第一个永久居所，将成为卡宁·博尔努帝国的心脏，直到其灭亡。"
 hee_KBO.1.a:0 "建设这座城市。"
 hee_KBO.1.b:0 "我们的土地已经足够安全。"
 hee_KBO.2.t:0 "伊德里斯·阿卢马的史诗"
 hee_KBO.2.d:0 "在16世纪后半叶，卡宁·博尔努由伟大的国王伊德里斯·阿卢马统治。除了作为社会改革者外，他还在对抗卡宁·博尔努敌人（如豪萨人和图阿雷格人）的战争中取得了巨大的军事成功。这些胜利部分得益于他采用了军事创新，如设立有围墙的军事营地、进行永久围攻和焦土政策。\n\n关于他的英雄史诗描述了他在位期间赢得的超过一千场胜利和三百三十场战争。"
 hee_KBO.2.a:0 "伟大国王的伟大故事。"
 hee_KBO.3.t:0 "伊德里斯·阿卢马的行政改革"
 hee_KBO.3.d:0 "伊德里斯·阿卢马是卡宁·博尔努的伟大国王之一，他制定的法律法规构成了帝国余生的基础。他的改革以伊斯兰法为基础，设立了一个由王国最大氏族首领组成的皇家顾问委员会。\n阿卢马还大量依赖于在贵族家庭中接受教育的奴隶作为行政人员，并要求所有具有政治意义的人都在他的宫廷中生活，以便王国能够高效治理。他改善了道路系统，并在沿途修建了水井，向乍得湖引入了新船型，为粮食引入了标准计量，并将农民迁移到新的、更肥沃的土地上。"
 hee_KBO.3.a:0 "全面实施这些改革。"
 hee_KBO.3.b:0 "只实施税收改革。"
 # Korea
 hee_KOR.1.t:0 "建立韩文"
 hee_KOR.1.d:0 "韩文是于1443年创立于1446年颁布的朝鲜字母表，名为《训民正音》或《教民正音》。\n\n由世宗大王赞助，可能是由群贤堂创作，这种新文字是为了取代当时用于朝鲜的汉字而设计的，后者对于表达朝鲜语言效率低下。新文字的设计简单易学，甚至普通百姓也能在短时间内学会阅读和书写。\n\n这最终导致低级出生人群的识字率大幅提高，以至于一位多疑的国王在1504年禁止使用韩文。然而，韩文并没有完全消失，到了16世纪末再次复兴，并迅速成为朝鲜的主要字母。"
 hee_KOR.1.a:0 "我们的国家需要一种更适合我们语言的字母。"
 hee_KOR.2.t:0 "世祖试图篡夺王位！"
 hee_KOR.2.d:0 "当丹宗国王在12岁时即位，仅统治了两年后，他的叔叔、前国王的弟弟世祖篡夺了王位。在一次针对丹宗的暗杀未遂后，世祖杀死了丹宗和前国王的支持者。\n\n尽管他残忍，或者说正是因为他的无畏，世祖成为了一位成功的统治者，巩固了国家的中央集权，并鼓励出版历史、经济和宗教方面的书籍。\n\n最著名的是，他在1468年建立了朝鲜的第一部宪法——《大明律》。"
 hee_KOR.2.a:0 "我们需要比这个孩子更强大的国王！"
 hee_KOR.2.b:0 "将世祖流放，保护国王的安全！"
 hee_KOR.3.t:0 "学者的森林"
 hee_KOR.3.d:0 "在朝鲜王朝兴起的过程中，儒家学者吉再回到了故乡，教育了一代新的学者。\n\n成宗邀请这些士林学者及其追随者来到首都，他们在国王身边的三大机构中任职，并挑战了既有官员的权威。\n\n随着时间的推移，学者之间的冲突和清洗导致士林分裂为多个派系，他们的冲突对韩国的知识生活以及国王本人产生了深远的影响。"
 hee_KOR.3.a:0 "邀请士林来到首都。"
 hee_KOR.3.b:0 "不！不再让这些高谈阔论的“思想家”在这里翻弄是非！"
 hee_KOR.4.t:0 "被监察院审查"
 hee_KOR.4.d:0 "监察院是三大机构之一，负责审查重要的皇家决定和法令，如发现不当行为可要求国王撤回。 \n\n现在，他们将目光投向国王最近的一项重要法令，如果不撤回，后果将不堪设想。"
 hee_KOR.4.a:0 "说服监察院相信该法令并非不合儒家之道。"
 hee_KOR.4.b:0 "无视监察院。毕竟，他们只是提供建议。"
 hee_KOR.5.t:0 "乡约"
 hee_KOR.5.d:0 "乡约是朝鲜国家与地方政府早期形式之间的契约关系。这种关系赋予地方地区更大的自治权，但前提是由国王的地方代表进行统治。这些代表就是杨班。\n杨班是地方贵族的广泛群体，负责管理地方官僚机构。虽然杨班的地位是世袭的，但乡约的权利和义务并不是通过继承传递的，而是通过国家考试的合格来获得。这确保了国家等级制度每个层级的有效控制。\n\n当然，如果国王不幸的话。"
 hee_KOR.5.a:0 "引入乡约。"
 hee_KOR.5.b:0 "朝鲜现在已经足够完美。"
 hee_KOR.5.tt:0 "每个朝鲜省份将实施乡约。(-10%开发成本)"
 hee_KOR.6.t:0 "赵光祖"
 hee_KOR.6.d:0 "赵光祖是完美的士人——一位有德行的学者，朝鲜的18位圣贤之一，以及活跃于16世纪初的改革者。他的智慧使他在朝鲜等级制度中攀升至高位，在那里他试图改革新官员的选拔制度。\n\n他认为，现行的考试过于注重文献，而未能反映政府工作所需的实际技能。许多老一辈的学者对他试图改变这一制度感到愤怒，因为这正是将他们带到现在地位的制度。此外，赵光祖还试图取消特权，并通过乡约制度建立地方自治，外加一项旨在缩小贫富差距的土地改革，使光祖结下了许多强大的敌人。\n\n最终，他被迫饮下毒药，许多他的改革在他死后被推翻。然而，赵光祖在朝鲜历史上被视为伟大的学者之一。"
 hee_KOR.6.a:0 "他必须向我们展示他所建议的改革。"
 hee_KOR.6.b:0 "管理省份是他应得的任务。"
 hee_KOR.7.t:0 "郑顺妃"
 hee_KOR.7.d:0 "郑顺是一位富有的地方女士，1757年被选为国王的新王后。她很快在宫廷中引起了注意，以其机智和口才而闻名。\n\n四十多年后，在年轻的孙祖登基后，她成为摄政王，推动了1801年的天主教迫害，导致韩国天主教徒遭受迫害、杀害或流亡。\n\n在掌权多年后，郑顺妃在王子成年后于1804年自愿放弃权力。"
 hee_KOR.7.a:0 "她可以帮助解决我们的宗教问题。"
 hee_KOR.7.b:0 "一位值得尊敬的王妃。"
 hee_KOR.8.t:0 "实学运动"
 hee_KOR.8.d:0 "实学运动是一个长期的思想方向，跨越了朝鲜历史的几个世纪，从16世纪末开始。\n\n实学派希望改变社会，以摆脱儒家极端形而上学的束缚，而这些束缚与快速变化的世界几乎没有关系。\n实学运动的支持者希望通过更现实和实验的方法来解决社会问题，考虑到人民的福祉和人类平等。这场运动被视为现代朝鲜的重要一步。"
 hee_KOR.8.a:0 "我对此表示怀疑，但也许他们可以教会我们一些东西。"
 hee_KOR.9.t:0 "实学者支持西方化"
 hee_KOR.9.d:0 "一些实学者在国家机构内团结一致，支持我们最近向西方看齐的政策。虽然他们将启蒙时代的科学视为发展自己经验主义儒学的途径，但西方化更重要的是为朝鲜划定了一条作为历史实体的道路，使其不再完全依赖于邻国的传统。"
 hee_KOR.9.a:0 "至少还有人看到了好处！"
 hee_KOR.10.t:0 "李舜臣"
 hee_KOR.10.d:0 "李舜臣在没有海军教育的情况下，在1592年至1598年间指挥的每场海战中都取得了胜利，成功抵御了日本的入侵。\n\n他因复兴和完善朝鲜龟船的设计而闻名，使他在战斗中占据了优势。他的舰队经常处于劣势，但凭借他出色的战略和快速的反应，他总能取得胜利。\n\n他在最后一场迫使日本放弃对朝鲜入侵的海战中中弹身亡，英勇就义。即使在临终之际，他也下达了最后的命令，不要宣布他的死讯，让战争的鼓声继续响起。朝鲜人取得了胜利，李将军被载入史册，成为历史上最伟大的海军指挥官之一。"
 hee_KOR.10.a:0 "我们需要这样一位海军将领。"
 hee_KOR.10.b:0 "让他指导我们的舰队进行海战。"
 hee_KOR.11.t:0 "德·斯佩尔维尔号的失事"
 hee_KOR.11.d:0 "1653年，荷兰商船德·斯佩尔维尔号在前往日本的贸易任务中于朝鲜海岸失事。36名船员幸存下来，并在朝鲜得到了照顾，尽管由于朝鲜严格的反外政策，他们无法离开。\n\n幸存的水手中有亨德里克·哈梅尔，他在朝鲜被囚禁了13年。国王希望哈梅尔和其他水手能为军队生产火枪，尽管他们并不是技术人员。\n\n1666年，在被囚禁13年后，哈梅尔和其他一些水手在日本的另一支贸易任务的帮助下设法逃离了这个国家，回到了荷兰。回国后，哈梅尔出版了第一本关于朝鲜的西方书籍《哈梅尔的日记和朝鲜王国描述，1653-1666》。"
 hee_KOR.11.a:0 "让水手们教我们他们的贸易惯例。"
 hee_KOR.11.b:0 "他们将为整个军队制造火枪！哦... 至少是为皇家卫队？"
 #Marathas
 hee_MAR.1.t:0 "马拉地人的起义！"
 hee_MAR.1.d:0 "几个世纪以来，马拉地人一直受到外族统治，接受着他们的优越法律和习俗。尽管我们尽力让他们明白我们统治的好处，但对独立马拉地王国的梦想却愈发强烈。\n\n这个梦想让一位名叫希瓦吉的马拉地战士聚集了一支小型军队。我们的一些防御不力的堡垒很快被攻陷，他甚至敢于自称“国王”。\n\n我们必须让这个马拉地“王国”付出代价。"
 hee_MAR.1.a:0 "为了$COUNTRY$的所有土地！"
 hee_MAR.2.t:0 "堡垒指挥官背叛我们"
 hee_MAR.2.d:0 "希瓦吉的马拉地独立运动和印度教自我统治的愿望正在扩展到我们所有的马拉地土地。现在，通过贿赂、谈判或对更好自由的虚假承诺，他吸引了新的效忠者。我们在$PROVINCE$的几个堡垒已经向他宣誓效忠，让这个假国王在当地扩展了他的权力！"
 hee_MAR.2.a:0 "是时候结束这一切了。"
 hee_MAR.3.t:0 "堡垒投靠$MONARCH$"
 hee_MAR.3.d:0 "在马拉地土地上取得一场又一场的胜利后，独立王国的梦想愈发强烈。\n现在，得益于[Root.Monarch.GetName]的无畏领导，几座堡垒已向我们投诚。凭借他们的驻军在我们身边，我们已经夺回了周围的土地。"
 hee_MAR.3.a:0 "马拉地人的力量与日俱增。"
 hee_MAR.4.t:0 "做该做的事"
 hee_MAR.4.d:0 "[Root.Monarch.GetName]应敌将军的邀请进行谈判。他们都只带着一个随身护卫，身上没有其他武器，只有一把剑。\n显然，这位将军并不是真的在寻求和平解决，否则他就不会设下如此明显的圈套。\n\n国王在盔甲下藏匿的金属虎爪在将军试图袭击时显露出威力。据信，在被打得口吐鲜血的将军临死前，诅咒着“[Root.Monarch.GetName]”的名字。对于那些准备埋伏将军军队的马拉地人来说，这成了战斗口号。\n\n敌军在瞬间崩溃。"
 hee_MAR.4.a:0 "[Root.Monarch.GetName]，战士，统帅，[Root.Monarch.GetTitle]！"
 hee_MAR.5.t:0 "谈判与背叛！"
 hee_MAR.5.d:0 "为了与新兴的马拉地王国和解，我们的一位伟大将军呼吁与“[From.Monarch.GetTitle]”[From.Monarch.GetName]进行谈判。他们的会面只有一个随身护卫，身上没有其他武器，只有一把剑。这样，他们就可以找到结束战争的解决方案，停止流血。\n\n然而，和平的解决方案显然并不符合我们敌人的利益。将军在盔甲下藏匿的金属虎爪显露出威力，在圣地被刺杀。更糟糕的是，一支马拉地军队从隐藏处涌出，屠杀了那些希望战争结束的士兵。\n\n这样的背叛再也不能发生。"
 hee_MAR.5.a:0 "谈判的时机已经结束。这一切都将以血腥结束。"
 hee_MAR.6.t:0 "来自西方的援助"
 hee_MAR.6.d:0 "由于马拉地人对我们压倒性力量的抵抗，需要采取严厉的措施。随着西方国家在印度建立自己的势力，利用他们的军事专长的机会不容错过。\n\n由于他们担心印度各邦之间的稳定与贸易，我们得到了使用他们的火炮来帮助围攻叛乱堡垒和城市的提议。"
 hee_MAR.6.a:0 "有了这些武器，我们将使马拉地人屈服。"
 hee_MAR.6.b:0 "[Root.GetAdjective]的纪律就足够了。"
 hee_MAR.7.t:0 "$FROM$依赖外国武器"
 hee_MAR.7.d:0 "我们一次又一次地被拒绝与印度的西方国家进行贸易，现在原因显而易见。$FROM$试图垄断欧洲的武器贸易，而欧洲人也乐于其中。不仅$FROM$获得了新的、训练有素的火炮，他们还雇佣了仍在其本国旗帜下作战的西方士兵！\n\n通过突袭欧洲的工厂或贸易站，我们也可以获得这些战争工具。"
 hee_MAR.7.a:0 "支持$FROM$的人活该！"
 hee_MAR.7.b:0 "我们必须集中精力对付真正的敌人。"
 #Moldavia
 hee_MOL.3.t:0 "基督的勇士"
 hee_MOL.3.d:0 "自15世纪以来，基督的勇士是教皇授予那些通过领导针对信仰敌人的运动而捍卫基督教的人们的称号。\n摩尔达维亚的斯特凡大帝于1475年被授予此称号，此后不久，他便以击败奥斯曼帝国而闻名，教皇因此称他为“真正的基督教信仰的勇士”。"
 hee_MOL.3.a:0 "荣耀属于摩尔达维亚！"
 hee_MOL.4.t:0 "阿索斯山"
 hee_MOL.4.d:0 "阿索斯山是奥斯曼占领的希腊地区20座东正教修道院的所在地。它们直接受康斯坦丁堡大主教的管辖，并在穆拉德二世于1453年确认了对其土地的权利后，努力与苏丹保持良好关系。然而，到了15世纪末，这些修道院已欠下巨额债务，面临失去土地的危险。\n斯特凡大帝却从个人财库中拨款偿还了他们的贷款，以免失去希腊的土地。由此可见，他不仅是一位出色的军事统帅，还是一位关心他国事务的仁慈统治者。"
 hee_MOL.4.a:0 "荣耀归于上帝！"
 hee_MOL.4.b:0 "我们负担不起这些。"
 hee_MOL.13.t:0 "瓦西里·卢普"
 hee_MOL.13.d:0 "生于1595年的瓦西里被称为“狼”（Lupu），是一位能干的管理者和伟大的阴谋家，通过一系列复杂的阴谋登上摩尔达维亚王位。一旦掌权，他就表现出色，成为东欧最富有的人之一。他的财富支持了对奥斯曼苏丹的赠礼，使摩尔达维亚的宗主国保持良好关系。\n瓦西里·卢普是一位建筑师和艺术赞助人，但代价是对农民的沉重税负。最终，他与瓦拉几亚的王子发生冲突，经过漫长的战争后，被王子用自己的贵族替代。卢普于1661年在伊斯坦布尔的一所监狱中去世，享年66岁。"
 hee_MOL.13.a:0 "我们想要黄金！给我们卢普！"
 hee_MOL.13.b:0 "我们需要一个瓦拉几亚王子的稳定统治。"
 hee_MOL.1.t:0 "一个宗主国"
 hee_MOL.1.d:0 "在每个边界都有巨人威胁的情况下，摩尔达维亚如果没有保护者就无法生存。因此，在15和16世纪，不同的统治者与波兰、匈牙利和奥斯曼帝国达成协议，以保护公国的存在。虽然我们不得不接受一些自主权的丧失，但替代方案可能是我们被从地图上抹去。"
 hee_MOL.1.a:0 "我们选择北方的联盟。"
 hee_MOL.1.b:0 "与匈牙利一起！"
 hee_MOL.1.c:0 "我们必须寻求奥斯曼的支持。"
 hee_MOL.1.e:0 "我们是自己命运的主人。"
 hee_MOL.2.t:0 "我们最终的宗主国"
 hee_MOL.2.d:0 "1526年，匈牙利开始崩溃，奥斯曼帝国成为东南欧最强大的存在。面对这种新的政治气候，我们需要寻找一个更永久的保护者。"
 hee_MOL.2.a:0 "永远效忠波兰！"
 hee_MOL.2.b:0 "我们将帮助匈牙利生存。"
 hee_MOL.2.c:0 "土耳其人是东欧的新主人。"
 hee_MOL.2.e:0 "永恒的自由！"
 hee_MOL.5.t:0 "$FROM$向我们寻求保护"
 hee_MOL.5.d:0 "由于其岌岌可危的局势，$FROM$再次选择在邻国中寻找保护者。虽然他们与许多邻国进行了接触，但最终决定向我们纳贡。根据我们的世袭义务，他们现在是我们的附庸。"
 hee_MOL.5.a:0 "我们将保护他们免受敌人的侵害。"
 hee_MOL.5.b:0 "他们以为自己是谁？让他们的公国自生自灭吧。"
 hee_MOL.6.t:0 "$FROM$背叛了$COUNTRY$！"
 hee_MOL.6.d:0 "新任$FROM$国王曾同意维持其前任的协议，但却抛弃了他们的封建义务！他们现在将贡品支付给另一个宗主，并接受其保护。"
 hee_MOL.6.a:0 "这是对所有人的侮辱！"
 hee_MOL.7.t:0 "$FROM$另觅保护"
 hee_MOL.7.d:0 "由于其岌岌可危的局势，$FROM$再次选择在邻国中寻找保护者。然而，他们并没有选择我们这个自然的选择，而是向另一个宗主国纳贡。"
 hee_MOL.7.a:0 "让他们把这个无用的公国当作沉重的枷锁吧。"
 hee_MOL.9.t:0 "$FROM$向$COUNTRY$宣誓效忠，直到永远！"
 hee_MOL.9.d:0 "随着东欧力量平衡的崩溃，$COUNTRY$寻求比以往任何时候都更持久的保护者，显然没有比我们更合适的选择了。"
 hee_MOL.9.a:0 "$FROM$将永远在[Root.GetAdjective][Root.Monarch.GetTitle]的保护之下！"
 hee_MOL.9.b:0 "我们无法对他们的安全负责。"
 hee_MOL.10.t:0 "背叛的$FROM$！"
 hee_MOL.10.d:0 "在一次令人难以置信的外交行动中，$FROM$否认了他们对我们国家的誓言，而是向他们的另一个邻国宣誓效忠！更糟糕的是，他们将自己的公国与之绑定在永恒的奴役中。"
 hee_MOL.10.a:0 "他们活该被从地球上抹去！"
 hee_MOL.11.t:0 "$FROM$放弃了他们的誓言！"
 hee_MOL.11.d:0 "尽管我们为[From.GetAdjective]人做了这么多，但新加冕的[From.Monarch.GetTitle]拒绝续签附庸誓言。他们决定在一个想要他们灭亡的世界中独自生存。"
 hee_MOL.11.a:0 "他们在没有我们的情况下活不久。"
 hee_MOL.12.t:0 "$FROM$宣告独立"
 hee_MOL.12.d:0 "尽管在近两个世纪以来一直是其他国家的附庸，随着政治格局的变化而不断转移效忠，$FROM$现在决定有能力独立生存。[From.Monarch.GetTitle]发誓不再让其他国家统治[From.GetAdjective]人。"
 hee_MOL.12.a:0 "他们的[From.Monarch.GetTitle]很强大，但仅凭[From.Monarch.GetTitle]不足以建立[From.GovernmentName]。"
