 #Naples
 hee_NAP.1.t:0 "佩德罗·阿尔瓦雷斯·德·托莱多"
 hee_NAP.1.d:0 "佩德罗·阿尔瓦雷斯·德·托莱多是第一位有效代表西班牙王室统治那不勒斯王国的副王。在实施宏伟的建设项目和现代化国家的同时，他成功的部分原因在于他的强硬统治和无情。在之前的副王未能有效控制王国的地方，“唐·佩德罗”关闭了人文主义机构，并对轻罪实施了严厉的惩罚。他集中国家机构，并将每个法庭迁至卡斯特尔·卡普阿诺。通过打破传统的土地所有权，伯爵们被迫迁往城市，以便在德·托莱多的政府掌控之下。\n然而，他未能在那不勒斯引入西班牙宗教裁判所，因为叛乱迫使西班牙国王撤回了命令。德·托莱多在1552年因公出差去锡耶纳时去世，确保了他作为国家建设者的遗产将永远盖过他统治的残酷。"
 hee_NAP.1.a:0 "我们需要集中我们的国家。"
 hee_NAP.1.b:0 "我们必须专注于发展军队。"
 hee_NAP.2.t:0 "佩德罗·阿尔瓦雷斯·德·托莱多的建设项目"
 hee_NAP.2.d:0 "除了改革那不勒斯的社会，副王佩德罗·阿尔瓦雷斯·德·托莱多还在那不勒斯市内委托了宏伟的建设项目。旧城墙得到了扩建，新的城墙沿海滨修建。堡垒、船坞和军营得到了现代化和扩建。他还为副王委托了一座新宫殿，周围则是方格街道的新建筑群。这个被称为西班牙区的地方，是欧洲此类建筑的首个范例，至今仍是那不勒斯最具特色的地区之一。虽然萨拉戈萨的统治者在战场上的表现不佳，但德·托莱多在城市建设者的遗产上却取得了巨大的成功，那不勒斯在接下来的几个世纪中将继续成为南欧力量的中心。"
 hee_NAP.2.a:0 "建造更多的仓库。"
 hee_NAP.2.b:0 "建造更多的军营。"
 hee_NAP.3.t:0 "尸骨之灾"
 hee_NAP.3.d:0 "将成为法恩特内莱公墓的洞穴，几百年来一直用作尼泊尔的骨灰堂，已被用作存放古老遗骸的公共场所，方便市民在要求与教堂近距离安葬时使用。到了17世纪，由于一系列洪水的发生，遗骸被冲洗到尼泊尔的街道上。骷髅在他们的面前咧嘴而笑，骨头在他们的沟渠中安息，这可怕的景象使市民意识到，必须付出更多的努力来安置不断增长的人口。"
 hee_NAP.3.a:0 "建立法恩特内莱公墓，改革墓地！"
 hee_NAP.4.t:0 "圣热那罗医院"
 hee_NAP.4.d:0 "圣热那罗医院是那不勒斯第一家贫民窟医院，建于1667年。当时，过度拥挤和严重贫困困扰着这座城市。这座古老的建筑曾多次翻新和改建，从8世纪的修道院到17世纪的瘟疫医院，最后在1751年找到了作为贫民院的新用途。虽然它无法容纳当时估计的10,000名无家可归者，但它是那不勒斯贫民窟医院漫长传统中的第一家。"
 hee_NAP.4.a:0 "我们需要这个，造福穷人。"
 hee_NAP.4.b:0 "我们的资源应该用在其他地方。"
 hee_NAP.5.t:0 "皇家贫民院"
 hee_NAP.5.d:0 "皇家贫民院是1751年在那不勒斯建立的一家巨型贫民院。该机构不仅旨在为病人提供护理，还为穷人提供一个自给自足的社区，让他们在这里生活和工作。它的五层楼有时可容纳多达五千人，缓解了贫困给那不勒斯带来的压力。这座建筑由著名建筑师费尔迪南多·富加设计，因此得名“富加宫”。"
 hee_NAP.5.a:0 "让我们向人民展示我们关心他们！"
 hee_NAP.5.b:0 "谁能负担得起在穷人身上花钱？"
 hee_NAP.6.t:0 "弗朗西斯科·索利梅纳"
 hee_NAP.6.d:0 "弗朗西斯科·索利梅纳，生于1657年，1747年去世，是一位那不勒斯画家，以其巴洛克风格而闻名。他与父亲安杰洛·索利梅纳一起学习和工作，因与父亲共同装饰教堂而闻名，包括诺切拉大教堂。单靠弗朗西斯科，他因其黑暗、细致和戏剧性照明的风格而声名显赫。随着弗朗西斯科声誉的提高，他的工作室成为来自那不勒斯各地的画学生的聚集地，他为意大利许多著名的巴洛克画家提供了指导。"
 hee_NAP.6.a:0 "他向我们展示了巴洛克艺术的真正魅力！"
 # Navarra
 hee_NAV.1.t:0 "纳瓦拉的婚礼"
 hee_NAV.1.d:0 "纳瓦拉国小而脆弱，但我们与阿拉贡王室关系密切。如果我们能与他们结成婚姻联盟，我们的国家就能共同强大，即使这意味着放弃独立。"
 hee_NAV.1.a:0 "这对纳瓦拉来说是正确的选择。"
 hee_NAV.1.b:0 "纳瓦拉将独立强大！"
 hee_NAV.2.t:0 "纳瓦拉的婚礼"
 hee_NAV.2.d:0 "对阿拉贡来说，这是一个伟大的日子。考虑到他们的处境，夹在大国之间，纳瓦拉的[From.Monarch.GetTitle][From.Monarch.GetName]提议结成婚姻联盟，这将使纳瓦拉王位传给我们。"
 hee_NAV.2.a:0 "让我们为了阿拉贡和纳瓦拉的利益而结成这个联盟。"
 hee_NAV.2.b:0 "哼，我们要这无价值的公国有什么用？"
 hee_NAV.3.t:0 "阿拉贡拒绝了我们的婚姻提议"
 hee_NAV.3.d:0 "真是无耻！在一次外交背叛中，阿拉贡的[From.Monarch.GetTitle][From.Monarch.GetName]决定拒绝我们的婚姻和效忠提议！"
 hee_NAV.3.a:0 "他们会后悔今天的决定的..."
 hee_NAV.4.t:0 "纳瓦拉内战！"
 hee_NAV.4.d:0 "由于纳瓦拉与$OVERLORD$的联合中商定的继承秩序复杂，现已崩溃。[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认通过联合建立的王位继承权，现在试图巩固自己的权力。这导致合法继承人举起武器反抗，得到了纳瓦拉贵族的支持。"
 hee_NAV.4.a:0 "我们为纳瓦拉而战！"
 hee_NAV.5.t:0 "纳瓦拉内战！"
 hee_NAV.5.d:0 "由于纳瓦拉与$COUNTRY$的联合中商定的继承秩序复杂，现已崩溃。[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认通过联合建立的王位继承权，现在试图巩固自己的权力。这导致合法继承人举起武器反抗，得到了纳瓦拉贵族的支持。"
 hee_NAV.5.a:0 "为了[Root.Monarch.GetName]，[Root.Monarch.GetTitle]的纳瓦拉！"
 hee_NAV.6.t:0 "内战在纳瓦拉酝酿"
 hee_NAV.6.d:0 "与阿拉贡和纳瓦拉的联姻使王位继承变得复杂。[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认卡洛斯·德·特拉斯塔马拉王子的合法继承权，试图将王位传给另一个继承人，以防止其落入过于受欢迎的卡洛斯手中。\n现在，特拉斯塔马拉王子获得了纳瓦拉贵族的支持，准备举起反抗的武装。"
 hee_NAV.6.a:0 "阿拉贡国王会怎么做？"
 hee_NAV.7.t:0 "纳瓦拉充满不满"
 hee_NAV.7.d:0 "与阿拉贡和纳瓦拉的联姻使王位继承变得复杂。为了稳定两个王国，[Root.Monarch.GetTitle][Root.Monarch.GetName]拒绝承认卡洛斯·德·特拉斯塔马拉王子的继承权。国王甚至试图将王位传给另一个继承人，以防止其落入过于受欢迎的卡洛斯手中。\n现在，特拉斯塔马拉王子获得了纳瓦拉贵族的支持，准备举起反抗的武装。\n\n我们该如何处理这个问题？"
 hee_NAV.7.a:0 "我们将斩杀这个冒名顶替者！"
 hee_NAV.7.b:0 "为了确保两个王位的继承，退位让位于[Root.Heir.GetName]。"
 hee_NAV.7.c:0 "如果卡洛斯愿意为纳瓦拉流血，那就让他拥有它吧。"
 hee_NAV.8.t:0 "国王退位！"
 hee_NAV.8.d:0 "为了确保两个王位的继承，阿拉贡国王退位让位于[Root.Monarch.GetName]！\n\n这一意外的转变意味着[Root.Monarch.GetName]对纳瓦拉王位的继承权得到了加强，绕过了卡洛斯的继承顺序。我们从未想过这位老国王会屈尊至此。"
 hee_NAV.8.a:0 "他们的主张是正确的，但统治纳瓦拉还需要付出更多努力。"
 hee_NAV.9.t:0 "卡洛斯被任命为纳瓦拉统治者"
 hee_NAV.9.d:0 "鉴于卡洛斯所提出的案例及其在王国中获得的巨大支持，[From.Monarch.GetTitle][From.Monarch.GetName]明智地决定承认他的合法主张，将纳瓦拉的王位传给他。"
 hee_NAV.9.a:0 "上帝与卡洛斯同在！"
 hee_NAV.10.t:0 "圣方济各·沙勿略"
 hee_NAV.10.d:0 "方济各·沙勿略是一位传教士，也是1543年在蒙马特成立的七位耶稣会士之一。/n/n方济各率领了一次广泛的传教远征，前往许多基督教传教士从未到过的地方，如印度、日本和婆罗洲。尽管他在前往中国的途中去世，但他被铭记为有史以来最伟大的传教士之一，并被尊为纳瓦拉的守护圣人。后来，他还成为所有在外传教士的守护圣人。"
 hee_NAV.10.a:0 "他应该在国内担任部长。"
 hee_NAV.10.b:0 "让他去遥远的地方传播上帝的旨意！"
 hee_NAV.10.tt:0 "圣方济各·沙勿略将访问外国。"
 hee_NAV.11.t:0 "潘普洛纳的城堡"
 hee_NAV.11.d:0 "来自法国的持续威胁使我们意识到，潘普洛纳需要一个强有力的堡垒来保护。作为纳瓦拉的主要城市，它是阻止敌人进入易受攻击的埃布罗河谷土地的关键，因此必须得到保护。\n\n我们的军事工程师提出了建造宏伟城堡的计划。"
 hee_NAV.11.a:0 "我们必须保护我们的心脏地带。"
 hee_NAV.11.b:0 "让我们制定其他战略。"
 hee_NAV.12.t:0 "$PROVINCE$受到圣方济各·沙勿略的拜访"
 hee_NAV.12.d:0 "一位名叫圣方济各·沙勿略的外国人，自称来自遥远的西方，抵达我国内。他身穿破旧的长袍，随身携带的财物寥寥无几，走访了我们国家的许多地方。在那里，他传播他的上帝的旨意，试图说服人们接受他的信仰。\n\n不知怎么的，在$PROVINCE$，他找到了一些愿意倾听的人。尽管这异端邪说，但该地区的人口中现在有许多人宣称信奉这一外来信仰。"
 hee_NAV.12.a:0 "真是愚蠢的傻瓜。"