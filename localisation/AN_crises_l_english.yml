 #葡萄牙内战
 AN_POR_civil_war:0 "阿尔法罗贝拉冲突"
 AN_POR_civil_war_complete:0 "已完成§Y阿尔法罗贝拉冲突§!危机。"
 
 AN_disaster_POR_civil_war.1.t:0 "阿尔法罗贝拉冲突"
 AN_disaster_POR_civil_war.1.d:0 "阿方索五世国王年仅6岁便登基成为葡萄牙国王。由于王后莱奥诺尔的不受欢迎的操控，民众开始抗议她对王权的管理，内战似乎一触即发。然而，通过他的叔叔佩德罗公爵（科英布拉公爵）和恩里克航海家（维塞乌公爵）的努力，通过政治承诺和妥协建立了一个和平的摄政制度。\n为了安抚被忽视的年长的阿方索伯爵（国王胡安一世的长子），他被授予布拉干萨公爵领地。此外，他的儿子们被承诺授予军事头衔，女儿则与即将登基的阿方索五世国王联姻。然而，佩德罗并没有遵守这些承诺，而是将已故兄弟的头衔授予了自己的儿子，而不是布拉干萨公爵的儿子们。\n作为回应，布拉干萨公爵煽动了几项阴谋，将佩德罗和恩里克描绘成篡位者，以迷惑年轻的国王阿方索五世。现在，随着年轻的国王登上王位并获得应有的权力和头衔，他已解雇佩德罗的摄政职务，并将他的亲信从职位上撤下。在布拉干萨公爵的敦促下，国王阿方索开始召集军队，以消除由他的叔叔们（科英布拉公爵和维塞乌公爵）构成的所谓威胁。为了最后一次避免冲突，佩德罗带着他的随从们打着和平的旗帜到来，希望能澄清自己的名声，并揭露布拉干萨公爵的操纵..."
 AN_disaster_POR_civil_war.1.a:0 "这一切都必须是真的！我们必须镇压这些篡位者！"
 AN_disaster_POR_civil_war.1.b:0 "布拉干萨公爵的欺骗行为将不会被容忍！"
 
 AN_disaster_POR_civil_war.2.t:0 "叛军抓住机会"
 AN_disaster_POR_civil_war.2.d:0 "随着王室与其贵族影响力之间的冲突爆发，各种叛军都拿起武器对抗合法的国王。毫无疑问，这些民兵得到了我们内部敌人的支持，他们正在集结起来对抗王室，并希望在我们自身命运的毁灭中获得财富和荣耀。"
 AN_disaster_POR_civil_war.2.a:0 "篡位者叛军将不会得到任何宽恕！"
 AN_disaster_POR_civil_war.2.b:0 "这是布拉干萨阴谋的更多证据！"
 
 AN_disaster_POR_civil_war.100.t:0 "继承权得到保障"
 AN_disaster_POR_civil_war.100.d:0 "随着阿尔法罗贝拉冲突的结束，很明显自治公国的工作量超过了它们的价值。虽然贵族们将保留他们的祖传特权，但现在是时候将他们的领土直接置于葡萄牙国王的统治之下。尽管如此，那些在危难时刻支持王室和支持反对派的人将不会被遗忘..."
 AN_disaster_POR_civil_war.100.a:0 "阿方索将不再受到爱管闲事的贵族的困扰。"

