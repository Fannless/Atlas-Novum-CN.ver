 #满者伯夷
 majapahit_civil_war:0 "满者伯夷内战"
 maj_civil_war.1.t:0 "满者伯夷内战"
 maj_civil_war.1.d:0 "自从帕雷格雷格战争以来，满者伯夷帝国一直处于不断的衰落之中。随着海外属地的丧失、国库的空虚以及北方日益强大的穆斯林商人，满者伯夷国家很可能不会维持太久的完整。"
 maj_civil_war.1.a:0 "我们的敌人不会击垮我们！"

 maj_civil_war.100.t:0 "内战结束"
 maj_civil_war.100.d:0 "唉，尽管世界的赔率对我们不利，我们的国家还是在一定程度上度过了正在进行的内战。尽管我们的国家仍然处于和平状态，但我们应该采取行动恢复秩序和和平。"
 maj_civil_war.100.a:0 "我们在一起更强大！"
 maj_civil_war.100.b:0 "满者伯夷已经沦陷！"

 maj_civil_war.200.t:0 "满者伯夷的继承者"
 maj_civil_war.200.d:0 "推翻了印度教的满者伯夷，整个有利可图的海上贸易现在都敞开了大门。满者伯夷，尽管有其缺点，有效地管理了一个以爪哇为中心的贸易帝国。作为自然的逊尼派继承者，我们有权重新建立这个体系，带来爪哇贸易主导的新时代！"
 maj_civil_war.200.a:0 "向各个方向派遣使者，宣布[Root.GetName]的崛起！"

 maj_civil_war.201.t:0 "一个新的[From.GetAdjective]海上霸权？"
 maj_civil_war.201.d:0 "通过一系列混乱的冲突，[From.GetName]推翻了我们祖先的宗主，并试图继承他们的贸易统治权。然而，在满者伯夷崩溃期间，我们已经习惯了管理自己的事务，牺牲我们的自我决定可能会带来灾难性的后果。另一方面，拒绝这个上升的力量可能会激起它的愤怒..."
 maj_civil_war.201.a:0 "我们将向满者伯夷的继承者进贡。"
 maj_civil_war.201.b:0 "哈，他们一定认为我们太虚弱了，无法抵抗！"

 maj_civil_war.2.t:0 "穆斯林商人支持叛军"
 maj_civil_war.2.d:0 "在我们的国家，众所周知，穆斯林商人是该地区最有权势的人，有时甚至比我们的国王更有权势，据一些消息来源称，这些有权势的人可能是我们国家分离主义者和叛军的幕后支持者。我们必须对这些叛徒采取行动。"
 maj_civil_war.2.a:0 "我们什么都做不了！"
 maj_civil_war.2.b:0 "公开谴责这些商人。"

 maj_civil_war.3.t:0 "穆斯林威胁与王室决裂"
 maj_civil_war.3.d:0 "对地区代表权的不满，我国一些大型Muslim少数群体开始脱离我们，形成自己的国家。随着叛乱在整个满者伯夷加剧，问题是继续与这些叛军对抗，还是屈服于他们的要求。"
 maj_civil_war.3.a:0 "粉碎他们！"
 maj_civil_war.3.b:0 "授予他们自治权。"

 maj_civil_war.4.t:0 "德马克宣布独立"
 maj_civil_war.4.d:0 "随着我们国家在当前内战中的混乱，穆斯林港口城市德马克宣布独立。我们对该城市的控制权现在已经失效，德马克人民完全摆脱了我们的统治。"
 maj_civil_war.4.a:0 "我们什么都做不了..."
 maj_civil_war.4.b:0 "德马克是我们的！"

 maj_civil_war.5.t:0 "杰帕拉脱离"
 maj_civil_war.5.d:0 "我们在杰帕拉任命了一位阿迪帕蒂来管理当地领地，但随着正在进行的内战，我们的权威一直被忽视。现在，他们的阿迪帕蒂认为自己是新成立的杰帕拉苏丹国的统治者，并宣布成立新的杰帕拉苏丹国。"
 maj_civil_war.5.a:0 "我们什么都做不了..."
 maj_civil_war.5.b:0 "杰帕拉的不服从将不会被容忍！"

 maj_civil_war.6.t:0 "布拉姆巴甘脱离"
 maj_civil_war.6.d:0 "坚定的印度教徒布拉姆巴甘人一直在以越来越大的恐惧关注内战。虽然当地统治者仍然名义上承认满者伯夷的统治，但贡品已经停止，我们的政府实际上对他们的政治格局没有任何影响。虽然他们还没有积极地反对我们的利益，但失去这些内陆地区预示着不祥。"
 maj_civil_war.6.a:0 "我们会回来的。"
 maj_civil_war.6.b:0 "他们没有权威！"

 maj_civil_war.7.t:0 "朝臣争夺控制权"
 maj_civil_war.7.d:0 "在上一位国王去世后，满者伯夷陷入完全的混乱状态，朝廷成为暴力阴谋的空间。虽然理论上存在继承顺序，但这些朝臣为了推进自己的利益而暗杀了我们的王子。我们的命运现在完全掌握在神的手中。"
 maj_civil_war.7.a:0 "末日降临我们！"

 maj_civil_war.8.t:0 "篡位者声称王位"
 maj_civil_war.8.d:0 "王室的一个远亲试图利用这段动荡时期为自己争取满者伯夷王位。他动用了所有的力量，召集了一支军队，并在他的家乡省份建立了基地。"
 maj_civil_war.8.a:0 "砍掉他的头！"

 #分区标签灾难
 #格鲁吉亚的分割
 partition_georgia:0 "格鲁吉亚的分割"
 partition_georgia.1.t: "瓦赫坦四世之死"
 partition_georgia.1.d: "由于没有自己的儿子，格鲁吉亚王位的继承通常会传给最年长的兄弟，因为实行男性长子继承制。然而，瓦赫坦的两个兄弟都急于推翻这种情况。最小的兄弟乔治，卡赫季的统治者，增加了他在第比利斯朝臣中的影响力，并说服许多人支持他作为继承人。另一方面，长兄德米特里，伊梅列季的共王，面临着富有而分裂的贵族的不懈困难，但他不愿意放弃自己合法的主张。\n随着瓦赫坦的去世——王国陷入了对立，处于冲突的边缘..."
 partition_georgia.1.a: "支持乔治成为才华横溢的国王。"
 partition_georgia.1.b: "支持德米特里作为合法的国王。"

 partition_georgia.2.t: "格鲁吉亚内战"
 partition_georgia.2.d: "随着瓦赫坦继承人的加冕，两兄弟都没有放弃他们对合法继承人的主张。贵族们在两人之间分裂，这场竞争必须通过鲜血和战争来决定！"
 partition_georgia.2.a: "悲剧才刚刚开始。"

 partition_georgia.3.t: "不忠诚的[IME.GetAdjective]贵族"
 partition_georgia.3.d: "伊梅列季王国充满了强大的贵族，他们对格鲁吉亚王位继承问题感到困扰。事实上，他们已经脱离并开始召集军队支持他们声称的合法继承人。"
 partition_georgia.3.a: "试图说服贵族支持伊梅列季的主张。"
 partition_georgia.3.b: "忽视贵族。"