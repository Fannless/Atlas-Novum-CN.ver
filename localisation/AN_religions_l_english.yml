 thunga:0 "通卡"
 thunga_religion_desc:1 "通卡被图姆布卡人称为 Chikang'ombe，是一位蛇神，神圣的女祭司们与之结婚。马拉维的特点是有许多神龛，专门用来祈求降雨。通卡在空中移动，造成强风。他去神龛与妻子们结合。人们向通卡献上贡品，以驱赶厄运或伤害，但当人们认为他没有保护他们免受恩戈尼的侵害时，通卡被抛弃，神龛的重要性也随之下降。"
