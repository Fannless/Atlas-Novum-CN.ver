 enkai:0 "恩凯"
 enkai_religion_desc:1 "恩凯（Enkai），在其他变体名称中，是中肯尼亚人民的至高神。与邻近宗教不同的是，恩凯是独一无二的神，班图人则是多神论者。恩凯被认为通过颜色来表现。黑色或深蓝色是恩凯高兴的标志，而红色则表示恩凯生气。另一个重要的颜色是白色，代表着分娩。马赛的精神领袖，名为 Laibon，在他们的社会中扮演着重要角色，参与治疗、占卜和预言。马赛人相信，牛是恩凯创造的，每头牛理应归他们所有。"
