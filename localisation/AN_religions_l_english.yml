 waaq:0 "瓦阿克"
 waaq_religion_desc:1 "瓦阿克法是基于瓦阿克神的奥罗莫信仰体系。瓦阿克被认为是从水中诞生的，那个地方被称为瓦拉布。瓦阿克·托基查（Waaqa Tokkicha，唯一的神）创造了世界和其他一切。奥罗莫人和瓦阿克的一个象征是奥达（Odaa），即西克莫树。这棵树在奥罗莫神话中具有重要意义，在奥罗莫迁徙期间对奥罗莫人也很重要。另一个重要的树是金合欢树（或‘Garbii’）。其他象征包括牛和水，因为瓦阿克就是在这里出生的。这与其他非洲宗教的不同之处在于一神论，而不是多神论。瓦阿克还与加达制度（Gadaa system）有关，瓦阿克在仪式和政府决策中发挥作用。"
