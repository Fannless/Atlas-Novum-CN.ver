 pwiyamwene:0 "普维亚门"
 pwiyamwene_religion_desc:1 "一个社区的基础是共同的祖先，无论是男性（mwene）还是女性（pwiyamwene）。mwene 可以是新定居点或新社区的创始人。在像马库阿这样的母系社会中，普维亚门领导着社区。他们与解决争端有关，并在帮助年轻母亲方面发挥重要作用。所有过上长寿并有“体面”死亡的人都会成为灵魂，形成灵魂的等级制度。最后，mwene 或 pwiyamwene 在雨水仪式中受到敬奉，因为他们负责降雨。"
