 #Reformed Schools

 calvinist_school:1 "加尔文主义"
 calvinist_school_desc:1 "加尔文主义思想学派遵循约翰·加尔文的教义。其教义包括预定论和上帝在拯救人类灵魂免于死亡和永恒诅咒中的绝对主权。"
 dutch_reformed_school:1 "荷兰改革宗"
 dutch_reformed_school_desc:1 "荷兰改革宗思想学派遵循与加尔文主义大致相同的教义。它成为荷兰的主要改革信仰形式，与这个时代大多数国家相比，宽容度很高。"
 zwinglian_school:1 "宗教改革派"
 zwinglian_school_desc:1 "宗教改革派思想学派遵循胡尔德里希·宗教改革者的教义。宗教改革者认为，国家的统治是神圣的。教会和国家都处于上帝的主权统治之下。基督徒有义务服从政府，但如果当局的行为违背了上帝的意志，则可以进行公民不服从。"
 huguenots_school:1 "胡格诺派"
 huguenots_school_desc:1 "胡格诺派思想学派遵循与加尔文主义大致相同的教义。胡格诺派被认为主要集中在法国王国的南部和西部地区。随着胡格诺派的影响力增强和信仰的公开展示，天主教的敌意也随之增加。随之而来的是一系列宗教冲突，称为法国宗教战争，间歇性地从1562年持续到1598年。"
 puritan_school:1 "清教徒主义"
 puritan_school_desc:1 "清教徒思想学派基于16和17世纪寻求净化英格兰教会的英格兰改革派的信仰，认为英格兰教会尚未完全改革，应当变得更加改革。"
 presbytarian_school:1 "长老宗"
 presbytarian_school_desc:1 "长老宗思想是一种神学，通常强调上帝的主权、圣经的权威以及通过基督信仰获得恩典的必要性。1707年，苏格兰通过《联合法案》确保了长老教会的地位。"
 baptists_school:1 "浸礼宗"
 baptists_school_desc:1 "浸礼宗思想可以追溯到17世纪30年代的英格兰早期现代特定浸礼教徒。第一个改革派浸礼教会成立于1630年代。"
