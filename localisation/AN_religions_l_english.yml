 mhondoro:0 "姆洪多罗"
 mhondoro_religion_desc:1 "姆洪多罗是祖先的灵魂。无论是来自当地家族王朝还是开国元勋，这些灵魂游荡在大地上，寄居在无鬃狮身上。一旦找到宿主，他们便寄居在其体内，成为神谕者。人们前去咨询他们，svikiro 则吸食 'bute'（鼻烟）与姆洪多罗沟通。姆洪多罗通常负责他们的部落或家族，许多与雨水有关。最具标志性的姆洪多罗之一是居住在大津巴布韦神庙的姆瓦里。"
