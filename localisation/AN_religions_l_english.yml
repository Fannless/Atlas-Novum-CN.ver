 waganga:0 "瓦甘加"
 waganga_religion_desc:1 "坦桑尼亚是各种宗教的发源地，但它们之间的共同联系是药物师。男女人员被认为是社会中重要的角色，并拥有魔法般的力量。根据部落的不同，一些 mganga 可以带来雨水，或具有驱除巫术的神圣力量。从苏库马人到扎拉莫人，神圣的治疗者是他们当地文化中重要的一部分。"
