 tir_na_ngael_nation_desc:0 "凯尔特人民继续在莫伊尔海峡两岸保持紧密联系，但由于地理原因和日耳曼ic势力的压迫，盖尔人逐渐疏远。然而，现在我们终于有机会在真正的提尔·纳·盖尔下，统一所有盖尔人于同一位高王之下！"
 albion_nation_title:0 "建立英尼斯·伊·凯德恩"
 albion_nation_desc:0 "自从撒克逊人入侵并夺走我们的祖传家园以来，我们就一直梦想着收复整个不列颠岛。我们的古老传说讲述了亚瑟王的归来，带领我们战胜撒克逊人，但我们不能指望传说来拯救我们，为了所有不列颠人的荣耀，让我们建立英尼斯·伊·凯德恩，强大的岛屿，夺回我们美丽的岛屿及其以外的所有土地！"
 btpl_scottish_nation_title:0 "建立苏格兰"
 btpl_scottish_nation_desc:0 "数百年的入侵和移民并没有削弱我们的国家，反而让我们变得更加强大。我们可能位于欧洲的边缘，但我们绝不是无关紧要的，最重要的是，我们在勇敢的苏格兰的统治下是自由的！"
 united_kingdom_nation_title:0 "建立联合王国"
 united_kingdom_nation_desc:0 "我们已经在整个不列颠群岛建立了牢固的霸权，但自治的有时叛逆的附属国使我们的计划受挫，而不必要的地方政府则分散了我们的税收并使行政管理复杂化。我们应该将我们各个王国最终统一为一个强大而统一的国家！"
