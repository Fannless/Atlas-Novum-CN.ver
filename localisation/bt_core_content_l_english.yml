 bt_ghibelline_nation:0 "吉贝利国家"
 desc_bt_ghibelline_nation:0 "在皇帝与教皇之间长期存在的对意大利城市国家控制权的争夺中，这个国家传统上支持皇帝。吉贝利家族通常是受益于分散的帝国统治的土地贵族，他们担心更直接的教皇权威会恶化自己的境况，因此支持帝国对教皇国扩张的主张。"
 bt_traitorous_nation:0 "叛国者国家"
