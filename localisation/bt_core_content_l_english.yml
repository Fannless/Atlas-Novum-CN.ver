 #特性 - 旧世界
 bt_forests_of_cadore:0 "卡多雷森林"
 desc_bt_forests_of_cadore:0 "东阿尔卑斯山 rugged 和森林茂密的卡多雷地区以其优质木材而闻名，几乎单靠其供应威尼斯海军数百年的高质量船只木材。"
 btpl_oasis:0 "大绿洲"
 desc_btpl_oasis:0 "一个特别大且稳定的绿洲位于这个省份，为干旱、贫瘠的景观提供了水和灌溉。这对当地人口是个福音，并且使农业和基础设施的发展变得容易得多。"
 strait_of_hormuz_toll:0 "霍尔木兹海峡通行费"
 desc_strait_of_hormuz_toll:0 "霍尔木兹岛是所有进出波斯湾贸易的自然停靠点，控制这个战略要地的国家将在该地区的贸易中发挥重要影响。"
 btpl_nile_river_in_arid_desert_province:0 "上尼罗河"
 desc_btpl_nile_river_in_arid_desert_province:0 "这个省份位于极其干旱的撒哈拉沙漠中，通常穿越这里会面临严重挑战，但由于其沿尼罗河的位置，极大地方便了旅行、开发和沿着这条伟大河流的补给线。"
 bt_weaker_spice_islands_modifier:0 "香料群岛"         #从香料_islands_modifier的原版复制粘贴
 desc_bt_weaker_spice_islands_modifier:0 "这是香料出口的主要集散地，也是世界上很大一部分肉豆蔻、丁香和其他香料出口的发源地。"         #从香料_islands_modifier的原版复制粘贴
 curonian_strait_toll:0 "库尔斯海峡通行费"
 desc_curonian_strait_toll:0 "库尔斯潟湖与波罗的海其他地区之间仅由一条狭窄的陆地带——库尔斯沙嘴分隔，潟湖沿岸的许多城市和城镇的唯一出口就是库尔斯海峡，这条海峡宽度仅几百米。控制这个自然 chokepoint 将确保我们在区域贸易中的持续相关性。"


 #特性 - 新世界
 grand_banks_of_newfoundland:0 "纽芬兰大银行"
 desc_grand_banks_of_newfoundland:0 "纽芬兰沿海水域拥有世界上最丰富的渔场之一。从15世纪到早期现代时期，巴斯克、葡萄牙、法国、西班牙、英国和荷兰的船只在该地区捕捞丰富的鳕鱼，以供应欧洲的大部分鱼类需求。到19世纪，纽芬兰的渔业提供的鱼类比世界上任何其他地区都要多。"
 san_francisco_bay_modifier:0 "旧金山湾"
 desc_san_francisco_bay_modifier:0 "旧金山湾是东太平洋最大的自然港口和河口系统。由包括萨克拉门托河、圣华金河、纳帕河、瓜达卢佩河等多条主要河流注入，它深邃、稳定且保护良好。作为一个自然贸易中心，这个湾区在商业中心或战略港口方面具有无限潜力。"
 #暂时删除金门，因为图标看起来有点繁忙。
 #golden_gate_strait_modifier:0 "金门"
 #desc_golden_gate_strait_modifier:0 "金门是一个自然海峡，宽度不足一公里，分隔旧金山半岛和马林半岛，形成通往保护良好的旧金山湾的自然门户。因其显而易见的作为与东方贸易中心的潜力而被命名为“金门”，这个名字后来在某种稀有矿物在海湾彼岸的山脉和丘陵中被发现时显得尤为预言性。"

