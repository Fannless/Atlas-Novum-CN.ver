 #非洲事件
 BtPLegacyUpperNileEvents.EVTNAME1:0 "来自希卢克的压力"
 BtPLegacyUpperNileEvents.EVTDESC1:0 "历史上，我们的家园一直是苏丹的北部地区，即位于白尼罗河上游的广阔且几乎无法穿越的沼泽地带。然而，最近，我们的南方邻居希卢克人却越来越多地侵入我们的领土。面对一场我们可能无法赢得的战争，许多贵族建议我们向北撤退，放弃苏丹，转而占领近年来一直处于衰退中的阿罗迪亚周边地区，即蓝尼罗河和白尼罗河的交汇处。"
 BtPLegacyUpperNileEvents.EVTOPTA1:0 "允许我们向北推进，并利用这一势头扩张。"
 BtPLegacyUpperNileEvents.EVTOPTB1:0 "抵抗希卢克人的侵袭！"
 BtPLegacyUpperNileEvents.EVTNAME2:0 "征服之子阿卜杜拉·贾马"
 BtPLegacyUpperNileEvents.EVTDESC2:0 "偶尔，一些没有王室血统或合法主张的富有或雄心勃勃的个人能够聚集一支武装力量，试图开辟自己的小王国。这样的人中，有一个名叫阿卜杜拉的，他通过红海贸易积累了相当可观的财富，并利用这笔新获得的财富聚集了一支相当可观的军队，现已威胁到我们的主权！凭借他的财富和影响力，他成功地获得了相当大的民众支持，准备在我们抵抗时洗劫我们的古都索巴。"
 BtPLegacyUpperNileEvents.EVTOPTA2:0 "这是我们的国家，我们绝不会在没有斗争的情况下屈服！"
 BtPLegacyUpperNileEvents.EVTOPTB2:0 "无能为力... 向这个篡位者让步。"
 BtPLegacyUpperNileEvents.EVTNAME3:0 "丰吉的崛起"
 BtPLegacyUpperNileEvents.EVTDESC3:0 "在希卢克人向北推挤后，我们将压力转化为向北的动力，现在正专注于在白尼罗河和蓝尼罗河的交汇处建立一个权力基础。为了实现这一目标，我们必须击败阿罗迪亚地区的现有统治者！"
 BtPLegacyUpperNileEvents.EVTOPTA3:0 "充分利用这一势头！"
