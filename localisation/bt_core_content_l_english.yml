 #梅蒂斯事件
 BtPLegacyMetis.EVTNAME1:0 "梅蒂斯"
 BtPLegacyMetis.EVTDESC1:0 "抵达法属加拿大的早期探险者和殖民者大多是来自低微家庭的年轻人，他们希望获得比在故乡法国更好的机会。自17世纪以来，许多法国猎人和旅行者开始娶阿尔冈昆女性为妻，形成了“按当地习俗结婚”（mariages à la façon du pays）的婚姻。这些联姻的结果是产生了一种全新的独特文化和语言，既不同于任何一方的文化。这种新兴的混血人种在法语中被称为“梅蒂斯”（Métis），意为混血人。"
 BtPLegacyMetis.EVTOPTA1:0 "我们无权评判。"
 BtPLegacyMetis.EVTOPTB1:0 "我们必须制止这一切！"
 BtPLegacyMetis.EVTNAME2:0 "盎格鲁梅蒂斯"
 BtPLegacyMetis.EVTDESC2:0 "与之前的法国人一样，早期的英国探险者和殖民者有时也会娶阿尔冈昆或德内女性为妻。这些联姻的结果是产生了一种全新的独特文化和语言，既不同于任何一方的文化。通常被称为盎格鲁梅蒂斯（Anglo-Métis），这些人也常被称为“乡土出生”（countryborn）。"
 BtPLegacyMetis.EVTOPTA2:0 "我们无权评判。"
 BtPLegacyMetis.EVTOPTB2:0 "我们必须制止这一切！"
 BtPLegacyMetis.EVTNAME3:0 "邦吉"
 BtPLegacyMetis.EVTDESC3:0 "许多苏格兰探险者和定居者是最早抵达英属加拿大的，他们有时会娶阿尔冈昆或德内女性为妻。这些联姻的结果是产生了一种全新的独特文化和语言，既不同于任何一方的文化。通常被称为邦吉（Bungi），这个名字来源于克里语中的“bangii”，意为“一点点”，这些人也常被称为“乡土出生”（countryborn）。"
 BtPLegacyMetis.EVTOPTA3:0 "我们无权评判。"
 BtPLegacyMetis.EVTOPTB3:0 "我们必须制止这一切！"
