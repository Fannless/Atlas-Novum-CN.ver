 viceroyalty_bt_long_desc:0 "副王国是一种稳定的个人联盟，两个国家名义上由同一政府统治，但由一位副王或直辖领地的总督直接向主要合作伙伴的政府报告，负责较小合作伙伴的日常治理。与其他个人联盟一样，较小的合作伙伴必须跟随其宗主国参战，无法进行某些外交行动，但反过来也无法被继承或合并。"
