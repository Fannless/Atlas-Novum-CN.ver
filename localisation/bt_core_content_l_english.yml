 btpl_stabilising_the_economy:0 "稳定经济"
 desc_btpl_stabilising_the_economy:0 "这个国家正在全力以赴地补偿因安特卫普最近的不稳定而受到伤害的个人，防止商人群体大规模迁离安特卫普，维持该市的经济主导地位。"
 btpl_investing_in_antwerp:0 "对安特卫普的投资"
 desc_btpl_investing_in_antwerp:0 "安特卫普市的市民正在接受来自国家政府的可观补偿和激励，以防止商人迁移并鼓励该市的贸易和商业发展。"
 bt_guelph_nation:0 "吉尔夫国家"
 desc_bt_guelph_nation:0 "在皇帝与教皇之间长期存在的对意大利城市国家控制权的争夺中，这个国家传统上支持教皇。吉尔夫家族通常是富裕且在意大利商界中占有重要地位的家庭，他们对德意志皇帝干预意大利事务感到不满，并视教皇为抵制皇帝侵扰的关键。"
