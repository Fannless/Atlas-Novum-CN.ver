 #欧洲
 #新细节到BtP内容
 embrace_irish_traditions_title:0 "接受爱尔兰文化"
 embrace_irish_traditions_desc:0 "几百年前，我们的祖先被安格鲁-诺曼贵族安置在这里，旨在代表英格兰的利益并遏制地方势力，但爱尔兰已经成为我们的家园。盖尔传统依然存在，爱尔兰语是我们听到的最常用的语言，我们最亲密的盟友和朋友是盖尔人，而不是某个遥远的英格兰宗主。我们应该正式确认这一点！"
 create_the_kingdom_of_ireland_as_england_title:0 "创建爱尔兰王国"
 create_the_kingdom_of_ireland_as_england_desc:0 "我们已经在爱尔兰建立了主导地位，但由于这一吞并行为而面临其他欧洲国家的愤怒，而这一边疆的叛逆性质使得有效治理变得困难。理想的解决方案可能是创建一个新的爱尔兰副王国，类似于以前的封建制度，但组织更为严密，可以代替我们统治，保护我们的利益，同时使我们远离直接治理。"
 cede_stragglers_to_koi_as_ruler_title:0 "将爱尔兰领土割让给我们的附庸国"
 cede_stragglers_to_koi_as_ruler_desc:0 "我们拥有的土地名义上属于爱尔兰，我们的附庸国。我们可以将这片土地赠予他们，以示善意。"
 #超越Typus和BTPL决策
 #sweads_and_geats_one_big_happy_family_title:0 "统一瑞典文化"         #在11.5中删除
 #sweads_and_geats_one_big_happy_family_desc:0 "瑞典的两个主要民族，北方的瑞典人和南方的吉特人，已经在瑞典的旗帜下生活了多年，尽管偶尔会有摩擦，但这两个群体在很大程度上相互接受，并将彼此视为亲人。是时候正式宣布瑞典人和吉特人是同一个民族，为瑞典的荣耀而团结起来！"         #在11.5中删除
 recognise_marcharid_of_brittany_title:0 "承认年轻的布列塔尼的Marc'harid为继承人"
 recognise_marcharid_of_brittany_desc:0 "历史上，女性有能力继承布列塔尼公国，我们的王室历史中自豪地记录着珍妮、阿丽斯、贝尔塔和哈维兹的名字，但根据结束布列塔尼继承战争的格兰德条约，我们主要遵循萨利克继承法，禁止女性继承，除非整个血脉中没有幸存的男性。不幸的是，法兰西的婴儿王子在1440年去世，他的简单的兄弟皮尔也没有子嗣。德鲁克家族的蒙福尔特分支正面临灭绝，一些人认为，承认法兰西的长女Marc'harid为公国的继承人，可能是明智之举。她是一位能干的年轻女性，她的祖父是苏格兰国王，这可能促进与他们的良好关系。不幸的是，法国会将此视为对条约的违反，并对我们非常不满，公国内部的一些派系甚至可能将此视为对法律的违反。"
 #bt_enforce_temporal_authority_title:0 "强制执行世俗权威"
 #bt_enforce_temporal_authority_desc:0 "教皇国由许多实际上独立的统治者组成，他们几乎不承认教皇的权威，也没有为整个圣彼得国贡献任何东西。我们应该开始慢慢地将这些小国重新纳入统一而强大的国家，通过明确教皇的世俗权威以及精神权威，巩固圣彼得国！"
 bt_declare_for_the_guelphs_title:0 "宣告效忠于吉尔夫事业"
 bt_declare_for_the_guelphs_desc:0 "是时候在漫长的意大利控制权争夺战中选边站了！我们应该向罗马的圣父宣告我们的效忠，他是意大利灵魂和身体的合法领导者。"
 bt_declare_for_the_ghibellines_title:0 "宣告效忠于吉贝利事业"
 bt_declare_for_the_ghibellines_desc:0 "是时候在漫长的意大利控制权争夺战中选边站了！我们应该向皇帝宣告我们的效忠，教皇虽然是罗马教会的首脑，但皇帝才是合法的罗马皇帝。"
 bt_betray_the_guelphs_title:0 "背叛吉尔夫"
 bt_betray_the_guelphs_desc:0 "虽然这可能看起来是亵渎，但很明显，我们在吉尔夫-吉贝利争夺战中的位置并不在教皇一方。让我们背叛这个专制的圣座，宣告我们对神圣罗马皇帝的效忠！"
 bt_betray_the_ghibellines_title:0 "背叛吉贝利"
 bt_betray_the_ghibellines_desc:0 "虽然这可能看起来像是叛国，但很明显，我们在吉尔夫-吉贝利争夺战中的位置并不在皇帝一方。让我们背叛这个外国王座，宣告我们对圣父的效忠！"
 bt_abandon_guelph_ghibelline_dispute_title:0 "退出吉尔夫-吉贝利争夺战"
 bt_abandon_guelph_ghibelline_dispute_desc:0 "这场缓慢的内战已经拖得够久了！我们应该结束这场持续不断的斗争，承认我们前进的唯一道路不是在腐败的教会或贪婪的外国国王的统治下，而是团结起来反对两者！"
 bt_ai_ottoman_nudging_dhimmi_title:0 "与迪米的互动"          #不应出现，翻译最小关注
 bt_ai_ottoman_nudging_dhimmi_desc:0 "这个国家正在与其迪米地产进行互动。"          #不应出现，翻译最小关注

