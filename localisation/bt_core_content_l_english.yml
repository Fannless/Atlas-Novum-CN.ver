 BtPLegacyColonial.EVTNAME2:0 "约翰·卡博特"
 BtPLegacyColonial.EVTDESC2:0 "受到克里斯托弗·哥伦布及其船员带回的奇幻故事的启发，许多经验丰富的海员涌向伊比利亚，寻求资金和支持，以发起类似的探险。今天，一位名叫兹万·查博托的威尼斯商人以其丰富的经验向[Root.Monarch.GetTitle]提出了代表[Root.GetName]发起新世界探险的提议，以偿还他在威尼斯的巨额债务。我们是否应该赞助他的计划，偿还他的债务？"
