 #新改革系统政府相关内容
 tanistry_reform:0 "坦尼斯特制"
 tanistry_reform_desc:0 "坦尼斯特制是爱尔兰和不列颠的传统继承制度。在这个制度下，坦尼斯特由德尔夫因（Dearbhfhine）即前国王的后代中通过普选产生，候选人必须是成年且没有任何身体或精神缺陷的王室成员。与大陆大多数的长子继承制不同，兄弟、叔叔或侄子通常是第一顺位继承人；而且与大陆大多数的选举君主制不同，只有曾经统治的国王的直系后代才有资格。这一制度非常稳定，通常能确保选择出有能力的国王，但也偶尔会导致表亲之间的内战。"
 irish_clann_reform:0 "克兰"
 irish_clann_reform_desc:0 "克兰是盖尔爱尔兰的主要地方政治和社会单位。虽然其世袭制度非常稳定，但其权力结构对于早期现代欧洲来说过于薄弱和分散，而其主要由农村人口组成的社会也迅速无法在现代化的欧洲竞争。"
 provincial_kingdom_reform:0 "省级王国"
 provincial_kingdom_reform_desc:0 "Ríthe Ruireach，或称为大国王，是爱尔兰古代五个省份之一的有影响力的地方国王。历史上仅次于大国王，实际上大多数大国王都是由这些地方国王中产生的，这些地方国王曾是盖尔爱尔兰中最有权势的人。尽管他们的影响力很大，但他们往往缺乏较大欧洲国家的权力结构和中央集权，尽管不及当地的克兰酋长。"
 norman_lordship_reform:0 "诺曼领主制"
 norman_lordship_reform_desc:0 "诺曼领主制是安格鲁-诺曼人在1172年征服爱尔兰后设立的职位，他们将忠诚的安格鲁-诺曼领主作为对军事服务的奖励安置，以确保对爱尔兰的持续控制。名义上是英格兰君主的附庸，但这些领主国很快变得事实上的独立，并且与他们的盖尔邻居分享的东西要比与他们遥远的英格兰表亲多得多。"
 anglo_irish_monarchy_reform:0 "盎格鲁-爱尔兰君主制"
 anglo_irish_monarchy_reform_desc:0 "一种基于英格兰威斯敏斯特议会传统的宪法或代表制君主制，议会由统治君主定期召集。它基于《大宪章》中规定的特权，并适应当地经济。"
 puppet_kingdom_reform:0 "副王国"
 puppet_kingdom_reform_desc:0 "副王国通常是由代理人统治的附属政府。母国的代表保护母国的利益，母国的移民精英往往占据大多数政府职位，而当地人口则往往没有什么代表权。这种类型的政府非常不受欢迎，但很少有人会对它们的生产力和征税能力提出异议。好吧，除了那些缴纳税款的人......"
 transitional_government_reform:0 "过渡政府"
 transitional_government_reform_desc:0 "过渡政府在一个过渡中的社会中履行行政职责，通常是刚刚从外国势力独立出来的国家，或者正在经历革命的国家。虽然这个政府可能是国家与纯粹的无政府状态之间的唯一屏障，但它通常也不比无政府状态好。军阀和寡头争夺权力，爱国者和革命者密谋将国家带向新方向，而忠诚者和保守派则试图将国家带回到以前的结构中。值得庆幸的是，这种混乱往往是短暂的，因为其中一个派系通常会在几年内获胜，国家会恢复到更稳定的政府形式。"



