 btpl_unite_britain_title:0 "统一不列颠"
 btpl_unite_britain_desc:0 "一千多年来，至少从罗马人修建哈德良长城并将不列颠岛分为南北两部分起，这两部分就一直在为统治这座虽小但富饶的岛屿而争斗。近一千五百年后，该岛仍然被两个主要势力分割。现在是我们团结起来，彻底统一这座岛屿的时候了。统治不列颠！"
 btpl_vassalize_england_title:0 "使英格兰成为附庸"
 btpl_vassalize_england_desc:0 "英格兰王国一直是个棘手的问题，他们倾向于与荷兰结盟，并在南部边境制造麻烦，这越来越令人头疼。我们必须确保英格兰的领主们采取更亲苏格兰的路线。"
 byzantium_holds_the_line_title:0 "扭转局势"
 byzantium_holds_the_line_desc:0 "几代人以来，土耳其人一直在向西推进。尽管罗马人偶尔会取得胜利，但苏丹和贝伊们的攻势却势不可挡，将我们曾经伟大的帝国逼到了首都的城门之下。现在是时候站稳脚跟，扭转局势了！如果我们想避免注定的毁灭，就必须在这里坚守防线，击退土耳其人的进攻，稳定首都地区，否则一切都将失去。"
 recover_thrace_btpl_title:0 "收复色雷斯"
 recover_thrace_btpl_desc:0 "君士坦丁堡已经沦陷，一切似乎都已失去。第二罗马最后的希望就是收复色雷斯和首都。"
 recover_aegean_islands_btpl_title:0 "收复爱琴海诸岛"
 recover_aegean_islands_btpl_desc:0 "如同一只伟大的凤凰，罗马从阿拉伯人、土耳其人、法兰克人等带来的废墟中重生。现在，我们必须将注意力转向收复我们在爱琴海诸岛失去的土地。"
 wayward_trebizond_btpl_title:0 "重新并入特拉布宗"
 wayward_trebizond_btpl_desc:0 "在第四次十字军东征期间君士坦丁堡沦陷后，特拉布宗成为了拜占庭帝国的后继国家。即使在1261年尼西亚帝国重新征服君士坦丁堡之后，特拉布宗仍然坚持自己对皇位的合法主张。现在终于到了重新并入这个离经叛道的后继国家的时候了。"
 wayward_cappadocia_btpl_title:0 "重新并入卡帕多西亚"
 wayward_cappadocia_btpl_desc:0 "罗马帝国东部地区落入伊斯兰苏丹之手后，一个新的希腊后继国家——卡帕多西亚崛起。现在真正的罗马帝国再次复兴，是时候将我们东部内陆地区的这些同族重新并入了。"
 #Colonial Missions - 1.25 breaks these, but leaving them to restore later
 bt_establish_newfoundland_colony_title:0 "在纽芬兰建立殖民地"
 bt_establish_newfoundland_colony_desc:0 "纽芬兰周边的水域盛产鳕鱼，我们的渔民经常前往其海岸，开发海洋的丰富资源。我们应该更进一步，在那些寒冷多岩石的海岸上建立永久定居点。"
 bt_establish_hudson_bay_colony_title:0 "在哈德逊湾建立殖民地"
 bt_establish_hudson_bay_colony_desc:0 "哈德逊湾周边的土地寒冷刺骨，环境恶劣、阴暗且寒冷得让人麻木，但这里的皮毛资源也非常丰富！我们应该在该地区建立一个定居点，以便控制北方的皮毛贸易。"
 bt_establish_greenland_colony_title:0 "在格陵兰建立殖民地"
 bt_establish_greenland_colony_desc:0 "几个世纪前，红发埃里克在新大陆的格陵兰建立了第一个欧洲定居点。这个定居点最终可能失败了，但捕鲸和狩猎活动潜在收益丰厚，值得我们再次尝试。因此，让我们追随红发埃里克的脚步，在这片冰川之地上建立一个新的定居点！"
 bt_establish_acadia_colony_title:0 "在阿卡迪亚建立殖民地"
 bt_establish_acadia_colony_desc:0 "阿卡迪亚半岛和圣约翰河流域渔业资源丰富，土地肥沃，森林中木材充足，这些资源正等待我们去开发！我们应该立即在这些遥远的海岸上建立一个新的定居点。"
 bt_establish_florida_colony_title:0 "在佛罗里达建立殖民地"
 bt_establish_florida_colony_desc:0 "沼泽遍布的佛罗里达半岛将是我国领土的一个重要战略补充。让我们立即在那里建立一个新的定居点。"
 bt_establish_cuba_colony_title:0 "在古巴建立殖民地"
 bt_establish_cuba_colony_desc:0 "古巴岛面积较大，但人口相对稀少，它将是我们领土的一个很好的补充。让我们在这个热带天堂建立一个新的港口城市。"
 bt_establish_hispaniola_colony_title:0 "在伊斯帕尼奥拉岛建立殖民地"
 bt_establish_hispaniola_colony_desc:0 "极为富有的伊斯帕尼奥拉岛正等待我们去占领！我们的探险家报告说，那里的人民非常友好随和，但实力较弱。我们应该在这个富有的岛屿上建立一个新的定居点，抓住这个唾手可得的机会。"
 bt_establish_bahamas_colony_title:0 "在巴哈马建立殖民地"
 bt_establish_bahamas_colony_desc:0 "卢卡亚群岛中的数百个小岛大多太小，无法进行高效的农业生产，但这并不意味着它们对我们的领土没有用处！让我们在这些海盗的避风港之一建立一个永久定居点。"
 bt_establish_northwest_territories_colony_title:0 "在西北地区建立殖民地"
 bt_establish_northwest_territories_colony_desc:0 "关于西北地区，实在没什么好说的，它就在那里……也许这就足够了。我们将在这片冰冻的内陆地区定居！"
 bt_establish_cascadian_colony_title:0 "在卡斯卡迪亚建立殖民地"
 bt_establish_cascadian_colony_desc:0 "卡斯卡迪亚拥有丰富的雨林、盛产鲑鱼的河流以及温和的气候，这使其有可能成为北美洲最富有的地区之一。我们应该利用这些自然资源，在竞争对手之前在这里建立一个定居点！"
 bt_establish_alaska_colony_title:0 "在阿拉斯加建立殖民地"
 bt_establish_alaska_colony_desc:0 "崎岖寒冷的阿拉斯加土地正等待我们去占领，那里丰富的水獭皮毛和随处可见的矿产预示着巨大的财富！我们应该立即在这片午夜太阳之地建立一个定居点。"
 bt_establish_louisiana_colony_title:0 "在路易斯安那建立殖民地"
 bt_establish_louisiana_colony_desc:0 "密西西比河大流域的面积估计是法国的五倍！我们应该在该地区建立一个新的殖民地，以宣示我们对这片广阔领土的所有权。"
 bt_establish_california_colony_title:0 "在加利福尼亚建立殖民地"
 bt_establish_california_colony_desc:0 "从沿海温暖肥沃的山丘和山谷，到科罗拉多河流域贫瘠但矿产丰富的沙漠，加利福尼亚是一个值得夺取的宝地！我们应该立即宣称对该地区的所有权，并建立一个永久定居点。"
 bt_establish_mexico_colony_title:0 "在墨西哥建立殖民地"
 bt_establish_mexico_colony_desc:0 "墨西哥内陆山区资源丰富，热带海岸地区可能是整个新大陆最富有的地方，我们应该立即建立一个永久定居点，为自己夺取这份财富！"
 bt_establish_colombia_colony_title:0 "在哥伦比亚建立殖民地"
 bt_establish_colombia_colony_desc:0 "虽然尚未发现直接通往亚洲的水路，但我们找到了次优选择！巴拿马地峡及周边海岸是美洲最狭窄的地方，在该地区建立一个永久定居点肯定对贸易有好处。"
 bt_establish_peru_colony_title:0 "在秘鲁建立殖民地"
 bt_establish_peru_colony_desc:0 "我们听说有一片土地，那里有高得难以形容的山脉、干旱的沙漠，还有用金银建造在山腰上的伟大城市。为了获取这份财富，我们应该在该地区建立一个新的定居点！"
 bt_establish_la_plata_colony_title:0 "在拉普拉塔建立殖民地"
 bt_establish_la_plata_colony_desc:0 "拉普拉塔河流域比大多数邻国更干燥、更贫瘠，但控制南美洲的南部海岸将是一个重要的战略胜利。我们应该宣称对该地区的所有权，并建立一个新的殖民地！"
 bt_establish_brazil_colony_title:0 "在巴西建立殖民地"
 bt_establish_brazil_colony_desc:0 "巴西看似无边无际的雨林、稀树草原、沼泽和灌木丛将是建立新殖民地的绝佳地点。让我们在这片广袤的土地上建立永久据点！"
 bt_establish_australia_colony_title:0 "在澳大利亚建立殖民地"
 bt_establish_australia_colony_desc:0 "我们收到消息，南半球有一个干旱的小大陆。谁知道这个神秘的大陆可能蕴藏着什么宝藏呢？我们应该去一探究竟！"
 bt_establish_australia_colony_title:0 "在波利尼西亚建立殖民地"
