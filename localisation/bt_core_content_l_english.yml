 #贸易杂项
 BtPLegacy_european_trade.EVTNAME1:0 "布鲁日黄金时代的结束"
 BtPLegacy_european_trade.EVTDESC1:0 "自12世纪以来，布鲁日一直是北海最富裕、最重要的港口。然而，通往北海的主要航道——黄金水道——在1500年左右开始被淤泥填满，导致布鲁日作为低 Countries 贸易中心的重要性逐渐下降，越来越多的贸易转向安特卫普。"
 BtPLegacy_european_trade.EVTOPTA1:0 "不！不惜一切代价清理航道！"
 BtPLegacy_european_trade.EVTOPTB1:0 "无能为力。"
 BtPLegacy_european_trade.EVTOPTC1:0 "命令将港口和商业迁至更靠近海洋的斯卢伊斯。"
 BtPLegacy_european_trade.EVTNAME2:0 "安特卫普的崛起"
 BtPLegacy_european_trade.EVTDESC2:0 "当黄金水道被淤泥填满，贸易转移离开布鲁日时，曾经是北海最富裕城市之一的安特卫普迅速崛起，成为北海最富裕的港口，甚至可能是世界上最富裕的港口。"
 BtPLegacy_european_trade.EVTOPTA2:0 "太好了！"
 BtPLegacy_european_trade.EVTNAME3:0 "安特卫普的衰落"
 BtPLegacy_european_trade.EVTDESC3:0 "安特卫普，到了16世纪末成为世界上最富有的城市之一，由于其财富和相对缺乏保护而成为了一个很好的目标。1576年，对薪水不满的士兵洗劫并掠夺了这座城市，导致大规模移民潮涌向北方，主要是阿姆斯特丹。在此之后，安特卫普再也无法恢复到以前的繁荣和财富。"
 BtPLegacy_european_trade.EVTOPTA3:0 "不！不惜一切代价保护城市并赔偿所有人！"
 BtPLegacy_european_trade.EVTOPTB3:0 "无能为力。"
 BtPLegacy_european_trade.EVTNAME4:0 "阿姆斯特丹的崛起"
 BtPLegacy_european_trade.EVTDESC4:0 "当安特卫普被西班牙的愤怒洗劫时，许多熟练的工匠、富有的商人和有影响力的家庭纷纷北逃，主要是前往阿姆斯特丹。这一突如其来的移民潮导致阿姆斯特丹迅速崛起为一个主要的世界强国，并促成了所谓的“荷兰奇迹”，即低地国家在短短50或60年内从次要附属国转变为主要世界强国。"
 BtPLegacy_european_trade.EVTOPTA4:0 "太好了！"
 BtPLegacy_european_trade.EVTNAME5:0 "阿姆斯特丹的黄金时代"
 BtPLegacy_european_trade.EVTDESC5:0 "荷兰的黄金时代使阿姆斯特丹发展成为17世纪中叶世界上最富裕的城市。作为全球贸易网络的中心，阿姆斯特丹的人口从15世纪初的不到5000人激增至17世纪的近250,000人。"
 BtPLegacy_european_trade.EVTOPTA5:0 "好消息！"
 BtPLegacy_european_trade.EVTNAME6:0 "[Root.GetName]的黄金时代结束"
 BtPLegacy_european_trade.EVTDESC6:0 "不再处于一个庞大、以其命名的贸易帝国的中心，[Root.GetName]省正在失去一些影响力。尽管仍然是一个重要的商业中心和贸易港口，但许多投机者和挑剔的工匠正纷纷迁移，以寻求其他地方的财富，而该港口不再对当地贸易拥有压倒性的主导地位。"
 BtPLegacy_european_trade.EVTOPTA6:0 "商业的本质就是如此。"
