 BeyondTypusHeavyHandedAIColonialEvents.EVTDESC1:0 "今天，一位勇敢的年轻人，出身卑微但雄心勃勃，来到首都，希望[Root.Owner.Monarch.GetTitle]能在新世界为他和一小群追随者授予土地。随着我们在新世界的雄心壮志广为人知，以及对那些没有出生在财富和地位中的人的机会的普遍缺乏，他希望能在海外的无人领土上获得土地。\n这位开拓者和他的追随者们甚至积攒了一小笔资金，足以支付他们自己的旅费并开始新的生活，只等待您的许可来扩展我们的边界！"
