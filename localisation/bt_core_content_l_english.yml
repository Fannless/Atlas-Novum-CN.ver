 #加拿大文化事件
 BeyondTypusColonialCultures.EVTNAME1:0 "加拿大文化"
 BeyondTypusColonialCultures.EVTDESC1:0 "早期抵达加拿大的法国定居者主要来自法国的北部和西部，但一旦来到新世界，殖民者们很快就建立了自己的文化和传统。在阿尔冈昆和赫伦土著的影响下，加上他们在寒冷的新家园中生存的严酷现实，这些定居者开始自称为“加拿大人”。"
 BeyondTypusColonialCultures.EVTOPTA1:0 "一个引人入胜的发展。"
 BeyondTypusColonialCultures.EVTNAME2:0 "南非人文化"
 BeyondTypusColonialCultures.EVTDESC2:0 "开普殖民地的早期定居者大多来自低地国家，讲荷兰语，但在面对他们所处的新现实时，迅速建立了自己的文化和传统。被称为布尔人（Boers，农民）、市民（Burghers）或简单的南非人（Afrikaners），这一群体成为了一个全新的民族，并在这片遥远的土地上扎根。"
 BeyondTypusColonialCultures.EVTOPTA2:0 "一个引人入胜的发展。"


