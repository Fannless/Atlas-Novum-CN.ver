 BtPLegacy_european_trade.EVTDESC10:0 "伟大的[Root.GetName]省正进入一个贸易和发展的黄金时代。作为一个极其富有的贸易帝国的中心，该港口繁荣发展，成为该地区主要的贸易目的地，以至于对当地贸易的压倒性主导地位远超任何妒忌的竞争对手。"
