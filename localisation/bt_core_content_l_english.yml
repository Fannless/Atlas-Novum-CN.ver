 BtPLegacyMisc.EVTOPTB7:0 "不，关闭我们的边界。这些难民看起来像是麻烦制造者。"
 BtPLegacyMisc.EVTNAME8:0 "萨莱共和国的崛起"
 BtPLegacyMisc.EVTDESC8:0 "瓦迪·萨拉沿海河口的不安分子口头宣布要建立一个共和国，资金来自对欧洲贸易路线非常成功的海盗活动。我们可以选择允许这个小共和国存在，并试图对其进行某种控制，或者禁止它，冒着公开叛乱的风险。"
