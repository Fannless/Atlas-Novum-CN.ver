 move_trade_to_mogador_title:0 "将贸易转移至摩戈达尔"
 move_trade_to_mogador_desc:0 "古老的萨非贸易港已不再适合我们的目的，进出我们众多半自治港口的贸易在很大程度上不受我们控制，更重要的是，无法进入我们的税收征管范围。解决方案是在我们控制之下建立一个新的贸易中心，并使其垄断所有对外贸易。让我们聘请最优秀的建筑师和工人来建造一个美丽、宏伟的新港口！"

