 restore_constantinople_decision_title:0 "恢复君士坦丁堡"
 restore_constantinople_decision_desc:0 "伟大的君士坦丁堡市民已背弃真信仰，基督教最伟大的教堂之一——圣索非亚大教堂已被改为清真寺。这实在是太过分了！作为前罗马帝国首都的居民，这些市民必须为整个基督教世界树立榜样，我们必须让这些偏离正道的臣民回归基督教的怀抱，并将圣索非亚大教堂恢复为教堂！"
 restore_theme_graecia_title:0 "恢复希腊主题"
 restore_theme_graecia_desc:0 "现在我们已经恢复了主题制度，我们可以着手收回和重组主题。我们首要的任务之一必须是在我们的核心领土——伯罗奔尼撒、希腊、伊庇鲁斯、马其顿和色拉斯恢复和重组我们的力量。"
 restore_theme_west_anatolia_title:0 "恢复西安纳托利亚主题"
 restore_theme_west_anatolia_desc:0 "现在我们已经恢复了主题制度，我们可以着手收回和重组主题。我们首要的任务之一必须是在我们位于小亚细亚西部和马尔马拉海东岸的核心领土上恢复和重组我们的力量。"
 restore_theme_illyria_title:0 "恢复伊利里亚主题"
 restore_theme_illyria_desc:0 "现在我们已经恢复了主题制度，我们可以着手收回和重组主题。我们现在可以开始在伊利里亚进行重组和集结我们的力量。"
 restore_theme_bulgaria_title:0 "恢复保加利亚主题"
