 restore_theme_crimea_title:0 "恢复克里米亚主题"
 restore_theme_crimea_desc:0 "现在我们已经恢复了主题制度，我们可以着手收回和重组主题。我们现在可以开始在克里米亚进行重组和集结我们的力量。"
 restore_theme_eastern_borderlands_title:0 "恢复东部边境的主题"
 restore_theme_eastern_borderlands_desc:0 "现在我们已经恢复了主题制度，我们可以着手收回和重组主题。我们现在可以开始在我们旧的边界沿线，亚美尼亚小地区进行重组和集结我们的力量。"


