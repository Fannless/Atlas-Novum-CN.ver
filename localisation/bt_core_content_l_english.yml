 papal_subject_bt_title_plural:0 "自治教皇国"
 papal_subject_bt_long_desc:0 "自治教皇国是名义上属于圣彼得的属地，因此在教会的世俗领土中被视为一部分。然而，12和13世纪见证了教皇世俗权力的逐渐削弱，数十位地方统治者通过各种手段掌握了权力。尽管这些土地大多数仍名义上在教皇的统治之下，并承认圣父在某种程度上的世俗权威，但它们在所有事务中实际上都像独立国家一样行事。\n\n（自治教皇国可以通过特殊的教皇外交行动转变为普通的附庸国）"
