 #超越Typus和BTPL欧洲的内容
 BtPLegacyMisc.EVTNAME1:0 "法罗文化的出现"
 BtPLegacyMisc.EVTDESC1:0 "一种独特而不同的语言和文化从古西斯诺尔斯语演变而来，称为法罗语和诺恩语。虽然最初与挪威语仍然可以互相理解，但随着挪威越来越受到丹麦和东诺尔斯的影响，而北方群岛的居民则保持了更古老的传统，甚至借鉴了附近盖尔文化的元素，法罗语逐渐与挪威语产生了差异。"
 BtPLegacyMisc.EVTOPTA1:0 "令人担忧的消息。"
 BtPLegacyMisc.EVTNAME2:0 "凯尔特团结"
 BtPLegacyMisc.EVTDESC2:0 "[Root.GetName]的$PROVINCECULTURE$人口开始认识到他们所有的凯尔特兄弟，无论是盖尔人还是布立吞人，都是同宗。"
 BtPLegacyMisc.EVTOPTA2:0 "很好。"
 BtPLegacyMisc.EVTNAME3:0 "凯尔特团结"
 BtPLegacyMisc.EVTDESC3:0 "[Root.GetName]的政府意识到他们的盖尔人或布立吞人现在是更大凯尔特社区的一部分。"
 BtPLegacyMisc.EVTOPTA3:0 "有趣。"
 BtPLegacyMisc.EVTNAME4:0 "独特的诺斯-盖尔文化消退"
 BtPLegacyMisc.EVTDESC4:0 "高地盖尔人，因其血统为诺斯人但文化为盖尔人而得名，曾经是与其本土邻居截然不同的民族。随着时间的推移，定义他们的传统和特征逐渐消退，与他们的盖尔盟友融合。到独立的诺斯-盖尔王国在不列颠的灭亡以及对岛屿领主的吞并时，这些诺斯-盖尔人正迅速变得与他们的高地苏格兰亲属无异。"
 BtPLegacyMisc.EVTOPTA4:0 "这应该有助于经济。"
