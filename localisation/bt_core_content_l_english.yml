 #爱尔兰稍微特殊的宗教事件
 BtPLegacyIrishReligious.EVTNAME1:0 "爱尔兰天主教的顽强"
 BtPLegacyIrishReligious.EVTDESC1:0 "爱尔兰的盖尔人整体上在宗教改革面前顽强地维护天主教传统，尽管面临来自新教统治阶级的巨大压力，以及一系列旨在强迫接受新教和爱尔兰教会的惩罚性法律。英格兰、英国和盎格鲁-爱尔兰人对盖尔人的改宗持续不断，导致从一开始就爆发了许多叛乱。然而，偶尔也会达成协议，允许爱尔兰人在承诺效忠都柏林或伦敦的情况下保持天主教信仰。"
 BtPLegacyIrishReligious.EVTOPTA1:0 "我们必须团结国家！强迫盖尔人接受宗教改革。"
 BtPLegacyIrishReligious.EVTOPTB1:0 "我们不能在这个问题上施加压力。我们必须首先确保我们臣民的忠诚。"
 BtPLegacyIrishReligious.EVTNAME2:0 "统治阶级的进步"
 BtPLegacyIrishReligious.EVTDESC2:0 "[Root.GetName]的天主教徒统治阶级正在逐渐被新教徒所取代。"
 BtPLegacyIrishReligious.EVTOPTA2:0 "有趣的消息。"
 BtPLegacyIrishReligious.EVTNAME3:0 "爱尔兰天主教的顽强"
 BtPLegacyIrishReligious.EVTDESC3:0 "爱尔兰的盖尔人整体上在宗教改革面前顽强地维护天主教传统。与欧洲大多数其他改革派和新教运动不同，爱尔兰教会拒绝使用当地语言，而是用英语传播材料。再加上爱尔兰人对英格兰外交政策的失望，这造成了宗教改革被视为征服爱尔兰和削弱盖尔人影响力的又一次尝试。 然而，来自大陆的天主教盟友的支持和培训也是一个重要因素，他们担心宗教统一的英国会带来严重后果。\n\n因此，我们得知宗教改革在[Root.GetName]扎根，令我们感到非常惊讶。我们该怎么办？"
 BtPLegacyIrishReligious.EVTOPTA3:0 "请求我们的天主教兄弟的支持，并资助神父们拯救这些灵魂！"
 BtPLegacyIrishReligious.EVTOPTB3:0 "让这些异教徒随心所欲地信仰他们的宗教，他们的联系甚至可能促进当地经济。"
 BtPLegacyIrishReligious.EVTNAME4:0 "爱尔兰天主教的顽强"
 BtPLegacyIrishReligious.EVTDESC4:0 "爱尔兰的盖尔人整体上在宗教改革面前顽强地维护天主教传统，尽管面临来自新教统治阶级的巨大压力，以及一系列旨在强迫接受新教和爱尔兰教会的惩罚性法律。一个重要的抵抗因素是来自大陆天主教盟友的盖尔神父的支持和教会培训，他们担心英国宗教统一的后果。\n\n因此，我们得知大陆的天主教盟友派神父来[Root.GetName]，希望将当地人口带回天主教信仰。我们该怎么办？"
 BtPLegacyIrishReligious.EVTOPTA4:0 "对抗这些试图使盖尔人脱离天主教的努力是无尽的斗争吗？！让他们去吧。"
 BtPLegacyIrishReligious.EVTOPTB4:0 "我们不能动摇我们的信仰。无论必须做什么，都要向盖尔人展示真相。"
 #凯尔特风味！
 BeyondTypusCelticFlavour.EVTNAME1:0 "坦尼斯特的选择"
 BeyondTypusCelticFlavour.EVTDESC1:0 "是时候从可用的王室成员中选出新的坦尼斯特了，所有德尔夫因（Dearbhfhine）即前国王的后代都将参与投票，以便在国王去世时，坦尼斯特能够立即继位，确保王位的继承，维持王国的连续领导。"
 BeyondTypusCelticFlavour.EVTOPTA1:0 "从国王的兄弟、叔叔和侄子中选择一位合适的坦尼斯特。"
 BeyondTypusCelticFlavour.EVTOPTB1:0 "从国王的表亲和堂兄弟中选择最有能力的坦尼斯特。"
 BeyondTypusCelticFlavour.EVTOPTC1:0 "从国王的表亲和堂兄弟中选择最有能力的坦尼斯特。"    #这是女性可能的版本，不是错误。
 BeyondTypusCelticFlavour.EVTOPTD1:0 "拒绝选择坦尼斯特，等待国王诞下王室继承人。"
 BeyondTypusCelticFlavour.EVTOPTE1:0 "任命年轻的[Root.Heir.GetName]为坦尼斯特，尽管他尚未成年。"
 BeyondTypusCelticFlavour.EVTOPTF1:0 "任命年轻的[Root.Heir.GetName]为坦尼斯特，尽管她尚未成年且为女性。"
 BeyondTypusCelticFlavour.EVTOPTG1:0 "[Root.Heir.GetName]将成为一位出色的坦尼斯特"
 BeyondTypusCelticFlavour.EVTOPTH1:0 "她可能是个女人，但[Root.Heir.GetName]是有能力的。"
 BeyondTypusCelticFlavour.EVTOPTI1:0 "让我们废除这个过时的坦尼斯特制度吧！"
 BeyondTypusCelticFlavour.EVTNAME2:0 "继承人诞生！"
 BeyondTypusCelticFlavour.EVTDESC2:0 "新的男性继承人现在在[Root.GetName]的王位继承名单上！继承权得到保障，王位安全，缓解了农民和贵族的担忧。"
 BeyondTypusCelticFlavour.EVTOPTA2:0 "好消息！"
 BeyondTypusCelticFlavour.EVTOPTB2:0 "愿[Root.Heir.GetName]在王位上的位置得到保障！"
 BeyondTypusCelticFlavour.EVTNAME3:0 "一位... 女性继承人？"
 BeyondTypusCelticFlavour.EVTDESC3:0 "一位新的继承人出现在[Root.GetName]的王位继承名单上，但令所有人惊讶的是，这位继承人是一位年轻女性！国王的角色是作为王国的管理者，并在就职仪式上与王国的女性化身仪式上结婚，将其生育力赋予她和通过她赋予土地。由于女性无法履行这一角色，因此女性通常没有资格继承王位。人们对[Root.Heir.GetName]的即位感到恐慌，预言王国将因缺乏象征性丈夫而衰退和死亡。预言者宣称，首先是庄稼，其次是牲畜，最后是人民，将随着土地的荒芜和空虚而枯萎和死亡。王室顾问建议为女孩的继承权预留一小笔款项，并剥夺她的王位继承权。"
 BeyondTypusCelticFlavour.EVTOPTA3:0 "[Root.Heir.GetName]将成为一位出色的统治者，毫无可担忧之处。"
 BeyondTypusCelticFlavour.EVTOPTB3:0 "[Root.Heir.GetName]终将统治，不论这些懦夫怎么说！"
 BeyondTypusCelticFlavour.EVTOPTC3:0 "女性无法履行高王的职责...."
 BeyondTypusCelticFlavour.EVTNAME4:0 "继承人成年"
 BeyondTypusCelticFlavour.EVTDESC4:0 "年轻的[Root.Heir.GetName]终于成年，能够履行[Root.Heir.GetHerHim]的职责，以防国王去世。终于有了一位能干的成年坦尼斯特，将安抚民众，消除因缺乏强有力的领导而产生的不安。"
 BeyondTypusCelticFlavour.EVTOPTA4:0 "这应该能平息反对者的声音。"
 BeyondTypusCelticFlavour.EVTNAME5:0 "强大的女性候选人"
 BeyondTypusCelticFlavour.EVTDESC5:0 "在一个非常不寻常和意想不到的事件中，一位坚强而能干的年轻女性获得了一些德尔夫因的支持，并被许多人视为坦尼斯特的候选人，因此有资格继承王位，尽管通常她的性别会排除她的考虑。她的对手警告反对让女性担任这一职务，因为国王会仪式性地与王国结婚，他的生育力将确保收成和牲畜的成功。她的支持者则驳斥这是迷信，并引用古代来源和法律来支持女性的继承权。我们是鼓励这个女孩的野心，还是选择一个不那么有争议的候选人？"
 BeyondTypusCelticFlavour.EVTOPTA5:0 "国王的一个男性表亲将是一个不错的选择。"
 BeyondTypusCelticFlavour.EVTOPTB5:0 "为了能被考虑，这位年轻女性一定是值得的！"
 BeyondTypusCelticFlavour.EVTNAME6:0 "女王登基"
 BeyondTypusCelticFlavour.EVTDESC6:0 "[Root.Monarch.GetName]今天在盛大的加冕典礼上成为了[Root.GetName]的女王，唤起了所有古老传统的骄傲。尽管表面上看起来一切正常，但王国的许多人对未来感到恐惧，对我们的繁荣持续表示怀疑。王室法院只是在等待年轻女王犯错误的机会，我们甚至收到消息称，随着人们迷信的加剧，王国各地都出现了小规模骚乱。如果女王要证明这些怀疑者是错误的，她在未来的岁月中将不得不承受许多考验。"
 BeyondTypusCelticFlavour.EVTOPTA6:0 "她将不得不证明自己..."
 BeyondTypusCelticFlavour.EVTNAME7:0 "女王已证明其能力"
 BeyondTypusCelticFlavour.EVTDESC7:0 "在王位上度过了20年后，女王统治下的王国没有枯萎和死亡。小牛继续出生，庄稼继续成熟，人民没有陷入绝望和无助的瘫痪中。即使是最坚定的传统主义者也不得不承认，[Root.Monarch.GetName]的统治消除了对女性统治者的所有疑虑。未来，女性坦尼斯特可能会面临更少的阻力。"
 BeyondTypusCelticFlavour.EVTOPTA7:0 "她确实证明了自己！"
 BeyondTypusCelticFlavour.EVTNAME8:0 "坦尼斯特之死"
 BeyondTypusCelticFlavour.EVTDESC8:0 "在我们前坦尼斯特的悲惨去世后，我们面临着施加压力以任命替代者的要求，以便在国王意外去世时，我们的王国永远不会缺乏强有力的领导。德尔夫因已经召开会议，王室成员也已提出候选人，现在只需在新的坦尼斯特上投票即可，他将在国王去世时立即接管王国。"
