 bt_najd_formation_title:0 "形成纳吉德"
 bt_najd_formation_desc:0 "我们在阿拉伯中部的干旱沙漠中取得了霸权，现在可以理直气壮地称自己为纳吉德，贝都因人的主要国家。"          #糟糕的占位符本地化
 bt_sennar_formation_title:0 "形成塞纳尔"
 bt_sennar_formation_desc:0 "我们新获得的塞纳尔市迅速成为我们的事实首都，我们的贵族中也迅速传播着邻近地区的伊斯兰教。我们应该正式确认这些变化，成立塞纳尔苏丹国！"          #糟糕的占位符本地化
