 #Draiocht在这里做了一些更改，以标准化爱尔兰拼写，纠正一些小的历史疏忽，通常只是过于讲究。
 irish_clann_legacy:0 "氏族"
 irish_clann_legacy_ruler:0 "国王"
 irish_clann_legacy_ruler_female:0 "王后"
 irish_clann_legacy_desc:0 "氏族是盖尔爱尔兰的主要政治和社会单位。这个系统非常稳定，但其权力结构在15世纪的欧洲异常薄弱，其主要是农村人口无法在现代化的欧洲中竞争。"
 provincial_kingdom_legacy:0 "省王国"
 provincial_kingdom_legacy_ruler:0 "至高国王"
 provincial_kingdom_legacy_ruler_female:0 "至高王后"
 provincial_kingdom_legacy_desc:0 "Ríthe Ruireach，或至高王（也常被称为Ríthe Cúige，或省王），是有影响力的地方国王，在爱尔兰的古代省份之一行使权力。历史上仅次于至高王，实际上是大多数至高王从中选出的候选人，这些地方国王是盖尔爱尔兰最有权势的人之一。然而，尽管他们有影响力，但他们往往缺乏更大欧洲国家的权力结构和中央集权，尽管不像地方氏族首领那样严重。"
 high_kingship_legacy:0 "至高王权"
 high_kingship_legacy_ruler:0 "至高王"
 high_kingship_legacy_ruler_female:0 "至高王后"
 high_kingship_legacy_desc:0 "盖尔爱尔兰最高级别的王权。至高王在塔拉的王座山举行的奥纳赫（盖尔爱尔兰社会领袖的集会）上加冕。尽管至高王权威的确切范围和完整性随时间而变化，但爱尔兰的所有其他国王至少名义上从属于至高王，如果不是直接服从的话。至高王权还恢复了传统的塔奈斯特继承制度，使王朝很难失去权力或被另一个王国继承。"
 norman_lordship_legacy:0 "诺曼领主制"
 norman_lordship_legacy_ruler:0 "伯爵"
 norman_lordship_legacy_ruler_female:0 "夫人"
 norman_lordship_legacy_desc:0 "诺曼领主制是盎格鲁-诺曼势力在1172年诺曼征服爱尔兰后创建的职位，他们任命忠诚的盎格鲁-诺曼领主作为军事服务的奖励，并确保对爱尔兰的持续控制。名义上是英格兰君主的附庸，这些领主制到15世纪实际上已经独立，与他们的盖尔邻居比与遥远的英格兰表亲有更多的共同点。"
 norman_duchy_legacy:0 "希伯诺-诺曼公国"
 norman_duchy_legacy_ruler:0 "公爵"
 norman_duchy_legacy_ruler_female:0 "女公爵"
 norman_duchy_legacy_desc:0 "由英格兰君主授予的头衔，使持有者能够以他们的名义统治爱尔兰的古代省份之一。历史上是本土省王国的替代品，这个头衔代表了英格兰在爱尔兰的普遍和侵略性影响，但他们在从臣民那里榨取每一分钱方面也非常有效。"
 anglo_irish_monarchy_legacy:0 "盎格鲁-爱尔兰君主制"
 anglo_irish_monarchy_legacy_ruler:0 "国王"
 anglo_irish_monarchy_legacy_ruler_female:0 "王后"
 anglo_irish_monarchy_legacy_desc:0 "基于威斯敏斯特英格兰议会传统的宪政或代议制君主制形式，由统治君主定期召集议会。它基于《大宪章》中定义的特权，并适应当地经济。"
 florence_republic_legacy:0 "佛罗伦萨共和国"
 florence_republic_legacy_ruler:0 "旗手"
 florence_republic_legacy_ruler_female:0 "女旗手"
 florence_republic_legacy_desc:0 "美第奇家族统治下的佛罗伦萨共和国政府形式。美第奇家族没有担任官方职位，但他们是佛罗伦萨无可争议的统治者。"
 regnum_dei_legacy:0 "神国"
 regnum_dei_legacy_ruler:0 "教皇"
 regnum_dei_legacy_ruler_female:0 "女教皇"
 regnum_dei_legacy_desc:0 "地上的神国，由圣父直接统治。"
