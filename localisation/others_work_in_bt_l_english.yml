 #JP的东弗里斯兰神圣罗马帝国理念，感谢JP，Draiocht做了一些更改。
 BtPLegacyMisc.EVTNAME9:0 "来自腓特烈三世的信"
 BtPLegacyMisc.EVTDESC9:0 "到15世纪中叶，乌尔里希一世·西尔克塞纳已经通过直接统治或婚姻联合了东弗里斯兰几乎所有领主领地，但荷兰伯爵仍然基于1381年的帝国授权声称拥有其部分领土。乌尔里希领主因此将注意力转向神圣罗马皇帝，希望腓特烈三世能够确认他的地位。作为回应，腓特烈三世在1464年将乌尔里希一世提升为帝国伯爵地位，授予他在东弗里斯兰的诺登、埃姆登和埃米斯戈宁的帝国伯爵头衔，并将乌尔里希一世伯爵纳入神圣罗马帝国的保护之下。"
 BtPLegacyMisc.EVTOPTA9:0 "让我们加入帝国以确保我们的领土！"
 BtPLegacyMisc.EVTOPTB9:0 "我们将独立自主！"
 #波美拉尼亚工作
 bt_sole_pomeranian_duchy_tooltip:0 "是波美拉尼亚公国在§Y斯德丁§!、§Y沃尔加斯特§!和§Y斯托尔普§!之间最后剩余的分割。"
 bt_pomeranian_nation_title:0 "统一波美拉尼亚公国"
 bt_pomeranian_nation_desc:0 "通过我们强大的军事和有影响力的外交，我们已经将分裂的波美拉尼亚公国统一在我们的控制之下。我们的祖先在继承时分割了我们的土地，创造了无数领地，但我们的王朝将不再分裂我们的土地。我们控制的领土有如此多的机会，拥有众多汉萨同盟城镇，以及所有德国都羡慕的波罗的海重要通道。"         #感谢JP


