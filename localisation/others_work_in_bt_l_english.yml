 PriceChanges_BeyondTypus.EVTNAME1:0 "纯净法"
 PriceChanges_BeyondTypus.EVTDESC1:0 "1487年，在巴伐利亚-慕尼黑公国，阿尔伯特四世公爵与王国的下属颁布了巴伐利亚啤酒的纯净法。法律规定，在巴伐利亚生产的啤酒只能包含水、大麦和啤酒花。任何偏离这个配方的行为都会使其失去使用该名称的权利，并导致其被没收。法律还标准化了啤酒价格，巴伐利亚升的最大价格在冬季为一芬尼，夏季为两芬尼。然而，客栈老板被允许在销售价格上每升额外增加半芬尼，但前提是他们从生产商那里购买了足够的120升。这项法律后来被威廉四世扩展到包括1516年重新统一后的整个巴伐利亚。虽然这项法律不是啤酒法律中的第一个，但它是最著名的，将在整个公国的历史中得到维护，直到1871年德国统一，将其应用于整个德国是该条约的条件之一。"
 PriceChanges_BeyondTypus.EVTOPTA1:0 "为了更好的啤酒！"
 PriceChanges_BeyondTypus.EVTNAME2:0 "顶部或底部发酵"
 PriceChanges_BeyondTypus.EVTDESC2:0 "通常，19世纪之前生产的大多数啤酒都是在室温下生产和酿造的，因为制冷的可能性有限。如果温度太高，比如在夏天，啤酒就会变质。巴伐利亚人随后试图使用阿尔卑斯山周围的较冷洞穴来酿造啤酒。在15-16世纪的某个时候，当巴伐利亚人在冬季将这些啤酒储存在这些洞穴中时，他们意外地发现酿造的味道不同——相反，味道更加醇厚和顺滑。这发展成为一种新的酿造工艺，在此期间他们还发现啤酒的麦芽汁表现不同，沉到底部而不是上升到顶部，从而创造了顶部和底部发酵的术语。由于这个过程需要数周而不是数天，因此需要延长储存期，啤酒被昵称为\"拉格\"。"
 PriceChanges_BeyondTypus.EVTOPTA2:0 "给我留一些！"
 PriceChanges_BeyondTypus.EVTNAME3:0 "新世界蒸馏厂"
 PriceChanges_BeyondTypus.EVTDESC3:0 "随着欧洲人发现新世界作物，从旧世界进口酒精变得越来越不可行，殖民地居民开始探索蒸馏该地区种植作物的选择。第一个这样做的是西班牙征服者，他们在1666年白兰地用完后从龙舌兰植物中蒸馏出第一批龙舌兰酒。后来，波旁威士忌从美国玉米中蒸馏出来，虽然在新世界并不独特，但朗姆酒是由种植园奴隶在加勒比海和巴西从糖蜜中蒸馏出来的。"
 PriceChanges_BeyondTypus.EVTOPTA3:0 "最自然的文化交流！"
 PriceChanges_BeyondTypus.EVTNAME4:0 "普鲁士蓝"
 PriceChanges_BeyondTypus.EVTDESC4:0 "1706年，一位名叫约翰·雅各布·迪斯巴赫的瑞士画家定居柏林，成功合成了一种新的蓝色染料。这种蓝色染料在1709年被其第一位商人命名为\"普鲁士蓝\"，并在前一年就已经在欧洲推广和销售。其成分直到1750年代才被发现，当时一位法国化学家成功将染料分解为铁盐和一种新酸，30年后被瑞典化学家卡尔·威廉·舍勒分离并命名为\"蓝酸\"。普鲁士蓝在欧洲变得非常重要，因为它淘汰了之前用于蓝色染色的非常昂贵的青金石，并成为普鲁士军服的主要颜色，一直用于仪式目的直到20世纪。"
 PriceChanges_BeyondTypus.EVTOPTA4:0 "多么有趣的发展。"
 bt_birthplace_lager:0 "拉格啤酒的发源地"
 desc_bt_birthplace_lager:0 "这个省份是拉格啤酒的发源地，这是一种在低温下酿造的啤酒。与该贸易相关的长期传统和当地经验允许更大的生产量。"
 bt_prussian_blue:0 "普鲁士蓝工业"
 desc_bt_prussian_blue:0 "如果柏林在18世纪有什么著名的话，那就是普鲁士蓝的发源地城市。在欧洲各地生产和销售，一直到日本被艺术家使用，配方被保密了整整20年，直到1724年才公布，有效地创造了染料的垄断，从而形成了一个伟大的工业。"

 #Dub的国家理念
 BEL_ideas:0 "比利时理念"
 BEL_ideas_start:0 "比利时传统"
 BEL_ideas_bonus:0 "比利时野心"
 bel_trappist_orders:0 "特拉普派修会"
 bel_trappist_orders_desc:0 "比利时的土地以其特拉普派修会而闻名。他们作为宗教修会的目的主要是团结该地区的人民，但也通过酿造啤酒为人民提供生计。这使我们能够适当地部署忠于我们事业的军队。"
 bel_divided_peoples:0 "分裂的人民"
 bel_divided_peoples_desc:0 "比利时是一个多元化的地区，有许多文化和语言联系。南部的瓦隆人有拉丁联系，北部的佛兰芒人是日耳曼人，两个群体都有几种方言和文化差异。然而，团结我们的一件事是我们的信仰，如果我们想稳定我们的国家，我们必须利用这一点。"
 bel_flemish_scientists:0 "佛兰芒科学家"
 bel_flemish_scientists_desc:0 "佛兰德斯地区历史上培养了许多著名的科学家和制图师，如解剖学家和医生维萨里乌斯、植物学家多登斯和数学家斯特文。此外，制图师杰拉杜斯·墨卡托也是佛兰芒人。墨卡托还有一个非常著名的布拉班特学徒亚伯拉罕·奥特利乌斯，他后来创作了《世界地图》。我们必须承认，当然，奥特利乌斯投影最终是最好的投影。"
 bel_constitutionalism:0 "比利时宪政主义"
 bel_constitutionalism_desc:0 "自比利时国家创建以来，比利时一直有强大的议会君主制传统。这种宪政主义确保其非常多元化的人民感到被代表，保持我们国家的稳定和免受篡位者的侵害。"
 bel_redevelop_brugge:0 "重新开发布鲁日"
 bel_redevelop_brugge_desc:0 "布鲁日市是一个有着丰富历史的辉煌城市，由于汉萨同盟贸易，在12至15世纪达到了黄金时代，也是勃艮第公爵好人菲利普的宫廷所在地。然而，问题出现在16世纪：它所在的黄金水道开始淤积，汉萨同盟衰落，城市落入哈布斯堡统治之下，导致急剧衰落。随着新世界的发现吸引了许多海员到海外寻求财富，在这个辉煌的时代，有必要让布鲁日重新成为一个伟大的贸易中心和主要的殖民港口。"
 bel_scramble_for_new_world:0 "争夺新世界"
 bel_scramble_for_new_world_desc:0 "随着新世界广泛开放供开发，我们的邻居试图为自己夺取大片土地，毫无疑问，我们必须加入这场竞赛并在美洲建立我们的存在！"
 bel_independence:0 "脱离法国独立"
 bel_independence_desc:0 "法国国王一直将我们的土地视为他们自己的财产，在试图夺取其他帝国土地时付出了巨大努力。他们的野心是将我们置于他们的统治之下，连同莱茵河以南的其余地区。如果我们要抵抗他们的影响，毫无疑问我们不能独自做到这一点。我们必须为我们的独立寻求强有力的支持者，以免我们最终成为法国人而不是比利时人。"



