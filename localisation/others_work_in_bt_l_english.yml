 ##############################
 celtic_nation_title:0 "统一凯尔特人"
 celtic_nation_desc:0 "凯尔特人民族被推向灭绝边缘已经太久了。如果我们要击退好战的邻居并让凯尔特人重获荣耀，我们必须统一我们的国家。"
 reform_irish_government_title:0 "改革我们的政府"
 reform_irish_government_desc:0 "很明显，我们目前的政府形式已不再适合目的，我们必须改革才能生存。"
 irish_nation_title:0 "宣称至高王权"
 irish_nation_desc:0 "至高王权，我们最神圣的头衔，自撒克逊人和诺曼人入侵以来实际上已经失效。我们追随我们最伟大的至高王布赖恩·博鲁的脚步，通过统一爱尔兰来驱逐他们，这个头衔无可争议地属于我们。我们现在必须实现连他都无法实现的目标，巩固我们的权力，这样我们就永远不会再遭受外国统治。"            #从BtP更改。事件文本现在用英语而不是爱尔兰语，只是为了保持一致性
 move_capital_dublin_title:0 "在都柏林建立伟大首都"
 move_capital_dublin_desc:0 "都柏林几个世纪以来一直是爱尔兰最大和最富有的城市。如果我们要在欧洲被认真对待，我们必须在那里建立我们的首都，并将其发展成为与欧洲最伟大的城市相媲美的城市。"
 move_capital_dublin_anglo_irish_title:0 "在都柏林建立伟大首都"
 move_capital_dublin_anglo_irish_desc:0 "都柏林几个世纪以来一直是爱尔兰最大和最富有的城市。如果我们要在欧洲被认真对待，我们必须在那里建立我们的首都，并将其发展成为与欧洲最伟大的城市相媲美的城市。"
 anglo_irish_culture_shift_title:0 "比爱尔兰人更爱尔兰"
 anglo_irish_culture_shift_desc:0 "几个世纪以来，我们的习俗和传统已经与盖尔爱尔兰人的习俗和传统无法区分。我们的外国血统已经成为我们权力野心的障碍。我们应该让人们知道我们与爱尔兰同胞的血缘关系。"
 form_ulster_title:0 "恢复阿尔斯特"            #从BtP更改以消除与宗教改革的歧义。
 form_ulster_desc:0 "我们已经在省内取得了统治地位，现在是阿尔斯特的实际国王。我们必须抓住这个机会，通过遏制我们领域内无数小国王的权力来巩固。这将在省内引起严重的动荡，但必要性迫使我们这样做。"
 form_leinster_title:0 "恢复莱因斯特"            #从BtP更改以消除与宗教改革的歧义。
 form_leinster_desc:0 "我们已经在省内取得了统治地位，现在是莱因斯特的实际国王。我们必须抓住这个机会，通过遏制我们领域内无数小国王的权力来巩固。这将在省内引起严重的动荡，但必要性迫使我们这样做。"
 form_munster_title:0 "恢复芒斯特"            #从BtP更改以消除与宗教改革的歧义。
 form_munster_desc:0 "我们已经在省内取得了统治地位，现在是芒斯特的实际国王。我们必须抓住这个机会，通过遏制我们领域内无数小国王的权力来巩固。这将在省内引起严重的动荡，但必要性迫使我们这样做。"
 form_connacht_title:0 "恢复康诺特"            #从BtP更改以消除与宗教改革的歧义。
 form_connacht_desc:0 "我们已经在省内取得了统治地位，现在是康诺特的实际国王。我们必须抓住这个机会，通过遏制我们领域内无数小国王的权力来巩固。这将在省内引起严重的动荡，但必要性迫使我们这样做。"
 form_duchy_connacht_title:0 "建立康诺特公国"
 form_duchy_connacht_desc:0 "为了确保我们对新土地的掌控，我们应该扩大我们的治理，将古老的康诺特省改革为现代公国。然而，我们的臣民会对这种既定秩序的破坏感到愤怒。"
 form_duchy_munster_title:0 "建立芒斯特公国"
 form_duchy_munster_desc:0 "为了确保我们对新土地的掌控，我们应该扩大我们的治理，将古老的芒斯特省改革为现代公国。然而，我们的臣民会对这种既定秩序的破坏感到愤怒。"
 form_duchy_leinster_title:0 "建立莱因斯特公国"
 form_duchy_leinster_desc:0 "为了确保我们对新土地的掌控，我们应该扩大我们的治理，将古老的莱因斯特省改革为现代公国。然而，我们的臣民会对这种既定秩序的破坏感到愤怒。"
 form_duchy_ulster_title:0 "建立阿尔斯特公国"
 form_duchy_ulster_desc:0 "为了确保我们对新土地的掌控，我们应该扩大我们的治理，将古老的阿尔斯特省改革为现代公国。然而，我们的臣民会对这种既定秩序的破坏感到愤怒。"
 anglo_irish_nation_title:0 "建立爱尔兰王国"
 anglo_irish_nation_desc:0 "我们已经成为爱尔兰无可争议的统治者。我们应该通过切断与英格兰的封建联系，并宣布一个新的中央集权、统一的爱尔兰王国，来明确表示我们以自己的名义统治。"
 england_demand_fealty_of_ireland_title:0 "要求爱尔兰效忠"
 england_demand_fealty_of_ireland_desc:0 "根据教皇阿德里安四世在1155年发布的《劳达比利特》，爱尔兰在法律上是英格兰王座的财产。多年来我们的注意力一直集中在其他地方，我们一直满足于给予我们在爱尔兰的附庸前所未有的自治权，但现在似乎是重申和确认我们对爱尔兰的主张，并要求我们一个任性的附庸正式宣誓效忠的适当时机。"            #从BtP更改，在BT中重新措辞以配合一些平衡性更改
 emilian_nation_title:0 "艾米利亚-罗马涅大公国"
 emilian_nation_desc:0 "整个艾米利亚现在都在我们的控制之下。通过建立新的大公国，我们将巩固对该地区的控制并确立我们的统治权。"
 lombardy_venetia_monarchy_nation_title:0 "伦巴第-威尼西亚王国"
 lombardy_venetia_monarchy_nation_desc:0 "我们已经在北意大利取得了统治地位。为了巩固对该地区的控制，我们应该在一个新王国下统一它，并确保米兰公国和威尼斯共和国的名字将从我们臣民的记忆中消失。"
 lombardy_venetia_republic_nation_title:0 "伦巴第-威尼西亚共和国"
 lombardy_venetia_republic_nation_desc:0 "我们已经在北意大利取得了统治地位。为了巩固对该地区的控制，我们应该在一个新共和国下统一它，并确保米兰公国和威尼斯共和国的名字将从我们公民的记忆中消失。"
 iberian_nation_title:0 "统一伊比利亚王冠"
 iberian_nation_desc:0 "对罗马人来说是西班牙，对希腊人来说是伊比利亚；比利牛斯山以南的土地，长期以来被认为被摩尔人占领，终于获得解放。为了确保我们的王国，我们必须宣布它不可分割，并将我们的各种王冠统一为一个伊比利亚王国。"
 belgian_nation_title:0 "@BEL 宣布比利时王国"
 belgian_nation_desc:0 "没有统一的头衔，我们的王国容易受到强大邻居的掠夺。我们已经在古罗马的比利时省取得了统治地位，现在可以宣布在我们的统治下恢复它。"
 illyrian_nation_title:0 "复活伊利里亚"
 illyrian_nation_desc:0 "随着古罗马的伊利里库姆省在我们的控制之下，现在是巩固对该地区控制的时候了。被对我们王国的真实和潜在威胁包围，我们必须明确表示我们是这些土地唯一真正和合法的统治者，并宣布古伊利里亚在一个新王国下恢复。"
 moravian_nation_title:0 "恢复摩拉维亚帝国"
 moravian_nation_desc:0 "当东部的斯拉夫人争夺罗斯的遗产时，在西部我们以大摩拉维亚为我们的祖先。这是西斯拉夫世界第一个，也是迄今为止最伟大的国家。当我们进入我们国家的新黄金时代时，我们必须继承它的衣钵。"

