 #莫卧儿政府奖励，大部分工作由英佩拉特里克斯·海伦娜完成，除了布立吞和凯尔特相关的，以及原版的。翻译人员注意，这是非常低优先级的内容，除非在以莫卧儿进行世界征服游戏时，否则很少会看到。
 mughal_government_turkish_g_assimilated:0 "奥斯曼巨炮"
 mughal_government_turkish_g_assimilated_desc:0 "自15世纪以来，超大型巨炮就在西欧广泛使用，特别是1464年穆尼尔·阿里铸造的青铜巨炮——伟大的土耳其巨炮，被证明比其他任何巨炮都更强大，能够发射直径达0.63米的石球。学习这样的设计和样式将极大地改进我们的火炮。"
 mughal_government_miao_g_assimilated:0 "农业专长"
 mughal_government_miao_g_assimilated_desc:0 "苗族有着悠久而自豪的农业历史。这种传统和专长可以很容易地为我们所用。"
 mughal_government_brythonic_assimilated:0 "骄傲独立"
 mughal_government_brythonic_assimilated_desc:0 "布立吞人代表着曾经覆盖欧洲大片土地的古老文化的最后残余。虽然他们大部分肥沃的土地后来被日耳曼部落和罗马人夺走，但剩下的不列颠人已经锤炼成了坚韧而独立的民族，准备面对任何挑战，保卫他们最后的堡垒。我们可以利用这种骄傲的决心。"
 mughal_government_unified_celtic_group_assimilated:0 "骄傲独立"
 mughal_government_unified_celtic_group_assimilated_desc:0 "凯尔特人代表着曾经覆盖欧洲大片土地的古老文化的最后残余。虽然他们大部分肥沃的土地后来被日耳曼部落和罗马人夺走，但剩下的凯尔特人已经锤炼成了坚韧而独立的民族，准备面对任何挑战，保卫他们最后的堡垒。我们可以利用这种骄傲的决心。"
 mughal_government_illyrian_assimilated:0 "卓越领导"
 mughal_government_illyrian_assimilated_desc:0 "尽管阿尔巴尼亚人数量不多，但他们在历史上产生了一些最著名的指挥官。像埃及的穆罕默德·阿里或斯坎德培这样杰出的军事领袖，在许多困难的情况下都取得了非凡的成就。有这样的人来领导我们的军队，即使在处于劣势时，我们也能在战术上胜过对手。 "
 mughal_government_aquitanian_assimilated:0 "游击战术"
 mughal_government_aquitanian_assimilated_desc:0 "巴斯克人通常是伊比利亚最后被征服的民族，如果他们被征服的话。许多帝国和王国来到这个半岛，但巴斯克人总能坚持下来。如果我们学习他们在复杂地形中的知识和游击战术，我们将确保我们的敌人感受到我们征服巴斯克人时的感受。"
 mughal_government_dacian_assimilated:0 "德拉库莱斯蒂的遗产"
 mughal_government_dacian_assimilated_desc:0 "\"...土耳其使者来到[弗拉德]这里表示敬意，但拒绝按照他们的古老习俗摘下头巾，于是他用三根钉子将他们的头巾钉在头上，使他们无法摘下。\"\n— 安东尼奥·邦菲尼。\n\n这是弗拉德·刺穿者广泛传播的遗产之一。让我们的敌人知道，我们绝不会犹豫对那些敢于反对我们统治的人施以同样的命运。"
 mughal_government_egyptian_assimilated:0 "民族宗教人民"
 mughal_government_egyptian_assimilated_desc:0 "科普特人是东北非洲的基督教土著民族，曾经是埃及的多数群体。在阿拉伯征服后，他们的命运迅速改变，但令他们惊讶的是，在马穆鲁克苏丹国统治下，他们发现对他们的态度更加宽容。科普特人在几个世纪里相对和平和稳定地生活。当穆罕默德·阿里统治埃及时，这种情况进一步改善。他废除了科普特人的特别税，允许他们服兵役，并引入了许多其他的融合政策。"
 mughal_government_saharan_group_assimilated:0 "简单的生活"
 mughal_government_saharan_group_assimilated_desc:0 "富尔人是一个相对较小的群体，主要由半游牧的牧牛家庭和小型农业城镇组成。作为一个相当简单的社会，由村庄长老管理，并以穆斯林虔诚著称，我们可以从他们那里学习如何更好地在地方层面管理我们的土地。"
 mughal_government_berber_group_assimilated:0 "巴巴里海盗"
 mughal_government_berber_group_assimilated_desc:0 "马格里布人覆盖了非洲北部海岸。他们长期以来一直有劫掠意大利城邦带来的丰富贸易的经验。我们应该通过让他们成为私掠者来将他们纳入我们的海军。"


