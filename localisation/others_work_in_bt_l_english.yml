 #拉文纳
 RAV_ideas:0 "拉文纳理念"
 RAV_ideas_start:0 "拉文纳传统"
 RAV_ideas_bonus:0 "拉文纳野心"
 rav_vassal_holy_see:0 "教皇国的附庸"
 rav_vassal_holy_see_desc:0 "尽管在中世纪的大部分时间里，拉文纳名义上是一个独立的公社，但教皇们一直拥有巨大的影响力，拉文纳是一个归尔甫派城市。即使是强大的达·波伦塔家族也知道要向教皇低头。然而，由于我们的角色，我们总是得到丰厚的回报。"
 rav_dante_dalighieri:0 "但丁·阿利吉耶里"
 rav_dante_dalighieri_desc:0 "但丁·阿利吉耶里是有史以来最有影响力的作家之一，在归尔甫派的阴谋迫使他离开心爱的佛罗伦萨后，他来到了拉文纳。这样一位有地位的人的存在肯定能帮助我们度过不确定的时期，甚至是地狱般的时光。"
 rav_monster_of_ravenna:0 "拉文纳的怪物"
 rav_monster_of_ravenna_desc:0 "1512年，一个严重畸形的孩子出生于一段最不圣洁的结合——一名修女和一名修士！对它的描述各不相同，但都提到了角、翅膀和膝盖上的一只眼睛。虽然这样一个怪诞的怪物出生在我们的城市是一件不幸的事，但它引发了一场激烈的争论，即这是对天主教徒还是新教徒的惩罚。我们的神学家肯定能扭转这场争论，使其对我们有利，并削弱异教事业。"
 rav_venetian_ties:0 "与威尼斯的联系"
 rav_venetian_ties_desc:0 "拉文纳一直与它的北方邻国、亚得里亚海的霸主威尼斯进行贸易。在获得伊斯特拉的丰富盐矿之前，威尼斯需要拉文纳周边土地生产的盐。达·波伦塔家族自己也常常是威尼斯的盟友，这导致了他们的衰落——因为最后一任领主奥塔西奥三世背叛了他们，转而与米兰人结盟。尽管他后来又重新加入了威尼斯，但他再也没有得到原谅，波伦塔家族一个半世纪的统治就此结束。因此，我们必须利用威尼斯商人的财富，但不要被他们的关系网束缚得太紧……"
 rav_city_of_churches:0 "教堂之城"
 rav_city_of_churches_desc:0 "宗教在拉文纳的历史中扮演着重要角色，即使按照半岛的高标准来看，城内众多的教堂也体现了这一点。有八座教堂可以追溯到这座城市作为西方基督教世界首都的辉煌时期，到19世纪又至少新建了十座教堂。教堂越多，城市的神职人员收入就越多，他们因此总是非常满足，而修复旧教堂和建造新教堂也为我们技艺精湛的工匠提供了稳定的工作。"
 EST_VAL_RAV_CITY_OF_CHURCHES:0 "教堂之城：$VAL|Y$"
 rav_papal_legates:0 "教皇使节"
 rav_papal_legates_desc:0 "特拉韦尔萨里家族和达·波伦塔家族拥有教皇使节的头衔，这使他们在统治这片土地时具有很高的合法性。虽然在教皇从威尼斯人手中重新夺回这片土地时，这些家族已经不复存在，但这个头衔及其威望仍然保留着。使节们自己治理得相当出色，拉文纳并没有因为不再是一个独立国家的首都而衰落。"
 rav_reclaim_lost_heritage:0 "收复失落的遗产"
 rav_reclaim_lost_heritage_desc:0 "当查理曼大帝征服伦巴第王国时，他将拉文纳置于当时我们最大的竞争对手——罗马教皇的直接统治之下！更过分的是，背信弃义的教皇阿德里安一世让这位蛮族国王可以随意从这座城市拿走东西——无数罗马圆柱、马赛克和雕像被运往北方，用来装点他的首都亚琛。现在，拉文纳再次获得自由和强大，如果我们声称只是为了夺回被不公正夺走的文物，那么我们向北征服的行动就更容易找到正当理由了。"
 #阿雷佐
 ARE_ideas:0 "阿雷蒂诺理念"
 ARE_ideas_start:0 "阿雷蒂诺传统"
 ARE_ideas_bonus:0 "阿雷蒂诺野心"
 are_studium:0 "阿雷佐学院"
 are_studium_desc:0 "阿雷佐学院成立于1252年，是意大利和欧洲最古老的大学之一。虽然它随着城市的衰落而没落，但现在阿雷佐再次获得自由，我们必须恢复它昔日的辉煌，以促进新思想在我们土地上的传播。"
 are_ghibelline_tendencies:0 "吉伯林派倾向"
 are_ghibelline_tendencies_desc:0 "在中世纪以及漫长的归尔甫派和吉伯林派战争中，阿雷佐和许多其他意大利城市一样，支持以神圣罗马帝国皇帝为核心的吉伯林派。这肯定会有助于任何外交努力，特别是在帝国内部。"
 are_legend_of_the_true_crossv:0 "真十字架的传说"
 are_legend_of_the_true_cross_desc:0 "《真十字架的传说》是由著名艺术家、数学家和几何学家皮耶罗·德拉·弗朗切斯卡绘制在阿雷佐圣方济各教堂墙壁上的一系列壁画。其风格以宁静的人文主义以及对几何形状和透视法的运用而著称。"
 are_giorgio_vasari:0 "乔治·瓦萨里"
 are_giorgio_vasari_desc:0 "乔治·瓦萨里于1511年出生在阿雷佐，是一位著名的画家、建筑师、作家和历史学家，他最著名的作品是《艺苑名人传》，这本书被认为是第一部重要的艺术史著作，因此瓦萨里也成为了这一学科的创始人。这样一位有威望的人吸引了许多渴望成名的有抱负的艺术家来到我们的城市，他们每个人都带来了新的想法。"
 are_saracen_joust:0 "撒拉逊骑士比武"
 are_saracen_joust_desc:0 "阿雷佐最著名的传统——撒拉逊骑士比武从16世纪一直持续到1810年，但其起源可以追溯到中世纪。比武通常在贵宾来访、狂欢节和贵族婚礼期间举行，为贵族们提供了一场令人印象深刻的表演和娱乐。这有助于让他们安分守己，同时也为我们的士兵在和平时期提供了实战经验。"
 EST_VAL_ARE_SARACEN_JOUST:0 "撒拉逊骑士比武：$VAL|Y$"
 are_resist_de_medici:0 "抵抗美第奇家族"
 are_resist_de_medici_desc:0 "阿雷佐一直受到其更大、更强大的邻国佛罗伦萨的威胁。佛罗伦萨人嫉妒我们的文化成就，总是试图用武力打压我们，而美第奇家族在那里掌权后，这种压力更是与日俱增。然而，阿雷佐的主教和塔尔拉蒂家族为独立进行了艰苦的斗争，最终在1384年沦陷。现在阿雷佐再次获得自由，我们必须确保再也不会落入佛罗伦萨的统治之下！"
 are_etruscan_artifacts:0 "伊特鲁里亚文物"
 are_etruscan_artifacts_desc:0 "18世纪，历史学家开始发现阿雷佐辉煌的过去，它曾是屋大维统治下意大利的第三大城市，也是伊特鲁里亚文明的首都之一。伊特鲁里亚人尤其在这座城市留下了深刻的印记，以著名的红釉陶器生产和许多青铜雕像而闻名，其中最著名的是阿雷佐的奇美拉，这是伊特鲁里亚艺术的杰作，也是希腊神话中最可怕的怪物之一的典型代表。"
 #安科纳
 ANC_ideas:0 "安科纳理念"
 ANC_ideas_start:0 "安科纳传统"
 ANC_ideas_bonus:0 "安科纳野心"
 anc_cathedral:0 "安科纳大教堂"
 anc_cathedral_desc:0 "安科纳大教堂是为了纪念城市的守护神西里亚库斯而建，他是安科纳的一位主教，在360年前往圣地朝圣期间，在罗马帝国最后一波反基督教暴力事件中遇害，据说他也是发现真十字架的人之一。这座大教堂是中世纪建筑的杰作，融合了罗马式、拜占庭式和哥特式元素，在千禧年之交用了20年时间建成。它由附近科内罗山的白色石头建成，是我们城市财富和威望的象征。"
 anc_not_a_seignory:0 "并非领主统治"
 anc_not_a_seignory_desc:0 "与许多其他意大利城市不同，安科纳坚持共和制，从未被城市中的众多贵族家族统治过，是一个共和国而非领主国。我们可以自豪地说，除了里米尼的马拉泰斯塔家族短暂统治过之外，只有教皇——上帝在人间的代表——自称过安科纳的领主！"
 anc_maritime_republic:0 "海上共和国"
 anc_maritime_republic_desc:0 "虽然安科纳海上共和国不如威尼斯和热那亚等伟大的共和国强大或知名，但它的存在时间远远超过了阿马尔菲、加埃塔，甚至是强大的比萨共和国，直到1532年才灭亡。它成功的原因之一是与亚得里亚海对岸的拉古萨长期合作，共同对抗威尼斯的影响。"
 anc_staunch_guelphs:0 "坚定的归尔甫派"
 anc_staunch_guelphs_desc:0 "安科纳既不喜欢领主，也不喜欢皇帝。这座城市一直支持教皇，并因得到教皇保护而免受野心勃勃的邻国的侵扰。"
 EST_VAL_ANC_STAUNCH_GUELPHS:0 "坚定的归尔甫派：$VAL|Y$"
 anc_cosmopolitan_city:0 "国际化都市"
 anc_cosmopolitan_city_desc:0 "自公元前387年希腊殖民者从锡拉库萨来到皮切尼人的土地上建立安科纳以来，这座城市一直是一个多元化的城市。一个希腊社区一直存在于这座城市中，在16世纪时多达200个家庭。它也是奥斯曼商人在意大利的重要目的地之一。安科纳还是教皇国除罗马和阿维尼翁之外唯一允许在城内保留犹太社区的城市。"
 anc_trade_metropol:0 "贸易大都会"
 anc_trade_metropol_desc:0 "城市中的众多社区以及与拉古萨的联盟都极大地促进了它成为一个贸易大都会，也是威尼斯以南亚得里亚海最大的港口。作为海上共和国的悠久历史也有助于我们的商人在世界各地开展贸易。"
 anc_constructions_clement_xii:0 "克莱门特十二世的建设"
 anc_constructions_clement_xii_desc:0 "在18世纪教皇克莱门特十二世任职期间，安科纳成为了大规模建设的目标，城市的码头得到了扩建，为纪念公元155年罗马元老院和人民向皇帝致敬而建造了一座图拉真拱门的仿制品，还建造了一座拉扎雷托——一个供海上旅行者使用的检疫站。"
 #马拉泰斯塔/里米尼
 MTS_ideas:0 "里米尼理念"
 MTS_ideas_start:0 "里米尼传统"
 MTS_ideas_bonus:0 "里米尼野心"
 mts_imperial_vicar_romagna:0 "罗马涅帝国使节"
 mts_imperial_vicar_romagna_desc:0 "潘多尔福一世·马拉泰斯塔是里米尼的第二任领主，于1317年继承了他已故的兄弟马拉泰斯蒂诺的职位，被神圣罗马帝国皇帝路易四世任命为罗马涅帝国使节，这是帝国中最受尊敬的头衔之一。这标志着他是皇帝在该地区的代表和合法统治者。借助这个头衔，我们更容易为征服邻国找到正当理由。"
 mts_malatesta_seignory:0 "马拉泰斯塔领主统治"
 mts_malatesta_seignory_desc:0 "里米尼漫长历史中最辉煌的时期无疑是马拉泰斯塔家族统治的时期，从1239年持续到1528年，在这三个世纪里，这座城市作为艺术中心繁荣发展。在13世纪，他们不得不与安西德伊和甘巴卡里等其他家族的执政官竞争，但从1312年起，他们作为领主统治着这座城市。他们在里米尼沦陷后幸存下来，并有许多著名的雇佣兵队长和牧师，直到1757年主系绝嗣。"
 mts_gambalunghiana_library:0 "甘巴伦贾纳图书馆"
 mts_gambalunghiana_library_desc:0 "甘巴伦贾纳图书馆由法学家亚历山德罗·甘巴伦贾于1617年创立，是城市文化生活的中心，收藏了超过28万本书籍，其中6万本是古籍，最著名的有福雷斯蒂的《名媛传》、瓦尔图里奥的原版《军事论》，以及真正的珍宝——圣奥古斯丁本人的《上帝之城》。"
 mts_all_ages_architecture:0 "各个时代的建筑"
 mts_all_ages_architecture_desc:0 "里米尼的悠久历史可以从其多样的建筑风格中看出。来自阿里米努姆时期的罗马建筑尤其令人印象深刻——竞技场、外科医生之屋、仍然屹立的提比略桥和奥古斯都拱门。中世纪带来了阿雷戈宫和西吉斯蒙多城堡，而马拉泰斯塔神庙则是莱昂·巴蒂斯塔·阿尔贝蒂在文艺复兴时期为马拉泰斯塔统治者建造的杰作。众多的建筑和风格肯定会帮助我们的人民接受新思想。"
 mts_roberto_valturio:0 "罗伯托·瓦尔图里奥"
 mts_roberto_valturio_desc:0 "罗伯托·瓦尔图里奥是一位来自里米尼的工程师和作家，也是著名军事论著《军事论》的作者。这本书献给了西吉斯蒙多·潘多尔福·马拉泰斯塔，它对古代著作进行了分类，并介绍了战争史，特别关注攻城武器和方法。这本书在当时非常著名，路易九世、马蒂亚斯·科维努斯和洛伦佐·德·美第奇都拥有一本。这样一位军事智者肯定会帮助我们的军队，尤其是在攻城战中。"
 mts_gate_to_orient:0 "东方之门"
 mts_gate_to_orient_desc:0 "里米尼常被称为“东方之门”，这是因为它位于意大利北部和南部地区与文化之间的地理位置、港口的重要性，以及它是许多十字军前往圣地的起点。我们处于十字路口的位置肯定会帮助我们的商人在国外市场竞争。"
 mts_renovation_of_rimini:0 "里米尼的重建"
 mts_renovation_of_rimini_desc:0 "这座城市的罗马建筑结构至今仍然可见，但几个世纪以来，由于战争破坏和地震，需要进行许多重建工作，特别是在马拉泰斯塔家族统治时期。进行我们自己的重建工作将使我们能够在里米尼的悠久历史中留下印记，并让它恢复到阿里米努姆时期的应有地位，当时恺撒在渡过卢比孔河后就在这里向他的军团发表讲话。"

