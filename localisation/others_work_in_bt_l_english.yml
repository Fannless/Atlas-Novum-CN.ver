 ##############################
 btpIRE.EVTNAME1:0 "英格兰要求效忠！"
 btpIRE.EVTDESC1:0 "看来我们的发展没有逃过英格兰君主的注意。他们的代表，爱尔兰总督，已经到达我们的宫廷，要求我们前往英格兰屈膝，引用了他们宠爱的教皇阿德里安四世发布的令人愤怒的《劳达比利特》。我们可以宣布我们在爱尔兰独立统治的合法性，这可能会给爱尔兰带来迅速而可怕的战争。如果我们希望避免战争，我们可以暂时接受他们的要求，等待更合适的时机。"           #从BtP更改，调整措辞
 btpIRE.EVTOPTA1:0 "宣布独立"
 btpIRE.EVTOPTB1:0 "暂时接受他们的要求"
 btpSCO.EVTNAME1:0 "玛格丽特的嫁妆"
 btpSCO.EVTDESC1:0 "1460年，丹麦和挪威的克里斯蒂安一世的独女玛格丽特与苏格兰的詹姆斯三世订婚。这次订婚是由法国国王推荐安排的，目的是结束丹麦和苏格兰之间关于赫布里底群岛征税的争端，这场冲突从1426年持续到1460年。克里斯蒂安一世国王同意提供可观的嫁妆，以挪威王冠的财产奥克尼群岛和设得兰群岛作为担保。嫁妆从未支付，因此这些岛屿仍归苏格兰所有。玛格丽特后来成为苏格兰非常受欢迎的王后，被描述为美丽、温柔、明智，有些人认为她比她丈夫更适合统治。"
 btpSCO.EVTOPTA1:0 "提出建议"
 btpSCO.EVTOPTB1:0 "把她送到修道院，这些岛屿太珍贵了！"
 btpSCO.EVTNAME2:0 "丹麦的玛格丽特，苏格兰王后？"
 btpSCO.EVTDESC2:0 "1460年，丹麦和挪威的克里斯蒂安一世的独女玛格丽特与苏格兰的詹姆斯三世订婚。这次订婚是由法国国王推荐安排的，目的是结束丹麦和苏格兰之间关于赫布里底群岛征税的争端，这场冲突从1426年持续到1460年。克里斯蒂安一世国王同意提供可观的嫁妆，以挪威王冠的财产奥克尼群岛和设得兰群岛作为担保。嫁妆从未支付，因此这些岛屿仍归苏格兰所有。玛格丽特后来成为苏格兰非常受欢迎的王后，被描述为美丽、温柔、明智，有些人认为她比她丈夫更适合统治。"
 btpSCO.EVTOPTA2:0 "在他们改变主意之前接受！"
 btpSCO.EVTOPTB2:0 "我们可以做得更好"
 btpSCO.EVTNAME3:0 "没有真正的苏格兰人"
 btpSCO.EVTDESC3:0 "$PROVINCENAME$的盖尔苏格兰人，在苏格兰王国统治下被容忍，已经开始看到他们与低地兄弟的差异毕竟不是那么大。无论是高地人还是低地人，苏格兰人就是苏格兰人。"
 btpSCO.EVTOPTA3:0 "我们别无选择，只能接受这个"

