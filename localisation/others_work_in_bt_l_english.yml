 swe_expand_kopparberget_title:0 "扩建科帕尔贝里耶特"
 swe_expand_kopparberget_desc:0 "瑞典一直以自然资源丰富而闻名。特别是大铜矿，提斯卡舍贝里耶格矿就位于其中，它不仅有巨大的潜力为军队提供资金，还能让我国崛起成为欧洲大国之一。如果我们希望走向强大，就必须投资大铜矿！"
 swe_found_sala_silver_mine_title:0 "建立萨拉银矿"
 swe_found_sala_silver_mine_desc:0 "在韦斯特罗斯以北的山丘中蕴藏着大量的银矿。不仅如此，这座山还蕴藏着大量的铅和锌。山上还有一种颇为奇特的绿色大理石，有可能被开发利用。这样的地方只会让我们这样的伟大国家受益，这表明我们应该迅速在该地区开展采矿作业。"
 swe_control_baltic_trade_title:0 "控制波罗的海贸易"
 swe_control_baltic_trade_desc:0 "瑞典帝国因波罗的海而统一。这就需要一支强大的舰队来保护它，并完全掌控通过它的贸易。"
 swe_control_baltic_trade_tooltip:0 "控制至少§Y3§!个位于§Y波罗的海§!且等级至少为§Y2§!的贸易中心！"
 swe_dominium_maris_baltici_title:0 "波罗的海统治权"
 swe_dominium_maris_baltici_desc:0 "为了最终完全掌控波罗的海，我们需要确保控制从斯卡格拉克海峡和卡特加特海峡到芬兰湾的所有土地。这些土地都必须归瑞典所有。"

 swe_expand_finland_claims:0 "获得对§Y扩张芬兰§!任务所需省份的永久宣称！"
 swe_expand_finland_title:0 "扩张芬兰"
 swe_expand_finland_desc:0 "自北方十字军东征以来，芬兰一直是瑞典不可分割的一部分。在13 - 15世纪，瑞典与俄罗斯的诺夫哥罗德公国为争夺芬兰湾的土地展开对抗，由此确立了现在的边界。如今，罗斯人的土地因蒙古人的入侵而四分五裂，但他们正开始统一为一个国家。他们实行专制统治，引发了严重的内战，国力因此被削弱。如果他们成功解决内部冲突，我国将面临巨大危险。我们必须在他们行动之前采取行动，将边界扩张到罗斯人的土地上。"
 control_estonia_claims:0 "获得对§Y控制爱沙尼亚§!任务所需省份的永久宣称！"

 swe_golden_age:0 "瑞典黄金时代"
 desc_swe_golden_age:0 ""

 swe_found_helsinki_title:0 "建立赫尔辛基"
 swe_found_helsinki_desc:0 "芬兰湾一直是控制波罗的海贸易的重要海域。拉塞堡城堡到目前为止一直履行这一职责，但最近海平面急剧下降。如果我们要维持波罗的海贸易，这是不可接受的。因此，宫廷顾问建议在附近的赫尔辛基河上建立一个新的定居点。"
 swe_settle_finland_title:0 "定居芬兰"
 swe_settle_finland_desc:0 "虽然芬兰是一个贫穷和落后的地方，但它一直是我们军队的重要征兵地，特别是哈卡佩利塔骑兵部队。随着我们国家其他地区在我们走向伟大时得到改善，芬兰当然也会如此！"
 swe_settle_finland_tooltip:0 "将芬兰城市名称重命名为瑞典语。"
 swe_settled_finland:0 "已定居芬兰"
 desc_swe_settled_finland:0 ""

 swe_universities_title:0 "瑞典创新精神"
 swe_universities_desc:0 "大学主要用于神学目的，然而我们作为新兴大国的抱负需要一种不同的学习。随着我们扩大边界和改革行政，需要更多官僚来填补职位。这需要向创新迈进，在我们帝国的每个角落建立这些学习中心！"

 swe_participate_league_war_title:0 "三十年战争"
 swe_participate_league_war_desc:0 "神圣罗马帝国内部出现了巨大的分裂。一种新宗教正在传播，各种诸侯要求宗教自由。皇帝正在镇压这些异端，造成巨大的动荡，最终将导致全面战争。当这种情况发生时，我们将确保采取立场，因为这将允许我们扩大影响力到原本基本统一的土地上。"
 swe_bremen_verden_claims:0 "获得对§Y瑞典不来梅-费尔登§!任务所需省份的永久宣称！"
 swe_bremen_verden_title:0 "瑞典不来梅-费尔登"
 swe_bremen_verden_desc:0 "不来梅-费尔登的主教区正受到丹麦人的压力。随着帝国权力在三十年战争后削弱，我们必须采取行动，在他们之前夺取这些土地！"
 swe_imperial_influence:0 "帝国影响力"
 desc_swe_imperial_influence:0 ""

 swedish_prussia_claims:0 "获得对§Y瑞典普鲁士§!任务所需省份的永久宣称！"
 swedish_prussia_title:0 "瑞典普鲁士"
 swedish_prussia_desc:0 "波美拉尼亚以东的土地已被霍亨索伦家族继承，他们仍留在神圣罗马帝国内。这些土地必须从他们和他们的继承权中夺取，就像波美拉尼亚的土地一样！"
 swe_conquered_prussia:0 "征服普鲁士"
 desc_swe_conquered_prussia:0 ""


 swedish_gold_coast_title:0 "瑞典黄金海岸"
 swedish_gold_coast_desc:0 "随着新瑞典在新世界建立，我们将通过在非洲建立贸易站来参与三角贸易。值得注意的是，黄金海岸周围的地区似乎适合开发。"
 swedish_caribbean_title:0 "瑞典加勒比"
 swedish_caribbean_desc:0 "随着越来越多的国家在加勒比海建立糖和咖啡的热带种植园，现在我们有了奴隶贸易的渠道，我们也应该这样做！"

 #Batch 2
 dan_slesvig_holstein_inheritance_title:0 "石勒苏益格问题"
 dan_slesvig_holstein_inheritance_desc:0 "1439年，克里斯托弗·冯·维特尔斯巴赫通过授予荷尔斯泰因伯爵阿道夫八世·冯·荷尔斯泰因-兰茨堡整个石勒苏益格公国作为丹麦王冠下的世袭封地，成功获得了他的忠诚，从而使荷尔斯泰因成为丹麦的附庸。幸运的是，阿道夫还没有孩子，因此没有合适的继承人。如果他去世，他目前控制的两个公国有分离的风险，石勒苏益格和荷尔斯泰因贵族都不认为这是有益的。我们必须说服两个地区的贵族选举我们作为两个公国的继承人。"
 denmark_norway_integration_claims:0 "获得对§Y整合挪威§!任务所需省份的永久宣称！"
 denmark_sweden_integration_claims:0 "获得对§Y统一斯堪的纳维亚§!任务所需省份的永久宣称！"

 dan_strengthen_sound_toll_title:0 "加强海峡通行费"
 dan_strengthen_sound_toll_desc:0 "厄勒海峡通行费是我们国家的主要收入，是我们国家能够繁荣发展的最大原因。虽然我们的邻居因为它的引入而鄙视我们，但它是一个强大的外交工具，我们可以通过免除他们商人的通行费来获得联盟。因此，加强对敌人的通行费应该对我们极其有益。"
 dan_sound_toll_strengthened:0 "海峡通行费已加强"
 dan_sound_toll_strengthened_desc:0 ""
 danish_controlled_cot_title:1 "丹麦波罗的海贸易"

 dan_curtail_hanseatic_trade_title:0 "遏制汉萨同盟"
 dan_curtail_hanseatic_trade_desc:0 "汉萨同盟已被证明是我们身边的持续刺，由于他们的傲慢和认为他们将控制该地区贸易的信念而引发了几次冲突。如果我们的国家要繁荣，我们必须不惜一切代价遏制他们。让我们从扩大我们在该地区的贸易开始，这样我们就能获得优势。"
 dan_curtailed_hansa:0 "已遏制汉萨同盟"
 dan_curtailed_hansa_desc:0 ""
 dan_seize_lubeck_hamburg_title:0 "夺取汉萨同盟"
 dan_seize_lubeck_hamburg_desc:0 "现在是消灭汉萨同盟的吕贝克和汉堡邦国并将它们置于我们统治之下的时候了，最终为该地区的贸易带来和平。"
 dan_dominance_asserted:0 "丹麦统治地位已确立"
 dan_dominance_asserted_desc:0 ""

 denmark_iceland_integration_title:0 "整合冰岛"
 denmark_iceland_integration_desc:0 "冰岛是很久以前在这些土地上进行的伟大远征的见证。随着卡尔马联盟的出现，这些土地现在属于丹麦国王。如果我们要追求海外野心，冰岛将证明是一个关键的垫脚石。"
 danish_greenland_title:0 "丹麦格陵兰"
 danish_greenland_desc:0 "虽然北欧远征的故事在几个世纪前就已经失传，但在北方仍然有关于冰岛以外土地的故事。要到达印度，毫无疑问探索冰岛以外的地方必须是方法。虽然海上覆盖着危险的冰山，但如果我们能穿过它们，我们就能通过发现新的贸易路线使我们的国家变得极其富有。我们必须立即派遣我们的远征队！"
 danish_gold_coast_title:0 "丹麦黄金海岸"
 danish_gold_coast_desc:0 "随着新世界的出现，许多探险家正在寻找富饶肥沃的土地来开发。然而，要做到这一点，我们需要廉价劳动力，这在非洲的土地上有很多，特别是在黄金海岸周围。我们必须在该地区建立自己的前哨站，以便为我们的利益获得奴隶贸易。特别是因为我们的间谍告诉我们，讨厌的瑞典人也对这个地区有既得利益！"
 danish_caribbean_title:0 "丹麦加勒比"
 danish_caribbean_desc:0 "加勒比海的土地郁郁葱葱，非常适合糖种植园。由于我们现在有了廉价的农场工人，我们应该在加勒比海建立我们的存在，使自己变得极其富有。"
 danish_east_indian_trade_company_title:0 "丹麦印度"
 danish_east_indian_trade_company_desc:0 "随着葡萄牙探险家找到了绕过非洲的路线并绘制了东印度贸易路线，很明显，如果我们要竞争印度的巨大财富，我们也必须加入这场竞赛。"

 dan_retake_gotland_title:0 "夺回哥特兰"
 dan_retake_gotland_desc:0 "卡尔马联盟的前国王波美拉尼亚的埃里克在维斯比的哥特兰建立了一个流氓海盗国家。这个岛屿属于丹麦，不属于其他任何人。我们必须将篡位者赶出哥特兰，并将岛屿归还我们的统治！"

 danish_curonia_title:0 "丹麦库尔兰"
 danish_curonia_desc:0 "通过狡猾和出色的外交，我们设法获得了库尔兰公国的继承权。如果我们要建立对波罗的海贸易的适当控制，我们需要为自己确保这些土地！"
 danish_curonia_claims:0 "获得对§Y丹麦库尔兰§!任务所需省份的永久宣称！"

 dan_found_kongsberg_silver_mine_title:0 "孔斯贝格银矿"
 dan_found_kongsberg_silver_mine_desc:0 "由于我们现在已经获得了挪威贵族的信任，努力应该集中在开发挪威土地上。探矿者已被派出，报告在德拉门周围地区有大量银矿。开发这个矿床将意味着巨大的财富，可以用来资助我们的军事行动。"
 dan_found_roros_copper_mine_title:0 "勒罗斯铜矿"
 dan_found_roros_copper_mine_desc:0 "我们的探矿者还报告在特隆赫姆东南部的小村庄勒罗斯有大量铜矿。随着大炮的出现，铜已成为制造青铜的主要金属，这是我们目前边界内很少有的。我们必须立即建立采矿作业！"
 dan_invest_in_norway_title:0 "投资挪威"
 dan_invest_in_norway_desc:0 "最后，随着在挪威建立了大型采矿作业，这些土地已成为我们王国的重要和不可或缺的资产，但我们可以做得更多。让我们在该地区建立几个新城市，进一步增加我们的财富。"

 dan_restore_danevirke_title:0 "恢复丹麦墙"
 dan_restore_danevirke_desc:0 "随着百年战争的结束，德国北部出现了新的威胁。在石勒苏益格附近存在古老的防御工事，称为丹麦墙，过去用于击退德国入侵者。我们必须重建这个边境，保护我们的石勒苏益格土地免受进一步的德国化，并创建我们可以依赖的强大防御工事。"
 danish_pommerania_title:0 "丹麦波美拉尼亚"
 danish_pommerania_desc:0 "由于我们的南部边界现在已经得到改善以防御这种新威胁，我们必须向他们的腹地推进。波美拉尼亚的土地不仅将提供进入腹地的垫脚石，而且将进一步巩固我们对波罗的海的统治。"
 danish_pommerania_claims:0 "获得对§Y丹麦波美拉尼亚§!任务所需省份的永久宣称！"
 dan_prussian_subjugation_title:0 "征服普鲁士"
 dan_prussian_subjugation_desc:0 "现在是时候征服北德威胁并最终确定我们对波罗的海的统治了。让我们证明丹麦是波罗的海之主的真正拥有者！"
 dan_prussian_subjugation_claims:0 "获得对§Y征服普鲁士§!任务所需省份的永久宣称！"

 dan_north_sea_navy_title:0 "北海海军"
 dan_north_sea_navy_desc:0 "几个世纪前，丹麦国王控制了比丹麦-挪威更广阔的土地，现在被称为不列颠群岛。为了重获我们以前的遗产，我们需要建立一支能够航行到不列颠群岛并与英国海军竞争的舰队。"
 dan_enforce_danelaw_title:0 "实施丹麦法"
 dan_enforce_danelaw_desc:0 "英国人享受独立的时间太长了。现在是时候恢复我们对不列颠群岛的统治并对他们的领地实施丹麦法律了。"
 dan_enforce_danelaw_claims:0 "获得对§Y实施丹麦法§!任务所需省份的永久宣称！"

 #Swedish stuff
 swedish_east_indian_trade_company_title:0 "瑞典印度"
 swedish_east_indian_trade_company_desc:0 "随着葡萄牙探险家找到了绕过非洲之角的路线并绘制了东印度贸易路线，很明显我们必须加入争夺印度财富的竞赛。特别是因为我们的间谍告诉我们，邻近的肮脏丹麦人也这样做了！"

 #Sacking events
 bt_sacking_events.1.t:0 "[45.GetName]的洗劫"
 bt_sacking_events.1.d:0 "当丹麦军队进入[45.GetName]时，恐慌在街道上蔓延，士兵们将他们追赶到建筑物内。当丹麦将军下达命令时，士兵们进入汉萨同盟的商馆，夺取他们的金库并屠杀里面的市民。他们进入市政厅，当当地贵族请求宽恕时，很少有人幸免。城市被彻底洗劫，人口几乎减半。由于犯下的所有暴行，毫无疑问这座城市需要几十年，甚至几个世纪才能恢复。也就是说，如果它还能恢复的话。然而，有一件事是确定的：一旦其他汉萨城市听说这次袭击，他们会对我们和我们的军队怀有极大的仇恨，但也会恐惧。"
 bt_sacking_events.1.a:0 "汉萨同盟将不复存在！"
 bt_sacking_events.2.t:0 "[12.GetName]的洗劫"
 bt_sacking_events.2.d:0 "当瑞典军队进入[12.GetName]时，恐慌在街道上蔓延，士兵们将他们追赶到建筑物内。瑞典将军下达命令，任何丹麦人都不应幸免。瑞典军队在洗劫哥本哈根城堡和耗尽丹麦金库时犯下了可怕的暴行。无论剩余的丹麦人口如何，他们肯定会对我们怀有极大的仇恨，但没有强大的地位，他们除了屈服于我们的统治外几乎无能为力。然而，哥本哈根本身在几十年内都不会恢复。"
 bt_sacking_events.2.a:0 "这就是给他们的教训。丹麦混蛋！"

 #Batch 3 - which I understand was done with some input from deserk, as well.
 nor_win_independence_title:0 "独立挪威"
 nor_win_independence_desc:0 "挪威贵族在1397年选举丹麦女王玛格丽特，相信她会尽其所能恢复我们的遗产。然而，过去的几十年表明，丹麦人只对他们与汉萨同盟的小争吵感兴趣。特别是最近被废黜的波美拉尼亚的埃里克完全忽视了我们。因此，继续这个联盟已被证明是不合理的。我们必须争取独立，以免我们冒着失去遗产的风险，成为丹麦贵族的受害者。"
 nor_king_of_sweden_title:0 "瑞典国王"
 nor_king_of_sweden_desc:0 "由于我们现在已经获得独立，我们的瑞典邻居威胁要征服我们。时间表明，一个生存时另一个就无法生存。因此，瑞典人必须被迫接受我们的统治。"
 nor_king_of_sweden_claims:0 "获得对§Y瑞典国王§!任务所需省份的永久宣称！"
 nor_reverse_kalmar_union_title:0 "逆转卡尔马联盟"
 nor_reverse_kalmar_union_desc:0 "随着瑞典人被征服，只有我们以前的领主丹麦人站在我们和统一的斯堪的纳维亚之间。现在是时候让他们接受[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]作为他们的[Root.Monarch.GetTitle]了！"
 nor_reverse_kalmar_union_claims:0 "获得对§Y逆转卡尔马联盟§!任务所需省份的永久宣称！"

 nor_retake_iceland_title:0 "收复冰岛"
 nor_retake_iceland_desc:0 "冰岛是很久以前在这些土地上进行的伟大远征的见证。随着卡尔马联盟的出现，这些土地现在属于丹麦国王。如果我们要追求海外野心，冰岛将证明是一个关键的垫脚石，因此需要被重新夺回！"
 nor_retake_iceland_claims:0 "获得对§Y收复冰岛§!任务所需省份的永久宣称！"
 nor_colonize_greenland_title:0 "殖民格陵兰"
 nor_colonize_greenland_desc:0 "虽然北欧远征的故事在几个世纪前就已经失传，但在冰岛仍然有关于远方土地的故事。我们必须追随祖先的脚步，找到这些很久以前失落的土地，并重新建立与这些土地的联系。我们必须立即派遣我们的远征队！"
 nor_colonize_markland_title:0 "殖民马克兰"
 nor_colonize_markland_desc:0 "被称为格陵兰的土地似乎一点也不绿，完全缺乏建造坚固定居点的木材来源。我们的探险家报告西南部有林地，他们称之为"马克兰"。我们必须派遣我们的探险家到这个地区来推进我们的殖民扩张。"
 nor_markland_timber:0 "马克兰木材"
 nor_markland_timber_desc:0 ""
 nor_colonize_vinland_title:0 "殖民文兰"
 nor_colonize_vinland_desc:0 "随着马克兰殖民地的建立，我们可以进一步推进到这个新大陆。向南冒险的探险家带回了关于富饶土地和大量可耕地的报告。他们称之为"文兰"的这片土地，田野之地，必须由我们自己来定居。"

 nor_colonize_helluland_title:0 "殖民赫卢兰"
 nor_colonize_helluland_desc:0 "我们的探险家报告西北部有更多土地，这些土地似乎贫瘠且全年被冰覆盖。受传奇故事的启发，这个岩石露头因此被命名为"赫卢兰"。他们还报告说海洋继续向西延伸。为了为向西进一步探索提供前哨站，这个赫卢兰上有一个海湾应该很适合我们。"

 nor_colonize_greater_ireland_title:0 "殖民大爱尔兰"
 nor_colonize_greater_ireland_desc:0 "来自冰岛和挪威的传奇故事讲述了一个白人土地的故事。传说维京探险家发现了在马克兰海岸定居的爱尔兰人，因此将其命名为"大爱尔兰"。随着爱尔兰被征服和部落在我们的统治下统一，我们必须重新定居这些土地并写一个新的传奇！"

 nor_found_kongsberg_silver_mine_title:0 "孔斯贝格银矿"
 nor_found_kongsberg_silver_mine_desc:0 "挪威经济主要通过渔业维持，但我们的土地也非常多山，因此必须富含矿物！探矿者已被派出，报告在德拉门周围地区有大量银矿。开发这个矿床将意味着巨大的财富，可以用来资助我们的战役。"
 nor_found_roros_copper_mine_title:0 "勒罗斯铜矿"
 nor_found_roros_copper_mine_desc:0 "我们的探矿者还报告在特隆赫姆东南部的小村庄勒罗斯有大量铜矿。随着大炮的出现，铜已成为制造青铜的主要金属，这是我们目前边界内很少有的。我们必须立即建立采矿作业！"
 nor_kaupstadar_of_norway_title:0 "挪威市场城镇"
 nor_kaupstadar_of_norway_desc:0 "自卡尔马联盟以来，挪威土地一直被视为贫穷和落后。如果我们要承担北欧大国的地位，这是不可接受的。我们必须将大量资源用于发展我们的土地并建立挪威市场城镇！"

 nor_control_orkney_title:0 "控制奥克尼"
 nor_control_orkney_desc:0 "我们的王国曾经控制的不仅仅是挪威土地。事实上，现在被称为不列颠群岛的土地大多在伟大的哈康·哈康松统治下向我们宣誓效忠。为了为我们重新征服这些土地并建立对北海的牢固控制，我们必须确保我们保持对奥克尼群岛这个桥头堡的控制。"
 nor_conquer_the_isles_title:0 "征服诸岛"
 nor_conquer_the_isles_desc:0 "既然我们已经建立了桥头堡，对不列颠群岛的入侵可以开始了！首先，我们必须夺回该地区的岛屿。"
 nor_conquer_the_isles_claims:0 "对任务§Y征服诸岛§!所需的省份获得永久宣称！"
 nor_haakons_legacy:0 "哈康的遗产"
 nor_haakons_legacy_desc:0 ""
 nor_conquer_scotland_title:0 "征服高地"
 nor_conquer_scotland_desc:0 "诸岛已在我们的控制之下，现在我们可以着手从苏格兰人手中夺取高地的控制权了。"
 nor_conquer_scotland_claims:0 "对任务§Y征服高地§!所需的省份获得永久宣称！"
 nor_conquer_ireland_title:0 "征服爱尔兰"
 nor_conquer_ireland_desc:0 "既然我们已经控制了高地，我们必须进一步向诸岛推进，在爱尔兰建立挪威的统治，将相互争斗的氏族团结在我们的旗帜下！"
 nor_conquer_ireland_claims:0 "对任务§Y征服爱尔兰§!所需的省份获得永久宣称！"
 nor_conquer_england_title:0 "比哈拉尔·哈德拉达更勇猛"
 nor_conquer_england_desc:0 "哈拉尔·哈德拉达，这位强硬的统治者，在1066年宣称拥有英格兰王位，最终引发了历史上著名的斯坦福桥战役，他最终被当时的国王哈罗德·戈德温森所杀。他的死对挪威王国来说是一场真正的悲剧，但这次，传说将讲述[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]如何击败英格兰国王，在激烈的战斗中将其斩杀，一劳永逸地将诸岛统一在挪威的统治之下！"
 nor_conquer_england_claims:0 "对任务§Y比哈拉尔·哈德拉达更勇猛§!所需的省份获得永久宣称！"
 nor_harder_than_hardrade:0 "比哈拉尔·哈德拉达更勇猛"
 nor_harder_than_hardrade_desc:0 "我们成功征服了整个不列颠群岛，将其统一在我们的王冠之下。这超越了以往任何一位挪威统治者，赋予我们永恒的荣耀。"

 GER_parliament_name:0 "帝国议会"
 #Batch 3
 pom_gen_recon_wlg_title:0 "收复沃尔加斯特"
 pom_gen_recon_wlg_desc:0 "在1295年首次划分后，沃尔加斯特获得了较大的一部分，位于佩内河、伊纳河和施泰佩尼茨河以北。我们必须夺回沃尔加斯特，以及富裕的汉萨城市格赖夫斯瓦尔德和施特拉尔松德，以保护波美拉尼亚免受嫉妒我们土地的邻国的攻击。"
 pom_gen_recon_wlg_claims:0 "对§Y[WLG.GetName]§!拥有的§Y每个省份§!获得永久宣称！"
 pom_gen_recon_stt_title:0 "收复斯德丁"
 pom_gen_recon_stt_desc:0 "斯德丁分支以波美拉尼亚的真正首都为基地，必须重新并入我们的国家，以保护它免受勃兰登堡的窥探。我们应该征服斯德丁，统一波美拉尼亚，以抵御嫉妒我们土地的邻国的攻击。"
 pom_gen_recon_stt_claims:0 "对§Y[STT.GetName]§!拥有的§Y每个省份§!获得永久宣称！"
 pom_gen_recon_stp_title:0 "收复施托尔普"
 pom_gen_recon_stp_desc:0 "波美拉尼亚-沃尔加斯特主要由施托尔普和施拉韦地区组成，于1372年划分，施托尔普最终在1390年还获得了贝尔加德和新斯德丁。如果我们要抵御嫉妒我们土地的邻国的攻击，就必须将波美拉尼亚的各个分支统一起来。"
 pom_gen_recon_stp_claims:0 "对§Y[STP.GetName]§!拥有的§Y每个省份§!获得永久宣称！"

 rmn_heir_of_rome_claims:0 "对任务§Y罗马的继承人§!所需的省份授予永久宣称！"
 rmn_conquer_transylvania_claims:0 "对任务§Y征服特兰西瓦尼亚§!所需的省份授予永久宣称！"
 conquer_ferrara_claims:0 "对任务§Y收复费拉拉§!所需的省份授予永久宣称！"


