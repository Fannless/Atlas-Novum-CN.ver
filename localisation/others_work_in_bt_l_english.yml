 #Eris的顾问
 BtPLegacyMisc.EVTNAME5:0 "帕尔·加祖利"
 BtPLegacyMisc.EVTDESC5:0 "帕尔·加祖利是一位阿尔巴尼亚天主教牧师、学者和外交官，曾是斯坎德培的顾问。1463年乔治乌斯·佩利诺去世后，他成为了斯坎德培的私人大使。他的兄弟琼也是莱什联盟的外交官。"
 BtPLegacyMisc.EVTNAME6:0 "安东尼·库克"
 BtPLegacyMisc.EVTDESC6:0 "安东尼·库克是一位英国人文主义者和学者，曾担任爱德华六世的同伴和导师。在爱德华加冕时，他成为了巴斯骑士，并在刘易斯议会任职。1553年，他因涉嫌参与简·格雷夫人的行动而最终被关进伦敦塔。"

 #Eris的作品
 #波莫族（可能也适用于几乎所有非丘马什族？至少暂时如此。）
 PMO_ideas:0 "波莫族理念"
 PMO_ideas_start:0 "波莫族传统"
 PMO_ideas_bonus:0 "波莫族野心"
 pmo_tradition_of_dance:0 "舞蹈传统"
 pmo_tradition_of_dance_desc:0 "我们的人民有着悠久的舞蹈历史，从可以让我们缅怀逝者的鬼舞，到作为成年仪式的古老传统——南方之旅。这些庆祝活动让我们的人民更加团结。"
 pmo_kuksu_spirit:0 "库库苏神灵"
 pmo_kuksu_spirit_desc:0 "库库苏是我们精神信仰中不可或缺的一部分，在我们需要的时候，它会降临到我们身边，治愈我们村庄的疾病。"
 pmo_coyote_trickery:0 "郊狼的诡计"
 pmo_coyote_trickery:0 "郊狼在所有动物中占有特殊的地位。它狡猾无比，是诡计大师。我们的将军们向这种神圣的动物学习，难道不是明智之举吗？"
 pmo_strength_of_the_lizard:0 "蜥蜴的力量"
 pmo_strength_of_the_lizard_desc:0 "虽然郊狼可能很聪明，但我们不能总是依靠聪明才智来保卫家园。我们必须向哈塔努塔尔——蜥蜴学习，它曾与郊狼搏斗并取得了胜利。力量是保卫我们人民的关键，我们必须像蜥蜴一样，确保我们做对。"
 pmo_directional_spirits:0 "方位神灵"
 pmo_directional_spirits:0 "我们的世界居住着占据各个方位的伟大神灵。库库苏、卡尔尼斯、苏帕达克斯和沙-马图西。在战争时期，我们必须寻求这些神灵的指引，以取得胜利。毕竟，如果敌人在每一个回合都被我们智取，他就无法获胜。"
 pmo_kuksu_ceremony:0 "库库苏仪式"
 pmo_kuksu_ceremony_dsec:0 "库库苏仪式是我们孩子古老的成年仪式。身着盛装的舞者对我们的孩子进行精神考验，让他们为未来的生活做好准备。从小战胜恐惧，他们在以后的生活中就不会那么容易动摇。"
 pmo_our_lands:0 "文明的灯塔"
 pmo_our_lands_desc:0 "我们的人民世世代代在这片土地上狩猎和捕鱼。我们比任何人都更了解这片土地，因此能够比任何外国人都更快地在这片土地上行动。我们可以利用这一点来增加敌人的损耗。"

