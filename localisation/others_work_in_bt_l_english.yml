 ANI_ideas:0 "盎格鲁-爱尔兰理念"
 ANI_ideas_start:0 "盎格鲁-爱尔兰传统"
 ANI_ideas_bonus:0 "盎格鲁-爱尔兰野心"
 koi_baptism_by_fire:0 "火的洗礼"
 koi_baptism_by_fire_desc:0 "我们对盖尔氏族的征服和为确保我们王国独立而进行的战斗使我们的士兵变得坚强。这将使他们在未来的战斗中更加有效。"
 koi_mixed_heritage:0 "天主教解放"
 koi_mixed_heritage_desc:0 "宗教改革的暴力在我们美丽的王国中肆虐了太久，我们已经艰难地认识到，无论如何，统治爱尔兰的最佳方式是与本土盖尔人合作，而不是对抗他们。给予国内所有异端教派解放将使我们团结起来，这样我们就可以将注意力转向更紧迫的问题。"
 koi_parliament_ireland:0 "爱尔兰议会"
 koi_parliament_ireland_desc:0 "成立于1297年的爱尔兰议会是为了代表盎格鲁-爱尔兰人的利益而建立的。虽然其权力在最近时期严重减少，但它为我们的人民提供了有效治理的经验，可以适应我们的需求。"
 koi_trim_castle:0 "诺曼城堡"
 koi_trim_castle_desc:0 "爱尔兰最大的防御工事特林姆城堡是由盎格鲁-诺曼领主休·德·拉西在12世纪建造的。为了确保我们的王国安全，我们应该改进并在整个爱尔兰复制其设计。"
 koi_urban_culture:0 "城市文化"
 koi_urban_culture_desc:0 "我们的人民有强烈的城市传统，是爱尔兰最大城镇的主要居民。相比之下，盖尔爱尔兰人主要是农村人口，国家的大部分地区都未开发。通过在王国各地建设新城镇，我们可以增加我们国家的繁荣。"
 koi_bill_of_rights:0 "爱尔兰权利法案"
 koi_bill_of_rights_desc:0 "虽然我们与盖尔爱尔兰人有很多共同点，但我们的人民之间也有很多分歧。为了向他们保证我们的差异是可以克服的，从而防止任何叛乱的谣言，我们应该从我们的英格兰表亲那里获得灵感，宣布我们自己的爱尔兰权利法案。"
 koi_anglo_rapprochement:0 "盎格鲁和解"
 koi_anglo_rapprochement_desc:0 "为了更好地保护我们的边界免受英格兰的掠夺，我们应该诉诸外交。通过试图在我们共同遗产的共同基础上建立关系，可能使我们的前敌人成为盟友。这将确保我们的东翼安全，使我们能够将注意力转向世界上更有前途的地区。"
 CEL_ideas:0 "凯尔特理念"
 CEL_ideas_start:0 "凯尔特传统"
 CEL_ideas_bonus:0 "凯尔特野心"
 celts_survival:0 "为生存而战"
 celts_survival_desc:0 "我们已经将我们的人民从边缘拉回来，但为生存而战的斗争仍在继续。我们被觊觎我们土地的敌人包围，他们梦想着让我们重新回到压迫之下。我们的战争事业是最正义的，我们的人民给予我们坚定不移的支持。"
 celts_six_nations:0 "六国"
 celts_six_nations_desc:0 "我们的王国由六个核心民族组成：爱尔兰人、苏格兰人、布列塔尼人、威尔士人、康沃尔人和马恩岛人。通过借鉴所有六个民族的独特经验、传统和习俗，我们将点燃一个新的凯尔特文艺复兴。"
 celts_monastic_schools:0 "修道院渗透性"
 celts_monastic_schools_desc:0 "在过去，我们的修道院不仅是宗教中心，也是学术中心。在基督教世界中独一无二，我们的修道院制度是可渗透的。儿童可以自由进入修道院，接受教育，并在成年后离开。我们必须恢复这种做法，使我们的王国成为学习的灯塔。"
 celts_soldiers:0 "身经百战的士兵"
 celts_soldiers_desc:0 "我们的人在欧洲以凶猛战士而闻名。我们在解放凯尔特人民运动中的最近胜利只是重申了这种声誉的真实性。"
 celts_memory:0 "凯尔特的记忆"
 celts_memory_desc:0 "我们的文化可能被推到了欧洲的边缘，但情况并非总是如此。凯尔特文化曾经在整个欧洲繁荣发展，凯尔特人有长久的记忆。"
 celts_illuminated_manuscripts:0 "彩绘手稿"
 celts_illuminated_manuscripts_desc:0 "我们的艺术传统与任何其他文化都不同。在欧洲其他地方追求数量而非质量的地方，我们努力创作出令人眼花缭乱的个人完美作品。我们的人民制作的彩绘手稿，如《凯尔经》，就是最好的证明。"
 celts_resettle:0 "重新定居凯尔特土地"
 celts_resettle_desc:0 "拉丁、日耳曼和斯拉夫文化已经遍布欧洲。我们现在已经确保了人民的自由，但为了永远确保它，我们必须重新夺回和重新定居以前的凯尔特土地。"

