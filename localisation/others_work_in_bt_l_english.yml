 BtPLegacyScandinavianFlavour.1.t:0 "克里斯托弗三世·冯·维特尔斯巴赫之死"
 BtPLegacyScandinavianFlavour.1.d:0 "维特尔斯巴赫家族的克里斯托弗因波美拉尼亚的埃里克被废黜而登上丹麦王位和卡尔马联盟的宝座。然而，克里斯托弗只是丹麦贵族的傀儡，尽管他成功地维持了一些个人控制权，但三个王国的贵族最终获得了自维京时代以来君主们所拥有的多项特权和决策权力。瑞典贵族尤其不喜欢这位国王，他们给他起了个绰号“树皮国王”就证明了这一点。\n\n1448年，克里斯托弗突然去世，年仅32岁，留下了权力真空。这导致瑞典御前大臣里克马尔什·卡尔·克努特松·邦德在瑞典当选为国王，奥尔登堡的克里斯蒂安在丹麦当选为国王，从而引发了卡尔马联盟内的权力斗争，这场斗争一直持续到1457年，奥尔登堡的克里斯蒂安最终当选为瑞典国王。"
 BtPLegacyScandinavianFlavour.1.a:0 "我们必须夺回瑞典王位！"
 BtPLegacyScandinavianFlavour.1.b:0 "我们无力争夺瑞典王位..."
 BtPLegacyScandinavianFlavour.2.t:0 "挪威王位"
 BtPLegacyScandinavianFlavour.2.d:0 "瑞典贵族和枢密院在选举卡尔·克努特松·邦德为瑞典国王后，试图让卡尔马联盟统一在一位瑞典国王而非丹麦国王之下。由于克里斯托弗在挪威的支持寥寥无几，他们试图说服挪威贵族及其王国议会选举瑞典的卡尔·克努特松为新统治者。他们的努力取得了成功，最终于1449年11月在尼达罗斯大教堂为卡尔·克努特松加冕为挪威国王。然而，瑞典贵族，主要是瑞典教会以及奥克森斯蒂尔纳和瓦萨家族，极不情愿支持瑞典对丹麦发动战争，因此，仅仅一年后，卡尔·克努特松就放弃了挪威王位，支持奥尔登堡的克里斯蒂安。后来，大主教容斯·本特松·奥克森斯蒂尔纳和贵族埃里克·阿克塞尔松·托特反叛卡尔·克努特松，将他流放至但泽，并选举克里斯蒂安为瑞典国王。"
 BtPLegacyScandinavianFlavour.2.a:0 "向丹麦国王发起战斗！"
 BtPLegacyScandinavianFlavour.2.b:0 "过早放弃挪威王位。"
 BtPLegacyScandinavianFlavour.2.a_tooltip:0 "如果任由叛军蹂躏我们的国家，他们可能会倒向敌人一方。"
 BtPLegacyScandinavianFlavour.2.b_tooltip:0 "丹麦国王将毫无阻碍地继续统治挪威。"
 BtPLegacyScandinavianFlavour.3.t:0 "挪威的命运"
 BtPLegacyScandinavianFlavour.3.d:0 "随着克里斯托弗·冯·维特尔斯巴赫的突然去世，挪威没有了统治者！挪威王国议会有几个候选人可供选择：我们要么继续处于丹麦统治之下，选举新的丹麦国王奥尔登堡的克里斯蒂安；要么统一在新的瑞典国王卡尔·克努特松·邦德之下；要么走自己的路，选举现任挪威王国守护者、哈康五世的直系后裔西居尔·约恩松。"
 BtPLegacyScandinavianFlavour.3.a:0 "选举卡尔·克努特松·邦德"
 BtPLegacyScandinavianFlavour.3.b:0 "选举奥尔登堡的克里斯蒂安"
 BtPLegacyScandinavianFlavour.3.c:0 "选举西居尔·约恩松·斯韦勒"
 BtPLegacyScandinavianFlavour.4.t:0 "卡尔·克努特松·邦德被废黜"
 BtPLegacyScandinavianFlavour.4.d:0 "最终在1457年，瑞典贵族受够了瑞典和丹麦之间的战争。由大主教容斯·本特松·奥克森斯蒂尔纳和贵族埃里克·阿克塞尔松·托特领导的叛乱势头渐盛，导致卡尔·克努特松·邦德被流放至但泽市。他们担任联合摄政，最终选举丹麦国王奥尔登堡的克里斯蒂安为新的瑞典国王，再次统一了卡尔马联盟。"
 BtPLegacyScandinavianFlavour.4.a:0 "时机一到，我们将重获独立！"
 BtPLegacyScandinavianFlavour.5.a:0 "挪威王位是我们的！"

