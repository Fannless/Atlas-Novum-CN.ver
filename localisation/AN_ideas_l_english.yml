 TNA_ideas:0 "盖尔理念"
 TNA_ideas_start:0 "盖尔传统"
 TNA_ideas_bonus:0 "盖尔雄心"
 tirnangael_bards:0 "著名吟游诗人"
 tirnangael_bards_desc:0 "与其他任何文化相比，我们的吟游诗人、诗人、音乐家和故事讲述者更受赞誉、尊重和钦佩。无论是四处游历、受雇于当地国王，还是独自钻研技艺，我们的艺术家都出类拔萃，备受追捧。在这片土地上，家族谱系被记录下来，战役被永世传颂，历史通过文字和旋律鲜活起来。"
 tirnangael_gall_oglaigh:0 "外国勇士（Gall Óglaigh）"
 tirnangael_gall_oglaigh_desc:0 "维京人对整个西欧都产生了重大影响，但也许没有哪个地方比盖尔地区受到的影响更大。在那里，他们大量定居并建立了许多最伟大的城市。尽管他们迅速接受了盖尔文化、语言和宗教，但这些被盖尔化的北欧人骄傲的军事传统促使当地盖尔人开始了雇佣这些外来者作为雇佣兵的持久传统。这些被称为“gall óglaigh”（即外国勇士）的部队后来成为了欧洲最受欢迎的雇佣兵之一。"
 tirnangael_explorers_legacy:0 "探索遗产"
 tirnangael_explorers_legacy_desc:0 "在维京人建造第一艘长船的数百年前，在欧洲伟大的海军开始向西航行近一千年前，盖尔人就已经在北海航行和探索，建立了偏远的定居点和修道院隐居地。为了在这个新的探索时代竞争，我们必须恢复这一引以为傲的传统，扬帆驶向未被发现的海岸。"
 tirnangael_brehon_law:0 "布雷亨法"
 tirnangael_brehon_law_desc:0 "布雷亨法是一套全面的世俗民法体系，由被称为布雷亨的专业法学家执行。这套法律体系可以追溯到爱尔兰的古代，是欧洲现存最古老的法律体系之一，提供了极大的稳定性。尽管在爱尔兰被征服后，它在很大程度上被英格兰和诺曼法律所取代，但随着英格兰对爱尔兰影响力的减弱，它得以复兴并经历了一次文艺复兴。"
 tirnangael_gaelic_renown:0 "盖尔声誉"
 tirnangael_gaelic_renown_desc:0 "在英格兰统治的枷锁下，盖尔人沦为了乡下粗人的地位，但曾经，盖尔朝臣在整个欧洲都被誉为最优秀的音乐家和最有学识的学者。从伊比利亚到斯堪的纳维亚，一个国王如果没有雇佣一名盖尔音乐家和古典学者，往往不被认为是真正的国王。现在，我们摆脱了昔日英格兰主人的束缚，得以重新夺回这一国际声誉。"
 tirnangael_monastic_heritage:0 "盖尔修道院传统"
 tirnangael_monastic_heritage_desc:0 "从最早接触基督教开始，盖尔人就热情且出色地传播他们的信仰。从在苏格兰向皮克特人、在英格兰向撒克逊人传教，到中欧盖尔修道院制度的兴起，盖尔人一直保持着一种良性传教士和适应性强的修道院制度的强大教会传统。当不列颠群岛的其他地区接受宗教改革的理念时，盖尔人的土地仍然是天主教的堡垒，坚决抵制教会权力的世俗化。"
 tirnangael_beacon_of_civ:0 "文明灯塔"
 tirnangael_beacon_of_civ_desc:0 "盖尔人是欧洲除希腊人和罗马人之外最早为自己的语言采用文字的民族，也是在欧洲其他地区陷入黑暗时代时唯一保留拉丁语和希腊语学术研究的民族。几个世纪以来，盖尔人一直是文明和稳定的力量，现在是时候通过发布一项指令来正式确立这一点了：让盖尔人成为现代知识和社会生活中理想主义的救世主，成为世界文学的再生者和复兴者，成为各国的导师！"
 YYK_ideas:0 "布立吞理念"
 YYK_ideas_start:0 "布立吞传统"
 YYK_ideas_bonus:0 "布立吞雄心"

