 #土库曼文化理念
 turkmeni_ideas:0 "土库曼理念"
 turkmeni_ideas_start:0 "土库曼传统"
 turkmeni_ideas_bonus:0 "土库曼雄心"
 those_who_remain:0 "留守者"
 those_who_remain_desc:0 "我们是那些没有西迁的突厥人的后裔。蒙古人或许把我们赶到了边缘的乌斯秋尔特高原，那里他们的马匹无法放牧，但我们在这里也能很好地生存下去。"
 traditions_of_our_ancestors:0 "祖先的传统"
 traditions_of_our_ancestors_desc:0 "和我们伟大的祖先一样，我们是马背上的行家，我们的骑射手在技艺和速度上无人能及。"
 marginal_land_use:0 "边缘之地"
 marginal_land_use_desc:0 "美丽的乌斯秋尔特高原是我们的家园，但它也是一片干旱贫瘠的土地；为了生存，我们必须精心照料我们的牲畜，充分利用每一点资源。"
 mercenary_contacts:0 "雇佣兵人脉"
 mercenary_contacts_desc:0 "我们的人被马瓦拉纳赫尔定居地区的埃米尔雇佣为雇佣兵，参与他们的战争。到现在，我们已经结识了该地区的所有重要人物，我们应该利用这些人脉为自己谋利。"
 tribal_organization:0 "部落组织"
 tribal_organization_desc:0 "土库曼人按照父系血缘关系组织成氏族和部落。每个氏族和部落的传承都会传授给我们族中的每一个成员，每当需要依靠兄弟、表亲或其他氏族成员时，这种传承就会发挥作用。"
 seizing_the_moment:0 "抓住时机"
 seizing_the_moment_desc:0 "我们在已知世界的边缘徘徊得够久了。让我们利用马瓦拉纳赫尔的动荡局势，夺取河中地区的财富！"

