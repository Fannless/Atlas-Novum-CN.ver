#Toledo
 TLD_ideas:0 "托莱多理念"
 TLD_ideas_start:0 "托莱多传统"
 TLD_ideas_bonus:0 "托莱多雄心"
 the_visigoth_capital:0 "西哥特首都"
 the_visigoth_capital_desc:0 "古代西哥特王国的首都是托莱多城。我们的古老遗产就曾扎根于这片土地。"
 toledan_steel:0 "托莱多钢铁"
 toledan_steel_desc:0 "托莱多工匠制作的刀剑和盔甲因其品质而闻名于整个基督教世界。用这些武器武装我们的步兵，必将提高他们在战场上的战斗力。"
 archdiocese_of_Toledo:0 "托莱多大主教区"
 archdiocese_of_Toledo_desc:0 "整个伊比利亚半岛最大、最重要的大主教区就在托莱多。因此，教会的金库促进了这座城市的繁荣，也带动了王国的繁荣。"
 orden_de_calatrava:0 "卡拉特拉瓦骑士团"
 orden_de_calatrava_desc:0 "在对抗穆斯林泰法斯王国的收复失地运动期间，卡斯蒂利亚王国向能够守住边境的修道院骑士团提供土地和特权。其中最著名的是卡拉特拉瓦骑士团，他们建造了许多坚固的防御工事，卡斯蒂利亚这个名字也由此而来。"
 puertollano:0 "普埃托利亚诺"
 puertollano_desc:0 "伊比利亚半岛的地形使得地区之间的贸易变得困难，尤其是人口中心和农业中心之间。由于基督教伊比利亚的复兴，以及普埃托利亚诺等城镇的建立，贸易再次与塞维利亚港更好地连接起来。"
 devout_catholics:0 "虔诚的天主教徒"
 devout_catholics_desc:0 "由于多种因素，教皇在王国境内拥有巨大的权力。"
 capital_of_Castile:0 "卡斯蒂利亚首都"
 capital_of_Castile_desc:0 "托莱多是卡斯蒂利亚王室的实际首都，因此，它对整个半岛都具有重要的外交和象征意义。"
#Sevilla
 SEV_ideas:0 "塞维利亚理念"
 SEV_ideas_start:0 "塞维利亚传统"
 SEV_ideas_bonus:0 "塞维利亚雄心"
 gibraltar_strait:0 "直布罗陀海峡"
 gibraltar_strait_desc:0 "直布罗陀海峡是世界上最重要的海上通道之一。它连接着地中海和大西洋，著名的直布罗陀岩守卫着这个战略海峡，为我们带来了巨额财富。"
 frontier_with_the_moor:0 "摩尔人边境"
 frontier_with_the_moor_desc:0 "我们的王国与穆斯林伊比利亚的最后残余势力接壤。征服他们并使他们皈依唯一真正的信仰是我们的责任和使命。"
 irrigation_canals:0 "灌溉水渠"
 irrigation_canals_desc:0 "我们的土地拥有肥沃的瓜达尔基维尔河谷。由于修建了大量的灌溉水渠，我们的农田繁荣富足。"
 almojarifazgos:0 "阿尔莫贾里法斯戈斯关税"
 almojarifazgos_desc:0 "阿尔莫贾里法斯戈斯关税是卡斯蒂利亚国王阿方索十世最初设想的一种关税。这些关税可以对来自伊比利亚南部、北非或印度的任何产品征收。"
 guadalquivir_valley:0 "瓜达尔基维尔河谷"
 guadalquivir_valley_desc:0 "瓜达尔基维尔河谷是伊比利亚半岛最富饶的农业区之一，自古以来就是主要的人口中心。因此，由于我们在当地的人口优势，我们能够组建比对手更大的军队。"
 casa_de_contratacion_de_sevilla:0 "贸易之家（Casa de Contratación）"
 casa_de_contratacion_de_sevilla_desc:0 "成立于1503年的塞维利亚贸易之家是印度与欧洲之间贸易的中心枢纽。由于这一有利地位，塞维利亚市在17世纪发展成为伊比利亚人口最多的城市。"
 andalusian_horses:0 "安达卢西亚马"
 andalusian_horses_desc:0 "这些马匹以其品质和美丽而闻名于整个欧洲。多年来对安达卢西亚马的出色繁育和训练，使我们的骑兵成为一支不可忽视的力量！"
#Andorra
 A7D_ideas:0 "安道尔理念"
 A7D_ideas_start:0 "安道尔传统"
 A7D_ideas_bonus:0 "安道尔雄心"
 Surviving_State_of_Charlemagne:0 "查理曼帝国的幸存邦国"
 Surviving_State_of_Charlemagne_desc:0 "我们获得了查理曼授予的成为独立国家的特许状，这是我们在比利牛斯山脉抵御摩尔人的奖励。我们仍然尊崇查理曼的遗产，以及我们作为他创建的最后一个幸存邦国的独立地位。"
 The_Pareage_of_1278:0 "1278年共治协议（The Paréage of 1278）"
 The_Pareage_of_1278_desc:0 "1278年的共治协议是一份特许状，使安道尔成为富瓦伯爵和乌尔赫尔主教共同统治的国家。这种共管状态在外交上保护了我们，使我们得以保持独立。"
 The_Pyrenees:0 "比利牛斯山脉"
 The_Pyrenees_desc:0 "比利牛斯山脉一直是我们的家园，也是抵御劫掠军队的屏障。这些天然防御使我们能够通过游击战击败比我们强大数倍的军队，如果恶劣的地形没有先将他们拖垮的话！"
 Our_Lady_of_Meritxell:0 "美利雪圣母"
 Our_Lady_of_Meritxell_desc:0 "美利雪圣母是安道尔的守护神。传说在12世纪1月6日，美利雪的村民们前往参加弥撒时，发现了一株不合时令的玫瑰丛，旁边还有一尊圣母和圣婴的雕像。雕像被放置在附近的一座教堂旁，但第二天它又回到了同一株玫瑰丛旁。它被移到另一座教堂，结果第二天又出现在玫瑰丛旁。村民们认为这是一个建造小教堂的信号，后来他们找到了一块未被冬雪覆盖的土地。"
 Mountainside_Churches:0 "山间教堂"
 Mountainside_Churches_desc:0 "在我们国家的各处，风景中分布着各种小型石制教堂，其中大多数建于10 - 12世纪。这些山间教堂让我们的人民保持虔诚，愿意侍奉上帝。"
 Pont_de_la_Margineda:0 "马吉内达桥（Pont de la Margineda）"
 Pont_de_la_Margineda_desc:0 "马吉内达桥是一座建于14 - 15世纪的桥梁，它通过格兰瓦利拉河将国家连接在一起。这座桥由浮石和花岗岩制成，以保持结构轻盈但坚固，是一项伟大的工程奇迹，使我们的国家繁荣昌盛。"
 A_Catalan_Country:0 "一个加泰罗尼亚国家"
 A_Catalan_Country_desc:0 "安道尔是一个加泰罗尼亚国家，不受法国、阿拉贡或巴斯克的干涉。这种文化上的统一使我们的宫廷顾问能够以更低的成本更高效地工作。"
#Cordoba
 CRD_ideas:0 "科尔多瓦理念"
 CRD_ideas_start:0 "科尔多瓦传统"
 CRD_ideas_bonus:0 "科尔多瓦雄心"
 Cathedral_of_Cordoba:0 "科尔多瓦大教堂"
 Cathedral_of_Cordoba_desc:0 "科尔多瓦大教堂建在旧科尔多瓦大清真寺的遗址上，象征着伊斯兰摩尔人在伊比利亚的命运。"
 Walls_of_Cordoba:0 "科尔多瓦城墙"
 Walls_of_Cordoba_desc:0 "科尔多瓦城由最初在摩尔人时代建造的坚固城墙保护着。这些城墙后来得到了修复，并被用于保卫伊比利亚的基督教继承者。"
 The_Jewish_quarter:0 "犹太区"
 The_Jewish_quarter_desc:0 "在中世纪，科尔多瓦是一个多宗教的城市。穆斯林、基督徒和犹太人相对和谐地生活在一起。尽管这座城市在1236年被征服，但犹太区仍然占人口的很大一部分，这在一些人心中引起了担忧..."
 Diezmo_eclesiastico:0 "教会什一税（Diezmo Eclesiástico）"
 Diezmo_eclesiastico_desc:0 "教会什一税是农民每年必须向教会缴纳的一种税，税额为他们当年产出的十分之一。"
 Winter_pastures:0 "冬季牧场"
 Winter_pastures_desc:0 "安达卢西亚的新鲜牧场在梅斯塔（Mesta）内部发挥着不可或缺的作用。每年羊群从北部的夏季牧场迁徙到半岛南部的冬季牧场，有助于保持经济的活力，并与伊比利亚其他地区保持联系。"
 The_wool_market:0 "羊毛市场"
 The_wool_market_desc:0 "美利奴羊及其羊毛在科尔多瓦的市场上占据了很大的销售份额。事实上，它的纺织品生产可以与卡斯蒂利亚王国内的其他邻近城市相媲美。"
 Alcazar_of_Cordoba:0 "科尔多瓦城堡"
 Alcazar_of_Cordoba_desc:0 "这座城堡由卡斯蒂利亚国王阿方索十一世于1328年建造，它既是一座坚固的堡垒，也是城市财富的无价见证，因为它拥有欧洲最令人惊叹的花园和庭院之一。"
#Jaen
 JAE_ideas:0 "哈恩理念"
 JAE_ideas_start:0 "哈恩传统"
 JAE_ideas_bonus:0 "哈恩雄心"
 Land_of_olives:0 "橄榄之乡"
 Land_of_olives_desc:0 "哈恩是橄榄生产的主要中心。这种作物对哈恩人民来说非常重要，他们的橄榄树是他们的骄傲，许多人会格外悉心照料它们。"
 Santo_reino:0 "神圣王国"
 Santo_reino_desc:0 "这片领土在1225年被卡斯蒂利亚国王费迪南德三世从摩尔人手中征服后，被命名为神圣王国。"
 Diocese_of_Jaen:0 "哈恩教区"
 Diocese_of_Jaen_desc:0 "哈恩教区在收复失地运动期间是最著名的教区之一，但在格拉纳达最终被征服后，它的重要性开始下降。"
 Navas_de_Tolosa:0 "托洛萨的纳瓦斯"
 Navas_de_Tolosa_desc:0 "1212年与伊斯兰阿尔摩哈德王朝进行的托洛萨的纳瓦斯战役，是基督徒收复伊比利亚的转折点。这场战役发生在哈恩境内，其影响在我们的文化中仍然可以感受到。"
 Upper_Guadalquivir:0 "瓜达尔基维尔河上游"
 Upper_Guadalquivir_desc:0 "瓜达尔基维尔河发源于哈恩境内。作为下游贸易的生命线，这条肥沃的河流有助于灌溉维持我们人民生活所需的土地。"
 Ubeda_and_Baeza:0 "乌韦达和巴埃萨"
 Ubeda_and_Baeza_desc:0 "乌韦达和巴埃萨是两个相互竞争的城镇，看哪个城镇拥有该地区最大、最美丽的宫殿。这种竞争提高了哈恩在卡斯蒂利亚王国内的声望。"
 Repopulation_of_Sierra_Morena:0 "莫雷纳山脉的重新定居"
 Repopulation_of_Sierra_Morena_desc:0 "莫雷纳山脉一直是人口稀少的地区，但在18世纪查理三世统治期间，进行了一些定居活动以充实该地区的人口。"
#Majorca
 MLA_ideas:0 "马略卡理念"
 MLA_ideas_start:0 "马略卡传统"
 MLA_ideas_bonus:0 "马略卡雄心"
 Mayonnaise:0 "蛋黄酱"
 Mayonnaise_desc:0 "梅诺卡岛上的马翁市以制作这种以鸡蛋为基础的酱料而闻名。它的生产已经遍布整个群岛，由于其在国外的受欢迎程度，它已成为一项重要的文化出口产品。"
 Crusader_History:0 "十字军历史"
 Crusader_History_desc:0 "过去，我们曾多次作为次要参与者参加十字军东征，涉及阿拉贡人、阿尔摩拉维德人和挪威人。我们从这些远征中吸取了宝贵的军事经验，我们可以利用这些知识为自己谋利。"
 Mediterranean_Buffer_State:0 "地中海缓冲国"
 Mediterranean_Buffer_State_desc:0 "在我们的历史上，我们一直受到邻近的地中海贸易强国的影响，经常被视为一个缓冲国。让我们平衡与这些国家的关系，以免被任何一个国家征服。"
 Resistance_of_Privateering:0 "抵御私掠船"
 Resistance_of_Privateering_desc:0 "自马略卡岛建立以来，来自巴巴里诸国和奥斯曼帝国的招募海盗一直在肆虐我们的海岸线。随着时间的推移，我们已经制定了更好的战术来应对这些威胁。"
 Bellver_Castle:0 "贝尔韦尔城堡"
 Bellver_Castle_desc:0 "贝尔韦尔城堡是欧洲第一座圆形城堡，从逻辑上讲，这是进行防御的最佳方式。让我们在我们的岛屿上建造更多这样的圆形城堡，以便我们能够保卫所有岛屿。"
 Abraham_Cresques:0 "亚伯拉罕·克雷斯克斯"
 Abraham_Cresques_desc:0 "亚伯拉罕·克雷斯克斯是一位出生在马略卡岛帕尔马的犹太制图师。在那里，他绘制了加泰罗尼亚地图集，其中包含了第一个罗盘玫瑰，是加泰罗尼亚语中最具影响力的地图。这种新的绘图方法可以帮助我们探索更远的新土地。"
 Fortified_Churches:0 "设防教堂"
 Fortified_Churches_desc:0 "设防教堂和瞭望塔遍布整个岛屿，用于防御奥斯曼和巴巴里海盗。由于它们似乎是抵御入侵的有效威慑，这些防御工事使我们的土地更难被征服。"
#Extremadura
 EXT_ideas:0 "埃斯特雷马杜拉理念"
 EXT_ideas_start:0 "埃斯特雷马杜拉传统"
 EXT_ideas_bonus:0 "埃斯特雷马杜拉雄心"
 Land_of_dehesas:0 "德赫萨之地"
 Land_of_dehesas_desc:0 "德赫萨是一种精心打造的景观，将单棵圣栎树网格与广阔的绿色牧场相结合。因此，动物可以以圣栎树的橡子为食。"
 Canadas_reales:0 "皇家牧道（Cañadas Reales）"
 Canadas_reales_desc:0 "皇家牧道是宽度超过30米的道路，对土地的使用享有特权。这些道路被强大的梅斯塔（Mesta）用于将羊群从冬季牧场迁徙到夏季牧场。"
 Extremaduran_conquistadors:0 "埃斯特雷马杜拉征服者"
 Extremaduran_conquistadors_desc:0 "许多伟大的征服者都来自埃斯特雷马杜拉，比如征服秘鲁的弗朗西斯科·皮萨罗和征服墨西哥的埃尔南·科尔特斯。他们的特点是通过挑拨各个派系相互争斗来实现快速征服，就像我们在卡斯蒂利亚所做的那样。"
 Orden_de_Alcatara:0 "阿尔坎塔拉骑士团"
 Orden_de_Alcatara_desc:0 "该骑士团于1154年在莱昂王国的统治下成立，在征服泰法斯王国期间，这个修道院骑士团帮助王国保卫边境。"
 Migration_to_the_new_world:0 "新大陆移民"
 Migration_to_the_new_world_desc:0 "在新大陆被发现后，成千上万的埃斯特雷马杜拉人殖民了美洲，寻找伊比利亚以外的新生活。该地区通过这次移民失去了很大一部分人口。"
 Virgin_de_Guadalupe:0 "瓜达卢佩圣母"
 Virgin_de_Guadalupe_desc:0 "瓜达卢佩圣母是埃斯特雷马杜拉的守护圣人，因此，埃斯特雷马杜拉人民非常虔诚。此外，埃斯特雷马杜拉人将努力传播唯一真正的信仰——天主教。"
 Via_de_la_Plata:0 "白银之路（Via de la Plata）"
 Via_de_la_Plata_desc:0 "白银之路以一条古老的罗马道路为基础，这条道路连接着半岛的北部和南部。多亏了它，埃斯特雷马杜拉地区的贸易变得繁荣起来。"
#Vizcaya
 VZC_ideas:0 "比斯开理念"
 VZC_ideas_start:0 "比斯开传统"
 VZC_ideas_bonus:0 "比斯开雄心"
 Experienced_whalers:0 "经验丰富的捕鲸者"
 Experienced_whalers_desc:0 "巴斯克人以其捕鲸活动而闻名于整个欧洲。对这项事业的追求使许多巴斯克人成为了伟大的水手，最终使他们能够远至太平洋追捕鲸鱼。"
 Gulf_of_Vizcaya:0 "比斯开湾"
 Gulf_of_Vizcaya_desc:0 "比斯开湾极大地提高了我们的贸易效率。由于我们位于海湾沿岸，我们可以到达法国海岸和伊比利亚的坎塔布里亚海岸。"
 Basque_courage:0 "巴斯克勇气"
 Basque_courage_desc:0 "历史一次又一次地证明，巴斯克人是顽强的民族。他们在印欧人迁徙、罗马入侵和穆斯林入侵中幸存下来。他们肯定也能在未来的入侵中幸存下来。"
 Trianoko_mendiak:0 "特里亚诺科·门迪亚克山"
 Trianoko_mendiak_desc:0 "特里亚诺科·门迪亚克山是环绕比斯开的富铁矿山的巴斯克语名称。这些山脉是铁的重要来源，我们可以大量开采。"
 Hermandades:0 "兄弟会（Hermandades）"
 Hermandades_desc:0 "兄弟会是在15世纪兄弟会战争后成立的委员会。这场冲突之后，成立兄弟会是为了保护该地区的和平与稳定。"
 Fueros:0 "特权宪章（Fueros）"
 Fueros_desc:0 "特权宪章是王室授予市政当局的一组特权。多亏了它们，每个拥有特权宪章的市政当局都能以更高效、更自主的方式进行自我管理。"
 Hermandad_de_las_Marismas:0 "湿地兄弟会（Hermandad de las Marismas）"
 Hermandad_de_las_Marismas_desc:0 "湿地兄弟会是由坎塔布连海沿岸的主要卡斯蒂利亚城镇组成的贸易联盟。这些城镇也是造船厂，尤其是比斯开的贝尔梅奥镇。多亏了它，造船成本比其他地方低得多。"
#Catalan
 CAT_ideas:0 "加泰罗尼亚理念"
 CAT_ideas_start:0 "加泰罗尼亚传统"
 CAT_ideas_bonus:0 "加泰罗尼亚雄心"
 Estudi_General_de_Lleida:0 "莱里达大学（Estudi General de Lleida）"
 Estudi_General_de_Lleida_desc:0 "莱里达大学成立于1300年，是加泰罗尼亚以及整个阿拉贡王国内在“公正的”海梅二世统治下的第一所大学。"
 Llibre_del_Consolat_del_Mar:0 "海洋领事之书（Llibre del Consolat del Mar）"
 Llibre_del_Consolat_del_Mar_desc:0 "巴塞罗那的海洋习俗，即举世闻名的“海洋领事之书”，是14和15世纪收集的海洋习俗和条例的汇编。这本非凡的书籍是最早的海洋法汇编之一，也是加泰罗尼亚人民强大的海洋和司法传统的象征。"
 Gran_Companyia_Catalana:0 "加泰罗尼亚大公司"
 Gran_Companyia_Catalana_desc:0 "加泰罗尼亚大公司是14世纪初由罗杰·德·弗洛尔领导的一支雇佣军，受拜占庭皇帝安德罗尼库斯二世·帕莱奥洛古斯雇佣，以对抗日益强大的土耳其人。它由西西里晚祷战争的阿尔莫加瓦尔老兵组成，这些人在1302年阿拉贡王国与法国安茹王朝签署卡尔塔贝洛塔和约后一直失业。"
 Generalitat_de_Catalunya:0 "加泰罗尼亚政务会（Generalitat de Catalunya）"
 Generalitat_de_Catalunya_desc:0 "加泰罗尼亚政务会源于中世纪的机构，它代表阿拉贡王国国王管理加泰罗尼亚公国的部分行政事务。加泰罗尼亚议会是公国作为一个政治实体存在期间的主要机构，并批准了加泰罗尼亚宪法。第一部宪法是1283年议会制定的。"
 Miquelets:0 "米凯莱茨民兵"
 Miquelets_desc:0 "在战争时期，加泰罗尼亚人有组织团体拿起武器的传统。这些被称为米凯莱茨的团体由教区而非中央或地方政府维持。由于他们是听到村庄钟声（Someten）后被召集服役的，他们也经常被称为“索马滕斯”。虽然有些人可能认为他们只是土匪，但他们随时准备保卫加泰罗尼亚的土地免受外国人的侵犯，从土耳其人和法国人到那些自命不凡地称自己为“西班牙人”的卡斯蒂利亚人。"
 Concell_de_Cent:0 "百人议会（Concell de Cent）"
 Concell_de_Cent_desc:0 "自1265年以来，百人议会一直是巴塞罗那市政府的基本结构。市政权力由由一百人组成的议会选举产生的三名议员掌握。"
 Forges_of_Catalonia:0 "加泰罗尼亚锻造厂"
 Forges_of_Catalonia_desc:0 "曾经我们的祖先在比利牛斯山脉开创了新的炼铁技术。我们必须再次努力走在冶金进步的前沿，鼓励新技术的发展，并在我们的土地上建立炼铁厂。"
#Galicia
 GAL_ideas:0 "加利西亚理念"
 GAL_ideas_start:0 "加利西亚传统"
 GAL_ideas_bonus:0 "加利西亚雄心"
 Scars_of_the_Irmandinos:0 "伊尔曼迪尼奥起义的创伤"
 Scars_of_the_Irmandinos_desc:0 "在15世纪伊尔曼迪尼奥起义之后，加利西亚人民成为了伟大的战士。我们可以利用我们的贵族在镇压农民起义中获得的知识作为对抗敌人的武器。"
 Way_of_Saint_James:0 "圣雅各之路"
 Way_of_Saint_James_desc:0 "使徒圣雅各乘坐石船来到伊比利亚半岛，他的遗体保存在圣地亚哥-德孔波斯特拉大教堂。许多朝圣者从基督教世界的不同地方前来参观这个圣地。我们当然可以从中受益。"
 Supremacy_of_the_church:0 "加利西亚教会的至高地位"
 Supremacy_of_the_church_desc:0 "在伊尔曼迪尼亚起义之后，加利西亚的农村地区越来越受到教会当局的控制。神职人员对土地有着很强的控制权，因此，他们在伊比利亚半岛上拥有比平时更大的权力。"
 Rias_de_Galicia:0 "加利西亚里亚斯"
 Rias_de_Galicia_desc:0 "里亚斯是又长又宽的河口湾，是加利西亚海岸的特色。这使得加利西亚人与海洋生物建立了联系。我们可以利用这种联系，招募更多的人加入海军。"
 Junta_do_Reyno:0 "王国议会（Junta do Reyno）"
 Junta_do_Reyno_desc:0 "王国议会是加利西亚议会的名称。这些议会对于建立卡斯蒂利亚王国和加利西亚王国之间的关系至关重要。"
 Production_of_corn:0 "玉米生产"
 Production_of_corn_desc:0 "在美洲被发现并引进了玉米和土豆等新作物之后，这些作物在整个坎塔布里亚地区广受欢迎。多亏了这些新作物，人口迅速增长。"
 Transatlantic_trade:0 "跨大西洋贸易"
 Transatlantic_trade_desc:0 "加利西亚在半岛上的位置使其成为来自大西洋和新大陆贸易的天然枢纽。这在18世纪后期尤为重要，当时塞维利亚港口的人口迅速减少。"

#Spanish idea changes
 spanish_tercios:0 "西班牙方阵步兵"
 spanish_tercios_desc:0 "从数个世纪的收复失地运动到全球帝国时期，现在是西班牙方阵步兵作为训练最精良的军队之一称霸欧洲战场的时候了；他们在先进的长枪和火绳枪阵型中纪律严明。"

#Leon overhaul
 LON_ideas:0 "莱昂理念"
 LON_ideas_start:0 "莱昂传统"
 LON_ideas_bonus:0 "莱昂雄心"
 Composite_monarchy:0 "复合君主国"
 Composite_monarchy_desc:0 "莱昂王室由三个主要实体组成，即莱昂王国、加利西亚王国和埃斯特雷马杜拉王国。由于这种领土划分，每个领土都有自治权，可以以不同的方式进行自我管理，但始终都在卡斯蒂利亚 - 莱昂的主权之下。"
 University_of_Salamanca:0 "萨拉曼卡大学"
 University_of_Salamanca_desc:0 "萨拉曼卡大学的历史可以追溯到1134年，是西班牙语世界最古老的大学。其声望和教学质量使其成为整个卡斯蒂利亚王国的学习中心。许多学者和知识分子都曾在这所大学学习，它至今仍作为一所大学运营。"
 Cortes_de_Llion:0 "莱昂议会"
 Cortes_de_Llion_desc:0 "莱昂议会被认为是整个基督教世界最古老的议会。它成立于1188年，代表了三个典型的封建阶层：神职人员、贵族和第三等级。这种代表制度后来被其他基督教王国所效仿。"
 Successors_of_Asturias:0 "阿斯图里亚斯的继承者"
 Successors_of_Asturias_desc:0 "我们的王国是著名的阿斯图里亚斯王国的直接继承者，因此，我们的国王备受尊敬！"
 Crusade_against_the_infidel:0 "摩尔人十字军"
 Crusade_against_the_infidel_desc:0 "尽管我们的王国与异教徒领土没有接壤，但我们的人民仍然记得收复失地运动的日子。我们将欣然再次传播基督教信仰。"
 Adelantado_mayor_de_Leon:0 "莱昂大长官（Adelantado Mayor de León）"
 Adelantado_mayor_de_Leon_desc:0 "莱昂大长官是卡斯蒂利亚国王在莱昂并入卡斯蒂利亚王国后设立的外交领袖。其职责是管理莱昂王国并征税。它还确保两个王国之间的关系保持友好。"
 Repopulation_of_Extremadura:0 "埃斯特雷马杜拉的重新定居"
 Repopulation_of_Extremadura_desc:0 "杜罗河谷拥有我们王国的大部分人口。像埃斯特雷马杜拉这样的地区，在征服穆斯林泰法斯王国期间不得不忍受不断的袭击和冲突，以及美洲移民潮，人口非常稀少。我们必须扭转这种趋势。"

#Castile overhaul
 The_Trastamara_dinasty:0 "特拉斯塔马拉王朝"
 The_Trastamara_dinasty_desc:0 "第一次卡斯蒂利亚内战之后，恩里克二世于1366年成为卡斯蒂利亚国王。此后，该家族的势力扩展到了其他伊比利亚王国，如纳瓦拉王国和阿拉贡王国。通过战略性的联姻，家族的影响力不断扩大。我们将逐步建立世界上有史以来最强大的君主制。"
 Consejo_de_la_Mesta:0 "梅斯塔委员会（Consejo de la Mesta）"
 Consejo_de_la_Mesta_desc:0 "梅斯塔委员会是卡斯蒂利亚国王阿方索十世于1273年建立的一个强大机构。其职能是协调卡斯蒂利亚王国内的畜牧业。为了保护这些牧羊人和商人的利益，卡斯蒂利亚国王授予了梅斯塔一些特权。渐渐地，梅斯塔成为了整个王国内最强大的机构之一。"
 Blood_purity:0 "基督教测试"
 Blood_purity_desc:0 "在1449年托莱多发生大屠杀之后，卡斯蒂利亚当局制定了一系列新法律，规定了老基督徒（父母或祖父母都未皈依的基督徒）和新皈依基督徒之间的区别。这些区别禁止某些阶层进入行政部门，形成了一种歧视性制度。"
 The_inquisition:0 "宗教裁判所"
 The_inquisition_desc:0 "宗教裁判所由天主教双王于1478年创立。其目的是确保伊比利亚王国严格遵守天主教教义。这个机构直接由卡斯蒂利亚君主控制，是整个伊比利亚半岛仅有的几个普遍存在的机构之一。"
 Inter_caetera:0 "诸事关怀诏书（Inter Caetera）"
 Inter_caetera_desc:0 "诸事关怀诏书是教皇于1493年发布的一份教谕，其中教皇授予卡斯蒂利亚王国在一定领土线内发现的土地。这条线从绿角群岛延伸到亚速尔群岛，因此，在该线以西发现的新领土理应属于我们。这条线后来在一年后的托尔德西里亚斯条约中被重新划定。"
 Castilian_cortes:0 "卡斯蒂利亚议会"
 Castilian_cortes_desc:0 "在卡斯蒂利亚议会中，贵族、神职人员和最重要的城市都有代表。这些议会向国王授予特别税收，并为王国带来稳定。卡斯蒂利亚的国王必须得到议会的批准，有时还会寻求议会对其指令的再次确认。"
 Conquest_of_the_Indies:0 "征服印度群岛"
 Conquest_of_the_Indies_desc:0 "在1492年西印度群岛被发现之后，卡斯蒂利亚王国通过独立的冒险家与征服者，成功整合了前阿兹特克和印加帝国的大片本土领土。我们的职责是向新大陆的人民传播耶稣基督的教义。"

#Portugal overhaul
 POR_ideas:0 "葡萄牙理念"
 POR_ideas_start:0 "葡萄牙传统"
 POR_ideas_bonus:0 "葡萄牙雄心"
 afonsine_ordinances:0 "阿方索法令"
 afonsine_ordinances_desc:0 "贵族特权的增长对王权构成了威胁。我们将通过让王室任命的官员而非贵族来执行司法，来阻止这种增长。这将确保王室的利益得到优先考虑。"
 legacy_of_the_navigator:0 "航海家的遗产"
 legacy_of_the_navigator_desc:0 "前维塞乌公爵恩里克获得了非洲海岸探险的垄断权。我们将确保继续这一政策，并率先开辟一条通往印度财富的海上航线。"
 case_de_india:0 "商站（Feitorias）"
 case_de_india_desc:0 "让我们派遣我们的商人前往东方大陆的各个角落，使我们的国家成为印度洋上的主导贸易力量。通过在非洲和印度海岸建立一系列坚固的设防贸易站，我们可以在不花费大量资源的情况下控制当地贸易。"
 the_bandeirantes:0 "鼓励班德兰特人"
 the_bandeirantes_desc:0 "一些深入内陆进行奴隶掠夺的探险队成员偶然发现了黄金和其他贵金属及宝石。这些传闻将鼓励勇敢的人前往我们的殖民地。"
 royal_absolutism:0 "君主专制"
 royal_absolutism_desc:0 "长期以来，王权一直受到贵族愚蠢干预的限制，他们狭隘的地方利益威胁着王国的整体利益。我们将解散议会，不受他们的干扰进行统治。"
 cartaz_system:0 "通行证制度"
 cartaz_system_desc:0 "我们的海军力量在大西洋已经确立，现在我们必须在印度利用这一优势，说服其他商人与我们分享财富。"
 open_up_the_guilds:0 "开放行会"
 open_up_the_guilds_desc:0 "血统纯净法（Limpeza de sange）将最好的工作留给那些能够证明自己没有非基督教祖先的人。问题是，我们国家一些最有野心和能力的人被剥夺了机会，一些人认为这阻碍了我们国家的发展。我们必须解放他们。"

#Canaries
 CNR_ideas:0 "加那利理念"
 CNR_ideas_start:0 "加那利传统"
 CNR_ideas_bonus:0 "加那利雄心"
 Phoenician_Explorers:0 "腓尼基探险家"
 Phoenician_Explorers_desc:0 "自古以来，水手们从腓尼基及其他地方来到这里建立了各种定居点。这些探险家延续了这些岛屿作为遥远之地的传统。"
 The_Guanches:0 "关契斯人"
 The_Guanches_desc:0 "关契斯人是居住在这些岛屿上的原住民。尽管他们有些不情愿，但我们将把他们变成优秀的西班牙基督徒。"
 Dacil:0 "达西尔"
 Dacil_desc:0 "达西尔是一位关契斯公主，她嫁给了我们的一名卡斯蒂利亚军官。这种原住民与征服者之间的象征性联合帮助我们找到了将更多原住民融入我们文化的方法。"
 The_Castilian_Conquest:0 "卡斯蒂利亚征服"
 The_Castilian_Conquest_desc:0 "卡斯蒂利亚"
 Cueva_de_los_Verdes:0 "绿洞（Cueva de los Verdes）"
 Cueva_de_los_Verdes_desc:0 "绿洞是兰萨罗特岛上壮观的洞穴系统。在战争时期，这个洞穴可以作为重要的防御工事..."
 The_Island_Militia:0 "岛屿民兵"
 The_Island_Militia_desc:0 "加那利群岛是一个难以防御的地区，需要平民民兵来承担防御任务。然而，这也带来了一个附带效果，即普通公民都接受了基本的军事训练。在需要的时候，我们可以很容易地用附近的民兵来加强防御阵地。"
 Carnival_of_Santa_Cruz_de_Tenerife:0 "圣克鲁斯-德特内里费狂欢节"
 Carnival_of_Santa_Cruz_de_Tenerife_desc:0 "这是群岛上独一无二的狂欢节，特内里费岛圣克鲁斯的庆祝活动确保该岛继续成为王国的文化中心。"


#Valencia
 VAL_ideas:0 "巴伦西亚理念"
 VAL_ideas_start:0 "巴伦西亚传统"
 VAL_ideas_bonus:0 "巴伦西亚雄心"
 Universitat_de_Valencia:0 "巴伦西亚大学"
 Universitat_de_Valencia_desc:0 "成立于1499年的巴伦西亚大学，通过培养整个王国的优秀年轻人才，对我们的社会产生了深远的影响。"
 Horchata:0 "欧洽塔"
 Horchata_desc:0 "欧洽塔是一种广受欢迎的巴伦西亚饮品，由虎坚果制成，正在传播到周边国家。事实上，我们的文化影响力带来了经济影响力。"
 Furs_of_Valencia:0 "巴伦西亚法典（Furs of València）"
 Furs_of_Valencia_desc:0 "法典是中世纪和近代早期欧洲大部分时间里统治巴伦西亚王国的一套法律。这些法律包括一系列宪章，总体上类似于一部宪法。"
 Falles:0 "法雅节"
 Falles_desc:0 "法雅节是巴伦西亚的一项传统，包括焚烧专门为这个节日制作的纪念碑。它始于中世纪，当时工匠们通过焚烧冬季储存的破损手工艺品和木块来庆祝春分。"
 Taula_de_Canvis:0 "兑换桌（Taula de Canvis）"
 Taula_de_Canvis_desc:0 "兑换桌是一个类似于银行的机构，它使两个实体之间的资金流动更加便捷。有了它，我们可以征收一些税款，并降低贷款利息。"
 A_pen_and_a_sword:0 "一支笔和一把剑"
 A_pen_and_a_sword_desc:0 "若阿诺特·马托雷尔是一位巴伦西亚骑士和作家。作为一名作家，他创作了著名的《白骑士蒂朗》故事，在不放弃骑士职责的情况下，为我们的语言和文化带来了声誉。"
 Port_of_Valencia:0 "巴伦西亚港"
 Port_of_Valencia_desc:0 "巴伦西亚港是地中海最重要的港口之一。我们必须利用我们的优越位置，努力成为地中海最重要的贸易国家之一。"

#lleida
 LLI_ideas:0 "莱里达理念"
 LLI_ideas_start:0 "莱里达传统"
 LLI_ideas_bonus:0 "莱里达雄心"
 Lleidan_Walls:0 "莱里达城墙"
 Lleidan_Walls_desc:0 "自莱里达建城以来，它一直由坚固的城墙严密防守。这样的堡垒绝不能被攻击者攻破！"
 La_Paeria:0 "拉帕里亚"
 La_Paeria_desc:0 "拉帕里亚是莱里达市政厅的名称。它于1264年在“征服者”海梅一世统治下建立。这个名字来源于拉丁语“paciarum”，意为“和平之人”。"
 Seu_Vella_de_Lleida:0 "莱里达旧大教堂（Seu Vella de Lleida）"
 Seu_Vella_de_Lleida_desc:0 "圣玛丽亚旧大教堂（Catedral de Santa Maria de la Seu Vella）原本是一座天主教大教堂，后来由于建在山上，被改建成了军事堡垒。"
 El_Roser:0 "玫瑰园（El Roser）"
 El_Roser_desc:0 "玫瑰园修道院（Convent of Roser），也被称为圣多明尼克修道院，是一座多明我会传教士的修道院。支持他们的修道院，我们可以更好地维护王国的稳定。"
 Segre_river:0 "塞格雷河"
 Segre_river_desc:0 "尽管莱里达建在山区，城市发展困难，但我们也有塞格雷河，这使得城市的发展成本降低。"
 Hospital_de_Santa_Maria:0 "圣玛丽亚医院"
 Hospital_de_Santa_Maria_desc:0 "圣玛丽亚医院是莱里达第一家重要的医院，后来它成为了一家军事医院。有了这家医院，我们的军队将减少战争带来的疲惫。"
 United_Pallars:0 "统一的帕拉尔"
 United_Pallars_desc:0 "帕拉尔分裂为两个郡已经过去了很长时间，兄弟之间相互争斗。现在，它们再次在我们的统治下统一，我们可以为了自己的利益而奋斗。"

#Murcia
 MUR_ideas:0 "穆尔西亚理念"
 MUR_ideas_start:0 "穆尔西亚传统"
 MUR_ideas_bonus:0 "穆尔西亚雄心"
 Orden_de_Santiago:0 "圣地亚哥骑士团"
 Orden_de_Santiago_desc:0 "在征服穆斯林泰法斯王国期间，伊比利亚国王利用修道院骑士团来保卫边境。圣地亚哥骑士团在穆尔西亚地区拥有大量土地，帮助保卫了边境。"
 The_minor_sea:0 "小海"
 The_minor_sea_desc:0 "卡塔赫纳旁边是小海，这是一个相对较大的沿海咸水湖。自古以来，它就使该地区成为了一个贸易枢纽。"
 Guarding_our_coasts:0 "海岸警卫"
 Guarding_our_coasts_desc:0 "我们必须加强防御工事，以抵御柏柏尔海盗的不断袭击。通过训练一支海岸防御舰队，我们可以击退这些异教徒。"
 Murcian_silk:0 "穆尔西亚丝绸"
 Murcian_silk_desc:0 "在1568年阿尔普哈拉斯战争之后，格拉纳达的丝绸产量急剧下降。此后，穆尔西亚填补了这一空缺，成为了伊比利亚半岛主要的丝绸生产地之一。"
 Claiming_the_wetlands:0 "开垦湿地"
 Claiming_the_wetlands_desc:0 "18世纪查理三世采取的改革措施之一是重新定居人口稀少的地区。其中一个地区就是穆尔西亚塞古拉河周围的湿地。"
 Consejo_de_los_hombres_buenos:0 "贤人议会（Consejo de los Hombres Buenos）"
 Consejo_de_los_hombres_buenos_desc:0 "贤人议会指的是一系列不成文的传统和法律，它们规范了穆尔西亚地区水资源的利用。"
 Shipyard_of_Cartagena:0 "卡塔赫纳造船厂"
 Shipyard_of_Cartagena_desc:0 "在18世纪，卡塔赫纳成为了西班牙地中海沿岸的主要港口之一。卡塔赫纳的造船厂因其质量和效率而闻名。"

 #Iberian ideas
 IBE_ideas:0 "伊比利亚理念"
 IBE_ideas_start:0 "伊比利亚传统"
 IBE_ideas_bonus:0 "伊比利亚雄心"
 iberian_global_empire:0 "帝国缔造者"
 iberian_global_empire_desc:0 "葡萄牙人和卡斯蒂利亚人都是最早建立全球帝国的欧洲人。从墨西哥干旱沙漠中的前哨站到印度多雨的贸易站，伊比利亚人已经成为了全球力量，是世界上有史以来最伟大的帝国缔造者。"
 spirit_of_sailors:0 "水手精神"
 spirit_of_sailors_desc:0 "从葡萄牙国王航海家恩里克开始，到卡斯蒂利亚人发现美洲和首次环球航行，伊比利亚人与海洋建立了紧密而牢固的联系。多亏了这一点，我们能够拥有比敌人更大、更好的舰队。"
 iberian_unity:0 "半岛统一"
 iberian_unity_desc:0 "伊比利亚人民已经团结在一起，我们的命运已经注定，我们将保卫伊比利亚半岛这片繁荣富饶的土地，抵御外部侵略者。每个伊比利亚公民都有保卫祖国的责任。"
 past_the_pillars_of_hercules:0 "越过直布罗陀"
 past_the_pillars_of_hercules_desc:0 "在古代，一些罗马和希腊学者认为直布罗陀海峡是世界的尽头。多亏了我们勇敢的探险家和征服者，我们在旧世界的边缘之外殖民了一个新世界。"
 american_conversion:0 "天主教捍卫者"
 american_conversion_desc:0 "在新大陆被发现之后，我们的人民开始将美洲大众皈依真正的基督教信仰。多亏了这一点，新大陆自此在上帝的庇佑下发展繁荣。"
 masters_of_the_new_world:0 "新大陆的主人"
 masters_of_the_new_world_desc:0 "伊比利亚是美洲土地的唯一合法所有者。每一寸黄金和白银，每一笔来自我们殖民地的贸易都属于我们。因此，我们必须加大努力，维持对新大陆土地的控制。"
 iberian_enlightenment:0 "伊比利亚启蒙运动"
 iberian_enlightenment_desc:0 "我们必须带领我们的国家走向荣耀之路，称霸世界强国。开明思想已被证明是增强我们军事和政治力量的有效途径。我们应该继续在这些理念上进行投资。"

 #Guanche ideas
 canary_berber_heritage:0 "柏柏尔遗产"
 canary_berber_heritage_desc:0 "柏柏尔人是伟大的驯马师，他们是我们的祖先，这在我们的基因中有所体现。我们的马术是大西洋地区最出色的之一，正是这一点让我们存活至今。"
 canary_majorcan_trade:0 "与马略卡岛的贸易"
 canary_majorcan_trade_desc:0 "马略卡岛是我们的主要贸易伙伴，也是我们通往欧洲的窗口。让我们与他们保持紧密联系，共享欧洲的财富！"
 canary_iberian_missions:0 "伊比利亚传教团"
 canary_iberian_missions_desc:0 "伊比利亚在我们的领土上建立了传教团，在很大程度上对我们有益。尽管我们国家的异教徒仍然存在，但西班牙人建立的传教团继续促进我们的经济发展，并且总体上与当地人友好相处。"
 canary_resist_the_castilians:0 "抵抗卡斯蒂利亚人"
 canary_resist_the_castilians:0 "卡斯蒂利亚人一直在慢慢向我们的领土推进，甚至建立了自己的加那利王国。他们的主张威胁到了这些岛屿的稳定，我们必须确保自己不会成为他们的下一个受害者！"
 canary_guanche_mummification:0 "关契斯木乃伊化"
 canary_guanche_mumification_desc:0 "木乃伊化只是关契斯人民的古老传统之一。我们的传统激励着我们自己和他人，使我们成为一个享有盛誉的民族。"
 canary_island_culture:0 "岛屿文化"
 canary_island_culture_desc:0 "关契斯人一直生活在这些岛屿上。尽管航海不是我们的强项，但生活在岛屿上仍然需要掌握相关技能，关契斯人民在这方面与伊比利亚其他地区的人不相上下。"
 canary_drive_out_the_spanish:0 "驱逐西班牙人！"
 canary_drive_out_the_spanish_desc:0 "西班牙人终于到了可以被击败的地步！现在是我们的时机了——我们将尽最大努力抓住这个机会。"

#Sardinian ideas
 SAR_ideas:0 "撒丁岛理念"
 SAR_ideas_start:0 "撒丁岛传统"
 SAR_ideas_bonus:0 "撒丁岛雄心"
 Languages_of_Sardinia:0 "撒丁岛的语言"
 Languages_of_Sardinia_desc:0 "撒丁岛是一个古老的岛屿，拥有多种语言。通过允许这些语言的自由表达，我们可以围绕其他共同机构来组织我们的社会。"
 Moti_rivoluzionari_sardi:0 "撒丁岛革命运动（Moti Rivoluzionari Sardi）"
 Moti_rivoluzionari_sardi_desc:0 "撒丁岛革命运动是一场反对皮埃蒙特人对王国进行中央集权的起义。即使我们必须被征服，我们也要按照自己的条件来。"
 Mines_of_Montevecchio:0 "蒙特韦基奥矿山"
 Mines_of_Montevecchio_desc:0 "蒙特韦基奥矿山是意大利最古老的采矿点之一。蒙特韦基奥的矿产开采可以追溯到罗马时代。通过延续这一伟大的撒丁岛传统，我们可以在未来几个世纪继续开采这个岛屿的财富。"
 Corsica_et_Sardinia:0 "科西嘉与撒丁岛"
 Corsica_et_Sardinia_desc:0 "科西嘉与撒丁岛是古代罗马行省的名称，该行省包括这两个文化相似的岛屿。如果我们能够再次将它们统一起来，我们的海军力量将不可阻挡。"
 Unified_island:0 "统一的撒丁岛"
 Unified_island_desc:0 "自拜占庭帝国在西方解体以来，撒丁岛一直被分割成不同的王国，如加卢拉、洛古多罗、阿尔博雷亚和卡拉里。现在，它再次统一，我们可以专注于稳定我们的岛屿。"
 Sardinian_navy:0 "撒丁岛海军专长"
 Sardinian_navy_desc:0 "部分由于我们位于岛屿上的地理位置，我们自然更加注重造船业。此外，拥有更强大的海军是一项重要的军事战略，它将威慑任何潜在的征服者。"
 Sant_Efis:0 "圣埃菲斯（Sant'Efis）"
 Sant_Efis_desc:0 "撒丁岛的埃菲西乌斯既是一位殉道者，也是一位基督教圣人。他被派往撒丁岛保护罗马在戴克里先统治下的利益，但在撒丁岛他皈依了基督教，后来因此遭受折磨并被处决。"


#San sebastion
 SN7_ideas:0 "圣塞瓦斯蒂安（多诺斯蒂亚）理念"
 SN7_ideas_start:0 "圣塞瓦斯蒂安（多诺斯蒂亚）传统"
 SN7_ideas_bonus:0 "圣塞瓦斯蒂安（多诺斯蒂亚）雄心"
 cantabrian_squadron:0 "坎塔布连中队"
 cantabrian_squadron_desc:0 "自13世纪卡斯蒂利亚军队从纳瓦拉手中征服圣塞瓦斯蒂安以来，这里一直是卡斯蒂利亚舰队的总部。圣塞瓦斯蒂安港是保卫坎塔布连海以及抵御法国和英国舰队入侵的关键。"
 pyrenean_garrison:0 "比利牛斯驻军"
 pyrenean_garrison_desc:0 "由于其优越的地理位置，圣塞瓦斯蒂安已成为西班牙一侧比利牛斯山脉的主要防御堡垒。通过在多诺斯蒂亚等城镇部署足够的驻军，法国军队将无法从此处通过。"
 cantabric_merchant_fleet:0 "坎塔布连商船队"
 cantabric_merchant_fleet_desc:0 "我们的商船是卡斯蒂利亚在坎塔布连海商船队的核心。我们应该利用这一点，在法国北部和英国市场上获得更大的贸易利益。"
 bay_of_donosti:0 "多诺斯蒂亚湾"
 bay_of_donosti_desc:0 "圣塞瓦斯蒂安市位于多诺斯蒂亚湾，这是一个战略形状的港口，有利于城市中心的快速发展。"
 basque_sailors:0 "巴斯克水手"
 basque_sailors_desc:0 "巴斯克人是世界上最优秀的水手之一。他们以可靠和勤劳的精神闻名于整个欧洲。圣塞瓦斯蒂安作为巴斯克人的核心城市，可以从他们的良好声誉中受益。"
 basilica_of_saint_mary:0 "圣玛丽大教堂"
 basilica_of_saint_mary_desc:0 "建于18世纪的圣玛丽合唱团大教堂是该市的主要基督教教堂。多亏了它和它的神职人员，由于基督教世界的财富，国家的财政收入更加丰厚。"
 donostian_officers:0 "多诺斯蒂亚军官"
 donostian_officers_desc:0 "西班牙海军有许多来自圣塞瓦斯蒂安的海军上将和船长是有原因的。该市的海军学院是一流的，有助于培养高素质的军官，在海战中占据优势。"

#Lusitania
 LSA_ideas:0 "卢西塔尼亚理念"
 LSA_ideas_start:0 "卢西塔尼亚传统"
 LSA_ideas_bonus:0 "卢西塔尼亚雄心"
 lusitanian_revolts:0 "卢西塔尼亚自由"
 lusitanian_revolts_desc:0 "通过继承古代卢西塔尼亚的衣钵，我们可以重振那个民族长期以来反抗罗马人的自由精神。现在比以往任何时候都更需要，我们的人民将战斗到最后一滴血。"
 Unite_Hispania:0 "伊比利亚统一意图"
 Unite_Hispania_desc:0 "确保我们国家稳定的唯一方法是从地图上消除我们的敌人。或者，我们可以通过外交和精明的谈判来统一伊比利亚半岛。无论如何，我们的意图很明确，伊比利亚必须统一。"
 proximity_new_world:0 "新大陆近邻"
 proximity_new_world_desc:0 "伊比利亚一直是我们最关心的问题，但如果我们不尝试向欧洲扩张，而是尝试向海外扩张呢？由于我们的地理位置，这对我们来说可能比其他国家容易得多。"
 women_in_war:0 "女性士兵"
 women_in_war_desc:0 "传统上，男人是为国家而战的人，但卢西塔尼亚相对较低的人口数量值得我们考虑训练女性来保卫自己。"
 viriathus_legacy:0 "维里亚图斯的遗产"
 viriathus_legacy_desc:0 "维里亚图斯是抵抗罗马人向伊比利亚西部扩张的卢西塔尼亚最重要的领袖。继续他的遗志是我们的责任。要么自由，要么死亡！"
 Lusitanian_constitution:0 "卢西塔尼亚宪法保障"
 Lusitanian_constitution_desc:0 "拥有宪法的好处是广泛的，卢西塔尼亚人民渴望他们的自由和权利被载入具有约束力的文件。"
 lusitanian_roads:0 "卢西塔尼亚道路"
 lusitanian_roads_desc:0 "我们的人民曾被罗马人、摩尔人统治了几个世纪。尽管遭遇了这些挫折，我们还是发展了国家的基础设施，修建了广泛而高质量的道路系统。"

 #Occitania
 OCC_ideas:0 "奥克西塔尼理念"
 OCC_ideas_start:0 "奥克西塔尼传统"
 OCC_ideas_bonus:0 "奥克西塔尼雄心"
 oc_culture:0 "奥克文化"
 oc_culture_desc:0 "我们的语言从未有过一个代表它的“标准”。相反，奥克西塔尼语是所有“奥克”语言融入我们文化的结果。"
 Leaders_of_the_first_Crusade:0 "第一次十字军东征的领袖"
 Leaders_of_the_first_Crusade_desc:0 "图卢兹家族的雷蒙四世是第一次对抗法蒂玛哈里发国和塞尔柱帝国穆斯林军队的十字军东征的领袖。他的行动使我们的国家在基督教教会中更加重要。"
 Brothers_of_the_Catalans:0 "加泰罗尼亚人的兄弟"
 Brothers_of_the_Catalans_desc:0 "奥克西塔尼人与加泰罗尼亚人之间的良好关系并不是什么新鲜事。我们的语言非常相似，传统也相近。我们必须利用这些良好关系，在欧洲各地争取更多的盟友。"
 Revenge_for_Muret:0 "为米雷报仇"
 Revenge_for_Muret_desc:0 "米雷战役是我们国家开始被法国王国击败的战役。现在，我们再次获得自由，我们要报仇雪恨。巴黎将属于我们。"
 Ciutat_de_Carcassona:0 "卡尔卡松城"
 Ciutat_de_Carcassona_desc:0 "卡尔卡松城的“ciutat”是一座位于卡尔卡松市内的城堡。由于该城堡靠近与西班牙的边境，我们必须加固城墙。"
 Sant_Sarnin:0 "圣萨尔南"
 Sant_Sarnin_desc:0 "圣萨尔南是图卢兹的第一任主教，由教皇亲自派遣。现在他的遗体安放在我们的教堂里，成为了我们人民的基督教象征。多亏了这一点，我们的教堂将更容易征税。"
 United_Occitania:0 "统一的奥克西塔尼"
 United_Occitania_desc:0 "奥克西塔尼本身从未实现过统一……直到现在。如果我们能够统一奥克西塔尼，扩张应该不会有太大问题。"

# Texas by Amyzonis and Musketmarine
 TEX_ideas:0 "德克萨斯理念"
 TEX_ideas_start:0 "德克萨斯传统"
 TEX_ideas_bonus:0 "德克萨斯雄心"
 open_carry:0 "牛仔遗产"
 open_carry_desc:0 "部分由于其干旱的边境性质，德克萨斯的居民都自备武器，以应对可能发生的任何冲突。"
 out_on_the_frontier:0 "边境地区"
 out_on_the_frontier_desc:0 "作为伟大的边境英雄的故乡，德克萨斯基本上将其遗产建立在牧场经营和边境正义之上。因此，德克萨斯人民总是愿意为了保留他们在边境的生活而冒险。"
 remember_the_alamo:0 "“记住阿拉莫！”"
 remember_the_alamo_desc:0 "阿拉莫战役是压垮德克萨斯民众的“最后一根稻草”，导致他们狂热地报名参军。像戴维·克罗克特和詹姆斯·鲍伊这样的人成为了烈士。这场战役催生了那句著名的战斗口号，提醒每一个德克萨斯人记住德克萨斯历史上最勇敢的人的最后抵抗。"
 irregular_militarism:0 "非常规军事主义"
 irregular_militarism_desc:0 "德克萨斯独立战争期间，德克萨斯军队令人惊叹的地方在于，他们勇敢地面对优势敌军，即使只是拿着从家里拿出来的步枪，穿着牧场工人的衣服。德克萨斯军队的士兵根本不在乎他们的军队是否装备落后、人数劣势，因为他们为了边境的正义而战。"
 deep_in_the_heart_of_texas:0 "深入德克萨斯之心"
 deep_in_the_heart_of_texas_desc:0 "夜晚的星形堡垒，又大又明亮，深入德克萨斯之心"
 texas_rangers:0 "“一有骚乱，就派一名游骑兵”"
 texas_ranger_desc:0 "1823年，最早响应奥斯汀号召参军的人就是德克萨斯游骑兵，他们后来在1935年保护了拟议中的共和国边境。德克萨斯游骑兵体现了德克萨斯共和国的边境正义精神。"
 memories_of_san_jacinto:0 "圣哈辛托的记忆"
 memories_of_san_jacinto_desc:0 "也许这是独立战争中最迅速的一场战役，这场战役向世界表明，德克萨斯共和国有能力推翻墨西哥军队，让一个更强大的敌人蒙羞。这场战役导致了墨西哥总统圣安纳和他的将军科斯被俘。在两人被抓获后，他们被迫签署了一项条约，该条约规定了墨西哥在独立战争后应采取的立场，即退至格兰德河以外。这也促成了德克萨斯共和国的成立。"

#from French overhaul mod
#Armagnac
 AMG_ideas:0 "阿尔马尼亚克理念"
 AMG_ideas_start:0 "阿尔马尼亚克传统"
 AMG_ideas_bonus:0 "阿尔马尼亚克雄心"
 AMG_political_manoeuvres:0 "政治策略"
 AMG_political_manoeuvres_desc:0 "阿尔马尼亚克长期以来一直是一个以外交手段不可预测而闻名的国家。阿尔马尼亚克伯爵多次公然违抗法国国王的权威，包括参与针对瓦卢瓦家族的大规模叛乱。这些行动使我们在外交舞台上声名远扬。"
 AMG_scattered_territories:0 "分散的领土"
 AMG_scattered_territories_desc:0 "通过婚姻和购买土地，阿尔马尼亚克伯爵将曾经在加斯科涅边境地区一个无足轻重的封地扩张到了从罗德兹到内穆尔的几个分散的郡。管理这些土地有时是一项艰巨的任务，但通过正确的行政政策，我们可以确保它们与我们的本土领土不可分割。"
 AMG_shifting_alliances:0 "多变的联盟"
 AMG_shifting_alliances_desc:0 "在整个中世纪晚期，阿尔马尼亚克通过巧妙地利用联盟来维护自身利益，从而保持了其作为一个独立封地的不稳定地位。即使在现在，这些外交策略对于确保我们国家未来的生存也只会变得更加重要。"
 AMG_armagnac_faction:0 "阿尔马尼亚克派"
 AMG_armagnac_faction_desc:0 "在百年战争期间，法国国内的政治被两个对立的派别所主导，即阿尔马尼亚克派和勃艮第派。1407年支持阿尔马尼亚克派的奥尔良公爵被暗杀等事件加剧了这种对立。当勃艮第公国与英国结盟时，紧张局势达到了顶点，导致了一场血腥的内战。然而在这些时期，特别是阿尔马尼亚克派的雇佣军在战场上显示了他们的实力，他们的战术至今仍为我们所用。"
 AMG_armagnac_brandy:0 "阿尔马尼亚克白兰地"
 AMG_armagnac_brandy_desc:0 "我们的蒸馏酒是法国最早且最著名的酒之一，在欧什周边地区广泛贸易。此外，荷兰商人也开始对这种商品感兴趣。让我们抓住这个机会，通过这笔贸易积累巨额财富。"
 AMG_powerful_dynasty:0 "强大的王朝"
 AMG_powerful_dynasty_desc:0 "几个世纪前，阿尔马尼亚克郡达到了权力的巅峰，被视为阿基坦地区最强大的实体之一。尽管这种荣耀在很大程度上已经消散，但我们仍然可以被认为是法国境内有影响力的王朝。"
 AMG_archbishops_of_aquitaine:0 "阿基坦大主教"
 AMG_archbishops_of_aquitaine_desc:0 "阿尔马尼亚克地区的首府欧什是欧什大主教区的所在地。它早在6世纪就已存在，并获得了阿基坦和纳瓦拉大主教这一显赫的头衔。"

 FOI_ideas:0 "富瓦理念"
 FOI_ideas_start:0 "富瓦传统"
 FOI_ideas_bonus:0 "富瓦雄心"
 FOI_neighbour_connections:0 "邻国关系"
 FOI_neighbour_connections_desc:0 "法国以外的邻国，如纳瓦拉王国，对提升我们的整体地位助益良多。通过与它们保持持续的外交互动，一旦有需要，我们总能指望得到它们的支持。"
 FOI_vassals_in_name:0 "名义上的封臣"
 FOI_vassals_in_name_desc:0 "与法国其他被强行并入“王室领地”的封邑不同，几个世纪以来，我们几乎在所有方面都保持了实际上的独立，仅在名义上称臣。这让我们得以在不引起国王猜疑的情况下扩充军队。"
 FOI_provincial_lords:0 "地方领主"
 FOI_provincial_lords_desc:0 "富瓦伯国被划分为几个小领地，每个领地都由领主治理，尽管他们是封臣，但在政府事务中仍有发言权。坚持这些传统将使我们的国家更容易治理。"
 FOI_chateau_foix:0 "富瓦城堡"
 FOI_chateau_foix_desc:0 "富瓦城堡位于比利牛斯山脚下，是抵御任何企图征服我们的敌人的防御据点。然而，在过去的几年里，这座城堡有些被忽视了；现在是我们认识到它的重要性并升级其防御设施，以更好地抵御围攻的时候了。"
 FOI_dynastic_expansion:0 "王朝扩张"
 FOI_dynastic_expansion_desc:0 "就其本身而言，富瓦伯国并不是一块值得占据的重要土地，但由于我们前任统治者的雄心和能力，我们成功地扩大了领地，将贝阿恩和比戈尔子爵领纳入其中。如今，贝阿恩和富瓦的头衔已经合并统治了很长时间，实际上它们已经可以相互等同了。那些原本可能认为我们对这些土地的主张是虚假的人，现在不太可能质疑我们对它们的合法权利了。"
 FOI_mediators_of_war:0 "战争调解者"
 FOI_mediators_of_war_desc:0 "由于地处两种不同文化的边界，富瓦在历史上卷入了许多冲突。许多富瓦伯爵在远离自己领地的地方作战，也与阿尔马尼亚克等当地邻国交战。这使我们在该地区扮演了一个独特的角色，一旦紧张局势升级，我们将毫不犹豫地进行干预。"
 FOI_navarrese_influence:0 "纳瓦拉影响"
 FOI_navarrese_influence_desc:0 "富瓦和贝阿恩与纳瓦拉王国有着许多共同的历史，因为富瓦伯爵成功地让他们的后代登上了纳瓦拉王位。事实上，贝阿恩的部分地区位于巴斯克地区内，这使得波城等城市因成为统一后的纳瓦拉和富瓦的政府所在地而繁荣起来。"

 AUV_ideas:0 "奥弗涅理念"
 AUV_ideas_start:0 "奥弗涅传统"
 AUV_ideas_bonus:0 "奥弗涅雄心"
 AUV_massif_central:0 "中央高原"
 AUV_massif_central_desc:0 "中央高原是一个地势较高的地区，覆盖了法国南部的大部分地区。然而，在奥弗涅，山峰达到了最高海拔，这使得敌人极难穿越。"
 AUV_heart_of_southern_france:0 "法国南部的心脏"
 AUV_heart_of_southern_france_desc:0 "尽管奥弗涅有广阔的山丘，但农业主导着该地区的经济，我们以农业生产方式而闻名。几乎未受百年战争的影响，使我们得以拥有繁荣的经济，而法国其他地区在经历了英国占领的破坏后可能就没那么幸运了。"
 AUV_reform_succession_law:0 "改革继承法"
 AUV_reform_succession_law_desc:0 "历史上，奥弗涅地区由三部分组成：伯爵领、公爵领和太子封地。这使得我们的合法性容易受到质疑，因为其他王室家族可能会与我们的附庸联姻并继承这三个头衔中的任何一个。如果我们想保证自己的独立，就必须改革继承法，摆脱任何外国势力的影响。"
 AUV_auvergnat_identity:0 "奥弗涅身份"
 AUV_auvergnat_identity_desc:0 "虽然许多人可能认为我们与奥克西坦人是一样的，但实际上我们有很大的不同。奥弗涅方言是奥克西坦语的一种主要方言，我们的人民广泛使用这种方言；这一事实使我们能够强化对国家主权的主张。"
 AUV_blood_of_arverni:0 "阿尔韦尼人的血脉"
 AUV_blood_of_arverni_desc:0 "奥弗涅地区曾经居住着阿尔韦尼人，这是一个高卢部落，最终和高卢其他地区一样，落入了罗马帝国的控制之下。然而，一位名叫韦辛格托里克斯的伟大酋长领导了一场大规模的抵抗运动，反抗罗马的占领。尽管阿尔韦尼人最终再次被征服，但我们祖先的勇敢和血脉仍然在我们体内流淌。"
 AUV_frankish_roots:0 "法兰克根源"
 AUV_frankish_roots_desc:0  "奥弗涅是法国境内最早存在的邦国之一，自加洛林王朝时期以来，一长串的伯爵和公爵相继统治着这片土地。这是很少有像我们这样的邦国能够做到的壮举。"
 AUV_end_clermont_rivalry:0 "结束克莱蒙之争"
 AUV_end_clermont_rivalry_desc:0 "自中世纪以来，奥弗涅伯爵和克莱蒙地区的主教之间就存在敌意。为了限制该地区神职人员的权力，伯爵们建立了蒙费朗城，然而这只会进一步加剧几个世纪前就存在的问题。为了一劳永逸地结束这场争端，我们应该将两座城市合并。这将大大提高克莱蒙的经济产出，同时也有利于神职人员。"

 BOU_ideas:0 "波旁理念"
 BOU_ideas_start:0 "波旁传统"
 BOU_ideas_bonus:0 "波旁雄心"
 BOU_castle_montlucon:0 "蒙吕松城堡"
 BOU_castle_montlucon_desc:0 "蒙吕松城堡的历史可以追溯到1070年，当时它是波旁领主建造的一个小前哨站。几个世纪以来，它逐渐发展成为一座重要的城堡，百年战争推动了它的发展。现在，它是我们财富和权力的象征，将极大地阻碍任何对我们领土的入侵。"
 BOU_loyal_nation:0 "忠诚之国"
 BOU_loyal_nation_desc:0 "传统上，波旁家族对法国国王忠心耿耿，在需要的时候经常向王室领地提供军队支持。这在很多方面对我们都有益处，因为国王为了回报我们的帮助，赐予了波旁家族许多特权。其中最重要的一项是在1327年将我们的领地提升为公爵领，极大地提高了我们的声望和繁荣程度。"
 BOU_bordering_cultures:0 "交界文化"
 BOU_bordering_cultures_desc:0 "波旁省位于独特的奥依语区和奥克语区的交汇处。虽然过去我们总体上更倾向于北方方言的影响，但我们的传统与奥克西坦地区密切相关。让我们珍惜这种关系，让我们的土地像在法国人中一样，在奥克西坦人中也享有盛誉。"
 BOU_natural_borders:0 "天然边界"
 BOU_natural_borders_desc:0 "从南部中央高原的巍峨山丘到东部流淌的卢瓦尔河，我们的地理位置优越，位于法国中部，能够很好地保护我们的大部分边界免受攻击。外国敌人可能会面对一个完全陌生的领土，而我们的军队对地形了如指掌，因此在战斗中能够更好地自卫。"
 BOU_dynastic_claims:0 "王朝宣称"
 BOU_dynastic_claims_desc:0 "由于波旁公爵在法国宫廷中的显赫地位，他们被赐予了各种领地作为封邑，这有助于扩大波旁家族的势力。虽然这些伯爵领的所有权随着王朝的兴衰而变化，但我们仍然有充分的理由利用我们对这些领地的宣称，在核心领土之外建立一个权力基础。"
 BOU_cadet_houses_of_bourbon:0 "波旁旁系家族"
 BOU_cadet_houses_of_bourbon_desc:0 "由于封建政治的复杂性，波旁家族还分为几个旁系分支，如波旁 - 蒙庞西耶系和孔代系。其中一些贵族家族势力强大，在法国事务中具有重大影响力。"
 BOU_bourbon_kings:0 "波旁国王"
 BOU_bourbon_kings_desc:0 "历史上，波旁家族是近代早期欧洲最大、最负盛名的家族之一，到18世纪时，为法国和西班牙提供了国王。然而，不能忘记的是，这个家族起源于波旁奈地区本身，因此我们的名字在统治阶层中广为人知。"

 #Amyzonis modified from Voltaire's Nightmare
 #Most of these have become obsolete since 1.25
 LAI_ideas_bonus:0 "莱格恩雄心"
 LAI_ideas_start:0 "莱格恩传统"
 LAI_ideas:0 "莱格恩理念"
 llyn_settlers:0 "林恩殖民者"
 llyn_settlers_desc:0 "当罗马人撤离不列颠时，许多莱格恩的男女前往林恩填补了他们留下的空白。"
 multicultural_history:0 "多元文化历史"
 multicultural_history_desc:0 "莱格恩曾被许多不同的势力和文化统治过。我们城镇、村庄和人民的名字都反映了这一点。"
 lei_conquest_history:0 "征服历史"
 lei_conquest_history_desc:0 "尽管我们的家园曾被许多不同的国家占领过，但我们的人民从中吸取了教训，学会了如何战斗。"
 cities_expansion:0 "城市扩张"
 cities_expansion_desc:0 "莱格恩平坦的地形和繁荣的海岸使我们国家的城市繁荣发展，变得庞大而富有。"
 rome_loyalty:0 "对罗马的忠诚"
 rome_loyalty_desc:0 "尽管受到新教英格兰的占领，但莱格恩的人民仍然忠于教皇和天主教信仰。"
 practices_merchant:0 "商业实践"
 practices_merchant_desc:0 "进入英格兰市场带来的机会使我们的市民在贸易方面积累了丰富的经验。"
 legacy_diplomatic:0 "外交遗产"
 legacy_diplomatic_desc:0 "我们的外交地位使我们的行政官员和外交官学会了如何利用我们的宗主国之间的矛盾来提升我们的地位。"

 #Ulster ulaidh
 CLN_ideas_bonus:0 "克兰德博伊雄心"
 CLN_ideas_start:0 "克兰德博伊传统"
 CLN_ideas:0 "克兰德博伊理念"
 uls_irish_hegemon:0 "爱尔兰霸主"
 uls_irish_hegemon_desc:0 "在古代，乌莱德曾一度统治着爱尔兰的其他邦国。我们从中学会了如何有效地统治一个大国。"
 uls_royal_charters:0 "皇家特许状"
 uls_royal_charters_desc:0 "现存最早的土地特许状是1157年乌莱德国王颁发的，从那时起，便开启了一段发展与繁荣的历史。"
 uls_norman_conflicts:0 "诺曼冲突"
 uls_norman_conflicts_desc:0 "当诺曼人来到爱尔兰时，他们肆意杀戮和征服。我们的人民必须变得更强大，以确保这种事情永远不会再次发生。"
 uls_protestant_experiences:0 "新教经验"
 uls_protestant_experiences_desc:0 "我们的土地成为英格兰的一部分后，许多人改信了新教。因此，我们学会了如何管理一个拥有多种教派的国家。"
 uls_british_markets:0 "英国市场"
 uls_british_markets_desc:0 "我们融入英国后，为我们的产品带来了许多新的客户。我们必须充分利用这一点。"
 uls_newfaith_conversion:0 "改信新教"
 uls_newfaith_conversion_desc:0 "随着越来越多的英国殖民者进入我们的土地，我们必须学会如何确保我们的国家保持一定程度的宗教统一。"
 uls_opportune_life:0 "殖民经验"
 uls_opportune_life_desc:0 "土豆饥荒导致我们的大量人口前往美国寻找更好的生活，因此我们学会了如何高效地管理殖民事业。"

#galway
 GLW_ideas:0 "戈尔韦理念"
 GLW_ideas_start:0 "戈尔韦传统"
 GLW_ideas_bonus:0 "戈尔韦雄心"
 GLW_idea_1:0 "戈尔韦的建立"
 GLW_idea_1_desc:0 "伟大的国王泰尔德尔巴赫·乌亚·康科巴尔将我们的首都建为一座堡垒，围绕着它，这座城市逐渐发展成为一个富饶而重要的地方。"
 GLW_idea_2:0 "高王"
 GLW_idea_2_desc:0 "泰尔德尔巴赫和他的儿子鲁艾德里·乌亚·康科巴尔在11世纪极大地扩张了我们的王国，他们都曾被加冕为爱尔兰国王。我们必须继承并延续这段辉煌的历史。"
 GLW_idea_3:0 "斯莱戈城堡"
 GLW_idea_3_desc:0 "斯莱戈城堡一直是我们国家至关重要的防御工事，它曾无数次被摧毁和重建。我们可以将这座堡垒作为我们抵抗外国人的象征。"
 GLW_idea_4:0 "在斗争中成长"
 GLW_idea_4_desc:0 "康诺特遭受的英格兰人和诺曼人的入侵，为我们的步兵提供了宝贵的经验，让他们知道如何应对未来的战斗。"
 GLW_idea_5:0 "新教殖民者"
 GLW_idea_5_desc:0 "自从我们的王国被都铎王朝征服以来，新教殖民者不断涌入我们的土地。因此，我们必须学会如何管理一个拥有多种信仰的王国。"
 GLW_idea_6:0 "崎岖的海岸"
 GLW_idea_6_desc:0 "康诺特的西海岸比爱尔兰其他几乎任何地方都更加崎岖和荒凉。然而，它为我们的海军提供了一个绝佳的浅海和危险地形作战训练场地。"
 GLW_idea_7:0 "重新定居"
 GLW_idea_7_desc:0 "康诺特深受肆虐爱尔兰的饥荒影响，许多人因此丧生。我们必须推行相关政策，使我们的人口恢复到以前的水平。"

#Irish Clan
 irishclan_ideas:0 "爱尔兰氏族理念"
 irishclan_ideas_start:0 "爱尔兰氏族传统"
 irishclan_ideas_bonus:0 "爱尔兰氏族雄心"
 irishclan_idea_1:0 "氏族守护者"
 irishclan_idea_1_desc:0 "爱尔兰最大的氏族被视为王室，而其他氏族则只是酋长。我们必须保持强大的外交关系，以确保我们在各氏族中的地位。"
 irishclan_idea_2:0 "高王国"
 irishclan_idea_2_desc:0 "虽然爱尔兰高王的职位在某种程度上只是一个象征性的角色，但在前任高王去世后，这个职位会授予最大的氏族之一的领袖。我们必须确保自己有充分的理由获得这一荣誉。"
 irishclan_idea_3:0 "尚武民族"
 irishclan_idea_3_desc:0 "爱尔兰曾受到更强大的外部势力的征服，但即使面对数量和火力上的优势，我们也进行了顽强的抵抗。"
 irishclan_idea_4:0 "天主教传统"
 irishclan_idea_4_desc:0 "虽然我们的英格兰宗主国可能已经抛弃了罗马，但我们仍然对教皇怀有最高的敬意，永远不会忘记我们作为虔诚天主教徒的身份。"
 irishclan_idea_5:0 "勇猛战士"
 irishclan_idea_5_desc:0 "我们内部之间以及与英格兰人的冲突让我们明白，向那些企图征服我们的人投降永远不是一个选择。我们必须在军队中灌输自豪感，确保防线永不崩溃。"
 irishclan_idea_6:0 "坦尼斯继承制"
 irishclan_idea_6_desc:0 "当欧洲大部分地区使用长子继承制来决定王位继承时，我们爱尔兰人从国王的表亲中选举统治者。这确保了王位继承不会产生争议。"
 irishclan_idea_7:0 "普通法"
 irishclan_idea_7_desc:0 "在被英格兰征服后，他们废除了我们的传统法律，转而采用一套规范的法典。虽然我们仍然记得旧的法律，但这套新制度正在帮助我们在这个多元化的国家实现司法标准化。"

#welsh March
 wls_marches_ideas:0 "威尔士边区理念"
 wls_marches_ideas_start:0 "威尔士边区传统"
 wls_marches_ideas_bonus:0 "威尔士边区雄心"
 wls_marches_idea_1:0 "奥法堤坝"
 wls_marches_idea_1_desc:0 "奥法堤坝是几个世纪前麦西亚的一位盎格鲁 - 撒克逊国王建造的。这些土方工程现在划定了威尔士和英格兰之间的边界，我们曾勇敢地跨越过这条边界。"
 wls_marches_idea_2:0 "受英格兰任命"
 wls_marches_idea_2_desc:0 "从威尔士本土小国王那里征服的土地被组织成伯爵领，每个伯爵都由英格兰国王授予世袭职位。有了不列颠群岛上最强大力量的支持，我们也能在这些奇特的凯尔特土地上占据政治主导地位。"
 wls_marches_idea_3:0 "如王般统治"
 wls_marches_idea_3_desc:0 "与普通的英格兰封地相比，我们拥有广泛的自由。皇家法令不适用于我们的边境领地，我们反而以“如王般”（sicut regale）的方式统治。我们可以建造自己的城堡、执行法律、宣战、建立集市城镇、维持自己的政务院、没收土地、举行审判并任命自己的治安官。"
 wls_marches_idea_4:0 "罗杰·莫蒂默"
 wls_marches_idea_4_desc:0 "罗杰·莫蒂默是最有权势的边区领主，在威尔士和爱尔兰拥有广泛的完全保有的土地所有权。他变得如此强大，实际上与他的情妇伊莎贝拉（英格兰国王爱德华二世的妻子）共同统治着英格兰。最终，爱德华的儿子积累了足够的支持力量，从莫蒂默手中夺回了对王国的控制权，并将他处决，饶了他母亲一命。具有讽刺意味的是，他能拯救别人免于死亡，却救不了自己。"
 wls_marches_idea_5:0 "外国殖民者"
 wls_marches_idea_5_desc:0 "征服并定居在南威尔士的不只是盎格鲁 - 诺曼人。许多受封的伯爵直接来自法国本土，还有来自布列塔尼和佛兰德斯的。因此，我们的土地由外国和本土人口组成，他们各自为国家提供独特的优势。"
 wls_marches_idea_6:0 "蒙茅斯的杰弗里"
 wls_marches_idea_6_desc:0 "谁控制了过去，谁就控制了未来。谁控制了现在，谁就控制了过去。蒙茅斯的杰弗里是我们最伟大的坎布罗 - 诺曼历史学家，以他关于亚瑟王传奇的作品而闻名。《不列颠诸王史》仍然是我们王国历史的权威著作。"
 wls_marches_idea_7:0 "威尔士议会"
 wls_marches_idea_7_desc:0 "爱德华四世在他同名祖先征服威尔士很久之后，仍然需要妥善管理威尔士。1472年，他建立了威尔士和边区议会，这是一个地区性的管理机构，最初由重要的主教领导。因此，威尔士拥有的内部治理程度远远超过了它的整合程度。"

 #hebredides
 ILE_ideas:0 "岛民理念"
 ILE_ideas_start:0 "岛民传统"
 ILE_ideas_bonus:0 "岛民雄心"
 ILE_idea_1:0 "维京根源"
 ILE_idea_1_desc:0 "我们之所以出现在地图上，只是因为维京人的征服——他们让我们伟大的国家从肮脏的原住民手中夺取了这些岛屿！"
 ILE_idea_2:0 "维京舰队"
 ILE_idea_2_desc:0 "这些岛屿拥有一支继承自维京人的舰队，使我们能够在战争时期保卫我们的边界，抵御入侵者。"
 ILE_idea_3:0 "培养将领"
 ILE_idea_3_desc:0 "我们世世代代传承战斗知识，让我们知晓所有的军事技巧。"
 ILE_idea_4:0 "长期劫掠者"
 ILE_idea_4_desc:0 "我们已经劫掠了数百年，这让我们在战争艺术方面更加专业。"
 ILE_idea_5:0 "雇佣军之国"
 ILE_idea_5_desc:0 "多年来，我们一直依靠挪威和其他斯堪的纳维亚雇佣军来保护我们免受苏格兰入侵者的攻击，从现在起这将变得更加容易。"
 ILE_idea_6:0 "海洋屏障"
 ILE_idea_6_desc:0 "海洋保护我们免受不列颠的侵犯，这使我们更容易保卫国家，并让他们在前往我们岛屿的途中遭受更多苦难。"
 ILE_idea_7:0 "军队现代化"
 ILE_idea_7_desc:0 "我们的军队已经实现了现代化，使其能够在新领域表现出色，遗憾的是，我们古老的维京战术已经过时了……"

#Mann
 IOM_ideas:0 "马恩岛理念"
 IOM_ideas_start:0 "马恩岛传统"
 IOM_ideas_bonus:0 "马恩岛雄心"
 IOM_idea_1:0 "海洋中心"
 IOM_idea_1_desc:0 "马恩岛位于爱尔兰海的中心，这使它能够与任何地方进行贸易，并带来诸多优势。"
 IOM_idea_2:0 "陡峭海岸"
 IOM_idea_2_desc:0 "马恩岛不仅位于海洋中心，而且陡峭的海岸线有助于我们将敌人引向少数通道，在保卫城堡时这些通道可以成为杀伤区。"
 IOM_idea_3:0 "以勇闻名"
 IOM_idea_3_desc:0 "我们的人很强壮，这得到了敌人的认可，他们说10个马恩岛人能打出11个人的战斗力，因此畏惧我们的力量。"
 IOM_idea_4:0 "驻守堡垒"
 IOM_idea_4_desc:0 "马恩岛有一座大型堡垒，可以容纳更多的防御者，在围城战时很有用，有助于我们取得胜利。"
 IOM_idea_5:0 "马恩岛三曲腿图"
 IOM_idea_5_desc:0 "我们国家有独特的象征，拥有这面旗帜是我们国家真正荣耀的象征。"
 IOM_idea_6:0 "教育良好"
 IOM_idea_6_desc:0 "该岛拥有出色的教育体系，帮助我们在世界上不断进步。"
 IOM_idea_7:0 "皮尔大教堂"
 IOM_idea_7_desc:0 "皮尔大教堂是城市中一座值得骄傲的宏伟教堂。许多当地人将其视为岛上的奇迹之一。"

#Epirus
 EPI_ideas:0 "伊庇鲁斯理念"
 EPI_ideas_start:0 "伊庇鲁斯传统"
 EPI_ideas_bonus:0 "伊庇鲁斯雄心"
 EPI_idea_1:0 "皮洛士"
 EPI_idea_1_desc:0 "公元前3世纪，一位名叫皮洛士的莫洛西亚国王登上了伊庇鲁斯的王位，并带领它取得了伟大的胜利。他使伊庇鲁斯国家变得如此强大，足以与罗马相抗衡，多次对这个敌对的共和国发动攻击。他的名字被用来命名“皮洛士式胜利”，指的是付出巨大代价的胜利——在必要时，伊庇鲁斯总是愿意取得这样的胜利。"
 EPI_idea_2:0 "安杰洛斯帝国"
 EPI_idea_2_desc:0 "1204年君士坦丁堡沦陷时，并非拜占庭帝国的所有土地都被拉丁人征服。剩下的三个主要由希腊人控制的地区——伊庇鲁斯、尼西亚和特拉布宗——都宣称自己是已灭亡帝国的合法继承者。只有我们的安杰利德“科穆宁 - 杜卡斯”王朝才有真正合法的宣称，从1185年的伊萨克一直到被谋杀的阿莱克修斯·穆尔祖弗卢斯。我们将为穆尔祖弗卢斯报仇，恢复帝国的合法继承人的地位！"
 EPI_idea_3:0 "第二个诺亚"
 EPI_idea_3_desc:0 "多年来，许多来自爱琴海周边地区的流离失所的希腊人受到了伊庇鲁斯仁慈王国的欢迎。我们的创始人甚至被描述为“第二个诺亚”，收留了来自拉丁洪流的难民。尽管拉丁人最终在伊庇鲁斯也有了自己的影响力，但这种对新公民的开放接纳态度一直保留了下来。"
 EPI_idea_4:0 "阿尔瓦尼特人"
 EPI_idea_4_desc:0 "阿尔瓦尼特人是一种希腊化的阿尔巴尼亚人，他们最初居住在希马拉和阿尔吉罗卡斯特罗附近，后来迁移到了底比斯和阿提卡。自塞尔维亚帝国以来，阿尔巴尼亚人在伊庇鲁斯地区建立了自己的国家，在阿尔塔等城市设立宫廷。这些阿尔巴尼亚人以勇猛著称，无情地攻击希腊人、拉丁人和土耳其人。"
 EPI_idea_5:0 "最后的法兰克人"
 EPI_idea_5_desc:0 "经过几十年的坚守，沃尼察港终于在1479年落入土耳其人手中。随着它的沦陷，250多年前建立的法兰克统治的最后残余终于被抹去，只剩下少数几个威尼斯港口。我们在希腊人中率先崛起，在拉丁人中最后消亡。"
 EPI_idea_6:0 "爱奥尼亚群岛"
 EPI_idea_6_desc:0 "作为爱奥尼亚海岸的领主，我们与凯法利尼亚岛、扎金索斯岛和克基拉岛有着广泛的联系，并控制着希腊大陆和意大利南部之间围绕奥特朗托海峡的贸易。伊庇鲁斯对这些岛屿的影响力如此之大，以至于它们的奥尔西尼领主皈依了东正教，并采用了希腊习俗以取悦我们。"
 EPI_idea_7:0 "苏利奥特革命"
 EPI_idea_7_desc:0 "苏利奥特人激发了希腊历史上一些最激烈的反对奥斯曼统治的革命，如1685年的希马拉起义和18世纪中期奥斯曼帝国的多次征服尝试，在这些尝试中，一支又一支军队被摧毁。他们1770年的奥尔洛夫起义预示了希腊独立战争，即使在国家赢得自由之后，伊庇鲁斯人民在1854年又进行了最后一次起义。"

 #Hohenzollern
 HOH_ideas:0 "霍亨索伦理念"
 HOH_ideas_start:0 "霍亨索伦传统"
 HOH_ideas_bonus:0 "霍亨索伦雄心"
 HOH_idea_1:0 "祖居之地"
 HOH_idea_1_desc:0 "霍亨索伦家族在整个帝国广泛分布。祖祖辈辈以来，佐伦领主的古老城堡一直守护着我们的安全。"
 HOH_idea_2:0 "施陶芬联系"
 HOH_idea_2_desc:0 "在霍亨施陶芬皇帝时期，我们是忠诚的支持者，并极大地扩大了我们的影响力。虽然施陶芬家族已经消失，但我们的声誉依然存在。"
 HOH_idea_3:0 "佐伦矿山"
 HOH_idea_3_desc:0 "霍亨索伦首府地区的银矿为国家带来了急需的收入，缓解了长期的财政困境。进一步的监管措施应该能提高我们的产量。"
 HOH_idea_4:0 "天主教联系"
 HOH_idea_4_desc:0 "尽管家族的其他分支迅速转向了新教，但施瓦本的霍亨索伦家族仍然忠于教皇。"
 HOH_idea_5:0 "黑兴根文化"
 HOH_idea_5_desc:0 "16世纪后期，霍亨索伦伯爵将黑兴根变成了一个艺术文化中心。曾经的穷乡僻壤变成了一个地区强国。"
 HOH_idea_6:0 "向柏林学习"
 HOH_idea_6_desc:0 "我们北方的表亲以军事才能闻名。下次我们去拜访时，可以从他们那里学到一些经验。"
 HOH_idea_7:0 "旁系分支"
 HOH_idea_7_desc:0 "伯爵领的核心领土在不同时期在黑兴根、海格尔洛赫和西格马林根之间分割。这样的旁系分支将确保我们王朝的稳定。"

#Mantua
 MAN_ideas:0 "曼图亚理念"
 MAN_ideas_start:0 "曼图亚传统"
 MAN_ideas_bonus:0 "曼图亚雄心"
 MAN_idea_1:0 "北意大利的骄傲"
 MAN_idea_1_desc:0 "从1273年起博纳科西家族的统治标志着我们国家文化和艺术的繁荣。尽管他们最终被贡扎加家族推翻，但这些进步对国家来说是永久性的福祉。"
 MAN_idea_2:0 "波河贸易"
 MAN_idea_2_desc:0 "我们同名的城市由最终源自波河的人工湖保护着。利用这条河流，我们可以增加出口，扩大在整个意大利的对外贸易。"
 MAN_idea_3:0 "建造泰宫"
 MAN_idea_3_desc:0 "贡扎加家族在曼图亚郊外建造了一座辉煌的宫殿。宫殿里布满了喷泉和美丽的文艺复兴时期壁画，令任何来访的邻国显贵惊叹不已。"
 MAN_idea_4:0 "伦巴第历史"
 MAN_idea_4_desc:0 "古代时，伦巴第人入侵拜占庭意大利，建立了一个强大的王国，这个王国持续了几个世纪，最终并入了法兰克帝国。这些伟大战士的血脉在我们的血管中流淌。"
 MAN_idea_5:0 "法国经验"
 MAN_idea_5_desc:0 "曼图亚的历史与法国东部的邦国和王朝交织在一起。我们应该借鉴他们军队的一些战术。"
 MAN_idea_6:0 "曼图亚金币"
 MAN_idea_6_desc:0 "通过铸造我们自己的货币，我们可以确保对经济的控制，并实现高效的贸易和税收。"
 MAN_idea_7:0 "山南高卢势力"
 MAN_idea_7_desc:0 "拿破仑入侵意大利时，在控制摩德纳后组织了一个山南高卢共和国。虽然我们有君主制的背景，但我们可以轻松过渡到民主制度。"

#Frankfurt
 Emperors_Cathedral:0 "皇帝大教堂"
 Emperors_Cathedral_desc:0 "我们的共和制城市是皇帝大教堂的所在地，这座教堂为许多皇帝加冕，从马克西米利安二世到利奥波德二世。"
 Frankfurt_Messe:0 "法兰克福展会"
 Frankfurt_Messe_desc:0 "法兰克福展会吸引了许多商人来到我们的城市，带来了大量商品。只要持续努力，法兰克福展会将继续保持莱茵河地区最大市场的地位。"
 Frankfurt_Stock:0 "法兰克福证券交易所"
 Frankfurt_Stock_desc:0 "法兰克福证券交易所及其前身货币市场在我们城市运营了几代人，这让我们积累了管理通货膨胀所需的技能。"
 Frankfurt_Printing_Press:0 "法兰克福印刷机"
 Frankfurt_Printing_press_desc:0 "我们的印刷机可能不是最著名或最早的，但我们有一台正在运行的印刷机，它将永远帮助我们的共和国在学术研究方面蓬勃发展。"
 Frankfurt_Republicanism:0 "法兰克福共和主义"
 Frankfurt_Republicanism_desc:0 "我们的国家当然是德国众多共和国之一；然而，与我们的邻国相比，我们是共和主义的神圣象征。"
 Frankfurt_Churches:0 "法兰克福的众多教堂"
 Frankfurt_Churches_desc:0 "像神圣罗马帝国的许多伯爵领一样，我们法兰克福人已经习惯了建造教堂，而且往往比平常更便宜。"
 Frankfurt_Nationalism:0 "德国民族主义"
 Frankfurt_Nationalism_desc:0 "我们是德国民族主义的发源地，因此我们倾向于迅速扩张，并且有充分的理由这样做。"
 FRN_ideas:0 "法兰克福理念"
 FRN_ideas_bonus:0 "法兰克福雄心"
 FRN_ideas_start:0 "法兰克福传统"

 #Basel
 BSL_ideas_bonus:0 "巴塞尔雄心"
 BSL_ideas_start:0 "巴塞尔传统"
 BSL_ideas:0 "巴塞尔理念"
 Basler_earthquake:0 "巴塞尔地震"
 Basler_earthquake_desc:0 "1356年的地震是有记录以来中欧发生的最严重的地震事件。死亡人数在100 - 2000人之间。尽管如此，重建这座城市仅用了14年时间。"
 Council_of_Basel:0 "巴塞尔会议"
 Council_of_Basel_desc:0 "会议于1431年至1449年举行，不过由于一场争论，会议分裂并在费拉拉和佛罗伦萨继续进行。讨论的部分内容是废除神职人员独身制和改革历法。但最重要的问题是与东正教教会的重新统一。当成员们无法就这些问题达成一致时，教皇将会议转移到了另一个地点。"
 University_of_basel:0 "巴塞尔大学"
 University_of_basel_desc:0 "巴塞尔大学成立于1460年，是瑞士最古老的大学。在其发展过程中，为瑞士和欧洲培养了许多改变了欧洲大陆的科学家。"
 The_cultural_capital_of_switzerland:0 "瑞士的文化之都"
 The_cultural_capital_of_switzerland_desc:0 "由于印刷术的传播，巴塞尔的文化生活得以蓬勃发展。这里曾是许多人文主义者的居住地，如伊拉斯谟·冯·鹿特丹和帕拉塞尔苏斯。"
 Zuenfte_of_basel:0 "巴塞尔行会"
 Zuenfte_of_Basel_desc:0 "像许多其他德国城镇一样，市民是经济上的强大力量，但没有任何政治权利。1521年，巴塞尔的这种情况发生了改变。"
 The_abolishment_of_the_bishop:0 "废除主教"
 The_abolishment_of_the_archbishop:0 "宗教改革后，许多天主教神职人员不得不离开这座城市。主教也遭遇了同样的命运。教会的所有财产都被城市没收。"
 Urban_rural_conflict:0 "城乡冲突"
 Urban_rural_conflict_desc:0 "巴塞尔城一直统治着周边的农村地区，这导致了起义。大多数起义都被残酷镇压，从而使这些地区恢复了稳定和秩序。"

#Ulm
 ULM_ideas:0 "乌尔姆理念"
 ULM_ideas_bonus:0 "乌尔姆雄心"
 ULM_ideas_start:0 "乌尔姆传统"
 ULM_trade:0 "行宫贸易"
 ULM_trade_desc:0 "授予我们的行宫特权确保了我们在施瓦本贸易中始终具有一定的重要性，我们只需要好好利用这一点。"
 ULM_constitution:0 "大誓约书"
 ULM_constitution_desc:0 "大誓约书有时被称为我们的宪法，它概述了我们的商业社会和共和主义。"
 ULM_church:0 "乌尔姆大教堂"
 ULM_church_desc:0 "乌尔姆大教堂是我们对天主教会的献礼，不过与德国其他教堂不同的是，我们的教堂是由人民和国家出资建造的，这意味着我们对其使用拥有广泛的控制权，它是乌尔姆的财产。"
 ULM_textiles:0 "乌尔姆纺织品"
 ULM_textiles_desc:0 "乌尔姆的主要产业是纺织业；我们的布料以其卓越的品质在欧洲闻名，因此我们的企业蓬勃发展。"
 ULM_Conquistador:0 "尼古劳斯·费德曼"
 ULM_Conquistador_desc:0 "尽管我们国家不太可能进行殖民活动，但我们已经派遣了最优秀的人才——尼古劳斯·费德曼前往西班牙，以便他能帮助西班牙在哥伦比亚的冒险事业，也许……还能帮助我们？"
 ULM_rennisance:0 "乌尔姆的晚期文艺复兴"
 ULM_rennisance_desc:0 "尽管来得比预期晚，但殖民活动和纺织业带来的经济繁荣为国家提供了资金，得以聘请汉斯·米尔施和老约格·西尔林等伟大的人才。"
 ULM_stockpile:0 "乌尔姆储备"
 ULM_stockpile_desc:0 "很少有人会想到乌尔姆这个小山城会成为南德地区的物资和弹药中心，但多年来我们在城里建立了大量的物资和弹药储备，我们的军队现在可以使用这些储备。"

#DTT Dithmarschen
 DTT_ideas:0 "迪特马尔申理念"
 DTT_ideas_start:0 "迪特马尔申传统"
 DTT_ideas_bonus:0 "迪特马尔申雄心"
 DTT_idea_1:0 "灵活外交"
 DTT_idea_1_desc:0 "作为一个由自由、平等的人组成的小区域，我们摆脱了封建领主的枷锁，而这些领主很乐意看到我们消失，因此我们是他们眼中的刺，必须时刻准备捍卫我们的自由。尽管我们相信自己的武力不会让我们失望，但面对日益增长的威胁，我们不可能独自坚守。我们必须利用与汉萨同盟城市国家的关系，利用周边敌人之间的冲突和分歧，制定更全面的外交政策，以长期保持我们的独立。"
 DTT_idea_2:0 "听着，加尔，农民来了"
 DTT_idea_2_desc:0 "许多骑士、贵族和国王都曾轻视我们的民兵，结果却深感后悔，遭遇了耻辱的失败。在沼泽地生活和劳作使我们坚韧、有组织且自力更生。然而，在战争的新时代，仅仅有组织是不够的。我们需要采取更严格、更正规的方法，将我们的农民军队转变为由愿意为迪特马尔申的自由献出生命的公民组成的真正的中央集权武装力量。"
 DTT_idea_3:0 "迪特马尔申的堤坝"
 DTT_idea_3_desc:0 "堤坝对迪特马尔申来说就像血管一样，它让大部分人口得以生存，在我们的防御体系中也起着至关重要的作用。同样，通过采取集中的堤坝建设方法并精心规划我们的防线，我们将能够提高土地的生产力，并将我们小小的家园变成一座坚不可摧的堡垒。"
 DTT_idea_4:0 "对圣母玛利亚的虔诚"
 DTT_idea_4_desc:0 "在圣母玛利亚的旗帜下，我们击退了无数强大敌人的入侵，我们也用她的形象来签署我们的法律和法令。无论我们选择信仰何种宗教，迪特马尔申农民的虔诚是共同的，这将成为团结我们社会的额外因素。"
 DTT_idea_5:0 "土地议会"
 DTT_idea_5_desc:0 "尽管迪特马尔申拥有统一的习惯法、中央集权的执法机构和由48名法官组成的议会进行管理，但土地议会仍然是迪特马尔申主要的立法形式。虽然时代可能要求我们采用一种不那么民主且耗时的政府形式，但我们知道需要有人监督国家官员的行为（尤其是在像我们这样由强大的宗族关系联系起来的社会中），这样才能实现正义。"
 DTT_idea_6:0 "采用经济自由主义"
 DTT_idea_6_desc:0 "学者和有识之士所宣扬的“自由主义”，早在很久以前就在迪特马尔申得到了实践。我们一直反对政府的压迫和暴政，并且仍然拥有相当有吸引力的贸易地位，因此我们应该采用自由放任主义原则，让我们的公民在不受国家干预的贸易中繁荣发展。"
 DTT_idea_7:0 "土丘上的闪耀之城"
 DTT_idea_7_desc:0 "随着新时代的到来，革命者宣扬自由和平等，我们将成为所有寻求将乌托邦理想付诸实践的人的榜样。如果我们能保持对自治和民主理想的尊重，迪特马尔申共和国将从自治的农民公社成功转变为一个适合未来的现代公民国家。"

#Cornwall
 CRN_ideas:0 "康沃尔理念"
 CRN_ideas_start:0 "康沃尔传统"
 CRN_ideas_bonus:0 "康沃尔雄心"
 CRN_idea_1:0 "凯尔特据点"
 CRN_idea_1_desc:0 "凯尔特人很久以前就被赶出了大不列颠岛的主体部分，目前仅勉强守住了喀里多尼亚的山脉、威尔士的山丘和康沃尔半岛。如果我们，昆尼莫鲁斯的子孙，想要继续控制祖先的神圣土地，就必须迅速训练年轻的战士。"
 CRN_idea_2:0 "廷塔杰尔"
 CRN_idea_2_desc:0 "曾经，巫师梅林教导年轻的亚瑟王如何明智而公正地统治国家。未来的康沃尔国王将需要像梅林一样经验丰富的顾问，以延续凯尔特人的荣耀。"
 CRN_idea_3:0 "凯尔特世界的中心"
 CRN_idea_3_desc:0 "在所有凯尔特国家中，康沃尔位于各个国家之间贸易路线的正中间。商人会随着我们的指挥起舞。"
 CRN_idea_4:0 "锡矿开采"
 CRN_idea_4_desc:0 "上帝赐予了我们丰富的锡矿和铜矿资源。这些资源推动了我们的工业发展，让我们能够生产更便宜的火炮。"
 CRN_idea_5:0 "康沃尔锡矿议会"
 CRN_idea_5_desc:0 "锡矿工人的工作推动了我们的经济发展，他们由自己的议会进行审判，但涉及土地、生命和死亡的事务除外。这样他们就能确保司法公正，而无需国王直接干预他们的生活。"
 CRN_idea_6:0 "特里斯坦和伊索尔德的传说"
 CRN_idea_6_desc:0 "尽管特里斯坦带着伊索尔德公主去见马克国王的任务以两人疯狂相爱而告终，但我们未来的使者被指示要远离任何魔法药水，以避免外交事务出现问题。如果有人认为传说和迷信对我们的王国没有影响……只要看看农民们看到彗星时的反应就知道了。"
 CRN_idea_7:0 "寻找阿瓦隆"
 CRN_idea_7_desc:0 "无论阿瓦隆是神话还是现实，我们在大洋彼岸发现的东西将使康沃尔成为一个无与伦比的强国。"

#Liege
 LIE_ideas:0 "列日理念"
 LIE_ideas_start:0 "列日传统"
 LIE_ideas_bonus:0 "列日雄心"
 LIE_idea_1:0 "守卫帝国边界"
 LIE_idea_1_desc:0 "长期以来，帝国在守卫帝国边界的事务上一直依赖我们。然而，时代艰难，邻国法国对我们的大主教区的影响力不断增强。我们需要为必将动摇我们国家的斗争做好准备。"
 LIE_idea_2:0 "永久中立"
 LIE_idea_2_desc:0 "看似无休止的争夺大主教职位的斗争，在近30年的冲突后，以宣布中立而告终，这一决定得到了相关双方——帝国和法国国王的确认。我们将尽量避免不必要的斗争，以一种能让我们在和平中繁荣发展而非在持续战争中挣扎的方式开展外交。"
 LIE_idea_3:0 "良城"
 LIE_idea_3_desc:0 "那些在王国内最重要的城市被称为“良城”。它们有权建造城墙，并通过代表参与国家管理。这样的制度尊重王国内不同地区的权利和习俗，无论大主教是否能听懂当地的语言。"
 LIE_idea_4:0 "佩龙石柱"
 LIE_idea_4_desc:0 "除了上述特权外，每个良城都可以在城镇广场上竖立一根顶部有十字架球的石柱，称为佩龙石柱。这样的纪念碑象征着大主教区和良城的自治和自由。它出现在我们的纹章、旗帜和徽章上，提醒我们的每一位公民，他们生活的国家是一个被暴政和恶意巢穴包围的绿洲，他们不可剥夺的权利由来自上帝的大主教的最高权威保障。"
 LIE_idea_5:0 "列日文艺复兴"
 LIE_idea_5_desc:0 "在大主教埃拉尔·德·拉马克的仁慈统治下，国家的财政得到了恢复，城市也恢复了往日的辉煌。此外，大量的蓝色石灰岩和大理石矿促进了列日的建筑发展，形成了易于识别的摩泽尔文艺复兴风格。这种风格的传播不仅会使城市色彩斑斓、魅力十足，还会使建筑更加廉价坚固。"
 LIE_idea_6:0 "促进武器工业"
 LIE_idea_6_desc:0 "历史悠久的煤炭和铁矿开采业一直对我们国家的经济繁荣至关重要，但在科学、工业和哲学革命的时代，钢铁厂和武器工业的发展至关重要。列日从不缺少愿意为自由而战的公民，但为这些人提供枪支和火炮是我们的责任。"
 LIE_idea_7:0 "列日革命"
 LIE_idea_7_desc:0 "大主教从开明突然转变为专制，导致了大规模的动荡，以至于法国大革命爆发时，列日几乎立刻就爆发了革命。我们应该重振“三高卢的雅典”的遗产，列日在黑暗时代曾获此称号，当时自由的城市政府和进步的改革引发了一场短暂但强大的反抗上层压迫、偏执和不容忍的起义。"

#Cologne
 KOL_ideas:0 "科隆理念"
 KOL_ideas_start:0 "科隆传统"
 KOL_ideas_bonus:0 "科隆雄心"
 KOL_idea_1:0 "罗马人的城市"
 KOL_idea_1_desc:0 "我们心爱的城市的古老传统从它的名字中就可见一斑，我们曾是罗马的殖民地，因此名为“科隆”。但我们值得骄傲的不仅仅是昔日的荣耀和废墟，我们将永远像我们家园的古代居民一样，昂首挺胸地面对任何入侵者。"
 KOL_idea_2:0 "意大利大掌玺大臣"
 KOL_idea_2_desc:0 "我们不知道为什么“意大利大掌玺大臣”的头衔会授予一个居住在阿尔卑斯山数百英里之外的人，但无论我们离我们的“领地”有多远，我们都掌握着意大利式外交的强大工具。在帝国内拥有最高荣誉的声望吸引了精明的外交官来到我们在波恩的宫殿。"
 KOL_idea_3:0 "选帝侯与市长"
 KOL_idea_3_desc:0 "为什么是在波恩，而不是在科隆呢？事实上，大主教和市民之间的持续冲突导致了我们名义上的首都科隆成为自由城市而脱离出去。我们应该重新审视我们对贸易和神权至上的看法，做出让步，如果我们能达成协议，我们就能进入内陆最富有的汉萨同盟城市中利润丰厚的莱茵河贸易！"
 KOL_idea_4:0 "科隆大教堂"
 KOL_idea_4_desc:0 "身在科隆却没见过宏伟的大教堂，就像瞎了一样……因为从每条街道、每个广场和每座建筑都能看到它高耸在城市天际线上。它收藏着无数的珍宝和遗物，包括东方三贤人的珍贵遗骨，这保证了我们将永远忠于天主教信仰。"
 KOL_idea_5:0 "红色火花"
 KOL_idea_5_desc:0 "科隆城的常规部队因其惊人的红色制服而被称为“红色火花”。在饱受战争蹂躏的帝国中，拥有一支常规军队几乎是必须的，所以我们必须与城市合作，提高我们的军事表现。"
 KOL_idea_6:0 "维特尔斯巴赫家族大主教"
 KOL_idea_6_desc:0 "那些无法指望从父亲那里继承任何土地的维特尔斯巴赫家族成员注定要成为科隆大主教。与欧洲最伟大的王朝之一的联系使我们的国家成为欧洲大陆上的重要参与者。"
 KOL_idea_7:0 "古龙水"
 KOL_idea_7_desc:0 "在科隆，你可以大饱眼福，欣赏宏伟的大教堂；大饱耳福，聆听狂欢节欢快的曲调；大饱口福，品尝科隆啤酒；大饱手福，在市场上欣赏布料；最后还能大饱鼻福，通过科隆水的香气感受独特的芬芳，这是一种仅在这里生产的独一无二的香水。闻起来像大主教一样，大主教。别喝它，尽管它闻起来很香，而且含有80%的酒精。科隆啤酒更好喝也更便宜。"

#Avignon
 AVI_ideas:0 "韦奈桑理念"
 AVI_ideas_start:0 "韦奈桑传统"
 AVI_ideas_bonus:0 "韦奈桑雄心"
 AVI_idea_1:0 "阿维尼翁之围"
 AVI_idea_1_desc:0 "阿维尼翁城曾多次被围攻——古代有一次，黑暗时代和中世纪也各有一次——因为我们不是普通的村庄，而是一座重要的大都市！我们已经明白了为疾病、食物和水短缺做好准备意味着什么，我们将时刻准备着，即使被围困数年也能生存下来。自助者天助……"
 AVI_idea_2:0 "阿维尼翁交易所"
 AVI_idea_2_desc:0 "我们是现代经济的行家，外汇市场这一新兴发明于1248年首次在这里建立。罗马教廷曾利用它与欧洲君主维持众多的金融关系，但现在我们自由了。如果我们限制对手使用它，很快就能看到他们的经济陷入困境。"
 AVI_idea_3:0 "阿维尼翁共和国"
 AVI_idea_3_desc:0 "由于我们的经济重要性，我们曾经宣布自己为共和国。但它的生命很短暂，封建领主很快就将我们征服，使其重新受他们统治。但我们永远不会忘记，小社区应该有一定程度的自治权，因为这会让他们更愿意融入。"
 AVI_idea_4:0 "阿维尼翁大学"
 AVI_idea_4_desc:0 "欢呼吧！一群狂野的酒鬼、无赖和游手好闲的人可以来到我们的城市学习了！这不会带来任何好处，因为他们付给我们的每一枚硬币都将用于重建他们在醉酒狂欢中破坏的东西。然而，多年与学生打交道的经历让我们学会了如何礼貌地应对最令人不快的外交官。"
 AVI_idea_5:0 "教皇宫"
 AVI_idea_5_desc:0 "说实话，阿维尼翁的教皇并不是真正合法的教皇。他们并非完全独立，标志着折磨着唯一真正天主教会的分裂的开始。教皇宫（和对立教皇的宫殿）提醒着我们，他们曾经声称拥有并不真正属于他们的东西。谁说这在政治上没有用呢？"
 AVI_idea_6:0 "阿维尼翁桥"
 AVI_idea_6_desc:0 "传说阿维尼翁的桥是由圣贝内泽建造的。当耶稣亲自告诉他要在罗纳河上建造一座通道时，他组建了桥梁兄弟会来帮助他施工。重建这个兄弟会将极大地改善交通。"
 AVI_idea_7:0 "大分裂"
 AVI_idea_7_desc:0 "我们必须记住，我们曾是欧洲一半地区精神统治者——阿维尼翁教皇的驻地，阿维尼翁教皇得到了法国、苏格兰、阿拉贡和卡斯蒂利亚国王的支持。荣耀的时代将会再次来临，不过这一次不是依靠教会的力量，而是依靠我们的军队和臣民的力量。"

#佛兰德斯
 FLA_ideas:0 "佛兰德斯理念"
 FLA_ideas_start:0 "佛兰德斯传统"
 FLA_ideas_bonus:0 "佛兰德斯雄心"
 FLA_idea_1:0 "金马刺战役"
 FLA_idea_1_desc:0 "自彼得·德·科尼克时代起，当我们击溃了纪律涣散的法国骑士乌合之众后，佛兰德斯就不得不以鲜血换取独立。市民和农民的祖先曾用简单的连枷和 goedendags（一种长柄武器）终结了骑士骑兵冲锋的时代，他们将加入我们热忱的步兵队伍，即使是最强大的敌人也难以靠近。"
 FLA_idea_2:0 "资本主义的诞生地"
 FLA_idea_2_desc:0 "欧洲乃至全世界最富有的古老城市布鲁日、根特和安特卫普，为我们的国家带来了无数财富，主要来自布料制造业。没有伯爵或国王来监管制造商或商人，一种新的经济体系——资本主义应运而生。没有封建领主能告诉我们该如何赚钱。"
 FLA_idea_3:0 "佛兰德斯文艺复兴"
 FLA_idea_3_desc:0 "像扬·凡·艾克、彼得鲁斯·克里斯图斯或罗希尔·范·德·魏登等大师的伟大艺术作品，以其美感丰富了我们的生活，改变了我们的思维方式，彰显了我们城市和贵族阶层的文化独立性。"
 FLA_idea_4:0 "安特卫普的遗产"
 FLA_idea_4_desc:0 "斯海尔德河见证了无数船只停靠在其河口，安特卫普城就坐落于此。这个主要贸易枢纽的市民是佛兰德斯人，这已不是秘密，但他们在船只维护和抵御海盗方面的经验应该只属于我们……"
 FLA_idea_5:0 "终结圣像破坏运动"
 FLA_idea_5_desc:0 "宗教改革到来时，一群加尔文派狂热分子开始清除教堂里的宗教雕塑和绘画。由于我们对这类叛乱较为熟悉，我们能够更快地恢复法律和秩序。"
 FLA_idea_6:0 "人文主义之乡"
 FLA_idea_6_desc:0 "富有的商人——尽管有些人可能不这么认为——比其他人更能容忍进步和哲学上的发展。当然，前提是这些能帮助他们获取更多财富——但我们接触到的财富越多，看到的寻求庇护的思想家也就越多……"
 FLA_idea_7:0 "绞索佩戴者"
 FLA_idea_7_desc:0 "1540年，根特市民反抗不公平的税收和查理五世皇帝的暴政时，皇帝剥夺了他们的特权、行会法、城墙，甚至衣服；还让他们赤脚，脖子上套着绞索，作为有罪的象征，乞求宽恕。然而，佛兰德斯人从未丧失斗志。即使遭遇如此不幸，我们仍勇敢地捍卫自由，根特人以及每一个佛兰德斯人都可以自豪地称自己为“绞索佩戴者”——一个专制君主想处死的人。"

#沃尔姆斯
 DIE_ideas:0 "沃尔姆斯理念"
 DIE_ideas_start:0 "沃尔姆斯传统"
 DIE_ideas_bonus:0 "沃尔姆斯雄心"
 die_idea_1:0 "翻新沃尔姆斯大教堂"
 die_idea_1_desc:0 "沃尔姆斯大教堂始建于10世纪，享有“帝国大教堂”这一显赫头衔。其罗马式建筑风格是欧洲最精美的建筑风格之一，为我们的城市增添了一份尊贵气息。"
 die_idea_2:0 "《尼伯龙根之歌》"
 die_idea_2_desc:0 "这首史诗声称我们城市的名字来源于勃艮第英雄齐格弗里德，他在附近杀死了一条巨龙——即“Wurm”。尽管这种词源解释并无根据，但我们确实有培养出杰出勇士的传统。"
 die_idea_3:0 "加洛林传统"
 die_idea_3_desc:0 "沃尔姆斯是旧法兰克帝国的重要地点，查理曼甚至选择此地建造行政宫殿。法兰克人的泛欧洲传统在我们的市民中得以延续。"
 die_idea_4:0 "接纳犹太社区"
 die_idea_4_desc:0 "几个世纪以来，沃尔姆斯一直是一个繁荣的德系犹太人社区的所在地。尽管这座城市的历史充满了冲突和大屠杀，但促进我们各宗教之间的合作将有助于整个城市的成熟发展。"
 die_idea_5:0 "海因里希皇帝的特权"
 die_idea_5_desc:0 "萨利安王朝的海因里希三世授予了沃尔姆斯相当多的特权，最终使我们获得了自由城市的地位。现在是时候让帝国想起沃尔姆斯至高无上的这一古老传统了。"
 die_idea_6:0 "帝国议会"
 die_idea_6_desc:0 "沃尔姆斯被选为多个帝国议会和协定的举办地，最著名的是1521年的沃尔姆斯帝国议会，该议会宣布马丁·路德为异端。因此，我们处于政治问题的前沿。"
 die_idea_7:0 "加固城墙"
 die_idea_7_desc:0 "为了让沃尔姆斯这样的城市在强大的邻国威胁下生存下去，我们需要保持一支警惕的卫戍部队，并做好充足的防御准备。升级我们的城墙将大大有助于确立我们的主权，而且我们要让施派尔为此买单！"

#富尔达
 FLD_ideas:0 "富尔达理念"
 FLD_ideas_start:0 "富尔达传统"
 FLD_ideas_bonus:0 "富尔达雄心"
 FLD_carolingian_center:0 "加洛林中心"
 FLD_carolingian_center_desc:0 "富尔达是加洛林帝国重要的文化中心，查理曼希望通过富尔达的宗教活动确保其民众持续获得救赎。"
 FLD_charlemagnes_missionaries:0 "查理曼的传教士"
 FLD_charlemagnes_missionaries_desc:0 "富尔达曾是传教士跟随查理曼军队出征的基地。"
 FLD_relics_saint_boniface:0 "圣卜尼法斯的遗物"
 FLD_relics_saint_boniface_desc:0 "圣卜尼法斯被弗里西亚人杀害后，他的遗物被带回了富尔达。由于这提升了修道院的地位，捐赠增多，富尔达得以在更远处建立分院。"
 FLD_baroque_city:0 "巴洛克之城"
 FLD_baroque_city_desc:0 "这座城市在18世纪经历了一场巴洛克式的建筑运动，从而获得了如今的“巴洛克之城”地位。"
 FLD_wealthy_monks:0 "富有的修士"
 FLD_wealthy_monks_desc:0 "富尔达重要性的提升带来了大量赞助和财富；因此，富人和贵族最终构成了修道院人口的主体。富有的修士利用他们的地位为自己谋利。"
 FLD_episcopal_see:0 "主教教区"
 FLD_episcopal_see_desc:0 "主教教区是主教的教会管辖区域。"
 FLD_fulda_gap:0 "富尔达缺口"
 FLD_fulda_gap_desc:0 "富尔达缺口是黑森 - 图林根边境与法兰克福之间的一个战略要地。正因如此，这里始终有军队驻守。"

#弗里西亚
 #research this
 frisian_ideas:0 "弗里西亚理念"
 frisian_ideas_start:0 "弗里西亚传统"
 frisian_ideas_bonus:0 "弗里西亚雄心"
 frisia1:0 "弗里西亚自由"
 frisia1_desc:0 "无论是追溯到8世纪的查理特权，还是12世纪亨利·德·格拉斯被谋杀事件，弗里西亚都有着悠久的摆脱封建主义和外国控制的历史。"
 frisia2:0 "瓦登海海盗"
 frisia2_desc:0 "弗里西亚诸国不仅有着培养勇猛战士的传统，也有着培养勇猛水手的传统。看看我们会如何对付敌人吧！"
 frisia3:0 "雇佣兵的忠诚"
 frisia3_desc:0 "雇佣兵很少有高度忠诚的。弗里西亚人以不泄露雇主信息和他们为之效力的蒙面人的身份而闻名。"
 frisia4:0 "弗里西亚创新"
 frisia4_desc:0 "我们的人民是北欧最具创造力的人群之一。我们应该从有才华的平民中招募人才，以确保我们领先于竞争对手。"
 frisia5:0 "排干沼泽"
 frisia5_desc:0 "弗里西亚的土地覆盖着许多沼泽和部分被水淹没的地区。如今的技术将使我们能够开垦出大部分这样的土地，供你们——人民——用于农业和开发。"
 frisia6:0 "婚姻团结"
 frisia6_desc:0 "弗里西亚人非常重视家庭纽带。阻止弗里西亚人继承家业的唯一方法是动用武力，确保继承也是如此。"
 frisia7:0 "海洋工程兵团"
 frisia7_desc:0 "我听说过你们著名的弗里西亚工程师，他们能把石头变成奇妙的东西。"

#Free City
 #research this
 freecity_ideas:0 "自由城市理念"
 freecity_ideas_start:0 "自由城市传统"
 freecity_ideas_bonus:0 "自由城市雄心"
 freecity1:0 "城市权利"
 freecity1_desc:0 "我们获得了皇帝所能授予的最高形式的城市权利，直接隶属于帝国权威。这份罕见的恩赐赋予了我们国家一种尊贵的气息。"
 freecity2:0 "人口激增"
 freecity2_desc:0 "为了获得自由城市的地位，我们必须有足够多的人口以引起皇帝的注意。让我们城市的发展为我们的军队提供兵员补充。"
 freecity3:0 "贸易枢纽"
 freecity3_desc:0 "许多自由城市都与汉萨同盟结盟，并且都是各自地区重要的贸易中心。我们的管理者在经济事务方面经验丰富。"
 freecity4:0 "扩大市议会"
 freecity4_desc:0 "现在是时候扩大我们国家的政府机构了。通过从其他文明中寻找新人才，我们可以大胆地推进我们的行政事务。"
 freecity5:0 "民主传统"
 freecity5_desc:0 "我非常不情愿地接受了这个使命。我爱民主。我爱共和国。一旦这场危机过去，我将放下你们赋予我的权力。"
 freecity6:0 "外交使团"
 freecity6_desc:0 "当你的国家由贵族议会管理时，你会学到一些关于妥协和解决冲突的技巧。我们可以将这些技巧应用到我们的外交事务中。"
 freecity7:0 "加固城墙"
 freecity7_desc:0 "为了让自由城市在强大的邻国威胁下生存下去，我们需要保持警惕的卫戍部队和充足的防御准备。升级我们的城墙将大大有助于确立我们的主权。"
#拉文斯堡
 RVA_ideas_bonus:0 "拉文斯堡雄心"
 RVA_ideas_start:0 "拉文斯堡传统"
 RVA_ideas:0 "拉文斯堡理念"
 Towers_Ravensburg:0 "拉文斯堡的双子塔"
 Towers_Ravensburg_desc:0 "我们伟大的国家在雄伟的城堡上有两座伟大的塔楼来保卫它，拉文斯堡将永远伟大！"
 Dynastic_seat_of_ravensburg:0 "韦尔夫和霍亨施陶芬家族的驻地"
 Dynastic_seat_of_ravensburg_desc:0 "我们的城市以作为韦尔夫和霍亨施陶芬家族的驻地而闻名，这极大地提升了我们的声誉。"
 Republican_History:0 "我们的国家是一个历史悠久的共和国"
 Republican_History_desc:0 "从历史上看，我们、乌尔姆、康斯坦茨和我们的自由城市伙伴都是施瓦本的共和国，因此，在我们的社会中，当人们再次当选时，我们的人民不会那么害怕。"
 Great_Ravensburger_Trading_Society:0 "伟大的拉文斯堡贸易协会"
 Great_Ravensburger_Trading_Society_desc:0 "我们的共和国是伟大的拉文斯堡贸易协会的所在地，这是一家积极进取的贸易公司，涉足波希米亚矿石、纸张和亚洲香料贸易。"
 Paritetic_government_of_ravensburg:0 "拉文斯堡的共治政府"
 Paritetic_government_of_ravensburg_desc:0 "我们的共和国是《威斯特伐利亚和约》中提到的四个共治政府之一，我们保障所有天主教徒的自由，并因此而闻名。"
 Ravensburger_paper_mill:0 "拉文斯堡的造纸厂"
 Ravensburger_paper_mill_desc:0 "我们的共和国以拥有众多造纸厂而闻名，与康斯坦茨一起，我们将永远尊重康斯坦茨的造纸业。"
 Ravensburger_paper_mill_desc:0 "我们的共和国以康斯坦茨周边众多的造纸厂而闻名，我们将永远尊重康斯坦茨的造纸业"
 The_Many_Twinned_cities:0 "与拉文斯堡结为友好城市的诸多城市"
 The_Many_Twinned_cities_desc:0 "拉文斯堡并非只与 1 个城市结为友好城市，而是与 6 个城市结好，从白俄罗斯到萨克森，从法国到皮埃蒙特，从拉古萨到威尔士，我们的城市已缔结友好关系"

#MEM
 mem_salt_road:0 "林道盐路"
 mem_salt_road_desc:0 "贯穿我们领土的林道盐路将我们与波希米亚相连，这让我们能够极好地掌控贸易。"
 mem_welf_city:0 "韦尔夫之城"
 mem_welf_city_desc:0 "我们是一座著名的韦尔夫之城，由韦尔夫王朝建立，我们将其发展得极为繁荣。"
 mem_christopher:0 "克里斯托弗·沙佩勒"
 mem_christopher_desc:0 "克里斯托弗·沙佩勒，一位伟大的宗教改革演说家来到了这里，他带来了真正的新教教义以及如何从中受益的信息。"
 mem_tetrapolitan:0 "四城信纲"
 mem_tetrapolitan_desc:0 "《四城信纲》和《奥格斯堡信纲》吸引了许多农民来到我们这座美丽的城市，他们现在已准备好拿起武器战斗。"
 mem_twelve_articles:0 "十二条款"
 mem_twelve_articles_desc:0 "在梅明根发布的《十二条款》阐述了农民以及全体民众的权利，即权利与自由。"
 mem_swe_garrison:0 "瑞典驻军"
 mem_swe_garrison_desc:0 "瑞典驻军可能给我们的城市带来了战争，但他们也带来了宝贵的经验，那些我们急需的经验。"
 mem_big_city:0 "繁荣之城"
 mem_big_city_desc:0 "我们是一座繁荣的城市，融合了施瓦本和巴伐利亚的特色，且愈发繁荣昌盛。"
 MEM_ideas:0 "梅明根理念"
 MEM_ideas_bonus:0 "梅明根雄心"
 MEM_ideas_start:0 "梅明根传统"
#NUM
 NUM_Regalia:0 "皇家御宝"
 NUM_Regalia_desc:0 "皇帝将他的皇家御宝迁至我们的城市，不仅如此，我们的城市也声名远扬，诸多因素汇聚，让这里荣耀非凡。"
 NUM_Library:0 "纽伦堡图书馆"
 NUM_Library_desc:0 "市立图书馆最初建于1445年，是我们市民的学习中心。"
 NUM_Bookbusy:0 "书籍繁忙"
 NUM_Bookbusy_desc:0 "甚至在印刷机出现之前，我们的市民就一直忙于出版和创作书籍，我们受过良好的教育。"
 NUM_growth:0 "纽伦堡的发展"
 NUM_growth_desc:0 "我们的城市是发展最快的城市之一，离多瑙河不远，且位于多个枢纽中心附近，人口不断增长。"
 NUM_merchants:0 "商人"
 NUM_merchants_desc:0 "各地的商人都来到我们的城市，它不仅位于贸易路线上，而且商业繁荣，有足够的销售市场，离巴伐利亚也不远。"
 NUM_bridges:0 "桥梁"
 NUM_bridges_desc:0 "它们可能并不出名，但纽伦堡有许多桥梁。如果你知道它们的位置，这些桥梁能让我们掌控商队，并加快通行速度。"
 NUM_cityhall:0 "市政厅"
 NUM_cityhall_desc:0 "纽伦堡市政厅于1619年重建，被赋予了对我们城市的诸多权力，实现了必要的集中管理。"
 NUM_ideas:0 "纽伦堡理念"
 NUM_ideas_bonus:0 "纽伦堡雄心"
 NUM_ideas_start:0 "纽伦堡传统"
#AAC
 AAC_Coronation:0 "帝国加冕礼"
 AAC_Coronation_desc:0 "自古以来，我们的城市就是为神圣罗马帝国皇帝举行加冕仪式的地方。"
 AAC_Respect:0 "帝国敬意"
 AAC_Respect_desc:0 "无论我们有何弱点，我们的城市都受到许多人的尊敬。"
 AAC_Pepins:0 "丕平城堡"
 AAC_Pepins_desc:0 "丕平王子为我们建造了一座城堡，我们将维护好它。"
 AAC_Manuscripts:0 "亚琛手稿"
 AAC_Manuscripts_desc:0 "我们的城市是众多帝国手稿的中心。"
 AAC_catholicdiocense:0 "天主教教区"
 AAC_catholicdiocense_desc:0 "教皇指定我们为德国北部的天主教堡垒，我们正在各地迫害新教徒。"
 AAC_Rebuilding:0 "重建亚琛"
 AAC_Rebuilding_desc:0 "我们的城市已被焚毁，多年来一直处于混乱之中，我们必须重建，而且要比以往更好。"
 AAC_revenge:0 "复仇"
 AAC_revenge_desc:0 "我们遭到邻居的欺凌和焚烧，皇帝还剥夺了我们的权利，我们必须寻求复仇，亚琛万岁！"
 AAC_ideas:0 "亚琛理念"
 AAC_ideas_bonus:0 "亚琛雄心"
 AAC_ideas_start:0 "亚琛传统"
 #Julich
 JUL_ideas:0 "于利希理念"
 JUL_ideas_start:0 "于利希传统"
 JUL_ideas_bonus:0 "于利希雄心"
 JUL_idea_1:0 "马克格拉夫"
 JUL_idea_1_desc:0 "1336年，威廉五世伯爵被授予马克格拉夫的荣誉头衔，负责保卫自己的领地，以确保帝国的安全。"
 JUL_idea_2:0 "优雅征服"
 JUL_idea_2_desc:0 "就像继承贝格领地一样，于利希公爵或许会夺取你的土地，但至少他们会先请你共进晚餐。"
 JUL_idea_3:0 "鲁尔河的恩赐"
 JUL_idea_3_desc:0 "于利希的领地因靠近鲁尔河而繁荣，这为收入带来了可观的增长。"
 JUL_idea_4:0 "团结就是力量"
 JUL_idea_4_desc:0 "1521年，于利希 - 克莱沃 - 贝格联合，共同组成了一个新的强大公国。"
 JUL_idea_5:0 "番茄，不同叫法而已"
 JUL_idea_5_desc:0 "由于于利希和贝格信奉天主教，而克莱沃信奉新教，为了保持公国的强大和团结，宽容是必不可少的。"
 JUL_idea_6:0 "郁金香与炸肉排"
 JUL_idea_6_desc:0 "于利希占领着荷兰人和德国人居住的土地，必须同时接纳风车以及德国人喜爱的一切。"
 JUL_idea_7:0 "浴火重生"
 JUL_idea_7_desc:0 "随着拿破仑的战败，于利希再次回归德国统治，成为普鲁士治下的一个省份。"

#莱斯沃斯岛
 LES_ideas:0 "莱斯沃斯理念"
 LES_ideas_start:0 "莱斯沃斯传统"
 LES_ideas_bonus:0 "莱斯沃斯雄心"
 LES_idea_1:0 "蓝色是最温暖的颜色"
 LES_idea_1_desc:0 "莱斯沃斯岛是赫勒斯滂海峡前最后一个大岛，因此我们在利润丰厚的黑海贸易中拥有巨大的影响力。我们那蓝绿色和天蓝色的海域容纳了无数船只，确保我们在强大对手面前拥有海上霸权。"
 LES_idea_2:0 "萨福的遗产"
 LES_idea_2_desc:0 "尽管萨福的大部分诗歌已随时间流逝而失传，但她无疑是莱斯沃斯岛最杰出的本地人。她关于爱情的作品以及自由奔放的生活方式流传至今，在大众历史和传说中激励着岛上的人们追求卓越。"
 LES_idea_3:0 "生活充满奇妙"
 LES_idea_3_desc:0 "统治莱斯沃斯岛的阶层与意大利本土相隔数百海里的公海，他们与当地居民融合，被岛上如世外桃源般的海湾所吸引。让我们将这种包容精神运用到治国之道中。"
 LES_idea_4:0 "穆赫兰道"
 LES_idea_4_desc:0 "从印度的苏姆拉人到北爱尔兰的奥马尔查兰家族，我们的国家渴望将已知世界的所有人都纳入我们的仁慈统治之下。无论男女老少，都不应首先将自己视为某个家族的一员，其次才是公民，因为在内心深处，大家都是莱斯沃斯人！"
 LES_idea_5:0 "植物传奇"
 LES_idea_5_desc:0 "莱斯沃斯岛是爱琴海阳光最充足的岛屿之一，拥有许多奇特的动植物。岛上的石化森林在我们的邻国中颇具传奇色彩，许多冒险家不远万里前来一睹其真容。"
 LES_idea_6:0 "回家"
 LES_idea_6_desc:0 "第四次十字军东征后，拉丁欧洲势力深入，热那亚首先将希腊北部诸岛赐予加蒂卢西家族。尽管他们确实已与当地人融合，但与大陆上的远亲建立外交关系是明智之举，这样可以确保获得军事援助和贸易协定。"
 LES_idea_7:0 "管理者"
 LES_idea_7_desc:0 "无论是在米蒂利尼的小郊区，还是在特罗克诺尔的宫殿大厅，管理者都是维持社会秩序和确保生产效率所必需的。从我们周边多样化的人口中——小亚细亚、巴尔干半岛、拉丁据点——选拔人才，我们可以组建一支顶级的工作团队，他们肯定不会一见到特里尔人就背叛我们。"

#瓦莱州
 Z2D_ideas:0 "瓦莱州理念"
 Z2D_ideas_start:0 "瓦莱州传统"
 Z2D_ideas_bonus:0 "瓦莱州雄心"
 Z2D_idea_1:0 "捐赠宪章"
 Z2D_idea_1_desc:0 "999年，鲁道夫三世国王将权利授予锡永主教及其继任者。这份于999年在纳沙泰尔湖畔的屈德雷芬制定的捐赠宪章，是瓦莱州作为一个邦国的真正创始文件。同年，与巴塞尔主教类似的捐赠一样，这是瑞士领土上皇家权利首次被转让给当地领主。"
 Z2D_idea_2:0 "格斯特尔恩堡城堡"
 Z2D_idea_2_desc:0 "最近在沙斯泰隆建造了一座宏伟的城堡，其宏伟程度令人惊叹，我们的敌人一想到它就会胆战心惊。它可能一千年后依然屹立不倒！"
 Z2D_idea_3:0 "托滕湖"
 Z2D_idea_3_desc:0 "对敌人绝不留情，托滕湖就是证明。如有必要，我们会将他们全部淹死，一定要保卫瓦莱州。"
 Z2D_idea_4:0 "爱国者的力量"
 Z2D_idea_4_desc:0 "在无尽的冲突中，爱国者们始终保护着瓦莱州，抵御任何反对势力，无论是伯尔尼人、萨伏依人，甚至是主教亲王。"
 Z2D_idea_5:0 "七区共和国"
 Z2D_idea_5_desc:0 "通过给予爱国者代表权，我们希望赢得他们的支持，从而使他们所在的省份更贴近我们的政府。"
 Z2D_idea_6:0 "辛普朗山口路线"
 Z2D_idea_6_desc:0 "重新开放辛普朗山口用于贸易后，来自意大利的商队现在可以直接穿过瓦莱州，而无需绕阿尔卑斯山而行，这使我们的领地更加富裕。"
 Z2D_idea_7:0 "宾恩山谷的矿石"
 Z2D_idea_7_desc:0 "我们在宾恩附近发现了大量闪闪发光的石头，我们可以开始开采这些矿石，为瓦莱州带来巨大财富！"

#海尔布隆
 HEL_ideas:0 "海尔布隆理念"
 HEL_ideas_bonus:0 "海尔布隆雄心"
 HEL_ideas_start:0 "海尔布隆传统"
 HEL_Teutonic:0 "与条顿骑士团接壤"
 HEL_Teutonic_desc:0 "我们与德国的条顿骑士团接壤，这不仅确保了我们的宗教安全，也让我们的人民在战争中表现出色。"
 HEL_Immediacy:0 "帝国直属地位"
 HEL_Immediacy_desc:0 "和大多数自由城市一样，我们被授予了帝国直属地位，确保了我们国家的共和传统。"
 HEL_Engineers:0 "工程特权"
 HEL_Engineers_desc:0 "我们授予了许多行会工程特权，这不仅提高了他们的效率，还降低了工作成本。"
 HEL_Wurttemburg:0 "受符腾堡威胁"
 HEL_Wurttemburg_desc:0 "尽管有皇帝的保护，我们仍然受到符腾堡的威胁，我们会继续尝试通过外交手段应对符腾堡可能的攻击。"
 HEL_Peasants:0 "海尔布隆农民起义"
 HEL_Peasants_desc:0 "我们在农民的不断冲击下坚守着，他们如浪潮般不断冲击着我们的堡垒，我们在一波又一波的农民冲击中屹立不倒。"
 HEL_Neckar:0 "内卡河畔"
 HEL_Neckar_desc:0 "我们的城市位于内卡河畔，由于我们保持中立且是重商主义的天堂，我们对内卡河拥有控制权。"
 HEL_League:0 "海尔布隆联盟"
 HEL_League_desc:0 "我们拥有一个天主教联盟，无论新教威胁来自何处，我们都将坚决抵抗！为了罗马！"

#拿骚
 NSA_ideas:0 "拿骚理念"
 NSA_ideas_start:0 "拿骚传统"
 NSA_ideas_bonus:0 "拿骚雄心"
 NSA_idea_1:0 "低地地区的起义"
 NSA_idea_1_desc:0 "我们可以像支持荷兰那样支持更多的反叛者。这样一来，我们不仅能获得一个新盟友，还能对其施加更大的影响力。"
 NSA_idea_2:0 "铁制品之乡"
 NSA_idea_2_desc:0 "该郡以众多的铁制品作坊而闻名，在这些作坊里制作炉灶和其他铁制品。在弗罗伊登贝格，大量的钢铁被炼制并出口。"
 NSA_idea_3:0 "1255年的分裂"
 NSA_idea_3_desc:0 "当奥托一世和瓦尔拉姆二世的联合统治失败后，拿骚陷入分裂。该郡分裂成许多大大小小的领地，严重阻碍了拿骚发展成为一个主要的领土强国，尽管它在经济和政治上颇具影响力。"
 NSA_idea_4:0 "检疫城"
 NSA_idea_4_desc:0 "这是拿骚郡赫博恩市的昵称。在三十年战争期间，该市居民照顾瑞典士兵，从而得到了瑞典军队的保护，也因此获得了野战医院城或检疫城的声誉。"
 NSA_idea_5:0 "乌辛根政府中心"
 NSA_idea_5_desc:0 "在18世纪前三分之一的时间里，拿骚 - 乌辛根形成了统一的行政管理体系。以宫廷总管为首的宫廷政府成为唯一的中央行政机构。乌辛根被扩建为唯一的政府中心，此前拥有很大自主权的各部门影响力逐渐下降。"
 NSA_idea_6:0 "特殊军团"
 NSA_idea_6_desc:0 "通常情况下，所有联盟成员国在战争时都需要提供一定数量的军队。然而，对于拿骚军团，成员国可以选择将士兵完全编入由拿骚指挥的联合部队，或者支付补贴，由拿骚从本国人口中招募和装备所需数量的士兵。"
 NSA_idea_7:0 "中央学习基金"
 NSA_idea_7_desc:0 "由于拿骚小公国无力负担一所大学，于是筹集资金资助学生。有时，外国学生也能得到资助。"

#劳恩堡
 LAU_ideas:0 "劳恩堡理念"
 LAU_ideas_start:0 "劳恩堡传统"
 LAU_ideas_bonus:0 "劳恩堡雄心"
 LAU_idea_1:0 "由安哈尔特人定居"
 LAU_idea_1_desc:0 "安哈尔特伯爵伯恩哈德是该地区著名的阿斯坎尼家族领袖，我们的城市能与他的头衔有所关联，这让我们感到自豪。"
 LAU_idea_2:0 "旧盐路中途站"
 LAU_idea_2_desc:0 "吕讷堡人运送盐到汉萨同盟城市吕贝克时会在我们的城市休息，或许我们可以转动路标，将他们引向其他方向？"
 LAU_idea_3:0 "宏伟市政厅"
 LAU_idea_3_desc:0 "我们建造了一座宏伟的市政厅，如果有需要，这让我们有机会接待更多的外交官。"
 LAU_idea_4:0 "汉萨同盟商人"
 LAU_idea_4_desc:0 "汉萨同盟的商人是贸易专家，他们帮助我们从贸易协定中获得更多收入。"
 LAU_idea_5:0 "旧盐路的发展"
 LAU_idea_5_desc:0 "旧盐路已发展成为汉萨商路的主要干道，为我们提供了良好的交通基础设施。"
 LAU_idea_6:0 "专业间谍活动"
 LAU_idea_6_desc:0 "我们的间谍一直在试验几种间谍活动方式，以找出最佳方法，并且仍在探索建立间谍网络的更好途径。"
 LAU_idea_7:0 "城堡重建"
 LAU_idea_7_desc:0 "我们的住宅城堡失火后，约翰五世决定重建城堡并改进其设计，这也提升了我们工程师的能力。"

#格尔德尔斯
 GEL_ideas:0 "格尔德尔斯理念"
 GEL_ideas_start:0 "格尔德尔斯传统"
 GEL_ideas_bonus:0 "格尔德尔斯雄心"
 GEL_idea_1:0 "分裂的国家"
 GEL_idea_1_desc:0 "我们国家的领土分散各处，这让我们感觉国家处于分裂状态，因此我们更加希望齐心协力实现统一，从而减少国内的动荡。"
 GEL_idea_2:0 "大规模步兵"
 GEL_idea_2_desc:0 "格尔德尔斯人在战争中选择了依靠数量优势的战术，这使我们能够以更低的成本招募士兵。"
 GEL_idea_3:0 "围垦地"
 GEL_idea_3_desc:0 "低地国家极易发生洪水，在11至14世纪不稳定的气候条件下，多次发生洪水，导致须德海形成，沿海地区的土壤也被盐碱化。现在我们拥有了开垦土地的技术，可以实现更高效的农业生产。"
 GEL_idea_4:0 "荷兰商人"
 GEL_idea_4_desc:0 "格尔德尔斯位于低地国家，邻近荷兰，那里有许多贸易专家，他们愿意收取一些金币，带领我们走向富裕。"
 GEL_idea_5:0 "格尔德尔斯的纹章"
 GEL_idea_5_desc:0 "格尔德尔斯有许多纹章，展示了这个国家在历史长河中的发展以及荣耀的崛起。"
 GEL_idea_6:0 "普鲁士的格尔德尔斯人"
 GEL_idea_6_desc:0 "格尔德尔斯人在普鲁士形成了相当知名的社区，将我们国家的荣耀传播给当地的农民。"
 GEL_idea_7:0 "被敌对势力包围"
 GEL_idea_7_desc:0 "格尔德尔斯被强大的势力包围，因此需要在文化层面上捍卫自己的独立。"
#布拉班特
 BRB_ideas:0 "布拉班特理念"
 BRB_ideas_start:0 "布拉班特传统"
 BRB_ideas_bonus:0 "布拉班特雄心"
 BRB_idea_1:0 "威尔迪"
 BRB_idea_1_desc:0 "“威尔迪”是我国当地的战斗口号和座右铭，能在战场上提振我军士气。"
 BRB_idea_2:0 "法兰西血脉"
 BRB_idea_2_desc:0 "无论真假，布拉班特的贵族们声称自己是特洛伊的普里阿摩斯的后裔，而普里阿摩斯也被认为是法兰西王室的祖先。"
 BRB_idea_3:0 "西班牙北部首府"
 BRB_idea_3_desc:0 "为了取悦新的领主，西班牙人决定效仿之前的勃艮第人，将布拉班特的城市作为其北部领土的行政和皇家首府。"
 BRB_idea_4:0 "佛兰德遗产"
 BRB_idea_4_desc:0 "来自布鲁日和根特的富商们来到了佛兰德，使其成为了北方的威尼斯。另一种可能是运河，它也能起到同样的促进作用。"
 BRB_idea_5:0 "反向围垦"
 BRB_idea_5_desc:0 "通常情况下，人们会将土地中的水抽干以便用于农业生产，但在战争时期，可以将水重新抽回，把原本干燥的土地变成沼泽甚至湖泊。"
 BRB_idea_6:0 "联合省领地"
 BRB_idea_6_desc:0 "作为反叛的荷兰人与西班牙人之间的主要战场，当地人民不得不学会适应。"
 BRB_idea_7:0 "动力织机"
 BRB_idea_7_desc:0 "许多家庭都有这样一台织布机，以此赚取额外收入。"

#乌得勒支
 UTR_ideas:0 "乌得勒支人理念"
 UTR_ideas_start:0 "乌得勒支人传统"
 UTR_ideas_bonus:0 "乌得勒支人雄心"
 UTR_idea_1:0 "乌得勒支海军士气"
 UTR_idea_1_desc:0 "乌得勒支拥有无畏的水手，他们甚至不害怕自己的船只沉没，面对每年威胁其海岸的敌方海军，也从不放弃。"
 UTR_idea_2:0 "选举主教的权利"
 UTR_idea_2_desc:0 "随着《沃尔姆斯宗教协定》的签订，皇帝的授职权被废除，大教堂教士会议获得了选举主教的权利。"
 UTR_idea_3:0 "围垦地"
 UTR_idea_3_desc:0 "低地国家极易发生洪水，在11至14世纪气候不稳定的时期，多次发生洪水，导致须德海的形成，还使沿海地区的土壤盐碱化。我们现在拥有了开垦土地的技术，能够实现更高效的农业生产。"
 UTR_idea_4:0 "研究中心"
 UTR_idea_4_desc:0 "长期以来，乌得勒支一直是研究中心，并且利用技术优势赢得一切。"
 UTR_idea_5:0 "挂名大主教区"
 UTR_idea_5_desc:0 "大主教并不关心我们的国家，这让我们能够按照自己的意愿行事，比在他的管束下能取得更多成就。"
 UTR_idea_6:0 "加尔文主义的传播"
 UTR_idea_6_desc:0 "加尔文主义在乌得勒支周边传播开来，首先传播到贵族阶层，然后传播到乡村民众，使我们能够在一种独特的宗教下团结起来。"
 UTR_idea_7:0 "他国行省"
 UTR_idea_7_desc:0 "乌得勒支曾是其他国家的行省，人们见识过外国统治的糟糕之处，因此不会为了那些明知无法取胜的琐事而反叛。"

#Cambrai
 CMB_ideas:0 "康布雷人理念"
 CMB_ideas_start:0 "康布雷人传统"
 CMB_ideas_bonus:0 "康布雷人雄心"
 CMB_idea_1:0 "内尔维人的古罗马城邦"
 CMB_idea_1_desc:0 "教会行省通常代表着古老的古罗马城邦，有着悠久的、基于文化的根源。康布雷教区代表着内尔维人的城邦，内尔维人是最强大的贝尔盖部落之一。"
 CMB_idea_2:0 "佛兰德的谷物供应者"
 CMB_idea_2_desc:0 "佛兰德人口密集，无法生产足够的粮食自给自足。最基本的粮食资源——谷物，大多从皮卡第地区进口。康布雷是这里最重要的出口地。康布雷位于一片黄土非常肥沃的地区。"
 CMB_idea_3:0 "Super Universas教谕"
 CMB_idea_3_desc:0 "由于这项教皇诏书，康布雷可能失去了大部分教区，但它被提升为大主教区，获得了更多权力。佛兰德领土丧失了，但获得了大部分瓦隆地区。"
 CMB_idea_4:0 "在洛泰林吉亚的行动"
 CMB_idea_4_desc:0 "主教的军队被皇帝在许多地方调用，通常是在洛泰林吉亚地区。"
 CMB_idea_5:0 "低地奇迹"
 CMB_idea_5_desc:0 "旧康布雷大教堂是法国康布雷主教区的哥特式大教堂，但现在已完全消失。它曾是低地地区和法国北部最大、最精美的建筑古迹之一，因此被称为“低地奇迹”。"
 CMB_idea_6:0 "阴谋集团"
 CMB_idea_6_desc:0 "康布雷的执政主教很少考虑市民和商人的意见。因此，他们密谋夺取了城市的控制权。最终，他们获得了自己的议会，并负责财政管理。这个名为“阴谋集团”的议会由贵族领导，后来还负责军事和外交决策。"
 CMB_idea_7:0 "康布雷愚人糖"
 CMB_idea_7_desc:0 "康布雷愚人糖是一种在康布雷镇制作的法式硬糖。“Bêtise”在法语中意为“ nonsense ”或“愚蠢的错误”，据说这种糖果是一位名叫阿夫尚的糖果商的儿子偶然发明的。最初的口味是薄荷味，但现在也生产许多其他口味。焦糖条纹增添了甜味。"

#Augsburg
 AUG_ideas:0 "奥格斯堡人理念"
 AUG_ideas_bonus:0 "奥格斯堡人雄心"
 AUG_ideas_start:0 "奥格斯堡人传统"
 AUG_fugger_bank:0 "富格尔银行"
 AUG_fugger_bank_desc:0 "繁荣的富格尔银行家族在奥格斯堡扎根已有数百年，他们在城市广场建造了一家银行，推动了城市的繁荣。"
 AUG_fuggerei:0 "富格社区"
 AUG_fuggerei_desc:0 "1521年，富有的雅各布·富格尔创立了富格社区，这是一个供本市贫困和无家可归者居住的住宅区，我们较贫困的居民对此心怀感激。"
 AUG_augsburg_confession:0 "奥格斯堡信纲"
 AUG_augsburg_confession_desc:0 "1530年提交给奥格斯堡帝国议会的《奥格斯堡信纲》包含二十八条内容，向帝国议会阐述了我们路德宗对信仰和天主教会的看法，它被认为是欧洲宗教改革最重要的文件之一。"
 AUG_maximilian_museum:0 "马克西米利安博物馆"
 AUG_maximilian_museum_desc:0 "宏伟的马克西米利安博物馆内收藏了数百件奥格斯堡雕塑和绘画作品，这些作品可以追溯到几个世纪以前，展示了奥格斯堡艺术的精华和我们丰富的文化。"
 AUG_peace_of_augsburg:0 "奥格斯堡和约"
 AUG_peace_of_augsburg_desc:0 "1555年在我市签署的这一具有里程碑意义的条约，允许分裂欧洲的两种信仰在帝国内自由存在。根据该条约，神圣罗马帝国统治下的任何诸侯都可以选择追随教皇还是路德的教义，确保了两种基督教信仰追随者之间的和平。"
 AUG_augsburger_friedensfest:0 "奥格斯堡盛大和平节"
 AUG_augsburger_friedensfest_desc:0 "奥格斯堡盛大和平节庆祝三十年战争结束的日子，这场战争给我们的城市带来了破坏和压迫，战后奥格斯堡重新成为自由城市，随着《归还教产敕令》的撤销，新教徒也可以在市内自由礼拜。"
 AUG_schaezlerpalais:0 "舍茨勒宫"
 AUG_schaezlerpalais_desc:0 "舍茨勒宫是一座宏伟的巴洛克式宫殿，以其奇妙的房间、庭院和花园而闻名。宫内有许多来自德国南部各地的绘画和其他艺术作品。"

#Sicilian
 SIC_ideas:0 "西西里人理念"
 SIC_ideas_start:0 "西西里人传统"
 SIC_ideas_bonus:0 "西西里人雄心"
 SIC_idea_1:0 "诺曼人的遗产"
 SIC_idea_1_desc:0 "我们的国家是诺曼人入侵西西里、驱逐此前入侵的阿拉伯人的结果。他们的战术将激励我们的士兵一代又一代。"
 SIC_idea_2:0 "征服大陆"
 SIC_idea_2_desc:0 "“大陆领地”的概念是我们应该努力实现的目标。我们只需看看意大利南部富饶的土地，就能利用那里的冲突从中获利。"
 SIC_idea_3:0 "宗座代表权"
 SIC_idea_3_desc:0 "阿拉伯统治者从西西里消失后，教皇授予我们对该岛的宗座代表权。我们将利用这一权力建立几个主教区，并创建巴勒莫天主教教区。"
 SIC_idea_4:0 "阿利亚诺敕令"
 SIC_idea_4_desc:0 "1140年通过的《阿利亚诺敕令》是西西里的罗杰二世为了建立更加中央集权的政府而制定的一系列法律。这些法律几乎涵盖了教会、官僚机构和军事等所有方面。"
 SIC_idea_5:0 "地中海的十字路口"
 SIC_idea_5_desc:0 "西西里位于地中海的中心，这使我们能够获得更多的贸易权力，将君士坦丁堡、威尼斯、热那亚、巴伦西亚和许多其他重要港口与西西里连接起来。"
 SIC_idea_6:0 "著名的海军强国"
 SIC_idea_6_desc:0 "西西里拥有相当长的海岸线，有潜力成为一个主要的海军强国。我们应该成为地中海的合法统治者。"
 SIC_idea_7:0 "镇压革命"
 SIC_idea_7_desc:0 "1848年的第一场革命可以追溯到西西里岛，当时叛乱分子试图建立自己独立的王国。然而，西西里国王斐迪南二世迅速镇压了叛乱。我们必须确保和平时期不会被叛乱动摇。"

#Brandenburg
 BRA_ideas:0 "勃兰登堡人理念"
 BRA_ideas_start:0 "勃兰登堡人传统"
 BRA_ideas_bonus:0 "勃兰登堡人雄心"
 BRA_idea_1:0 "斯拉夫人的同化"
 BRA_idea_1_desc:0 "勃兰登堡邦大部分位于古老的斯拉夫土地上，然而，随着定居者的迁移，我们可以扭转局面，首先将我们的领土确立为德意志人的领地。"
 BRA_idea_2:0 "向东扩张"
 BRA_idea_2_desc:0 "为了巩固我们作为强大国家的地位，我们必须推行在神圣罗马帝国之外进行扩张的政策。波美拉尼亚和波兰因不断的纷争而衰弱，是新的征服目标。"
 BRA_idea_3:0 "帝国宫廷大总管"
 BRA_idea_3_desc:0 "勃兰登堡成为神圣罗马帝国的选帝侯后，被授予了尊贵的帝国宫廷大总管头衔。"
 BRA_idea_4:0 "遏制强盗贵族"
 BRA_idea_4_desc:0 "强盗贵族一直是一个长期存在的问题。然而，随着冯·基佐夫等反叛贵族家族发动起义，我们现在必须亲自采取行动，遏制领地贵族的权力。"
 BRA_idea_5:0 "建立王室高等法院"
 BRA_idea_5_desc:0 "为了规范对勃兰登堡边区的控制，早期的霍亨索伦家族用罗马法取代了当地的普通法。他们还将最高法院从容易四处迁移的选帝侯宫廷迁至一个固定的中心位置，进一步规范司法。这既改善了司法状况，又遏制了当地大贵族的权力。"
 BRA_idea_6:0 "总军事委员会"
 BRA_idea_6_desc:0 "在三十年战争给勃兰登堡带来巨大破坏后，选帝侯弗里德里希·威廉建立了总军事委员会，以征收维持军队所需的税款。此外，它还用于民政管理，有助于在王国内集中权力。"
 BRA_idea_7:0 "勃兰登堡选帝侯海军"
 BRA_idea_7_desc:0 "勃兰登堡选帝侯海军是勃兰登堡的第一支海军，建于17世纪中叶。它在波罗的海进行了多次战斗，并将勃兰登堡的影响力投射到非洲，在黄金海岸建立了许多殖民地。"

#Mecklenburg
 MKL_ideas:0 "梅克伦堡人理念"
 MKL_ideas_start:0 "梅克伦堡人传统"
 MKL_ideas_bonus:0 "梅克伦堡人雄心"
 MKL_idea_1:0 "稳定的政府"
 MKL_idea_1_desc:0 "当德国其他地区陷入各自的冲突时，梅克伦堡地区相对稳定。这得益于其偏远的北部位置以及与其他主要战争的隔绝。我们的繁荣将为他人树立榜样。"
 MKL_idea_2:0 "奥博德里特战术"
 MKL_idea_2_desc:0 "1160年，当时处于奥博德里特联盟统治下的梅克伦堡地区遭受了萨克森和丹麦的联合入侵。尽管他们成功瓜分了奥博德里特人的土地，但梅克伦堡的诸侯在最终被征服之前继续反抗萨克森的统治。因此，我们的祖先在战争方面给我们传授了很多经验。"
 MKL_idea_3:0 "创新农业"
 MKL_idea_3_desc:0 "梅克伦堡的东进殖民运动有效地使当地人口德意志化，同时也促进了农业领域的创新。"
 MKL_idea_4:0 "汉萨同盟中心"
 MKL_idea_4_desc:0 "梅克伦堡与波罗的海接壤，使其沿海城市从汉萨同盟贸易中繁荣起来。我们应进一步鼓励这些发展，为我们的金库带来更多财富。"
 MKL_idea_5:0 "广泛的王朝联系"
 MKL_idea_5_desc:0 "梅克伦堡王朝曾在不同时期积极争取瑞典和挪威的王位，因为梅克伦堡公爵是这两国君主的后裔。对于其他继承存在争议的王位，我们也应如此。"
 MKL_idea_6:0 "罗斯托克大学"
 MKL_idea_6_desc:0 "成立于1419年的罗斯托克大学是北欧大陆最古老的大学，也是德国最大的大学之一，吸引了远至低地国家的学生。"
 MKL_idea_7:0 "结束分裂"
 MKL_idea_7_desc:0 "梅克伦堡理想情况下是一个统一的国家，但纵观历史，事实远非如此。我们必须吞并周围的小分裂公国，宣称自己为整个梅克伦堡的公爵。"
#from livonian overhaul
 DOR_ideas:0 "多尔帕特理念"
 DOR_ideas_start:0 "多尔帕特传统"
 DOR_ideas_bonus:0 "多尔帕特雄心"
 dor_battle_on_the_ice:0 "冰上之战"
 dor_battle_on_the_ice_desc:0 "1242年，我们在结冰的佩普西湖上被亚历山大·涅夫斯基率领的诺夫哥罗德军队彻底击败。不过，我们可以从这场战役中吸取教训，确保我们的军队强大且训练有素。"
 dor_holy_roman_legacy:0 "与神圣罗马帝国的联系"
 dor_holy_roman_legacy_desc:0 "1225年，多尔帕特主教区建立后不久，神圣罗马帝国皇帝将这片公国封赐给我们。这将使我们能够与日耳曼兄弟建立更紧密的联系。"
 dor_old_estonian_tribes:0 "古老的爱沙尼亚部落"
 dor_old_estonian_tribes_desc:0 "在宝剑兄弟会征服该地区并使其大部分人皈依基督教之前，古爱沙尼亚是由多个异教部落拼凑而成的。因此，我们这些讲德语的贵族对这些不同的民族实行着脆弱的统治。认识到这一点并给予他们更多自治权，他们就更有可能接受我们的统治。"
 dor_border_russia:0 "与俄罗斯边境的防御工事"
 dor_border_russia_desc:0 "东部的俄罗斯一直是威胁我们生存的因素，因此我们需要修建合适的防御工事，以阻止他们入侵我们的领土。"
 dor_hanseatic_center:0 "汉萨同盟贸易中心"
 dor_hanseatic_center_desc:0 "自13世纪80年代以来，多尔帕特就是汉萨同盟的成员，尽管它是内陆城市，但仍是重要的贸易城市。我们可以利用这一点，从波罗的海贸易中获取巨额利润。"
 dor_defiance_order:0 "反抗利沃尼亚骑士团"
 dor_defiance_order_desc:0 "1379年，我们试图组建联盟对抗并入侵利沃尼亚骑士团，但没有成功。然而，这一事件至今仍未被遗忘，它象征着我们作为主教区，在抵御外部势力侵犯我们特权时的坚韧精神。"
 dor_crusader_legacy:0 "十字军国家的遗产"
 dor_crusader_legacy_desc:0 "整个13世纪，波罗的海地区发生了多次十字军东征，该地区大部分土地被置于宝剑兄弟会的宗主权之下，后来又被条顿骑士团统治。尽管十字军骑士的时代可能已经过去，但我们仍然为祖先感到骄傲。"

 #Riga
 RIG_ideas:0 "里加理念"
 RIG_ideas_start:0 "里加传统"
 RIG_ideas_bonus:0 "里加雄心"
 rig_hanseatic_city:0 "汉萨同盟成员"
 rig_hanseatic_city_desc:0 "作为享有盛誉的汉萨同盟的成员，我们能够从波罗的海贸易中获利。如果我们与其他富裕的贸易城市更广泛地合作，就能确保充分利用每一个贸易机会。"
 rig_victual_brothers:0 "对抗粮食兄弟会"
 rig_victual_brothers_desc:0 "受粮食兄弟会困扰的不仅仅是德国北部。现在是我们采取行动，彻底终结他们在波罗的海事务中影响力的时候了。"
 rig_origin_livonia:0 "宝剑兄弟会的诞生地"
 rig_origin_livonia_desc:0 "1201年，在利沃尼亚十字军东征期间，途经道加瓦河的德国商人建立了里加城，宝剑兄弟会也随之成立，以保卫这座城市免受当地异教部落的攻击。凭借这一历史遗产，我们成为波罗的海地区最负盛名的城市之一。"
 rig_minting_currency:0 "铸造利沃尼亚硬币"
 rig_minting_currency_desc:0 "里加在1211年铸造了第一批硬币，从那时起，铸币体系有了很大发展。如今，我们以铸币领域的创新者而闻名，可以利用这一点增加城市的财富。"
 rig_end_church_conflict:0 "商业共和国优先"
 rig_end_church_conflict_desc:0 "里加的大部分领土都在罗马教廷的管辖之下，尽管这可能有助于我们在教廷中扩大影响力，但我们从世俗的里加城本身获得的利益最大。随着宗教改革席卷欧洲，我们应该将注意力从教会转移到与其他国家的贸易上。"
 rig_german_merchants:0 "德国商人"
 rig_german_merchants_desc:0 "里加是由德国商人塑造的，这也是里加如此富裕的部分原因。我们可以利用商人的技能巩固我们在该地区贸易中的影响力。"
 rig_autonomy:0 "里加的特权"
 rig_autonomy_desc:0 "尽管我们受到许多外部势力的影响，但我们仍然享有作为商业共和国的独特特权。这使我们得以繁荣发展，并保持经济和政治稳定。"

 #Livonia
 LIV_ideas:0 "利沃尼亚理念"
 LIV_ideas_start:0 "利沃尼亚传统"
 LIV_ideas_bonus:0 "利沃尼亚雄心"
 liv_support_from_vassals:0 "利沃尼亚邦联"
 liv_support_from_vassals_desc:0 "1435年在帕比亚斯卡斯的一场耻辱性失败，促使立窝尼亚地区所有代表团召开会议，签署协议成立利沃尼亚邦联。团结就是力量，我们必须倡导这种理念，确保我们的附庸在我们需要时总能提供支持。"
 liv_hanseatic_towns:0 "汉萨同盟城镇"
 liv_hanseatic_towns_desc:0 "13世纪汉萨同盟出现后，我们的许多城镇，如雷瓦尔，现在都成为了活跃的合作伙伴。我们只需鼓励这些城镇繁荣发展，很快我们的金库就会更加充实。"
 liv_subjugation_tribes:0 "征服北方部落"
 liv_subjugation_tribes_desc:0 "我们由拉脱维亚人、爱沙尼亚人和德国人组成的多元民族构成既是我们的优势，也是我们的劣势。我们必须更加注重将少数民族同化到我们的社会中，以建立一个正常运转的国家。"
 liv_livonian_crusade:0 "宝剑兄弟会"
 liv_livonian_crusade_desc:0 "我们的历史可以追溯到13世纪初，当时里加的阿尔伯特成立了宝剑兄弟会，以保卫新征服的土地。我们必须继续他们未竟的事业，抵御日益逼近的宗教改革。"
 liv_daugava_fortifications:0 "道加瓦河防御工事"
 liv_daugava_fortifications_desc:0 "道加瓦河是抵御南方入侵者的天然屏障，我们必须利用这一点，修建布局合理的防御工事，妥善保卫我们的南部防线。"
 liv_landtag:0 "邦议会"
 liv_landtag_desc:0 "邦议会成立于1419年，旨在结束教会与国家之间的纷争。到目前为止，它发挥了一定作用，让我们好好利用这一点。"
 liv_teutonic_tactics:0 "条顿骑士团的战术"
 liv_teutonic_tactics_desc:0 "1237年至1435年，利沃尼亚骑士团是条顿骑士团的一个自治分支。这一历史遗产让我们从兄弟骑士团的战术中学到了很多。我们将勇往直前，让任何反对我们的人都感到恐惧！"

 #from new German Ideas on the workshop
 KLE_ideas:0 "克莱沃理念"
 KLE_ideas_start:0 "克莱沃传统"
 KLE_ideas_bonus:0 "克莱沃雄心"
 kleve_1:0 "天鹅塔"
 kleve_1_desc:0 "我们的中心城堡及其建筑在远超出我们边界的地方都广为人知，给每一个到访我们土地的人都留下深刻印象。"
 kleve_2:0 "资助大学"
 kleve_2_desc:0 "投资高等教育机构或许不会带来即时回报，但随着时间的推移，我们确信国家将能认识到重要的技术发展并从中受益。"
 kleve_3:0 "国家防御工事"
 kleve_3_desc:0 "克莱沃在帝国内处于重要的战略位置，许多邻国都想取代我们。更加注重防御，能确保我们为应对任何外来攻击做好准备。"
 kleve_4:0 "文化交界"
 kleve_4_desc:0 "我们的国家深受荷兰文化及其习俗的影响。增进相互理解有助于我们构建一个更加稳定和富有成效的社会。"
 kleve_5:0 "抵制宗教改革"
 kleve_5_desc:0 "宗教改革让帝国陷入混乱。我们必须成为天主教的堡垒，捍卫真正的信仰，抵御任何敢于质疑教皇的敌人。"
 kleve_6:0 "扩大地方行政权力"
 kleve_6_desc:0 "给予地方行政官员更大的自主权，我们就能更轻松地扩张国家边界。"
 kleve_7:0 "巩固国界"
 kleve_7_desc:0 "低地国家和其他德国邦国还有很多空间可供我们扩张，我们可以在那里建立缓冲区以保护我们的核心领土。将外交重点放在这项任务上可以加快进程。"
 #East Frisia
 EFR_ideas:0 "东弗里斯兰理念"
 EFR_ideas_start:0 "东弗里斯兰传统"
 EFR_ideas_bonus:0 "东弗里斯兰雄心"
 efrisia_1:0 "部落特性"
 efrisia_1_desc:0 "我们是欧洲最后一批采用封建制度的国家之一。其他国家可能会认为我们有些不开化，但我们的人民永远不会忘记自己的本性和传统。"
 efrisia_2:0 "沼泽之地"
 efrisia_2_desc:0 "弗里斯兰的环境对我们来说十分宜居，但任何闯入我们土地的入侵者都会觉得自己仿佛踏入了地狱。沼泽会吞没那些不适应它的人。"
 efrisia_3:0 "弗里斯兰归弗里斯人"
 efrisia_3_desc:0 "无数军队曾入侵我们的土地，但都失败了。我们的人民非常不愿意接受外国人的统治，这一点永远不会改变。"
 efrisia_4:0 "海盗之乡"
 efrisia_4_desc:0 "东弗里斯兰为袭击汉萨同盟贸易路线的海盗提供了安全避风港。我们可以利用这一点，招募他们为我们效力。"
 efrisia_5:0 "反间谍活动"
 efrisia_5_desc:0 "外国间谍在我们国家就像拇指上的刺一样显眼。这会让任何外国势力都难以收集我们的情报。"
 efrisia_6:0 "不惜一切代价争取独立"
 efrisia_6_desc:0 "帝国曾保证我们的主权，但却背叛了我们。无论他们派多少军队来，我们的人民都会战斗到最后一口气，把他们再次赶出去。"
 efrisia_7:0 "宗教宽容"
 efrisia_7_desc:0 "无论弗里斯人信仰什么，他们都团结一心。我们有更重要的事情需要操心。"
 #oldenburg
 OLD_ideas:0 "奥尔登堡理念"
 OLD_ideas_start:0 "奥尔登堡传统"
 OLD_ideas_bonus:0 "奥尔登堡雄心"
 oldenburg_1:0 "精炼商品"
 oldenburg_1_desc:0 "我们国内可能没有丰富的资源，但我们现有的资源可以进一步用于制造更受欢迎的商品。多付出一点努力，我们就能提高售价。"
 oldenburg_2:0 "重建城市"
 oldenburg_2_desc:0 "我国经常遭受毁灭性瘟疫的侵袭，而且我们的城市主要由木制建筑组成，容易发生火灾。我们需要加大投资，改善基础设施。"
 oldenburg_3:0 "海岸防御"
 oldenburg_3_desc:0 "我们可以建立一个紧密的普通公民网络，让他们为我们预警即将到来的威胁，然后将防御力量集中在特定的关键节点。这样无论攻击来自何处，我们都能进行强有力的防御。"
 oldenburg_4:0 "人口快速增长"
 oldenburg_4_desc:0 "特别是我们的农村社区，规模增长迅速，因为它们常常能躲过城市中传播的疾病。我们可以利用这一点，扩大征兵规模。"
 oldenburg_5:0 "外国情报"
 oldenburg_5_desc:0 "现在我们核心地区的问题基本得到解决，我们可以专注于扩张。汉萨同盟和丹麦对我们的独立构成了真正的威胁，先发制人将对我们有利。"
 oldenburg_6:0 "谨慎扩张"
 oldenburg_6_desc:0 "谁会想到小小的奥尔登堡会是一个具有侵略性和扩张性的国家呢？等其他国家注意到我们的意图时，就已经太晚了。"
 oldenburg_7:0 "贸易网络"
 oldenburg_7_desc:0 "我们每增加一个省份，就会开辟新的贸易路线，通过新的关税，我们可以确保我们的商品获得优先地位。"
 #brunswick
 BRU_ideas:0 "不伦瑞克理念"
 BRU_ideas_start:0 "不伦瑞克传统"
 BRU_ideas_bonus:0 "不伦瑞克雄心"
 brunswick_1:0 "与帝国和解"
 brunswick_1_desc:0 "我们是狮子亨利遗产的最后残余，尽管他挑战皇帝的尝试失败了，但我们或许会有更好的结果。不伦瑞克 - 吕讷堡将从废墟中崛起，重获辉煌。"
 brunswick_2:0 "不伦瑞克 - 吕讷堡关系"
 brunswick_2_desc:0 "我们的王国曾分崩离析，又重新统一，之后再次分裂。我们需要专注于外交关系，向邻国明确我们的立场，避免代价高昂的误解。"
 brunswick_3:0 "我们必将胜利"
 brunswick_3_desc:0 "过去我们所经历的困境教会了我们许多教训，其中最重要的一点就是绝不能再让我们的权力基础动摇。无论发生什么，不伦
 brunswick_4:0 "团结一心"
 brunswick_4_desc:0 "我们的人民已经习惯了王国的动荡不安，他们会尽自己的一份力来守护家园。"
 brunswick_5:0 "寻找新盟友"
 brunswick_5_desc:0 "统治王朝需要变得更加强大，并将影响力扩展到德国以外的更广阔地区。让我们向每一个对我们有用的国家派遣外交官。"
 brunswick_6:0 "正式组建议会"
 brunswick_6_desc:0 "一个人不可能知晓所有事情，但拥有优秀的顾问就成功了一半。提拔最杰出的人才肯定会有助于我们的事业。"
 brunswick_7:0 "欧洲王朝"
 brunswick_7_desc:0 "我们的王朝势力遍布整个欧洲大陆，如有必要，我们的任何旁系分支都能提供一位继承人。说不定有一天，我们甚至能继承他国的王位。"
#Morocco
 MOR_ideas:0 "摩洛哥理念"
 MOR_ideas_start:0 "摩洛哥传统"
 MOR_ideas_bonus:0 "摩洛哥雄心"
 MOR_idea_1:0 "安达卢斯的捍卫者"
 MOR_idea_1_desc:0 "在倭马亚王朝覆灭后，我们是西方伊斯兰世界最强大的国家，捍卫安达卢斯免受西班牙基督徒的侵犯是我们的责任。为此，我们要巩固对海军的控制，确保能够自由进出直布罗陀海峡，以便轻松调动军队。"
 MOR_idea_2:0 "萨格拉哈斯"
 MOR_idea_2_desc:0 "萨格拉哈斯战役是我们战胜异教徒的最伟大胜利，也是我们统治安达卢西亚的关键。据说战场上血流成河，我们的士兵几乎无法站
 MOR_idea_3:0 "柏柏尔起源"
 MOR_idea_3_desc:0 "北非原住民柏柏尔部落是多个摩洛哥王朝的发源地。这些柏柏尔人以其在恶劣沙漠条件和绿洲间长距离间隔中的韧性而闻名。正是加祖拉柏柏尔人伊本·亚辛制定了我们对外传播圣战对抗异教的基础意识形态。"
 MOR_idea_4:0 "摩洛哥之翼"
 MOR_idea_4_desc:0 "摩洛哥军队可以分为两个“翼”，就像后来的金帐汗国那样。金帐汗国是横向划分，而我们是纵向划分，分为以加纳为中心的南翼和以伊比利亚为中心的北翼。有了这样的体系，我们就能应对一个有多个脆弱前线的帝国。"
 MOR_idea_5:0 "逊尼派哈里发国"
 MOR_idea_5_desc:0 "几个世纪以来，许多觊觎者都采用了“哈里发”这一头衔，直到今天仍有人如此。拥有从非洲内陆到西班牙北部广袤土地的伟大摩洛哥帝国，才是这一令人觊觎的头衔的真正持有者。作为哈里发，我们是穆罕默德的继承者，是全世界所有穆斯林的领袖。"
 MOR_idea_6:0 "阿特拉斯山脉"
 MOR_idea_6_desc:0 "在首都马拉喀什以南，坐落着一系列陡峭的山脉，即高阿特拉斯山脉和前阿特拉斯山脉。如同它们的名字来源（阿特拉斯神）一样，这些山脉维系着我们摩洛哥的世界，它们是阿尔摩哈德王朝进行征服的坚固基地，也是抵御南方袭击的屏障。"
 MOR_idea_7:0 "摩洛哥铸币"
 MOR_idea_7_desc:0 "以当朝君主的名义铸造货币，不仅是控制国家经济的重要手段，也是强化其统治合法性的最佳方式之一。像阿布·雅库布·优素福这样强大的阿尔摩哈德王朝哈里发就曾发行过刻满虔诚铭文和王朝荣耀的金币。"
#南德意志邦联
 SGC_ideas:0 "南德意志理念"
 SGC_ideas_start:0 "南德意志传统"
 SGC_ideas_bonus:0 "南德意志雄心"
 SGC_idea_1:0 "巴伐利亚公国"
 SGC_idea_1_desc:0 "南德意志邦联曾是人们梦寐以求的国度，如今它已成为现实。人们意识到自己的南德意志传承，愿意为国家战斗到最后一人。"
 SGC_idea_2:0 "银行家族"
 SGC_idea_2_desc:0 "历史上神圣罗马帝国的南部地区是许多银行家族的发源地，其中最著名的有富格尔家族和罗斯柴尔德家族，因此这里的财政状况得到了妥善管理。"
 SGC_idea_3:0 "强大而闲适的文化"
 SGC_idea_3_desc:0 "与德国北方人相比，南方人最显著的特点是他们随和的性格，他们享受着传统的生活方式。"
 SGC_idea_4:0 "富裕的南方"
 SGC_idea_4_desc:0 "南德意志有众多受到保护的文化产业，其产品经常在邻国被购买。"
 SGC_idea_5:0 "大奥地利军区"
 SGC_idea_5_desc:0 "军区的军事传统在各国的防御中留下了深刻的印记，如今它们联合起来，将使防御更加高效。"
 SGC_idea_6:0 "享有盛誉的王国"
 SGC_idea_6_desc:0 "毫无疑问，全世界都知道巴登大公国、巴伐利亚王国、施瓦本王国和奥地利大公国，因此没有人能够真正篡夺这些王朝坐享王位的权利。"
 SGC_idea_7:0 "备受追捧的顾问"
 SGC_idea_7_desc:0 "众多的大学和高质量的教育使我们的顾问在国外备受青睐，但由于他们的爱国情怀，他们毫不犹豫地将自己的技能用于为国家服务。"
#北德意志邦联
 NGC_ideas:0 "北德意志理念"
 NGC_ideas_start:0 "北德意志传统"
 NGC_ideas_bonus:0 "北德意志雄心"
 NGC_idea_1:0 "在普鲁士领导下统一"
 NGC_idea_1_desc:0 "北德意志邦联是在普鲁士的领导下成立的，因此它不仅整合了普鲁士的军事力量，还整合了其他成员的军事力量，现在它们团结起来，共同致力于将德国统一为一个国家。"
 NGC_idea_2:0 "关税同盟"
 NGC_idea_2_desc:0 "消除关税壁垒是德意志邦联做出的最明智的决策之一。企业不再需要承受微不足道的关税负担，变得更加富有，而我们也能对它们征收更多的税。"
 NGC_idea_3:0 "冯·毛奇改革"
 NGC_idea_3_desc:0 "普奥战争证明了我们现代战术相对于奥地利人使用的过时拿破仑战术的优越性。有了德莱塞针发枪，胜利也就不足为奇了。"
 NGC_idea_4:0 "汉萨城市"
 NGC_idea_4_desc:0 "神圣罗马帝国自由城市的历史使汉萨同盟成为一个强大的贸易联盟，在历史上，只有欧洲南部的热那亚和威尼斯能与之相媲美。"
 NGC_idea_5:0 "联邦海军"
 NGC_idea_5_desc:0 "北德意志联邦整合了各成员的舰队，其中普鲁士舰队并非最大的一支。海军将领们认为，这是他们能够与全球殖民强国竞争的第一个迹象。"
 NGC_idea_6:0 "工业繁荣"
 NGC_idea_6_desc:0 "煤炭开采的大幅增长使鲁尔河谷和莱茵河沿岸的其他地区成为欧洲主要的工业中心之一。"
 NGC_idea_7:0 "埃姆斯密电"
 NGC_idea_7_desc:0 "备受憎恶的法国侵略者让德国的统一进程比任何人预期的都要容易。我们进行自卫，完全有理由收复一些自第一帝国以来就属于德国的、被法国占领的领土。"
#海尔布隆
 HBN_ideas:0 "海尔布隆理念"
 HBN_ideas_bonus:0 "海尔布隆雄心"
 HBN_ideas_start:0 "海尔布隆传统"
 HBN_Teutonic:0 "与条顿骑士团接壤"
 HBN_Teutonic_desc:0 "我们与德国条顿骑士团接壤，这不仅确保了我们宗教信仰的安全，也让我们的人民在战争中得到锻炼。"
 HBN_Immediacy:0 "帝国直属地位"
 HBN_Immediacy_desc:0 "和大多数自由城市一样，我们获得了帝国直属地位，确保了我们国家的共和传统得以延续。"
 HBN_Engineers:0 "工程特权"
 HBN_Engineers_desc:0 "我们授予了许多行会工程特权，这不仅提高了他们的工作效率，还降低了工作成本。"
 HBN_Wurttemburg:0 "受符腾堡威胁"
 HBN_Wurttemburg_desc:0 "尽管有皇帝的保护，我们仍然受到符腾堡的威胁，因此我们会继续尝试通过外交手段应对符腾堡可能的进攻。"
 HBN_Peasants:0 "海尔布隆农民起义"
 HBN_Peasants_desc:0 "我们在农民的不断冲击下坚守阵地，他们如潮水般不断冲击着我们的堡垒，我们将继续坚守下去。"
 HBN_Neckar:0 "内卡河河畔"
 HBN_Neckar_desc:0 "我们的城市位于内卡河河畔，由于我们保持中立且是重商主义的乐土，我们对这条河拥有控制权。"
 HBN_League:0 "海尔布隆联盟"
 HBN_League_desc:0 "我们以天主教联盟之名，无论新教威胁来自何处，都坚决予以抵抗！为了罗马！"
#班贝格
 BBB_ideas:0 "班贝格理念"
 BBB_ideas_start:0 "班贝格传统"
 BBB_ideas_bonus:0 "班贝格雄心"
 BBB_idea_1:0 "班贝格主教"
 BBB_idea_1_desc:0 "1007年，亨利四世皇帝在法兰克福宗教会议上宣布班贝格教区为豁免教区。由于我们同时也是弗兰肯军区的长官，我们甚至在世俗事务上也能在本地区推行独立政策。"
 BBB_idea_2:0 "班贝格大教堂"
 BBB_idea_2_desc:0 "我们这座始建于1004年的大教堂，不仅是神圣的皇帝夫妇亨利四世和库尼贡德的安息之地，也是德国唯一保存有教皇陵墓的地方。前班贝格第二任主教克莱门特二世教皇与我们的城市渊源深厚，在他担任教皇期间，他仍兼任班贝格主教，并希望死后葬于此地。的确，我们的影响力直达罗马。"
 BBB_idea_3:0 "啤酒之城"
 BBB_idea_3_desc:0 "自引入公共酿造特权以来，啤酒厂的数量迅速增加。然而，一些人滥用这一特权，出售劣质啤酒。因此，让我们声明，酿造啤酒只能使用麦芽、啤酒花和水！"
 BBB_idea_4:0 "小威尼斯"
 BBB_idea_4_desc:0 "在雷格尼茨河附近，许多新房已经建到了河边。我们的市民甚至使用小贡多拉进行交通和贸易。我们应该鼓励更多人在那里定居。"
 BBB_idea_5:0 "猎巫者"
 BBB_idea_5_desc:0 "如果有人用巫术伤害民众或给民众带来不利影响，应该处以从剥夺生命到死刑的惩罚，并且要用火来执行刑罚。"
 BBB_idea_6:0 "支持巴洛克艺术"
 BBB_idea_6_desc:0 "我们的邻居都聘请了巴洛克风格的建筑师和艺术家。因此，我们将建造新的住宅和一座前所未有的剧院，向世界展示我们在文化上也能一争高下！"
 BBB_idea_7:0 "十四圣徒朝圣教堂"
 BBB_idea_7_desc:0 "1445年和1446年，一位牧羊人在利希滕费尔斯附近两次看到十四名儿童显灵，自称是十四圣徒助佑者。一位身患绝症的少女奇迹般地痊愈了。从那时起，朝圣者的数量不断增加，如今已达到了惊人的规模，以至于原来的小教堂已经无法容纳。委托著名建筑师巴尔塔萨·诺伊曼建造一座新的洛可可风格教堂，不仅能提供足够的空间，还能彰显上帝的伟大，让我们这些虔诚的信徒更加笃信！"
#拜罗伊特
 NUO_ideas:0 "拜罗伊特理念"
 NUO_ideas_start:0 "拜罗伊特传统"
 NUO_ideas_bonus:0 "拜罗伊特雄心"
 NUO_idea_1:0 "帝国御宝"
 NUO_idea_1_desc:0 "1423年，皇帝西吉斯蒙德将帝国御宝永久赐予纽伦堡保存。现在，为了防止御宝被盗，我们将它们藏在鱼桶里带到了这里，让我们向世界展示我们的重要性和永恒的荣耀！"
 NUO_idea_2:0 "纽伦堡城堡"
 NUO_idea_2_desc:0 "1427年，我们城市的议会从霍亨索伦家族手中买下了伯爵城堡的废墟。现在整座城堡都归我们城市所有，我们将对其进行翻新，然后用兵营和帝国马厩来安置我们自己的士兵。"
 NUO_idea_3:0 "纽伦堡编年史"
 NUO_idea_3_desc:0 "我们的市民中有像哈特曼·舍德尔这样著名的学者，他撰写了圣经释义和世界历史。这本以我们城市命名的编年史在整个欧洲都备受追捧。我们真的对整个世界有着深刻的了解！"
 NUO_idea_4:0 "烤香肠"
 NUO_idea_4_desc:0 "我们的香肠是帝国中最好、最著名的香肠之一，并且已经有了几个世纪的传统。让我们通过屠夫行会来规范烤香肠的大小和价格，以提高生产率！"
 NUO_idea_5:0 "弗兰肯宗教改革中心"
 NUO_idea_5_desc:0 "纽伦堡的市民一直对新思想持开放态度，并且已经开始追随来自北方的新信仰。因此，我们应该接纳新教徒，并创办一所学校来纪念宗教改革家。"
 NUO_idea_6:0 "圣诞市场"
 NUO_idea_6_desc:0 "先生们、女士们，你们也曾是孩子，\n今日再做孩童，尽情欢乐吧。\n圣婴邀请大家来到他的集市，\n凡来者皆受欢迎。"
 NUO_idea_7:0 "和平宴会"
 NUO_idea_7_desc:0 "《威斯特伐利亚和约》签订后，和平执行大会在我们城市召开。我们应该利用这个机会与所有欧洲国家建立联系。"
#施蒂里亚
 STY_ideas:0 "施蒂里亚理念"
 STY_ideas_start:0 "施蒂里亚传统"
 STY_ideas_bonus:0 "施蒂里亚雄心"
 STY_idea_1:0 "赖恩誓言"
 STY_idea_1_desc:0 "1276年，施蒂里亚和卡林西亚的贵族们在格拉茨附近的赖恩修道院向哈布斯堡王朝的鲁道夫一世皇帝宣誓效忠，从此哈布斯堡家族在施蒂里亚和奥地利其他地区开始了长达几个世纪的统治。如果每次加冕时所有贵族都向我们的统治者宣誓效忠，他们对我们统治的支持将得到保证，从而使我们的主权合法化。"
 STY_idea_2:0 "军事边境"
 STY_idea_2:0 "军事边境"
 STY_idea_2_desc:0 "边境防御是一个严峻的问题，关键不在于如何防御，而在于如何支付防御成本。我们找到的解决方案是在边境慷慨地授予土地，以培养一个专业的军事阶层。这不仅能确保我们以合理的成本充分保卫边境，这些人还能承担其他任务。"
 STY_idea_3:0 "维也纳收回地"
 STY_idea_3_desc:0 "长期以来，施蒂利亚境内存在着一些教会飞地。我们已与相关统治者达成协议。从现在起，我们将成为世俗主权者，有权在这些地区征税和征兵。然而，这些领土仍归其领主所有，领主仍将负责所有司法事务。"
 STY_idea_4:0 "内奥地利宫廷战争委员会"
 STY_idea_4_desc:0 "多次袭击表明，我们需要集中防御力量，以便做出恰当反应。我们将成立内奥地利宫廷战争委员会，与靠近边境的地方领地代表召开会议并进行磋商。这将有助于我们在掌握尽可能多信息的情况下做出决策，使我们的防御行动更加有序。"
 STY_idea_5:0 "因内贝格总工会"
 STY_idea_5_desc:0 "长期以来，我们的钢铁工业处于分散状态，被分割成许多不同的工厂，这些工厂通常只负责一个生产环节。而因内贝格总工会的成立将使整个生产和贸易实现集中管理，有利于我们的钢铁生产。"
 STY_idea_6:0 "格拉茨邦军械库"
 STY_idea_6_desc:0 "从现在起，我们的武器和军事装备将存放在新建的格拉茨邦军械库中。该军械库可存储约16000名士兵的装备，是世界上最大的军械库，将大大降低我们的存储成本。"
 STY_idea_7:0 "阿德蒙特修道院图书馆"
 STY_idea_7_desc:0 "长70米、宽14米、高13米的阿德蒙特修道院图书馆是世界上最大的修道院图书馆。拥有超过20万册藏书，48扇窗户以启蒙精神照亮着图书馆，阿德蒙特修道院图书馆是一个沉浸其中学习新技术的绝佳场所！"
#Magdeburg
 MAG_ideas:0 "马格德堡理念"
 MAG_ideas_start:0 "马格德堡传统"
 MAG_ideas_bonus:0 "马格德堡雄心"
 MAG_idea_1:0 "马格德堡城市权利"
 MAG_idea_1_desc:0 "1188年，大主教维希曼（Wichmann）授予马格德堡城市特权。此后，周边的德国城市纷纷效仿，这一特权甚至传播到了波希米亚，并且还在继续向东传播。作为这方面的专家，我们经常被请去裁决有关马格德堡权利的争议问题。这些权利包含各种贸易和商业权利、婚姻法、废除亲属连带责任以及设立法庭等内容。"
 MAG_idea_2:0 "汉萨同盟的面包房"
 MAG_idea_2_desc:0 "从13世纪开始，马格德堡就成为了汉萨同盟的一部分，也是易北河上重要的贸易中心。由于拥有谷物的经销权，马格德堡垄断了谷物贸易，使其成为了‘汉萨同盟的面包房’。"
 MAG_idea_3:0 "吾主之政务院"
 MAG_idea_3_desc:0 "在采用了更具福音色彩的基督教信仰方式后，我们积极捍卫这些新教义，即使面临军事压力也绝不做出任何让步。我们的宗教热忱给这种新信仰方式的众多信徒留下了深刻印象，他们授予我们‘吾主之政务院’的称号。"
 MAG_idea_4:0 "先驱日耳曼首席大主教"
 MAG_idea_4_desc:0 "自986年教皇诏书颁布以来，马格德堡的大主教就拥有日耳曼首席大主教（Primas Germaniae）的头衔。尽管也有其他人拥有这一头衔，但我们是唯一采用了新宗教教义的。因此，我们应该利用这一头衔，成为这场运动的先锋，并确立我们的主导地位！"
 MAG_idea_5:0 "从废墟中崛起"
 MAG_idea_5_desc:0 "在所谓的‘马格德堡婚礼’期间，我们的土地和城市被不容异己的对手彻底摧毁。这种恐怖行径催生了‘马格德堡化’这一说法。但如果我们现在放弃，偏离正确的道路，他们最终就会得逞。因此，我们将重建我们的城市和土地，甚至超越我们昔日的辉煌！"
 MAG_idea_6:0 "马格德堡半球"
 MAG_idea_6_desc:0 "自从我们解散了马格德堡的圣奥古斯丁修道院，并将其图书馆对市民开放后，追求知识就成为了许多市民的目标。奥托·冯·格里克（Otto von Guericke）就是一个例子，他进行了一项令人印象深刻的实验，展示了气压是如何工作的，也为真空的存在提供了又一证据。为此，他将两个气密的半球连接起来，并用泵抽走了它们之间的空气。此后，两边各八匹马都无法将半球拉开；只有当空气再次流入后，马才能将它们分开。"
 MAG_idea_7:0 "北方最强堡垒"
 MAG_idea_7_desc:0 "我们必须从过去吸取教训，小心防范再次被外国势力蹂躏。因此，我们将建造德国北方最强的堡垒，并修建训练场，这样我们的驻军就能随时为围城战做好准备。"
#Mainz
 MAI_ideas:0 "美因茨理念"
 MAI_ideas_start:0 "美因茨传统"
 MAI_ideas_bonus:0 "美因茨雄心"
 MAI_idea_1:0 "德国大议长"
 MAI_idea_1_desc:0 "美因茨的大主教兼选帝侯同时也是德国的大议长（另外还有勃艮第和意大利的大议长），在帝国所有的教会和世俗诸侯中，他的地位排在首位，仅次于皇帝。\n他在帝国各邦之间充当了重要的中间人角色。正是美因茨大主教召集选帝侯进行选举，接受新皇帝，并掌管帝国议会的档案。从形式上来说，他是帝国议会中最重要的成员。"
 MAI_idea_2:0 "日耳曼首席大主教"
 MAI_idea_2_desc:0 "日耳曼首席大主教（Primas Germaniae）是德国境内最重要的罗马天主教主教的历史荣誉头衔。许多人试图争夺这一头衔但都未能成功，但在1802年世俗化之后，萨尔茨堡成功获得并保有了这一头衔。\n有趣的是，这种重要性还体现在另一个头衔上：在天主教世界里，只有两个圣座：梵蒂冈圣座和美因茨圣座。"
 MAI_idea_3:0 "庞大的军事家族"
 MAI_idea_3_desc:0 "美因茨大主教维持着中世纪德国教会权贵中规模最大的军事家族之一。在奥托二世远征意大利期间要求增援的重装骑士名单（Indiculus Loricatorum）中，美因茨提供的骑兵数量名列前茅，即使他们此前已经派出了很多。然而，在近代，美因茨军队的军事重要性大幅下降。"
 MAI_idea_4:0 "古老的罗马道路网络"
 MAI_idea_4_desc:0 "美因茨位于莱茵河和美因河的交汇处，这两条都是重要的交通要道，使美因茨成为了重要的河港。从罗马时代开始，美因茨就是道路连接的重要节点，有道路分支通往特里尔和梅斯。\n在近代，它的地位更加重要，因为它还控制着马格德堡、萨克森、黑森和弗兰肯之间的道路，从而保障了从波美拉尼亚到德国中部的路线。它还连接了许多其他城市，比如维尔茨堡和雷根斯堡。"
 MAI_idea_5:0 "美因茨烙印处"
 MAI_idea_5_desc:0 "美因茨在莱茵高地区占据着重要位置，该地区被认为是帝国最好的葡萄园产区之一，许多葡萄酒都要经过美因茨。这座城市还位于肥沃的土地上，有广泛的农业活动用于出口，比如水果、烟草、大麻、小米，尤其是谷物。\n然而，与法兰克福不同，美因茨与其说是一个商业中心，不如说是一个货物配送中心。\n美因茨有权要求所有货物必须卸货并至少销售三天后才能再次转运。主教将这些费用作为国家基金的收入。这些费用都在所谓的‘美因茨烙印处’（Brand zu Mainz）收取。"
 MAI_idea_6:0 "美因茨教区 feud"
 MAI_idea_6_desc:0 "在一场势均力敌的选举之后，美因茨大主教未得到教皇的认可，教皇任命了他的竞争对手。这最终演变成了一场武装冲突。这场战争摧毁了美因茨的土地，并导致了美因茨帝国自由城市的消失。教皇任命的主教赢得了这场战争。"
 MAI_idea_7:0 "绝对选帝侯与大教堂教士团"
 MAI_idea_7_desc:0 "选帝侯和大教堂教士团多次试图限制对方的权力，形成了真正的二元对立。实际上，选帝侯略占上风，因为许多人为了不失去自己的地位不得不追随他，因此人们往往更听从选帝侯而非大教堂教士团。\n另一方面，选帝侯和大教堂教士团大多属于同一社会阶层，因此利益集团也相同。选帝侯出于国内政治利益考虑，会尽可能多地安排亲属进入教士团，以稳定政府，因为其中一人很有可能成为下一任选帝侯。\n但在专制时代，选帝侯，尤其是开明的选帝侯，寻求并成功获得了更多权力。"
#萨尔茨堡
 SLZ_ideas:0 "萨尔茨堡理念"
 SLZ_ideas_start:0 "萨尔茨堡传统"
 SLZ_ideas_bonus:0 "萨尔茨堡雄心"
 SLZ_idea_1:0 "哈莱因盐矿"
 SLZ_idea_1_desc:0 "哈莱因盐矿，又称迪恩山盐矿（Salzbergwerk Dürrnberg），是一座位于迪恩山（Dürrnberg）高原的地下盐矿。自凯尔特部落时期甚至更早以来，这座盐矿已经开采了超过7000年。它确保了附近的萨尔茨堡成为一个强大的贸易群落，甚至这座城市的名字也来源于这种开采的资源。"
 SLZ_idea_2:0 "对抗马扎尔人的战斗经验"
 SLZ_idea_2_desc:0 "萨尔茨堡与马扎尔人进行了艰苦的战争，这些马扎尔人很难被击退。最终，这些入侵者被赶了回去。我们从这些战争中学到了许多战术，未来会表现得更好。"
 SLZ_idea_3:0 "传教活动带来领土"
 SLZ_idea_3_desc:0 "我们应该在传教活动上投入更多，因为这样我们可能会获得更多的领土，就像在拉巴河、多瑙河和德拉瓦河之间地区进行的传教活动那样。在这些传教活动结束后，我们和阿奎莱亚就边界问题产生了争端，而皇帝做出了对我们有利的裁决！"
 SLZ_idea_4:0 "日耳曼首席主教"
 SLZ_idea_4_desc:0 "日耳曼首席主教（Primas Germaniae）是授予日耳曼地区最重要的罗马天主教主教的荣誉称号。美因茨是第一个获得这一称号的地方。包括我们在内的许多地方也都宣称拥有这一称号，然而，其他地方都失去了首席主教的尊荣，只剩下我们独自享有这一称号！"
 SLZ_idea_5:0 "皈依或离开"
 SLZ_idea_5_desc:0 "新教倾向在主教辖区内迅速显现，得到了帝国议会中新教成员的支持和推动。为效仿福音联盟（Corpus evangelicorum），萨尔茨堡地区的路德宗信徒组成了一个联盟，他们通过宣誓和相互撒盐的公开仪式来约束彼此。大主教尽其所能，他邀请耶稣会士作为传教士，并寻求皇帝的帮助。后来，他强制执行了奥格斯堡宗教和约的法令：放弃信仰或移民。在十年内，约有3万人离开了该地区，定居在东普鲁士、符腾堡或汉诺威地区；少数人移民到了北美的佐治亚州。"
 SLZ_idea_6:0 "世界著名音乐家的赞助者"
 SLZ_idea_6_desc:0 "萨尔茨堡的主教们以赞助许多古典作家而闻名。他们资助过的最著名的音乐家是莫扎特和海顿。"
 SLZ_idea_7:0 "二手贸易"
 SLZ_idea_7_desc:0 "萨尔茨堡政府没有重视一些商人关于转售二手物品造成不公平竞争的抱怨。这些宽松的法律，加上萨尔茨堡原本就重要的商业地位，使其成为了一个重要的二手贸易中心。在萨尔茨堡邦存在的几乎整个时期，这一行业都没有受到监管。"
#来自 MilkandLettuce 的科摩罗模组
 comorian_ideas:0 "科摩罗理念"
 comorian_ideas_start:0 "科摩罗传统"
 comorian_ideas_bonus:0 "科摩罗雄心"
 yemeni_heritage:0 "也门遗产"
 yemeni_heritage_desc:0 "许多科摩罗人可以将他们的家谱追溯到来自也门（主要是哈德拉毛地区）和阿曼的祖先。我们的祖先乘船来到这些岛屿，他们的遗产在今天的科摩罗水手身上得以延续。"
 trade_with_madagascar:0 "印度洋贸易枢纽"
 trade_with_madagascar_desc:0 "通过与马达加斯加岛以及中东商人的贸易，我们获得了巨额财富。随着我们的群岛变得更加富裕，许多小村庄涌现出来，现有的城镇也得到了扩张。"
 mount_karthala:0 "卡尔塔拉火山"
 mount_karthala_desc:0 "根据前伊斯兰神话，一个精灵（jinni）将一颗宝石丢入海中，形成了一个巨大的圆形火海。这就是后来的卡尔塔拉火山，它造就了恩加济贾岛。世世代代生活在一座极其活跃的火山附近，让我们的人民形成了一种坚韧不拔的心态。毕竟，如果喷发的火山都无法让我们动摇，敌人又有什么希望呢？"
 legacy_of_mtswa_mwindza:0 "姆茨瓦 - 姆温扎的遗产"
 legacy_of_mtswa_mwindza_desc:0 "传说在632年，科摩罗岛民听说了伊斯兰教后，派遣了一位使者姆茨瓦 - 姆温扎前往麦加，但当他到达时，伊斯兰教先知穆罕默德已经去世。尽管如此，在麦加停留一段时间后，他回到了恩加济贾岛，并带领岛上的同胞逐渐皈依了伊斯兰教。他的遗产至今仍体现在我们以穆斯林为主的人口中。"
 islamic_connections:0 "伊斯兰联系"
 islamic_connections_desc:0 "数百年来，科摩罗群岛一直是伊斯兰贸易路线的重要组成部分。波斯和阿拉伯的商人和水手经常访问我们的岛屿，寻找珊瑚、龙涎香、象牙、龟壳、黄金和奴隶。我们与更广泛的伊斯兰世界的联系就来自这些来访者，因此我们总是以最热情的款待对待新来者，这种做法通常很受他们欢迎。"
 comorian_independence:0 "科摩罗独立"
 comorian_independence_desc:0 "葡萄牙人到来后，斯瓦希里海岸沿线的苏丹国随后崩溃，由此产生的权力真空催生了强大的阿拉伯苏丹国，这些苏丹国试图在该地区扩大影响力。尽管如此，科摩罗群岛仍然自豪地保持独立。"
 european_visitors:0 "欧洲来访者"
 european_visitors_desc:0 "欧洲商人开始抵达我们的海岸，他们希望在这里找到一个便捷的中转站，以便前往远东和印度。我们地理位置优越，可以满足他们的需求，为他们提供船只和熟练的导航员，帮助他们到达目的地。只要他们找不到穿越埃及到达印度洋的方法，这对我们来说将是一笔有利可图的交易。但那是不可能的，对吧？"

