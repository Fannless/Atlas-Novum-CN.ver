 #Pamiri Cultural Ideas
 pamir_ideas:0 "帕米尔理念"
 pamir_ideas_start:0 "帕米尔传统"
 pamir_ideas_bonus:0 "帕米尔雄心"
 roof_of_the_world:0 "世界屋脊"
 roof_of_the_world_desc:0 "我们生活在‘世界屋脊’——‘巴姆-伊-杜尼亚’之上。许多世界最高峰环绕着我们赖以生存的深邃山谷。我们可以在这些山脉间自由穿梭，但敌人想要翻越这些寒冷的高峰和险峻的峡谷则要困难得多。"
 servants_of_ali:0 "阿里之仆"
 servants_of_ali_desc:0 "尼扎里伊玛目的信条一直是我们自己的信仰。我们由纳西尔·胡斯劳和呼罗珊的伊斯玛仪什叶派早期传教士引领至神的圣光，我们，阿里最忠诚的仆人，永不会背弃他！"
 badakhshani_gems:0 "巴达赫尚的宝石"
 badakhshani_gems_desc:0 "自古以来，巴达赫尚就以其丰富的宝石、红宝石和青金石而闻名。通过增加这些宝石的产量，我们将为人民带来更多的财富。"
 mirs_of_badakhshan:0 "巴达赫尚的米尔"
 mirs_of_badakhshan_desc:0 "巴达赫尚的土地长期以来一直由各种自称是伟大的亚历山大大帝（双角王伊斯坎达尔）后裔的“米尔”统治。"
 tribal_loyalties:0 "部落忠诚"
 tribal_loyalties_desc:0 "巴达赫尚的众多民族生活在紧密团结的部落社区中，将他们分隔开来的山脉培养了他们强烈的身份认同感。这种对同族的忠诚之情使他们坚定地为保卫自己的土地而战。"
 an_isolated_people:0 "与世隔绝的民族"
 an_isolated_people_desc:0 "高耸的帕米尔山脉将我们的人民与外界以及彼此隔绝开来。任何想让我们屈服的敌人都必须做好在山谷和山脉间逐地战斗的准备！"
 descendants_of_alexander:0 "亚历山大的后裔"
 descendants_of_alexander_desc:0 "进入我们土地的外国人长期以来一直对我们人民白皙的外貌发表评论，许多人将我们描述为古代跟随伟大的伊斯坎达尔而来的人的后裔。无论真假，我们都自豪地接受这一称谓。"

 #Badakshan Ideas
 BDK_ideas:0 "巴达赫尚理念"
 BDK_ideas_start:0 "巴达赫尚传统"
 BDK_ideas_bonus:0 "巴达赫尚雄心"
 tajiks_and_pamirs:0 "塔吉克人和帕米尔人"
 tajiks_and_pamirs_desc:0 "我们的土地上居住着两个不同的民族：生活在低坡和山谷的塔吉克人，以及生活在高地的帕米尔人。尽管他们信仰不同，大多数时候意见也不一致，但如果没有他们双方，我们的国家就不会是现在这个样子。"

