 #额外德国内容

 KTZ_ideas:0 "卡岑埃尔恩博根理念"
 KTZ_ideas_start:0 "卡岑埃尔恩博根传统"
 KTZ_ideas_bonus:0 "卡岑埃尔恩博根雄心"
 ktz_1:0 "卡岑埃尔恩博根城堡"
 ktz_1_desc:0 "凭借我们战略位置优越的城堡，我们能够保护我们富饶的土地免受敌人的入侵。"
 ktz_2:0 "雷司令葡萄酒"
 ktz_2_desc:0 "我们的庄园种植着一种独特的葡萄，用它酿造的葡萄酒非常特别。"
 ktz_3:0 "对塞萨洛尼基的宣称"
 ktz_3_desc:0 "通过家族关系，我们在欧洲各地获得了遥远的领土宣称。"
 ktz_4:0 "每座山上都有一座城堡"
 ktz_4_desc:0 "我们的土地以易守难攻而闻名。如果敌人要进攻我们，最好准备好应对遍布我们领土的堡垒。"
 ktz_5:0 "韦特劳伯爵联盟"
 ktz_5_desc:0 "由我们家族建立的当地贵族政治联盟，使我们在这个地区结交了许多朋友。"
 ktz_6:0 "达姆施塔特城"
 ktz_6_desc:0 "富饶的达姆施塔特城是我们国家不可或缺的核心。它的财富让我们的统治者非常富有。"
 ktz_7:0 "纪律严明的军队"
 ktz_7_desc:0 "我们的士兵纪律严明，会为保卫国家而战，抵御任何胆敢侵犯我们的人。"

