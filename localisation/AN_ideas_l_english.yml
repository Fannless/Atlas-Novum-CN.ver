 timurid_ideas:0 "帖木儿王朝理念"
 timurid_ideas_start:0 "帖木儿王朝传统"
 timurid_ideas_bonus:0 "帖木儿王朝雄心"

 #Turcoman Cultural Ideas
 turcoman_ideas:0 "土库曼文化理念"
 turcoman_ideas_start:0 "土库曼传统"
 turcoman_ideas_bonus:0 "土库曼雄心"
 vertical_nomadism:0 "垂直游牧"
 vertical_nomadism_desc:0 "中东的突厥游牧民族实行所谓的垂直游牧。每年夏季他们迁徙到山区，冬季则迁徙到低地。这样我们就能避开冬季积雪的严寒和夏季平原的酷热。"
 turcoman_horsemen:0 "土库曼骑手"
 turcoman_horsemen_desc:0 "我们以拥有美丽而强壮的马匹而闻名，在战争中，我们的骑手是你能找到的最熟练的骑手之一。"
 folk_islam:0 "民间伊斯兰教"
 folk_islam_desc:0 "我们的人民所践行的伊斯兰教与城市宗教学者的严格律法主义相去甚远。我们尊崇阿里和十二伊玛目，以及圣徒、谢赫及其陵墓。"
 oguzz_tribes:0 "奥古兹部落"
 oguzz_tribes_desc:0 "我们属于在塞尔柱人和蒙古人的庇护下迁徙到近东的众多奥古兹部落。我们没有忘记自己的祖先，仍然尊崇他们。"
 persianate_culture:0 "波斯化文化"
 persianate_culture_desc:0 "我们长期以来一直吸收周围定居民族的文化，主要是高雅的波斯文化，这种文化影响了我们宫廷的组织方式，并为我们带来了丰富的文学遗产。"
 military_dominance:0 "军事统治"
 military_dominance_desc:0 "自从塞尔柱人来到这个地区以来，突厥人就一直主导着近东的军事和政治格局。蒙古人的到来只是进一步强化了这一点。"
 seljuk_legacy:0 "塞尔柱遗产"
 seljuk_legacy_desc:0 "我们是塞尔柱人和蒙古人的骄傲后裔。"

 #Aramaic Cultural Ideas
 aramaic_ideas:0 "阿拉米文化理念"
 aramaic_ideas_start:0 "阿拉米传统"
 aramaic_ideas_bonus:0 "阿拉米雄心"
 assyrian_holdouts:0 "亚述坚守者"
 assyrian_holdouts_desc:0 "即便历经这么长时间，我们的人民依然在穆斯林无法到达的高山山谷和山间据点中生存着。"
 surviving_minority:0 "幸存的少数群体"
 surviving_minority_desc:0 "在穆斯林征服我们的土地后，我们不得不作为二等公民勉强度日，但我们已经对此得心应手，并确保自己受到的伤害最小。"
 mountain_princes:0 "山中的王子"
 mountain_princes_desc:0 "幸存的叙利亚人生活在由当地王子统治的小型、紧密团结的部落社区中。"
 syriac_high:0 "古典叙利亚文化"
 syriac_high_desc:0 "在拜占庭晚期和穆斯林早期统治者时期繁荣发展的古典叙利亚文学文化，我们的人民并未遗忘。总有一天，我们将再次成为世界智慧的灯塔。"
 aramaic_liturgy:0 "阿拉米礼拜仪式"
 aramaic_liturgy_desc:0 "我们用世界上最古老的礼拜语言来践行我们的信仰，这也是我们的主亲口说过的语言！"
 christian_heritage:0 "古老的基督教遗产"
 christian_heritage_desc:0 "我们的人民源自最古老的基督教社区之一。在那段时间里，我们抵御了穆斯林和罗马人的攻击。"
 assyrian_resurgence:0 "亚述复兴"
 assyrian_resurgence_desc:0 "即使在最黑暗的时刻，我们也坚信有一天亚述人民将迎来光明的黎明。"

 #Qongirat Ideas
 QGT_ideas:0 "弘吉剌理念"
 QGT_ideas_start:0 "弘吉剌传统"
 QGT_ideas_bonus:0 "弘吉剌雄心"
 qongirat_tribe:0 "后妃部落"
 qongirat_tribe_desc:0 "弘吉剌部落是蒙古的古老部落之一，是大蒙古帝国的核心组成部分。传统上，弘吉剌部落为许多著名的成吉思汗后裔王子提供后妃；让我们利用这些古老的王朝关系为自己谋利。"
 khwarezmian_caravansarais:0 "花剌子模的商队驿站"
 khwarezmian_caravansarais_desc:0 "花剌子模位于丝绸之路许多路线的交汇处，这种贸易为我们带来了丰厚的收入。我们应该建造商队驿站来促进这种贸易，使这些商人受益。"
 irrigation_of_khwarazm:0 "花剌子模的灌溉"
 irrigation_of_khwarazm_desc:0 "阿姆河是花剌子模的生命线，它是维持我们的农田和人民生存的水源。通过投资灌溉，我们可以抵御饥饿，并增加可耕种的土地面积。"
 between_worlds:0 "介于两个世界之间"
 between_worlds_desc:0 "花剌子模位于欧亚草原世界和古老的波斯化世界之间。我们的土地一直是商品、人员和思想交流的通道，这些联系对我们非常有利。"
 heart_mawarannahr:0 "河中地区的心脏"
 heart_mawarannahr_desc:0 "河中地区是世界的心脏，而花剌子模则是河中地区的心脏。来自世界各地的贸易都流经我们的土地。"
 sart_culture:0 "撒尔特文化"
 sart_culture_desc:0 "花剌子模的居民来源多样，自10世纪以来，大量讲突厥语的游牧民族迁入花剌子模和河中地区的其他地方。他们现在与讲波斯语的古老塔吉克人毗邻而居，这促成了当地讲突厥语的撒尔特文化的形成。近年来，这些撒尔特人作为诗人和工匠在文化领域中变得相当突出。"
 cosmopolitan_oasis:0 "国际化的绿洲"
 cosmopolitan_oasis_desc:0 "来自世界各地的商人云集在花剌子模富裕的商队驿站，进行贸易并讲述他们家乡的故事和新闻。"

 #Iranian Cultural Ideas
 iranian_ideas:0 "伊朗文化理念"
 iranian_ideas_start:0 "伊朗传统"
 iranian_ideas_bonus:0 "伊朗雄心"
 iranian_plateau:0 "伊朗高原"
 iranian_plateau_desc:0 "伊朗高原是一片由干旱平原和险峻山脉组成的严酷地貌。只有在稀少的河谷周围，通过灌溉才能维持定居的农业生活。这些灌溉系统的扩展和维护对我们的生存至关重要。 "
 iranian_manpower:0 "伊朗征召兵"
 iranian_manpower_desc:0 "自10世纪突厥人到来以及随后的突厥 - 蒙古统治以来，伊朗一直由该血统的王朝和强人统治，但为他们服务的步兵和低级指挥官仍然来自当地的伊朗人口。"
 persian_administration:0 "波斯式行政管理"
 persian_administration_desc:0 "外国王朝可能统治着伊朗的土地，但其行政管理和宫廷很大程度上遵循着古老的波斯传统。我们提供维持帝国运转的行政官员、法官和官僚。"
 iran_silk_road:0 "在丝绸之路上"
 iran_silk_road_desc:0 "伊朗是陆上丝绸之路的核心组成部分。然而，高原上的不稳定和混乱使商人的旅程变得艰难而危险。我们应该尽最大努力恢复贸易路线的秩序和安全。"
 mirrors_for_princes:0 "君主明镜"
 mirrors_for_princes_desc:0 "古老的波斯王室传统为王国的良好治理提供了所有必要的规则和指导方针。这些君主明镜对我们和统治伊朗的外国突厥 - 蒙古王子都有益处。"
 scientists_poets:0 "科学家和诗人之乡"
 scientists_poets_desc:0 "伊朗的文化和社会长期以来以其众多的诗人及其作品，以及严谨的科学家和哲学家而闻名。"
 divani_patronage:0 "宫廷赞助"
 divani_patronage:0 "宫廷（迪万）是任何伊朗国家的核心。其职能远远超出了为统治者提供建议或治理能力的范畴。迪万也是大量经济和文化活动的赞助者；诗人、艺术家和工匠都由其供养。它还在整个王国范围内维持和投资灌溉。"

 #Baluchi Cultural ideas
 baluchi_ideas:0 "俾路支文化理念"
 baluchi_ideas_start:0 "俾路支传统"
 baluchi_ideas_bonus:0 "俾路支雄心"

