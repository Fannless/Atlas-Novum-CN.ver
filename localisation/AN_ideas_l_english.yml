 dragons_blood: "龙血"
 dragons_blood_desc: "从龙血树中渗出的鲜红色树脂。这种稀有而独特的树液因其在医药、熏香、颜料和染料方面的用途而价值连城。许多人为了获得它不惜付出巨大代价，而在索科特拉，我们拥有丰富的资源。"
	
 between_worlds_soc: "介于世界之间"
 between_worlds_soc_desc: "索科特拉岛不知在印度洋中沉睡了多少岁月，这片海洋蕴含着巨大的财富和贸易。通过这片海洋，来自世界各地的贸易、哲学和思想得以流通。"

 home_of_the_phoenix: "凤凰之乡"
 home_of_the_phoenix_desc: "索科特拉是一个充满神秘色彩的岛屿，拥有独特的动植物和居民。自古以来，许多民族的民间传说中都有关于它的传闻。人们猜测它是伟大的凤凰和巨鹏的家园，许多人都听说过这座印度洋上的神奇岛屿，但很少有人了解它的真正奥秘。"
	
 corsair_hub: "海盗枢纽"
 corsair_hub_desc: "一座位于各大洲繁忙贸易路线中间的岛屿，拥有丰富的食物、清澈的水源和自己的宝藏，是海盗们停泊船只、暂时藏身的理想之地。这是阿拉伯作家记录的索科特拉历史的一个方面。"

 jewel_of_the_sea: "海洋明珠"
 jewel_of_the_sea_desc: "世界上没有任何地方能与索科特拉相媲美。这座在生物多样性、地理和文化方面的瑰宝，因其完全的孤立和到访过其海岸并选择在此定居的奇妙人群和思想的融合而独一无二。"

 crossroads_of_continents: "大陆的十字路口"
 crossroads_of_continents_desc: "索科特拉岛位于亚洲和非洲的交汇处，注定成为人们、思想和贸易商品汇聚的地方。不仅如此，连接欧洲和印度次大陆财富的贸易路线已经在索科特拉岛附近流淌了数千年。索科特拉岛将永远是各大洲交汇的地方。"

 island_of_enchanters_and_jinns: "巫师和精灵之岛"
 island_of_enchanters_and_jinns_desc: "传闻和故事中提到，岛上的山脉和洞穴中有拥有巨大力量的人和精灵，他们甚至能掌控海洋。无论这些说法是否属实，许多人已经开始惧怕索科特拉岛居民的力量。"
 
 S11_ideas: "索卢巴理念"
 S11_ideas_start: "索卢巴传统"
 S11_ideas_bonus: "索卢巴雄心"
 
 mysterious_origins: "神秘的起源"
 mysterious_origins_desc: "索卢巴人的历史和传承并不清晰。他们没有典型的家谱，许多邻居甚至不认为他们是真正的阿拉伯人。推测他们可能是远古的牧民或商人、古代基督教人口的后裔、可能是十字军的残余、来自伊朗南部的移民、印度舞者的后代，或者只是一群被羞辱的贝都因阿拉伯人。真相不得而知，也许这些说法在某种程度上都是正确的。"
 
 abu_al_khala: "阿比·哈勒"
 abu_al_khala_desc: "索卢巴人作为沙漠深处的优秀猎手和追踪者的声誉，使得他们的贝都因邻居称他们为阿比·哈勒，即“空旷之地的父亲”或“混沌之父”。尽管许多人轻视索卢巴人，但他们至少尊重他们的技能。任何需要穿越这片广袤沙漠或在沙漠中寻找水源的人，最好找一位索卢巴向导。" 
 
 hardy_asses: "强壮的驴子"
 hardy_asses_desc: "没错，索卢巴人饲养一种特别强壮的驴子，这种驴子似乎在古埃及和亚述的历史文献中就有提及。与野生血统杂交后，这些驴子以其体型、力量、速度和耐饥渴、抗疲劳的能力而闻名。有了这些驮兽，索卢巴人就拥有了一种宝贵的旅行和贸易工具。"
 
 tinkerer_and_craftsmen: "工匠和手艺人"
 tinkerer_and_craftsmen_desc: "尽管索卢巴人常常被视为原始人，但他们以铁匠、木工、农夫和医术方面的技能而闻名。此外，他们还以诗人、音乐家和草药师的身份著称，能够制作各种用途的药剂。在一个似乎鄙视他们的世界里，这些技艺被证明对维持良好关系非常有用。人们可能不喜欢索卢巴人，但他们肯定欣赏他们的技能。"
 
 enchanted_healers: "神奇的治疗师"
 enchanted_healers_desc: "索卢巴人与他们的贝都因邻居不同。他们保留了许多传统的、看似异教的信仰和习俗。他们以治疗师、占卜师甚至巫师而闻名，尤其是女性。尽管这可能会招致一些轻蔑，但也赢得了相当程度的尊重。"
 
 respected_neutrality: "受尊重的中立"
 respected_neutrality_desc: "战争是阿拉伯贝都因沙漠中的常态。部落之间的劫掠和掠夺屡见不鲜。然而，索卢巴人很少参与掠夺，因此被视为中立一方，在战争时期常常免遭袭击。他们作为好客的治疗师的声誉进一步巩固了这种中立地位，他们会帮助任何有需要的人，无论其所属派别。"
 
 stalwart_people: "坚韧的人民"
 stalwart_people_desc: "数千年过去了。阿拉伯曾经郁郁葱葱的山丘变成了沙漠沙丘。宗教体系和意识形态来了又去。帝国在阿拉伯的沙漠中兴起又衰落。然而，索卢巴人依然存在。是的，有些东西发生了变化，但他们的许多传统、习俗和理想依然不变，无论周围的人施加多大的压力和鄙视。愿他们能再延续数千年。"
