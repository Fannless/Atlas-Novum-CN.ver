 #majapahit reworked
 MAJ_ideas:0 "满者伯夷理念"
 MAJ_ideas_start:0 "满者伯夷传统"
 MAJ_ideas_bonus:0 "满者伯夷雄心"
 maj_imperialism:0 "藩属国帝国"
 maj_imperialism_desc:0 "我们曾经伟大的帝国并不只是简单地吞并所征服的领土。相反，我们的祖先征服了当地的王子，并通过有组织的朝贡体系确保稳定的贡品流入我们的本土。"
 maj_naval:0 "满者伯夷海军统治"
 maj_naval_desc:0 "我们一直以来都是一个海洋国家。随着我们的帝国在海洋上扩张，维持一支令四海畏惧的海军力量过去是、将来也永远是必要的。"
 restored_empire_maj:0 "满者伯夷的复兴"
 restored_empire_maj_desc:0 "我们成功地将曾经摇摇欲坠的帝国推向了恢复昔日辉煌的道路。尽管我们经历了各种危机，但在恢复这个曾经衰落的帝国方面，我们已经取得了很大的成就。"
 SUN_ideas:0 "巽他理念"
 SUN_ideas_start:0 "巽他传统"
 SUN_ideas_bonus:0 "巽他雄心"
 sunda_galuh:0 "巽他和加鲁的联合"
 sunda_galuh_desc:0 "多年来，现在的巽他王国曾被分为两个国家，即巽他和加鲁。这两个国家最终以一种奇怪而复杂的体系联合在一起，但实际上并没有真正实现统一。然而，随着时间的推移，这两个国家最终合并为巽他王国，给我们的人民留下了持久的团结遗产，我们的人民也因这段融入国家历史的统一历程而团结在一起。"
 defensive_moats:0 "防御护城河"
 defensive_moats_desc:0 "从历史上看，我们的防御工事无数次成功地阻挡了入侵者。我们一直能够依靠这些防御设施，因为它们在未来许多年里仍将发挥作用。"
 wooden_architecture:0 "精美的木制建筑"
 wooden_architecture_desc:0 "巽他的建筑传统强调木结构的美感。这些木制寺庙和宫殿不仅实用且造价低廉，还令马来世界羡慕不已。"
 seren_taun:0 "塞伦陶恩节"
 seren_taun_desc:0 "塞伦陶恩节展示了巽他的农业生活方式。每年在传统村庄举行，庆祝这个节日的村民们感恩丰收的稻米，并祈祷来年再次丰收。"
 sun_parahyangan:0 "巴莱扬甘"
 sun_parahyangan_desc:0 "我们的国家位于巴莱扬甘山区。如果有人想伤害我们，他们必须先穿过保护我们国家的广阔山脉、丛林和河流。"
 sun_javanese_resistance:0 "抵抗爪哇人"
 sun_javanese_resistance_desc:0 "爪哇人和其他敌对国家不断试图征服我们的人民，但都以失败告终。巽他和它的人民永远不会被任何外国威胁所消灭。"
 sun_european_treaties:0 "欧洲条约"
 sun_european_treaties_desc:0 "西方最近来到努沙登加拉群岛，为贸易带来了新的机会。通过与这些欧洲商人和探险家签订条约，我们可以在海外结交新朋友，并在爪哇获得对敌人的优势。"
 jawanisasi:0 "爪哇化"
 jawanisasi_desc:0 "随着我们国家的壮大，我们必须加强文化统一，同化非爪哇文化。此外，许多外国文化可能有一些对我们有益的习俗。通过同化外国文化，并将其文化元素融入我们的文化，我们可以在整个群岛广泛传播爪哇的影响力。"
 javanese_migration:0 "爪哇人移民"
 javanese_migration_desc:0 "随着伊斯兰教在爪哇的兴起，许多爪哇人开始迁移到爪哇以外的许多外岛。我们可以利用这次移民来扩大我们的影响力，通过殖民和帝国主义手段。"
 maj_muslim_trading_ports:0 "穆斯林贸易港口"
 maj_muslim_trading_ports_desc:0 "最近穆斯林商人涌入爪哇北部，这对我们有利。通过允许他们使用我们北部的港口，我们可以确保来自努沙登加拉群岛各地的穆斯林商人来到满者伯夷，从而确保我们对该地区贸易的控制。"
 kejawen:0 "爪哇教"
 kejawen_desc:0 "爪哇教（Kejawèn）是我们人民的一种宗教传统，它融合了各种宗教信仰和实践。爪哇人民对新宗教持宽容和开放的态度，总是愿意接受不同的传统和文化。"

 #SEA ideas

 #DOUBLE CHECK WITH SEAIDEAS file

 ayu_bunga_mas:0 "金花"
 ayu_bunga_mas_desc: "金花（Bunga mas，爪夷文中意为金色的花朵）是我们的马来属国每隔几年向暹罗国王进贡的物品。这份贡品包括两棵由金银制成的小树，以及武器、货物和奴隶。这份贡品不仅声望颇高，也是我们王国秩序和稳定的象征。"
 ayu_mueang: "孟"
 ayu_mueang_desc:0 "孟是我们国家的自治城镇，有防御城墙，且至少有坤（Khun）的头衔。这些城镇负责自己的治理，在战争时期也负责自己的防御。"
 ayu_trade_settlements: "贸易定居点"
 ayu_trade_settlements_desc: "外国人对我们国家非常重要。我们应该鼓励海外的商人和受压迫的少数群体来我们国家定居。"
 ayu_foreign_firepower:0 "外国火力"
 ayu_foreign_firepower_desc:0 "尽管枪炮最初由中国发明，但西方人将其完善。如果我们想领先敌人一步，就必须确保手中拥有这些外国武器。"

 sumatran_ethnic_diversity:0 "民族多样性"
 sumatran_ethnic_diversity_desc:0 "苏门答腊岛传统上是数十个民族的家园，他们使用各种语言。如果我们想对苏门答腊岛的人民施加影响，就应该寻求一项承认和文化包容的政策。"

 nam_tien:0 "南进"
 nam_tien_desc:0 "如果我们要继续向南推进，就必须从当地居民手中夺取土地，并鼓励越南定居者殖民我们征服的土地，以和平或必要时使用武力的方式传播我们的习俗。只有我们才能教化南方那些野蛮的部落。"

 LIG_ideas: "洛坤理念"
 LIG_ideas_start: "洛坤传统"
 LIG_ideas_bonus: "洛坤雄心"
 lig_ligorian_restoration:0 "洛坤复兴"
 lig_ligorian_restoration_desc:0 "随着单马令帝国的结束，那空是贪玛叻（洛坤）从繁荣时期的重要地位衰落下来。然而，随着素可泰的建立，那空是贪玛叻重新获得了重要地位，再次成为马来半岛的明珠，并且从现在起将一直保持下去。"
 lig_southern_wall:0 "南部城墙"
 lig_southern_wall_desc:0 "从北到南长2238米，那空是贪玛叻只有一个城门。尽管城墙年代久远，但它肯定能在未来几个世纪里继续抵御南方的入侵者。"
 lig_the_tai_frontier:0 "泰人边境"
 lig_the_tai_frontier_desc:0 "尽管我们国家有马来人的根源，但我们王国的繁荣来自泰人不断向马来半岛的迁移。作为最偏远的泰人政权，我们必须继续推行泰人殖民半岛的政策。"
 lig_wat_phra_mahathat_voramahavihan:0 "帕玛哈泰寺"
 lig_wat_phra_mahathat_voramahavihan_desc:0 "帕玛哈泰寺（Wat Phra Mahathat Woramahawihan）是整个马来半岛最重要的历史遗址之一。寺庙装饰着各种象头，以及守护寺庙的佛像和巨人雕像。这座寺庙由莲花王朝的占陀罗跋摩国王以兰卡风格建造，很可能是为了纪念他对该岛的征服。"
 lig_indian_influence:0 "印度影响"
 lig_indian_influence_desc:0 "几个世纪以来，我们见证了印度教对我们传统的影响，并且为了传播上座部佛教，我们还在这片土地上建造了许多兰卡风格的宏伟寺庙。大印度的影响显然是我们社会的一部分。"
 lig_righteous_ruler:0 "正义统治者"
 lig_righteous_ruler_desc:0 "“贪玛叻”（Thammarat）在梵语中意为正义的统治者，这坚定地提醒我们应该遵循上座部佛教的榜样，根据宇宙秩序和纯洁性做出道德上正确和合理的决策。"

 MMO_ideas: "北掸邦理念"
 MMO_ideas_start: "北掸邦传统"
 MMO_ideas_bonus: "北掸邦雄心"
 mmo_local_chieftains:0 "当地酋长"
 mmo_local_chieftains_desc:0 "我们的王国由散布在各地的众多小酋长国组成，它们向我们的中央政府进贡。"
 mmo_tai_migration:0 "泰人迁移"
 mmo_tai_migration_desc:0 "我们的人民有着漫长的迁移历史，这是由于各种暴君统治造成的。没有任何战争能与我们被迫在陆地上的长途迁徙相比。"
 mmo_royal_marriages:0 "王室联姻"
 mmo_royal_marriages_desc:0 "对我们来说，王室联姻是联盟的重要组成部分，因为它们能建立王朝联系，并在盟友之间建立牢固的友谊。"

 shan_foreign_delegation:0 "外国使团"
 shan_foreign_delegation_desc:0 "纵观我们的历史，我们一直被较大的国家和潜在的敌对邻国所包围。试图独自对抗我们最大的邻国无异于自杀，所以我们不妨尝试通过进贡和外交手段来安抚它们。"
 shan_burman_advisors:0 "缅人顾问"
 shan_burman_advisors_desc:0 "缅人是蒲甘帝国的后裔，蒲甘帝国曾经统治着上缅甸和下缅甸。缅人不仅擅长行政管理，还精通军事战术，因此对我们的宫廷至关重要。"

 MLC_ideas: "马六甲理念"
 MLC_ideas_start: "马六甲传统"
 MLC_ideas_bonus: "马六甲雄心"
 mlc_embracing_malayness:0 "拥抱马来性"
 mlc_embracing_malayness_desc:0 "随着我们的宗教转变，马来文化的重要性日益凸显，马来语在东南亚海洋地区占据主导地位。在这个新时代，我们必须教导人民马来性的重要性，并为他们指引通往马来世界的道路。"
 mlc_center_of_learning:0 "学术中心"
 mlc_center_of_learning_desc:0 "作为一个主要的贸易港口，我们的国家是一个学术中心。来自马来世界各地的商人和学者来到我们这里，在这里他们可以学习文学、艺术和马来语。"
 mlc_tin_ingots:0 "锡锭"
 mlc_tin_ingots_desc:0 "锡锭是我们国家特有的一种贸易货币，基于我们丰富的矿产资源。它们被铸造成配克（peck）的形状，每块重略超过一磅，十块锡锭被称为一小捆。"
 mlc_foreign_envoys:0 "外国使节"
 mlc_foreign_envoys_desc:0 "我们的独立面临来自南北的各种威胁。为了抵御这些威胁，我们要么安抚它们，要么寻找强大的盟友来保护我们。"
 mlc_laksamana:0 "海军统帅"
 mlc_laksamana_desc:0 "海军统帅（Laksmana）是国家最有权势的人物之一。作为海军首脑，也是国王的首席特使，海军统帅的职责是保护马六甲海峡，并执行国家的海上法律。"
 mlc_imperial_dependencies:0 "帝国属地"
 mlc_imperial_dependencies_desc:0 "各个国家以帝国属地的形式向我们进贡。这些国家的统治者来到我们这里接受祝福、赦免，并在需要时寻求我们的支持。由于我们对属国的外交政策进行干预，他们肯定会对我们保持忠诚。"
 mlc_heirs_of_srivijaya:0 "三佛齐的继承人"
 mlc_heirs_of_srivijaya_desc:0 "我们的前身，伟大的三佛齐帝国，曾经统治着马来世界，其影响力深远。考虑到我们是该帝国君主的直系后裔，我们受到这样的待遇是理所当然的。"

 BEI_ideas:0 "文莱理念"
 BEI_ideas_start:0 "文莱传统"
 BEI_ideas_bonus:0 "文莱雄心"
 bei_tribal_sailors:0 "部落水手"
 bei_tribal_sailors_desc:0 "我们的沿海地区居住着许多擅长捕鱼和航海的部落。为了充分利用他们的才能，我们必须确保招募这些部落成员加入我们的海军。"
 bei_thalassocratic_realm:0 "海洋帝国"
 bei_thalassocratic_realm_desc:0 "位于东南亚和中国的贸易纽带之间，贸易是我们国家繁荣的最重要途径。通过控制该地区不断增长的贸易，我们也可以控制海洋，从而使我们的帝国得以扩张。"
 bei_naval_tolls:0 "海上通行税"
 bei_naval_tolls_desc:0 "来自世界各地的商人通过我们的海域前往中国和东南亚。通过对这些过往商人征收海上通行税，我们可以从中受益，并为自己的扩张赚取利润。"
 bei_council_of_princes:0 "王子议会"
 bei_council_of_princes_desc:0 "尽管文莱实行君主专制统治，但统治者的权力受到一个由王室血统王子组成的议会的限制，该议会的主要职责之一是安排王室继承事宜。"
 bei_scattering_of_merchants:0 "商人离散"
 bei_scattering_of_merchants_desc:0 "随着该地区许多友好港口落入敌人手中，许多商人四处离散，试图寻找新的贸易中心。我们的港口非常欢迎这些商人，他们可以在这里自由进行贸易。"
 bei_multiculturalism:0 "多元文化主义"
 bei_multiculturalism_desc:0 "我们国家长期以来对不同文化和民族群体持宽容态度。他们非常欢迎在我们国家和平生活，只要他们尊重我们的信仰和习俗，我们也会尊重他们的。"
 bei_white_rajahs:0 "白人拉惹"
 bei_white_rajahs_desc:0 "各种叛乱和起义对我们的稳定造成了毁灭性影响。然而，随着欧洲探险队最近涌入该地区，出现了许多新的机会。也许我们可以让欧洲人帮助我们镇压反对派，以换取王室头衔。"

 KUT_ideas:0 "加里曼丹理念"
 KUT_ideas_start:0 "加里曼丹传统"
 KUT_ideas_bonus:0 "加里曼丹雄心"
 kut_earliest_indic_state:0 "婆罗门教联系"
 kut_earliest_indic_state_desc:0 "和这些岛屿上的大多数国家一样，我们与印度次大陆有着古老的联系。毕竟，我们的国家是建立在婆罗门传统的基础上的。珍视这些婆罗门教传统，来自印度次大陆的旅行者和商人在我们这里总是受到欢迎。"
 kut_consolidation_of_kutai:0 "加里曼丹的统一"
 kut_consolidation_of_kutai_desc:0 "虽然我们已经成为加里曼丹岛上的主导国家，但还有许多其他地区，我们的人民生活在各个公国和王国中。让我们努力将加里曼丹人民统一为一个拥有强大中央统治的国家，让所有人都遵循。"

 musi_ideas:0 "穆西河理念"
 musi_ideas_start:0 "穆西河传统"
 musi_ideas_bonus:0 "穆西河雄心"
 musi_seat_of_kings:0 "国王之都"
 musi_seat_of_kings_desc:0 "我们的土地在历史上一直是各个帝国寻求控制苏门答腊岛的关键战略地区。正是由于我们的历史重要性，我们在苏门答腊岛占据着首要地位。"
 musi_river_navigation:0 "河流航行"
 musi_river_navigation_desc:0 "我们的家园遍布着众多河流。徒步过河十分困难，因此，我们应该投入资源，通过船只来渡河。"
 musi_combat_piracy:0 "打击海盗"
 musi_combat_piracy_desc:0 "外国海盗困扰着我们的国家，而无法有效应对这一情况只会让问题变得更糟。如果我们想再次确保我们的海域安全，就必须彻底解决海盗问题。"
 musi_javanese_safehaven:0 "爪哇难民"
 musi_javanese_safehaven_desc:0 "近年来，爪哇一直是政治迫害和战争的地方。爪哇人历史上以伟大的建造者和建筑师而闻名，因此，允许他们在我们国家寻求庇护，我们也可以建造像爪哇那样的伟大建筑。"
 musi_foreign_trade_posts:0 "贸易站"
 musi_foreign_trade_posts_desc:0 "对我们国家资源感兴趣的外国贸易强国肯定会同意与我们进行贸易。通过在我们国家的港口建立贸易站，我们可以确保贸易在我们自己的边境内高效进行。"
 musi_river_settlements:0 "河流定居点"
 musi_river_settlements_desc:0 "在建造新的定居点时，河流通常被忽视，不被视为适合建设的地点。然而，通过在河流旁边或河流上建造定居点，我们可以确保新的定居点能够方便地获取食物和水，而且既经济又实用。"

 SIA_ideas:0 "暹罗理念"
 SIA_ideas_start:0 "暹罗传统"
 SIA_ideas_bonus:0 "暹罗雄心"
 sia_chinese_immigration:0 "中国移民"
 sia_chinese_immigration_desc:0 "华人在我们国家的经济中起着至关重要的作用。通过鼓励更多的中国移民，我们可以扩大我们的经济，或许还可以通过将他们引入我们国家的商业领域来增加贸易。"
 sia_tax_reforms:0 "税收改革"
 sia_tax_reforms_desc:0 "我们不完善的税收制度向我们证明，我们的经济政策需要改革。通过对某些形式的收入征税，并降低标准税收，我们可以确保我们的人民有足够的收入过上体面的生活，同时我们的政府也有更多的纳税人资金来为国家提供保障。"
 sia_a_diplomatic_approach:0 "外交手段"
 sia_a_diplomatic_approach_desc:0 "随着西方在该地区的影响力逐渐增强，我们邻国的军国主义政策将导致他们走向灭亡。如果我们想比竞争对手更长久，就必须寻求与欧洲国家进行外交的对外政策。"
 sia_trade_tax_reduction:0 "贸易税减免"
 sia_trade_tax_reduction_desc:0 "国家对外国商人征收的高额税收阻碍了商人使用我们的贸易港口。通过降低这些贸易税，我们可以鼓励更多的外国贸易在我们的港口进行。"
 sia_centralization_effort:0 "集权努力"
 sia_centralization_effort_desc:0 "我们的前任曾经使用的旧曼陀罗体系给予了我们国家各个地区极大的自治权。通过打击这种自治权，并将我们的领土置于国家的直接管辖之下，我们可以实现国家的集权，增强国家的团结。"
 sia_succession_reforms:0 "继承改革"
 sia_succession_reforms_desc:0 "我们目前的继承法律使得新君主的继位变得困难。通过采用欧洲的继承制度，我们可以简化这一过程。"
 sia_protect_greater_siam:0 "保护大暹罗"
 sia_protect_greater_siam_desc:0 "随着东南亚欧洲帝国的不断壮大，我们的核心领土面临着被入侵的风险。我们必须投入资源提高国民士气，加强军队建设，以便当敌人侵犯我们的领土时，我们能够做好战斗准备。"

 TAU_ideas:0 "东吁理念"
 TAU_ideas_start:0 "东吁传统"
 TAU_ideas_bonus:0 "东吁雄心"

 BRM_ideas:0 "缅甸理念"
 BRM_ideas_start:0 "缅甸传统"
 BRM_ideas_bonus:0 "缅甸雄心"
 brm_burmese_expansionism:0 "缅甸扩张主义"
 brm_burmese_expansionism_desc:0 "我们帝国的边界不能局限于东南亚次大陆。为了加强我们的国家，我们必须组建庞大的军队，以便将征服范围扩大到印度，控制那里肥沃的土地。"
 brm_state_owned_factories:0 "国有工厂"
 brm_state_owned_factories_desc:0 "我们的军事工业目前与邻国相比相当薄弱。通过开设国有工厂，我们可以改善我们的军事工业和武器制造。"
 brm_suppress_local_leaders:0 "镇压地方领袖"
 brm_suppress_local_leaders_desc:0 "我们国家的小公爵、王子和土司目前是叛乱和起义的声音来源。通过压制他们并剥夺他们的特权，我们可以轻易地镇压可能在我们国家发生的任何叛乱。"
 brm_resettlement_of_minorities:0 "少数民族重新安置"
 brm_resettlement_of_minorities_desc:0 "居住在我们大城市的各种少数民族已经被证明是麻烦的根源。他们倾向于叛乱，并且不愿意顺从，这只向我们证明了采取平权行动的必要性。这些麻烦的少数民族必须被迁移！"
 brm_shwedagon_pagoda:0 "仰光大金塔"
 brm_shwedagon_pagoda_desc:0 "仰光大金塔是缅甸最伟大的佛塔之一。它是我们国家最神圣的地方之一，存放着过去四位佛陀的遗物。"
 brm_bengali_mercenaries:0 "孟加拉雇佣军"
 brm_bengali_mercenaries_desc:0 "当我们向西扩张进入印度时，我们必须找到盟友来帮助我们进行征服。幸运的是，我们有一个选择。孟加拉的伟大战士会以较低的代价加入我们的军队。"
 brm_bamar_nationalism:0 "缅族民族主义"
 brm_bamar_nationalism_desc:0 "我们的人民是东南亚最伟大的人民。到目前为止，我们已经建立了该地区最大的帝国，没有任何国家能与缅族人民的力量相媲美。缅族万岁，缅甸万岁！"

 BPR_ideas:0 "卑谬理念"
 BPR_ideas_start:0 "卑谬传统"
 BPR_ideas_bonus:0 "卑谬雄心"
 bpr_fortress_prome:0 "卑谬堡垒"
 bpr_fortress_prome_desc:0 "最初作为一个城邦起家，我们的首都卑谬为应对敌对入侵做好了充分准备。如果有人想洗劫我们的城市，他们必须先突破我们的防御！"
 bpr_raiders:0 "卑谬劫掠者"
 bpr_raiders_desc:0 "从掸人那里学到经验后，我们的士兵会掠夺敌人被占领的城市，将所有财富带回家分享。"
 bpr_pyu_city_states:0 "骠人城邦"
 bpr_pyu_city_states_desc:0 "古老的骠人城邦散布在我们现在的土地上，在我们之前存在了几个世纪。这些城邦是该地区最早的缅人政权之一，促进了大规模的缅人迁移。这些城邦深受早期佛教文学和文化的影响，我们也应该追随这些古老城邦的脚步。"
 bpr_opportunistic_diplomacy:0 "机会主义外交"
 bpr_opportunistic_diplomacy_desc:0 "国家有兴有衰，没有一个国家是永恒的，最终都会走向衰落。然而，谨慎的外交手段将使我们避免像历史上的其他帝国一样衰落，通过与最强大的获胜国家结盟，我们可能会比敌人更长久。"
 bpr_mercenary_recruitment:0 "雇佣军招募"
 bpr_mercenary_recruitment_desc:0 "作为一个小城邦，我们负担不起在无意义的战争中使用自己的人力。相反，我们应该寻找愿意代替我们的人出战的雇佣军，当然这需要支付一定的费用。"
 bpr_beyone_prome:0 "卑谬之外"
 bpr_beyone_prome_desc:0 "在我们高耸的城墙之外是一片无尽的森林。如果有敌人试图入侵我们的土地，他们首先必须应对环绕我们首都的险恶森林。"
 bpr_seat_of_governors:0 "总督驻地"
 bpr_seat_of_governors_desc:0 "我们现在的统治者来自一长串向阿瓦王国进贡的总督。这些总督擅长行政管理，良好的治理传统从一位统治者传承给下一位是理所当然的。"

 nusa_tenggara_ideas:0 "小巽他群岛理念"
 nusa_tenggara_ideas_start:0 "小巽他群岛传统"
 nusa_tenggara_ideas_bonus: "小巽他群岛雄心"
 nt_vast_forests:0 "广袤森林"
 nt_vast_forests_desc:0 "小巽他群岛拥有大片森林，覆盖了该地区大部分尚未探索的岛屿。这些森林将保护我们免受任何试图将帝国扩张到该地区的入侵者的侵扰。"
 nt_ethnic_diversity:0 "文化多样性"
 nt_ethnic_diversity_desc:0 "小巽他群岛西部居住着马来人，东部居住着巴布亚人。这两个群体之间的合作在历史上促进了该地区的发展，并建立了许多新的、多样化的村庄和社区，它们和谐共处。"
 nt_splendid_isolation:0 "光荣孤立"
 nt_splendid_isolation_desc:0 "在我们的岛屿之外，各个国家、文化和宗教为了统治权、权力和财富而相互争斗。干涉这些外国人的事务是不必要的。我们应该专注于自己的岛屿，关注国内当前的问题。"
 nt_coasts:0 "小巽他群岛海岸线"
 nt_coasts_desc:0 "我们人口稀少的岛屿使得海岸线几乎无人居住。利用这些漫长的海岸线，我们可以建造更多的船只，扩大我们的海军。"
 nt_adoption_of_foreign_customs:0 "采纳外国习俗"
 nt_adoption_of_foreign_customs_desc:0 "小巽他群岛一直对新思想持宽容和开放的态度。过去，印度教由古老的爪哇王国传播，如今，穆斯林商人正在该地区传播他们的影响力，同时基督教探险家也在为他们的祖国绘制该地区的地图。所有宗教在我们的土地上都受到欢迎，在我们的文化中都将享有平等的地位。"
 nt_gateway_to_australia:0 "通往澳大利亚的门户"
 nt_gateway_to_australia_desc:0 "我们与澳大利亚大陆的近距离为贸易带来了新的机会。我们必须利用这一优势，派遣我们的商人出国达成新的交易，以便他们能够带回货物，同时也吸引外国商人来我们这里进行贸易。"
 nt_foreign_migrants:0 "外国移民"
 nt_foreign_migrants_desc:0 "近年来，我们的岛屿迎来了大量来自爪哇和香料群岛的外国移民。让我们欢迎这些外国人来到我们的土地，以便他们能够为我们的国家做出贡献。"

 PAH_ideas:0 "彭亨理念"
 PAH_ideas_start:0 "彭亨传统"
 PAH_ideas_bonus:0 "彭亨雄心"
 pah_malayan_gold:0 "马来黄金"
 pah_malayan_gold_desc:0 "彭亨拥有马来半岛最大、最丰富的金矿。我们应该珍惜这些金矿，因为正是它们让我们成为东南亚最富有的国家之一。"
 pah_malay_literature:0 "推广马来文学"
 pah_malay_literature_desc:0 "文学是衡量一个国家繁荣程度的关键部分。如果我们想要繁荣发展，就必须推广马来文学，鼓励我们国家的伟大作家拿起笔来创作。"
 pah_joining_malay_world:0 "融入马来世界"
 pah_joining_malay_world_desc:0 "随着伊斯兰教在努沙登加拉群岛的兴起，马来性和马来身份的概念开始形成。如果我们想跟上马来世界的步伐，就必须切断与暹罗的文化联系，拥抱我们真正的马来身份。"
 pah_assimiliate_tribes:0 "部落同化"
 pah_assimiliate_tribes_desc:0 "我们国家的部落人民持有万物有灵的信仰和传统，这与我们的国教相矛盾。让我们尝试同化这些异教徒，以实现完全的宗教统一。"
 pah_forest_clearing:0 "森林开垦"
 pah_forest_clearing_desc:0 "尽管我们拥有丰富的财富，但我们国家的大部分地区都被森林覆盖。我们应该砍伐这些森林，开垦土地，以便在人口稀少的地区为新的定居点腾出空间。"
 pah_european_diplomacy:0 "欧洲外交"
 pah_european_diplomacy_desc:0 "随着西方在东南亚的崛起，我们的国家面临着被入侵的风险，而我们的盟友都无法拯救我们。唯一能够帮助我们抵御西方人的国家，就是其他西方国家。"
 pah_bugis_silk_weaving:0 "武吉斯人丝绸织造技术"
 pah_bugis_silk_weaving_desc:0 "最近西里伯斯岛的冲突导致我们国家迎来了大量武吉斯难民。这些难民精通丝绸织造，是新设计和图案的先驱。我们必须接纳这些熟练的移民及其技术，因为他们是我们丝绸产业繁荣的关键。"

 mal_spice_islands_desc:0 "肉豆蔻、丁香、普通的黑胡椒……在那些本国菜肴缺乏辣味的人眼中，每一粒香料都价值连城。我们的香料在海外的受欢迎程度也提高了它们在国内的价值。"
 settle_the_islands_desc:0 "这个群岛的其他岛屿需要感受到我们统治的益处。通过在外部岛屿定居，我们可以获得丰富的物资，而当地居民也可以接触到我们的信仰。还有什么比这更公平的呢？"

 MSA_ideas:0 "努沙登加拉理念"
 MSA_ideas_start:0 "努沙登加拉传统"
 MSA_ideas_bonus:0 "努沙登加拉雄心"
 msa_nusantara_fleet:0 "努沙登加拉舰队"
 msa_nusantara_fleet_desc:0 "拥有整个马来群岛的资源，我们的舰队是亚洲最好的，也是世界上最优秀的舰队之一。没有任何舰队能与努沙登加拉舰队相抗衡。"
 msa_religious_propogation:0 "宗教传播"
 msa_religious_propogation_desc:0 "我们的群岛上分布着各种宗教。然而，一个强大的国家必须有单一、无可挑战的信仰。我们必须向居住在外部岛屿的异教徒传播我们的宗教，让他们认识到自己异端崇拜的错误。"
 msa_control_of_spice_trade:0 "控制香料贸易"
 msa_control_of_spice_trade_desc:0 "在西方，香料是最珍贵的奢侈品之一，即使是国王也愿意为之付出生命。然而，不幸的是，世界上大部分的香料都位于努沙登加拉。如果这些外国人想要得到哪怕一小把香料，他们要么与我们讨价还价，要么从我们的尸体上夺走。"
 msa_archipelago_empire:0 "群岛帝国"
 msa_archipelago_empire_desc:0 "世界上从未有过强大的岛屿帝国。直到现在，情况才有所改变。世界将见证世界上第一个群岛帝国的强大力量，伟大的努沙登加拉帝国将令七大洋都为之畏惧！"
 msa_promotion_of_trade_centers:0 "促进贸易中心发展"
 msa_promotion_of_trade_centers_desc:0 "努沙登加拉有许多受欢迎的贸易地点，来自世界各地的商人都会前往这些地方。如果我们想在全球贸易中占据主导地位，就必须扩大这些贸易中心，确保来自世界各地的外国商人继续在我们的港口进行贸易。"
 msa_beyond_the_archipelago:0 "超越群岛"
 msa_beyond_the_archipelago_desc:0 "在我们的群岛之外，仍有许多富饶的土地未被西方触及。对大多数马来人来说，统一的马来群岛本身就是一个梦想，但想象一下，如果我们的帝国能够扩张到群岛之外，将会取得怎样的成就。位于我们东部和南部的土地正耐心地等待着我们的到来。"

 degar_ideas:0 "德加尔理念"
 degar_ideas_start:0 "德加尔传统"
 degar_ideas_bonus: "德加尔雄心"
 degar_mountaineers:0 "德加尔山地居民"
 degar_mountaineers_desc:0 "很久以前，我们的人民居住在富饶的占婆海岸，在那里繁荣发展。然而，高棉人和占婆人的入侵迫使我们只能到山区避难。直到今天，我们仍然生活在山区，在那里我们可以免受敌人的威胁。"
 degar_bamboo_architecture:0 "竹制建筑"
 degar_bamboo_architecture_desc:0 "竹子是我们建筑的关键元素。我们的住所由竹子建造，大多数其他建筑也使用这种材料。对我们来说，竹子很容易获取，因此是我们建筑的重要组成部分。"
 degar_animist_traditions:0 "万物有灵论传统"
 degar_animist_traditions_desc:0 "无论我们的国教是什么，我们的人民将永远坚持我们的传统价值观，崇拜灵界。外国人可能会看不起我们的“异教”价值观，但这不会阻止我们崇拜我们所信仰的东西。"
 degar_matrilineality:0 "母系制度"
 degar_matrilineality_desc:0 "在大多数德加尔社会中，女性是家庭中最有权力的人，因此这些家庭以母系方式组织，财产从母亲传给女儿。这些女性不仅控制着财产权，在追溯家族血统时也被优先考虑。"
 degar_elephant_tamers:0 "驯象人"
 degar_elephant_tamers_desc:0 "从占婆人那里传承下来的驯象和猎象技艺是我们当地社区的重要组成部分。部落首领经常猎象或捕获大象，并将战利品献给强大的国王或领主，以此作为进贡和证明忠诚的方式。"
 degar_foreign_tribute:0 "对外进贡"
 degar_foreign_tribute_desc:0 "随着我们的邻国变得更加强大，他们的技术也更加先进，很明显我们的山脉再也无法保护我们了。我们既无法保护自己免受邻国的攻击，也不能采取军事手段来维护我们的独立。我们现在必须选择向更强大的邻国进贡。"
 degar_national_epics:0 "民族史诗"
 degar_national_epics_desc:0 "在整个高地地区，史诗和民间传说是我们文化的重要组成部分。史诗通常由史诗讲述者讲述，他们坐在篝火旁，在夜晚向村民们讲述伟大的故事。我们的人民有着丰富的口述历史，我们一直坚持讲述伟大的民族史诗的传统。"


 #mahna mahna exptribes via BTARG

 eastern_woodland_ideas:0 "东部林地理念"
 eastern_woodland_ideas_start:0 "东部林地传统"
 eastern_woodland_ideas_bonus:0 "东部林地雄心"
 plains_ideas:0 "平原理念"
 plains_ideas_start:0 "平原传统"
 plains_ideas_bonus:0 "平原雄心"
 plains_buffalo_jump:0 "野牛跳崖"
 plains_buffalo_jump_desc:0 "在马匹来到北美之前，部落会通过将牛群赶下悬崖的方式来猎杀野牛。男人会将牛群驱赶到悬崖边，而女人则在悬崖底部等待，用长矛杀死受伤的野牛。最危险的任务是由“野牛奔跑者”完成的，他们穿着野牛皮制成的外套，跑在牛群前面，将它们引向悬崖。"
 plains_mound_homes:0 "地下居民"
 plains_mound_homes_desc:0 "平原上的商业和文化中心是密苏里河及其支流沿岸的永久性农业定居点。在这里，人们在巨大的土丘中建造房屋，以抵御夏日的阳光和冬日的严寒。"
 plains_ritual_adoption:0 "仪式性收养"
 plains_ritual_adoption_desc:0 "部落由世袭的群体组成，这些群体之间经常发生冲突。通过将其他群体的成员收养为儿子和兄弟，部落能够减少内部冲突。"
 plains_trade_in_knowledge:0 "知识贸易"
 plains_trade_in_knowledge_desc:0 "大平原上几乎没有对当地居民有价值的自然资源。然而，从手工艺到神圣仪式等技能的培训非常有价值，家庭会做出巨大的牺牲来支付学徒费用。"
 plains_sun_dance:0 "太阳舞"
 plains_sun_dance_desc:0 "太阳舞，也称为药屋仪式，是在初夏举行的节日，整个部落都会聚集在一起。年轻的勇士们会连续几天跳舞和唱仪式歌曲，以从灵界获得力量。"
 plains_sign_language:0 "手语"
 plains_sign_language_desc:0 "大平原上的部落有许多不同的语言。为了在部落之间进行贸易和外交活动，他们发展出了一种通用的手语。"
 plains_medicine_bundle:0 "药包"
 plains_medicine_bundle_desc:0 "这些紧紧包裹的药包中装着非常神圣的物品，这些物品永远不能接触地面，并且只能在特殊场合按照特定仪式打开。药包中装的物品会根据主人在部落中的地位而有所不同。最强大的药包由巫医携带。"
 southwestern_ideas:0 "西南理念"
 southwestern_ideas_start:0 "西南传统"
 southwestern_ideas_bonus:0 "西南雄心"
 sw_desert_scouts:0 "沙漠侦察兵"
 sw_desert_scouts_desc:0 "西南地区的原住民经常袭击邻近的部落，以抢夺他们所能得到的微薄资源。他们擅长侦察敌人的村庄以便发动攻击，也擅长发现威胁自己家园的敌人劫掠队伍。"
 sw_river_farming:0 "沙漠中的花朵"
 sw_river_farming_desc:0 "西南地区的原住民必须充分利用小块的可耕地。他们学会了在河流沿岸的洪泛平原或季节性溪流的河床中耕种，并根据春季洪水的时间来安排种植。"
 sw_spirit_quest:0 "灵魂探索"
 sw_spirit_quest_desc:0 "寻求独处，进行禁食和祈祷，通常还会借助致幻植物的作用，这是与灵界交流的一种方式。许多部落认为这些旅程是部落首领和巫医的最高使命。"
 sw_rain_dance:0 "祈雨舞"
 sw_rain_dance_desc:0 "在夏末，西南地区的农业部落会聚集在一起，表演仪式性的舞蹈，祈求初秋的暴风雨来使他们的玉米成熟。这些舞蹈非常复杂，男女都会参与。"
 sw_sand_painting:0 "沙画"
 sw_sand_painting_desc:0 "在为期多天的治疗仪式中，巫医会用彩色沙子精心绘制神圣的图像。仪式结束时，这些精美的图像会被抹去，沙子会撒在病人身上。"
 sw_resist_missionaries:0 "抵抗欧洲传教士"
 sw_resist_missionaries_desc:0 "西南地区的原住民接受基督教的过程很缓慢，他们多次袭击西班牙传教团。西班牙人只有允许他们保留许多传统仪式，才能赢得他们的支持。"
 sw_shepherds:0 "从猎人到牧羊人"
 sw_shepherds_desc:0 "西班牙人引入的绵羊为西南地区的人们提供了稳定的肉类和羊毛来源，而这里原本是一片贫瘠的土地。这使得许多部落放弃了狩猎采集和劫掠的生活方式，成为了和平的牧羊人。"
 mississippian_ideas:0 "密西西比理念"
 mississippian_ideas_start:0 "密西西比传统"
 mississippian_ideas_bonus:0 "密西西比雄心"
 miss_great_snake:0 "大蛇"
 miss_great_snake_desc:0 "一位高级成员或王室成员，通常是大太阳（Great Sun）的弟弟，会被授予“大蛇”的头衔，并率领王国的战士作战。"
 miss_mother_sun:0 "太阳母亲"
 miss_mother_sun_desc:0 "在密西西比文化中，领导权通过女性传承。王太后拥有“太阳母亲”的头衔，在为她的孩子，即大太阳和大蛇提供建议方面发挥着重要作用。"
 miss_warrior_cast:0 "战士阶层"
 miss_warrior_cast_desc:0 "凭借他们的大城市和先进的农业，密西西比人能够供养一个致力于保卫王国的贵族阶层。"
 miss_mound_builders:0 "筑丘者"
 miss_mound_builders_desc:0 "密西西比文化最显著的特征是他们巨大的矩形土丘，顶部建有寺庙或宫殿建筑。由卡霍基亚人建造的最大土丘高达100多英尺。"
 miss_ritual_suicide:0 "追随大太阳"
 miss_ritual_suicide_desc:0 "在大太阳去世后，按照习俗，他的妻子和最亲近的顾问会通过仪式性自杀追随他进入来世。"
 miss_copper_plates:0 "铜器制作"
 miss_copper_plates_desc:0 "密西西比人开采铜矿，加热并加工金属，制作工具、珠宝和著名的卡霍基亚铜盘。尽管按照欧洲的标准来说较为原始，但密西西比人拥有前哥伦布时期美洲最先进的冶金技术。"
 miss_river_trade:0 "密西西比河贸易"
 miss_river_trade_desc:0 "密西西比人拥有一个以密西西比河和俄亥俄河为中心的庞大贸易网络，贸易范围延伸到北美东部的大部分地区。在密西西比人的遗址中可以同时发现来自墨西哥湾沿岸的贝壳、五大湖的铜和阿巴拉契亚山脉的石头。"


