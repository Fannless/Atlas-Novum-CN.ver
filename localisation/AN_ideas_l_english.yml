 the_two_domains: "两大领地"
 the_two_domains_desc: "英格兰和法国都幅员辽阔，为两国而战的人民也多种多样。通过将它们统一为一个单一的政治实体，我们可以通过各种整合努力将两国的力量结合起来，为安茹王国组建一支统一的军队，这支军队将自豪、勇敢且有足够的勇气对抗欧洲的敌人。"

 inter_disciplinary_standards: "跨学科标准"
 inter_disciplinary_standards_desc: "在英吉利海峡两岸，军事服役的标准在某些方面可能有所不同，但在其他方面也有相似之处。通过完善两者，并汲取英格兰和法国训练和纪律部队方式中的精华，安茹王国的军队可以受益于世界上最高质量的训练。"

 subjects_of_the_crowns: "两国臣民"
 subjects_of_the_crowns_desc: "亨利二世在位时，他宣称拥有安茹大部分地区，当时有几个附属领地维系着王国的统一。尽管我们现在更加集权，但我们仍然依赖于各地的附属国，因此应该做好准备，让这些附属国保持忠诚，无论采用英格兰还是法国的方式。"

 english_channel_control: "海峡控制权"
 english_channel_control_desc: "对我们来说，贸易的核心显而易见：英吉利海峡。它是贸易的天堂，对我们来说非常有利可图。此外，它也为我们提供了完善海军力量和战术的充足机会，同时为我们提供了通往东西方的安全通道。确保我们的力量从英吉利海峡向外传播，且永不衰退，是我们的天然职责。"

 fertility_of_french_land: "法国土地的肥沃"
 fertility_of_french_land_desc: "在我们控制了法国极其肥沃的土地后，我们可以逐步改革农业生产方式，确保为我们的人民提供充足的食物（以及其他资源）。这可能需要一些时间，但当安茹王国的军队和公民都丰衣足食、繁荣昌盛时，这一切都将是值得的。"

 inter_lock_administrative_cadres: "相互关联的行政干部"
 inter_lock_administrative_cadres_desc: "随着两国王冠的统一，出现了一些行政问题，其中一些问题比较棘手，但我们并非没有克服这些障碍的决心。在英格兰和法国之间培养一个统一的宫廷将有助于我们实现行政一体化和紧密联系的目标，这样一个行政体系能够管理安茹王国的广阔领地。"

 industrialization_measures: "工业化措施"
 industrialization_measures_desc: "一个新时代正在来临，一个充满新技术和新思想的时代，安茹王国的人民认为这个时代既危险又充满潜力。我们贸然进入这个新时代可能是不明智的，但它的工业技术和新技术带来的好处实在太诱人，让人无法错过。无论进入这个新时代会带来什么问题，我们都会应对，但工业化事务必须成为安茹王国的核心部分。"
 
