 #荷兰文化理念
 dutch_ideas:0 "荷兰次要理念"
 dutch_ideas_start:0 "荷兰传统"
 dutch_ideas_bonus:0 "荷兰雄心"
 dutch_culture_1:0 "自由宪章"
 dutch_culture_1_desc:0 "我们的公民已开始期待某些自由权利。有了这份宪章，我们肯定能让王国内的所有人满意。"
 dutch_culture_2:0 "荷兰贸易精神"
 dutch_culture_2_desc:0 "对荷兰人来说，出海寻找财富就像西班牙人焚烧女巫一样自然。我们不乏勇敢的人，他们准备通过贸易来寻找财富。"
 dutch_culture_3:0 "荷兰勇气"
 dutch_culture_3_desc:0 "外国士兵经常称赞我们军队的勇敢。他们的勇敢是如外国人所认为的那样，是因为饮用了杜松子酒，还是因为我们卓越的训练体系，目前尚不清楚。"
 dutch_culture_4:0 "拥抱人文主义"
 dutch_culture_4_desc:0 "自从伟大的哲学家伊拉斯谟以来，低地国家一直是人文主义哲学的摇篮。现在是时候将其作为国家不可或缺的一部分来接纳了。"
 dutch_culture_5:0 "沼泽作战"
 dutch_culture_5_desc:0 "低地国家的地形以沼泽和其他不利地形为主。通过训练我们的将军更好地适应这种恶劣地形，我们能在战场上取得更大的成功。"
 dutch_culture_6:0 "商船队"
 dutch_culture_6_desc:0 "通过将我们的商船租用于众多海战，我们的商人已为可能遭遇的任何冲突做好了准备。"
 dutch_culture_7:0 "土地开垦"
 dutch_culture_7_desc:0 "尽管低地地区常被认为是沼泽遍布、难以通行的地方，但当地人发现，他们可以想尽办法利用这种地形来增加利润。"
 #弗里斯兰文化理念
 frisian_ideas:0 "弗里斯兰次要理念"
 frisian_ideas_start:0 "弗里斯兰传统"
 frisian_ideas_bonus:0 "弗里斯兰雄心"
 #瑞士文化理念
 swiss_ideas:0 "瑞士次要理念"
 swiss_ideas_start:0 "瑞士传统"
 swiss_ideas_bonus:0 "瑞士雄心"
 swiss_1:0 "戟兵"
 swiss_1_desc:0 "瑞士人训练有素的戟兵手持长戟保卫自己的土地，抵御入侵者。"
 swiss_2:0 "独立"
 swiss_2_desc:0 "历史上，瑞士大多时候都独立于周边的大国。"
 #阿尔卑斯
 alpine_ideas:0 "阿尔卑斯理念"
 alpine_ideas_start:0 "阿尔卑斯传统"
 alpine_ideas_bonus:0 "阿尔卑斯雄心"
