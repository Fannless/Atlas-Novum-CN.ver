 free_city_ideas:0 "自由城市理念"
 free_city_ideas_start:0 "自由城市传统"
 free_city_ideas_bonus:0 "自由城市雄心"
 free_city_1:0 "非皇冠上的明珠"
 free_city_2:0 "帝国议席"
 free_city_3:0 "受保护的公民"
 free_city_4:0 "城镇市场"
 free_city_5:0 "免除封建义务"
 free_city_6:0 "城镇卫兵"
 free_city_7:0 "宏伟建筑"
 free_city_1_desc:0 "成为自由帝国城市是许多其他城市梦寐以求的荣耀头衔。"
 free_city_2_desc:0 "神圣罗马帝国设立了许多代表。所有帝国城市都有自己独立的议席，并能影响帝国议会。"
 free_city_3_desc:0 "我们宏伟的城墙保护着公民免受敌对入侵者的侵害。"
 free_city_4_desc:0 "城镇市场汇聚了来自整个帝国的众多奢华商品。"
 free_city_5_desc:0 "作为帝国城市，我们免除了封建义务。"
 free_city_6_desc:0 "我们可以从周边地区招募大量雇佣兵来保卫城市。"
 free_city_7_desc:0 "我们的城市拥有帝国最伟大的建筑。我们的城墙甚至能抵御最可怕的火炮。"
 #荷兰理念
 HOL_ideas:0 "荷兰理念"
 HOL_ideas_start:0 "荷兰传统"
 HOL_ideas_bonus:0 "荷兰雄心"
 hol_polders:0 "围垦地"
 hol_polders_desc:0 "荷兰极易发生洪水，在11至14世纪气候不稳定的时期，多次发生洪水，导致须德海的形成，还使沿海地区的土壤盐碱化。我们现在拥有开垦土地的技术，能够实现更高效的农业生产。"
 hol_amstelredam:0 "阿姆斯特丹的建立"
 hol_amstelredam_desc:0 "在阿姆斯特尔河上修建了一座水坝，这座城市很快发展成为低地国家最大的城市之一。许多移民会涌入这座新城市阿姆斯特丹。"
 hol_oostzeehandel:0 "波罗的海贸易"
 hol_oostzeehandel_desc:0 "波罗的海对荷兰至关重要。通过波罗的海的贸易，荷兰人能够获得建造船只和城市所需的木材，以及养活人民和珍贵牲畜所需的谷物。"
 hol_land_of_migrants:0 "移民之地"
 hol_land_of_migrants_desc:0 "历史上，荷兰一直是许多群体的避难所。这些移民带来了许多发明和知识。他们帮助荷兰成为荷兰最重要的地区，并推动荷兰成为世界强国。"
 hol_swampy_land:0 "荷兰的沼泽"
 hol_swampy_land_desc:0 "荷兰大部分地区被沼泽和大量泥炭沼覆盖。这片土地对不熟悉周边环境的人来说充满敌意，这使得荷兰伯爵能够轻易伏击许多敌人。"
 hol_monding_rivieren:0 "河口三角洲"
 hol_monding_rivieren_desc:0 "荷兰位于莱茵河、斯海尔德河和默兹河的河口三角洲。这些河流有时会改道，非常适合贸易，因为它们使河流上游的城市能够与北海相连。利用这一战略位置，我们可以变得非常强大。"
 hol_dutch_courage:0 "荷兰勇气"
 hol_dutch_courage_desc:0 "外国士兵经常称赞我们军队的勇敢。他们的勇敢是如外国人所认为的那样，是因为饮用了杜松子酒，还是因为我们卓越的训练体系，目前尚不清楚。"
