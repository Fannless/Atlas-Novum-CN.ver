 #行政区建立决策
 establish_exarch_of_karchidon_title:0 "建立卡尔基冬行政区"
 establish_exarch_of_karchidon_desc:0 "随着行政区的重新建立，将卡尔基冬市指定为行政区长的驻地，正如莫里斯一世皇帝在7世纪所做的那样，对于一个像我们这样幅员辽阔的帝国来说，可能会带来好处。"
 establish_exarch_of_hesperia_title:0 "建立赫斯佩里亚行政区"
 establish_exarch_of_hesperia_desc:0 "在尤斯提尼亚努斯一世统治时期，他征服了广袤的土地。他的军队到达了伊比利亚半岛，在希腊语中被称为赫斯佩里亚，并建立了西班牙的一个省份。由于该地区主要作为对抗当时的西哥特人的保护，且尤斯提尼亚努斯未能完成其恢复帝国的计划，因此该地区在624年之前并未受到太多关注。然而，我们的野心远不止于此。我们将在该地区建立一个行政区。让我们在埃姆佩罗斯市建立它，作为该地区的历史首都。"
 establish_exarch_of_galatia_title:0 "建立加拉提亚行政区"
 establish_exarch_of_galatia_desc:0 "我们成功做到了自西罗马灭亡以来没有任何皇帝做到的事情——我们将影响力扩展到了高卢地区，希腊语中称为加拉提亚。随着我们对远方土地的行政管理依赖于行政区的建立，我们应该迅速行动，将一个行政区设在特雷贝隆市——其历史首都。"
 establish_exarch_of_albion_title:0 "建立阿尔比恩行政区"
 establish_exarch_of_albion_desc:0 "阿尔比恩是古罗马不列颠尼亚的希腊名称，几个世纪以来一直如此。如今我们已成功地将这些遥远的土地纳入我们的统治之下，我们将在该地区建立一个行政区，以实现更有效的治理。"
 establish_exarch_of_persis_title:0 "建立波斯行政区"
 establish_exarch_of_persis_desc:0 "历史上，位于安纳托利亚的任何国家都与居住在波斯的势力发生冲突。然而，我们已经成功地战胜了他们。让我们以伟大的亚历山大为榜样，在前罗马时代建立波斯行政区。"
 establish_exarch_of_ravenna_title:0 "建立拉文纳行政区"
 establish_exarch_of_ravenna_desc:0 "莫里斯一世皇帝在即位初期发现帝国过度扩张。为了解决这个问题，他建立了两个行政区，由被任命的行政区长掌握该地区的民事和军事权力。其中一个就是拉文纳行政区。在我们以罗马的名义征服这座城市后，我们将再次建立其行政区！"
 establish_exarch_of_anatolia_title:0 "建立东方行政区"
 establish_exarch_of_anatolia_desc:0 "随着我们的欧洲中心政策将目光投向西方，帝国首都迁至意大利，东方的土地离我们的行政中心变得不再那么接近。因此，建立一个东方行政区（希腊语中的安纳托利亚）可能有助于实现有效治理。"
 establish_exarch_of_aegyptus_title:0 "建立埃及行政区"
 establish_exarch_of_aegyptus_desc:0 "考虑到我们的行政中心已迁至意大利，埃及地区离我们首都的距离也随之增加。尽管该地区在历史上一直很容易控制，但自阿拉伯人和穆斯林崛起以来，该地区变得越来越动荡。因此，如果我们希望该地区得到有效治理，就有必要在该地区建立一个行政区。"


 ai_cede_lands_karchidon_title:0 "授予卡尔基冬土地"
 ai_cede_lands_karchidon_desc:0 "此决策允许您自动将卡尔基冬应由模组作者提供的任何省份授予他们。如果您不喜欢这项决策所形成的边界，请勿使用此决策，而是通过附属国互动授予土地，或者修改模组文件中确定应属于行政区的土地的脚本触发器。"
