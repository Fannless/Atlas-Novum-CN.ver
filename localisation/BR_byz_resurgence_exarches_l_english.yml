 exarches_estate_events.3.d:0 "我们国家在填补国库方面特别困难。由于我们的顾问建议在这些艰难时期进一步榨取我们的行政区土地，来自[Root.GetExarchesName]的外交官表示，这种行为是不可接受的。他们所做的一切完全是我们的决定，他们只能试图阻止我们，但也许听取[Root.GetExarchesName]的意见会是明智的做法。"
 exarches_estate_events.3.a:0 "承诺对[Root.GetExarchesName]减税"
