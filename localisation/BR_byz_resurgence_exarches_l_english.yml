 exarches_estate_events.42.d:0 "[Root.Owner.Monarch.GetName]对[Root.GetName]的削权行为引发了[Root.GetExarchesName]的强烈反对，并因此爆发了叛乱！"
 exarches_estate_events.42.a:0 "好的。"

 exarches_estate_events.69.t:0 "[Root.GetExarchesName]宣布独立！"
 exarches_estate_events.69.d:0 "[Root.GetExarchesName]的巨大影响力使他们对当前局势感到厌倦。他们宣布自己为一个独立国家，摆脱我们的统治！"
