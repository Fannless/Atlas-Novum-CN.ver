 exarches_estate_events.4.t:0 "[Root.GetExarchesName]与[Root.Monarch.GetName][Root.Dynasty.GetName]"
 exarches_estate_events.4.d:0 "目前与我们无能的[Root.Monarch.GetTitle]的局势已经失控，[Root.GetExarchesName]打算对此采取行动。他们自称为[Root.GetName]的真正继承人，计划篡夺王位！"
 exarches_estate_events.4.a:0 "他们会为此付出代价！"

