 protector_of_the_emperor:0 "皇帝的保护者"
 protector_of_the_emperor_desc:0 "皇帝指定我们为该地区皇帝利益的保护者。这个有声望的任务毫无疑问地表明了我们的合法性和统治权。"
 byz_incorporate_far_lands:0 "纳入远方土地"
 byz_incorporate_far_lands_desc:0 "作为皇帝的臣属，我们的职责是将远离君士坦丁堡的土地纳入帝国。为此，我们建立了高效的行政管理，以统治这些土地，并为最终并入罗马帝国做好准备。"
 byz_ruler_of_barbarians:0 "野蛮人的统治者"
 byz_ruler_of_barbarians_desc:0 "与我们优越民族相比，这些土地上的人们被视为未开化的野蛮人，但不要告诉他们。更明智的做法是承认他们的差异，使其仅略低于我们，同时推广我们的语言和宗教。"
 byz_exarchate_governor:0 "行政区长"
 byz_exarchate_governor_desc:0 "作为皇帝之下的统治者，既要管理我们自己的权力钥匙，又要确保皇帝的利益与我们一致。这项任务我们已经掌握。"
 the_exarchs_standing_army:0 "行政区长的常备军"
 the_exarchs_standing_army_desc:0 "一个希望控制民众并保护他们免受外部威胁的统治者需要一支常备军。我们将激励当地人自愿征兵，以保护他们自己。这样，他们的一部分工资可以用于其他改善我们伟大行政区的事务。"
 byz_spread_the_word:0 "传播思想"
 byz_spread_the_word_desc:0 "正如之前所述，这些土地上的人民是未开化的野蛮人。如果这些土地要被纳入帝国，这种情况是不可接受的。因此，教导他们以正确的罗马方式进行哲学思考对我们是有利的。"
 byz_exarch_themata:0 "行政区主题"
 byz_exarch_themata_desc:0 "随着我们尊敬的塞巴斯托斯·巴西流斯·奥托克拉托尔建立了保护帝国边界的野战军，我们理应如此。通过这些军队，我们的边界将永远扩张，绝不会缩小……除非我们的继任者认为它们不再必要。"


