 #行政区
 estate_exarches:0 "行政区长"
 estate_exarches_desc:0 "行政区长的角色起源于皇帝莫里斯试图缓解自查士丁尼一世征服以来帝国的过度扩张。建立了意大利和非洲两个行政区，其中前者更常以其首府拉文纳而闻名，这两个行政区是其控制区域的最高民事和军事指挥官。他们享有很大的自治权，被认为是该地区的唯一权威。有时行政区长甚至会在君士坦丁堡争夺权力，其中一个例子是非洲行政区长领导了一场针对篡位者福卡斯的叛乱，据说福卡斯杀害了莫里斯。随着帝国受到各方攻击，行政区的存在时间很短，意大利的伦巴第人、非洲的穆斯林、东部边界的波斯人以及巴尔干的阿瓦尔人和斯拉夫人都对其构成威胁。拉文纳行政区在意大利的凯特帕纳特中得以复兴，但即使是这个行政单位也被征服，标志着拜占庭在巴尔干和安纳托利亚以外的领土的终结。\n\n随着行政区长角色的重新确立，他们在被分配的区域内担任民事和行政职务。一个区域只能有一个省分配给行政区长，该区域内所有省份将有一个§R33%§!的自治底线。作为回报，每个分配给行政区长的省份将为帝国提供额外的州，允许在这些地区建立主题。"
