 exarchate_reform:0 "总督区改革"
 exarchate_reform_desc:0 "作为皇帝的保护者，上帝赋予我们在这片地区作为唯一权威进行统治的权利。"
 pronoiar_reform:0 "普罗诺亚尔改革"
 pronoiar_reform_desc:0 "建立可征税的土地授予制度，废除土地贵族的世袭继承权。"
 roman_bureaucracy_reform:0 "罗马官僚体系改革"
 roman_bureaucracy_reform_desc:0 "回归传统，重建罗马帝国复杂的行政体系，在这个体系中，众多官员和宫廷官员在皇帝一人的领导下工作。"
 theme_system_reform:0 "军区制度改革"
 theme_system_reform_desc:0 "重建军区制度，通过该制度，士兵和他们的将军将在乡村定居，大大增强我们的军事能力。\n\n§Y政府机制：§!\n启用将军阶层。"
 basileus_protostrategos_reform:0 "皇帝兼最高统帅改革"
 basileus_protostrategos_reform_desc:0 "皇帝不仅要成为万王之王——他还要成为万将之将。我们的皇帝将与他的士兵一同冲锋陷阵，极大地增强我们军队的战斗力。 \n\n§Y政府机制：§!\n迫使统治者在继承王位时成为将军。"

