 #preobrazhensky_infantryDESCR:0 "从贵族及其家臣中招募的俄罗斯精锐步兵部队，对俄罗斯帝国极为忠诚。"
 reformed_petrine_infantry:0 "改良的彼得步兵"
 reformed_petrine_infantryDESCR:0 "早期彼得步兵部队的演变，拥有更好的装备和战术，为进攻性的绿衣军提供了一种替代选择。"
 reformed_palatine_cavalry:0 "改良的宫廷骑兵"
 reformed_palatine_cavalryDESCR:0 "鉴于宫廷骑兵的受欢迎程度以及军事领域的持续发展，对宫廷骑兵部队进行改革是非常必要的。宫廷骑兵不仅用于非常规战争，还更频繁地用于对敌人阵型的突击攻击。因此，他们必须适应成为一支重骑兵部队。"
 reformed_varangian_infantry:0 "改良的瓦兰吉步兵"
 reformed_varangian_infantryDESCR:0 "拜占庭帝国军队的演变，尤其是主题制度的建立和学者军的创建，意味着瓦兰吉卫队逐渐失去了帝国冲击部队的地位。此外，欧洲军队的职业化导致军事公司逐渐衰退，因为越来越少的国家愿意雇佣雇佣兵，而是依赖自己更忠诚的军队。这促使军事改革解决了瓦兰吉卫队效用下降的问题。"
 eastern_square_infantry:0 "东方方阵步兵"
 eastern_square_infantryDESCR:0 "西欧方阵步兵编队的成功意味着东欧国家也不可避免地会采用这些编队。"
 palatine_lancers:0 "宫廷枪骑兵"
 palatine_lancersDESCR:0 "随着宫廷骑兵在拜占庭军队中的能力多样化，创建了一个特殊的枪骑兵单位。这些宫廷骑兵对皇帝忠诚狂热，被敌人甚至帝国军队的其他士兵视为自杀式的。他们配备了长枪，被用作冲击部队，旨在破坏和摧毁敌军编队。宫廷枪骑兵可以被视为帝国最后的重骑兵之一。"
 #eastern_jaeger_infantry:0 "东方猎兵步兵"
 #eastern_jaeger_infantryDESCR:0 "随着奥地利帝国在其步兵中有效使用猎兵步兵，东欧国家也采用了这些轻步兵。拜占庭帝国以经典罗马风格，与学者军一起采用了猎兵步兵，并在罗马皇冠战争中对抗奥地利人。"
 reformed_scholarian_infantry:0 "改革后的学者步兵"
 reformed_scholarian_infantryDESCR:0 "学者军继续学习并采用他们所战斗的敌人的新技术和编队，并将其用于对抗这些敌人。拿破仑·波拿巴，盟军最高指挥官，曾评论道，与其仅仅伤害一个学者军士兵，不如直接杀死他，因为学者军士兵会回来用你的能力对付你。"
 #russian_reformed_mass:0 "改革后的集群步兵"
 #russian_reformed_massDESCR:0 "与拜占庭帝国的盟友一样，俄罗斯人继续发展他们的军事能力和步兵战术。一位希腊旅行者在观察俄罗斯集群冲锋时评论道，它看起来像一波蚂蚁覆盖了整个地景，将敌人剥得干干净净。"
