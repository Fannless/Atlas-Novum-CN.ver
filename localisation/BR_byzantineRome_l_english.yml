 desc_orthodox_catholic_relations:0 "该省份有大量东正教人口，却由天主教徒统治。第四次十字军东征的事件在东西方基督教之间造成了深深的创伤，至今似乎仍未愈合，尤其是在希腊周边地区。因此，当地居民目前抵制任何改信的尝试，地方长官暂时也只能接受这一情况。"


 #Renovatio Imperii incorporated units for Eastern tech, only slightly altered certain text to remove some present tense, as well as slightly altering the description of Themata Infantry as the Theme System is re-established differently in this mod.
 #Three units were skipped: Preobrazhensky Infantry, Eastern Jaegers and Russian Reformed Mass Infantry. The reason being that the mod makes it so that Eastern units are on par with Western, giving the Russian Mass Infantry at tech 28 instead of 30, which I don't necessarily agree with.
 #The Jaeger is skipped because all Eastern units adapted from Western usually appear a tier later than they do in Western. Since Jaegers are the final tier, I argue there is no way they can appear at the same time, unless you add another unit tier after tech 30, which I'm not ready to do. If I would, then the Reformed Mass Infantry could exist as well.
 #The Preobrazhensky is skipped because this is already represented in the Petrine infantry, which is both the Preobrazhensky and the Semyonovsky, meaning it should've been a tier earlier.
 #Besides, the mod also introduces the reformed Petrine to work beside the Green Coat as a more defensive alternative. Giving 3 different Russian infantry is a bit too much in my opinion. Since I also moved Reformed Varangians to this spot, I think that's fair.
 eastern_guard:0 "东方卫队"
 eastern_guardDESCR:0 "东方卫队是接受长枪训练的士兵，在东欧被用作重要贵族的护卫。"
 eastern_raiders:0 "东方突袭者"
 eastern_raidersDESCR:0 "这些是强大的进攻型步兵，旨在在敌人完全组织起来之前突袭其防线。"
 varangian_infantry:0 "瓦兰吉步兵"
 varangian_infantryDESCR:0 "在马其顿王朝到帕拉奥洛格斯王朝早期，瓦兰吉卫队是拜占庭帝国的一支精锐部队。他们从斯堪的纳维亚人、俄罗斯人以及后来的英国人中招募，以强大的战斗力而令人畏惧。由于他们在帝国中是外国人，很大程度上避免了卷入众多政治阴谋，从而不会被用来反对皇帝。14世纪，由于帝国的衰落，瓦兰吉卫队被解散，但在15世纪中叶，皇帝君士坦丁十一世·帕拉奥洛格斯又重新组建了这支部队。重组后的瓦兰吉卫队不仅包括来自俄罗斯地区的雇佣兵，还从巴尔干半岛和安纳托利亚招募。在瓦兰吉卫队服役不仅报酬丰厚，对这些雇佣兵来说也是获得拜占庭公民身份的机会，这使得新的瓦兰吉人比文艺复兴时期其他国家的雇佣兵公司与帝国的联系更加紧密。"
 balanced_eastern_musketeers:0 "均衡的东方火枪手"
 balanced_eastern_musketeersDESCR:0 "随着火药在近代早期成为战争的核心，人们创造了新的战术和阵型来利用这些新武器。在拜占庭，一种新的思想流派兴起，认为火枪手应该适应任何情况，无论是发起进攻还是进行防御。"
 reformed_eastern_tercio:0 "改良的东方西班牙方阵"
 reformed_eastern_tercioDESCR:0 "就像西欧的西班牙方阵随着战争的发展不断演变一样，东欧国家的西班牙方阵也在不断发展。"
 themata_infantry:0 "军区步兵"
 themata_infantryDESCR:0 "拜占庭帝国在抵御了奥斯曼人的进攻并收复了失地后，皇帝德米特里奥斯三世恢复了被称为军区制度的帝国省级行政体系。就像过去几个时代的军区制度一样，帝国军队的士兵会获得土地作为服役的奖励。这些土地并非永久授予，因为土地在名义上属于皇帝。只要家族继续耕种土地，他们及其亲属就需要在帝国军队中服役。这为帝国军队提供了兵员，而无需诉诸征兵，征兵在帝国公民中非常不受欢迎。在恢复的制度下招募的部队有一个明显的不同之处，即这些步兵不是当地的防御民兵，而是经过严格训练和纪律严明的职业部队。每个军区都被重组为一个独立的军队，并很快开始体现出早期军团制度的相同特征。只有拜占庭公民被允许加入军区，每个军区都与帝国中的一个特定地区相关联。这在军区和招募它的地区之间建立了联系，并促进了军队中的传统。在近代早期为帝国服务的一些最著名的军区包括色雷斯军区，它于1573年最终终结了奥斯曼苏丹国；最优秀者军区，它在收复安条克和耶路撒冷以及领导围攻麦加的行动中发挥了重要作用；以及马其顿军区，它与瓦兰吉卫队和宫廷卫队一起，在1661年击败了教皇联盟。"
 palatine_cavalry:0 "宫廷骑兵"
 palatine_cavalryDESCR:0 "宫廷卫队是拜占庭帝国军队中的一支精锐骑兵部队。他们骑行在帝国军队的前方，进行突袭和非常规战争，旨在在主力部队进入该地区之前破坏敌人的组织能力和基础设施。宫廷卫队是近代早期特种作战部队的早期范例之一。以在敌后作战而闻名，宫廷卫队有一种不可思议的能力，能够组成一支突击力量，在敌人最意想不到的时候从背后发动攻击。最典型的例子是1661年对教皇联盟的击败，当时西班牙人、法国人、奥地利人和各种意大利城邦组成的联盟在罗马郊外与帝国作战。从安科纳突袭归来的宫廷卫队偶然发现了联盟在图斯库卢姆的主要补给站。他们抓住机会烧毁了补给站，导致联盟陷入混乱。瓦兰吉卫队和希腊军区及时增援，彻底击溃了联盟的抵抗，联盟最终被击败。"
 hajduk_infantry:0 "哈伊杜克步兵"
 hajduk_infantryDESCR:0 "受巴尔干和喀尔巴阡军事力量启发的步兵，从16世纪70年代到17世纪30年代左右构成了波兰步兵的中坚力量。在这个时期不同寻常的是，波兰 - 立陶宛的哈伊杜克人穿着制服，通常是灰蓝色羊毛布制成，配有红色衣领和袖口。他们的主要武器是火绳枪。在近战中，他们还携带各种重型马刀。"
 scholarian_infantry:0 "学者步兵"
 scholarian_infantryDESCR:0 "学者军是拜占庭帝国在17世纪中叶由君士坦丁十二世·帕拉奥洛格斯进行军事改革时建立的步兵部队。此前，军区步兵已经开始采用军团的做法，包括组建一支由纪律严明的士兵支持的职业战斗部队。军事改革不仅增加了对帝国军队职业化的支持，皇帝还颁布了《军事教育法》。加入军队的公民不仅需要具备读写能力，还需要学习战术、操练、技巧和阵型。这通常需要三年时间才能完成。一旦士兵从军事学校毕业，他就会成为帝国军队的正式成员。这种不仅注重军官教育，也注重普通士兵教育的做法，使得其他国家开始称这些士兵为学者军。对质量的强调意味着帝国军队无法维持庞大的军队，因为许多潜在的新兵无法通过学校教育。然而，毕业生的质量远远超过了因没有大量新兵来源而带来的弊端。经常可以看到一支学者军区部队击退三倍于自己数量的敌人，17世纪60年代的教皇战争就证明了这一点。学者军的制服非常强调东方风格，戴着红色的费兹帽，穿着红色夹克、黄色衬衫和红色的布拉卡（一种轻便马裤）。学者军不携带西方风格的武器，而是选择中东的武器，因为他们更喜欢这些武器的简单性。"
