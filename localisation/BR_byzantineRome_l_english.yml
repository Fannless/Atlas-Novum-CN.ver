 #New Theme System
 br_theme_system:0 "军区制度"
 desc_br_theme_system:0 "一种民事和军事行政制度，以授予土地换取军事服役承诺。这意味着我们不必诉诸征兵，在需要时能够组建更庞大的军队。"


 restore_roman_empire_byzantium_title:0 "帝国复兴"
 restore_roman_empire_byzantium_desc:0 "伟大的查士丁尼一世与他的朋友兼将军贝利撒留曾证明，罗马帝国可以再次崛起，击败那些推翻我们西方兄弟的渺小蛮族。虽然他的继任者未能守住他征服的广袤土地，但我们现在通过弥合教会分裂、收复旧土并摧毁那个既不神圣、也非罗马、更不是帝国的可怕存在，证明了我们作为真正继任者的合法性。因此，我们最终将重拾作为唯一真正罗马的称号，或者如我们一直自称的那样——罗马帝国！"
 restore_roman_empire_byzantium_pentarchy_tooltip:0 "已恢复五牧首制"
 restore_roman_empire_byzantium_dismantle_hre_tooltip:0 "已解散神圣罗马帝国"

 establish_the_patriarch_of_mecca_medina_title:0 "设立麦加和麦地那牧首"
 establish_the_patriarch_of_mecca_medina_desc:0 "我们已经将穆斯林击退，甚至征服了他们的圣城，此时在此设立牧首驻地再合适不过了。"
 patriarch_mecca_medina:0 "麦加牧首"
 desc_patriarch_mecca_medina:0 "穆斯林圣城麦加已以基督之名被征服，现在是一位东正教牧首的驻地。"

 mending_east_oriental_schism_title:0 "弥合东方教会分裂"
 mending_east_oriental_schism_desc:0 "在451年的卡尔西顿公会议上，当宣布基督确实是一个位格，但具有“完全的神人二性”时，安条克和亚历山大的牧首认为该会议是对聂斯脱利派的让步，而20年前在以弗所公会议上，聂斯脱利派已被否定。他们自称一性论者，相信基督具有神人合一的单一本质，逐渐与当时的卡尔西顿信仰分离，形成了自己的基督教分支。通过我们的征服行动，我们现在有机会通过弥合东方教会分裂，消除他们与唯一真信仰的分裂。"

 convert_to_orthodox_title:0 "改信东正教"
 convert_to_orthodox_desc:0 "东正教徒已经展现了他们的权威，并弥合了使我们的信仰与他们分裂的创伤。此时，我们的教会领袖已不复存在，我们的宗教被他们视为纯粹的异端。为了维护我们信仰的合法性，和平改信可能是我们的最佳选择。"

 #Latin Empire
 restore_latin_empire_title:0 "恢复拉丁帝国"
 restore_latin_empire_desc:0 "曾有一段时间，拉丁人统治着君士坦丁堡。尽管许多人认为这个国家从建立之初就注定失败，但其影响至今仍在东方徘徊。如果我们努力重建这个帝国，并将天主教带到世界渴望之城，我们或许可以宣称自己是真正的罗马帝国继承国。"
 LTE:0 "拉丁统治"
 LTE_ADJ:0 "拉丁的"

 #From Renovatio Imperii:
 reform_varangian_guard_title:0 "改革瓦兰吉卫队"
 reform_varangian_guard_desc:0 "瓦兰吉卫队是帝国军队中的一支精锐部队，担任皇帝的贴身护卫。瓦兰吉卫队由来自斯堪的纳维亚和俄罗斯地区的雇佣兵组成，后来也有英国人加入，他们都以强大的战斗力而闻名。如果我们能够改革这支雇佣兵部队，我们将拥有一支忠诚的核心士兵队伍，他们既能在战场上摧毁敌人，又能保护我们的皇帝免受君士坦丁堡的政治阴谋的威胁。顺便说一句，这也是雇佣兵获得拜占庭公民身份的好方法，能让他们与帝国的联系更加紧密。"
 varangian_guard:0 "瓦兰吉卫队"
 desc_varangian_guard:0 "瓦兰吉卫队是帝国军队中一支令人畏惧的精锐雇佣兵部队。"
 varangians:0 "瓦兰吉营地"
 desc_varangians:0 "瓦兰吉卫队驻扎在帝国首都军区。不幸的是，他们往往相当吵闹，当地居民因此对瓦兰吉人和政府感到不满。"

 sole_autocrat_of_romans_title:0 "罗马的独裁者和唯一皇帝"
 sole_autocrat_of_romans_desc:0 "我们伟大的[Root.GetBasileusHimHer]是罗马的[Root.GetAutokratorHimHer]，这个头衔可以追溯到我们帝国的建立。不幸的是，西方牧首的傲慢和德意志帝国夺走了我们的合法性。现在我们再次控制了罗马和西方牧首，让我们提醒那些德意志蛮族谁才是真正的罗马皇帝。与此同时，也让我们提醒我们帝国中那些野心勃勃的公民。"

