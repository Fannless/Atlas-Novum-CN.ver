 desc_orthodox_religious_center:0 "该省份作为宗教中心的重要性将使其极难改信其他宗教。"
 mount_athos_modifier_muslim:0 "阿索斯山"
 desc_mount_athos_modifier_muslim:0 "1430年塞萨洛尼基被征服后，阿索斯山的修道士们为了维持良好关系，前往拜见当时的奥斯曼苏丹穆拉德二世。穆拉德二世保证了修道士们的自治权，并允许他们自行管理，后来他的儿子 Mehmet II 在征服君士坦丁堡后也批准了这一决定。"
 mount_athos_modifier_orthodox:0 "阿索斯山"
