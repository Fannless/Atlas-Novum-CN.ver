 #New Byzantine Resurgence ideas:
 reinstitute_the_pronoia:0 "恢复普罗诺亚制度"
 reinstitute_the_pronoia_desc:0 "普罗诺亚制度是一种小型的可征税土地授予制度，帕拉奥洛格斯王朝借此招募自给自足的军队。该制度继承自科穆宁王朝，在帕拉奥洛格斯王朝时期才变为世袭制。随着帝国不断向奥斯曼人丧失更多土地，普罗诺亚尔也相应减少。重新建立这一制度将再次使我们能够组建自给自足的部队，为帝国军队提供兵源。"
 byzantine_renaissance:0 "拜占庭文艺复兴"
 byzantine_renaissance_desc:0 "过去几个世纪以来，我们的土地上孕育了大量自由思想家。君士坦丁堡，乃至我们的帝国，位于东西方交界之处，历史上我们一直能够融合双方的精华，带来巅峰的创新，在当今时代，这只会带来积极影响。"
 basilics_law:0 "巴西利卡法典"
 basilics_law_desc:0 "据说影响了几乎每个国家至今法律的法典是《查士丁尼法典》。基于这部法典，智者利奥及其兄弟们在10世纪制定了《巴西利卡法典》，纠正了其中的矛盾并将其翻译成希腊语，至少在帝国内为罗马法树立了新的标准。"
 byz_formalize_succession_laws:0 "规范继承法则"
 byz_formalize_succession_laws_desc:0 "自罗马建立以来，罗马皇帝和独裁者的继承一直基于共和国的理念——每位继任者都被选举为共治皇帝，并至少在名义上得到元老院的支持。这在不止一个场合导致众多觊觎王位者宣称自己有权登上王位。鉴于帕拉奥洛格斯家族自1261年收复君士坦丁堡以来一直稳坐王位，当我们再次从废墟中崛起时，由我们来确立明确的继承法则是再合适不过的了。"
 byzantine_resurgence:0 "紫色凤凰"
 byzantine_resurgence_desc:0 "我们历经艰难困苦和不懈努力，终于从废墟中崛起。身披最尊贵的紫色，我们决心重拾作为西方文明祖先的荣耀。帝国的旗帜将在风中飘扬，我们将以正义之威击败敌人。让世人知晓，这是一个新时代的黎明。一个复兴的时代。一个胜利和崛起的时代。一个将永远载入史册的紫色凤凰重生的时代。"
 #From Renovatio Imperii
 bureau_of_barbarians:0 "重建蛮族事务局"
 bureau_of_barbarians_desc:0 "蛮族事务局是一个旨在促进拜占庭帝国与其邻国关系的机构。通过重建这个机构，我们可以恢复加强帝国所需的外交能力。"

 #Latin Empire
 LTE_ideas:0 "拉丁理念"
 LTE_ideas_start:0 "拉丁传统"
 LTE_ideas_bonus:0 "拉丁野心"
 lte_adapt_greek_administrators:0 "吸纳希腊行政官员"
 lte_adapt_greek_administrators_desc:0 "在第一个拉丁帝国建立时，鲍德温一世皇帝因不信任希腊行政官员而解散了希腊帝国现有的官僚体系。虽然初衷是好的，但这给经济和公共服务带来了严重破坏。我们务必不要重蹈前人的覆辙，而是要融入当地的行政体系。"
 lte_the_city_of_cities:0 "万城之城"
 lte_the_city_of_cities_desc:0 "君士坦丁堡在历史上一直是一座伟大的城市。虽然第一个帝国在很大程度上导致了它的衰落，但我们要确保这种情况不再发生，并将这座城市重建至昔日的辉煌。只有这样，我们才能被视为真正的罗马帝国。"
 lte_invite_italian_merchants:0 "邀请意大利商人"
 lte_invite_italian_merchants_desc:0 "意大利人以其卓越的贸易手段而闻名，这是我们不得不承认自己欠缺的领域。如果我们邀请他们在万城之城君士坦丁堡定居，或许我们可以利用他们的技能促进帝国的发展。"
 lte_induct_knightly_orders:0 "引入骑士团"
 lte_induct_knightly_orders_desc:0 "宗教是战争的主要原因之一；一个相信自己血腥行为是受上帝旨意的士兵会摆脱罪恶感。随着帝国的复兴，许多骑士团都以我们为中心。将他们引入我们的军队，将增强我们军队的战斗热情。"
 lte_bastion_of_christendom:0 "基督教的堡垒"
 lte_bastion_of_christendom_desc:0 "我们西方人很少认可希腊帝国在抵御来自东方的异教徒、保护欧洲方面所做出的巨大贡献。然而，现在他们已不复存在，我们有责任接替他们的位置，宣称自己是基督教的堡垒！"
 lte_reform_east_latin_rites:0 "改革东方拉丁礼仪"
 lte_reform_east_latin_rites_desc:0 "东方的教会一直有着自己的传统和神学特点，各个牧首区和大主教区之间存在差异。通过将它们改革为统一的组织，我们将能够更好地引导人们信仰唯一真正的教会。"
 lte_eternal_crusade:0 "永恒的十字军东征"
 lte_eternal_crusade_desc:0 "如果我们的帝国想要在这次生存下来，不被敌人击败，我们不能仅仅依赖教皇和意大利的支持。事实证明，没有人为我们的事业而战，我们就注定失败。因此，我们必须宣布要清除这些土地上的异教徒，激励我们的士兵信仰上帝，并热忱地向圣地及更远的地方进军。"


 #Decisions#
 ###########
 byz_move_capital_to_rome_title:0 "迁都罗马"
 byz_move_capital_to_rome_desc:0 "罗马城无疑是一座享有盛誉且具有重要历史意义的城市，不仅对帝国来说，它是帝国的诞生地和首都，对整个欧洲和中世纪而言，它也是那个落后、贪婪权力且分裂出去的主教的驻地。话虽如此，自君士坦丁堡建立以来，帝国的野心一直转向东方，针对其主要对手波斯。如今，我们在欧洲面临着更大的威胁，将野心重新转向西方，让这座曾经伟大繁荣的城市再次成为合适的首都，再合适不过了！"
 byz_rival:0 "至少有一个首都位于欧洲且正在与[Root.GetName]竞争的对手。"

