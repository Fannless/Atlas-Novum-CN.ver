 logothete_military:0 "都督派"
 logothete_military_influence:0 "都督派影响力"
 logothete_military_FACTION_DESC:0 "都督是帝国的高级将领。这个派系负责指挥帝国军队，主张对所有威胁君士坦丁堡的势力采取强硬的军事政策。"
 logothete_postal:0 "大臣派"
 logothete_postal_influence:0 "大臣派影响力"
 logothete_postal_FACTION_DESC:0 "大臣是帝国的外交官和政治家。这个派系负责维护帝国与邻国的关系，认为外交在解决当前问题上与武力同样有效。"
 logothete_general:0 "书记官派"
 logothete_general_influence:0 "书记官派影响力"
 logothete_general_FACTION_DESC:0 "书记官是帝国的官僚。这个派系负责维护和扩大帝国的官僚体系，认为稳定的帝国是实现强大帝国的必要条件。"

