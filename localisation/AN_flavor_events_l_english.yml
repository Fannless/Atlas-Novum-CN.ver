 #勃兰登堡
 AN_flavor_BRA.1.t: "克罗森继承"
 AN_flavor_BRA.1.d: "由于与格沃古夫-西里西亚统治者不结果的婚姻，我们现在已经继承了婚姻中约定的土地。"
 AN_flavor_BRA.1.a: "真是令人悲伤的事件。"

 AN_flavor_BRA.2.t: "克罗森继承"
 AN_flavor_BRA.2.d: "由于在不结果婚姻的不幸事件中承诺了克罗森，我们现在不再拥有克罗森。我们的情报主管感觉到了勃兰登堡的阴谋。"
 AN_flavor_BRA.2.a: "太离谱了！"

 #葡萄牙
 AN_flavor_POR.1.t: "兰萨罗特岛的出售"
 AN_flavor_POR.1.d: "[CNR.Monarch.GetName]，第一位占领加那利群岛的十字军——让·德·贝当古的亲属，对统治他的新封地几乎没有兴趣。面对债务和不友好的宗主，[CNR.Monarch.GetName]提出将兰萨罗特岛出售给我们。\n[CAS.GetName]无疑会认为这是对我们利益的侵犯，但这将是我们合法获得加那利群岛立足点的良机。"
 AN_flavor_POR.1.a: "同意购买兰萨罗特岛。"
 AN_flavor_POR.1.b: "拒绝这个提议。"

 AN_flavor_POR.2.t: "加那利群岛的背叛！"
 AN_flavor_POR.2.d: "[CNR.Monarch.GetName]因其是第一位占领加那利群岛的十字军——让·德·贝当古的亲属而被选中，但他背叛了我们的好意。他对实际统治毫无兴趣。[CNR.Monarch.GetName]已将兰萨罗特岛出售给[POR.GetName]。[POR.GetName]无疑认为这是削弱我们在群岛地位的机会。"
 AN_flavor_POR.2.a: "太离谱了，兰萨罗特岛必须归还！"
 AN_flavor_POR.2.b: "这无关紧要。"

 AN_flavor_POR.3.t: "戈麦斯特许状"
 AN_flavor_POR.3.d: "费尔南·戈麦斯，里斯本一位著名的商人和探险家，向我们提供了帮助，以探索遥远的南部非洲水域。尽管有传言称我们的地图空白处隐藏着巨大的财富。戈麦斯将每年探索和绘制100里格的海岸线，为期五年，以换取几内亚湾及其以外地区黑胡椒和一般贸易的垄断权。确实，在竞争对手这样做之前，这可能是一个公平的价格，以支持如此大胆的探险。"
 AN_flavor_POR.3.a: "征募费尔南·戈麦斯的帮助！"
 AN_flavor_POR.3.b: "我们负担不起这次航行的费用。"

 AN_flavor_POR.5.t: "航海家之死"
 AN_flavor_POR.5.d: "今天，我们国家为纪念航海家恩里克亲王，维塞乌公爵的逝世而静默。恩里克的成就在整个王国和世界都是无与伦比的——他开启了探索时代——将地图的边缘推得比以往任何时候都远。确实，航海家留下了探索和海上贸易的遗产，这已成为我们国家的定义。我们哀悼伟大的航海家恩里克！"
 AN_flavor_POR.5.a: "悲伤的一天。尽管如此，我们继承了他的领地。"

 #旧的
 IR_flavor_POR.1.t: "戈麦斯垄断"
 IR_flavor_POR.1.d: "费尔南·戈麦斯，里斯本一位著名的商人和探险家，向我们提供了帮助，以探索遥远的南部非洲水域。尽管有传言称我们的地图空白处隐藏着巨大的财富。戈麦斯将每年探索和绘制100里格的海岸线，为期五年，以换取几内亚湾及其以外地区黑胡椒和一般贸易的垄断权。确实，在竞争对手这样做之前，这可能是一个公平的价格，以支持如此大胆的探险。"
 IR_flavor_POR.1.a: "征募费尔南·戈麦斯的帮助！"
 IR_flavor_POR.1.b: "我们负担不起这次航行的费用。"

 IR_flavor_POR.2.t: "戈麦斯报告"
 IR_flavor_POR.2.d: "在向王室的报告中，戈麦斯描述了几个有前途的扩张方向。他描述了非洲海岸附近暴露的一个巨大的金矿，随时可以夺取。戈麦斯相信，在非洲大陆和贝宁海岸肥沃的岛屿上建立一系列商站。埃尔米纳，如果得到适当控制、开采和防御，可能对我国的稳定和经济实力至关重要。"
 IR_flavor_POR.2.a: "接管戈麦斯在福尔莫萨弗洛拉的位置。"
 IR_flavor_POR.5.t: "新的穆齐里斯？"
 IR_flavor_POR.5.d: "自从占领科钦以来，港口的财富和影响力一直在增长。由于其令人难以置信的天然港口，甚至超过了果阿，引发了关于传奇前身穆齐里斯的讨论。虽然后者在一场未知的灾难中从地图上消失，但我们应该通过建造一个同样伟大的港口来确立我们在历史上的地位！"
 IR_flavor_POR.5.a: "不惜一切代价，新穆齐里斯将成为印度最宏伟的港口！"
 IR_flavor_POR.5.b: "谁需要一个华丽的怪物？"

 IR_flavor_POR.6.t: "葡萄牙在印度的未来"
 IR_flavor_POR.6.d: "在次大陆建立了强大的存在之后，我们很快意识到，我们必须改革当地机构以更好地适应我们未来的利益。我们可以专注于将我们的文化和宗教带到次大陆，并建立一个代理域。或者，如果我们寻求直接控制，我们可以利用贸易失衡并确保没有印度联盟建立来威胁我们的领土。"
 IR_flavor_POR.6.a: "创建一个顺从的印度斯坦！"
 IR_flavor_POR.6.b: "让他们保持分裂！"
 IR_flavor_POR.6.tooltip: "建立§Y印度斯坦§!作为一个领域。"

 IR_flavor_POR.7.t: "维齐尔们的混乱"
 IR_flavor_POR.7.d: "在葡萄牙巩固对索法拉的控制之后，越来越明显的是，基尔瓦的现状将无法维持。争吵不休且有影响力的维齐尔们继续为了王位而进行一系列血腥的阴谋和叛乱。\n\n尽管葡萄牙的商业和军事利益已经出现，但另一场政变正在进行中……如果有什么能团结分裂的维齐尔们，那就是他们权力的突然篡夺。"
 IR_flavor_POR.7.a: "寻求外部干预"

 IR_flavor_POR.8.t: "维齐尔们寻求外部支持"
 IR_flavor_POR.8.d: "在突然夺取[From.GetName]王位之后，许多当地的维齐尔们决定支持我们，以图推翻[From.Monarch.GetName]的统治。虽然这可能比军事夺取港口要花费更多，但维齐尔们提出以合法出售桑给巴尔来换取我们的支持。"
 IR_flavor_POR.8.a: "支持[From.GetAdjective]维齐尔们对抗[From.Monarch.GetName]！"
 IR_flavor_POR.8.b: "[From.Monarch.GetName]是一个小暴君，我们会在必要时将其扫除……"

 IR_flavor_POR.9.t: "摩洛哥十字军"
 IR_flavor_POR.9.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName]已经踏上了征服摩洛哥的远征，我们已经在那儿拥有领土。然而，如果葡萄牙要在直布罗陀海峡的贸易中真正占据主导地位，就必须消除南方的穆斯林威胁。因此，跟随[Root.Monarch.GetName]的脚步符合我们的最佳利益！"
 IR_flavor_POR.9.a: "对非洲的异教徒发动十字军东征"

 IR_flavor_POR.10.t: "阿尔法罗贝拉冲突"
 IR_flavor_POR.10.d: "阿方索国王在年仅6岁时就成为了葡萄牙国王。在他统治的前6年里，国家实际上是由科英布拉公爵统治的。唐·阿方索没有理由抱怨，据大多数记载，这次摄政是公正和高效的。\n然而，随着年轻国王达到成年年龄，我们宫廷中的许多人试图影响他们的君主。出于对科英布拉公爵影响力的嫉妒，竞争对手布拉干萨公爵一直在试图在国王和他之间制造不和，试图将他描绘成一个潜在的叛徒。\n在最后一次试图修复关系的努力中，科英布拉公爵带着许多随从前来寻求与唐·阿方索的会面。"
 IR_flavor_POR.10.a: "这是真的！我们必须镇压这些科英布拉叛徒！"
 IR_flavor_POR.10.b: "布拉干萨的欺骗将不会被容忍！"



 IR_flavor_POR.12.t: "航海家之死"
 IR_flavor_POR.12.d: "今天，我们国家为纪念航海家恩里克亲王，维塞乌公爵的逝世而静默。恩里克的成就在整个王国和世界都是无与伦比的——他开启了探索时代——将地图的边缘推得比以往任何时候都远。确实，航海家留下了探索和海上贸易的遗产，这已成为我们国家的定义。我们哀悼伟大的航海家恩里克！"
 IR_flavor_POR.12.a: "整合已故公爵的头衔"
 IR_flavor_POR.12.b: "将公国授予我们王朝中一位新崛起的成员。"
 IR_flavor_POR.12.c: "允许神职人员接管领土。"

 IR_flavor_POR.11.t: "阿尔法罗贝拉冲突胜利！"
 IR_flavor_POR.11.d: "随着冲突以[Root.GetName]的胜利告终，很明显葡萄牙的权威应该集中。不应再有麻烦的封地，但那些头衔应该投资于王冠和君主，以确保王国的稳定！"
 IR_flavor_POR.11.a: "吞并麻烦公国的任何残余！"

 IR_flavor_POR.12.t: "阿尔法罗贝拉冲突失败！"
 IR_flavor_POR.12.d: "由于我们在冲突中的失败，公国的自治权已通过武力得到保障。虽然我们可能在将来条件更合适时能够适当地整合它们，但目前它们仍然顽固地独立。"
 IR_flavor_POR.12.a: "向公国的自治权让步……"

 IR_flavor_POR.13.t: "巩固王室权威"
 IR_flavor_POR.13.d: "尽管公国在阿尔法罗贝拉冲突中确保了它们的自治权，但它们的影响力早已衰退。随着葡萄牙王室权威和范围的扩张，公国的重要性已经减弱到可以毫无问题地整合它们的程度。"
 IR_flavor_POR.13.a: "废除公国的残余。"

 IR_flavor_POR.20.t: "托帕塞斯的出现"
 IR_flavor_POR.20.d: "<Localization-Incomplete>"
 IR_flavor_POR.20.a: "承担[LRT.GetName]和[TPS.GetName]的贸易权威"
 IR_flavor_POR.20.b: "没有这个干扰我们更好……"

 IR_flavor_POR.40.t: "复辟主义者叛乱！"
 IR_flavor_POR.40.d: "[From.GetName]被赋予了与幕府将军进行特殊贸易的权利，但由于葡萄牙支持的幕府将军的出现，这种关系受到了相当大的削弱。虽然[Root.Monarch.GetName]对这种颠覆行为感到愤怒，但必须采取行动来对抗这次叛乱。然而，几位葡萄牙代表提出，如果给予大量贿赂，他们将停止对叛乱的支持……"
 IR_flavor_POR.40.a: "对抗傀儡幕府将军！"
 IR_flavor_POR.40.b: "贿赂这些外国人离开。"
 por_shogun_rebel: "亨利·达·塔内加希马"
 catholic_shogun_rebel: "若昂·达·长崎"

 IR_flavor_POR.50.t: "绕过非洲海角"
 IR_flavor_POR.50.d: "在探索过刚果并发现除了似乎无尽的非洲海岸之外别无他物后，一些人开始怀疑是否有可能绕过非洲南端向东航行。巴托洛梅乌·迪亚士提出由他来确定通往东方的路径是否存在。这样一条替代路线可能带来无法估量的利润，我们应该资助他的努力吗？"
 IR_flavor_POR.50.a: "征募巴托洛梅乌·迪亚士的帮助。"
 IR_flavor_POR.50.b: "我们负担不起这次航行的费用。"

 IR_flavor_POR.51.t: "绕过好望角！"
 IR_flavor_POR.51.d: "葡萄牙万岁，她是第一个绕过好望角并发现通往东方新门户的国家！毫无疑问，巴托洛梅乌·迪亚士将因这一历史性壮举而受到巨大奖励，葡萄牙也将从中获利。"
 IR_flavor_POR.51.a: "在非洲之后等待的是什么？"