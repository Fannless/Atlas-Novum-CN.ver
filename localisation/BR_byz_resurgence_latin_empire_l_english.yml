 #破碎欧洲 - 新帕特拉斯理念：
 NEO_ideas: "新帕特拉斯理念"
 NEO_ideas_start: "新帕特拉斯传统"
 NEO_ideas_bonus: "新帕特拉斯野心"
 neo_catalan_legacy: "加泰罗尼亚遗产"
 neo_catalan_legacy_desc: "我们的土地由逃离圣地的加泰罗尼亚十字军建立。在罗马的统治下经历了这么多年，有时候只能两害相权取其轻，不是吗？"
 neo_religious_indifference: "宗教冷漠"
 neo_religious_indifference_desc: "作为一个十字军国家，我们的统治阶层和农民阶层有着截然不同的传统，这可能会导致两个阶层之间的宗教动荡。必须明白，我们国家的生存依赖于宗教和谐。"
 neo_rolling_hills_thessaly: "色萨利的起伏山丘"
 neo_rolling_hills_thessaly_desc: "色萨利位于雅典和塞萨洛尼基之间，是两座山脉之间的山谷。这里拥有世界上一些最好的农田和果园。"
 neo_crusader_lords: "十字军领主"
 neo_crusader_lords_desc: "英国人的家就是他的城堡，而新帕特拉斯人的家同样坚不可摧。色萨利起伏的草原很容易抵御罗马人或奥斯曼人的进攻。"
 neo_byzantine_bureaucracy: "拜占庭官僚体系"
 neo_byzantine_bureaucracy_desc: "东罗马帝国的土地长期以来...过于东方化了。让我们采用更西方的治理方式来管理这片土地，从而增加我们的税收和贸易份额。"
 neo_catalan_company: "加泰罗尼亚佣兵团"
 neo_catalan_company_desc: "加泰罗尼亚佣兵团是一群在十字军东征中作战的雇佣兵。我们的族人长期以来一直受雇于此类任务，谁又能说我们不能偶尔寻求帮助呢？"
 neo_seafaring_people: "航海民族"
 neo_seafaring_people_desc: "新帕特拉斯的加泰罗尼亚统治者和希腊人民都有着悠久的航海传统，让我们延续这一传统，无论是统治地中海还是探索遥远的土地。"

 revoke_knightly_order_autonomy_title:0 "撤销骑士团自治权"
 revoke_knightly_order_autonomy_desc:0 "随着绝对主义时代的到来，各国开始从宗教十字军和封建制度转向绝对君主和常备军。我们应该顺应这一转变，通过让我们的骑士团...更靠近我们，摆脱我们的封建结构。"

 #破碎欧洲 - 十字军国家理念：
 crusader_ideas: "十字军理念"
 crusader_ideas_start: "十字军传统"
 crusader_ideas_bonus: "十字军野心"
 from_papal_afflatus: "源自教皇的神启"
 from_papal_afflatus_desc: "受教皇及其智慧话语的启发，我们来到这里，从异教徒手中拯救最神圣的地方。如果有人如此虔诚地服从教皇，他和他的继承人怎么可能不是基督教世界中最重要的公爵呢？"
 another_crusaders_kings: "其他十字军国王"
 another_crusaders_kings_desc: "不幸的是，戈弗雷·布永（Godfrey Bouillion）或居伊·德·吕西尼昂（Guy de Lusignan）等伟大的名字已经成为过去；时代在变化，我们既不需要封建混战，也不需要那些轻易就能被射穿的英勇骑士！我们将终结旧秩序，但永远不要忽视培养大量子嗣的需求！"
 outremer_trade: "海外贸易"
 outremer_trade_desc: "丝绸！香料！水果、开心果、坚果、杏仁、枣子！香草，嗯，没错，香甜的香草！葡萄酒！万能的上帝啊，一切都如此新鲜、美味、闪亮而美丽！与威尼斯和热那亚的贸易利润丰厚，如果某个商人每赚一万弗罗林，我就给一个乞丐一弗罗林，那么到午夜时分他就会变得富有！让我们从中获利，因为除了经过黎凡特，没有其他通往印度的路！那些愚蠢的葡萄牙人，他们怎么会认为可以向南航行找到通道呢？不，不，那里有怪物！愚蠢的伊比利亚人..."
 dry_wells: "干涸的水井"
 dry_wells_desc: "当你来到乡村，一切都像沙子一样干燥，就像我今天早上的脑袋一样。废弃村庄里的水井常常也是干涸的，行军途中遇到这样的水井可就倒霉了。确保水源供应并为未来对抗异教徒的战役做好准备对我们来说至关重要。"
 crusader_marines: "十字军海军陆战队"
 crusader_marines_desc: "我们过去雇佣的意大利雇佣舰队往往不适合战斗。我们应该组建自己的舰队，并配备人类有史以来最伟大的战士。这些将是十字军海军陆战队，他们将无所畏惧！"
 ordos_militants: "军事修道会成员"
 ordos_militants_desc: "心中怀有虔诚、手中紧握宝剑、热血沸腾、胸膛沾满尘土且拥有一小片土地的人，应该加入我们的军事修道会，为了更伟大的事业牺牲自己的生命，与异教徒和异端作战。成为一名军官来完成这项工作再好不过了，这样可以激励部下并向他们灌输严格的修道院纪律。如果我们能拥有一批这样的军官，我们的军队将势不可挡。"
 brothers_in_faith: "教友"
 brothers_in_faith_desc: "每个人都想得到救赎，但并非所有人都能或愿意前往圣地战斗。因此，通过向我们提供礼物、军事支持或金钱，他们得到了自己想要的。我们作为守护主的足迹的强烈使命感，让我们在世界范围内赢得了诚实（哈！）、骄傲的声誉，这不仅对心怀感激的教友们有益，也对我们的外交形象有益。"

