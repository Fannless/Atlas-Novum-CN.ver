 #拉丁帝国任务：
 lte_claim_legacy_title:0 "重拾拉丁遗产"
 lte_claim_legacy_desc:0 "曾经有一段时间，拉丁人统治着君士坦丁堡。虽然那些日子早已过去，但希腊帝国目前很弱，不适合统治这座辉煌的城市。我们必须行动起来，为自己夺取它，但首先，为了避免教皇的潜在绝罚，我们必须宣称自己作为唯一真正信仰的冠军的神圣权利！"
 lte_reclaim_constantinople_claims: "授予完成任务§Y重夺君士坦丁堡§!所需省份的永久宣称"
 lte_reclaim_constantinople_title:0 "重夺君士坦丁堡"
 lte_reclaim_constantinople_desc:0 "时机已到！辉煌的君士坦丁堡必须为基督教的荣耀而被夺取！这座城市将成为我们的囊中之物！同时，我们也应该确保周边的土地安全。"
 lte_eclipse_greeks_claims:0 "授予传统上属于§Y拜占庭帝国§!的省份的永久宣称"
 lte_eclipse_greeks_title:0 "超越希腊人"
 lte_eclipse_greeks_desc:0 "现在君士坦丁堡再次掌握在拉丁人手中，我们必须确保消除所有可能威胁我们作为罗马真正继承者合法权利的反对势力，真正的罗马帝国！"