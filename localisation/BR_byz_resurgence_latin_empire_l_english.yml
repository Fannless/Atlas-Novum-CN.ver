 revoke_knightly_order_autonomy_tooltip:0 "撤销当前骑士团的特权，将其纳入麾下，并启用骑士团阶层，在其原首府设立骑士团席位。"

 #骑士团阶层
 estate_knightly_orders:0 "骑士团"
 estate_knightly_orders_desc:0 "拉丁帝国的骑士团代表着帝国改革后居住在帝国内、自治权较低的十字军。授予他们的任何省份都将作为其地方总部。他们虽然喧闹，但大多虔诚于上帝，擅长为帝国提供雇佣兵，与帝国的其他阶层承诺不同，这可能导致他们采取一些非常规行动，从而与王国内的其他势力产生冲突。"

