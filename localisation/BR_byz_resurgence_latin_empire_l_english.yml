 byz_crusader_vassal_long_desc:0 "[LTE.GetName]的骑士团是一种特殊的封臣类型，其功能与普通封臣相同，即不能进行某些外交行动，并且需要向领主缴纳一部分收入。"
 byz_crusader_vassal_is_our:0 "$NAME|Y$ 是我们的骑士团。"

 lte_low_province_ld:0 "王室领地稀少"
 desc_lte_low_province_ld:0 "目前帝国中被指定为王室领地的土地很少，不过最近数量有所增加，这让我们的臣民感到有些不安..."
 lte_med_province_ld:0 "王室领地众多"
 desc_lte_med_province_ld:0 "近期的发展导致相当多的省份被指定为王室领地。我们的臣民已经开始对此表示强烈抗议。"
 lte_high_province_ld:0 "王室领地过多"
 desc_lte_high_province_ld:0 "我们的臣民认为当前的王室领地数量完全不合理，他们正在积极寻求敌人的帮助，试图削弱我们的势力！我们必须立即采取行动！"

