#法国
 #fra_conquer_normandy_title:0 "夺回诺曼底"
 #fra_conquer_normandy_desc:0 "英格兰人在海峡的错误一侧持有领土太久了。纠正这一点，将英格兰人从诺曼底驱逐出去！"
 #fra_conquer_aquitane_title:0 "夺回阿基坦"
 #fra_conquer_aquitane_desc:0 "尽管阿基坦理应属于我们，但英格兰人仍然在阿基坦持有土地。确保英格兰人不能再宣称阿基坦是他们的！"
 #fra_end_hyw_title:0 "结束百年战争"
 #fra_end_hyw_desc:0 "百年战争是一场继承危机，已经持续了……嗯，不到一百年。无论如何，法国的继承权已被证实独立于英格兰的控制。此外，英格兰人已被逐出他们在欧洲大陆的安茹领地。"
 #subjugate_milan_title:0 "征服米兰"
 #subjugate_milan_desc:0 "米兰位于意大利北部的十字路口。为了适当地争夺整个意大利，我们也必须征服米兰。"
 #conquer_savoy_title:0 "征服萨伏依"
 #conquer_savoy_desc:0 "由于他们在阿尔卑斯山的防御，萨伏依长期以来一直是一个难以征服的公国。勇敢地攻克这些堡垒，征服萨伏依以防止任何从意大利进入法国的入口。"
 #conquer_genoa_title:0 "主宰热那亚"
 #conquer_genoa_desc:0 "热那亚是意大利贸易的核心。为了进一步推进我们在意大利的利益，我们必须吞并热那亚。"
 #conquer_corsica_title:0 "征服科西嘉"
 #conquer_corsica_desc:0 "科西嘉将是一个极好的前哨基地，可以控制普罗旺斯和热那亚周围的水域。夺取该岛并定居它，这样就没有人能挑战我们在地中海的海军实力。"
 #fra_discover_newfoundland_title:0 "发现大浅滩"
 #fra_discover_newfoundland_desc:0 "布列塔尼渔民说有一个被看似无尽的鱼类包围的岛屿。你应该探索这个地区，如果可能的话，征服它。"
 #fra_discover_stlawrence_title:0 "绘制圣劳伦斯湾地图"
 #fra_discover_stlawrence_desc:0 "探索美洲大陆的各种港口和河流。我们的国家肯定可以通过在此地转化和贸易与土著居民找到荣耀。"
 #fra_colonize_quebec_title:0 "定居魁北克"
 #fra_colonize_quebec_desc:0 "在卡蒂埃勘探后，圣劳伦斯湾和圣劳伦斯河现在被认为是重要的水路通道，因此是一个战略上理想的位置。在圣劳伦斯河口殖民魁北克殖民地。"
 #fra_discover_acadia_title:0 "发现阿卡迪亚"
 #fra_discover_acadia_desc:0 "找到纽芬兰岛以外的美洲大陆。谁知道你在那里会发现什么？"
 #fra_colonize_acadia_title:0 "建立皇家港"
 #fra_colonize_acadia_desc:0 "在芬迪湾深处将是一个在新世界中具有价值和防御性的位置。为此目的在这个地区特许一个殖民地。"
 #fra_discover_greatlakes_title:0 "发现五大湖"
 #fra_discover_greatlakes_desc:0 "在维尔玛丽之外发现了大如海洋的湖泊。这可能是西北航道的入口吗？我们应该找出答案。"
 #fra_colonize_ontario_title:0 "上加拿大"
 #fra_colonize_ontario_desc:0 "在上加拿大的森林和平原中，猎人和捕兽者通过与土著人交易毛皮和异国情调的小饰品赚取了无法估量的财富。法国应该扩大其在这个领域的影响力。"
 #fra_discover_caribbean_title:0 "发现加勒比海"
 #fra_discover_caribbean_desc:0 "加勒比海的众多岛屿富含宝贵的资源和战略港口。我们应该全面绘制群岛地图，以便我们能够在其中尽可能多地定居。"
 #fra_colonize_caribbean_title:0 "夺取圣多明各"
 #fra_colonize_caribbean_desc:0 "一个非常适合甘蔗种植园的土地，能够生产比世界其他地区加起来更多的糖？这片土地必须成为法国的。"
 #fra_discover_mississippi_title:0 "寻找密西西比河"
 #fra_discover_mississippi_desc:0 "找到贯穿大陆的密西西比河的源头。沿着海岸上下搜索，并建立堡垒以控制这条重要水道的两端！"
 #fra_colonize_louisiana_title:0 "殖民路易斯安那"
 #fra_colonize_louisiana_desc:0 "沿着密西西比河，土地丰富肥沃，充满了相对顺从的劳动力来源。在所谓的路易斯安那领土上提出我们的宣称并将其发展成为一个繁荣的商业中心。"
 #fra_nantes_title:0 "南特敕令"
 #fra_nantes_desc:0 "通过尊重个人按照自己喜好实践宗教教派的自由，我们可以在我们的王国中建立稳定与和平。宽容必须是法国社会的基石！"
 #fra_govt_reform_title:0 "通过穆兰敕令"
 #fra_govt_reform_desc:0 "整合长期以来对抗法国国王影响力的封建主义和争吵的臣民和领主。我们必须在世界强国中占据一席之地，而这一点在法国国王在臣民中至高无上之前是无法做到的。国王必须颁布穆兰敕令，将法国的封地牢牢控制在他的控制之下！"
 #fra_discover_india_title:0 "发现印度"
 #fra_discover_india_desc:0 "法国必须绕过好望角到达印度。通过与印度贸易，王室肯定能充实其金库！"
 #fra_colonize_thirteen_colonies_title:0 "进入十三殖民地"
 #fra_colonize_thirteen_colonies_desc:0 "英国人、瑞典人、荷兰人和西班牙人都试图在北美获得立足点。通过控制圣劳伦斯河和密西西比河流域以及五大湖地区，我们现在可以将这些势力从大陆内部驱逐出去。无论有多少殖民地，都要吞并它们。"
 #fra_embrace_enlightenment_title:0 "拥抱启蒙运动"
 #fra_embrace_enlightenment_desc:0 "拥抱启蒙运动制度。"
 #fra_revolution_title:0 "法国大革命"
 #fra_revolution_desc:0 "革命来到了法国……谁知道会发生什么？"
 #fra_colonize_coromandel_title:0 "扩张东印度"
 #fra_colonize_coromandel_desc:0 "通过控制整个孟加拉和科罗曼德地区来扩张我们在印度的殖民地。通过这样做，我们可以垄断印度的贸易。"
 #fra_india_title:0 "巩固法属印度"
 #fra_india_desc:0 "在控制了印度的大部分地区后，现在是时候将国家改革为在我们统治下的单一经济实体，即法国东印度公司！"
 #fra_west_indies_title:0 "法属安的列斯群岛"
 #fra_west_indies_desc:0 "通过精明的操作、征服和殖民，我们现在控制了加勒比海的许多岛屿。这些曾经遥远的岛屿现在是法国统治的群岛。西印度群岛必须是我们的！"
 #fra_discover_brazil_title:0 "法兰西赤道"
 #fra_discover_brazil_desc:0 "巴西北部的海岸从无法穿越的丛林和沼泽到有遮蔽的港口不等。我们应该在别人之前对巴西更温和的地区提出我们的宣称！"
 #fra_discover_s_brazil_title:0 "法兰西南极"
 #fra_discover_s_brazil_desc:0 "尽管葡萄牙人已经试图对优秀的南部港口提出宣称，但我们必须建立自己的定居点来争夺巴西！"
 #fra_conquer_picardy_title:0 "征服皮卡第"
 #fra_conquer_picardy_desc:0 "在我们和英格兰在加来的堡垒之间是皮卡第。勃艮第叛徒和狡猾的英格兰人都试图支配本应属于皮卡第封地的地区。以有利于我们的方式解决这个问题。"
 #fra_conquer_calais_title:0 "征服加来"
 #fra_conquer_calais_desc:0 "作为不列颠群岛和欧洲大陆之间的最近点，加来是海峡和更广泛的北大西洋任何海军行动的关键港口。完成英格兰人从欧洲大陆的驱逐并夺取加来！"
 #fra_conquer_flanders_title:0 "征服佛兰德斯"
 #fra_conquer_flanders_desc:0 "尽管佛兰德斯商人更愿意在政治上与荷兰结盟，但这种未来对我们来说是不可接受的。将佛兰德斯置于[Root.GetAdjective]的控制之下，重新建立它作为忠于王室的封地！"
 #fra_conquer_hainaut_title:0 "征服埃诺"
 #fra_conquer_hainaut_desc:0 "作为北勃艮第心脏地带的关键部分，夺取埃诺只能改善我们在欧洲大陆的地位并削弱我们的对手。那么为什么不夺取埃诺呢？"
 #develop_france_title:0 "发展法国"
 #develop_france_desc:0 "对手和盟友都在将他们的行政部门集中于国内发展。如果我们要竞争，我们也必须建设新的基础设施并帮助我们选民的经济繁荣。"
 #fra_conquer_burgundy_title:0 "夺取勃艮第"
 #fra_conquer_burgundy_desc:0 "自从背叛我们支持英格兰并获得虚假的独立概念以来，勃艮第一直是我们的眼中钉。因此，现在是时候消除这个对我们边境的东部威胁并永久结束任何独立的宣称。"
 #fra_conquer_cambrai_title:0 "征服康布雷"
 #fra_conquer_cambrai_desc:0 "作为神圣罗马帝国最西部的部分，康布雷长期以来一直逃避我们的掌握。此外，它作为自由城市保留了特殊特权。然而，由于勃艮第与皇帝的决裂，它与核心帝国分离，使其容易被征服……"
 #fra_conquer_verdun_title:0 "征服凡尔登"
 #fra_conquer_verdun_desc:0 "凡尔登是夹在低地国家、勃艮第、神圣罗马帝国和法国核心之间的一个关键堡垒。不夺取它将在我们的防御中留下严重的缺口。"
 #fra_conquer_barrois_title:0 "征服巴鲁瓦"
 #fra_conquer_barrois_desc:0 "尽管最初在普罗旺斯公爵的统治下，巴鲁瓦作为抵御入侵的神圣罗马军队的边疆会更好。"
 #fra_conquer_liege_title:0 "征服列日"
 #fra_conquer_liege_desc:0 "列日主教区挡住了通往卢森堡宝贵堡垒的道路。征服这个实体将为法国铺平安全存在的道路！"
 #fra_conquer_luxembourg_title:0 "征服卢森堡"
 #fra_conquer_luxembourg_desc:0 "由于其绝佳的位置，据说卢森堡最初是罗马前哨基地。卢森堡是西欧的十字路口。夺取这座古老的堡垒，获得进入莱茵河的通道——神圣罗马皇帝的生命线。"
 #fra_conquer_lorraine_title:0 "夺取三联盟"
 #fra_conquer_lorraine_desc:0 "三个联盟，凡尔登、洛林和梅斯，在琐碎的争吵中争夺主导地位，而他们真正的敌人潜伏在东方。向这些小国展示他们真正的敌人不是他们的法国兄弟，而是德国人。"
 #fra_conquer_alsace_title:0 "征服到莱茵河"
 #fra_conquer_alsace_desc:0 "莱茵河是欧洲最重要的水道之一，沿岸有许多人口中心和肥沃的田野。虽然这将是一个重大挑战，但将其控制在我们手中的回报是不可低估的。"
 #fra_conquer_channel_isles_title:0 "诺曼底群岛"
 #fra_conquer_channel_isles_desc:0 "在将英格兰人从欧洲大陆驱逐后，他们仍然在海岸附近保留了一个小的诺曼底群岛。如果我们希望与英格兰海军霸权竞争，我们必须夺取这些岛屿并建立一个海军基地，从中投射力量穿越海峡。"
 #fra_navy_build_title:0 "法兰西海军"
 #fra_navy_build_desc:0 "自从收复法国的英格兰领土后，他们仍然控制着我们周围的水域。是时候展示我们海军的全部实力了！"
 #fra_conquer_antilles_title:0 "大安的列斯群岛"
 #fra_conquer_antilles_desc:0 "加勒比海几乎所有的岛屿都是有价值的领土。通过简单地扩展我们对更多岛屿的控制，我们也可以提高我们在大国中的地位。"
 #fra_conquer_coromandel_title:0 "科罗曼德海岸"
 #fra_conquer_coromandel_desc:0 "将[Root.GetAdjective]的控制扩展到整个科罗曼德海岸。从那里，[Root.GetName]将处于绝佳的位置进一步征服印度土邦。以[Root.GetName]的名义夺取这片土地。"
 #fra_conquer_ceylon_title:0 "征服锡兰"
 #fra_conquer_ceylon_desc:0 "一个就在印度海岸附近的大岛，有宝贵的港口？尽快征服这个岛屿。"
 #fra_take_avignon_title:0 "获取阿维尼翁"
 #fra_take_avignon_desc:0 "位于罗讷河上，有一个重要的堡垒，阿维尼翁曾一度是天主教的中心。出于安全和合法性原因，它必须再次成为法国！"
 #fra_conquer_franchecompt_title:0 "征服弗朗什孔泰"
 #fra_conquer_franchecompt_desc:0 "在我们能够控制所有勃艮第土地之前，弗朗什孔泰被神圣罗马帝国夺取。他们对土地的非法宣称不能被允许存在！"
 #fra_conquer_romandie_title:0 "夺取罗曼迪"
 #fra_conquer_romandie_desc:0 "生活在阿尔卑斯山麓的阿尔皮坦人倾向于更忠于萨伏依人和瑞士人。这不能继续下去；向他们展示法国国王的威武和慷慨！"
 #fra_conquer_savoy_title:0 "征服萨伏依"
 #fra_conquer_savoy_desc:0 "萨伏依夹在意大利半岛和法国心脏地带之间。如果有足够的时间，他们有一天可能会主宰整个意大利半岛，这将代表比现在更大的威胁。确保未来不会发生，并强制他们忠于法国王室！"
 #fra_conquer_wallonia_title:0 "征服瓦隆尼亚"
 #fra_conquer_wallonia_desc:0 "瓦隆人是被外国势力征服的法国人。我们必须给予所有法国君主臣民所享有的自由，尽管这意味着要与他们当前的统治者作战。"
 #fra_conquer_metz_title:0 "夺取三联盟"
 #fra_conquer_metz_desc:0 "三个联盟，凡尔登、洛林和梅斯，在琐碎的争吵中争夺主导地位，而他们真正的敌人潜伏在东方。向这些小国展示他们真正的敌人不是他们的法国兄弟，而是德国人。"
 #fra_conquer_holland_title:0 "夺取荷兰"
 #fra_conquer_holland_desc:0 "荷兰是来自所有起源的商人的聚会地。这使得这个曾经的沼泽地变得极其富有。排干沼泽，让荷兰成为法国的！"
 #fra_corsica_title:0 "征服科西嘉"
 #fra_corsica_desc:0 "就在意大利和法国南部海岸外，是科西嘉岛。虽然地形崎岖，但它确实有一些宝贵的港口，可以帮助我们更好地在地中海投射力量。"
 #fra_conquer_algiers_title:0 "吞并阿尔及尔"
 #fra_conquer_algiers_desc:0 "地中海远南的柏柏尔国家正等待着被夺取。此外，我们能够结束他们无休止的海盗行为；这是征服他们土地的充分理由。"
 #fra_conquer_algeria_title:0 "突尼斯和阿尔及利亚"
 #fra_conquer_algeria_desc:0 "巩固我们对北非的控制，确保我们在伊比利亚、意大利和安纳托利亚的对手无法进入该地区。"
 #fra_med_title:0 "法兰西地中海"
 #fra_med_desc:0 "地中海是主宰欧洲贸易流动的关键水域。我们必须建造合适的舰队并征服整个海域的关键岛屿，以确保我们对它的统治。"
 #fra_conquer_nice_title:0 "夺取尼斯"
 #fra_conquer_nice_desc:0 "尼斯长期以来一直被萨伏依人和其他意大利人控制。这样一个美丽的城市和战略港口不在法国控制之下是一种耻辱。无论如何，纠正这种情况。"
 #fra_conquer_frisia_title:0 "巩固低地国家"
 #fra_conquer_frisia_desc:0 "低地国家作为一个整体很难控制，更难管理。但如果有人能胜任这个挑战，那就是我们。"
 #fra_form_louisiana_title:0 "牛河"
 #fra_form_louisiana_desc:0 "虽然西班牙人称它为德克萨斯，我们也应该尝试在密西西比河以西的广阔草原上殖民。做出必要的安排，在我们的竞争对手能够之前定居该地区！"
 #fra_form_quebec_title:0 "卡蒂埃殖民地"
 #fra_form_quebec_desc:0 "尽管英格兰人希望在北美与我们的殖民地竞争，但他们迄今为止未能超越我们。如果我们要保持领先地位，我们必须结束他们在新英格兰的存在，并以帮助我们创建殖民帝国的伟大人物之一的名字重新命名！"
 #fra_colonize_ohio_title:0 "俄亥俄河谷"
 #fra_colonize_ohio_desc:0 "俄亥俄河向西南流，在汇入密西西比河之前。由于这个广泛可航行的河流系统将在未来几个世纪对北美经济发展和定居至关重要，我们应该提前计划，确保它是明确的法国的！"
 #fra_india_landfall_title:0 "争夺孟加拉"
 #fra_india_landfall_desc:0 "[Root.GetAdjective]东印度贸易公司已经在该地区运营了一段时间。应他们的要求，并在他们的指导下，现在是时候巩固我们在肥沃的孟加拉三角洲的控制了。"
 #fra_india_princedoms_title:0 "印度土邦"
 #fra_india_princedoms_desc:0 "印度内陆遍布着众多竞争的土邦。虽然著名的说法是分而治之，但幸运的是，分工已经为我们完成了，剩下的就是征服！"
 #fra_conquer_gujarat_title:0 "印度西部"
 #fra_conquer_gujarat_desc:0 "古吉拉特人以其商业主义和众多深水港而闻名。通过从该地区征税获得的收入，我们将能够更好地控制整个印度。"
 #fra_ganges_title:0 "主宰恒河"
 #fra_ganges_desc:0 "恒河允许北印度粮仓的存在。控制一个国家就是控制其中人民的胃。因此，控制恒河是关键的地缘政治努力。"
 #fra_take_burma_title:0 "夺取缅甸"
 #fra_take_burma_desc:0 "缅甸既有山脉，又被茂密而异国情调的丛林覆盖。与亚洲其他可能很快屈服于我们海军优势的部分不同，我们的海洋实力对缅甸人来说毫无意义。不过，如果我们将该地区置于我们的统治之下，我们可以更好地将东印度群岛与我们的印度领地连接起来。"
 #fra_colonize_maranhao_title:0 "扩张南路易斯"
 #fra_colonize_maranhao_desc:0 "从我们的初始殖民地，我们必须继续在周围地区定居，以确保法兰西南极成为现实！"
 #fra_colonize_rio_title:0 "殖民一月河"
 #fra_colonize_rio_desc:0 "尽管葡萄牙人在波尔图塞古罗建立了殖民地，但该地区有更好的港口。向伊比利亚人展示他们的错误，并定居该地区。"
 #fra_colonize_brazilia_title:0 "定居伯南布哥"
 #fra_colonize_brazilia_desc:0 "在新世界海岸进一步殖民，那里可能有更温和的土地，适合种植各种有价值的作物..."
 #fra_brazil_union_title:0 "法属巴西"
 #fra_brazil_union_desc:0 "巩固我们在南美的殖民努力，并明确表示没有其他势力可以挑战我们在那里的主权。"
 #fra_discover_indochina_title:0 "发现东京"
 #fra_discover_indochina_desc:0 "尽管其他大国已经对东印度群岛提出了各种宣称，但我们绝不是最弱的。将我们的注意力转向印度支那，并建立一个贸易站来扩展我们的东方帝国！"
 #fra_take_thailand_title:0 "夺取泰国"
 #fra_take_thailand_desc:0 "以阿瑜陀耶城为主导，泰国正等待着征服。尽管人口众多，但通过夺取他们中央人口中心的控制权，冲突几乎会在开始之前就结束。"
 #fra_conquer_indus_title:0 "印度河"
 #fra_conquer_indus_desc:0 "印度河宽阔，其河水年复一年地滋润着周围的冲积平原。"
 #fra_take_vietnam_title:0 "印度支那联邦"
 #fra_take_vietnam_desc:0 "印度支那人民在文化、种族和宗教上是多样的。我们管理这样一个地区的唯一方法是将控制权分散到一个联邦中。我们必须这样做。"
 #fra_take_mekong_title:0 "沿湄公河而上"
 #fra_take_mekong_desc:0 "湄公河流入印度支那内陆的无法测绘的山脉和山麓。如果我们希望控制该地区，主宰湄公河将是一个极好的开始。"
 #fra_indochina_title:0 "法属印度支那"
 #fra_indochina_desc:0 "将整个印度支那半岛置于我们的统治之下，他们作为我们帝国的一部分比独立更好！"
 #fra_conquer_gold_coast_title:0 "夺取黄金海岸"
 #fra_conquer_gold_coast_desc:0 "尽管许多其他势力试图主宰象牙海岸——通往东印度群岛的重要中转站——我们现在完全控制了它。因此，任何其他寻求向东航行的国家都必须使用我们的港口，从而通过停泊费带来可观的收入。"
 #fra_annex_guinea_title:0 "吞并几内亚"
 #fra_annex_guinea_desc:0 "几内亚是大量奴隶、象牙、香料和黄金的来源。不入侵将是一种耻辱。"
 #fra_annex_west_africa_title:0 "西非"
 #fra_annex_west_africa_desc:0 "巩固西非并将其置于我们的控制之下。"
 #fra_conquer_zanzibar_title:0 "夺取桑给巴尔"
 #fra_conquer_zanzibar_desc:0 "斯瓦希里海岸遍布着富有的贸易城市，印度和波斯商人来这里用他们的布料和制成品换取黄金和象牙。然而，对于控制公海的人来说，这些贸易城市的位置相当危险。夺取桑给巴尔并征服这些土地为[Root.GetName]！"
 #fra_conquer_madagascar_title:0 "马达加斯加远征"
 #fra_conquer_madagascar_desc:0 "敌对、茂密的丛林和遥远，吞并马达加斯加是一个重大的殖民挑战。然而，通过扩大我们对非洲东南部水域的控制，我们可以主宰通往东方的贸易！"
 #fra_discover_australia_title:0 "绘制澳大利亚地图"
 #fra_discover_australia_desc:0 "尽管荷兰人称它为新荷兰，但存在一个伟大的南方大陆，正等待着成为英国殖民地。奇怪动物和野蛮土著的描述不会阻止我们！"
 #fra_colonize_australia_title:0 "建立澳大利亚州"
 #fra_colonize_australia_desc:0 "为了快速有效地在澳大利亚大陆上建立一个自给自足的殖民地，我们应该利用越来越多的填满我们监狱的罪犯作为殖民者。这不仅能让这些囚犯有机会获得他们本来不会有的改造机会，而且他们的工作可以为自由定居者建立殖民地几十年。"
 #fra_colonize_nz_title:0 "定居新卢瓦尔"
 #fra_colonize_nz_desc:0 "新西兰在许多方面与澳大利亚相反。与其试图杀死你，新西兰唯一危险的野生动物是土著而凶猛的毛利人。勇敢地远航到遥远的太平洋建立一个前哨基地。"



