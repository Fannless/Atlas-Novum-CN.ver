l_english:
 #法兰西风味事件

 #法兰西任务
 fra_reconquer_feudal_land_title:0 "法国封建领地"
 fra_reconquer_feudal_land_desc:0 "我们必须夺回贵族的土地。"
 #fra_reconquer_feudal_land_desc:0 "法国有许多独立的封建领地，不直接由我们统治，我们必须改变这一点，开始宣布收复战争，将这些土地重新整合到我们的国家中"
 fra_loyal_nobles_title:0 "贵族的忠诚"
 fra_loyal_nobles_desc:0 "我们必须努力确保王国贵族的忠诚，如果我们失败了，他们会采取各种行动、阴谋和诡计，对我们的伟大国家及其崛起产生不利影响。让他们都站在我们这边将大大增加我们国家的成功，无论是在政治上还是财政上"
 fra_dowry_maine_title:0 "曼恩的嫁妆"
 fra_dowry_maine_desc:0 "为了与普罗旺斯统治者的女儿进行王室联姻，法国人想要英格兰占领的法国北部的曼恩地区。亨利六世于1445年4月与十五岁的玛格丽特结婚。然而，英格兰人并没有把土地交给我们，因此我们必须用武力夺取。"
 #fra_dowry_maine_title:0 "图尔条约"
 #fra_dowry_maine_desc:0 "图尔条约是亨利六世（英格兰）和查理七世（法国）之间在百年战争结束前几年达成的和平协议。条款规定了查理七世的侄女安茹的玛格丽特与亨利六世的婚姻，并在英格兰和法国王国之间建立了为期两年的休战——后来延长了。作为婚姻的交换，查理想要法国北部的英格兰占领区曼恩，就在诺曼底以南。亨利六世于1445年4月与十五岁的玛格丽特结婚；但他并没有立即放弃曼恩。这一条款最初是保密的，因为割让这个战略要地可能会在英格兰引起公众强烈反对。查理威胁亨利六世并派遣使者向他施压；甚至玛格丽特也试图说服亨利放弃。当查理七世威胁要派大军包围英格兰驻军时，亨利最终在1448年屈服。"
 fra_provencal_march_title:0 "普罗旺斯边疆区"
 fra_provencal_march_desc:0 "让普罗旺斯成为法国的边疆区将是有益的，这将增加普罗旺斯的军事力量和防御能力"
 fra_naples_title:0 "那不勒斯的继承权"
 fra_naples_desc:0 "当费兰特于1494年去世时，查理八世入侵意大利，借口是安茹王朝对那不勒斯王位的宣称，这是他父亲在1481年勒内国王的侄子去世时继承的。我们必须强制继承那不勒斯，它理应属于我们的王朝"
 fra_italian_wars_title:0 "意大利战争"
 fra_italian_wars_desc:0 "意大利战争，通常被称为意大利大战争，有时被称为哈布斯堡-瓦卢瓦战争，是1494年至1559年间在意大利文艺复兴时期进行的一系列长期战争。我们必须寻求主宰意大利，使整个地区服从我们的控制，我们对那不勒斯王国拥有合法的宣称，我们对北意大利领土有宣称权，所有这些都理应属于法国！"
 fra_duchy_milan_title:0 "米兰公国"
 fra_duchy_milan_desc:0 ""
 #fra_duchy_milan_title:0 "征服鲁西永"
 #fra_duchy_milan_desc:0 "鲁西永省于1344年与阿拉贡王冠重新统一，在1462年之前一直享有和平。那一年，阿拉贡的胡安二世与其儿子就纳瓦拉王冠的争端促使法国的路易十一支持胡安对抗起义的臣民。该省曾被作为30万克朗的抵押品质押给路易，在1493年查理八世撤离该地区作为和解的一部分之前，一直被法国军队占领。我们必须进一步推进法国在该地区的利益，征服鲁西永将帮助我们实现这一目标"
 fra_conquer_genoa_title:0 "利古里亚土地"
 fra_conquer_genoa_desc:0 ""
 #fra_conquer_genoa_title:0 "加泰罗尼亚共和国"
 #fra_conquer_genoa_desc:0 "加泰罗尼亚共和国是由加泰罗尼亚总议会于1641年在收割者战争期间在法国保护下宣布成立的短期独立国家。加泰罗尼亚总议会由加泰罗尼亚总议会主席帕乌·克拉里斯领导，于1641年1月17日宣布成立加泰罗尼亚共和国。1641年1月23日，由帕乌·克拉里斯领导的总军宣布法国国王路易十三为巴塞罗那伯爵，将加泰罗尼亚亲王国置于法国主权之下。路易十三于1643年去世后，由路易十四继位，他一直担任巴塞罗那伯爵直到1652年，当时加泰罗尼亚重新并入西班牙君主制。我们必须保护这个新共和国，推动其与法国不可避免的合并"
 fra_corsica_title:0 "科西嘉岛"
 fra_corsica_desc:0 "1729年，科西嘉独立战争开始反抗热那亚。在与热那亚共和国斗争了26年之后，1755年在帕斯夸莱·保利的领导下宣布成立独立的科西嘉共和国，一直保持主权直到1769年，当时该岛被法国征服。夺取科西嘉岛将进一步加强法国在地中海的控制"
 fra_med_title:0 "亚该亚群岛"
 fra_med_desc:0 "征服并控制亚该亚的许多战略岛屿将有助于确保法国在该地区的主导地位，这些岛屿为我们提供了海军和陆军的集结点和跳板，使他们能够征服埃及和圣地成为可能"
 fra_conquer_algiers_title:0 "征服阿尔及尔"
 fra_conquer_algiers_desc:0 "1830年7月4日，以法国领事受到侮辱为借口——当领事说法国政府没有准备好偿还欠两个阿尔及利亚商人的大笔债务时，总督用拂尘打了他——法国将军布尔蒙率领的军队在1830年阿尔及尔入侵中攻击了这座城市。第二天城市投降。阿尔及尔成为法属阿尔及利亚的首都。我们必须在北非建立一个立足点，一个基地，让我们能够进一步深入北非扩张"
 fra_conquer_algeria_title:0 "征服阿尔及利亚"
 fra_conquer_algeria_desc:0 " 阿尔及尔被征服并置于法国统治之下后，我们现在必须继续征服整个阿尔及利亚地区，巩固法国在该地区的控制"
 fra_sister_republics_title:0 "姐妹共和国"
 fra_sister_republics_desc:0 "姐妹共和国是由法国军队或当地革命者建立并由法兰西第一共和国在法国大革命战争期间协助的共和国。这些共和国虽然名义上是独立的，但在很大程度上依赖法国的保护和援助，这使得这些共和国更像是自治州，而不是独立共和国，这一点在法兰西第一帝国宣言后得到了证明，当时几个州被吞并，剩余的变成了傀儡君主制。让我们在边境传播法国大革命，解放其他国家。"
 fra_helvetic_republic_title:0 "海尔维第共和国"
 fra_helvetic_republic_desc:0 "海尔维第共和国（1798-1803）代表了在瑞士强加中央权威的早期尝试，此前瑞士由自我治理的州组成，由松散的军事联盟联合。法国入侵瑞士并将其转变为盟友，称为海尔维第共和国。我们必须通过入侵瑞士并在那里建立忠诚的傀儡国家来进一步增加我们的影响力"
 fra_kingdom_italy_title:0 "意大利王国"
 fra_kingdom_italy_desc:0 "在联盟战争期间，拿破仑重新组织了意大利中北部，将其重组为法国的姐妹共和国，后来作为与法兰西帝国个人联合的意大利王国。半岛南部由拿破仑的妹夫若阿尚·缪拉管理，他被加冕为那不勒斯国王。我们必须在整个意大利建立一个立足点，通过建立姐妹共和国和臣属王国来实现"

 fra_vieille_alliance_title:0 "老同盟"
 fra_vieille_alliance_desc:0 "老同盟（Auld Alliance）是1295年苏格兰王国和法国王国之间为了控制英格兰的频繁入侵而结成的联盟。苏格兰语单词auld，意思是老，已经成为两国长期关系的部分亲切术语，这种关系在1560年爱丁堡条约签署后结束。与苏格兰结盟应该有助于控制我们的对手英格兰"
 fra_support_scotland_title:0 "支持苏格兰战争"
 fra_support_scotland_desc:0 "看来苏格兰和英格兰现在正处于战争状态，我们必须尽可能地干预帮助苏格兰，如果苏格兰沦陷，英格兰将对我们构成更大的威胁，因为他们的目光将完全集中在我们身上！"
 fra_scottish_consort_title:0 "苏格兰王后"
 fra_scottish_consort_desc:0 "苏格兰女王玛丽或苏格兰玛丽一世，从1542年12月14日到1567年7月24日在苏格兰统治。玛丽是苏格兰国王詹姆斯五世唯一幸存的合法子女，在她父亲去世后六天就登基了。她在法国度过了大部分童年时光，而苏格兰由摄政王统治，1558年，她与法国王太子弗朗西斯结婚。玛丽从1559年他登基到1560年12月他去世期间是法国王后。成为寡妇后，玛丽回到苏格兰，于1561年8月19日抵达利思。我们必须与苏格兰王朝建立更紧密的联系，进一步增进与苏格兰的关系，可能继承王国本身"
 fra_union_scotland_title:0 "与苏格兰联合"
 fra_union_scotland_desc:0 "我们长期以来一直与苏格兰结盟以对抗英格兰的威胁，然而，看来联盟可能不足以保护苏格兰并控制英格兰，由于英格兰的海军优势，我们必须将苏格兰纳入法国王国的个人联合，从而确保苏格兰的生存"
 fra_secure_pyrenees_title:0 "确保比利牛斯山"
 fra_secure_pyrenees_desc:0 "比利牛斯山脉将伊比利亚半岛与欧洲其他地区分隔开来，绵延430多公里，横跨西班牙和法国，海拔超过3400米。确保并加固这一地区将保护我们免受伊比利亚人的侵害，阻止他们直接进入法国的心脏地带"
 fra_roussillon_title:0 "征服到比利牛斯山"
 fra_roussillon_desc: "如果我们想正确地保卫我们的国家，我们必须征服控制比利牛斯山通道的领土。没有这个，伊比利亚国家将很容易将他们的军队开进我们的土地。"
 #fra_roussillon_desc:0 "鲁西永省于1344年与阿拉贡王冠重新统一，在1462年之前一直享有和平。那一年，阿拉贡的胡安二世与其儿子就纳瓦拉王冠的争端促使法国的路易十一支持胡安对抗起义的臣民。该省曾被作为30万克朗的抵押品质押给路易，在1493年查理八世撤离该地区作为和解的一部分之前，一直被法国军队占领。我们必须进一步推进法国在该地区的利益，征服鲁西永将帮助我们实现这一目标"
 fra_catalonia_title:0 "夺取加泰罗尼亚"
 fra_catalonia_desc:0 "加泰罗尼亚曾经是法兰克帝国的一部分，于801年从穆斯林手中夺取。988年，巴塞罗那伯爵博雷尔二世没有承认新的法国国王雨果·卡佩为他的国王，这证明了从法兰克统治下的依赖关系的丧失，并确认了他的继承人独立于卡佩王朝的王冠，他们认为卡佩王朝是加洛林法兰克王国的篡位者。我们现在必须夺取加泰罗尼亚，这是法国合法拥有的，这样做为向伊比利亚进一步扩张铺平了道路"
 fra_venice_ambition_title:0 "威尼斯的野心"
 fra_venice_ambition_desc:0 "我们必须着眼于征服威尼斯岛，威尼斯一直是地中海强大的海军力量之一，同时通过贸易极其富有。消灭威尼斯将巩固法国对地中海的统治"
 fra_colonize_caribbean_title:0 "殖民加勒比海"
 fra_colonize_caribbean_desc:0 "法国殖民始于圣基茨岛，英国和法国于1625年瓜分了该岛。它被用作殖民更大的瓜德罗普（1635年）和马提尼克（1635年）、圣马丁（1648年）、圣巴泰勒米（1648年）和圣克罗伊（1650年）的基础，但在1713年完全失去了英国。从马提尼克，法国殖民了圣卢西亚（1643年）、格林纳达（1649年）、多米尼克（1715年）和圣文森特（1719年）。加勒比海蕴含着巨大的财富，我们必须通过殖民其中一个岛屿在该地区建立自己！"
 fra_conquer_antilles_title:0 "征服安的列斯群岛"
 fra_conquer_antilles_desc:0 "安的列斯群岛是一个群岛，南面和西面与加勒比海接壤，西北面与墨西哥湾接壤，北面和东面与大西洋接壤。安的列斯群岛分为两个较小的群体：大安的列斯群岛和小安的列斯群岛。大安的列斯群岛包括开曼群岛、古巴、伊斯帕尼奥拉岛、牙买加和波多黎各等较大的岛屿。小安的列斯群岛包含北部的背风群岛和东南部的向风群岛以及委内瑞拉北部的背风安的列斯群岛。我们必须控制越来越多的这些有利可图的岛屿，这样法国才能从岛屿的糖业生产中致富"
 fra_west_indies_title:0 "法属西印度群岛"
 fra_west_indies_desc:0 "随着越来越多的岛屿落入我们的控制之下，我们必须通过挤出控制加勒比海岛屿的其他势力来完全控制该地区，从而使所有加勒比海岛屿都由法国拥有和控制，最终形成一个完全由法国控制的加勒比海！"
 fra_conquer_gold_coast_title:0 "征服黄金海岸"
 fra_conquer_gold_coast_desc:0 "为了进一步巩固我们在西非地区的存在，我们必须征服并控制黄金海岸，让我们拥有另一个基地，使我们能够进一步深入西非，同时排除我们的对手"
 fra_annex_guinea_title:0 "吞并几内亚"
 fra_annex_guinea_desc:0 "几内亚的殖民时期始于19世纪中叶法国军队对该地区的渗透。通过1898年击败乌拉斯鲁国家的军队和马里（或皇帝）萨莫里·图雷的军队，法国对几内亚及其邻近地区的控制得到了保证，萨莫里·图雷是马林克族裔的领袖。吞并几内亚将使法国在该地区拥有一个立足点和基地，让我们能够进一步扩张到西非"
 fra_annex_west_africa_title:0 "吞并西非"
 fra_annex_west_africa_desc:0 "现在我们已经在西非海岸建立了并加固了一个省份，我们现在可以进一步深入西非扩张，为了法国的荣耀，我们必须让整个西非都处于法国的控制之下！"

 fra_knightsfrance_title:0 "法国骑士"
 fra_knightsfrance_desc:0 "骑士是由国家元首（包括教皇）或代表授予骑士荣誉称号的人，以表彰其对君主、教会或国家的服务。我们必须开始招募更多的这些装甲骑士加入我们的军队，因为他们会给我们相对于以步兵为主的军队显著的优势！"
 fra_build_army_title:0 "扩军"
 fra_build_army_desc:0 "我们目前的常备军不足以对抗我们的众多敌人和对手，我们必须开始招募士兵并部署额外的军队，以保护法国"
 #fra_weaken_english_title:0 "削弱英格兰"
 #fra_weaken_english_desc:0 "英格兰人继续成为我们的眼中钉，我们必须采取行动开始削弱他们及其影响力，通过使用笔和剑！"
 #fra_fate_of_burgundy_title:0 "勃艮第的命运"
 #fra_fate_of_burgundy_desc:0 "勃艮第继承战争于1477年至1482年发生，紧随勃艮第战争之后。当时勃艮第公爵大胆查理在1477年1月5日的南锡战役中丧生，争夺的是勃艮第世袭领地在法国王国和哈布斯堡家族之间的分割。当时所有的勃艮第土地都应该由法国王国继承！"
 fra_conquer_calais_title:0 "征服加来"
 fra_conquer_calais_desc:0 "1558年1月7日，法国国王亨利二世派遣由吉斯公爵弗朗西斯率领的军队围攻加来。当法国人进攻时，他们能够出其不意地攻击英格兰人在关键要塞尼约莱和水闸，这些水闸本可以淹没攻击者，但保持未开启状态。玛丽一世女王认为这一损失是一场可怕的不幸。我们必须夺取加来，以此削弱我们永恒的对手英格兰，剥夺他们在欧洲大陆的立足点"
 fra_retake_flanders_title:0 "夺回佛兰德斯"
 fra_retake_flanders_desc:0 "佛兰德斯伯国是西法兰克王国的一个封建封地，直到整个地区在1384年传给了勃艮第的菲利普大胆公爵，该公爵是神圣罗马帝国的一部分。我们必须夺回佛兰德斯，这是法国合法拥有的！"
 fra_conquer_hainaut_title:0 "征服埃诺"
 fra_conquer_hainaut_desc:0 "1477年，勃艮第公爵的男性血统灭绝。勃艮第公爵查理的女儿勃艮第的玛丽嫁给了哈布斯堡的马克西米利安一世大公，他是皇帝弗雷德里克三世的儿子，埃诺传给了哈布斯堡王朝，他们是神圣罗马帝国的皇帝和西班牙的国王。法国国王路易十一希望利用他的表兄查理的死亡，派遣军队入侵尼德兰。然而，法国人在1479年的吉内加特战役中被击败，根据1482年的阿拉斯条约，埃诺在哈布斯堡尼德兰得到巩固。我们必须向北扩张并夺取埃诺，这是法国合法拥有的"
 fra_take_navarra_title:0 "夺取纳瓦拉"
 fra_take_navarra_desc:0 "法国部分的纳瓦拉位于西比利牛斯山脉的北坡，作为一个独立王国一直存在到1589年，当时它被并入法国。我们必须完成我们开始的事情，我们必须夺取所有的纳瓦拉，所有这些都是法国合法拥有的！"
 fra_discover_caribbean_title:0 "发现加勒比海"
 fra_discover_caribbean_desc:0 "1492年，克里斯托弗·哥伦布发现并登陆了加勒比海，标志着欧洲殖民的开始。来自西班牙和葡萄牙探险家的传说表明，西方有丰富肥沃的土地，我们甚至听说西班牙和葡萄牙已经开始在这片新土地上定居，我们必须也发现这个加勒比海，确保法国在这个新世界中占据主导地位！"
 fra_discover_mississippi_title:0 "发现密西西比河"
 fra_discover_mississippi_desc:0 "1682年，法国探险家勒内-罗伯特·卡维尔，拉萨尔骑士发现了路易斯安那。我们必须继续探索这些新土地，这样我们就可以成为第一个在这些新土地上建立存在的国家"
 fra_colonize_louisiana_title:0 "殖民路易斯安那"
 fra_colonize_louisiana_desc:0 "1699年4月，法国殖民者在莫尔帕堡建立了第一个欧洲定居点，这成为路易斯安那的临时首都，我们必须殖民路易斯安那，因为它给了我们在该地区的立足点，让我们能够进一步扩张到北美"
 fra_discover_gold_coast_desc:0 "欧洲人在1482年到达了非洲这个地区，此后几个世纪，各种欧洲帝国和贸易公司在那里建立了贸易站，称为工厂。他们利用这些殖民地剥削资源而不是安置大量臣民。葡萄牙黄金海岸是第一个宣称。荷兰人于1598年到达，并于1642年将葡萄牙领土并入荷兰黄金海岸。我们必须探索西非海岸，因为据说这些海岸富含黄金和其他珍贵商品！"
 fra_discover_australia_title:0 "发现澳大利亚"
 fra_discover_australia_desc:0 "荷兰探险家于1606年首次记录了对澳大利亚大陆的欧洲目击和首次登陆。第一艘船和船员绘制澳大利亚海岸地图并与土著人接触的是由荷兰航海家威廉·扬松指挥的Duyfken号。消息已经传到我们这里，在东方还有更多土地有待发现，我们必须派出探险家来确认这是否属实"
 fra_colonize_australia_title:0 "殖民澳大利亚"
 fra_colonize_australia_desc:0 "随着1783年失去美洲殖民地，英国政府派遣了一支舰队，即"第一舰队"，由亚瑟·菲利普船长指挥，以在新南威尔士建立一个新的流放地。1788年1月26日，一个营地在悉尼湾杰克逊港建立并升起了旗帜。我们必须在对手到达之前着眼于殖民这片新大陆，法国将成为该地区的主要力量！"
 fra_colonize_nz_title:0 "殖民新西兰"
 fra_colonize_nz_desc:0 "在英国政治家爱德华·G·韦克菲尔德的领导下，第一批英国殖民者于1840年抵达奥克兰岛的诺曼港。我们必须进一步加强我们在大洋洲地区的控制和影响力，殖民新西兰将帮助我们实现这一目标"

 fra_control_normandy_title:0 "控制诺曼底"
 fra_control_normandy_desc:0 "现在我们终于与英格兰开战了，我们必须进军并控制诺曼底，剥夺他们一个能让大量军队运送到法国的滩头阵地"
 fra_conquer_normandy_title:0 "征服诺曼底"
 fra_conquer_normandy_desc:0 "图尔休战在1449年破裂，法国随后轻松地从英格兰手中征服了诺曼底。现在我们控制了诺曼底，我们现在必须将其完全整合到法国王国！"
 fra_channel_islands_title:0 "海峡群岛"
 fra_channel_islands_desc:0 "在1204-1214年期间，约翰王失去了法国北部的安茹领地，包括大陆上的诺曼底，但成功保留了海峡群岛的控制权。1259年，他的继任者英格兰的亨利三世通过巴黎条约正式放弃了诺曼底公国的宣称和头衔，而法国国王放弃了对海峡群岛的宣称。我们必须重新确立对海峡群岛的宣称，它们理应是诺曼底公国的一部分，因此理应是法国的！"
 fra_conquer_burgundy_title:0 "征服勃艮第"
 fra_conquer_burgundy_desc:0 "在百年战争期间，法国国王约翰二世将公国给了他最小的儿子菲利普大胆。公国很快成为王室的主要对手。第戎的宫廷在经济和文化上都超过了法国宫廷。1477年，在勃艮第战争期间的南锡战役中，最后一位公爵大胆查理在战斗中被杀，公国本身被法国吞并并成为了一个省份。然而，帝国的北部部分被奥地利哈布斯堡家族夺取。我们必须继续巩固我们在法国的权力，我们必须征服勃艮第！"
 fra_conquer_franchecomte_title:0 "征服弗朗什孔泰"
 fra_conquer_franchecomte_desc:0 "在勃艮第战争期间的南锡战役中，最后一位公爵大胆查理在战斗中被杀。虽然伯国连同公国被法国国王路易十一夺取，但在1492年他的儿子查理八世将其割让给了奥地利的菲利普，他是大胆查理的孙子和继承人。当菲利普的儿子，皇帝查理五世在1516年继承西班牙王位时，弗朗什孔泰连同其他勃艮第领地传给了西班牙。弗朗什孔泰在1668年被法国占领，但根据艾克斯拉沙佩勒条约归还给西班牙。它在1674年第二次被征服，最终在1678年的尼美根条约中割让给法国。我们必须努力为法国征服弗朗什孔泰！"
 fra_conquer_romandie_title:0 "征服罗曼迪"
 fra_conquer_romandie_desc:0 "罗曼迪的人民说我们的文明语言法语，征服并整合这个省份到王国将是一个容易的任务，因为我们的共同语言"
 fra_conquer_luxembourg_title:0 "征服卢森堡"
 fra_conquer_luxembourg_desc:0 "1443年，卢森堡公国传给了勃艮第的菲利普好人公爵，他是法国瓦卢瓦家族的成员，1477年通过与奥地利大公马克西米利安一世的婚姻传给了哈布斯堡家族。前勃艮第尼德兰的十七个省份在1549年的普拉格马蒂克诏书中由神圣罗马皇帝查理五世形成了一个完整的联盟。1795年，法国革命者结束了这种情况。我们必须增加我们在比荷卢地区的控制，征服卢森堡将帮助我们实现这一目标"
 fra_discover_newfoundland_title:0 "发现纽芬兰"
 fra_discover_newfoundland_desc:0 " 1497年，来自英格兰、葡萄牙、荷兰、法国和西班牙的欧洲探险家和渔民开始探索。捕鱼远征季节性地进行；第一个小型永久定居点出现在1630年左右。有来自渔民的传言，说西面有鱼类丰富的土地，我们必须探索看看这种传言是否属实"
 fra_discover_acadia_title:0 "发现阿卡迪亚"
 fra_discover_acadia_desc:0 "阿卡迪亚的历史在17和18世纪期间在该土地上发生的战争中受到显著影响。在此之前，米克马克人在阿卡迪亚生活了数千年。法国人于1604年到达，为法国国王宣称了米克马克人的土地。尽管如此，米克马克人容忍了法国人的存在，以换取恩惠和贸易。天主教米克马克人和阿卡迪亚人是接下来150年殖民地的主要人口。我们必须发现阿卡迪亚，看看那里的土地是否值得宣称"
 fra_colonize_acadia_title:0 "殖民阿卡迪亚"
 fra_colonize_acadia_desc:0 "早期的欧洲殖民者，后来被称为阿卡迪亚人，主要是来自法国西南部普瓦图和阿基坦地区的法国臣民，现在被称为新阿基坦。第一个法国定居点是由阿卡迪亚总督皮埃尔·杜盖·德·蒙斯于1604年在圣克鲁瓦岛建立的。我们现在必须殖民阿卡迪亚，现在和永远地为阿卡迪亚提出我们的宣称！"
 fra_colonize_ohio_title:0 "殖民俄亥俄"
 fra_colonize_ohio_desc:0 "在18世纪期间，法国人建立了一个贸易站系统来控制该地区的毛皮贸易。我们殖民俄亥俄，这样我们就可以控制这个地区的毛皮贸易"
 fra_discover_india_title:0 "发现印度"
 fra_discover_india_desc:0 "法国人来到印度主要是为了贸易和商业。从他们到达直到1741年，法国人和英国人的目标纯粹是商业性的。从历史来看，它告诉我们一个在各方面都很富饶的土地，最有利可图的是香料。我们必须发现这个富饶的土地，这样法国将来可能从中受益"
 fra_conquer_ceylon_title:0 "征服锡兰"
 fra_conquer_ceylon_desc:0 "锡兰以其奢侈品和香料而闻名。征服锡兰也将为我们提供一个在该地区的海军基地"
 fra_take_burma_title:0 "夺取缅甸"
 fra_take_burma_desc:0 "缅甸以其肥沃的土壤而闻名，非常适合种植大米，这在家乡越来越受欢迎和需求，夺取缅甸确保我们国家在国内的需求得到满足"
 fra_take_thailand_title:0 "夺取泰国"
 fra_take_thailand_desc:0 "法国传教士以帮助传播唯一真信仰而闻名，这将使我们更容易将泰国整合到我们的王国中，泰国人民会欣喜地与基督的同道联合！"
 fra_take_mekong_title:0 "夺取湄公河"
 fra_take_mekong_desc:0 "法国在19世纪中叶入侵该地区，1861年占领了西贡，并于1863年在柬埔寨建立了保护国。夺取湄公河对我们来说是有益的，因为我们可以开始在湄公河三角洲建造运河和排水土地，因为越南有适合水稻种植和种植园作物的肥沃土地，进一步增加我们的财富"

 fra_control_aquitaine_title:0 "控制阿基坦"
 fra_control_aquitaine_desc:0 "我们现在与英格兰开战，我们必须夺取并控制阿基坦"
 fra_conquer_aquitane_title:0 "征服阿基坦"
 fra_conquer_aquitane_desc:0 "1137年，当阿基坦女公爵埃莉诺嫁给法国国王路易七世时，阿基坦传给了法国，但他们在1152年离婚了。当埃莉诺的新丈夫在1154年成为英格兰国王亨利二世时，该地区成为英格兰的财产，也是安茹帝国的基石。阿基坦一直保持英格兰直到1453年百年战争结束时被法国吞并。我们必须继续增加我们的国内实力，征服阿基坦不仅会让我们在长期内更强大，还会剥夺英格兰在欧洲大陆的领土"
 fra_end_hyw_title:0 "百年战争的结束"
 fra_end_hyw_desc:0 "虽然卡斯蒂永战役被认为是百年战争的最后一场战役，但英格兰和法国在形式上又保持了20年的战争状态，但英格兰由于国内动乱而无法继续进行战争。1453年10月19日波尔多落入法国人手中；此后再也没有敌对行动。在百年战争失败后，英格兰地主强烈抱怨由于失去他们在欧洲大陆的领地而造成的经济损失；这通常被认为是玫瑰战争的主要原因之一，始于1455年。百年战争终于结束了！我们必须利用这段时间来恢复我们的实力"
 fra_conquer_picardy_title:0 "征服皮卡第"
 fra_conquer_picardy_desc:0 "从1419年开始，皮卡第的伯国逐渐被勃艮第公爵好人菲利普夺取，这一夺取在1435年的阿拉斯国会上得到了法国国王查理七世的确认。1477年，法国国王路易十一率领军队占领了皮卡第的关键城镇。到1477年底，路易将控制整个皮卡第。征服皮卡第将有助于进一步加强我们的王国"
 fra_conquer_artois_title:0 "征服阿图瓦"
 fra_conquer_artois_desc:0 "在阿特雷赫特联盟之后，阿图瓦和埃诺与菲利普二世达成了单独协议。阿图瓦一直留在西班牙尼德兰直到在三十年战争期间被法国征服。1659年的比利牛斯条约承认了这一吞并，它成为了一个法国省份。阿图瓦已经主要是法语使用者，但它在法国吞并之前一直是南尼德兰的一部分。我们必须通过征服阿图瓦进一步增加我们的力量"
 fra_conquer_cambrai_title:0 "征服康布雷"
 fra_conquer_cambrai_desc:0 "在1339年，百年战争的早期阶段，英格兰国王爱德华三世围攻这座城市但最终不得不撤退。到14世纪，伯国被勃艮第的领地从各个方面包围，勃艮第的约翰，约翰无畏的私生子被任命为主教。然而，看起来即将发生的康布雷西斯与勃艮第国家的合并由于1477年大胆查理的突然死亡而变得不可能。路易十一立即抓住机会控制了康布雷，但一年后离开了这座城市。征服康布雷将增加我们的力量和实力"
 fra_conquer_liege_title:0 "征服列日"
 fra_conquer_liege_desc:0 "在法国大革命的1794年战役过程中，法国军队占领了这座城市并强加了一个强烈的反教权政权，摧毁了圣朗贝尔大教堂。征服列日将进一步增加我们的财富和力量。"
 fra_conquer_belgique_title:0 "征服比利时"
 fra_conquer_belgique_desc:0 "征服比利时将有助于加强我们在该地区的控制，同时丰富我们伟大的国家！"
 fra_conquer_holland_title:0 "征服荷兰"
 fra_conquer_holland_desc:0 ""
 #fra_conquer_holland_desc:0 "拿破仑觉得巴达维亚共和国变得过于独立，不合他的口味。因此，他强迫荷兰人接受他的兄弟路易·波拿巴为国王。从1806年到1810年，拿破仑将他由兄弟路易·拿破仑和路易的儿子拿破仑·路易·波拿巴短暂统治的附庸国称为荷兰王国。征服荷兰将大大增加我们的力量，并剥夺英国和其他法国敌人一个潜在的盟友！"
 fra_low_countries_title:0 "尼德兰"
 fra_low_countries_desc:0 "尼德兰或低地国家以其手工艺品和奢侈品而闻名，特别是早期尼德兰绘画，这是活跃在布鲁日、根特、梅赫伦、鲁汶、图尔奈和布鲁塞尔等繁荣城市的艺术家的作品。征服低地国家将大大增加我们的财富和贸易力量！"
 fra_discover_stlawrence_title:0 "发现圣劳伦斯河"
 fra_discover_stlawrence_desc:0 "1534年，法国航海家雅克·卡蒂埃受法国国王弗朗索瓦一世委托，探索北美土地以寻找财富和传说中通往亚洲的西北航道，在此过程中，他成为第一个发现圣劳伦斯河的欧洲探险家。我们必须探索北美水域，因为据说有一条通往亚洲的西北航道。"
 fra_colonize_quebec_title:0 "殖民魁北克"
 fra_colonize_quebec_desc:0 "萨缪尔·德·尚普兰是1603年从法国出发探索圣劳伦斯河的远征队的一员。1608年，他作为探险队的领队返回，并建立了魁北克城，意图将该地区变成法国殖民帝国的一部分。殖民魁北克将使我们能够在加拿大地区建立稳固的存在！"
 fra_form_quebec_title:0 "组建魁北克"
 fra_form_quebec_desc:0 "新法兰西于1663年成为法国国王路易十四治下的皇家省。我们必须巩固我们在这个地区的存在，为此，我们必须组建魁北克殖民地"
 fra_pass_the_cape_title:0 "绕过好望角"
 fra_pass_the_cape_desc:0 "葡萄牙人长期以来一直是通过绕过非洲好望角航行到印度和中国的欧洲主要国家，将他们送入印度洋，为他们带来极大的财富。我们必须效仿葡萄牙，自己绕过好望角，这样做将为我们打开一个全新的世界！"
 fra_conquer_zanzibar_title:0 "征服桑给巴尔"
 fra_conquer_zanzibar_desc:0 "我们必须征服桑给巴尔，因为该领土生产珍贵的香料，特别是岛屿生产丁香、肉豆蔻、肉桂和黑胡椒，以至于桑给巴尔在当地被称为香料群岛"
 fra_conquer_madagascar_title:0 "征服马达加斯加"
 fra_conquer_madagascar_desc:0 "从19世纪初开始，岛上的大部分地区由一系列梅里纳贵族统一统治，称为马达加斯加王国。1897年君主制结束，当时该岛被并入法国殖民帝国。我们必须征服马达加斯加，因为这将使我们在南非海岸拥有一个稳固的据点"
 fra_discover_indochina_title:0 "发现印度支那"
 fra_discover_indochina_desc:0 "有传言说中国西南部有富有的贸易王国，我们必须确认这个传言是真是假，发现这个印度支那"
 fra_take_vietnam_title:0 "夺取越南"
 fra_take_vietnam_desc:0 "法国在1884-85年中法战争中战胜中国后获得了越南北部的控制权。随着传言得到证实，我们必须征服越南，增加我们在该地区的实力和财富，同时增加我们的贸易收入"
 fra_indochina_title:0 "法属印度支那"
 fra_indochina_desc:0 "法属印度支那于1887年10月17日由安南、东京、交趾支那和柬埔寨王国组成；1893年法暹战争后又加入了老挝。最后，我们对整个印度支那的控制是完全的，现在它将永远被称为法属印度支那！"


