 feeding_the_army_using_MOL_title:0 "夺取摩尔达维亚的庄稼以供养军队"
 feeding_the_army_using_MOL_desc:0 "军队行军靠的是补给，但在战争时期，这样的事实会给我们的人民带来沉重负担，尤其是在帝国边缘可能发生冲突的地方。然而，摩尔达维亚土地肥沃且地理位置重要，其小麦储备足以供养我们的军队数月之久。我们的附庸国会感到不满，但如果让异教徒做出牺牲，而不是我们自己的人民，这样不是更好吗？"
 feeding_the_army_using_WAL_title:0 "夺取瓦拉几亚的庄稼以供养军队"
 feeding_the_army_using_WAL_desc:0 "军队行军靠的是补给，但在战争时期，这样的事实会给我们的人民带来沉重负担，尤其是在帝国边缘可能发生冲突的地方。然而，瓦拉几亚土地肥沃且地理位置重要，其小麦储备足以供养我们的军队数月之久。我们的附庸国会感到不满，但如果让异教徒做出牺牲，而不是我们自己的人民，这样不是更好吗？"