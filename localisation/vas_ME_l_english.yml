 ##阿列维派学派##
 qizilbashi_school:0 "奇兹尔巴什"
 qizilbashi_school_desc:0 "奇兹尔巴什阿列维派指的是安纳托利亚和亚美尼亚高地社区中许多不同的阿列维民间信仰和传统。这些信仰经常与主要是库尔德和土库曼社区的伊斯兰前传统融合，甚至受到其他融入其中的邻近宗教的影响，如基督教，因此本质上是分散的。奇兹尔巴什-阿列维派中一个受欢迎的圣人是皮尔·苏丹·阿布达尔，他是一位诗人，曾激励农民反抗专制的奥斯曼统治。"
 bektashi_school:0 "贝克塔什"
 bektashi_school_desc:0 "贝克塔什派最受13世纪阿列维圣人哈吉·贝克塔什·维利的影响，但最初是由巴利姆·苏丹作为苏菲托钵僧团建立的，这个贝克塔什教团在巴尔干周边地区迅速崛起，并与奥斯曼帝国的禁卫军密切关联。"
 yarsani_school:0 "亚尔萨尼"
 yarsani_school_desc:0 "亚尔桑人遵循14世纪库尔德宗教人物苏丹·萨哈克的神秘教义，这些教义记录在亚尔萨尼圣书《萨兰贾姆》中。亚尔萨尼信仰除了与什叶派-苏菲派的联系外，还与雅兹迪教、琐罗亚斯德教甚至一些基督教信仰有许多相似之处。"

