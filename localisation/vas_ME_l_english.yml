 IR_druze_unlock.3.t:0 "内在知识"
 IR_druze_unlock.3.d:0 "巴廷意味着隐藏或内在知识，指的是伊斯兰教的神秘方面，这在某些信仰如阿拉维派、阿列维派的信仰中很突出，但也包括德鲁兹教义主要来源的伊斯玛仪派。我们现在可以访问巴蒂尼耶学派，更专注于对德鲁兹信仰如此重要的这种内在知识和神秘主义。"
 IR_druze_unlock.3.a:0 "有趣..."

 IR_druze_unlock.4.t:0 "塔基亚"
 IR_druze_unlock.4.d:0 "伊斯兰教中的塔基亚是一种自卫实践，在这种实践中，人们在压迫面前隐藏自己的宗教信仰。虽然作为德鲁兹派，我们被认为是阿赫勒·基塔布或'有经之人'，但我们经常不被这样对待，并因我们的信仰而面临迫害。因此，为了保护自己并与邻国建立更好的关系，我们的人民隐藏一些信仰并更多地融入伊斯兰主流可能是有用的。"
 IR_druze_unlock.4.a:0 "有趣..."

 IR_druze_unlock.5.t:0 "诺斯替主义"
 IR_druze_unlock.5.d:0 "德鲁兹教有许多神秘和诺斯替元素，这使我们与各种其他类似信仰联系在一起，如据说起源于黎凡特并尊崇施洗约翰为宗教关键人物的曼达安派，洗礼是他们核心信仰的一部分，从用曼达语写成的古代经文获得知识也是如此。除此之外还有琐罗亚斯德教徒，'阿胡拉·马兹达'或'智慧之主'的追随者。琐罗亚斯德教有善恶二元宇宙观和预测善最终战胜恶的末世论。我们可以专注于诺斯替对我们信仰的影响，并努力改善与其他诺斯替宗教的关系.."
 IR_druze_unlock.5.a:0 "有趣..."

 IR_druze_unlock.6.t:0 "拉丁基督教"
 IR_druze_unlock.6.d:0 "我们周围的许多基督徒，如马龙派和天主教梅尔基特派，虽然本身不是拉丁教会的一部分，但与圣座完全共融。此外，多年来，许多拉丁城邦已经扩大了他们在东地中海周围的贸易网络..我们可以专注于西方哲学传统，加强与西方基督徒的关系.."
 IR_druze_unlock.6.a:0 "有趣..."

 IR_druze_unlock.7.t:0 "东方基督教"
 IR_druze_unlock.7.d:0 "几个世纪以来，基督教，特别是东正教，在黎凡特产生了巨大影响。我们与东方教会如梅尔基特派、希腊东正教鲁姆、马龙派、亚美尼亚人等等有着悠久的共存和和谐历史..我们都尊崇耶稣、施洗约翰、圣乔治和其他重要人物，因此通过与东方基督徒加强关系可以获得很多好处。"
 IR_druze_unlock.7.a:0 "有趣..."

 IR_druze_unlock.8.t:0 "犹太教"
 IR_druze_unlock.8.d:0 "犹太人民就像德鲁兹派一样，在历史上大部分时间都是受迫害的少数群体。希伯来圣经中的许多人物，如亚当、亚伯、塞特、以挪士、挪亚、闪、亚兰，特别是施洗约翰，在德鲁兹信仰中被认为是重要的先知，是历史上不同时期出现的七位先知之一。在犹太经文中，叶忒罗是摩西的岳父，对我们德鲁兹派来说，米甸的叶忒罗被认为是精神创始人、主要先知和我们人民的祖先。我们可以更专注于犹太学派，使我们的人民更紧密地团结在一起。"
 IR_druze_unlock.8.a:0 "有趣..."

 IR_druze_unlock.9.t:0 "八正道"
 IR_druze_unlock.9.d:0 "我们偶然遇到了'佛陀'教义的追随者。许多佛教思想和哲学与我们的重叠。他们也相信可以通过觉悟逃脱的轮回。据说佛陀达到了那种精神觉悟，就像我们的创始人哈里发哈基姆·比·阿姆尔·阿拉通过他的消失所做的那样..根据他的追随者，这种精神觉悟是通过遵循佛教实践'八正道'的一部分来实现的"
 IR_druze_unlock.9.a:0 "有趣..."

 IR_druze_unlock.10.t:0 "达摩"
 IR_druze_unlock.10.d:0 "我们遇到了永恒之道桑塔纳·达摩的信徒。他们重视美德和道德生活、稳定和摆脱无知。虽然实现方式有所不同，但轮回转世是德鲁兹信仰和达摩信仰的首要信条。他们相信生命是生死轮回大循环的一部分。对我们来说，天堂是灵魂逃脱轮回循环并与造物主重聚时获得的终极幸福，在达摩信仰中，这可以通过被称为'业力'的善行来实现..."
 IR_druze_unlock.10.a:0 "有趣..."

 IR_druze_unlock.11.t: "塔贾利"
 IR_druze_unlock.11.d: "塔贾利或神显指的是达到高度纯净境界的神秘主义者所体验的上帝之光的显现。根据德鲁兹经文，法蒂玛哈里发哈基姆·比·阿姆尔·阿拉体验了神显。"
 IR_druze_unlock.11.a: "有趣..."

 IR_druze_unlock.12.t: "毕达哥拉斯哲学"
 IR_druze_unlock.12.d: "毕达哥拉斯学派专注于源自希腊哲学家毕达哥拉斯及其追随者的神学和哲学。毕达哥拉斯学派相信灵魂被埋葬在身体中，身体在今生充当灵魂的坟墓。人类能获得的最高奖励是灵魂逃脱轮回循环。数学可以解释人类感性世界的事实对毕达哥拉斯哲学产生了深远影响。毕达哥拉斯主义成为建立现实基本本质的追求。毕达哥拉斯哲学家推进了不可动摇的信念，即所有事物的本质都是数字，宇宙由和谐维持。"
 IR_druze_unlock.12.a: "有趣..."

 IR_druze_unlock.13.t: "柏拉图哲学"
 IR_druze_unlock.13.d: "柏拉图学派基于源自柏拉图及其追随者的哲学和神学，如普罗提诺所倡导的新柏拉图主义，它支撑着三大亚伯拉罕宗教中的神秘传统。" #WIP
 IR_druze_unlock.13.a: "有趣..."

 IR_druze_unlock.14.t: "亚里士多德哲学"
 IR_druze_unlock.14.d: "亚里士多德学派使我们的信仰更符合源自亚里士多德及其追随者的神秘教义和哲学。" #WIP
 IR_druze_unlock.14.a: "有趣..."

