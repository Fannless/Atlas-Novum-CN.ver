 #雅兹迪神祇#
 tawuse_melek:0 "塔乌斯·梅莱克"
 tawuse_melek_desc:0 "塔乌斯·梅莱克，孔雀天使，是地球的管家，七位大天使中最伟大的，也是上帝的调解者。因此人们通过塔乌斯·梅莱克向上帝祈祷。谢赫·阿迪和苏丹·埃齐是雅兹迪宗教中的重要人物，因为他们被认为是塔乌斯·梅莱克的化身。"

 esrafil:0 "伊斯拉菲尔"
 esrafil_desc:0 "胡达（上帝）指派梅莱克·伊斯拉菲尔来说服人们对他承诺。"

 derdayil:0 "德尔达伊尔"
 derdayil_desc:0 "梅莱克·德尔达伊尔负责地球和天空的平衡相互作用，被称为梅拉。"

 shemqayil:0 "舍姆卡伊尔"
 shemqayil_desc:0 "梅莱克·舍姆卡伊尔，也被称为舍姆塞丁，是太阳天使，也是上帝的另一个显现，负责通过为人类和自然带来阳光来生存。因此他受到高度尊崇。"

 mikayil:0 "米卡伊尔"
 mikayil_desc:0 "梅莱克·米卡伊尔，由费赫雷丁体现，负责所有人的团结，是所有圣人的守护神。"

 cibrayil:0 "吉卜拉伊尔"
 cibrayil_desc:0 "梅莱克·吉卜拉伊尔是上帝的使者，在雅兹迪人的来世和轮回转世中发挥作用"

 ezrayil:0 "伊兹拉伊尔"
 ezrayil_desc:0 "梅莱克·伊兹拉伊尔，被称为刀的主人，因为他在死后将灵魂与身体分离。"

