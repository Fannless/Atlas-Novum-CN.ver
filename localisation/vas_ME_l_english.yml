 yazidi:0 "雅兹迪派"
 yazidi_religion_desc:1 "雅兹迪人相信上帝创造了世界并将其置于七位天使的保护之下，其中最重要的是孔雀天使塔乌斯·梅莱克。孔雀天使最初从上帝的恩典中堕落，但他悔恨的泪水熄灭了他监狱的火焰，他与上帝重聚。同样，我们都寻求在漫长的生命轮回结束后与上帝重聚。"
