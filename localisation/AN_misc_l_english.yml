 #Startdates/BOOKMARKS

 #HOLY_ROMAN_EMPIRE: "神圣罗马帝国"
 #HOLY_ROMAN_EMPIRE_DESC: "神圣罗马帝国由法兰克国王查理曼建立，但很快就落入了由德国人统治的东法兰克公国手中。这些德国人拥有强大的领地，并建立了一个拥有选举国王头衔的邦联。在奥托一世统治下，德国邦联征服了意大利并为自己夺取了罗马皇帝的头衔。从那时起，神圣罗马帝国就在相继争夺控制权和皇位的王朝之间挣扎。随着叛乱和起义摧毁了大片领地。帝国中的小角色选举了几位较弱国家的统治者作为皇帝，进一步削弱了帝国。自14世纪以来，争夺王位的剩余王朝是哈布斯堡王朝、维特尔斯巴赫王朝和卢森堡王朝。随着维特尔斯巴赫的土地四分五裂，卢森堡王朝正在消亡，哈布斯堡王朝仍然存在。统治着奥地利的土地。你将挑战哈布斯堡皇帝，还是将他们带向辉煌？"
 #"神圣罗马帝国是一群由皇帝保护的小国，皇帝这个选举职位很快就落入了哈布斯堡家族手中。在帝国中崛起并争夺皇位，或者挑战皇帝并拆散这个骗局。"
 #AMERICAN_TRIBES: "美洲部落"
 #AMERICAN_TRIBES_DESC: "美洲腹地由原住民部落定居，他们不知道即将到来的崩溃。你能够统一一个王国并保护自己免受未来入侵者的侵害吗？"
 #AFTERMATH_OF_VARNA: "瓦尔纳的后果"
 #AFTERMATH_OF_VARNA_DESC: "随着最近瓦尔纳十字军的失败，巴尔干地区的信仰变得黯淡。土耳其人正在向欧洲扩张，抵抗正在减弱。阿尔巴尼亚军事领袖斯坎德培正在抵抗奥斯曼人的抵抗，而拜占庭帝国正处于最后阶段。"
 #STRUGGLEBRITAIN: "不列颠群岛的斗争"
 #STRUGGLEBRITAIN_DESC: "几个世纪以来，不列颠群岛一直处于动荡之中。维京入侵。英格兰的诺曼征服和其他行动长期以来一直使该地区不稳定。但随着英国力量的增强，他们正在成为该地区的明确主导力量。受到英国威胁的苏格兰已经与法国王国签署了几个联盟，而爱尔兰人仍然在彼此争斗。你能统一该地区并统治它吗？"
 #KALMAR_UNION: "卡尔马联盟"
 #KALMAR_UNION_DESC: "随着丹麦君主被选为瑞典和挪威的君主，卡尔马联盟成立了。旨在加强他们的内政和外交事务。汉萨同盟主导了波罗的海的贸易，而这个新联盟的斯堪的纳维亚人试图重新控制这片海域的贸易。但紧张局势仍然存在。汉萨同盟仍然强大，而诺夫哥罗德共和国在东方威胁着他们。瑞典贵族对卡尔马联盟也不满意，并且可能会试图摆脱束缚。你能设法确保和平，还是崛起统治其他斯堪的纳维亚国家？"
 #STRUGGLEBRITAIN: "不列颠群岛的斗争"
 #STRUGGLEBRITAIN_DESC: "几个世纪以来，不列颠群岛一直处于动荡之中。从撒克逊人的入侵、维京人的袭击到诺曼人的入侵和内战，群岛经历了考验。然而，通过这个熔炉，一股上升的英国风出现了，在欧洲大陆拥有广阔的领土。受到英国力量增长威胁的苏格兰人一直保持着与法国的老同盟；尽管高地氏族继续抵制中央权威。在西部，爱尔兰氏族仍然在争夺现已空缺的至高王头衔。尽管如此，不列颠群岛仍然是北大西洋的门户，因此也是整个欧洲的杠杆。你会再次屈服于海峡对岸的外国征服者，还是会建立人类历史上最大的帝国？"
 #KALMAR_UNION: "卡尔马联盟"
 #KALMAR_UNION_DESC: "随着丹麦君主被选为瑞典和挪威的王位——卡尔马联盟成立了——试图像过去一样加强他们对北海的控制。尽管汉萨同盟主导了波罗的海的贸易，但斯堪的纳维亚人试图重新控制当地的贸易以利于自己，增加了北方的紧张局势。随着汉萨同盟的精明商人和诺夫哥罗德的维彻共和国争夺联盟的边缘，瑞典贵族对他们的丹麦领主越来越不满，并渴望摆脱束缚。你能维持斯堪的纳维亚的统一，还是会点燃寒冷的北方？"
 #HOLY_ROMAN_EMPIRE: "神圣罗马帝国"
 #HOLY_ROMAN_EMPIRE_DESC: "神圣罗马帝国的王位几个世纪以来一直在相继争夺控制权的王朝之间被争夺。随着叛乱和起义摧毁了曾经庞大的公爵领地。帝国中的小角色决定选举几位较弱国家的统治者作为皇帝，进一步削弱了帝国。自14世纪以来，争夺王位的主要王朝是哈布斯堡王朝、维特尔斯巴赫王朝和卢森堡王朝。随着维特尔斯巴赫的土地四分五裂，卢森堡王朝正在消亡，哈布斯堡王朝仍然存在。统治着奥地利的领地。你能挑战日益增长的哈布斯堡影响力，为自己夺取王位，还是会寻求一个没有帝国的未来？"
 AFTERMATH_OF_VARNA: "   瓦尔纳的修复 £reparatavarna£"
 AFTERMATH_OF_VARNA_DESC: "随着瓦尔纳十字军的灾难性失败，奥斯曼帝国对欧洲的侵略变得无法控制。尽管匈牙利可能有能力成为基督教的堡垒，但如果得不到支持，它也会倒下。团结巴尔干地区崎岖多样的人民并非易事。斯坎德培——莱泽联盟的领袖——继续在阿尔巴尼亚的山麓和山口进行抵抗。瓦拉几亚已被征服，塞尔维亚处于谨慎的土耳其怀抱中，而第聂伯河是分隔领导不善的摩尔达维亚的唯一屏障。在世界欲望之城中，拜占庭帝国正在衰落，而奥斯曼帝国从各个角度逼近。在瓦尔纳之后的混乱中，历史的道路留给了你。"
 
 AMERICAN_TRIBES: "   更广阔的状态 £satuslatius£"
 AMERICAN_TRIBES_DESC: "几千年来，美洲的广阔土地一直是复杂多样的社会的家园。从阿兹特克三重联盟到玛雅城邦，从印加山地国家到休伦和易洛魁联盟，美洲的国家证明了自己是强大、聪明和适应性强的。随着外国人民到达美洲海岸，带来了新的冲突、疾病、技术和思想，每一种美洲生活方式都面临风险。你能找到一条摆脱外国帝国主义者的道路吗？还是美洲将成为远隔重洋的列强的殖民地？"

 EXPANDED_TRIBAL: "   更进一步 £plusultra£"
 EXPANDED_TRIBAL_DESC: "对于那些拥有超级计算机并对尽可能多的部落和历史细节有受虐狂般渴望的人。\n\n会崩溃土豆。可能会崩溃超级计算机。你已被警告。"

 MAJOR_POWERS: "   更伟大的帝国 £maioraimperia£"
 MAJOR_POWERS_DESC: "欧洲拥有漫长的海岸线和可通航的河流，肥沃且易守难攻的土地，多样的人民和宗教，长期以来一直在与自己冲突。在整个中世纪，许多地方势力能够积累日益集中的权威，导致了早期现代时期适合冲突的新地缘政治格局。掌舵主要大国，规划历史的道路，或者偏离并开创一个新的道路。\n\n性能启动。\n适合多人游戏。"

 #HOLY_ROMAN_EMPIRE_DESC: "神圣罗马帝国由法兰克国王查理曼建立，但很快就落入了由本土日耳曼民族统治的东法兰克公国的统治之下。这些日耳曼公爵拥有强大的领地，在脱离法兰克帝国后，建立了一个由选举产生的国王领导的邦联。在奥托一世统治下，这个德国邦联征服了意大利，并为自己夺取了罗马皇帝的头衔，声称女性不能成为凯撒，因此他们是罗马帝国的真正继承人。从那时起，神圣罗马帝国的王位就在相继争夺控制权和皇位的王朝之间被争夺。随着叛乱和起义摧毁了曾经庞大的公爵领地。帝国中的小角色决定选举几位较弱国家的统治者作为皇帝，进一步削弱了帝国。自14世纪以来，争夺王位的主要王朝是哈布斯堡王朝、维特尔斯巴赫王朝和卢森堡王朝。随着维特尔斯巴赫的土地四分五裂，卢森堡王朝正在消亡，哈布斯堡王朝仍然存在。统治着他们在奥地利的领地。你能挑战哈布斯堡的霸权，挑战皇帝并拆散这个怪物，还是会加入到将哈布斯堡传播到整个欧洲的行列中？"
 #"神圣罗马帝国是一群由皇帝保护的小国，皇帝这个选举职位很快就落入了哈布斯堡家族手中。在帝国中崛起并争夺帝国王位，或者挑战皇帝并拆散这个怪物。"

