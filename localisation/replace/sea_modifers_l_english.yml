 mlc_sound_toll:0 "海峡通行费"
 desc_mlc_sound_toll:0 "通过控制马六甲港城，我们也就控制了马六甲海峡，这是马来亚最重要的贸易路线之一的中心部分。"
 kinmon_sound_toll:0 "海峡通行费"
 desc_kinmon_sound_toll:0 "通过控制战略岛屿和海岸线，我们从而主导了锦门海峡，这是濑户内海进出的重要贸易通道。"

 ayu_portuguese_treaty:0 "葡萄牙-暹罗条约"
 desc_ayu_portuguese_treaty:0 "由葡萄牙和暹罗代表在阿瑜陀耶签署的1516年葡萄牙-暹罗条约，阐明了宗教宽容的重要性。根据突出的条款，暹罗同意保证宗教自由，结果有多达三百名葡萄牙国民在阿瑜陀耶定居。"