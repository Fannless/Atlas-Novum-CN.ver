 patani.1.t:0 "谢赫·赛义德的提议"
 patani.1.d:0 "最近，[Root.Monarch.GetTitle] [Root.Monarch.GetName] 患上了一种可怕的疾病，由于 [Root.Monarch.GetHerHis] 的病情，[Root.Monarch.GetTitle] 的皮肤开始到处开裂。到目前为止，还没有人能够治愈 [Root.Monarch.GetHerHis] 的疾病，但一位名叫谢赫·赛义德的穆斯林商人接受了治愈 [Root.Monarch.GetName] 的挑战，条件是如果 [Root.Monarch.GetName] 康复，[Root.Monarch.GetTitle] 和 [Root.Monarch.GetHerHis] 的宫廷都皈依伊斯兰教。"
 patani.1.a:0 "我们接受他的提议"
 patani.1.b:0 "[Root.Monarch.GetTitle] 宁死不从！"

 mma.1.t:0 "麓川-平缅战役"
 mma.1.d:0 "自明朝建立以来，中国对云南地区的影响力一直很弱。来自云贵边境的各种土匪团伙不断袭击和入侵云南，其中孟卯是这些袭击的主要来源。明朝发起了多次军事行动来惩罚孟卯的侵略行为，但大多数惩罚性战役都让孟卯相对完整，而明朝则遭受了重大伤亡。"
 mma.1.a:0 "他们的土匪行为到此为止！"
 mma.1.b:0 "我们无法承受更多的伤亡"

 mma_fall.1.t:0 "孟卯的覆灭"
 mma_fall.1.d:0 "在我们试图寻找并处决孟卯的[MMA.Monarch.GetName]时，我们的军队已经占领了孟卯的首都。然而，我们对孟卯[MMA.Monarch.GetTitle]的搜寻并未成功，据信[MMA.Monarch.GetName]已经逃离了这座城市。既然他们已经投降，我们可以将他们削弱，或者我们可以继续战争以俘获[MMA.Monarch.GetName]。"
 mma_fall.1.a:0 "我们胜利了！"
 mma_fall.1.b:0 "这场战争还没有结束！"

 pahang.1.t:0 "古马来民族的同化"

 ayutthaya.1.t:0 "阿瑜陀耶的葡萄牙使者"
 ayutthaya.1.d:0 "1511年被占领后，马六甲落入葡萄牙控制之下，葡萄牙将其建立为在东南亚的基地。葡萄牙印度总督阿方索·德·阿尔布克尔克得知邻近的暹罗声称对马六甲拥有权利后，派遣三名使者前往阿瑜陀耶，试图建立友好关系。这些使者中的第三位，由杜阿尔特·德·科埃略率领，最终与葡萄牙和暹罗签署了条约。暹罗以枪支弹药换取宗教自由，并同意协助葡萄牙在当地建立定居点和贸易网络。后来有多达三百名葡萄牙国民在阿瑜陀耶定居，其中许多是商人和军事专家。"
 ayutthaya.1.a:0 "向我们的新朋友致敬！"
 ayutthaya.1.b:0 "葡萄牙人在马六甲没有立足之地！"

 ayutthaya.2.t:0 "乌通王室的回归"
 ayutthaya.2.d:0 "1546年猜也奔王去世后，他十一岁的儿子凯发王子继位。他的母亲诗素达昌夫人担任摄政。在此期间，诗素达昌夫人与一位政府官员有不正当关系，这位官员因其贵族头衔被称为潘布特·西·特普，在新头衔坤·钦那拉特下崭露头角。1548年，年轻的凯发王在霍克帕亚寺被处决，诗素达昌夫人宣布坤·钦那拉特为王，称其为沃拉旺萨王。作为被废黜的乌通王室成员，他们受到了其他贵族家族的全国性反对，这些家族憎恶乌通家族不道德和残暴的回归。在苏潘纳帕姆王室的旗帜下团结起来，素可泰、苏潘纳帕姆和暹罗他拉特王室的成员联合起来反对乌通，刺杀了篡位者和他的通奸者，将王位交给了提安王子，他被宣布为玛哈·查克拉帕特王。"
 ayutthaya.2.a:0 "乌通再次统治！"
 ayutthaya.2.b:0 "团结各部族，乌通不能统治！"

 malacca.1.t:0 "马六甲的失陷"
 malacca.1.d:0 "马六甲已经沦陷。随着时间的推移，我们已经暴露在残酷的现实面前；我们永远失去了马六甲。在我们绝望地试图夺回这座城市不断失败的同时，当地统治者已经宣布独立，我们的贵族担心没有马六甲，我们再也不能称自己为马六甲苏丹国。"
 malacca.1.a:0 "这是黑暗的时代"
 malacca.1.b:0 "我们将坚持我们的帝国！"

 capture_of_malacca.1.t:0 "马六甲的占领"
 capture_of_malacca.1.d:0 "葡萄牙人对马六甲的首次提及出现在瓦斯科·达·伽马从卡利卡特远征归来之后。这座城市被描述为距离印度四十天航程的地方，那里大量出售丁香、肉豆蔻、瓷器和丝绸。据说这座城市由一位基督教君主统治，他可以召集一万名士兵参战，这促使曼努埃尔国王寻找这座城市。1509年发动了第一次远征，但最终失败了，导致大部分士兵落入苏丹手中。1511年，印度总督阿方索·德·阿尔布克尔克发动了第二次远征以夺取马六甲。7月，在拒绝释放1509年远征的所有囚犯的最后通牒后，苏丹加强了防御以准备不可避免的入侵。在两次攻击过程中，阿尔布克尔克的人征服了这座城市，掠夺了那些不与葡萄牙结盟的人的家庭。马六甲苏丹多次试图夺回这座城市，但所有尝试都失败了，最终导致苏丹国的衰落。"
 capture_of_malacca.1.a:0 "洗劫这座城市！"
 capture_of_malacca.1.b:0 "只要求归还我们的人"