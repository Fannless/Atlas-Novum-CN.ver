 minang_ideas_bonus:0 "米南雄心"

 mal_spice_islands_desc:0 "肉豆蔻、丁香、普通的黑胡椒……在那些拥有较少香料的国家料理眼中，每一粒都价值连城。我们香料在国外的受欢迎程度也提升了它们在国内的价值。"
 settle_the_islands_desc:0 "这个群岛的其他岛屿需要感受到我们统治的好处。通过定居外岛，我们可以获得丰富的商品，当地人可以接触到我们的信仰。还有什么比这更公平的呢？"

 MSA_ideas:0 "努桑塔拉理念"
 MSA_ideas_start:0 "努桑塔拉传统"
 MSA_ideas_bonus:0 "努桑塔拉雄心"
 msa_nusantara_fleet:0 "努桑塔拉舰队"
 msa_nusantara_fleet_desc:0 "拥有整个马来群岛的资源，我们的舰队是亚洲最好的，也是全世界最好的之一。无人能与努桑塔拉舰队竞争。"
 msa_religious_propogation:0 "宗教传播"
 msa_religious_propogation_desc:0 "我们的群岛居住着各种宗教，遍布各个岛屿。然而，一个强大的国家必须拥有单一的、不可挑战的信仰。我们必须向外岛的异教徒传播我们的宗教，指出他们异端崇拜的错误。"
 msa_control_of_spice_trade:0 "控制香料贸易"
 msa_control_of_spice_trade_desc:0 "在西方，香料是连国王都愿意为之而死的珍贵奢侈品。不幸的是，世界上的大多数香料位于努桑塔拉。如果这些外国人想要得到一小撮香料，他们必须与我们谈判，或从我们手中夺取。"
 msa_archipelago_empire:0 "群岛帝国"
 msa_archipelago_empire_desc:0 "世界上从未有过强大的岛屿帝国。直到现在。世界将知道世界上第一个群岛帝国的威力，伟大的努桑塔拉帝国将在七大洋中令人畏惧！"
 msa_promotion_of_trade_centers:0 "推广贸易中心"
 msa_promotion_of_trade_centers_desc:0 "努桑塔拉拥有许多深受远近商人欢迎的贸易地点。如果我们要主导全球贸易，必须扩展这些贸易中心，确保来自全球的外国商人继续在我们的港口交易。"
 msa_beyond_the_archipelago:0 "超越群岛"
 msa_beyond_the_archipelago_desc:0 "在我们的群岛之外，许多富饶的土地仍未被西方触及。统一的马来群岛本身对大多数马来人来说是一个梦想，但想象一下，如果我们的帝国能够扩展到群岛之外，我们能取得什么成就。我们东边和南边的土地正等待着我们的到来。"

 SUL_ideas:0 "苏禄理念"
 SUL_ideas_start:0 "苏禄传统"
 SUL_ideas_bonus:0 "苏禄雄心"
 SUL_three_kingdoms:0 "三王国"
 SUL_three_kingdoms_desc:0 "苏禄是东部三个文明岛国的联合，在一个强大的政府下统一。我们的王国因巴瑶根源而联系在一起，任何希望拆散我们的外国势力都无法让我们自愿分离。"
 SUL_moro_piracy:0 "莫罗海盗"
 SUL_moro_piracy_desc:0 "我们的国家因臭名昭著的海盗行为而闻名。被称为莫罗掠夺者的海盗袭击外国土地，旨在捕获奴隶和其他货物。所有人都将畏惧苏禄的莫罗掠夺者，所有人都将知道只有我们是海洋的主人。"
 SUL_slave_trade:0 "奴隶贸易"
 SUL_slave_trade_desc:0 "奴隶贸易是我们经济的重要组成部分。感谢我们最优秀的海盗，我们国家通过在维萨亚斯及周边地区的奴隶袭击获得巨大财富。"
 SUL_modernized_weaponary:0 "现代化武器"
 SUL_modernized_weaponary_desc:0 "近年移居苏禄的华人因对苏禄武器的贡献而变得宝贵。尽管华人可能违背我们意愿绝对控制我们的市场，但无疑他们帮助扩展了我们的枪支贸易，造福于我们的水手。"
 SUL_straits_of_sulu:0 "苏禄海峡"
 SUL_straits_of_sulu_desc:0 "广阔的苏禄海不仅是我们的家园，还有许多连接我们岛屿与婆罗洲和棉兰老的海峡。通过控制这些海峡，我们可能能够控制我们岛屿以外的土地，并向内陆发起进一步的袭击。保护这些海峡至关重要，以便只有我们能够进入。"
 SUL_pearling_industry:0 "苏禄采珠舰队"
 SUL_pearling_industry_desc:0 "最近，获取奴隶变得更加困难，海上的海盗活动正在下降。我们必须找到出售奴隶的替代品。当前对采珠的需求很高，幸运的是，我们的海域充满珍珠。组建采珠舰队！"
 SUL_chinese_junks:0 "中国帆船"
 SUL_chinese_junks_desc:0 "随着莫罗海盗的减少，我们的海军规模比预期小。传统莫罗海盗船的一个好替代品是标准的中国帆船，一种适合长途航行和贸易的坚固海上船只。"

 ATJ_ideas:0 "亚齐理念"
 ATJ_ideas_start:0 "亚齐传统"
 ATJ_ideas_bonus:0 "亚齐雄心"
 atj_cham_ties:0 "占族联系"
 atj_cham_ties_desc:0 "我们的人民最初来自占婆，为逃避战争和贫困而迁往苏门答腊。现在远离占婆，被外国蛮族包围，我们仍设法坚守阵地，尽管面临不利局面。苏门答腊现在是我们的家，我们永远不会被驱逐。"
 atj_pepper_trade:0 "胡椒贸易"
 atj_pepper_trade_desc:0 "我们的国家以丰富的胡椒资源而闻名。这种资源对我们的经济非常有用，因此我们应致力于创建一个繁荣的胡椒产业。"
 atj_the_conquest_of_sumatra:0 "征服苏门答腊"
 atj_the_conquest_of_sumatra_desc:0 "以惊人的速度扩张，我们的军队在苏门答腊和整个努桑塔拉令人畏惧。是时候向世界展示我们的威力，开始征服苏门答腊。所有人都将向我们屈服，否则将面对我们的愤怒，如果他们拒绝。"
 atj_parang_sabil:0 "帕朗萨比尔"
 atj_parang_sabil_desc:0 "我们自己的圣战形式，在亚齐语中称为帕朗萨比尔，是对威胁亚齐的人的个人圣战号召。威胁亚齐核心土地的人也必须面对对他们宣布的不可避免的圣战。"
 atj_military_reforms:0 "军事改革"
 atj_military_reforms_desc:0 "努桑塔拉西方势力的崛起威胁我们的独立。我们的军队之前应对过历史上的敌人，但即使是他们也无法挑战西方的威力。如果我们要保持自治，我们必须现代化我们的军队。"
 atj_subdue_the_rajas:0 "制服拉惹"
 atj_subdue_the_rajas_desc:0 "在我们领土的每个角落，当地的拉惹和领袖自由地保持自治，不受我们政府的干涉。是时候打击这些拉惹，强迫他们宣誓效忠了。"

 new_luzon_ideas:0 "吕宋理念"
 new_luzon_ideas_start:0 "吕宋传统"
 new_luzon_ideas_bonus:0 "吕宋雄心"

