 mlc_sound_toll:0 "马六甲海峡通行税"
 desc_mlc_sound_toll:0 "通过控制马六甲港口城市，我们控制了马六甲海峡，这是马来地区最重要的贸易路线之一。"

 ayu_portuguese_treaty:0 "葡萄牙-暹罗条约"
 desc_ayu_portuguese_treaty:0 "1516年由葡萄牙和暹罗代表在大城府签署的葡萄牙-暹罗条约，强调了宗教宽容的重要性。根据条款，暹罗同意保障宗教自由，因此多达三百名葡萄牙人在大城府定居。"

