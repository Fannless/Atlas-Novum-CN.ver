 #国家理念
 ###########################
 new_AYU_ideas:0 "大城理念"
 new_AYU_ideas_start:0 "大城传统"
 new_AYU_ideas_bonus:0 "大城雄心"

 ayu_bunga_mas:0 "金花贡品"
 ayu_bunga_mas_desc:0 "金花贡品，爪夷语意为金花，是我们的马来附庸国每隔几年向暹罗国王献上的贡品。此贡品包括两棵用金银制成的小树，以及武器、货物和奴隶。这不仅是一种荣誉，也是我们领土秩序与稳定的象征。"
 ayu_mueang:0 "穆昂"
 ayu_mueang_desc:0 "穆昂是我们国家中拥有防御墙和至少‘勋’头衔的自治城镇。这些城镇负责自己的治理，并在战时负责自己的防御。"
 ayu_trade_settlements:0 "贸易定居点"
 ayu_trade_settlements_desc:0 "外国人对我们的国家非常重要。我们应鼓励商人和海外受压迫的少数族群来我国定居。"
 ayu_foreign_firepower:0 "外国火力"
 ayu_foreign_firepower_desc:0 "尽管枪支和大炮由中国制造，但西方人已将其完善。如果我们要领先于敌人，必须确保我们拥有这些外国武器。"

 new_sumatran_ideas:0 "苏门答腊理念"
 new_sumatran_ideas_start:0 "苏门答腊传统"
 new_sumatran_ideas_bonus:0 "苏门答腊雄心"

 sumatran_ethnic_diversity:0 "民族多样性"
 sumatran_ethnic_diversity_desc:0 "苏门答腊岛传统上是数十个讲各种语言的民族的家园。如果我们要对苏门答腊人民施加影响，我们应采取承认和文化宽容的政策。"

 nam_tien:0 "南进"
 nam_tien_desc:0 "如果我们要继续向南进军，必须确保从原住民手中夺取土地，并鼓励越南移民殖民我们征服的土地，和平或必要时通过武力传播我们的习俗。只有我们才能使南方野蛮部落文明化。"

 LIG_ideas:0 "利戈理念"
 LIG_ideas_start:0 "利戈传统"
 LIG_ideas_bonus:0 "利戈雄心"
 lig_ligorian_restoration:0 "利戈复兴"
 lig_ligorian_restoration_desc:0 "随着坦布拉林甘帝国的终结，那空是贪玛叻的重要性下降。然随着素可泰的建立，那空是贪玛叻重新恢复重要性，再次成为马来半岛的明珠，并将永远如此。"
 lig_southern_wall:0 "南墙"
 lig_southern_wall_desc:0 "从北到南长2238米，那空是贪玛叻只有一道城门。尽管城墙年代久远，它必将继续抵御南方入侵者数个世纪。"
 lig_the_tai_frontier:0 "泰族边疆"
 lig_the_tai_frontier_desc:0 "尽管我们的国家有马来根源，王国的繁荣来自泰族人民不断迁入马来半岛。作为最远的泰族政体，我们必须继续这一泰族殖民半岛的政策。"
 lig_wat_phra_mahathat_voramahavihan:0 "大圣塔寺"
 lig_wat_phra_mahathat_voramahavihan_desc:0 "大圣塔寺是整个马来半岛最重要的历史遗址之一。寺庙装饰着各种象头、佛像和守护寺庙的巨人雕像。该寺由莲花王朝的詹陀罗婆奴王以兰卡风格建造，很可能是为了纪念他对该岛的征服。"
 lig_indian_influence:0 "印度影响"
 lig_indian_influence_desc:0 "几个世纪以来，我们的传统受到印度教的影响，我们在全国各地建造了兰卡风格的寺庙，以传播上座部佛教。大印度的影响是我们社会的一个明显部分。"
 lig_righteous_ruler:0 "正义统治者"
 lig_righteous_ruler_desc:0 "梵语中的‘贪玛叻’意为正义统治者，提醒我们应遵循上座部佛教的榜样，做出基于宇宙秩序和纯洁的道德正确和合理决策。"

 MMO_ideas:0 "北掸理念"
 MMO_ideas_start:0 "北掸传统"
 MMO_ideas_bonus:0 "北掸雄心"
 mmo_local_chieftains:0 "地方酋长"
 mmo_local_chieftains_desc:0 "我们的领土由遍布各地的各种小酋长国组成，向中央政府纳贡。"
 mmo_tai_migration:0 "泰族迁移"
 mmo_tai_migration_desc:0 "我们的人民因各种暴君领导而有漫长的迁移历史。没有哪场战争能与我们被迫穿越大陆的苦难相比。"
 mmo_royal_marriages:0 "皇室联姻"
 mmo_royal_marriages_desc:0 "对我们来说，皇室联姻是联盟的重要部分，因为它们建立了王朝联系并在盟友间建立了牢固的友谊。"

 new_laotian_ideas:0 "老挝理念"
 new_laotian_ideas_start:0 "老挝传统"
 new_laotian_ideas_bonus:0 "老挝雄心"

 new_shan_ideas:0 "掸族理念"
 new_shan_ideas_start:0 "掸族传统"
 new_shan_ideas_bonus:0 "掸族雄心"

 lue_ideas:0 "掸族理念"
 lue_ideas_start:0 "掸族传统"
 lue_ideas_bonus:0 "掸族雄心"

 shan_foreign_delegation:0 "外交使团"
 shan_foreign_delegation_desc:0 "纵观我们的历史，我们一直被更大的国家和潜在敌对的邻国包围。单独对抗我们最大的邻国将是自杀，因此我们不妨通过贡品和外交来安抚他们。"
 shan_burman_advisors:0 "缅族顾问"
 shan_burman_advisors_desc:0 "缅族人是曾经统治上下缅甸的帕甘帝国的后裔。缅族人不仅擅长行政管理，还精通军事战术，因此对我们的朝廷至关重要。"

 MLC_ideas:0 "马六甲理念"
 MLC_ideas_start:0 "马六甲传统"
 MLC_ideas_bonus:0 "马六甲雄心"
 mlc_embracing_malayness:0 "拥抱马来特性"
 mlc_embracing_malayness_desc:0 "随着我们的宗教转变，马来文化的重要性增加，马来语成为东南亚海域的主导语言。在这个新时代，教导我们的人民马来特性的重要性，并引导他们走向马来世界至关重要。"
 mlc_center_of_learning:0 "学习中心"
 mlc_center_of_learning_desc:0 "作为一个主要的贸易港口，我们的国家是学习的中心。来自整个马来世界的商人和学者来到我们这里，学习文学、艺术和马来语。"
 mlc_tin_ingots:0 "锡锭"
 mlc_tin_ingots_desc:0 "锡锭是我们国家独特的贸易货币，基于我们丰富的矿产储备。它们被铸成一啄的形状，重约一磅，十个这样的锭被称为一个小捆。"
 mlc_foreign_envoys:0 "外国使节"
 mlc_foreign_envoys_desc:0 "我们的独立面临来自南北的各种威胁。为了应对这些威胁，我们可以安抚他们，或寻找强大的盟友来保护我们。"
 mlc_laksamana:0 "海军统帅"
 mlc_laksamana_desc:0 "海军统帅是国家中最有权势的人之一。作为海军的首领和国王的主要使者，海军统帅的职责是保护马六甲海峡，并执行国家海事法律。"
 mlc_imperial_dependencies:0 "帝国附庸"
 mlc_imperial_dependencies_desc:0 "各州以帝国附庸的形式向我们纳贡。这些州的统治者来到我们这里接受祝福、赦免，并在需要时寻求我们的支持，感谢我们对外交政策的干预，他们必将对我们保持忠诚。"
 mlc_heirs_of_srivijaya:0 "室利佛逝的继承者"
 mlc_heirs_of_srivijaya_desc:0 "我们的前身，伟大的室利佛逝帝国，曾经统治马来世界，影响深远。考虑到我们直接继承了帝国的君主血统，我们理应被如此对待。"

 BEI_ideas:0 "文莱理念"
 BEI_ideas_start:0 "文莱传统"
 BEI_ideas_bonus:0 "文莱雄心"
 bei_tribal_sailors:0 "部落水手"
 bei_tribal_sailors_desc:0 "我们的海岸居住着许多擅长捕鱼和航海的部落。为了充分利用他们的才能，我们必须确保将这些部落人招募进我们的海军。"
 bei_thalassocratic_realm:0 "海洋帝国"
 bei_thalassocratic_realm_desc:0 "位于东南亚和中国贸易纽带之间，贸易是我们国家繁荣的最重要方式。通过控制该地区日益增长的贸易，我们也可以控制海洋，并以这种形式扩展我们的帝国。"
 bei_naval_tolls:0 "海上通行税"
 bei_naval_tolls_desc:0 "来自全球各地的商人通过我们的海域前往中国和东南亚。通过对这些旅行商人征收海上通行税，我们可以从中受益，并为我们的扩张赚取利润。"
 bei_council_of_princes:0 "王子委员会"
 bei_council_of_princes_desc:0 "尽管文莱的统治是绝对的，但统治者的权力受到由皇室血统的王子组成的委员会的限制，委员会的主要职责之一是安排皇位继承。"
 bei_scattering_of_merchants:0 "商人散布"
 bei_scattering_of_merchants_desc:0 "随着该地区多个友好港口落入敌人手中，许多商人四散寻找新的贸易中心。这些商人在我们的港口受到欢迎，可以自由交易。"
 bei_multiculturalism:0 "多元文化主义"
 bei_multiculturalism_desc:0 "我们的国家长期以来对不同文化和民族群体保持宽容。他们可以和平生活在我们的国家，我们将宽容他们的信仰和习俗，只要他们也宽容我们的。"
 bei_white_rajahs:0 "白人拉惹"
 bei_white_rajahs_desc:0 "各种叛乱和起义对我们的稳定性产生了毁灭性影响。然而，随着近期欧洲探险队进入该地区，出现了许多新机会。或许我们可以让欧洲人帮助我们镇压反对派，以换取皇室头衔。"

 new_KUT_ideas:0 "婆罗洲理念"
 new_KUT_ideas_start:0 "婆罗洲传统"
 new_KUT_ideas_bonus:0 "婆罗洲雄心"

 KUT_ideas:0 "婆罗洲理念"
 KUT_ideas_start:0 "婆罗洲传统"
 KUT_ideas_bonus:0 "婆罗洲雄心"
 kut_earliest_indic_state:0 "婆罗门联系"
 kut_earliest_indic_state_desc:0 "像这些岛屿上的大多数国家一样，我们与印度次大陆有着古老的联系。我们的国家毕竟是基于婆罗门传统建立的。珍惜这些婆罗门传统，来自印度次大陆的旅行者和商人始终在我们中间受到欢迎。"
 kut_consolidation_of_kutai:0 "婆罗洲的统一"
 kut_consolidation_of_kutai_desc:0 "虽然我们已成为婆罗洲岛上的主导国家，但仍有许多我们的民族居住在各种公国和王国中。让我们努力将婆罗洲人民统一为一个拥有强大中央规则的国家。"

 musi_ideas:0 "穆西理念"
 musi_ideas_start:0 "穆西传统"
 musi_ideas_bonus:0 "穆西雄心"
 musi_seat_of_kings:0 "王者之座"
 musi_seat_of_kings_desc:0 "我们的土地传统上是历史上试图控制苏门答腊岛的各个帝国的关键战略区域。正因我们的历史重要性，我们在苏门答腊岛上独占鳌头。"
 musi_river_navigation:0 "河流航行"
 musi_river_navigation_desc:0 "我们的家园遍布各种河流，步行穿越它们将很困难。因此，我们应投入资源通过船只和船艇穿越这些河流。"
 musi_combat_piracy:0 "打击海盗"
 musi_combat_piracy_desc:0 "外国海盗困扰着我们的国家，未能处理这种情况只会让问题恶化。如果我们要再次使我们的水域安全，必须确保结束我们的海盗问题。"
 musi_javanese_safehaven:0 "爪哇难民"
 musi_javanese_safehaven_desc:0 "近年，爪哇一直是政治迫害和战争的地方。爪哇人以伟大的建筑师和建造者而闻名，因此通过允许他们在我国寻求庇护，我们也能建造像爪哇那样的伟大建筑。"
 musi_foreign_trade_posts:0 "贸易站"
 musi_foreign_trade_posts_desc:0 "对我们国家资源感兴趣的外国贸易大国肯定会同意与我们交易。通过在我国港口建立贸易站，我们可以确保贸易在我们境内以最高效率进行。"
 musi_river_settlements:0 "河畔定居点"
 musi_river_settlements_desc:0 "在建设新定居点时，河流通常被忽视作为合适的地点。然而，通过在河流旁或河上建设定居点，我们可以确保我们的新定居点容易获得食物和水，并且成本低廉且有效。"

 new_javan_ideas:0 "爪哇理念"
 new_javan_ideas_start:0 "爪哇传统"
 new_javan_ideas_bonus:0 "爪哇雄心"

 new_DAI_ideas:0 "大越理念"
 new_DAI_ideas_start:0 "大越传统"
 new_DAI_ideas_bonus:0 "大越雄心"

 SIA_ideas:0 "暹罗理念"
 SIA_ideas_start:0 "暹罗传统"
 SIA_ideas_bonus:0 "暹罗雄心"
 sia_chinese_immigration:0 "华人移民"
 sia_chinese_immigration_desc:0 "华人在我们国家的经济中扮演着至关重要的角色。通过鼓励更多华人移民，我们可以扩大经济，并通过将他们引入我国的商业部门来增加贸易。"
 sia_tax_reforms:0 "税收改革"
 sia_tax_reforms_desc:0 "我们不足的税收系统证明我们的经济政策需要改革。通过对某些收入形式征税，并降低标准税，我们可以确保人民有足够的收入过上体面的生活，同时政府有更多的纳税人资金为国家提供支持。"
 sia_a_diplomatic_approach:0 "外交途径"
 sia_a_diplomatic_approach_desc:0 "随着西方影响在该地区的逐渐增加，我们邻国的军事政策将是他们的灭亡。如果我们要超越我们的对手，我们必须寻求与欧洲人外交的外交政策。"
 sia_trade_tax_reduction:0 "贸易税收减少"
 sia_trade_tax_reduction_desc:0 "对外国商人的高额国家税收已阻止商人在我们的贸易港口交易。通过减少这些贸易税，我们可以鼓励更多外国贸易在我们的港口进行。"
 sia_centralization_effort:0 "中央集权努力"
 sia_centralization_effort_desc:0 "我们前身使用的旧曼荼罗系统授予了我们国家各地区极大的自治权。通过打击这种自治并将我们的领土置于国家直接管辖之下，我们可以集中我们的国家并增加我们的民族团结。"
 sia_succession_reforms:0 "继承改革"
 sia_succession_reforms_desc:0 "我们当前的继承法律使得新君主的登基变得困难。通过采用欧洲的继承线，我们可以简化这一过程。"
 sia_protect_greater_siam:0 "保护大暹罗"
 sia_protect_greater_siam_desc:0 "随着东南亚欧洲帝国的不断增长，我们的核心土地面临入侵风险。我们必须投入资源提高我们的民族士气并扩建军队，以便当敌人侵入我们的领土时，我们将准备好战斗。"

 TAU_ideas:0 "东吁理念"
 TAU_ideas_start:0 "东吁传统"
 TAU_ideas_bonus:0 "东吁雄心"

 BRM_ideas:0 "缅甸理念"
 BRM_ideas_start:0 "缅甸传统"
 BRM_ideas_bonus:0 "缅甸雄心"
 brm_burmese_expansionism:0 "缅甸扩张主义"
 brm_burmese_expansionism_desc:0 "我们帝国的边界不能仅限于东南亚次大陆。为了加强我们的国家，我们必须组建庞大的军队，以便将我们的征服扩展到印度并控制那里的肥沃土地。"
 brm_state_owned_factories:0 "国有工厂"
 brm_state_owned_factories_desc:0 "与邻国相比，我们的军事工业目前相当薄弱。通过开设国有工厂，我们可以改善我们的军事工业和武器制造。"
 brm_suppress_local_leaders:0 "压制地方领袖"
 brm_suppress_local_leaders_desc:0 "我们国家中的小公爵、王子和萨帕目前是叛乱和起义的声音。通过压制他们并剥夺他们的特权，我们可以轻松粉碎可能发生的任何起义和叛乱。"
 brm_resettlement_of_minorities:0 "少数民族重新安置"
 brm_resettlement_of_minorities_desc:0 "居住在我们大城市的各种少数民族被证明是麻烦的。他们倾向于叛乱且不愿顺从，这证明我们需要采取积极行动。这些麻烦的少数民族必须离开！"
 brm_shwedagon_pagoda:0 "瑞光大金塔"
 brm_shwedagon_pagoda_desc:0 "瑞光大金塔是缅甸最伟大的佛塔之一。它是我们国家最神圣的地点之一，包含了最后四位佛陀的遗物。"
 brm_bengali_mercenaries:0 "孟加拉雇佣兵"
 brm_bengali_mercenaries_desc:0 "当我们向西扩展到印度时，我们必须找到盟友协助我们的征服。幸运的是，我们有一个选择。孟加拉的伟大战士将以小额费用加入我们的军队。"
 brm_bamar_nationalism:0 "缅族民族主义"
 brm_bamar_nationalism_desc:0 "我们的人民是整个东南亚最伟大的。至今，我们建立了该地区最大的帝国，没有人能与缅族人民的威力相比。缅甸荣耀，缅族荣耀！"

 BPR_ideas:0 "普罗姆理念"
 BPR_ideas_start:0 "普罗姆传统"
 BPR_ideas_bonus:0 "普罗姆雄心"
 bpr_fortress_prome:0 "普罗姆要塞"
 bpr_fortress_prome_desc:0 "作为一个城邦起家，我们的首都普罗姆为敌对入侵做好了充分准备。如果有人想洗劫我们的城市，他们必须先突破我们的防御！"
 bpr_raiders:0 "普罗姆掠夺者"
 bpr_raiders_desc:0 "向掸族学习，我们的士兵掠夺被征服的敌方城市，将所有财富带回家分享。"
 bpr_pyu_city_states:0 "骠城邦"
 bpr_pyu_city_states_desc:0 "古老的骠城邦遍布我们现在的土地，存在于我们之前的几个世纪。这些城邦是该地区最早的缅族政体，促进了缅族的大规模迁移。这些城邦深受早期佛教文献和文化的影响，我们也应追随这些古老城邦的脚步。"
 bpr_opportunistic_diplomacy:0 "机会主义外交"
 bpr_opportunistic_diplomacy_desc:0 "国家兴衰无常，没有一个国家是永恒的，最终都会衰落。然而，谨慎的外交将使我们避免像历史上其他帝国一样衰落，通过与最强大的胜利国家结盟，我们可能比我们的敌人活得更久。"
 bpr_mercenary_recruitment:0 "雇佣兵招募"
 bpr_mercenary_recruitment_desc:0 "作为一个小城邦，我们无法承受在无意义的战争中使用自己的人力。相反，我们应该寻找愿意代替我们的人作战的雇佣兵，当然需要支付小额费用。"
 bpr_beyone_prome:0 "普罗姆之外"
 bpr_beyone_prome_desc:0 "在我们高耸的城墙之外是无尽的森林。任何试图入侵我们土地的敌人首先必须应对环绕我们首都的险恶森林。"
 bpr_seat_of_governors:0 "总督之座"
 bpr_seat_of_governors_desc:0 "我们当前的统治者来自向阿瓦王国纳贡的长期总督世系。这些总督擅长行政管理，优良的治理传统应从一代统治者传到下一代。"

 nusa_tenggara_ideas:0 "努沙登加拉理念"
 nusa_tenggara_ideas_start:0 "努沙登加拉传统"
 nusa_tenggara_ideas_bonus:0 "努沙登加拉雄心"
 nt_vast_forests:0 "广袤森林"
 nt_vast_forests_desc:0 "小巽他群岛拥有覆盖大部分未探索岛屿的巨大森林。这些森林将保护我们免受希望扩展帝国的入侵者侵害。"
 nt_ethnic_diversity:0 "文化多样性"
 nt_ethnic_diversity_desc:0 "小巽他群岛居住着西部的马来人和东部的巴布亚人。历史上这两个群体之间的合作促进了该地区的发展，建立了许多和谐共存的多样化村庄和社区。"
 nt_splendid_isolation:0 "辉煌的孤立"
 nt_splendid_isolation_desc:0 "在我们岛屿之外，国家、文化和宗教为霸权、权力和财富而冲突。干涉这些外国事务是不必要的。我们应专注于我们岛屿上的当前问题。"
 nt_coasts:0 "努沙登加拉海岸线"
 nt_coasts_desc:0 "我们人口稀少的岛屿使我们的海岸几乎无人居住。利用这些长海岸线，我们可以建造更多船只并扩展我们的海军。"
 nt_adoption_of_foreign_customs:0 "采纳外国习俗"
 nt_adoption_of_foreign_customs_desc:0 "努沙登加拉一直对新思想持宽容和开放态度。过去，爪哇王国传播印度教，现在穆斯林商人和为母国绘制地图的基督教探险者传播他们的影响。所有宗教在我们的土地上都受到欢迎，并且在我们的文化中享有平等地位。"
 nt_gateway_to_australia:0 "通往澳大利亚的门户"
 nt_gateway_to_australia_desc:0 "我们与澳大利亚大陆的近距离为贸易开辟了新机会。我们必须利用这一优势派遣我们的商人出国达成新交易，带回商品，并吸引外国商人在此交易。"
 nt_foreign_migrants:0 "外国移民"
 nt_foreign_migrants_desc:0 "近年，我们的岛屿迎来了来自爪哇和香料群岛的外国移民。让我们欢迎这些外国人来到我们的土地，以便他们为我们的国家做出贡献。"

 PAH_ideas:0 "彭亨理念"
 PAH_ideas_start:0 "彭亨传统"
 PAH_ideas_bonus:0 "彭亨雄心"
 pah_malayan_gold:0 "马来金矿"
 pah_malayan_gold_desc:0 "彭亨拥有马来半岛最大且最丰富的金矿。我们应珍惜这些金矿，因为它们使我们成为东南亚最富有的国家之一。"
 pah_malay_literature:0 "推广马来文学"
 pah_malay_literature_desc:0 "文学是衡量一个国家繁荣程度的重要部分。如果我们要繁荣，我们必须推广马来文学，并鼓励我们国家的伟大作家拿起笔。"
 pah_joining_malay_world:0 "加入马来世界"
 pah_joining_malay_world_desc:0 "随着努桑塔拉伊斯兰教的兴起，马来特性和马来身份的概念开始形成。如果我们要跟上马来世界的步伐，我们必须切断与暹罗的文化联系，拥抱我们真正的马来身份。"
 pah_assimiliate_tribes:0 "部落同化"
 pah_assimiliate_tribes_desc:0 "我们国家中的部落人民持有与我们国家宗教相矛盾的泛灵信仰和传统。让我们尝试同化这些异教徒，以实现完全的宗教统一。"
 pah_forest_clearing:0 "森林清理"
 pah_forest_clearing_desc:0 "尽管我们拥有财富和资源，我们国家的大部分地区被森林覆盖。我们应砍伐这些森林并清理土地，以便在人口稀少的地区为新定居点腾出空间。"
 pah_european_diplomacy:0 "欧洲外交"
 pah_european_diplomacy_desc:0 "随着西方在东南亚的出现，我们的国家面临入侵风险，我们的盟友无法救我们。唯一能从西方人手中救我们的，是其他西方人。"
 pah_bugis_silk_weaving:0 "布吉斯丝织技术"
 pah_bugis_silk_weaving_desc:0 "苏拉威西岛的近期冲突导致我们国家接收了大量布吉斯难民。这些难民擅长丝织，并开创了新的设计和图案。我们必须拥抱这些熟练的移民及其技术，因为他们是我们丝绸工业繁荣的关键。"

