 ###########################
 #任务
 ###########################
 ayu_build_up_to_force_limit:0 "扩建至兵力上限"
 ayu_build_up_to_force_limit_title:0 "扩建至兵力上限"
 ayu_build_up_to_force_limit_desc:0 "任何发展中的国家都必须维持一支规模合理的军队。通过扩充我们的军队，我们既可以推动海外政治利益，又能刺激国内经济。"
 ayu_subjugate_lan_na:0 "征服兰纳"
 ayu_subjugate_lan_na_title:0 "征服兰纳"
 ayu_subjugate_lan_na_desc:0 "小小的兰纳王国与我们长期存在军事和文化冲突。然而，自古以来，他们是我们领土的一部分，未来也将再次如此！"

 ayu_conquer_angkor:0 "征服吴哥"
 ayu_conquer_angkor_desc:0 ""
 ayu_integrate_sukhothai:0 "整合素可泰"
 ayu_integrate_sukhothai_title:0 "整合素可泰"
 ayu_integrate_sukhothai_desc:0 "由王储统治的古老素可泰公国几十年来已失去其作用。我们必须将这座古城置于我们的直接管辖之下。"
 ayu_centralize_our_authority:0 "集中我们的权威"
 ayu_centralize_our_authority_title:0 "集中我们的权威"
 ayu_centralize_our_authority_desc:0 "遍布我们领土的自治城镇、城市和省份难以管理。军阀主义困扰着我们的国家，现在显然我们必须干涉地方自治。"
 
 ayu_taification:0 "泰化"
 ayu_taification_title:0 "泰化"
 ayu_taification_desc:0 "尽管我们几十年前完成了对暹罗核心地带的征服，但这些土地上的原住民仍居住在我们的许多城市中，且拒绝同化。我们应对这些少数族群施加一些压力，以让他们最终完全融入我们的社会。"
 ayu_conquer_the_khmer_remenants:0 "收复柬埔寨"
 ayu_conquer_the_khmer_remenants_title:0 "收复柬埔寨"
 ayu_conquer_the_khmer_remenants_desc:0 "自从我们的人民洗劫吴哥以来，古老的柬埔寨帝国已不复存在。至今，柬埔寨人证明他们无法自我有效治理，是时候我们完成对柬埔寨的征服了。"
 ayu_reclaim_hanthawaddy:0 "征服伊洛瓦底"
 ayu_reclaim_hanthawaddy_title:0 "征服伊洛瓦底"
 ayu_reclaim_hanthawaddy_desc:0 "富饶的伊洛瓦底江传统上由汉达瓦底王国控制，长期以来是我们帝国的一部分。然而，随着北方缅族威胁的崛起，蒙族人正处于危险之中。我们必须在缅族之前控制伊洛瓦底江。"

 khm_reclaim_old_cambodia:0 "收复旧柬埔寨"
 khm_reclaim_old_cambodia_title:0 "收复旧柬埔寨"
 khm_reclaim_old_cambodia_desc:0 "直到暹罗人洗劫吴哥，戈雷亚及其周边城市才从我们手中被夺走。我们的土地必须收复，无论是通过和平手段，还是必要时用武力……"
 khm_conquer_the_siamese_heartland:0 "征服暹罗中部"
 khm_conquer_the_siamese_heartland_title:0 "征服暹罗中部"
 khm_conquer_the_siamese_heartland_desc:0 "暹罗中部的富饶土地曾是柬埔寨帝国的重要部分。直到泰族移民超越了当地的柬埔寨人和蒙族人口，并将该地区据为己有。是时候将这片宝贵的地区重新纳入我们的版图了。"
 khm_end_siam:0 "终结暹罗"
 khm_end_siam_title:0 "终结暹罗"
 khm_end_siam_desc:0 "具有讽刺意味的是，我们剥夺了暹罗最有价值的土地，使其变得脆弱。让我们最终终结暹罗。"
 khm_conquer_khorat_plateau:0 "征服高原"
 khm_conquer_khorat_plateau_title:0 "征服高原"
 khm_conquer_khorat_plateau_desc:0 "戈雷亚以外的土地，曾经和戈雷亚一样，是柬埔寨帝国的一部分。然而，随着老挝及其原始城邦的崛起，我们对戈雷亚高原的影响结束。凭借我们在暹罗的成功战争，从老挝手中夺取高原将既快速又容易。"

 ###########################
 #国家形成决策
 ###########################
 majapahit_nation_title:0 "恢复满者伯夷"
 majapahit_nation_desc:0 "在被流放后，我们成功击退了叛乱的穆斯林。随着帝国的恢复，我们终于可以为努桑塔拉带来秩序。"
 formed_majapahit_flag:0 "恢复满者伯夷"
 formed_majapahit_flag_desc:0 "在被流放后，我们成功击退了叛乱的穆斯林。随着帝国的恢复，我们终于可以为努桑塔拉带来秩序。"
 mataram_nation_title:0 "建立马塔兰"
 mataram_nation_desc:0 "基于达摩理念和传统，满者伯夷帝国实际上已消亡。随着伊斯兰教的兴起，我们应摒弃旧传统，在爪哇建立一个新的穆斯林国家。"
 javasunda_nation_title:0 "改革爪哇"
 javasunda_nation_desc:0 "随着时间的推移，爪哇岛逐渐分裂为两个兄弟国家，较老的爪哇国家占据岛的东部，较年轻的巽他国家占据西部。我们现在再次统一，可以作为一个单一的团结民族繁荣发展。"

 philippines_nation_title:0 "统一群岛"
 philippines_nation_desc:0 "吕宋、棉兰老和维萨亚斯群岛的数百个岛屿正处于危险之中！中国在北方虎视眈眈，文莱在南方威胁，西方势力在我们的水域航行。必须保卫这些岛屿，唯一的方法是通过改革和中央集权。"
 vietnam_nation_title:0 "建立越南"
 vietnam_nation_desc:0 "我们不断扩张的帝国近年迅速发展，我们的民族团结在击败敌人中不断增强。我们的持续胜利应通过更名来庆祝。从今以后，我们的国家将被称为越南！"
 siam_nation_title:0 "建立暹罗"
 siam_nation_desc:0 "历史上，我们的国家在印度支那半岛的贸易和外交方面具有重大影响，但我们未能与西方势力竞争导致了我们的缓慢衰落。如果我们要超越其他原始的印度支那国家，我们必须寻求改革、进步和团结！"
 burma_nation_title:0 "建立缅甸"
 burma_nation_desc:0 "随着时间推移，古老的缅族国家显然无法与该地区日益增长的西方影响竞争。如果我们要挑战西方，我们必须启动改革，集中和转变旧缅族国家为缅甸。"
 srivijaya_nation_title:0 "恢复室利佛逝"
 srivijaya_nation_desc:0 "几个世纪前，我们的祖先在室利佛逝帝国下统治了马来群岛的大部分地区。如果我们要重新获得东南亚的政治和贸易影响力，我们必须重建旧的室利佛逝国家。"

 malayan_nation_title:0 "统一群岛"
 malayan_nation_desc:0 "满者伯夷的马哈帕蒂加贾·穆达曾梦想统一群岛，他甚至发誓在征服努桑塔拉之前不食用任何含香料的食物。终于，我们完成了他的梦想，群岛的大部分现在由一个强大的政府直接统治。群岛将为一个强大的努桑塔拉国家的形成而欢欣鼓舞。"
 malay_nation_malaya_sumatra_borneo_tooltip:0 "征服了婆罗洲、苏门答腊和马来半岛。"
 malaya_nation_java_sumatra_borneo_tooltip:0 "征服了婆罗洲、苏门答腊和爪哇。"

 khmer_empire_nation_title:0 "改革柬埔寨帝国"
 khmer_empire_nation_desc:0 "由于渴望权力的泰族难民涌入，以及暹罗和兰纳的崛起，古老的柬埔寨帝国不复存在。然而，近年兰纳和暹罗变得弱小，我们收复失地的战役成功了。随着旧边界的恢复和稳定政府的建立，我们现在可以再次宣布柬埔寨帝国，并寻求恢复吴哥。"

