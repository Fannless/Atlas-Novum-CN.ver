l_english:
 philippines_nation_title:0 "统一群岛"
 philippines_nation_desc:0 "点缀着吕宋岛、棉兰老岛和米沙鄢群岛的数百个岛屿正处于危险之中！中国在我们的北方虎视眈眈，文莱在我们的南方，而西方的威胁正在我们的海域中航行。这些岛屿必须得到保护，而我们能够确保其安全的唯一方法是通过改革和中央集权。"
 vietnam_nation_title:0 "建立越南"
 vietnam_nation_desc:0 "我们不断扩张的帝国近年来迅速扩张，随着我们击败敌人，我们的国家统一也在不断增强，因为我们的人民从未尝过失败的滋味。我们不断的胜利应该通过改名来庆祝。从现在开始，我们的国家将被称为越南！"
 siam_nation_title:0 "建立暹罗"
 siam_nation_desc:0 "历史上，我们的国家在中南半岛的贸易和外交方面具有巨大影响力，但我们未能与该地区的西方影响力竞争，导致了我们缓慢的衰落。如果我们想要比其他原始的中南半岛国家存活得更久，我们必须寻求改革、进步和统一！"
 burma_nation_title:0 "建立缅甸"
 burma_nation_desc:0 "随着时间的推移，老的缅甸国家显然无法与该地区日益增长的西方影响力竞争。如果我们想要挑战西方，我们必须启动改革，将老的缅甸国家中央集权并转变为缅甸。"
 srivijaya_nation_title:0 "恢复室利佛逝"
 srivijaya_nation_desc:0 "几个世纪前，我们的祖先在被称为室利佛逝的帝国统治下控制了马来群岛的大部分地区。如果我们想要在东南亚获得政治和贸易影响力，我们必须重新建立古老的室利佛逝国家。"

 malayan_nation_title:0 "统一群岛"
 malayan_nation_desc:0 "满者伯夷的宰相加查·马达曾经梦想着统一群岛，他甚至发誓在征服整个努桑塔拉之前不吃任何含有香料的食物。然而，我们终于成功地完成了他的梦想，群岛的大部分地区现在都直接由一个强大的政府统治。群岛将为强大的努桑塔拉国家的建立而欢呼。"
 malay_nation_malaya_sumatra_borneo_tooltip:0 "征服了婆罗洲、苏门答腊和马来半岛。"
 malaya_nation_java_sumatra_borneo_tooltip:0 "征服了婆罗洲、苏门答腊和爪哇。"
  majapahit_nation_title: "恢复满者伯夷"
 majapahit_nation_desc: "在被流放之后，我们设法击退了叛乱的穆斯林。随着我们帝国的恢复，我们终于可以为努桑塔拉带来秩序。"
 formed_majapahit_flag: "恢复了满者伯夷"
 formed_majapahit_flag_desc: "在被流放之后，我们设法击退了叛乱的穆斯林。随着我们帝国的恢复，我们终于可以为努桑塔拉带来秩序。"
 mataram_nation_title: "建立马打兰"
 mataram_nation_desc: "基于达摩理想和传统建立的满者伯夷帝国实际上已经死亡。随着伊斯兰教的兴起，我们应该远离旧传统，寻求在爪哇建立一个新的穆斯林国家。"
 javasunda_nation_title: "改革爪哇"
 javasunda_nation_desc: "随着时间的推移，爪哇岛逐渐分裂为两个兄弟国家，年长的爪哇国家占据了岛屿的东部，年轻的巽他国家占据了西部。然而我们现在重新统一了，现在我们可以作为一个统一的民族共同繁荣。"
 khmer_empire_nation_title:0 "改革高棉帝国"
 khmer_empire_nation_desc:0 "由于权力渴望的泰族难民涌入，以及暹罗和澜沧王国的rise，古老的高棉帝国不复存在。然而近年来，澜沧和暹罗变得弱小，我们收复土地的战役也取得了成功。随着旧边界的恢复和稳定政府的建立，我们现在可以再次宣布高棉帝国的成立，并寻求恢复吴哥。"