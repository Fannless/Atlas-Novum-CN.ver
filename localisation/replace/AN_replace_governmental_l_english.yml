 #streltsy_concessions:0 "民兵特权"
 #desc_streltsy_concessions:0 "民兵获得了额外的特权，这对我们的军队管理造成了额外的财政压力。"
 #streltsy_angered:0 "民兵不满"
 #desc_streltsy_angered:0 "我们拒绝了民兵回家的权利，同时也拒绝了支持他们家庭的特权。这让他们感到不满，并使他们容易受到国内颠覆性因素的影响。"
 #streltsy_revolted:0 "民兵叛乱"
 #desc_streltsy_revolted:0 "不满的民兵发动了叛乱，脱离了他们的队伍，使军队清除了颠覆性因素。"
 #streltsy_inspection:0 "民兵检查"
 #desc_streltsy_inspection:0 "我们增加了对民兵的定期检查和装备更换的资金。"
 #streltsy_garrison:0 "加强要塞"
 #desc_streltsy_garrison:0 "我们招募的民兵为全国各地的人提供了就业机会。通常这意味着我们的地方要塞可以更好地配备人员和装备，使我们的国家比以往任何时候都更加安全。"
 #streltsy_events.1.t:0 "民兵抗议"
 #streltsy_events.1.d:0 "我们的长期战争使民兵疲惫不堪。作为终身士兵，他们在和平时期有家庭和生意需要照顾，长期战争使他们难以维持这种生活。今天，一支民兵代表团抵达[Root.Capital.GetCapitalName]，要求允许他们返回家乡或获得更高的薪酬。"
 #streltsy_events.1.a:0 "我们可以做出一些让步。"
 #streltsy_events.1.b:0 "他们必须返回他们的团，否则将面临逃兵指控！"
 #streltsy_events.1.b.tt:0 "这可能会引发民兵叛乱。\n如果您有战争疲劳，叛乱的可能性将增加。"
 #streltsy_events.1.c:0 "让我们以逃兵罪处决他们！"
 #streltsy_events.1.c.tt:0 "这将引发民兵叛乱。叛乱的规模取决于您当前雇佣的民兵数量。"
 #streltsy_events.2.t:0 "民兵叛乱"
 #streltsy_events.2.d:0 "我们收到消息，[streltsy_revolt.GetName]的民兵数量日益增加。他们罢免了他们的队长并选举了新领袖。由于对我们和他们家庭的待遇不满，他们现在正向[Root.Capital.GetCapitalName]进军，以惩罚贵族并推举新统治者。"
 #streltsy_events.2.a:0 "处决所有逃兵和叛徒！"
 #streltsy_events.3.t:0 "民兵的日常生活"
 #streltsy_events.3.d:0 "虽然对许多人来说做民兵不是自愿的选择，但这意味着在战时放弃之前的职业。我们的许多民兵在城镇或周边定居，在和平时期过着农民、店主、工匠或其他非军事职业的普通生活。虽然他们随时待命有一定的薪水，但这不足以养家糊口，国家往往容忍甚至鼓励士兵有其他收入来源。\n然而，一些人担心我们的民兵装备不足以作为职业士兵作战，他们对保持装备更新或良好状态缺乏兴趣。"
 #streltsy_events.3.a:0 "拨款训练民兵。"
 #streltsy_events.3.b:0 "无需惊慌。"
 #streltsy_events.4.t:0 "检查民兵"
 #streltsy_events.4.d:0 "虽然民兵需要自己维护大部分装备，但不能指望他们跟上火器技术的发展。随着时间推移，他们的许多武器变得越来越过时，有些甚至磨损且效率低下。定期检查本应让我们了解所有民兵的训练和装备情况，但众所周知这些检查成本高昂。"
 #streltsy_events.4.a:0 "是时候投资更好的装备和重新检查了。"
 #streltsy_events.4.b:0 "没有理由浪费政府资金。"
 #streltsy_events.5.t:0 "装备精良的要塞"
 #streltsy_events.5.d:0 "民兵通常以微薄的薪水或一小块土地的承诺换取对国家的军事服务。由于王国的封建性质，这种地位往往不可避免。由于民兵在和平时期有时从事普通城市工作，在附近建造要塞可以更轻松地在需要时为要塞配备人员。"
 #streltsy_events.5.a:0 "太好了。"
 #streltsy_events.6.t:0 "扩大民兵"
 #streltsy_events.6.d:0 "在民兵中，国家获得了一个可靠的步兵来源。为了确保未来战争的胜利，我们应该制定计划，以快速高效地组织、训练和供应更多非职业人员。然而，一些人警告说，强调速度是有成本的。"
 #streltsy_events.6.a:0 "让我们加大努力。"
 #streltsy_events.6.b:0 "我们必须增加开支。"
 #streltsy_events.6.c:0 "目前没有这个需要。"


