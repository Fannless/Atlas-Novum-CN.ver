 #Missions
 recover_greece_title:0 "收复希腊"
 recover_greece_desc:0 "希腊，我们的传统家园和核心领土，已被从我们手中夺走。在我们恢复罗马帝国的荣耀之前，我们必须首先将这片核心领土重新置于我们的控制之下。"
 recover_rome_title:0 "收复永恒之城"
 recover_rome_desc:0 "君士坦丁堡可能是新罗马，但旧的帝国首都，永恒之城本身，自751年拉文纳总督区沦陷以来就已失落。罗马帝国的意外复兴引发了一场强大的运动，寻求与我们古老的拉丁家园重新统一..."
 recover_sicily_title:0 "收复西西里"
 recover_sicily_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在西西里的失地。"
 recover_the_coast_of_asia_minor_title:0 "收复安纳托利亚海岸"
 recover_the_coast_of_asia_minor_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在爱琴海沿岸安纳托利亚的失地。"
 recover_the_balkans_title:0 "收复伊利里亚"
 recover_the_balkans_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在伊利里亚的失地。"
 recover_south_italy_title:0 "收复南意大利 "
 recover_south_italy_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在南意大利的失地。"
 bri_seize_normandy_title:0 "收复科唐坦"
 bri_brest_title:0 "布列塔尼造船厂"
 bri_brest_desc:0 "布列塔尼是一个天然的海军强国，拥有相对较小的国家却拥有如此多的海岸线。这确保了我们的人民在航海方面具有天然的技能，因此我们必须投资于必要的基础设施，以将我们的力量投射到海上。"

 #Purple Phoenix DLC Only Missions
 recover_west_anatolia_title:0 "收复安纳托利亚"
 recover_west_anatolia_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在安纳托利亚的失地。"
 recover_central_anatolia_title:0 "收复特拉比松"
 recover_central_anatolia_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在特拉比松的失地。"
 recover_east_anatolia_title:0 "重建我们的东部边界"
 recover_east_anatolia_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向在美索不达米亚和黎凡特重建我们的旧东部边界。"
 recover_crimea_title:0 "收复克里米亚"
 recover_crimea_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在克里米亚南部海岸的失地。"
 recover_east_islands_title:0 "收复塞浦路斯"
 recover_east_islands_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在塞浦路斯的失地。"
 recover_albania_title:0 "收复保加利亚"
 recover_albania_desc:0 "罗马如凤凰般从阿拉伯人、土耳其人、法兰克人和其他人造成的破坏中崛起。现在，我们必须将注意力转向收复我们在保加利亚的失地。"
 recover_isteria_title:0 "收复伊斯特拉"
 recover_isteria_desc:0 "继续征服亚得里亚海沿岸！"
 recover_north_italy_title:0 "收复北意大利"
 recover_north_italy_desc:0 "随着罗马恢复到帝国，我们现在可以向北推进！"
 recover_lombardia_title:0 "收复伦巴第"
 recover_lombardia_desc:0 "完成意大利恢复到帝国！"
 recover_west_islands_title:0 "收复西部群岛"
 recover_west_islands_desc:0 "控制科西嘉和撒丁岛将确保意大利海岸的安全，而巴利阿里群岛将成为通往西班牙海岸的跳板。"
 recover_south_spain_title:0 "收复西班牙"
 recover_south_spain_desc:0 "西班牙海岸代表了我们在西方野心的极限。"
 recover_tripoli_title:0 "收复的黎波里"
 recover_tripoli_desc:0 "为了帝国的荣耀，必须夺回的黎波里！"
 recover_tunis_title:0 "收复突尼斯"
 recover_tunis_desc:0 "突尼斯，曾经是罗马伟大敌人迦太基的所在地，代表了我们在非洲西部的野心"
 recover_antioch_title:0 "收复安条克"
 recover_antioch_desc:0 "安条克，一座关键的圣城，必须带回帝国！"
 recover_jerusalem_title:0 "收复耶路撒冷"
 recover_jerusalem_desc:0 "我们恢复的下一步应该是夺回耶路撒冷！"
 recover_alexandria_title:0 "收复亚历山大"
 recover_alexandria_desc:0 "亚历山大，曾经是罗马粮食的关键来源，将成为我们恢复帝国的精彩补充！"

 #Colonial Missions
 establish_canada_colony_title:0 "在加拿大建立殖民地"
 establish_canada_colony_desc:0 "圣劳伦斯河及其周边地区的肥沃河谷似乎是建立新定居点的理想地点。让我们在这片广阔的新土地上建立一座宏伟的新城市！"
 establish_usa_colony_title:0 "在东美洲建立殖民地"
 establish_usa_colony_desc:0 "北美东海岸肥沃的温带林地将是建立新殖民地的理想地点。让我们立即在这遥远的海岸上建立一个新的定居点！"
 establish_carribean_colony_title:0 "在小安的列斯群岛建立殖民地"
 establish_carribean_colony_desc:0 "加勒比海的小岛屿生产糖、异国木材、香料、咖啡、烟草等，远远超过其面积所暗示的数量，该地区的中心位置使其成为理想的贸易中心。我们应该立即建立存在以利用这种潜力！"

 miss_colonize_caribbean:0 "§Y[Root.GetName]§! 或其附属国在小安的列斯群岛殖民地区至少拥有5个省份。"
 miss_discover_caribbean:0 "§Y[Root.GetName]§! 已发现加勒比海的任何省份。"

