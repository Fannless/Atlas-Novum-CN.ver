 ire_abundant_harvests_desc:0 "自从贪婪且疏忽的英国地主被驱逐出爱尔兰后，我们的农民终于能够安心管理他们的作物。病害和作物歉收被视为国家的关键问题，而非无关紧要的殖民地的边缘问题。"
