 parliament_hill_4_desc: "--------------\n议会山是加拿大的政治和文化中心。它是联邦政府的所在地，设有总理办公室、众议院和参议院。议会山以其令人惊叹的哥特复兴式建筑和历史意义而闻名，是加拿大民主和遗产的象征。"
 three_pagodas_desc: "--------------\n这些佛塔可以追溯到9世纪，被认为是该地区现存最古老的建筑之一，以其独特的建筑风格而闻名，融合了中国和南亚的设计元素。三塔对当地人来说具有重要的文化和精神意义。"
 tiruchirappalli_desc: "--------------\n当地人称其为岩石堡垒，它坐落在一块高出周围平原83米的巨大岩石上，被认为是印度最古老、最令人印象深刻的防御工事之一。它的历史可以追溯到公元前3世纪，多次易主。强大的统治者曾从这里控制该地区。它也是印度教和耆那教的重要中心。"
 tiwanaku_desc: "--------------\n蒂瓦纳库是一个重要的政治、经济和宗教中心，据信在当时是世界上最大的城市之一，人口超过3万人。它大约在公元400年兴起，在公元600 - 1000年达到鼎盛，当时它统治着安第斯山脉南部，并对周边地区产生了重要的文化和政治影响。它也是梯田农业和灌溉系统的重大创新之地。"
 todaiji_temple_desc: "--------------\n东大寺是位于关西地区奈良的一座佛教寺庙。它是日本最大、历史意义最重大的寺庙之一，建于公元752年。该寺庙以其巨大的主殿——大佛殿而闻名，大佛殿是世界上最大的木制建筑。殿内有一尊高达16多米的青铜佛像，是世界上最大的青铜佛像之一。"
 tortuga_island_desc: "--------------\n托尔图加岛曾经是海盗的避风港，它的历史与加勒比地区的海盗历史密切相关。该岛是海盗们喜爱的藏身之处，包括亨利·摩根，他在17世纪以该岛为基地在加勒比地区进行海盗袭击。"
 tower_of_london_desc: "--------------\n伦敦塔是位于英国伦敦的一座历史城堡。它最初由征服者威廉于11世纪建造，几个世纪以来有着多种用途，包括作为宫殿、监狱和处决场所。伦敦塔可能最为人所知的是它作为监狱的角色，许多著名和臭名昭著的人物都曾被关押在这里，包括安妮·博林、托马斯·莫尔爵士和盖伊·福克斯。伦敦塔也是英国王室王冠珠宝的存放地。"
 trakai_castle_desc: "--------------\n特拉凯城堡是位于立陶宛特拉凯的一座历史城堡。它坐落在加尔韦湖的一个岛上，被认为是立陶宛最重要的文化和历史遗址之一。这座城堡建于14世纪和15世纪，曾是立陶宛大公的住所。它以其令人印象深刻的建筑风格（包括哥特式和文艺复兴式元素）以及在湖边的优美位置而闻名。"
 tzintzuntzan_desc: "--------------\n津茨恩茨坦曾是普雷佩查帝国（也称为塔拉斯坎帝国）的首都，普雷佩查帝国是前哥伦布时期中美洲最强大的文明之一。在普雷佩查语中，它的意思是“蜂鸟之地”，这里有独特的梯田金字塔，被称为亚卡塔斯。"
 ulm_minster_great_project_desc: "--------------\n乌尔姆大教堂是位于同名城镇的一座哥特式教堂。它以其高大的尖顶而闻名，该尖顶曾是世界上最高的建筑，还有令人印象深刻的彩色玻璃窗。大教堂的建造历时几个世纪，始于13世纪晚期，其设计见证了哥特时代的建筑成就。这座大教堂是德国重要的宗教和文化遗址。"
 uranienborg_desc: "--------------\n“乌拉尼亚城堡”位于厄勒海峡中部的赫文岛上，是著名的丹麦天文学家第谷·布拉赫于16世纪晚期建立的一座创新型天文观测台和研究中心。乌拉尼亚堡的设计经过精心规划。主楼设有布拉赫的大型图书馆、化学实验实验室和天文观测室。主楼周围是设计精美的花园和一个名为斯特耶讷堡的复杂地下系统，布拉赫在那里可以在更稳定的环境中进行观测。"
 venetian_arsenal_desc: "--------------\n威尼斯兵工厂是威尼斯的一个造船厂和海事生产综合体，大约于12世纪晚期建立。它是世界上最大的造船厂之一，能够同时建造、装备和下水多艘大型船只。威尼斯兵工厂在这个城邦的繁荣和强大中发挥了重要作用，被认为是历史上大规模工业生产的首批范例之一。"
 versailles_desc: "--------------\n这座宫殿最初是为路易十三建造的狩猎小屋，但被他的继任者路易十四改造成了一座宏伟的宫殿。这座宫殿成为了法国的政治权力中心，从1682年到1789年法国大革命期间一直是法国君主的住所。它以其宏伟的大厅、华丽的花园和奢华的装饰而闻名，包括镜厅、国王大套房和三位一体教堂。它是法国绝对君主制的象征。"
 visby_city_desc: "--------------\n维斯比有坚固的城墙环绕，在13世纪有了显著的发展，拥有许多中世纪的教堂和房屋。它在12世纪晚期获得城市地位后，曾是一个重要的贸易枢纽。其港口的地位可与吕贝克相媲美，尽管这段辉煌时光并未长久。"
 walls_benin_desc: "--------------\n贝宁城城墙是尼日利亚贝宁市内的一系列土方工程，由埃多人在13世纪至17世纪期间建造。这些城墙是作为贝宁城周围的防御工事而建造的，也用于划定王国的边界。它们高达16英尺，长达10多英里。是世界上最大的人造建筑之一。"
 wawel_castle_desc: "--------------\n瓦维尔城堡建于14世纪，从中世纪晚期到16世纪晚期一直是波兰君主的住所。这座建筑群也是波兰历史上许多重大事件的发生地，包括加冕典礼和皇家婚礼。皇家大教堂的第一块基石于11世纪奠定，后来经过多次扩建，融入了哥特式和文艺复兴式的建筑风格。"
 white_house_1_desc: "--------------\n白宫是当时美国国会下令建造的，作为美国总统的官方住所。自1800年以来，每一任美国总统都在此居住。在19世纪的大部分时间里，公民们经常有机会聚集在白宫。"
