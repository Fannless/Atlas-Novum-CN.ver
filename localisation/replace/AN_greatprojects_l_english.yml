 #Canals
 gota_canal: "约塔运河"
 gota_canal_desc: "--------------\n约塔运河是瑞典的一条运河，从波罗的海的梅姆延伸至韦纳恩湖的舍托普。它建于19世纪，被视为瑞典最伟大的工程成就。运河全长191公里，包含58个船闸。该项目旨在为应对来自东方的俄罗斯入侵提供一条安全快捷的路线，以便将国王和公务员转移到西海岸。"
 royal_canal: "南运河"
 royal_canal_desc: "--------------\n南运河，也称为‘朗格多克皇家运河’，是在法国国王路易十四统治期间建造的。"
 dismal_canal: "迪斯默尔运河"
 dismal_canal_desc: "--------------\n迪斯默尔沼泽运河连接切萨皮克湾与南部的阿尔伯马尔湾。"
 delmarva_canal: "德尔马瓦运河"
 delmarva_canal_desc: "--------------\n德尔马瓦运河连接切萨皮克湾与东部的特拉华湾和特拉华河。"
 raritan_canal: "拉里坦运河"
 raritan_canal_desc: "--------------\n拉里坦运河连接特拉华河与北部的哈德逊湾。"
 chicago_canal: "芝加哥运河"
 chicago_canal_desc: "--------------\n芝加哥运河连接伊利诺伊河与北部的密歇根湖。"
 lachine_canal: "拉欣运河"
 lachine_canal_desc: "--------------\n拉欣运河连接上圣劳伦斯河与下圣劳伦斯河，绕过危险的拉欣急流。"
 welland_canal: "韦兰运河"
 welland_canal_desc: "--------------\n韦兰运河连接安大略湖与南部的伊利湖。"

 #Descriptions
 afaq_khoja_mausoleum_desc: "--------------\n也被称为阿巴霍贾陵墓，这是喀什噶尔最重要的历史和文化遗址之一。该陵墓建于17世纪，以纪念纳克什班迪教团的著名苏菲大师和政治领袖阿法克·霍贾。"
 alamut_castle_desc: "--------------\n阿拉穆特城堡是一座位于达马万德山脉的古老要塞。它在11世纪作为秘密的伊斯玛仪派（刺客派）的总部而闻名。城堡战略性地建在一个高耸的岩石山峰上，为敌人提供强大的防御工事。它包括多个塔楼、居住区和图书馆。"
 al_azhar_university_desc: "--------------\n这座大学是伊斯兰世界最古老、最负盛名的学府之一。爱资哈尔大学由法蒂玛王朝于970-972年建立，是一个什叶派王朝，统治着北非和中东的部分地区。大学以先知穆罕默德之女法蒂玛·扎赫拉命名，最初作为清真寺和神学院，旨在传播伊斯兰教义并推广什叶派教义。"
 aljaferia_palace_desc: "--------------\n阿尔哈菲里亚宫位于西班牙萨拉戈萨，是西班牙伊斯兰建筑的重要代表之一，与格拉纳达的阿尔罕布拉宫和科尔多瓦的清真寺齐名。这座壮观的堡垒宫殿最初建于11世纪，反映了中世纪西班牙丰富的文化和历史，融合了伊斯兰、基督教和犹太教的影响。"
 aleppo_citadel_desc: "--------------\n阿勒颇城堡是一座位于叙利亚阿勒颇市中心的历史要塞。这座城堡拥有超过4000年的悠久历史，在该地区的军事和政治历史中发挥了重要作用。城堡建在一座俯瞰古城的小山上，最初由阿摩利人于公元前3千年建造。几个世纪以来，城堡被希腊人、罗马人、拜占庭人、阿拉伯人、塞尔柱人和奥斯曼人征服并重建。"
 alhambra_desc: "--------------\n阿尔罕布拉宫是位于西班牙格拉纳达的宫殿和要塞建筑群。它由摩尔人在13至15世纪建造，是西班牙最后一个穆斯林王国的皇家宫殿。阿尔罕布拉以其复杂的装饰而闻名，包括阿拉伯式花纹、几何图案和书法，以及其华丽的花园和庭院。"
 ait_benhaddou_desc: "--------------\n艾特本哈杜是位于摩洛哥瓦尔扎扎特的一个防御村（或称卡斯巴）。它是一个保存完好的传统柏柏尔建筑的典范。该村建在一座小山上，周围有高墙和塔楼，以防御强盗和土匪的袭击。"
 ambras_castle_desc: "--------------\n安布拉斯城堡是奥地利因斯布鲁克的一座文艺复兴时期的城堡。它由蒂罗尔大公斐迪南二世于16世纪建造，现作为博物馆展示其丰富的艺术、盔甲和珍奇收藏。城堡分为两部分，上城堡包括宏伟的大厅、肖像画廊和珍奇博物馆，下城堡则设有军械库。"
 amsterdam_bourse_desc: "--------------\n阿姆斯特丹证券交易所，也称为阿姆斯特丹股票交易所，是世界上第一个正式的股票交易所。它由荷兰东印度公司（VOC）于1602年创立，彻底改变了金融世界，为现代金融市场奠定了基础。"
 angkor_wat_desc: "--------------\n吴哥窟是位于柬埔寨暹粒的一个寺庙建筑群，被广泛认为是世界上最大的宗教建筑，也是柬埔寨的象征。它最初于12世纪作为印度教寺庙建造，后来成为佛教寺庙。"
 ankara_castle_desc: "--------------\n安卡拉城堡是位于土耳其首都安卡拉市中心的一座历史城堡。这座城堡历史悠久，可追溯至罗马时代，在该地区的军事和政治历史中发挥了重要作用。城堡最初由公元前2世纪的加拉太人（凯尔特人）建造，后来由罗马人扩建和重建，用于对抗帕提亚人和波斯人的战役。几个世纪以来，安卡拉城堡被塞尔柱人和奥斯曼人统治。"
 bagan_temples_desc: "--------------\n这片区域包括11至13世纪建造的数千座佛教寺庙、佛塔和遗迹。这些寺庙位于蒲甘平原，被认为是同类遗址中最大和最重要的遗址之一。这些寺庙反映了古蒲甘王国的宗教、文化和艺术遗产。"
 baiturrahman_grand_mosque_desc: "--------------\n拜图拉赫曼大清真寺是位于北苏门答腊班达亚齐的一座历史清真寺。它是该地区最古老、最重要的清真寺之一，被视为亚齐文化和宗教遗产的象征。该清真寺建于17世纪末，经历了多次翻新和扩建，以其独特的建筑风格而闻名，融合了传统亚齐和印度风格，以及其巨大的中央穹顶。"
 bam_citadel_desc: "--------------\n巴姆城堡，也称为阿尔格-巴姆，是位于伊朗巴姆的一座大型古老城堡。它建于6世纪，曾经是贸易和商业的繁荣中心。以其独特的建筑风格而闻名，融合了泥砖建筑与波斯、印度和中亚风格。"
 bara_katra_desc: "--------------\n巴拉卡特拉是孟加拉国达卡的一座历史宫殿。它建于16世纪，作为孟加拉莫卧儿总督的住宅宫殿，后来成为该地区的行政中心。宫殿以其精美的砖砌工艺和复杂的雕刻而闻名，这是莫卧儿建筑风格的典型特征。"
 belem_tower_desc: "--------------\n贝伦塔是位于葡萄牙里斯本的一座防御塔。它建于16世纪初，作为葡萄牙海上力量的象征，用作灯塔和防御工事。贝伦塔是葡萄牙曼努埃尔建筑风格的著名代表，以其复杂的装饰和海上元素（如绳索和结）为特征。"
 beomeosa_desc: "--------------\n梵鱼寺是位于韩国南部釜山市附近的一座佛教寺庙。它是该地区最著名的寺庙之一，以其位于金井山坡上的宁静环境和传统建筑而闻名。该寺庙在韩国佛教历史上具有重要意义，武僧是其较为知名的成就之一。"
 binnenhof_desc: "--------------\n宾嫩霍夫是荷兰海牙的一组建筑群，是荷兰政府的所在地。它周围环绕着护城河，被认为是世界上最古老的议会建筑之一，历史可追溯至13世纪。"
 brittany_castle_desc: "--------------\n布列塔尼公爵城堡是一座具有标志性结构的历史城堡，是中世纪和文艺复兴时期建筑的重要代表。这座城堡历史上曾是布列塔尼公爵的主要居所，也是其文化的象征。"
 borobudur_temple_desc: "--------------\n婆罗浮屠寺是位于印度尼西亚中爪哇的一座佛教寺庙。它建于9世纪，是世界上最大的佛教寺庙。该寺庙是一个巨大的佛塔，由石头建造，装饰有复杂的雕刻、浮雕和佛像，描绘了佛教神话和教义的场景。它被认为是佛教艺术和建筑的杰作。"
 bran_castle_desc: "--------------\n绰号“德古拉城堡”，是一座位于特兰西瓦尼亚山区的中世纪要塞。该城堡建于14世纪，是瓦拉几亚统治者的住所。它位于高耸的岩石上，周围环绕着深护城河。"
 brandenburg_gate_desc: "--------------\n布兰登堡门是一座18世纪新古典主义纪念碑，是德国-普鲁士骄傲和声望的象征。它最初是为了将市中心与乡村分隔而建造，最终成为整个城市的中心。"
 buda_castle_desc: "--------------\n也被称为科维纳图书馆，是15世纪匈牙利最大、最重要的图书馆之一。它由匈牙利国王马蒂亚斯·科维努斯于15世纪末创立，被认为是当时最令人印象深刻的图书馆之一。藏书包括许多珍贵的手稿，包括古典著作、圣经文本和历史编年史。图书馆位于匈牙利布达的皇家宫殿内，被认为是文艺复兴王国最伟大的文化成就之一。"
 buddha_statues_desc: "--------------\n巴米扬佛像建于6世纪，当时佛教是该地区的主要宗教。这些雕像雕刻在巴米扬谷的悬崖上，被认为是世界上最大的佛教雕像之一，是佛教艺术和建筑的杰作。"
 cahokia_desc: "--------------\n卡霍基亚是一个大型而复杂的文明中心，拥有众多土丘、广场和其他纪念性建筑，以及复杂的贸易和农业系统。到12世纪，其人口超过10,000人。尽管它的崩溃使文明走向灭亡，但它仍然成为邻近民族世代相传的传奇。"
 cartagena_de_indias_desc: "--------------\n卡塔赫纳德印第安斯由西班牙征服者佩德罗·德·埃雷迪亚于1533年创立，作为西班牙帝国在新世界的商业中心和枢纽发挥了重要作用。该城市也是海盗袭击的主要目标，因此建造了包括圣菲利佩德巴拉哈斯城堡在内的殖民防御工事。"
 carcassonne_desc: "--------------\n卡尔卡松的起源可以追溯到罗马时代，当时它作为战略要塞被建立，称为卡卡苏姆。几个世纪以来，由于其位于大西洋和地中海之间贸易路线上的战略位置，卡尔卡松演变为一个强大的据点。该城市在中世纪尤其是在12和13世纪期间声名鹊起，成为天主教镇压卡特里派异端的阿尔比十字军的焦点。"
 cardona_castle_desc: "--------------\n这座城堡拥有超过1000年的悠久历史，在该地区的军事和政治历史中发挥了重要作用。城堡最初由摩尔人于9世纪建造，作为防御据点，后来在11世纪的收复失地运动中被基督徒占领。城堡随后由卡多纳家族重建和扩建，成为该地区的主人。"
 chambord_desc: "--------------\n尚博尔城堡，通常称为尚博尔，是位于法国卢瓦尔河谷的一座宏伟城堡。它由法国国王弗朗索瓦一世于16世纪建造，最初是作为国王及其宫廷的狩猎小屋。它由意大利建筑师多梅尼科·达·科托纳设计，城堡的建筑风格融合了法国和意大利风格，拥有巨大的中央主楼、对称的侧翼和据传由列奥纳多·达·芬奇设计的独特双螺旋楼梯。"
 chillon_desc: "--------------\n希隆城堡位于岩石岛上，拥有坚固的城墙、塔楼和城垛，构成了其雄伟的外观。其战略位置提供了防御和控制附近贸易路线的功能。"
 canterbury_desc: "--------------\n这座大教堂是英国最古老、最著名的教堂之一，拥有超过1400年的历史。坎特伯雷第一座大教堂由首任大主教圣奥古斯丁于6世纪末建造，后来经过几个世纪的扩建和重建。当前的大教堂主要建于11和12世纪，是罗马式和哥特式建筑的杰出代表。"
 edinburgh_castle_desc: "--------------\n城堡岩是爱丁堡和苏格兰的象征，几个世纪以来一直是防御据点、皇家城堡、军事监狱和军械库。其历史可以追溯到古代布立吞人和后来的罗马人。"
 cathedral_uppsala_desc: "--------------\n"
 chan_chan_citadel_desc: "--------------\n昌昌城堡是一座古老城市，也是世界上最大的土坯建筑群。该城堡建于10世纪，是奇穆王国的首都，占地超过20平方公里，由九座大型宫殿组成，每座宫殿都是为统治者及其家族建造的。周围的墙壁描绘了日常生活和宗教信仰的场景。"
 chichen_itza_desc: "--------------\n奇琴伊察是位于尤卡坦半岛的一座古老玛雅城市。它是玛雅文明最大、最具影响力的城市之一，是政治、宗教和商业的中心。奇琴伊察建于7至10世纪，以其巨大的金字塔而闻名，包括库库尔坎神庙，这是中美洲最大的金字塔之一。"
 chola_temples_desc: "--------------\n朱罗王朝寺庙是南印度朱罗王朝（9至13世纪）建造的一系列印度教寺庙。这些寺庙以其建筑之美、华丽的雕塑和丰富的文化遗产而闻名。一些最著名的朱罗寺庙包括坦贾武尔的布里哈迪斯瓦拉神庙、贾亚姆孔达乔拉普兰的甘盖孔达乔勒斯瓦兰神庙和达拉苏兰的艾拉瓦特斯瓦拉神庙。"
 churches_lalibela_desc: "--------------\n拉利贝拉 churches 以其宗教重要性而闻名，是埃塞俄比亚最神圣的地方之一。据信该教堂建于12和13世纪扎格维王朝统治期间，数百年来一直是埃塞俄比亚基督徒的朝圣地。"
 city_of_sanaa_desc: "--------------\n以其独特的建筑、悠久的历史和充满活力的文化而闻名，萨那见证了该地区数千年来繁荣的古老文明。"
 city_of_sarai_desc: "--------------\n通常简称为萨莱，是金帐汗国的首都，金帐汗国是13至15世纪统治东欧大部分地区（包括现代俄罗斯、哈萨克斯坦和乌克兰）的蒙古汗国。萨莱是政治、经济和文化的中心，体现了蒙古在该地区的影响力。萨莱由成吉思汗的孙子拔都汗于1242年左右建立。"
 cologne_cathedral_desc: "--------------\n大教堂的建设始于1248年，但多次中断，直到1880年才完工。大教堂以其高达157米的双塔和美丽的13世纪彩色玻璃窗而闻名。大教堂还收藏了许多艺术品，包括雕塑、祭坛画和壁画，被认为是哥特式艺术的杰出代表。"
 coudenberg_palace_desc: "--------------\n库登堡宫是位于比利时布鲁塞尔的一座皇家宫殿。它是哈布斯堡荷兰统治者的官方住所，包括著名的查理五世，是中世纪晚期低地国家的政治权力中心。宫殿建在布鲁塞尔市中心的一座小山上，包括宫殿、教堂和宫廷剧院等多个建筑。宫殿以其美丽和宏伟而闻名，被认为是当时欧洲最令人印象深刻的建筑之一。"
 dannevirke_desc: "--------------\n丹纳维克是位于日德兰半岛南部的一座古老丹麦防御工事。据信它建于8至9世纪，作为抵御日耳曼部落的防御和丹麦与撒克逊王国之间的边界标志。丹纳维克包括一系列壁垒、城墙和沟渠，绵延超过30公里。"
 derawar_fort_desc: "--------------\n德拉瓦尔要塞是一座建于9世纪的大型方形要塞。它经过多次翻新和重建。要塞以其高达30多米的宏伟城墙而闻名，呈近乎完美的正方形。它还以其大型中央庭院、众多堡垒和丰富的文化历史遗产而闻名。"
 dewa_sanzan_desc: "--------------\n出羽三山指的是日本出羽地区修验道宗教的三个神圣山神社。羽黑山、月山和汤殿山被认为是修验道信徒最重要的朝圣地之一，修验道是一种融合了佛教和神道教元素的古老日本宗教。"
 divrigi_hospital_mosque_desc: "--------------\n位于东安纳托利亚，是塞尔柱建筑的杰出代表。建于13世纪，以其复杂的石雕和伊斯兰与拜占庭建筑元素的独特融合而闻名。医院旨在为病人提供医疗和护理。"
 dragon_pavilion_desc: "--------------\n龙亭，也称为龙亭宫，最初是为皇帝建造的宫殿，后来改建为佛教寺庙。它还被用作图书馆、学校以及文化和艺术活动的中心。亭子建在一个有九根柱子的平台上，象征中国神话中的九龙之子。屋顶装饰有复杂的龙和其他神话生物的雕刻，内部有一系列彩绘壁画和书法作品。"
 dubrovnik_desc: "--------------\n杜布罗夫尼克是位于克罗地亚亚得里亚海岸的一座历史城市。其历史可追溯至公元7世纪，由罗马人建立。几个世纪以来，杜布罗夫尼克被拜占庭、威尼斯和哈布斯堡等多个帝国和王朝统治。中世纪和文艺复兴时期，这座城市蓬勃发展，成为贸易和文化的中心。杜布罗夫尼克在亚得里亚海和地中海的海上贸易发展中发挥了重要作用，是该地区的主要城邦国家。其繁荣基于盐、橄榄油和葡萄酒的贸易，以及其熟练的工匠，包括金匠、织布工和造船工。"
 ducal_palace_desc: "--------------\n公爵宫建于15世纪文艺复兴风格，是乌尔比诺公爵费德里科·达·蒙特费尔特罗的住所。该宫殿被认为是文艺复兴建筑和艺术的杰作，是意大利最重要的文化地标之一。由建筑师卢西亚诺·劳拉纳设计，并由皮耶罗·德拉·弗朗切斯卡、拉斐尔和布拉曼特等艺术家装饰。"
 doges_palace_desc: "--------------\n总督宫是位于意大利威尼斯的一座历史宫殿。从14世纪到18世纪，它是威尼斯共和国总督（首席行政官和领袖）的住所。宫殿以其宏伟的哥特式建筑、丰富的历史及其作为威尼斯政治和文化力量象征的作用而闻名。"
 dujiangyan_desc: "--------------\n都江堰是位于岷江的一座古老灌溉系统，始建于公元前256年，由四川刺史李冰及其子设计。它由鱼嘴分水堤、飞沙堰和飞沙堰宝瓶口大坝三部分组成。该灌溉系统旨在控制岷江的洪水，并为灌溉提供稳定的水源，提高农业生产力，增加当地人口的财富。"
 duomo_milano_desc: "--------------\n米兰大教堂是一座哥特式风格的大教堂，位于米兰市中心，是意大利最大的大教堂，也是世界上最大的大教堂之一。该教堂于1386年动工，历经近600年才完成。它以其巨大的规模、复杂的建筑和美丽的雕塑而闻名，也是米兰的象征和城市宗教文化生活的中心。"
 dutch_polders_desc: "--------------\n荷兰圩田是荷兰的低洼土地，从海或湖中开垦出来。它们通过堤坝防止洪水，用于农业和居住。荷兰圩田景观是该国独特而标志性的特征，是几个世纪以来开垦土地和抗洪斗争的结果。"
 dwarkadhish_temple_desc: "--------------\n德瓦卡迪什神庙，也称为贾加特神庙，是位于印度德瓦卡的印度教神庙，供奉克里希纳神。它是印度教徒的四大朝圣地之一，被认为是印度七个最古老的宗教遗址之一。神庙以其宏伟的建筑、复杂的雕刻和丰富的文化遗产而闻名。"
 edo_castle_desc: "--------------\n江户城是世界上最大、最坚固的城堡之一，周围环绕着护城河和城墙，保护宫殿免受入侵者的侵害。城堡包括主宫殿、城门、瞭望塔和传统花园等多个建筑。在1603年至1868年的江户时期，它是幕府将军的住所。"
 el_escorial_desc: "--------------\n埃斯科里亚尔是位于西班牙圣洛伦索德埃斯科里亚尔镇的一座宫殿和修道院，距马德里约45公里。它由西班牙国王菲利普二世于16世纪建造，作为西班牙王室的皇家宫殿和陵墓。文艺复兴时期的宫殿建筑群包括大教堂、皇家宫殿、图书馆、万神殿和博物馆。"
 ellora_caves_desc: "--------------\n埃洛拉石窟是印度西部的一系列岩石切割的印度教、佛教和耆那教寺庙。这些石窟是世界上最大的岩石切割寺庙群之一，被认为是古代印度岩石切割建筑的杰出代表。建于公元6至10世纪，包括34个石窟，其中包括单体岩石切割的凯拉萨神庙。"
 erdene_zuu_desc: "--------------\n额尔德尼召是位于蒙古中部古城哈拉和林的一座佛教寺院。它被认为是蒙古最古老、最重要的佛教寺院之一，建于16世纪蒙古统治者阿勒坦汗统治期间。寺院建筑群包括多个寺庙、祈祷大厅、僧侣住所和其他建筑，全部由高墙环绕。"
 etchmiadzin_cathedral_desc: "--------------\n埃奇米阿津大教堂是亚美尼亚使徒教会的母教堂，位于瓦加尔沙帕特市，历史上的亚美尼亚。它被认为是世界上最古老的基督教教堂之一，原始教堂据信建于4世纪。当前结构可追溯至7世纪，经历了多次翻新和增建。"
 falun_copper_mine_desc: "--------------\n大科帕尔伯格铜矿是欧洲最大、最知名的铜矿之一，早在9世纪就开始运营。该矿由矿工行会运营，采用创新方法从深井中提取铜矿石。有时，它独自生产了欧洲三分之二以上的铜供应。"
 fire_temple_of_ateshgah_desc: "--------------\n巴库火神庙是一座建于17世纪的历史寺庙，由居住在该地区的印度琐罗亚斯德教商人建造，他们崇拜火作为神的象征。它被用作朝圣地和礼拜场所数个世纪，是该地区琐罗亚斯德教信徒最重要的场所之一。"
 forbidden_city_desc: "--------------\n紫禁城建于15世纪初，占地面积达720,000平方米。该建筑群包含数百座建筑，包括宫殿、庭院、大厅和寺庙，许多建筑装饰有精美的艺术品。紫禁城是帝国权力的象征，是高度戒备和隔离的地方，仅皇帝及其朝廷可进入，因此得名。"
 fortress_of_luxemburg_desc: "--------------\n卢森堡要塞，也称为卢森堡城堡，是位于卢森堡市中心山丘上的一座大型防御工事。它最初由西班牙人在17世纪占领该地区时建造，后来被其他国家扩建。几个世纪以来，它一直是军事据点。"
 fuerte_del_morro_desc: "--------------\n莫罗要塞是位于古巴哈瓦那的一座殖民时代堡垒。它建于16世纪，以防御哈瓦那湾和城市免受海盗袭击和海军入侵。堡垒设有高墙、塔楼、沿海炮台和重型大炮。"
 golden_kremnica_desc: "--------------\n这个历史悠久的矿业小镇以其丰富的金矿和中世纪以来的悠久历史而闻名。该镇在该地区的经济和文化发展中发挥了重要作用，因其广泛的金矿开采活动而获得“金色”绰号。凭借这些财富，建立了包括1328年创立的克雷姆尼察造币厂在内的各种机构，这是世界上最古老的造币厂之一。"
 golden_temple_desc: "--------------\n也称为斯里哈曼迪尔萨希布，是位于旁遮普阿姆利特的锡克教寺庙。它被认为是锡克教最神圣的朝圣地之一，每年吸引数万名信徒。寺庙以其耀眼的金色穹顶命名，这是中央神殿的象征，代表其精神意义。寺庙位于一个大型水池中央，称为阿姆利特萨罗瓦，象征精神甘露之池。"
 golestan_palace_desc: "--------------\n戈勒斯坦宫是位于伊朗德黑兰的一座历史宫殿建筑群。它建于16世纪，是卡扎尔王朝的主要住所。它拥有多个宏伟的建筑和花园，展示了传统伊朗和欧洲建筑风格的融合。优雅的宫殿包括大理石王座、塔赫特-马尔马大厅、镜厅和阿扎迪博物馆。"
 golkonda_desc: "--------------\n作为世界上唯一重要的钻石矿所在地，戈尔康达的钻石市场已成为巨大财富的代名词。来自世界各地的商人蜂拥而至。"
 gomateshwara_statue_desc: "--------------\n戈马特什瓦拉雕像是位于印度什拉瓦纳贝拉戈拉的一座57英尺高的单体雕像，代表耆那教僧人巴胡巴利获得启迪。它被认为是世界上最大的独立雕像之一，是耆那教徒的主要朝圣地。"
 grand_canal_0_desc: "--------------\n中国大运河的这一部分从宁波延伸至杭州。"
 grand_canal_1_desc: "--------------\n中国大运河的这一部分从杭州延伸至苏州。"
 grand_canal_2_desc: "--------------\n中国大运河的这一部分从苏州延伸至镇江。"
 grand_canal_3_desc: "--------------\n中国大运河的这一部分从镇江延伸至宿迁。"
 grand_canal_4_desc: "--------------\n中国大运河的这一部分从宿迁延伸至德州。"
 grand_canal_5_desc: "--------------\n中国大运河的这一部分从德州延伸至天津。"
 grand_canal_6_desc: "--------------\n中国大运河的这一部分从天津延伸至北京。"
 great_mosque_djenne_desc: "--------------\n杰内大清真寺是世界上最大的泥砖建筑之一，被认为是苏丹-萨赫勒建筑的最佳典范。该清真寺最初建于13世纪，历史上经过多次重建。它以其高耸的泥制尖塔、复杂的几何设计以及作为杰内市宗教和文化生活中心的作用而闻名。"
 gyeongbok_palace_desc: "--------------\n这座皇家宫殿建于14世纪末，是朝鲜王朝的主要住所。拥有令人印象深刻的花园、建筑和约330个房间和大厅。其建筑风格融合了传统韩国设计以及中国和蒙古元素。宫殿占地约40公顷，周围环绕着高墙和城门。"
 hagia_sophia_desc: "--------------\n圣索菲亚大教堂最初建于6世纪，近千年以来一直是东正教的主要大教堂。它被认为是世界上最重要的建筑杰作之一，以其巨大的穹顶而闻名，穹顶由悬垂支撑，象征着地上之天堂的理念。该建筑还以其复杂的马赛克、大理石装饰和精致的雕刻而闻名。"
 hampi_desc: "--------------\n汉皮原本是德干高原上的一个普通村庄。然而，到14世纪，它成为维查耶那伽罗帝国的首都。在维查耶那伽罗帝国统治期间，汉皮是一座繁荣的城市，以其宏伟的寺庙、宫殿和纪念碑而闻名。该城市还是重要的贸易和商业中心，吸引了来自世界各地的商人和旅行者。"
 harar_jugol_desc: "--------------\n哈拉尔朱戈尔，也称为“老城墙”，是围绕埃塞俄比亚东部哈拉尔市的一座历史城墙。这座石墙建于16世纪，长近5公里。它有几个大门，包括巴布吉马尔门、巴布阿维尔门和巴布苏莱曼门。附近还有几座对当地穆斯林社区重要的清真寺。"
 heddal_stave_church_desc: "--------------\n赫达尔木板教堂建于13世纪初，几个世纪以来经历了多次修复。尽管发生了这些变化，教堂仍保留了其原始特色，是中世纪挪威木匠工艺和技能的见证。教堂收藏了许多重要的文化和历史文物，包括12世纪的祭坛、几个木雕和许多古老的彩色玻璃窗。"
 himeji_castle_desc: "--------------\n这座城堡建于16世纪末，以其醒目的白色外墙和复杂的防御工事网络而闻名，包括迷宫般的城门、城墙和防御塔。城堡的白色外墙形似飞翔中的鹭鸟，因此得名“白鹭城”。其位于狭窄通道中间的战略位置使其非常适合收取额外的通行费。"
 holy_city_jerusalem_desc: "--------------\n耶路撒冷被犹太教、基督教和伊斯兰教三大宗教视为圣城。它是世界上最古老的城市之一，历史可追溯至公元前1000年。对犹太人来说，耶路撒冷是圣殿山所在地，第一和第二圣殿曾屹立于此。对基督徒来说，耶路撒冷是耶稣被钉十字架和复活的地方。对穆斯林来说，耶路撒冷是继麦加和麦地那之后的第三圣城，是阿克萨清真寺和圆顶清真寺的所在地。"
 holy_city_kairouan_desc: "--------------\n凯鲁万被认为是伊斯兰教最神圣的城市之一，因为它拥有几个重要的伊斯兰纪念碑，包括凯鲁万大清真寺（也称为乌克巴清真寺），被认为是伊斯兰世界最古老、最重要的清真寺之一。"
 holy_trinity_olomouc_desc: "--------------\n圣三柱是17世纪末瘟疫袭击摩拉维亚后构思的。它由奥洛穆茨市委托建造，以感谢瘟疫的结束并向圣三一致敬。"
 hospices_de_beaune_desc: "--------------\n博讷救济院是位于法国博讷的一座中世纪医院和博物馆。它于1443年作为慈善医院建立，由勃艮第公爵运营了几个世纪。该医院旨在为穷人和病人提供护理，是当时最著名的慈善机构之一。"
 hwaesong_fortress_desc: "--------------\n水原要塞建于18世纪末，作为军事防御工事，保护水原市。该要塞以其保存完好的城墙、城门、瞭望塔和其他结构而闻名，是朝鲜王朝军事建筑的典范。"
 imam_hussein_and_al_abbas_desc: "--------------\n"
 imperial_city_hue_desc: "--------------\n顺化皇城是位于越南中部顺化市的一座前皇家宫殿和城堡。它建于19世纪，是越南最后一个皇朝——阮朝的首都。皇城占地约500公顷，周围环绕着城墙和护城河。城墙内有皇宫、寺庙、神社和行政建筑，以及皇室和宫廷官员的住宅区。"
 imperial_city_kyoto_desc: "--------------\n皇宫从14世纪起作为皇帝和皇室的住所。宫殿建筑群占地约3平方公里，周围环绕着城墙和护城河。城墙内有宫殿建筑、花园和庭院，以及几个博物馆和文化设施。"
 inukshuk_desc: "--------------\n因纽克是北美洲北极地区因纽特人传统使用的石头地标或纪念碑，作为导航辅助和标记。它们由堆叠的石头构成，形状像人形，尽管也可能有其他形式。因纽克已有数千年历史，对因纽特人具有重要的文化意义，象征着人类在恶劣和不友好的环境中的存在。"
 iron_pagoda_desc: "--------------\n铁塔，也称为“佑国寺塔”，是位于中国河南省开封市的一座著名的佛教寺庙。它被称为“铁塔”，因为其外墙由铁砖制成，这在中国宝塔中不常见。铁塔的历史可追溯至宋朝，建于11世纪徽宗皇帝统治期间。它于1049年作为开封佑国寺的一部分建造，该寺是一个包括大厅、亭子、花园和其他建筑的大型建筑群。宝塔用于存放佛教遗物，并象征宋朝的繁荣。"
 itchan_kala_desc: "--------------\n伊钦卡拉是位于乌兹别克斯坦希瓦绿洲的一座有城墙的城市。它曾是希瓦汗国的首都，是古丝绸之路保存最完好的城市之一。该城市占地约2平方公里，周围环绕着城墙和护城河。城墙内有超过50个历史遗迹，包括宫殿、清真寺、伊斯兰学校和宣礼塔，以及皇室和宫廷官员的住宅区。"
 jokhang_temple_desc: "--------------\n这座寺庙建于7世纪松赞干布国王统治期间，据说他将佛教引入了西藏。据传说，国王的两位妻子——尼泊尔的布里库蒂公主和中国的文成公主，将重要的佛教遗物和图像带到西藏，供奉在大昭寺内。几个世纪以来，寺庙经历了多次扩建和翻新，特别是在后来的藏王和达赖喇嘛统治期间。它成为佛教学习和实践的主要中心，吸引了来自西藏和其他喜马拉雅地区的朝圣者。"
 kaaba_desc: "--------------\n卡巴是位于麦加大清真寺中心的一座立方体建筑。它被认为是伊斯兰教最神圣的地点，是年度朝觐的焦点。卡巴据信由先知易卜拉欣（亚伯拉罕）和他的儿子伊斯梅尔建造，仿照天堂中神的居所。卡巴内部是空的，仅包含少数宗教文物，包括嵌入其一角的黑石。"
 kanbawzathadi_palace_desc: "--------------\n坎鲍扎塔迪宫是位于缅甸巴戈的一座前皇家宫殿。它建于16世纪巴因瑙国王统治期间，他是第二缅甸帝国的最伟大国王。宫殿是帝国政治和文化生活的中心，以其规模、宏伟和豪华设施而闻名。"
 kashi_vishwanath_desc: "--------------\n这座神庙供奉湿婆神，是12个最神圣的湿婆居所之一。周围地区历史悠久，建筑群被认为是印度教徒最神圣的地方之一。"
 khajuraho_desc: "--------------\n卡朱拉霍是印度中央邦的一个小镇，以其印度教和耆那教寺庙群而闻名。这些寺庙由钱德拉王朝于9至12世纪建造，以其复杂而色情的石雕而闻名。"
 khami_ruins_desc: "--------------\n这座城市是卡米王国的首都，该王国在13至17世纪繁荣。包括使用干石技术建造的石墙、平台和露台。卡米以其令人印象深刻的建筑和复杂的石雕而闻名，反映了当地工匠的技艺。"
 kiev_pechersk_lavra_desc: "--------------\n也被称为基辅洞窟修道院，是位于基辅的一座历史东正教修道院。它建于11世纪，被认为是东欧最重要的文化和精神中心之一。拉夫拉以其洞窟修道院而闻名，隐修士居住在地下洞穴和房间中，以及其华丽的教堂和钟楼。几个世纪以来，拉夫拉一直是宗教学习、文化交流和政治权力的中心，在罗斯东正教会的历史和发展中发挥了重要作用。"
 kilns_of_jingdezhen_desc: "--------------\n景德镇以其生产高质量瓷器而闻名，这些瓷器以其精美的美丽和复杂的设计而备受推崇。在明清两代，景德镇成为中国朝廷御用瓷器的主要供应商，并出口到其他国家。许多窑炉可追溯至明代，位于风景秀丽的山区，是该市悠久瓷器生产历史的见证。"
 kilwa_city_desc: "--------------\n"
 krakow_cloth_hall_desc: "--------------\n克拉科夫布商大厅位于马尔波尔斯卡地区，是位于该市主市场广场的一座历史建筑。它最初建于13世纪，作为布料和其他商品的市场，几个世纪以来经历了广泛的翻新和扩建。在文艺复兴时期，布商大厅被改造成一个宏伟的建筑群，容纳商店、办公室和仓库。"
 kremlin_desc: "--------------\n克里姆林宫位于俄罗斯莫斯科，是一座自中世纪以来在该市历史中发挥重要作用的历史防御工事。“克里姆林”一词源自俄语“要塞”，指的是城堡及其周围的城墙和塔楼。12世纪在该地点建造了第一座木制要塞，14世纪被石制要塞取代。几个世纪以来，克里姆林宫是俄罗斯国家的政治、宗教和文化中心，是大公、都主教和后来的沙皇的住所。"
 kronborg_desc: "--------------\n克伦堡城堡是位于赫尔辛堡镇的一座历史要塞。它因在威廉·莎士比亚的戏剧《哈姆雷特》中被称为“埃尔西诺”而闻名。城堡由弗雷德里克二世国王于16世纪末建造，作为战略海岸防御，不仅保护丹麦免受入侵者的侵害，还在厄勒海峡最窄处强制征收通行费。"
 leaning_tower_of_pisa_desc: "--------------\n比萨斜塔是意大利比萨市的一座独立钟楼。该塔于12世纪作为大教堂的钟楼开始建造，但由于地基松软，在建造过程中开始倾斜。"
 leshan_giant_buddha_desc: "--------------\n建于唐代，这座雕像从三江汇流的崖壁上雕刻而成。雕像的建造由佛教僧人海通发起，他希望平息汇流处湍急的水流，因其被认为导致船只失事。"
 magdeburg_cathedral_desc: "--------------\n正式名称为圣凯瑟琳和圣莫里斯大教堂，是德国最重要的建筑和历史地标之一。该地点最早的教堂由皇帝奥托一世于937年建立， посвящена圣莫里斯。大教堂在宗教改革期间发挥了重要作用，马格德堡是新教的据点。16世纪的宗教变革对大教堂的礼拜实践和社区角色产生了影响。"
 maidan-e_naqsh-e_jahan_desc: "--------------\n纳格什-贾汉广场是位于伊朗伊斯法罕的一座历史广场。它建于17世纪萨法维王朝期间。广场周围环绕着重要地标，包括伊玛目清真寺、谢赫洛特福拉清真寺、阿里卡普宫和盖萨里耶门户。"
 malbork_castle_desc: "--------------\n建于13世纪由条顿骑士建造，马尔堡（波兰语称为马尔堡）是中世纪军事建筑的杰出代表。它成为条顿骑士团的战略和行政中心，促进了他们对波罗的海地区的控制。"
 malta_forts_desc: "--------------\n马耳他的堡垒被认为是世界上最令人印象深刻且保存最完好的堡垒之一，包括瓦莱塔城墙、圣艾尔莫堡、比尔谷堡垒和库弗雷门等标志性建筑。"
 mausoleum_at_halicarnassus_desc: "--------------\n哈利卡纳苏斯陵墓是位于古城哈利卡纳苏斯的一座纪念性陵墓。它建于公元前4世纪，以纪念卡里亚统治者毛索洛斯及其妻子阿特米西亚。该陵墓被认为是古代世界七大奇迹之一。"
 mbanza_kongo_desc: "--------------\n姆班扎刚果是刚果王国的首都，是15至19世纪中非最大、最强大的国家之一。该城市是政治、经济和文化生活的主要中心，以其宏伟的宫殿、寺庙和公共建筑而闻名。"
 mesa_verde_desc: "--------------\n梅萨维德是祖先普韦布洛人的家园，他们在公元600至1300年间居住在该地区。其悬崖住所嵌在崖壁的壁龛中，拥有数十个房间和基瓦（礼仪建筑）。"
 moai_desc: "--------------\n莫艾是位于太平洋拉帕努伊（复活节岛）的单体雕像。它们由土著拉帕努伊人于12至16世纪雕刻，是波利尼西亚文化遗产的标志性代表。莫艾由火山凝灰岩雕刻而成，高度从4米到33米不等。它们通常被描绘为大头人形，身体造型化，常带有突出的眉毛和鼻子。"
 moldovan_churches_desc: "--------------\n这些教堂在该国的政治和社会历史中也发挥了作用，作为宗教和文化生活的中心以及国家身份的象征。"
 mogao_caves_desc: "--------------\n拥有超过一千年的历史，这些石窟拥有世界上最重要的佛教艺术收藏之一。石窟雕刻在古丝绸之路沿线的崖壁上，包含超过700个精美的洞窟，装饰有复杂的壁画、雕像和手稿。"
 mont_saint_michel_desc: "--------------\n圣米歇尔山是位于法国诺曼底海岸的一座岩石潮汐岛。它最初于8世纪作为献给大天使圣米迦勒的教堂建造。几个世纪以来，该教堂演变为修道院，成为重要的朝圣地，并在中世纪欧洲的历史中发挥了重要作用。在百年战争期间，修道院被加固，成为军事据点。"
 mukden_palace_desc: "--------------\n盛京宫建于17世纪，是清朝的皇宫。该宫殿建筑群展示了传统中国宫殿建筑和设计，包括宏伟的大厅、壮观的庭院和美丽的花园。它提供了清朝皇帝奢华生活的缩影，并揭示了中国皇室的历史。"
 mosque_cordoba_desc: "--------------\n科尔多瓦清真寺，也称为科尔多瓦清真寺-大教堂，是位于西班牙科尔多瓦的一座历史清真寺-大教堂。它最初于8世纪作为清真寺建造，后来于13世纪改为大教堂。该清真寺以其融合了西哥特、穆德哈尔、文艺复兴和巴洛克建筑风格，以及其马蹄形拱门和华丽的装饰而闻名。"
 mount_fuji_desc: "--------------\n富士山是日本最高的山峰，被认为是日本三大圣山之一。该山是重要的朝圣地，是日本艺术、文学和音乐的主题。"
 murud_janjira_desc: "--------------\n穆鲁德-詹吉拉是位于印度马哈拉施特拉邦赖加德区沿海村庄穆鲁德附近岛上的一座堡垒。它建于17世纪，被认为是印度最坚固的海上堡垒之一。该堡垒四面环海，只能通过船只到达，设有多个堡垒、城墙和城门，以及宫殿和清真寺。"
 nan_madoll_desc: "--------------\n它是索德勒王朝的首都，据信建于12至15世纪。这座城市由复杂的运河和石头结构网络组成，被认为是太平洋的工程奇迹之一。"
 notre_dame_cathedral_desc: "--------------\n巴黎圣母院是一座位于法国巴黎市中心的中世纪天主教大教堂。它建于12和13世纪，被认为是法国哥特式建筑的最佳典范之一。大教堂以其华丽的立面、肋状拱顶和复杂的彩色玻璃窗而闻名，是巴黎最知名的象征之一。"
 neues_schloss_desc: "--------------\n斯图加特新宫，也称为新宫殿，是位于德国南部斯图加特市的一座巴洛克风格宫殿。它建于18和19世纪，是符腾堡公爵和后来的国王的住所。宫殿的建设始于1746年，由卡尔·尤根公爵发起，于1807年在弗雷德里克一世国王统治期间完成。宫殿由多位建筑师设计，包括莱奥波德·雷蒂、菲利普·德·拉·盖皮耶和莱因哈德·海因里希·费舍尔。"
 neuschwanstein_desc: "--------------\n新天鹅堡是位于德国巴伐利亚阿尔卑斯山的一座19世纪城堡。它由巴伐利亚国王路德维希二世委托建造，旨在作为这位隐居君主的个人隐居地。新天鹅堡以罗马式复兴风格建造，以其宏伟和华丽的装饰而闻名。城堡内部设有奢华的家具、复杂的木雕和描绘日耳曼神话场景的精美壁画。尽管外观宏伟，新天鹅堡在路德维希二世在世时仅部分完工。国王仅在城堡中居住数月，1886年不幸去世后，城堡向公众开放。"
 novgorod_detinets_desc: "--------------\n诺夫哥罗德克里姆林也被称为诺夫哥罗德要塞，是俄罗斯诺夫哥罗德的一座历史要塞。它建于10至15世纪，是诺夫哥罗德共和国的政治和宗教中心。"
 pagaruyung_palace_desc: "--------------\n帕加鲁荣宫是位于印度尼西亚丹绒艾玛斯的一座传统米南加保皇家宫殿。它是18世纪米南加保王国的所在地。宫殿建于高脚桩上，采用传统米南加保建筑风格，是西苏门答腊重要的文化地标。"
 palace_of_the_popes_desc: "--------------\n教皇宫是位于法国阿维尼翁的一座历史宫殿，从1309年至1377年是教皇的住所。该宫殿采用哥特式建筑风格，是欧洲最大、最重要的中世纪哥特式建筑之一。这是西方分裂时期替代教皇的住所。"
 parthenon_desc: "--------------\n帕台农神庙是一座供奉雅典守护神雅典娜的圣殿。它位于雅典卫城，一个天然的防御山顶，建于公元前5世纪，是雅典权力和繁荣的巅峰时期。"
 pena_palace_desc: "--------------\n它建于19世纪，作为葡萄牙皇室的夏季避暑地。宫殿由斐迪南二世国王委托建造，他希望将一座古老修道院的废墟改造成一座宏伟的住所。"
 petra_desc: "--------------\n佩特拉是位于约旦的一座古城。它由阿拉伯纳巴泰人部落在2000多年前从岩石悬崖中雕刻而成，是连接阿拉伯、埃及和叙利亚的商队路线上的重要贸易中心。佩特拉以其复杂的岩石切割建筑而闻名，包括寺庙、陵墓和剧场，以及其壮丽的自然美景，包括狭窄的峡谷和高耸的悬崖。佩特拉最著名的纪念碑是宝库，这是一座雕刻在岩石表面的大型石头神庙，成为该城市的象征。"
 porcelain_tower_nanjing_desc: "--------------\n南京瓷塔由瓷砖制成，位于南京。它是中世纪世界七大奇迹之一，被认为是当时最令人印象深刻的建筑结构之一。该塔建于明朝（1368-1644年），用作礼拜场所和瞭望塔以防御入侵。据说它覆盖了超过30,000块白色瓷砖，装饰有复杂的雕刻和雕塑。"
 potala_palace_desc: "--------------\n布达拉宫的建设始于1645年，由第五大喇嘛洛桑嘉措主持。在拉萨谷底上方一千英尺处，这座坚固的宫殿以其16英尺厚的石墙占据了令人印象深刻的位置。其十三层楼内有超过1000个房间、10,000个神龛和200,000尊雕像。"
 potosi_desc: "--------------\n波托西的塞罗里科，或“波托西富山”，是位于安第斯山脉中部的一座山。1545年偶然发现其富含银矿，采矿作业很快开始。该矿迅速成为世界上最富饶的矿山之一，据估计几个世纪以来从中提取了超过60,000吨银。这使波托西成为世界上最重要的城市之一，作为全球贸易网络的起点。"
 prague_desc: "--------------\n布拉格最初于9世纪作为斯拉夫定居点建立，后来成为波希米亚王国的首都。14世纪，布拉格是神圣罗马帝国的中心，是文化和知识生活的中心。该市以其哥特式建筑而闻名，包括著名的查理大桥、圣维特大教堂和布拉格城堡，这是中世纪欧洲最大的城堡之一。"
 prambanan_temple_desc: "--------------\n这座寺庙建于9世纪印度教马塔兰王国统治期间，供奉印度教三神——梵天、毗湿奴和湿婆。寺庙建筑群由几个大型寺庙组成，每座寺庙供奉不同的印度教神祇，周围环绕着较小的寺庙和神龛。它是东南亚最大的寺庙建筑群之一。"
 pura_besakih_desc: "--------------\n贝萨基神庙被认为是巴厘岛最古老的印度教寺庙，自公元1000年以来一直是礼拜场所。它是巴厘岛最大、最重要的印度教寺庙，位于岛上最高火山阿贡山的斜坡上，被认为是其精神中心。寺庙建筑群由23座独立寺庙组成，每座供奉不同的印度教神祇，是巴厘岛印度教信仰的象征。"
 pyramid_of_cheops_desc: "--------------\n胡夫金字塔，也称为大金字塔，是古代世界七大奇迹之一，也是埃及吉萨三座金字塔中最古老、最大的一座。它建于公元前2560年左右，作为法老胡夫（Khufu）的陵墓。它由约230万个石块建造，平均每块重2.5吨，高146米。金字塔最初覆盖着白色石灰石，顶部有金色屋顶，但后来丢失。"
 prophets_mosque_desc: "--------------\n先知清真寺是由伊斯兰先知穆罕默德在麦地那创立的一座清真寺。它被认为是伊斯兰教最神圣的地点之一，也是世界上最大的清真寺之一。该清真寺最初是一座小型清真寺，为先知的追随者提供住所，但几个世纪以来多次扩建和重建。"
 red_fort_desc: "--------------\n红堡，也称为拉尔基拉，是印度德里的一座历史堡垒。它由莫卧儿皇帝沙贾汗于17世纪中叶建造，作为莫卧儿皇室的住所和帝国权力与财富的象征。堡垒以其宏伟的建筑和复杂的设计而闻名，融合了印度、波斯和伊斯兰风格。"
 registan_square_desc: "--------------\n雷吉斯坦是位于撒马尔罕老城的一个公共广场。雷吉斯坦由14和15世纪帖木儿时代建造的三座大型伊斯兰学校组成。这些学校以其惊艳的瓷砖工艺、复杂的雕刻和美丽的书法而闻名。"
 rila_monasteries_desc: "--------------\n里拉修道院是位于保加利亚里拉山脉的中世纪东正教修道院。它建于10世纪，是保加利亚最大、最重要的文化和宗教遗址之一。在反抗奥斯曼的多年斗争中，它一直是抵抗的中心。"
 rock_cashel_desc: "--------------\n这座要塞是芒斯特国王的所在地，是中世纪爱尔兰重要的政治和宗教中心。其12世纪的哥特式大教堂也是该地点的重要特色，展示了中世纪时期的建筑成就。其最著名的神话包括圣帕特里克据说以此为基地，开展将爱尔兰人皈依天主教的使命。"
 royal_palace_desc: "--------------\n"
 royal_palace_caserta_desc: "--------------\n卡塞塔皇家宫殿是位于那不勒斯附近卡塞塔的一座大型宫殿。它由波旁王朝的查理三世于18世纪建造，作为波旁王朝的住所。宫殿被认为是世界上最大的宫殿之一，以其惊艳的巴洛克建筑和美丽的花园而闻名。"
 qhapaq_nam_1_desc: "--------------\n卡帕克南是南美安第斯山脉的一系列道路、路径和高速公路网络。它由印加帝国于15和16世纪建造，作为交通系统，连接帝国的各个领土，促进人员、货物和信息的流动。它达到海拔4300米（14,000英尺）的高度。"
 qhapaq_nam_2_desc: "--------------\n卡帕克南是南美安第斯山脉的一系列道路、路径和高速公路网络。它由印加帝国于15和16世纪建造，作为交通系统，连接帝国的各个领土，促进人员、货物和信息的流动。它达到海拔4300米（14,000英尺）的高度。"
 qhapaq_nam_3_desc: "--------------\n卡帕克南是南美安第斯山脉的一系列道路、路径和高速公路网络。它由印加帝国于15和16世纪建造，作为交通系统，连接帝国的各个领土，促进人员、货物和信息的流动。它达到海拔4300米（14,000英尺）的高度。"
 sagres_school_desc: "--------------\n这座学校由航海家亨利王子于15世纪初建立，用于导航和制图学研究。它位于阿尔加维海岸的西南端，其港口是许多早期探险航行的起点。学校成为天文学、数学和制图学的科学研究中心，配备了自己的图书馆和最新的导航仪器。"
 st_basil_cathedral_desc: "--------------\n圣瓦西里大教堂是位于俄罗斯莫斯科红场的一座历史东正教教堂。它由伊凡雷帝于16世纪中叶委托建造，以纪念占领喀山和阿斯特拉罕两个重要城市的胜利。大教堂以其多彩、奇特的洋葱形圆顶和独特、不对称的设计而闻名，反映了俄罗斯建筑的独特装饰风格。"
 saint_isaac_cathedral_desc: "--------------\n圣以撒大教堂是位于俄罗斯圣彼得的一座宏伟的俄罗斯东正教教堂。其建设始于1818年亚历山大一世统治期间，1858年亚历山大二世统治期间祝圣。大教堂由法国建筑师奥古斯特·德·蒙特弗朗设计，他赢得了沙皇组织的比赛，旨在在城市中心建造一座宏伟而令人印象深刻的教堂。蒙特弗朗融合了新古典主义、巴洛克和文艺复兴风格，创造了一个独特而壮丽的建筑，成为圣彼得堡最知名的地标之一。"
 saint_olav_church_desc: "--------------\n圣奥拉夫教堂是哥特式建筑的杰出代表，也是城市中世纪遗产的象征。这座历史教堂以其高耸的尖塔，几个世纪以来一直是雷瓦尔天际线的突出地标，在城市的宗教和文化历史中发挥了重要作用。它以挪威国王奥拉夫二世命名，后被封为圣奥拉夫。教堂在14和16世纪进行了重大重建，获得了其哥特式特色。"
 salvador_da_bahia_desc: "--------------\n萨尔瓦多巴伊亚，也称为萨尔瓦多，是位于巴西东北海岸的一座城市。它是巴伊亚州的首府，也是该国最古老的城市之一，成立于1549年。萨尔瓦多以其丰富的历史和文化遗产而闻名，带有强烈的非洲影响。它曾是奴隶贸易的主要中心。"
 san_antonio_missions_desc: "--------------\n圣安东尼奥传教团是位于美国德克萨斯州圣安东尼奥的五个西班牙殖民传教团。这些传教团建立于18世纪初，旨在向该地区的土著居民传播基督教，并作为军事前哨保护西班牙在该地区的利益。在几个世纪后的德克萨斯革命期间，其中一个前哨站——阿拉莫，成为同名战役的地点。“记住阿拉莫”成为著名的战斗口号。"
 sankin_kotai_palaces_desc: "--------------\n参勤交代宫殿对江户的发展产生了重大影响，使其成为当时世界上最大的城市之一。幕府要求大名在江户建造大型、豪华的住宅，促进了城市经济和文化生活的发展。"
 sankore_madrasah_desc: "--------------\n桑科雷伊斯兰学校成立于14世纪，成为伊斯兰世界最重要的学习中心之一。它是学术和知识活动的中心，吸引了来自非洲及其他地区的学生和学者。该学校以其手稿收藏而闻名，包括法律、神学、数学、天文学和医学著作，许多以阿拉伯文书写。"
 sanssouci_desc: "--------------\n无忧宫建于18世纪中叶，作为普鲁士国王腓特烈大帝的夏季住所。该宫殿被认为是洛可可建筑的最佳典范之一，以其著名的装饰而闻名。宫殿的花园拥有多个较小的结构和特色，包括喷泉、洞窟和葡萄园。它是启蒙统治者的象征。"
 santa_maria_del_fiore_desc: "--------------\n大教堂的建设始于1296年，历经140多年完成。它以菲利波·布鲁内莱斯基设计的穹顶而闻名，该穹顶于1436年完工时是世界上最大的穹顶，至今仍是最大的砖砌穹顶之一。展示了佛罗伦萨文艺复兴的财富。"
 santiago_compostella_desc: "--------------\n圣地亚哥-德孔波斯特拉是位于西班牙西北部加利西亚省的一座城市。它被认为是世界上最重要的朝圣地之一，因为圣地亚哥-德孔波斯特拉大教堂据说保存着耶稣十二使徒之一圣詹姆斯的遗骸。"
 schonbrunn_desc: "--------------\n美泉宫始建于17世纪，是哈布斯堡王朝成员的住所。巴洛克风格的建筑群包括主宫殿、带喷泉和雕塑的大型公园、动物园、棕榈屋和古典风格的格洛里埃特亭。它是皇帝的夏季住所。"
 shah_rukn_e_alam_tomb_desc: "--------------\n沙赫鲁克-阿拉姆陵墓是前莫卧儿建筑的杰出代表，位于穆尔坦。这座陵墓纪念受人尊敬的苏菲圣人谢赫鲁克-乌德-丁·阿布勒·法特赫，也称为沙赫鲁克-阿拉姆，他是14世纪苏赫拉瓦迪教团的杰出精神领袖。陵墓不仅是重要的宗教场所，也是吸引远近朝圣者的建筑杰作。沙赫鲁克-阿拉姆生于1251年，成为主要的苏菲神秘主义者，在该地区传播伊斯兰教和苏菲主义的教义。他于1335年去世，其追随者认识到他的精神地位，决定为其建造一座宏伟的陵墓。"
 shibam_desc: "--------------\n希巴姆是位于也门的一座城市，被认为是传统泥砖城市最古老、最保存完好的典范之一。它以其高耸的建筑而闻名，是世界上最早的高层建筑之一。还拥有多个清真寺、市场和大宅。"
 shuri_palace_desc: "--------------\n首里是位于冲绳岛的一座琉球城堡。它从14世纪到19世纪末是琉球王国的皇家宫殿，在该地区的文化和政治历史中发挥了重要作用。建于俯瞰周围城镇的山丘上，周围环绕着石墙和防御工事，融合了琉球、中国和日本建筑的独特风格。"
 shwedagon_pagoda_desc: "--------------\n也被称为金色佛塔，是位于缅甸南部的一座佛教佛塔。它是世界上最神圣和重要的佛教遗址之一，被广泛认为是该地区最受尊敬和宏伟的佛塔。据说佛塔包含四位前佛的遗物，包括八缕佛陀的头发，据信建于2500多年前。"
 sigiriya_desc: "--------------\n锡吉里耶是一座古老的要塞和宫殿，据信由卡西雅帕国王于公元5世纪建造，成为其首都。它位于一座高达近200米（660英尺）的巨大岩柱顶部。锡吉里耶的建筑和工程壮举包括一系列露台、花园和喷泉。其雄伟的楼梯由入口处的巨大狮子雕像守护。"
 smederevo_fortress_desc: "--------------\n也被称为斯梅代雷沃城堡，建于1430至1439年间，由塞尔维亚暴君杜拉德·布兰科维奇建造，作为抵御奥斯曼土耳其人的防御工事。位于杰扎瓦河和多瑙河之间，其战略位置设计用于抵御围攻，拥有多层次的坚固防御工事。要塞还包括宫殿、教堂和铸币厂。"
 solovetsky_monastery_desc: "--------------\n该修道院由两位僧人萨瓦蒂和赫尔曼于1429年建立，定居在岛上并开始建造一座木制教堂。修道院很快变得重要，到16世纪成为俄罗斯最重要的宗教和文化中心之一。对于白海，它还是主要的经济和政治中心。修道院还作为要塞，甚至拥有自己的船队。"
 spiral_minaret_samarra_desc: "--------------\n也被称为马尔维亚宣礼塔，是位于伊拉克古城萨马拉的一座独特的建筑结构。它建于9世纪阿拔斯王朝期间。宣礼塔高52米，外部有一条螺旋坡道环绕塔身。坡道宽到足以让马和骑手通过，通向塔顶的小型清真寺。"
 stonehenge_desc: "--------------\n巨石阵是位于英格兰威尔特郡的一座史前纪念碑。据信它建于公元前3000至2000年间，晚期新石器时代和早期青铜器时代。该纪念碑由一圈立石组成，每块重数吨，设置在土方工事内。很可能用于宗教仪式和校准天文事件。"
 stpeters_cathedral_desc: "--------------\n圣彼得大教堂被认为是天主教最神圣的圣地之一，也是意大利最伟大的建筑之一。该地点于4世纪建造了第一座教堂，据说圣彼得埋葬在祭坛下方。新大教堂建于1506至1626年间，拥有文艺复兴和巴洛克建筑风格，由布拉曼特、米开朗基罗和贝尔尼尼等人设计。"
 sukhothai_city_desc: "--------------\n素可泰的首都是13世纪建立，很快成为泰国文化、宗教和政治的中心。在其黄金时代，该城市是大乘佛教的主要中心，是艺术和建筑创新的中心。它包括几个大型寺庙，如大寺和斯里萨瓦伊寺，以及宏伟的宫殿。"
 summer_palace_desc: "--------------\n颐和园位于市中心西北，以其壮丽的花园、宁静的湖泊和优雅的建筑而闻名。最初建于18世纪，宫殿建筑群作为中国皇帝及其家人的夏季避暑地。"
 sveaborg_desc: "--------------\n斯维堡，也称为芬兰的苏奥梅林纳，是位于芬兰赫尔辛基海岸附近岛屿群的一座历史海上要塞。它由瑞典帝国于18世纪中叶建造，作为战略军事据点，保护瑞典王国东部海岸免受俄罗斯攻击。堡垒的建设始于1748年，由瑞典和芬兰的建筑师和工程师历时40年建造。堡垒建在一系列相互连接的岛屿上，设计为防御敌舰和地面部队的坚不可摧的防御工事。"
 sultan_ahmed_mosque_desc: "--------------\n被称为蓝色清真寺，是一座于17世纪初建造的强大而象征性的圣地。该清真寺以其醒目的蓝色瓷砖而闻名，这也是其绰号的来源，其六个宣礼塔使其成为奥斯曼首都最知名的地标之一。"
 sun_temple_konarak_desc: "--------------\n该寺庙建于13世纪东恒河王朝国王纳拉辛哈德瓦一世统治期间，供奉印度教太阳神苏利耶。它以其建筑之美和复杂的雕刻及雕塑而闻名，描绘了印度神话和古代印度日常生活的场景。"
 swayambhunath_desc: "--------------\n绰号“猴庙”，是位于尼泊尔加德满都的一座重要的佛教寺庙。它是世界上最古老和最神圣的佛教朝圣地之一，历史超过2500年。寺庙位于山顶，以其巨大的白色穹顶和金色尖顶而闻名，从加德满都的许多地方都可以看到。"
 taj_mahal_desc: "--------------\n泰姬陵历时22年建造，始于1632年，1654年完工。该建筑由白色大理石制成，装饰有复杂的雕刻，镶嵌有珍贵宝石，周围环绕着精心设计的花园。它由莫卧儿皇帝沙贾汗为其妻子穆姆塔兹·玛哈尔建造，被广泛认为是次大陆最美丽和标志性的建筑之一。"
 tawang_monastery_desc: "--------------\n也被称为加尔登南嘉拉采，是南亚最大、最著名的寺院之一，位于阿鲁纳恰尔邦的偏远地区。这座古老的寺院位于海拔3300米（10,800英尺）的山顶，对喜马拉雅地区的藏传佛教具有重要的宗教、文化和历史意义。"
 temple_of_confucius_desc: "--------------\n这座寺庙供奉哲学家孔子，是儒教的学习和礼拜中心。寺庙最初建于公元前2世纪，几个世纪以来不断扩建和翻新。该地点包括几个建筑，包括用于仪式的大厅、研究儒家文本的图书馆以及较小的神龛和庭院。"
 temple_of_heaven_desc: "--------------\n天坛是位于中国北京的一组宗教建筑群。它建于15世纪明朝期间，皇帝用以祭天和祈求丰收。该区域还包括其他建筑，如皇穹宇、圜丘坛和回音壁。"
 tenochtitlan_desc: "--------------\n特诺奇蒂特兰是阿兹特克帝国的首都，位于墨西哥谷。它成立于14世纪，成为世界上最大、最先进的
 the_grand_palace_desc: "--------------\n曼谷大皇宫是曼谷曾经的皇家宫殿。它建于公元1782年，曾是暹罗国王的官方居所。宫殿建筑群占地面积超过21.8万平方米，包含众多建筑、庭院和花园。它以其令人惊叹的建筑风格和精致的装饰而闻名，包括镀金屋顶、色彩斑斓的壁画和华丽的大理石柱。"
 the_great_wall_of_china_desc: "--------------\n中国长城是一系列由石头、砖块、夯土和其他材料建成的防御工事，通常沿着东西走向横跨中国北部边境修建，旨在保护中国帝国免受欧亚草原上各种游牧部落的袭击和入侵。长城始建于公元前7世纪，全长近2.1万公里（1.3万英里）。"
 tikal_desc: "--------------\n蒂卡尔大约在公元前600年就有人定居，在公元6世纪至10世纪期间达到权力和影响力的顶峰。在此期间，这座城市拥有由宫殿、寺庙、广场和石金字塔组成的复杂网络。玛雅人大约在10世纪遗弃了这座城市，可能是由于森林砍伐和社会经济不稳定等多种因素。"
 thang_long_citadel_desc: "--------------\n升龙皇城，也被称为河内皇城，是越南河内曾经的宫殿和军事要塞。它是越南最重要的文化和历史遗址之一，也是该国丰富文化遗产的象征。这座皇城建于11世纪李朝时期，几个世纪以来一直是政治和军事权力的中心。"
 theodosian_walls_desc: "--------------\n这些城墙于5世纪初在狄奥多西二世皇帝统治时期建造，保护了这座城市一千多年，在拜占庭帝国的生存和延续中发挥了关键作用。在其历史上，它们经受住了各种入侵者的攻击，包括匈奴人、阿瓦尔人、阿拉伯人、保加利亚人和罗斯人。"
 the_capitol_1_desc: "--------------\n美国国会大厦是美国国会的所在地，也是美国联邦政府立法机构的办公场所。它位于华盛顿哥伦比亚特区的国会山，于1800年建成，从那时起一直是美国国会的会议场所。多年来，这座建筑经历了多次扩建和翻新，被视为美国民主的标志性象征。"
