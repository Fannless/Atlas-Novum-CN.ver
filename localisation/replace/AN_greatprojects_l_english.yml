 metropolitan_cathedral_desc: "--------------\n圣母升天大都会教堂，通常简称为大都会教堂，是墨西哥城最具标志性的地标之一。它位于城市中心，毗邻主广场索卡洛广场，这座宏伟的建筑见证了墨西哥丰富的殖民历史、建筑辉煌和宗教遗产。教堂于1573年开始建造，持续了近250年，最终于1813年完工。教堂建在原阿兹特克神圣区域的遗址上，象征着西班牙的征服以及随后土著人民皈依基督教。"
 old_square_desc: "--------------\n老广场"
 parliament_hill_1_desc: "--------------\n议会山是加拿大的政治和文化中心。它是联邦政府的所在地，设有总理办公室、众议院和参议院。议会山以其令人惊叹的哥特复兴式建筑和历史意义而闻名，是加拿大民主和遗产的象征。"
 parliament_hill_2_desc: "--------------\n议会山是加拿大的政治和文化中心。它是联邦政府的所在地，设有总理办公室、众议院和参议院。议会山以其令人惊叹的哥特复兴式建筑和历史意义而闻名，是加拿大民主和遗产的象征。"
