l_english:

 new_AYU_ideas:0 "阿瑜陀耶理念"
 new_AYU_ideas_start:0 "阿瑜陀耶传统"
 new_AYU_ideas_bonus:0 "阿瑜陀耶雄心"

 ayu_bunga_mas:0 "金花贡品"
 ayu_bunga_mas_desc: "金花，爪夷语意为黄金花，是我们的马来附庸国每隔几年向暹罗国王进献的贡品。这种贡品包括两棵由金银制成的小树，以及武器、货物和奴隶。这种贡品不仅具有威望，还象征着我们王国的秩序与稳定。"
 ayu_mueang: "城镇"
 ayu_mueang_desc:0 "城镇是我们国家中拥有防御城墙并至少具有‘勋’头衔的自治城镇。这些城镇负责自己的治理，并在战时负责自己的防御。"
 ayu_trade_settlements: "贸易定居点"
 ayu_trade_settlements_desc: "外国人对我们的国家非常重要。我们应该鼓励海外的商人和受压迫的少数族裔来我国定居。"
 ayu_foreign_firepower:0 "外国火力"
 ayu_foreign_firepower_desc:0 "尽管火器和大炮由中国制造，但西方人已将其完善。如果我们想领先于敌人，必须确保这些外国武器掌握在我们手中。"

 new_sumatran_ideas:0 "苏门答腊理念"
 new_sumatran_ideas_start:0 "苏门答腊传统"
 new_sumatran_ideas_bonus:0 "苏门答腊雄心"

 sumatran_ethnic_diversity:0 "民族多样性"
 sumatran_ethnic_diversity_desc:0 "苏门答腊岛历来居住着数十个讲不同语言的民族。如果我们想对苏门答腊人民施加影响，应采取承认和文化包容的政策。"

 nam_tien:0 "南进"
 nam_tien_desc:0 "如果我们要继续向南扩张，必须确保从原住民手中夺取土地，并鼓励越南移民殖民我们征服的土地，无论是和平传播我们的习俗，还是在必要时通过武力。只有我们能教化南方那些野蛮部落。"

 LIG_ideas: "利戈尔理念"
 LIG_ideas_start: "利戈尔传统"
 LIG_ideas_bonus: "利戈尔雄心"
 lig_ligorian_restoration:0 "利戈尔复兴"
 lig_ligorian_restoration_desc:0 "随着坦布拉林伽帝国的终结，那空是贪玛叻的重要性从其繁荣时期下降。然而，随着素可泰的建立，那空是贪玛叻重新恢复了重要性，再次成为马来半岛的明珠，并将永远如此。"
 lig_southern_wall:0 "南方长城"
 lig_southern_wall_desc:0 "从北到南长达2238米，那空是贪玛叻只有一座城门。尽管城墙年代久远，但它必将抵御南方侵略者数个世纪。"
 lig_the_tai_frontier:0 "泰族边疆"
 lig_the_tai_frontier_desc:0 "尽管我国具有马来根基，但王国的繁荣源于泰族人持续迁入马来半岛。作为最远的泰族政权，继续推动泰族在半岛的殖民政策至关重要。"
 lig_wat_phra_mahathat_voramahavihan:0 "大圣寺"
 lig_wat_phra_mahathat_voramahavihan_desc:0 "大圣寺是整个马来半岛最重要的历史遗迹之一。寺庙装饰有各种象头、佛像和守护寺庙的巨人雕像。这座寺庙由莲花王朝的旃陀罗跋摩王以兰卡风格建造，很可能是为了纪念他征服该岛。"
 lig_indian_influence:0 "印度影响"
 lig_indian_influence_desc:0 "几个世纪以来，印度教影响了我们的传统，我们还在全国各地建造了兰卡风格的大寺庙，以传播上座部佛教。大印度地区的影响是我们社会的重要组成部分。"
 lig_righteous_ruler:0 "正义统治者"
 lig_righteous_ruler_desc:0 "梵语中的‘贪玛叻’意为正义统治者，这提醒我们要遵循上座部佛教的榜样，基于宇宙秩序与纯洁做出道德上正确且合理的决定。"

 MMO_ideas: "北部掸族理念"
 MMO_ideas_start: "北部掸族传统"
 MMO_ideas_bonus: "北部掸族雄心"
 mmo_local_chieftains:0 "地方酋长"
 mmo_local_chieftains_desc:0 "我们的王国由遍布各地的各种小酋长国组成，它们向中央政府纳贡。"
 mmo_tai_migration:0 "泰族迁移"
 mmo_tai_migration_desc:0 "由于各种暴君的统治，我们的人民有着悠久的迁移历史。没有任何战争能与我们不得不忍受的强迫迁徙相比。"
 mmo_royal_marriages:0 "王室联姻"
 mmo_royal_marriages_desc:0 "对我们来说，王室联姻是联盟的重要部分，因为它们建立了王朝联系并在盟友间建立了深厚的友谊。"

 new_laotian_ideas:0 "老挝理念"
 new_laotian_ideas_start:0 "老挝传统"
 new_laotian_ideas_bonus:0 "老挝雄心"

 new_shan_ideas:0 "掸族理念"
 new_shan_ideas_start:0 "掸族传统"
 new_shan_ideas_bonus:0 "掸族雄心"

 lue_ideas:0 "掸族理念"
 lue_ideas_start:0 "掸族传统"
 lue_ideas_bonus:0 "掸族雄心"

 shan_foreign_delegation:0 "外交使团"
 shan_foreign_delegation_desc:0 "历史上，我们一直被较大的国家和潜在的敌对邻国包围。独自对抗最大的邻国无异于自杀，因此我们不妨通过贡品和外交来安抚他们。"
 shan_burman_advisors:0 "缅族顾问"
 shan_burman_advisors_desc:0 "缅族是蒲甘帝国的后裔，蒲甘帝国曾统治上下缅甸。缅族人不仅擅长行政管理，还精通军事策略，因此对我们的宫廷至关重要。"

 MLC_ideas: "马六甲理念"
 MLC_ideas_start: "马六甲传统"
 MLC_ideas_bonus: "马六甲雄心"
 mlc_embracing_malayness:0 "拥抱马来特性"
 mlc_embracing_malayness_desc:0 "随着我们的宗教皈依，马来文化的重要性日益增加，马来语成为海上东南亚的主导语言。在这个新时代，我们必须教导人民马来特性的重要性，并引领他们走向马来世界。"
 mlc_center_of_learning:0 "学习中心"
 mlc_center_of_learning_desc:0 "作为一个主要的贸易港口，我们的国家是学习的中心。来自马来世界的商人和学者蜂拥而至，在这里学习文学、艺术和马来语。"
 mlc_tin_ingots:0 "锡锭"
 mlc_tin_ingots_desc:0 "锡锭是我们国家独特的贸易货币，基于我们丰富的矿产资源。它们被铸造成一啄的形状，重量略高于一磅，十个这样的锭称为一小捆。"
 mlc_foreign_envoys:0 "外国使节"
 mlc_foreign_envoys_desc:0 "我们的独立面临来自南北的各种威胁。为了遏制这些威胁，我们可以选择安抚它们，或寻找强大的盟友来保护我们。"
 mlc_laksamana:0 "海军统帅"
 mlc_laksamana_desc:0 "海军统帅是国家中最有权力的人之一。作为海军首领和国王的首席使节，海军统帅的职责是保护马六甲海峡，并执行国家海上法律。"
 mlc_imperial_dependencies:0 "帝国属国"
 mlc_imperial_dependencies_desc:0 "多个国家以帝国属国的形式向我们纳贡。这些国家的统治者前来接受我们的祝福、赦免，并在需要时寻求我们的支持。由于我们干涉了属国的外交政策，它们必将对我们保持忠诚。"
 mlc_heirs_of_srivijaya:0 "室利佛逝继承者"
 mlc_heirs_of_srivijaya_desc:0 "我们的前身，伟大的室利佛逝帝国，曾经统治马来世界，影响深远。考虑到我们直接继承了该帝国的君主血统，我们理应受到相应的对待。"

 BEI_ideas:0 "文莱理念"
 BEI_ideas_start:0 "文莱传统"
 BEI_ideas_bonus:0 "文莱雄心"
 bei_tribal_sailors:0 "部落水手"
 bei_tribal_sailors_desc:0 "我们的海岸居住着许多擅长捕鱼和航海的部落。为了充分利用他们的才能，我们必须确保招募这些部落成员加入我们的海军。"
 bei_thalassocratic_realm:0 "海洋王国"
 bei_thalassocratic_realm_desc:0 "位于东南亚与中国之间的贸易纽带上，贸易是我们国家繁荣的最重要方式。通过控制该地区不断增长的贸易，我们可以控制海洋，并以这种方式扩展我们的帝国。"
 bei_naval_tolls:0 "海上通行税"
 bei_naval_tolls_desc:0 "来自世界各地的商人们通过我们的海域前往中国和东南亚。通过对这些旅行商人征收海上通行税，我们可以从中获利，并为我们的扩张赚取利润。"
 bei_council_of_princes:0 "王子议会"
 bei_council_of_princes_desc:0 "尽管文莱的统治是绝对的，但统治者的权力受到由皇室血统王子组成的议会的限制，该议会的主要职责之一是安排王位继承。"
 bei_scattering_of_merchants:0 "商人分散"
 bei_scattering_of_merchants_desc:0 "随着该地区多个友好港口落入敌人手中，许多商人分散寻找新的贸易中心。这些商人在我们的港口受到欢迎，他们可以自由贸易。"
 bei_multiculturalism:0 "多元文化"
 bei_multiculturalism_desc:0 "我们的国家长期以来对不同文化和民族保持宽容。只要他们尊重我们的信仰和习俗，我们欢迎他们和平地生活在我国。"
 bei_white_rajahs:0 "白人拉惹"
 bei_white_rajahs_desc:0 "多次叛乱和起义对我们的稳定造成了毁灭性影响。然而，随着近期欧洲探险队进入该地区，新的机会出现了。或许我们可以让欧洲人帮助我们镇压反对派，以换取皇室头衔。"

 new_KUT_ideas:0 "婆罗洲理念"
 new_KUT_ideas_start:0 "婆罗洲传统"
 new_KUT_ideas_bonus:0 "婆罗洲雄心"

 KUT_ideas:0 "婆罗洲理念"
 KUT_ideas_start:0 "婆罗洲传统"
 KUT_ideas_bonus:0 "婆罗洲雄心"
 kut_earliest_indic_state:0 "婆罗门联系"
 kut_earliest_indic_state_desc:0 "像这些岛屿上的大多数国家一样，我们与印度次大陆有着古老的联系。我们的国家毕竟是在婆罗门传统的基础上建立的。珍惜这些婆罗门传统，来自印度次大陆的旅行者和商人始终受到我们的欢迎。"
 kut_consolidation_of_kutai:0 "婆罗洲统一"
 kut_consolidation_of_kutai_desc:0 "虽然我们已成为婆罗洲岛上的主导国家，但还有许多其他王国和公国居住着我们的人民。让我们努力将婆罗洲人民统一成一个拥有强大中央统治的国家。"

 musi_ideas:0 "穆西理念"
 musi_ideas_start:0 "穆西传统"
 musi_ideas_bonus:0 "穆西雄心"
 musi_seat_of_kings:0 "王者之座"
 musi_seat_of_kings_desc:0 "我们的土地历来是历史上各帝国试图控制苏门答腊岛的战略要地。正因如此，我们在苏门答腊岛上占据至高地位。"
 musi_river_navigation:0 "河流航行"
 musi_river_navigation_desc:0 "我们的家园遍布各种河流，徒步穿越这些河流非常困难。因此，我们应投入资源通过船只和舟艇穿越这些河流。"
 musi_combat_piracy:0 "打击海盗"
 musi_combat_piracy_desc:0 "外国海盗困扰我们的国家，处理不力只会让情况更糟。如果我们想让我们的水域再次安全，必须确保终结我们的海盗问题。"
 musi_javanese_safehaven:0 "爪哇难民"
 musi_javanese_safehaven_desc:0 "近年，爪哇因政治迫害和战争而动荡不安。爪哇人以出色的建筑和设计而闻名，通过允许他们在我国寻求庇护，我们也能建造出像爪哇那样的伟大建筑。"
 musi_foreign_trade_posts:0 "贸易站"
 musi_foreign_trade_posts_desc:0 "对我们国家资源感兴趣的外国贸易力量肯定会同意与我们交易。通过在我国港口建立贸易站，我们可以确保贸易在我们境内高效进行。"
 musi_river_settlements:0 "河畔定居点"
 musi_river_settlements_desc:0 "在建设新定居点时，河流通常被忽视作为合适的地点。然而，通过在河流旁或河上建设定居点，我们可以确保新定居点拥有方便的食物和水源，成本低且效果好。"

 new_javan_ideas:0 "爪哇理念"
 new_javan_ideas_start:0 "爪哇传统"
 new_javan_ideas_bonus:0 "爪哇雄心"

 new_DAI_ideas:0 "大越理念"
 new_DAI_ideas_start:0 "大越传统"
 new_DAI_ideas_bonus:0 "大越雄心"

 SIA_ideas:0 "暹罗理念"
 SIA_ideas_start:0 "暹罗传统"
 SIA_ideas_bonus:0 "暹罗雄心"
 sia_chinese_immigration:0 "华人移民"
 sia_chinese_immigration_desc:0 "华人在我国经济中扮演着重要角色。通过鼓励更多华人移民，我们可以扩大经济，并通过将他们引入我国的商业部门来增加贸易。"
 sia_tax_reforms:0 "税收改革"
 sia_tax_reforms_desc:0 "我们不足的税收系统表明我们的经济政策需要改革。通过对某些收入形式征税并降低标准税率，我们可以确保人民有足够的收入过上体面的生活，同时政府有更多的纳税资金来支持国家。"
 sia_a_diplomatic_approach:0 "外交策略"
 sia_a_diplomatic_approach_desc:0 "随着西方在该地区的影响逐渐增加，邻国的军事政策将是它们的灭亡。如果我们要比我们的对手活得更久，必须寻求与欧洲人外交的外交政策。"
 sia_trade_tax_reduction:0 "贸易税减免"
 sia_trade_tax_reduction_desc:0 "对外国商人的重税阻碍了他们使用我们的贸易港口。通过减少这些贸易税，我们可以鼓励更多外国贸易在我们的港口进行。"
 sia_centralization_effort:0 "中央集权努力"
 sia_centralization_effort_desc:0 "我们前任使用的旧曼陀罗系统授予了各地区极大的自治权。通过打击这种自治并将我们的领土置于国家直接管辖之下，我们可以集中我们的国家并增强国家统一性。"
 sia_succession_reforms:0 "继承改革"
 sia_succession_reforms_desc:0 "我们当前的继承法使得新君主的即位变得困难。通过采用欧洲的继承线，我们可以简化这一过程。"
 sia_protect_greater_siam:0 "保护大暹罗"
 sia_protect_greater_siam_desc:0 "随着东南亚的欧洲帝国不断扩张，我们的核心领土面临入侵风险。我们必须投入资源提高国家士气并建设军队，以便当敌人侵犯我们的领土时，我们能够做好战斗准备。"

 TAU_ideas:0 "东吁理念"
 TAU_ideas_start:0 "东吁传统"
 TAU_ideas_bonus:0 "东吁雄心"

 BRM_ideas:0 "缅甸理念"
 BRM_ideas_start:0 "缅甸传统"
 BRM_ideas_bonus:0 "缅甸雄心"
 brm_burmese_expansionism:0 "缅甸扩张主义"
 brm_burmese_expansionism_desc:0 "我们帝国的边界不能仅限于东南亚次大陆。为了增强我们的国家，我们必须组建庞大的军队，以便将我们的征服扩展到印度并控制那里的肥沃土地。"
 brm_state_owned_factories:0 "国有工厂"
 brm_state_owned_factories_desc:0 "与我们的邻国相比，我们的军事工业目前相当薄弱。通过开设国有工厂，我们可以改善军事工业和武器制造。"
 brm_suppress_local_leaders:0 "压制地方领袖"
 brm_suppress_local_leaders_desc:0 "我国的公爵、王子和地方领主目前是叛乱和起义的根源。通过压制他们并剥夺他们的特权，我们可以轻松平息任何可能发生的叛乱和起义。"
 brm_resettlement_of_minorities:0 "少数民族重新安置"
 brm_resettlement_of_minorities_desc:0 "居住在我们大城市的各种少数民族已被证明是麻烦的。他们倾向于叛乱和不愿意融入证明我们需要采取强制行动。这些麻烦的少数民族必须离开！"
 brm_shwedagon_pagoda:0 "瑞光大金塔"
 brm_shwedagon_pagoda_desc:0 "瑞光大金塔是缅甸最伟大的佛塔之一。它是我们国家最神圣的遗址之一，内藏最后四位佛陀的遗物。"
 brm_bengali_mercenaries:0 "孟加拉雇佣兵"
 brm_bengali_mercenaries_desc:0 "当我们向西扩展到印度时，必须寻找盟友协助我们的征服。幸运的是，我们有一个选择。孟加拉的伟大战士愿意以小额费用加入我们的军队。"
 brm_bamar_nationalism:0 "缅族民族主义"
 brm_bamar_nationalism_desc:0 "我们的人民是东南亚最伟大的。迄今为止，我们建立了该地区最大的帝国，没有人能与缅族的力量相比。缅甸万年，缅族荣耀！"

 BPR_ideas:0 "普罗姆理念"
 BPR_ideas_start:0 "普罗姆传统"
 BPR_ideas_bonus:0 "普罗姆雄心"
 bpr_fortress_prome:0 "普罗姆要塞"
 bpr_fortress_prome_desc:0 "作为一个城邦起家，我们的首都普罗姆为敌对入侵做好了充分准备。如果有人想洗劫我们的城市，他们必须先突破我们的防御！"
 bpr_raiders:0 "普罗姆掠夺者"
 bpr_raiders_desc:0 "从掸族那里学到经验，我们的士兵掠夺被征服的敌方城市，将所有财富带回家分享。"
 bpr_pyu_city_states:0 "骠国城邦"
 bpr_pyu_city_states_desc:0 "古老的骠国城邦遍布我们现在的土地，存在于我们之前数个世纪。这些城邦是该地区最早的缅族政权，促进了缅族的大规模迁移。这些城邦深受早期佛教文学和文化的影响，我们也应追随这些古老城邦的脚步。"
 bpr_opportunistic_diplomacy:0 "机会主义外交"
 bpr_opportunistic_diplomacy_desc:0 "国家兴衰无常，没有一个国家是永恒的，最终都会衰落。然而，谨慎的外交可以使我们免于像历史上其他帝国那样衰落，通过与最强大的胜利国家结盟，我们可以比我们的敌人活得更久。"
 bpr_mercenary_recruitment:0 "雇佣兵招募"
 bpr_mercenary_recruitment_desc:0 "作为一个小城邦，我们无法承受在无意义的战争中使用自己的人力。相反，我们应寻找愿意代替我们士兵的雇佣兵，当然需要支付一小笔费用。"
 bpr_beyone_prome:0 "普罗姆之外"
 bpr_beyone_prome_desc:0 "在我们高耸的城墙之外是无尽的森林。如果敌人试图入侵我们的土地，他们首先必须面对我们首都周围的险恶森林。"
 bpr_seat_of_governors:0 "总督之座"
 bpr_seat_of_governors_desc:0 "我们当前的统治者来自向阿瓦王国纳贡的总督世系。这些总督擅长行政管理，优良的治理传统应代代相传。"

 nusa_tenggara_ideas:0 "努沙登加拉理念"
 nusa_tenggara_ideas_start:0 "努沙登加拉传统"
 nusa_tenggara_ideas_bonus: "努沙登加拉雄心"
 nt_vast_forests:0 "广袤森林"
 nt_vast_forests_desc:0 "小巽他群岛居住着覆盖大部分未探索岛屿的巨大森林。这些森林将保护我们免受任何希望将帝国扩张到该地区的入侵者。"
 nt_ethnic_diversity:0 "文化多样性"
 nt_ethnic_diversity_desc:0 "小巽他群岛居住着西部的马来人和东部的巴布亚人。这两个群体之间的历史合作促进了该地区的发展，建立了许多和谐共存的多样化村庄和社区。"
 nt_splendid_isolation:0 "光荣孤立"
 nt_splendid_isolation_desc:0 "在我们的岛屿之外，国家、文化和宗教为争夺霸权、权力和财富而冲突。干涉这些外国事务是不必要的。我们应专注于自己的岛屿，解决当前的本地问题。"
 nt_coasts:0 "努沙登加拉海岸线"
 nt_coasts_desc:0 "我们人口稀少的岛屿使我们的海岸几乎无人居住。利用这些长海岸线，我们可以建造更多船只并扩展我们的海军。"
 nt_adoption_of_foreign_customs:0 "采纳外国习俗"
 nt_adoption_of_foreign_customs_desc:0 "努沙登加拉一直对新思想持宽容和开放态度。过去，爪哇王国传播了印度教，而现在，穆斯林商人和为本国绘制地图的基督教探险者正在该地区传播影响。所有宗教在我们的土地上都受到欢迎，并将在我们的文化中享有平等地位。"
 nt_gateway_to_australia:0 "通往澳大利亚的门户"
 nt_gateway_to_australia_desc:0 "我们与澳大利亚大陆的接近为贸易开辟了新的机会。我们必须利用这一优势，派遣我们的商人到国外达成新交易，带回商品，并吸引外国商人在此与我们交易。"
 nt_foreign_migrants:0 "外国移民"
 nt_foreign_migrants_desc:0 "近年，我们的岛屿迎来了来自爪哇和香料群岛的外国移民。让我们欢迎这些外国人来到我们的土地，帮助他们为我们的国家做出贡献。"

 PAH_ideas:0 "彭亨理念"
 PAH_ideas_start:0 "彭亨传统"
 PAH_ideas_bonus:0 "彭亨雄心"
 pah_malayan_gold:0 "马来黄金"
 pah_malayan_gold_desc:0 "彭亨拥有马来半岛最大、最丰富的金矿。我们应珍惜这些金矿，因为它们使我们成为东南亚最富裕的国家之一。"
 pah_malay_literature:0 "推广马来文学"
 pah_malay_literature_desc:0 "文学是衡量国家繁荣的重要部分。如果我们要繁荣，必须推广马来文学，鼓励我国的伟大作家拿起笔。"
 pah_joining_malay_world:0 "融入马来世界"
 pah_joining_malay_world_desc:0 "随着努桑塔拉伊斯兰教的兴起，马来特性和马来身份的概念开始形成。如果我们要跟上马来世界的步伐，必须切断与暹罗的文化联系，拥抱我们真正的马来身份。"
 pah_assimiliate_tribes:0 "部落同化"
 pah_assimiliate_tribes_desc:0 "我国的部落人民持有与我们国教相矛盾的万物有灵信仰和传统。让我们尝试同化这些异教徒，以实现完全的宗教统一。"
 pah_forest_clearing:0 "森林清理"
 pah_forest_clearing_desc:0 "尽管我们拥有财富，但我国大部分地区被森林覆盖。我们应砍伐这些森林并清理土地，以便在人口稀少的地区为新定居点腾出空间。"
 pah_european_diplomacy:0 "欧洲外交"
 pah_european_diplomacy_desc:0 "随着西方在东南亚的崛起，我们的国家面临入侵风险，我们的盟友无法拯救我们。唯一能从西方人手中拯救我们的，是其他西方人。"
 pah_bugis_silk_weaving:0 "布吉丝绸编织技术"
 pah_bugis_silk_weaving_desc:0 "苏拉威西岛的近期冲突导致我国接收了大量布吉难民。这些难民擅长丝绸编织，是新设计和图案的先驱。我们必须接纳这些熟练的移民及其技术，因为他们是我们丝绸产业繁荣的关键。"

 new_sulawesi_ideas:0 "苏拉威西理念"
 new_sulawesi_ideas_start:0 "苏拉威西传统"
 new_sulawesi_ideas_bonus:0 "苏拉威西雄心"

 new_moluccan_ideas:0 "摩鹿加理念"
 new_moluccan_ideas_start:0 "摩鹿加传统"
 new_moluccan_ideas_bonus:0 "摩鹿加雄心"

 new_malayan_ideas:0 "马来苏丹国理念"
 new_malayan_ideas_start:0 "马来苏丹国传统"
 new_malayan_ideas_bonus:0 "马来苏丹国雄心"

 PGR_ideas:0 "米南理念"
 PGR_ideas_start:0 "米南传统"
 PGR_ideas_bonus:0 "米南雄心"

 minang_ideas:0 "米南理念"
 minang_ideas_start:0 "米南传统"
 minang_ideas_bonus:0 "米南雄心"

 mal_spice_islands_desc:0 "肉豆蔻、丁香、普通的黑胡椒……在那些受诅咒的国家饮食中，每一粒都价值连城。我们香料在国外的受欢迎程度也提高了其国内价值。"
 settle_the_islands_desc:0 "这个群岛的其他岛屿需要感受到我们统治的好处。通过定居外岛，我们可以获得丰富的货物，而原住民可以接触到我们的信仰。有什么比这更公平的呢？"

 MSA_ideas:0 "努桑塔拉理念"
 MSA_ideas_start:0 "努桑塔拉传统"
 MSA_ideas_bonus:0 "努桑塔拉雄心"
 msa_nusantara_fleet:0 "努桑塔拉舰队"
 msa_nusantara_fleet_desc:0 "凭借整个马来群岛的资源，我们的舰队是亚洲最好的，也是全世界最好的之一。无人能与努桑塔拉舰队抗衡。"
 msa_religious_propogation:0 "宗教传播"
 msa_religious_propogation_desc:0 "我们的群岛居住着遍布各岛的各种宗教。然而，一个强大的国家必须拥有单一且不受挑战的信仰。我们必须向外岛的异教徒传播我们的宗教，指出他们异端崇拜的错误。"
 msa_control_of_spice_trade:0 "控制香料贸易"
 msa_control_of_spice_trade_desc:0 "在西方，香料是连国王都愿意为之而死的珍贵奢侈品。不幸的是，世界上大部分香料都位于努桑塔拉。如果这些外国人想要得到哪怕一把香料，他们必须与我们谈判，或者从我们手中夺取。"
 msa_archipelago_empire:0 "群岛帝国"
 msa_archipelago_empire_desc:0 "世界上从未有过强大的岛屿帝国。直到现在。世界将见证首个群岛帝国的力量，伟大的努桑塔拉帝国将在七大洋中令人畏惧！"
 msa_promotion_of_trade_centers:0 "推广贸易中心"
 msa_promotion_of_trade_centers_desc:0 "努桑塔拉拥有许多吸引远方商人的热门贸易地点。如果我们要主导全球贸易，必须扩大这些贸易中心，确保来自世界各地的外国商人继续在我们的港口贸易。"
 msa_beyond_the_archipelago:0 "超越群岛"
 msa_beyond_the_archipelago_desc:0 "在我们的群岛之外，许多富饶的土地仍未被西方触及。统一的马来群岛本身对大多数马来人来说是一个梦想，但想象如果我们的帝国能扩展到群岛之外，我们能实现什么。东边和南边的土地正等待着我们的到来。"

 degar_ideas:0 "德加理念"
 degar_ideas_start:0 "德加传统"
 degar_ideas_bonus: "德加雄心"
 degar_mountaineers:0 "德加山民"
 degar_mountaineers_desc:0 "很久以前，我们的人民居住在繁荣的占族海岸。随着高棉和占族的入侵，我们别无选择，只能逃往山中避难。至今，我们仍居住在山中，远离敌人的威胁。"
 degar_bamboo_architecture:0 "竹子建筑"
 degar_bamboo_architecture_desc:0 "竹子是我们建筑的关键元素。我们的住宅由竹子制成，大多数其他建筑也使用这种材料。对我们来说，竹子易于获取，因此是我们建筑的重要组成部分。"
 degar_animist_traditions:0 "万物有灵传统"
 degar_animist_traditions_desc:0 "无论我们的国教如何，我们的人民将始终坚持传统价值观，崇拜精神世界。外国人可能鄙视我们的‘异教’价值观，但这不会阻止我们信仰我们所相信的。"
 degar_matrilineality:0 "母系传承"
 degar_matrilineality_desc:0 "在大多数德加社会中，女性是家庭中最有权力的人，因此这些家庭以母系方式组织，财产从母亲传给女儿。这些女性不仅控制财产权，而且在追溯家族血统时也享有优先权。"
 degar_elephant_tamers:0 "驯象师"
 degar_elephant_tamers_desc:0 "由占族传给我们，猎象和驯象是我们当地社区的重要部分。部落领袖经常狩猎或捕捉大象，并将其战利品献给强大的国王或领主，作为贡品和忠诚的证明。"
 degar_foreign_tribute:0 "外国贡品"
 degar_foreign_tribute_desc:0 "随着邻国变得更强大，技术更先进，我们的山脉已无法保护我们。我们无法抵御邻国，也无法通过军事手段维护独立。我们现在必须选择向更大的邻国纳贡。"
 degar_national_epics:0 "民族史诗"
 degar_national_epics_desc:0 "在高地，史诗和民间传说是我们文化的重要部分。史诗通常由史诗讲述者在篝火旁向村民讲述，通宵诉说伟大故事。我们的人民有丰富的口述历史，我们始终坚持讲述伟大的民族史诗。"

 SUL_ideas:0 "苏禄理念"
 SUL_ideas_start:0 "苏禄传统"
 SUL_ideas_bonus:0 "苏禄雄心"
 SUL_three_kingdoms:0 "三王国"
 SUL_three_kingdoms_desc:0 "苏禄是三个文明岛国的联合，在东部强大的政府下统一。我们的王国因巴瑶根基而紧密相连，任何外国势力都无法将我们分开。"
 SUL_moro_piracy:0 "摩洛海盗"
 SUL_moro_piracy_desc:0 "我们的国家因臭名昭著的海盗行为而闻名。被称为摩洛海盗的他们袭击外国土地，意在捕捉奴隶和其他货物。所有人将畏惧苏禄的摩洛海盗，所有人将知道我们是海洋的主人。"
 SUL_slave_trade:0 "奴隶贸易"
 SUL_slave_trade_desc:0 "奴隶贸易是我们经济的重要组成部分。得益于我们最优秀的海盗，我们国家通过在维萨亚斯及周边地区的奴隶袭击获得巨大财富。"
 SUL_modernized_weaponary:0 "现代化武器"
 SUL_modernized_weaponary_desc:0 "近年移居苏禄的华人因其对苏禄武器的贡献而变得宝贵。尽管华人可能违背我们意愿完全控制了我们的市场，但无疑他们帮助扩展了我们的枪支贸易，造福了我们的水手。"
 SUL_straits_of_sulu:0 "苏禄海峡"
 SUL_straits_of_sulu_desc:0 "广阔的苏禄海不仅是我们的家园，还拥有连接我们岛屿与婆罗洲和棉兰老的许多海峡。通过控制这些海峡，我们可以控制岛屿以外的土地，并向内陆发动袭击。保护这些海峡至关重要，只有我们能使用它们。"
 SUL_pearling_industry:0 "苏禄采珠舰队"
 SUL_pearling_industry_desc:0 "近期，获取奴隶变得更加困难，海上的海盗活动正在下降。我们必须找到奴隶贸易的替代品。目前对采珠的需求很高，幸运的是，我们的海域充满珍珠。组建采珠舰队！"
 SUL_chinese_junks:0 "中国帆船"
 SUL_chinese_junks_desc:0 "随着摩洛海盗的减少，我们的海军规模小于预期。传统摩洛海盗船的良好替代品是标准的中国特色帆船，这种坚固的海上船只适合长途航行和贸易。"

 ATJ_ideas:0 "亚齐理念"
 ATJ_ideas_start:0 "亚齐传统"
 ATJ_ideas_bonus:0 "亚齐雄心"
 atj_cham_ties:0 "占族联系"
 atj_cham_ties_desc:0 "我们的人民原本来自占婆，为逃避战争和贫困迁至苏门答腊。现在远离占婆，周围是外国蛮族，我们仍坚持自己的立场，尽管形势对我们不利。苏门答腊现在是我们的家，我们永不会被驱逐。"
 atj_pepper_trade:0 "胡椒贸易"
 atj_pepper_trade_desc:0 "我们的国家以丰富的胡椒资源而闻名。这一资源对我们的经济非常有用，因此我们应致力于创建繁荣的胡椒产业。"
 atj_the_conquest_of_sumatra:0 "征服苏门答腊"
 atj_the_conquest_of_sumatra_desc:0 "我们的军队以惊人的速度扩张，在苏门答腊和整个努桑塔拉令人畏惧。是时候向世界展示我们的力量，开始征服苏门答腊。所有人要么向我们低头，要么面对我们的怒火。"
 atj_parang_sabil:0 "圣战刀"
 atj_parang_sabil_desc:0 "我们自己的圣战形式，称为圣战刀，是对威胁亚齐者的个人圣战号召。威胁亚齐核心土地的人也必须面对不可避免的圣战。"
 atj_military_reforms:0 "军事改革"
 atj_military_reforms_desc:0 "努桑塔拉西方势力的崛起威胁我们的独立。我们的军队之前应对过历史上的敌人，但即使他们也无法挑战西方的力量。如果我们要保持自治，必须现代化我们的军队。"
 atj_subdue_the_rajas:0 "压制地方领主"
 atj_subdue_the_rajas_desc:0 "在我们王国的每个角落，地方领主和领袖在不受政府干涉的情况下自由保持自治。是时候压制这些领主，迫使他们宣誓效忠了。"

 new_luzon_ideas:0 "吕宋理念"
 new_luzon_ideas_start:0 "吕宋传统"
 new_luzon_ideas_bonus:0 "吕宋雄心"