 # Finance
 finance:0 "金融"
 desc_finance:0 "随着黑死病的灾难及其对欧洲社会政治秩序的影响，劳动力短缺推动了工资上涨，农业生产现在能够轻松维持较低的人口。民众购买力的提高推动了商人-工匠阶层的不断上升。来自商人银行的贷款和投资已成为各地领导人财务规划的核心。\n对金银的重新信任允许进行稳定、普遍接受的铸币，用于进行日益复杂的交易。银行和经纪行为承担风险的长途和高准入成本的海外贸易提供了所需的安全保障。现代金融最终将创造出欧洲主导地位的最强大引擎——中央银行、证券交易所和公司主权。无论未来如何，它都将需要金融机构。"
 finance_date:0 "公元1347年" #1345

