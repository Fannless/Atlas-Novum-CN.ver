 # Mass Media
 printing_press:0 "大众媒体"
 desc_printing_press:0 "大规模生产书面文字的能力将彻底改变信息传播，并在许多方面彻底改变近代早期社会。相对不受限制的信息和革命思想的流通超越了国界，在宗教改革中抓住了群众，威胁到了政治和宗教权威的力量。识字率的急剧提高打破了识字精英对教育和学习的垄断，增强了新兴的中产阶级。在整个欧洲，其人民日益增长的文化自觉导致了原始民族主义的兴起，并加速了欧洲方言的发展，这对拉丁语造成了损害。\n印刷术使更广泛的读者群体能够获取知识，并使后代能够直接在前人智力成就的基础上构建，而不会因口头传统的变化而产生改变。印刷术确保了文艺复兴的成果能够延续，确保了所写的内容能够被所有人获取，确保了像中世纪那样知识和思想的隐匿不会再次发生，确保了不会有任何思想会丢失。"
 printing_press_date:0 "公元1455年" #1450

