 #Renaissance
 renaissance:0 "文艺复兴"
 desc_renaissance:0 "起源于14世纪中叶的佛罗伦萨，文艺复兴描述了一个在哲学、治国术、学习和表达方面的过渡时期，标志着近代早期的黎明。文艺复兴的智力基础是其版本的人文主义，源自罗马的humanitas概念，以及对古典希腊哲学的重新发现——比如普罗泰戈拉所说的'人是万物的尺度'。这种新思维在艺术、建筑、政治、科学和文学中得到了体现。\n文艺复兴思想的传播特别缓慢且不均衡，在意大利发展尤其迅速，但它在整个欧洲的普及需要在活字印刷术发明后才能加速。文艺复兴人文主义将花费大半个世纪的时间成长为更成熟的运动，渗透到社会的各个方面。"
 renaissance_date:0 "公元1399年" #1395

