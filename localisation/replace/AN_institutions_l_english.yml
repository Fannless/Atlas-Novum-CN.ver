 #Scholasticism
 scholasticism:0 "经院哲学"
 desc_scholasticism:0 "从12世纪早期开始，第一批真正的专业大学开始在欧洲兴起，以培养神学、法学和医学等各个学科的专业人才。因此，人们对自西罗马帝国衰落以来在拉丁欧洲失传的信息获取兴趣大增。在意大利和西班牙的翻译学校建立的推动下，学者们复兴了古希腊哲学在欧洲的研究，同时也从阿拉伯语世界引入了许多思想。\n柏拉图、亚里士多德等人的思想涌入对传统基督教教义构成了新的威胁，激发了一个辩论和思想综合的时代。因此，经院哲学与其说是一种哲学或神学，不如说是一种学习方法，因为它强调通过辩证推理来扩展知识并通过推理解决矛盾。这种推理形式将成为现代西方法律体系的基石数个世纪之久。"
 scholasticism_date:0 "公元1118年"

