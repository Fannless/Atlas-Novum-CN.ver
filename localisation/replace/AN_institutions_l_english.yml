 #Writing

 writing:0 "文字"
 desc_writing:0 "文字系统通常被认为是区分‘文明’与之前人类社会发展形式的基石之一，它通过视觉符号或象形文字来表示口语的结构。文字起源于更简单的助记符和表意文字系统，真正的文字最早出现在公元前4千年末期的古代美索不达米亚南部。从那时起，文字逐渐传播到已知世界，在古埃及、中国和遥远的南墨西哥分别被独立发明。\n话虽如此，现在再出现另一种独立的文字起源几乎是不可能的。对于那些全球范围内仍然缺乏适当实物记录和文献系统的复杂文明来说，随着时间的推移，繁荣和帝国的负担将变得越来越沉重。除非采用或适应文字系统，否则这些民族将很快发现自己被时代抛弃了。"
 writing_date:0 "公元前3000年"

