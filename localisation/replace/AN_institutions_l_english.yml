 # Colonialism
 new_world_i:0 "殖民主义"
 desc_new_world_i:0 "随着新世界的发现和成功绕过好望角进入印度洋，欧洲的视野迅速扩大。地球的真正广阔和多样性已经被认识到，当时的海上强国正在迅速利用各大洲的海洋机遇。在当地政治实体薄弱且可以相互分裂的地区，富有冒险精神的征服者将宣称帝国并为新边疆的定居铺平道路。在主要地方势力仍然强大的土地上，外交和顺从将赢得重大利润和跨越全球的机会。\n发现和殖民的时代已经成熟；愿最精明的帝国征服海洋！"
