 #Landed Estates
 feudalism:0 "封建地产"
 desc_feudalism:0 "随着时间推移，具有足够社会分层水平、人口增长和制度化治理的文明发展出了不同的社会秩序形式，因为社会角色变得更加明确分化。强大的庄园围绕着宗教、战争、商业、生产、贵族和学术等支柱发展起来。通常，多个支柱会归于同一个大类，例如在基督教世界中学术归于神职人员，在受中国影响的东方商业和手工艺归于封建制度。这些有影响力的社交圈子和组织追求自己的财产利益，增加影响力，成为社会发展的重要基石，它们与君主和中央政府的相互关系对胜任管理以及保持与邻近政治实体的竞争力至关重要。"
 feudalism_date:0 "公元936年"

