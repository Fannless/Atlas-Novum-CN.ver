 # Enlightenment
 enlightenment:0 "启蒙运动"
 desc_enlightenment:0 "过去一个世纪以来，理性主义和个人自由在时代的伟大思想家中越来越受欢迎。在书信、出版物和咖啡馆中，国王、科学家、哲学家和文人正在讨论宽容、科学方法的价值以及将启蒙运动的理想传播给全人类。从大学或开明君主的宫廷出发，探险队被派遣去测量、编目、称重和绘制世界地图，以便我们更好地理解支配周围事物的法则。其他人讨论管理社会的法则，并试图理解人的权利。从这种繁荣中产生了许多以人类幸福价值、通过理性手段和感官证据获得的知识追求，以及自由、进步、宽容、博爱、宪政政府和政教分离等理想为中心的思想。\nSapere aude - 敢于求知。"
