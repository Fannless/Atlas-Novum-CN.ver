 # Empiricism
 empiricism:0 "经验主义"
 desc_empiricism:0 "从文艺复兴时期学者如马基雅维利和达芬奇开始，他们对早期中世纪确定真理的方法越来越怀疑，质疑世俗假设的趋势日益增长。随着《天体运行论》的出版，哥白尼通过提出地球在天空中的传统中心位置并不符合证据的最佳解释，打开了闸门。对诸如我们在宇宙中的位置等基本思想的基本挑战逐渐开始引入一种看待世界和确定答案的新方式。确定什么是真什么是假的正式过程的开端已经开始成形，一个知识快速积累的新时代开始了。\n科学现在已经释放，一切都将不再相同。"
 empiricism_date:0 "公元1543年" #1540

