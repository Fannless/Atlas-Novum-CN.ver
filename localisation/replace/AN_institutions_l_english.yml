 # Nationalism
 nationalism_i:0 "民族主义"
 desc_nationalism_i:0 "从革命的烈火中诞生了一种新的政治惯例——'民族'的概念以及个人在其中的位置。虽然没有君主或神圣授权，但民族主义乐于在这些权力结构内工作，它拥抱了一种将单一人民和文化指定为'民族'的长期历史传统。民族主义认为每个民族应该自治，不受外部干涉，民族是政体的自然和理想基础，民族是政治权力的唯一合法来源。它进一步旨在建立和维护一个基于文化、种族、地理位置、语言、政治、宗教、传统和对共同单一历史信念等共享社会特征的单一民族认同，并促进民族团结或凝聚力。结合自由主义在世界舞台上的兴起，这一运动激励激进分子呼吁统一分裂的人民，渴望自治或从现在认为自己与遥远统治者不同的人民那里获得解放，并重新为新世界殖民地从海外控制中争取自由而战。启蒙运动创造的公共话语现在达到了顶峰，因为人民自己开始掌控定义自己身份的权力。"
 nationalism_i_date:0 "公元1798年" #1795

