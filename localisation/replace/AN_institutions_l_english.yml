 #Bureaucracy
 bureaucracy:0 "官僚制度"
 desc_bureaucracy:0 "尽管现代术语中的官僚制度和文官制度更加具体，但广义上的概念是指由受过培训的专业人员按照固定规则进行的行政管理系统。最早的持久性官僚文官制度是在653年唐朝建立的，同时建立了一套成文法律。一个拥有永久性、从属的治理阶层的存在，部分通过才能选拔并提供必要的资源、等级制度和成功所需的权威……这才是建立持久国家的关键。"
 bureaucracy_date:0 "公元652年"

