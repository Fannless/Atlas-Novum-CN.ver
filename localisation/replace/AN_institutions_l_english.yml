 # Capitalism
 manufactories:0 "资本主义"
 desc_manufactories:0 "虽然16和17世纪的一些技术革新在一定程度上提高了铁或布料等产品的产量，但生产领域最大的改进来自于新的组织形式。通过创建工厂，通常在城市边界之外，商人资本家既可以绕过抑制大规模生产的古老行会法律，也可以开创通过在一个地方组织和专业化劳动来提高生产的方法。在18世纪中期，以大卫和亚当·斯密为首的一组经济理论家挑战了基本的重商主义教条——比如相信世界财富是恒定的，一个国家只能通过牺牲另一个国家来增加财富。富豪已经开始取代商人成为资本主义体系的主导因素，并成为传统手工艺技能、行会和熟练工人衰落的新推动力。这些后来工业化的先驱能够通过促进原材料获取和劳动的大规模组织来增加产出，而不是通过昂贵的新机器。这本身就是对旧的、通常受到严格监管的方法的巨大改变，然而，随着后来的技术进步，这种新的生产模式将彻底改变社会。"
 manufactories_date:0 "公元1776年" #1760

