 # Global Trade
 global_trade:0 "全球贸易"
 desc_global_trade:0 "随着从新世界征服中运回的大量金银和其他战利品，以及绕过好望角在印度洋和大西洋之间建立的贸易，世界开始发生变化。新作物和牲畜在新旧世界之间交换，随着时间的推移将彻底改变全世界的饮食和营养。流行病摧毁了美洲的土著人口，促使三角贸易获取非洲奴隶来替代本土劳动力。玻利维亚的白银现在在中国有需求，欧洲的铁在西非销售，摩鹿加的香料在亚历山大港和里斯本大量交易；在世界各地的港口，货币和文化以前所未有的方式进行交换。全球贸易风险降低和规律性增加催生了一类新的'投资者'的呼声，他们渴望能让金钱为自己工作的财政创新。全球的统治者都注意到了这一点，并开始利用这些好处。\n这是历史上第一次，几乎每个人都连接在一起。"
 global_trade_date:0 "公元1602年" #1590

