 industrialization:0 "工业化"
 desc_industrialization:0 "全球化的更广泛进程将资本主义传播到世界各地。到19世纪初，一系列松散连接的市场系统已经结合成一个相对一体化的全球系统，反过来加剧了经济和其他方面的全球化进程。工业化允许使用规模经济廉价生产家庭用品，而快速的人口增长创造了对商品的持续需求。越来越多的人涌入城市，因为家庭手工业转向工厂工作，而地主贵族的最后喘息已被中产阶级商业的胜利欢呼所淹没。随着大规模生产和城市化带来了巨大的社会变化，消费者选择大大增加。曾经劳动者用金属盘子和木制器具吃饭，现在普通工人用韦奇伍德瓷器用餐。消费者开始要求各种新的家庭用品和家具——例如金属刀叉，以及地毯、镜子、炉灶、锅、钟表和令人眼花缭乱的家具阵列。大众消费时代已经到来。"
 industrialization_date:0 "公元1830年" #?

