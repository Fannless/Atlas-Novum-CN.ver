 #Commercialism
 commercialism:0 "商业主义"
 desc_commercialism:0 "随着西罗马帝国衰落以来欧洲人口和财富的恢复，一种新兴的商业经济首先在意大利-拜占庭亚得里亚海地区蓬勃发展，然后在整个地中海地区兴起。对丝绸和香料等有价值的东方商品的重新发现促使贸易复兴，银行业务重新兴起，现代金银和货币经济的时代开始。自给自足的地方封建领地现在让位于延伸到中国泉州港的互联区域贸易网络。对高利贷的漏洞使第一批现代金融工具成为可能，商人开始崛起。"
 commercialism_date:0 "公元1300年"

