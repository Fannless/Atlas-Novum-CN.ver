 # State Sovereignty
 state_sovereignty:0 "国家主权"
 desc_state_sovereignty:0 "随着近代早期战争成本、频率和破坏性的不断增加，组织和筹款的沉重负担迫使主要参与者发展更大的国家机构。然而，日益加深的中央集权与城镇、贵族和神职人员的传统特权、例外和对国境外忠诚的冲突不断。随着17世纪早期到中期的血腥冲突，旧秩序终于开始让步，因为疲惫不堪的参与者在整个大陆寻求确保内部异议不再赋予其他国家干涉其事务的权利。从现在开始，每个被承认的国家将只对自己的国内政策负责。国家在对外关系中的首要地位日益增强，并最终将主导现代世界。"
 state_sovereignty_date:0 "公元1648年" #1645

