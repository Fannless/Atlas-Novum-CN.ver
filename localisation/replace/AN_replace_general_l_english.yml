 #######################
 birds:0 "鸟类"
 birdsDESC:0 "类型: §T奢侈品§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §R-40%§! \n人口增长: §R-20%§!\n-------------- \n鹦鹉、猎鹰和鹰都是人类长期以来珍视的非食用鸟类。数千年来，鹦鹉在人类文化中占据着重要地位。因其相对较高的智力和艳丽的羽毛，鹦鹉在世界各地一直是财富、皇室甚至神性的象征。猎鹰和鹰同样被训练了数千年，用作猎鸟和偶尔的信使。凤头鹦鹉、金刚鹦鹉和火烈鸟虽然数量较少，但因其稀有性和美丽而受到珍视。"
 bison:0 "野牛"
 bisonDESC:0 "类型: §T食物§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §R-40%§! \n人口增长: §G+10%§!\n-------------- \n在美洲原住民的一些地区，野牛为社区提供了所需的一切。牛皮被制成帐篷、鼓和水袋。兽皮被制成床、毯子和衣服。没有任何一部分被浪费。牛胃变成了汤锅。牛角被雕刻成勺子。骨头被制成刀子、锥子和针。牛筋被用作弓弦和线。肋骨被用作雪橇框架，蹄子变成了孩子们的拨浪鼓。甚至巨大的牛头骨也被用作神圣的祭坛。当殖民者为了取乐而大肆屠杀野牛时，原住民的生活方式也随之消亡。"
 camels:0 "骆驼"
 camelsDESC:0 "类型: §T实用品§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+10%§! \n人口增长: §R-10%§!\n-------------- \n骆驼以其坚韧和适应性而闻名，数千年来一直是干旱地区人类社会不可或缺的一部分。这些动物起源于阿拉伯半岛和中亚草原，完美适应了恶劣的沙漠环境，能够忍受极端温度和长时间缺水。骆驼在运输、贸易和战争中发挥了不可或缺的作用，常被称为“沙漠之舟”。它们还提供牛奶、肉和羊毛，对许多沙漠居民的生计至关重要。"
 copper:0 "铜"
 copperDESC:0 "类型: §T战略物资§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+30%§! \n人口增长: §Y0%§!\n-------------- \n铜已被开采和利用了数千年，可追溯到美索不达米亚和埃及等古代文明，在那里它被制成工具、饰品和早期货币形式。它也是青铜的主要成分，这使得这种金属对战争极为重要。"
 crustaceans:0 "甲壳类动物"
 crustaceansDESC:0 "类型: §T食物§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §R-10%§! \n人口增长: §G+30%§!\n-------------- \n甲壳类动物是一个多样化的节肢动物群体，包括螃蟹、龙虾、虾和藤壶，几个世纪以来一直对人类饮食和经济至关重要。它们生活在海洋、淡水和陆地环境中，以其外骨骼而闻名，必须定期蜕皮才能生长。自古以来，甲壳类动物因其丰富、营养的肉质而被捕捞，在全球沿海和岛屿文化中发挥了重要作用。它们在水生生态系统中也很重要，对食物网有贡献，并可作为环境健康的生物指标。"
 dates:0 "椰枣"
 datesDESC:0 "类型: §T食物§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+10%§! \n人口增长: §G+10%§!\n-------------- \n尽管全球许多干旱地区人口众多，但它们非常依赖绿洲和干谷来获取水源和进行作物生产。椰枣是棕榈科的一种开花植物，数千年来一直是中东和印度河流域的主食。椰枣在绿洲环境中产量颇丰，不仅是稳定的食物来源，也是外国人渴望交易的美味出口商品。"
 fish:0 "底栖鱼类"
 fishDESC:0 "类型: §T食物§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+10%§! \n人口增长: §G+20%§!\n-------------- \n底栖鱼类生活在海洋和湖泊的底部或附近，是海洋和淡水生态系统的重要组成部分。鳕鱼、黑线鳕和比目鱼等物种是底栖鱼类的著名例子，它们在从浅海沿岸到深海的各种栖息地中繁衍生息。"
 fruit:0 "水果"
 fruitDESC:0 "类型: §T食物§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+10%§! \n人口增长: §G+10%§!\n-------------- \n人类食用各种形式的水果已有很长的历史。它们不仅通常味道鲜美，是极好的贸易商品，而且食用对健康有益。"
 fur:0 "毛皮"
 furDESC:0 "类型: §T奢侈品§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §R-30%§! \n人口增长: §R-30%§!\n-------------- \n毛皮来自水貂、狐狸、海狸和兔子等哺乳动物的皮毛，在世界上气候寒冷恶劣的地区发挥了重要作用。它也是财富和地位的象征，毛皮贸易在北美和西伯利亚的探索和殖民过程中发挥了关键作用。"
 gold:0 "黄金"
 goldDESC:0 "类型: §T贵金属§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+50%§! \n人口增长: §Y0%§!\n-------------- \n黄金因其光泽、稀有性和持久价值而备受珍视，是财富和权力的通用象征。几个世纪以来，地球上只有最强大的帝国才能铸造最纯正的金币。通过贸易或开采获取黄金是推动繁荣经济的最大努力。只有在极少数情况下，一个国家才会发现自己拥有过多的黄金，从而导致恶性通货膨胀和经济崩溃。"
 grain:0 "谷物"
 grainDESC:0 "类型: §T食物§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §Y0%§! \n人口增长: §G+50%§!\n-------------- \n谷物包括小麦、大麦、燕麦和黑麦等主食作物，是旧世界饮食和经济的基本组成部分。面包、粥、意大利面、面条、啤酒甚至干草都是由不同类型的谷物制成的。谷物种植和贸易对农业实践的发展和贸易路线的建立至关重要。谷物供应的管理和税收通常在政治和经济政策中发挥重要作用，影响着公国和帝国的稳定与发展。"
 hardwood:0 "硬木"
 hardwoodDESC:0 "类型: §T实用品§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+20%§! \nPopulation Growth: §R-20%§!\n-------------- \n硬木被用于从棋子到高品质家具的各种物品，一直被认为是一种昂贵且独特的商品。随着全球市场的迅速发展，对桃花心木、柚木、乌木和其他稀有硬木的贸易需求迅速增长。"
 herbs:0 "草药"
 herbsDESC:0 "类型: §T香料§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+10%§! \n人口增长: §G+10%§!\n-------------- \n草药由牛至、鼠尾草、薄荷、百里香、迷迭香、罗勒、薰衣草、莳萝和香菜等芳香植物组成，用于调味、制药和制作香料。草药与其他香料的区别在于它们来自植物的哪个部分以及用途，草药使用的是叶子、茎和花。"
 horses:0 "马"
 horsesDESC:0 "类型: §T实用品§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §Y0%§! \n人口增长: §R-10%§!\n-------------- \n马对于运输、农业和战争至关重要。这些多功能动物促进了探索和贸易，使人们能够更快地穿越大陆。在农业中，马驱动犁和马车，显著提高了生产力。在军事上，骑兵部队在战斗和征服中发挥了关键作用，马增强了机动性和战术优势。它们的重要性还延伸到文化和社会领域，象征着地位和财富。"
 incense:0 "香料"
 incenseDESC:0 "类型: §T奢侈品§!\n类别: §Y未成熟的未精炼商品§! \n财富增长: §G+20%§! \n人口增长: §R-30%§!\n-------------- \n香料是一种燃烧后具有芳香气味的物质，在宗教、文化和贸易活动中发挥了重要作用。它由树脂、树皮和精油等天然材料制成，在世界各地的仪式和典礼中都有使用。香料贸易，特别是乳香和没药的贸易，是一项利润丰厚的业务，促进了不同地区之间的联系。香料还具有实际用途，如掩盖气味和驱赶昆虫。"
 ivory:0 "象牙"
