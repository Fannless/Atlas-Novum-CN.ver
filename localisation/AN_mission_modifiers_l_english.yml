 IR_slave_entrepot:1 "奴隶中转站"
 desc_IR_slave_entrepot:0 "为促进奴隶处理和向外国市场出口而建造的基础设施。"
 slave_monopoly:1 "奴隶垄断"
 desc_slave_monopoly:0 "我国垄断了奴隶贸易。虽然许多人认为这种做法不道德，但它非常有利可图..."
 a_famosa:1 "阿法莫萨"
 desc_a_famosa:0 "一座规模可观的堡垒，建于控制马六甲海峡贸易流量，阿法莫萨对任何殖民大国来说都是至关重要的军事设施。"
 exclusive_trading_port:1 "专属贸易港口"
 desc_exclusive_trading_port:0 "正如在东方贸易中的典型情况一样，我们在这个省份被授予了一个永久和专属的港口。"
 bypassed_by_tangiers:1 "被丹吉尔绕过"
 desc_bypassed_by_tangiers:1 "丹吉尔是该地区更重要的贸易港口。尽管在摩洛哥大陆有一个前哨基地，但由于贸易绕过该城市而转向其更繁荣的邻居，这个前哨基地几乎没有用处。"
 disorganized_tribes:1 "部落混乱"
 desc_disorganized_tribes:0 "这个国家不过是一群当地部落的集合，始终处于冲突和阴谋的状态。因此，很难发展任何形式的海军力量。"

 #Portugal
 #event/mission
 por_centralize:1 "中央集权"
 desc_por_centralize:1 "将剩余的附属封地统一到葡萄牙王冠之下，国家完全在君主的统治下团结起来。"
 duke_of_braganca:0 "布拉干萨公爵"
 desc_duke_of_braganca:0 "布拉干萨公爵通过适当地调动贵族的资源和支持，为我们带来了相当大的信誉和声望。"
 por_navigators_legacy:1 "航海家的遗产"
 desc_por_navigators_legacy:1 "航海家亨利给我们的国家留下了深远的影响，"
 por_caravel:1 "改进的卡拉维尔船设计"
 desc_por_caravel:1 "设计和导航方面的创新使我们能够建造更快、更耐用的卡拉维尔船。"
 por_carrack:1 "改进的卡瑞克船设计"
 desc_por_carrack:1 "设计和导航方面的创新使我们能够建造更坚固的卡瑞克船，并增强投射我们力量的能力。"
 por_frota_em_sur:1 "南方舰队"
 desc_por_frota_em_sur:1 "我们的舰队已经航行到南部海洋，毫无疑问，由于我们无与伦比的海军和海员，我们是这些遥远广阔水域的主人。"
 por_sagres_trained_captains:1 "萨格雷斯训练的船长"
 desc_por_sagres_trained_capatains:1 "通过在萨格雷斯建立训练有能力的海军上将和航海家的制度，我们可以保持我们在海事实力方面的领先地位。"
 por_dum_diversas:1 "杜姆·迪弗萨斯"
 desc_por_dum_diversas:0 "一份教皇诏书，赋予我们对南方对手发动战争、奴役其公民和剥削其贸易以造福基督教世界的合法权利。"
 por_romanus_pontifex:1 "罗马教皇诏书"
 desc_por_romanus_pontifex:1 "一份教皇诏书，赋予我们对博哈多尔角以南所有土地的权利。"
 por_sacres:1 "萨格雷斯学校"
 desc_por_sacres:0 "萨格雷斯学校是一所著名的航海学校，教授水手和船长复杂的海洋导航技术。"
 por_feitoria:1 "费托里亚"
 desc_por_feitoria:1 "一座葡萄牙堡垒，建于巩固对当地贸易的控制和保卫关键的海外生产基地。"
 por_gomes_monopoly:1 "戈麦斯垄断"
 desc_gomes_monopoly:0 "费尔南·戈麦斯被授予几内亚湾贸易的垄断权，在此期间，他每年要发现100里格的海岸线，为期5年。"
 por_porto_maritima:0 "海上港口"
 desc_por_porto_maritima:0 "一个战略性的大西洋海关，用于增强海上优势。"
 por_plantation:1 "种植园"
 desc_por_plantation:0 "一种制度化的经济体系，生产大量的经济作物和其他商品，特别是通过使用奴隶劳动。"
 casa_da_guinea:1 "几内亚之家"
 desc_casa_da_guinea:0 "作为我们在几内亚的行政中心，这个贸易场所不仅是一个军事总部，也是我们商人在整个地区的贸易和海关中心。"
 por_consolidate_mozambique:1 "巩固的莫桑比克"
 desc_por_consolidate_mozambique:0 "确保对该地区的完全控制后，莫桑比克成为向东航行的关键中转站。通过维护这些港口和周围的地区，前往和来自东方的交通比以往任何时候都更加安全。"
 por_consolidate_morocco:0 "巩固的摩洛哥"
 desc_por_consolidate_morocco:0 "在对整个摩洛哥行使主权后，我们消除了伊斯兰入侵伊比利亚本土的威胁。因此，是时候我们将努力转向该地区的转化和同化。"
 por_deprive_turks:0 "阿拉伯贸易主导地位"
 desc_por_deprive_turks:0 "通过控制阿拉伯的主要港口，我们已经能够影响该地区的贸易，并更有效地绕过奥斯曼的垄断。"
 por_turks_deprived_mod:0 "被剥夺的贸易"
 desc_por_turks_deprived_mod:0 "葡萄牙人已经将我们驱逐出阿拉伯半岛的贸易！"
 por_cartaz:1 "卡塔兹"
 desc_por_cartaz:0 "通过向印度洋的商人出售卡塔兹——一种海军贸易许可证——海军能够执行封闭海洋政策，大大增加我们对贸易的影响。"
 por_casa_da_india:1 "印度之家"
 desc_por_casa_da_india:0 "作为我们在印度的行政中心，这个贸易场所不仅是一个军事总部，也是我们商人在整个地区的贸易中心。"
 por_casa_da_india_oriental:1 "东印度之家"
 desc_por_casa_da_india_oriental:0 "东南亚的群岛很难管理。通过建立一系列贸易场所，每个场所都能够保卫我们国家的当地利益，我们可以主宰该地区的水域！"
 por_renaissance:1 "葡萄牙文艺复兴"
 desc_por_renaissance:0 "通过戏剧性的增长，葡萄牙帝国打开了一个完整的贸易、文化和商业世界，从日本到巴西，从亚速尔群岛到果阿。正是这种全球范围帮助葡萄牙文艺复兴诞生。葡萄牙与他人民互动和殖民的独特能力（后来被称为卢索热带主义），使其能够资助自己的繁荣文艺复兴，包括艺术、人文、宗教和科学，不仅在其本土，而且在整个帝国，由于葡萄牙帝国与葡萄牙的特殊联系。"
 por_casa_da_guine:1 "几内亚之家"
 desc_por_casa_da_guine:0 "作为我们在西非的行政中心，这个贸易场所不仅是一个军事总部，也是我们商人在整个地区的贸易中心。"
 por_nova_muziris:1 "新穆齐里斯"
 desc_por_nova_muziris:0 "穆齐里斯是一个古代印度港口，具有重要意义。由于某种灾难，它已经被时间遗忘。尽管如此，我们已经建造了一个港口来匹敌这样一个传奇，一个能够经受时间考验的港口！"
 por_kerala_production:1 "喀拉拉邦生产技术"
 desc_por_kerala_production:0 "喀拉拉邦领土上的各种商人和工匠使用各种方法来增加他们有价值贸易商品的产量。通过在整个帝国采用这些技术，我们可以增强我们国家的经济实力！"
 por_mare_clausum:1 "封闭的海洋"
 desc_por_mare_clausum:0 "最初在教皇诏书《罗马教皇诏书》中合法化，我们国家的君主对印度洋水域拥有合法的主张。通过控制关键的入口和出口点，我们可以执行我们的封闭海洋政策。"
 por_mare_clausum_plus:1 "南方海洋帝国"
 desc_mare_clausum_plus:0 "我们对南方海洋的权利几乎得到保证，并且在君主和国家行政机构的头衔中得到了适当反映。"
 por_india_steering:1 "印度斯坦贸易"
 desc_por_india_steering:0 "沿着喀拉拉邦海岸，我们的旗帜高高飘扬。通过主宰这一全球贸易的关键交汇点，我们可能前所未有地影响其方向！"
 por_monopoly:0 "垄断"
 desc_monopoly:0 "我们对这个省份的生产拥有独家权利，这使得我们能够采取无情的最大化产出政策，代价是我们对当地人口征税的能力。"
 por_fill_treasury:0 "充实的国库"
 desc_por_fill_treasury:0 "我们最近充实了国库，从而装备我们更好地管理未来的货币资产。"
 fort_joao_foz:1 "圣若昂堡"
 desc_fort_joao_foz:0 "建于保护重要的杜罗河河口，这座堡垒保护了波尔图周围的土地免受袭击。"
 por_setubal_salt:1 "塞图巴尔盐"
 desc_por_setubal_salt:0 "能够单独供应整个葡萄牙，塞图巴尔生产一种高度纯净的盐，对食品的保存至关重要。"
 por_fazenda:1 "法赞达"
 desc_por_fazenda:0 "大量的农业庄园点缀着这个省份的景观。"
 por_vinho_porto:1 "波尔图酒"
 desc_por_vinho_porto:0 "这个省份生产世界著名的波尔图酒，深受各地贵族的喜爱。"
 por_porto_perola:1 "珍珠港"
 desc_por_porto_perola:0 "珍珠港的名字恰如其分，因为在这个港口的水域中可以找到许多半珍贵的珍珠，它也是一个极好的深水港。"
 por_bacalhau:1 "鳕鱼"
 desc_por_bacalhau:0 "通过控制整个拉布拉多岛，我们可以不受限制地进入大浅滩渔场和其中丰富的鱼类。"
 por_caribbean:1 "西印度群岛"
 desc_por_caribbean:0 "尽管在此过程中违反了《托德西利亚斯条约》，但我们积累了一系列能够在西印度群岛生产大量经济作物的岛屿财产。"
 por_destroy_ned:1 "阿姆斯特丹被摧毁"
 desc_por_destroy_ned:0 "葡萄牙人摧毁了阿姆斯特丹的很大一部分，最终展示了他们对荷兰竞争者的优越性，使这座城市在未来几年陷入困境。"
 por_break_tordesillas:1 "《托德西利亚斯条约》被打破"
 desc_por_break_tordesillas:0 "通过在《托德西利亚斯条约》划定的线以西定居大量葡萄牙人。通过打破它，我们的国家展示了其殖民实力，让教皇感到懊恼..."
 por_drogas_sertao:1 "内陆毒品"
 desc_por_drogas_sertao:0 "在整个亚马逊雨林中发现的稀有香料，这些香料可能证明与东方的香料一样有价值。通常包括可可、栗子、瓜拉那和丁香。"
 por_capitanias:1 "巴西队长区"
 desc_por_capitanias:0 "通过在巴西建立永久存在，我们在新世界有了一个重要的立足点，这对我们在东方的努力供应也至关重要。"
 por_bandeirantes:1 "班德兰特斯"
 desc_por_bandeirantes:0 "班德兰特斯是分散在整个巴西高地的寻宝者。他们的努力不仅使我们能够更好地探索南美大陆，还寻找新的丰富的金银矿。"
 por_boiadas_sertao:1 "内陆牛群"
 desc_por_boiadas_sertao:0 "许多移民正在迁移到巴西寻找更好的农业土地。"
 por_pau_brasil:1 "巴西木"
 desc_por_pau_brasil:0 "巴西既安全又繁荣，适当征税是理所当然的。"
 #Opinion
 por_rapport_kongo:1 "与刚果的关系"
 desc_por_rapport_kongo:0 "葡萄牙作为刚果皈依基督教的先驱，成功地与刚果的统治阶层建立了实质性的关系。"
 por_meet_china:1 "进贡"
 desc_por_meet_china:0 "与其破坏东西方关系，葡萄牙通过进贡安抚了中国的利益。"
 por_macau:1 "澳门租金"
 desc_por_macau:0 "葡萄牙人被允许在澳门定居作为一个贸易港口，以换取少量的白银租金。"
 por_nagasaki:1 "长崎租金"
 desc_por_nagasaki:0 "葡萄牙人被允许在长崎定居作为一个贸易港口，以换取少量的白银租金。"
 #Amyz unused Portugal
 fort_sao_miguel:1 "圣米格尔堡"
 desc_fort_sao_miguel:0 "这座堡垒的位置使其能够控制来自印度的大部分海上贸易。控制它将广泛控制该地区的贸易。"
 por_mozambique_hurt:1 "维齐尔混乱"
 desc_por_mozambique_hurt:1 "由于面对优越的葡萄牙军事实力，基尔瓦军队由于维齐尔阶级的争吵而变得混乱。"
 vaz_dourado:0 "瓦兹·杜拉多水域"
 desc_vaz_dourado:0 "瓦兹·杜拉多已成为一个宝贵的前哨基地，可以主宰大浅滩和大西洋的鱼类贸易。"
