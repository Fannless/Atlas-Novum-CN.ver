 #Strategoi events and related influence modifiers
 strategoi_estate_events.1.t:0 "$ESTATE_NOBLES$认为[Root.GetGeneralsName]的话语权过大"
 strategoi_estate_events.1.d:0 "[Root.GetGeneralsName]在[Root.GetName]当前的影响力让$ESTATE_NOBLES$担心他们会失去特权，于是要求[Root.Monarch.GetTitle]利用其权威降低[Root.GetGeneralsName]的影响力。这样做肯定会激怒[Root.GetGeneralsName]，然而违背强大的$ESTATE_NOBLES$可能并非明智之举。"
 strategoi_estate_events.1.a:0 "站在$ESTATE_NOBLES$一边"
 strategoi_estate_events.1.b:0 "站在[Root.GetGeneralsName]一边"
 EST_VAL_AGREED_TO_DECREASE_STRATEGOI_INFLUENCE:0 "降低了斯特拉提戈伊的影响力：§Y$VAL$%§!"
 EST_VAL_DISAGREED_TO_DECREASE_STRATEGOI_INFLUENCE:0 "拒绝降低斯特拉提戈伊的影响力：§Y$VAL$%§!"
 strategoi_estate_events.1.c:0 "我们肯定能在此达成共识吧？"
 strategoi_estate_events.1.e:0 "承诺给$ESTATE_NOBLES$补偿"

 strategoi_estate_events.2.t:0 "斯特拉提戈伊的影响力日益增长"
 strategoi_estate_events.2.d:0 "随着时间的推移，皇帝更迭，各方势力兴衰起伏。目前，由于近期的一些事件，[Root.GetGeneralsName]的势力变得更加强大，因此对[Root.Monarch.GetTitle]的王位产生了更大的影响力。"
 strategoi_estate_events.2.a:0 "好的"
 EST_VAL_STRATEGOI_GROW:0 "斯特拉提戈伊势力崛起：§Y$VAL$%§!"

 strategoi_estate_events.3.t:0 "斯特拉提戈伊的影响力逐渐萎缩"
 strategoi_estate_events.3.d:0 "随着时间的推移，皇帝更迭，各方势力兴衰起伏。目前，由于近期的一些事件，[Root.GetGeneralsName]的势力有所下降，因此无法对[Root.Monarch.GetTitle]的王位施加那么大的影响力。"
 strategoi_estate_events.3.a:0 "好的"
 EST_VAL_STRATEGOI_SHRINK:0 "斯特拉提戈伊势力衰落：§Y$VAL$%§!"

 strategoi_estate_events.4.t:0 "有前途的斯特拉提戈斯（军区将军）"
 strategoi_estate_events.4.d:0 "近期的一些事件让我们军队中的一位特殊人物迅速晋升。他展现出了对军事战术和战斗令人难以置信的理解，引起了大内总管（Mega Domestikos）的注意。我们的[Root.Monarch.GetTitle]必须决定如何对待这位有前途的人物。"
 strategoi_estate_events.4.a:0 "让他率领我们的军队"
 strategoi_estate_events.4.b:0 "让他担任[supreme_commander_fort.GetName]堡垒的指挥官"
 byz_province_fort_commander:0 "堡垒指挥官"
 byz_province_fort_commander_desc:0 "该行省被分配了一位极其熟练的堡垒指挥官。"
 strategoi_estate_events.4.c:0 "这个人值得被加冕为共治皇帝（Symbasileus）！"

 strategoi_estate_events.5.t:0 "[Root.GetGeneralsName]对当前的军事计划存在分歧"
 strategoi_estate_events.5.dd:0 "[Root.GetGeneralsName]目前对我们打算在战争中采用的战术存在分歧。他们建议采取更具防御性的策略，在我们自己的领土上与敌人作战。我们可以无视他们的建议，然而这会在他们和我们伟大的[Root.Monarch.GetTitle]之间产生不信任。"
 strategoi_estate_events.5.do:0 "[Root.GetGeneralsName]目前对我们打算在战争中采用的战术存在分歧。他们建议采取更具进攻性的策略，主动出击与敌人作战。我们可以无视他们的建议，然而这会在他们和我们伟大的[Root.Monarch.GetTitle]之间产生不信任。"
 strategoi_estate_events.5.ao:0 "遵循进攻战术的建议"
 strategoi_estate_events.5.bo:0 "拒绝建议并采用防御战术"
 strategoi_estate_events.5.ad:0 "遵循防御战术的建议"
 strategoi_estate_events.5.bd:0 "拒绝建议并采用进攻战术"
 EST_VAL_FOLLOWED_TACTICS_RECOMMENDATION:0 "遵循了斯特拉提戈伊的建议：§Y$VAL$%§!"
 EST_VAL_REJECTED_TACTICS_RECOMMENDATION:0 "拒绝了斯特拉提戈伊的建议：§Y$VAL$%§!"
 strategoi_estate_events.5.c:0 "向他们展示你明显更优越的军事计划"
 byz_great_plan:0 "伟大计划"
 desc_byz_great_plan:0 "[Root.Monarch.GetName]已证明是一位伟大的战术家，并与[Root.GetGeneralsName]分享了他/她的智慧。"
 byz_not_so_great_plan:0 "不太伟大的计划"
 desc_byz_not_so_great_plan:0 "[Root.Monarch.GetName]尽管明显自认为是一位伟大的战术家，但最近分享的战斗计划并未赢得[Root.GetGeneralsName]的信任。"


 strategoi_estate_events.6.t:0 "[revolting_theme_capital.GetName]爆发叛乱！"
 strategoi_estate_events.6.d:0 "近期对[Root.GetGeneralsName]利益的漠视在[revolting_theme_capital.GetName]引发了一场叛乱。他们已经成功暗杀了我们一位伟大的军队领袖，并企图夺取王位！"
 strategoi_estate_events.6.a:0 "那些傲慢的蠢货！"

 strategoi_estate_events.7.t:0 "[Root.GetGeneralsName]希望使用当地的大教堂"
 strategoi_estate_events.7.d:0 "[theme_capital_no_army_camp.GetName]目前缺乏合适的军营，管理该地区的斯特拉提戈斯要求当地的$ESTATE_CHURCH$允许使用城市的大教堂进行军事规划。$ESTATE_CHURCH$已派使者向我们的[Root.Monarch.GetTitle]请求阻止[Root.GetGeneralsName]的亵渎行为。"
 strategoi_estate_events.7.a:0 "无视该行为"
 strategoi_estate_events.7.b:0 "斥责他们试图进行这种亵渎行为！"
 EST_VAL_ALLOWED_TO_USE_BASILICA:0 "允许使用大教堂进行军事行动：§Y$VAL$%§!"
 EST_VAL_DISALLOWED_TO_USE_BASILICA:0 "禁止将宗教建筑用于军事目的：§Y$VAL$%§!"
 strategoi_estate_events.7.c:0 "斥责？他们犯下这种行为，应该被撤职！"

 strategoi_estate_events.8.t:0 "[Root.GetGeneralsName]建议建造一座铸造厂"
 strategoi_estate_events.8.d:0 "随着火炮在战场上的出现，[cannon_factory_province.GetName]当地的斯特拉提戈斯请求我们投资在城市中建造一座铸造厂。这样做会让[Root.GetGeneralsName]满意，并可能带来火炮技术的巨大进步。"
 strategoi_estate_events.8.a:0 "建造铸造厂"
 strategoi_estate_events.8.b:0 "不建造"
 EST_VAL_AGREED_TO_BUILD_CANNON_FACTORY:0 "同意建造火炮铸造厂：§Y$VAL$%§!"
 EST_VAL_DISAGREED_TO_BUILD_CANNON_FACTORY:0 "拒绝建造火炮铸造厂：§Y$VAL$%§!"
 byz_cannon_factory:0 "铸造厂"
 desc_byz_cannon_factory:0 "该行省已建造了一座铸造厂。"

 strategoi_estate_events.9.t:0 "军区部队不愿参战"
 strategoi_estate_events.9.d:0 "由于[Root.GetGeneralsName]目前的不忠，他们成功说服了我们的一些士兵拒绝参战。"
 strategoi_estate_events.9.a:0 "混蛋！"
 byz_disloyal_themata:0 "不忠的军区部队"

 strategoi_estate_events.10.t:0 "[failed_taxing_province.GetName]无法收税"
 strategoi_estate_events.10.d:0 "[failed_taxing_province.GetName]的斯特拉提戈斯未能收齐用于补偿他和他麾下图尔玛指挥官的税款。他现在向我们的[Root.Monarch.GetTitle]请求补贴。如果我们选择帮助他，之后我们可以要求他做出让步。"
 strategoi_estate_events.10.a:0 "从国库进行补偿"
 strategoi_estate_events.10.b:0 "不予帮助"
 strategoi_estate_events.10.c:0 "要不……再多给点？"

 strategoi_estate_events.11.t:0 "[Root.GetGeneralsName]公然否认[Root.Monarch.GetTitle]！"
 strategoi_estate_events.11.d:0 "心怀不满的[Root.GetGeneralsName]利用我们近期或许不太光彩的使[Root.Monarch.Dynasty.GetName]王朝王位合法化的尝试，公然否认了我们！这肯定会对我们的统治产生持久的影响。"
 strategoi_estate_events.11.a:0 "[Root.Monarch.Dynasty.GetName]王朝无论如何都会坚如磐石！"
 strategoi_estate_events.11.b:0 "保持冷静，没人会注意到的"
 strategoi_estate_events.11.c:0 "将此事提交立法法庭审判"

 strategoi_estate_events.12.t:0 "[Root.GetGeneralsName]要求更高的地位"
 strategoi_estate_events.12.d:0 "随着[Root.GetGeneralsName]势力的近期发展，他们觉得自己已经处于如此强大的地位，理应获得比现在更高的地位。如果我们选择给予他们额外的特权，$ESTATE_NOBLES$肯定不会满意。"
 strategoi_estate_events.12.a:0 "增加特权"
 strategoi_estate_events.12.b:0 "维持现状"
 EST_VAL_AGREED_TO_INCREASE_STRATEGOI_STATUS:0 "授予斯特拉提戈伊更高地位：§Y$VAL$%§!"
 EST_VAL_DISAGREED_TO_INCREASE_STRATEGOI_STATUS:0 "未授予斯特拉提戈伊更高地位：§Y$VAL$%§!"

 strategoi_estate_events.13.t:0 "$ESTATE_NOBLES$与[Root.GetGeneralsName]之间的冲突"
 strategoi_estate_events.13.d:0 "随着近期卡特帕诺头衔的授予，$ESTATE_NOBLES$对自己的土地授予日益担忧。以至于他们最近陷入了领土冲突，尤其是因为卡特帕诺这一职位让[Root.GetGeneralsName]要求该头衔的世袭继承权，而这原本是$ESTATE_NOBLES$独有的权利。我们的[Root.Monarch.GetTitle]需要在这个问题上表态。该如何选择呢？"
 strategoi_estate_events.13.a:0 "站在[Root.GetGeneralsName]一边"
 strategoi_estate_events.13.b:0 "站在$ESTATE_NOBLES$一边"
 EST_VAL_SIDED_WITH_THE_STRATEGOI:0 "站在斯特拉提戈伊一边：§Y$VAL$%§!"
 EST_VAL_SIDED_WITH_THE_NOBLES:0 "站在权贵（Dynatoi）一边：§Y$VAL$%§!"

 strategoi_estate_events.14.t:0 "$ESTATE_BURGHERS$被纳入军区部队"
 strategoi_estate_events.14.d:0 "$ESTATE_BURGHERS$前来向您诉说[Root.GetGeneralsName]目前正试图将他们征召入伍，就好像他们只是普通农民一样。虽然每个公民都应为国家服务的想法是合理的，但或许$ESTATE_BURGHERS$作为商人会比作为炮灰更有用。无论如何，他们期望[Root.Monarch.GetTitle]在这个问题上表态。"
 strategoi_estate_events.14.a:0 "不免除$ESTATE_BURGHERS$的军事服役"
 strategoi_estate_events.14.b:0 "为$ESTATE_BURGHERS$特例豁免"
 EST_VAL_ALLOWED_INCLUSION_OF_BURGHERS_IN_ARMY:0 "允许征召辛特克诺伊（Syntechnoi）：§Y$VAL$%§!"
 EST_VAL_DISALLOWED_INCLUSION_OF_BURGHERS_IN_ARMY:0 "禁止征召辛特克诺伊（Syntechnoi）：§Y$VAL$%§!"

 strategoi_estate_events.21.t:0 "[Root.GetGeneralsName]正在反抗[Root.Monarch.GetTitle]！"
 strategoi_estate_events.21.d:0 "[Root.GetGeneralsName]的巨大影响力导致他们对当前局势不满。他们决定集结起来反对[Root.Monarch.GetTitle]，试图夺取王位！我们的一位值得信赖的将军已经被击倒，他们现在正向[Root.Capital.GetName]进军！"
 strategoi_estate_events.21.a:0 "黑暗的时代即将到来……"
 byz_deposed_ruler:0 "当前统治者尚未被废黜"

 strategoi_estate_events.22.t:0 "[Root.GetGeneralsName]已被平息"
 strategoi_estate_events.22.da:0 "叛乱的[Root.GetGeneralsName]已被消灭，他们的支持者也被平息。[Root.Monarch.GetName]仍然在王位上，[Root.Monarch.Dynasty.GetName]王朝依然强大。这些起义促使[Root.Monarch.GetTitle]考虑是否应该解散主题制度以防止类似事件再次发生。"
 strategoi_estate_events.22.db:0 "战略家们已经夺取了王位并安装了一位伪装者。只有时间能证明[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]是否能获得支持，被宣布为罗马人的[Root.GetAutokratorHimHer]。"
 strategoi_estate_events.22.a:0 "终于我们可以让这个国家重新站起来了！"
 strategoi_estate_events.22.b:0 "解散主题制度以确保这种情况不再发生！"
 strategoi_estate_events.22.c:0 "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]，新的罗马人的[Root.GetAutokratorHimHer]！"
