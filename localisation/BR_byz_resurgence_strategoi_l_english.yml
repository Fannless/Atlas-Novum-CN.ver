 estate_strategoi:0 "斯特拉提戈伊（军区将军）"
 estate_latin_strategoi:0 "将军"
 estate_strategoi_desc:0 "斯特拉提戈伊是拜占庭帝国的军事将领。在7世纪，随着军区制度的建立，帝国的野战军得以安顿下来，他们的职责也扩展到包括行省治理。由于最初军区的规模较大，他们拥有巨大的权力，常常反叛并与皇帝发生冲突。然而，后来随着原有军区的分裂，以及在新征服的领土上建立新的军区，他们个人的权力大幅削弱。后来，他们作为行省总督的职责被转移给了一个名为“克里泰”（kritai）或法官的群体。帝国还引入了都督（Doukes）和卡特帕诺（Katepano），他们一次管理多个军区，同时拜占庭的民政和军事等级制度也进行了几次调整，大大削弱了斯特拉提戈伊的影响力。1071年曼齐克特战役后，塞尔柱人占领了安纳托利亚的大部分地区，军区制度走向终结。剩余的西部军区后来被废除，取而代之的是禁卫军（Tagmata），在科穆宁王朝晚期普洛尼亚制度建立之前，禁卫军一直是拜占庭帝国部署的主要军事力量，为更具封建色彩的军事制度铺平了道路。\n\n如今军区制度已经重新建立，他们作为行省管理者和驻扎在我国领土上的野战军领导者的地位终于得以恢复。指定给斯特拉提戈伊的行省将被指定为军区首府，并将作为各自州的军事治理中心。"
 estate_strategoi_province_trigger:0 "该地区此前没有行省被分配给斯特拉提戈伊"

