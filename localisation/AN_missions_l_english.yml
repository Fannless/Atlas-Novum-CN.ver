 #slot 1
 italian_shadow_kingdom_1_title:0 "帝国的复兴"
 italian_shadow_kingdom_1_desc:0 "意大利或许已陷入阴影之中。我们哈布斯堡家族能否将它重新带回光明？"
 italian_shadow_kingdom_2_title:0 "巩固意大利北部"
 italian_shadow_kingdom_2_desc:0 "法国人对意大利兴趣浓厚。如果我们要让王国重回帝国怀抱，就必须掌控该地区。"
 italian_shadow_kingdom_3_title:0 "巩固河流控制权"
 italian_shadow_kingdom_3_desc:0 "如果我们要在意大利实现目标，就需要控制重要的河流。"
 italian_shadow_kingdom_4_title:0 "托斯卡纳的财富"
 italian_shadow_kingdom_4_desc:0 "托斯卡纳不仅贸易繁荣，而且科技发达。我们可以从中受益。"
 italian_shadow_kingdom_5_title:0 "地中海野心"
 italian_shadow_kingdom_5_desc:0 "我们已经控制了威尼斯的水手。现在只需控制热那亚，就能开始掌控地中海。"
 italian_shadow_kingdom_6_title:0 "神圣罗马帝国的复兴"
 italian_shadow_kingdom_6_desc:0 "现在我们已经恢复了帝国在意大利的旧边界。教皇别无选择，只能接受我们的条件，将罗马——这座圣城之一——重新纳入帝国版图。"
 develop_silesia_title:0 "开发西里西亚"
 develop_silesia_desc:0 "西里西亚具有巨大的工业潜力。只要我们付出一些努力。"
 #slot 2
 #slot 3
 Privilegium_Mais_title:0 "大特权诏书"
 Privilegium_Mais_desc:0 "它本质上是腓特烈一世·巴巴罗萨皇帝于1156年颁布的《小特权诏书》的修订版，该诏书将前奥地利边区提升为公国。同样，《大特权诏书》将公国提升为奥地利大公国。 "
 Pietas_Austriacae_title:0 "奥地利的忠诚"
 Pietas_Austriacae_desc:0 "经过几年的联合统治，现在是时候统一这些土地，见证一个更强大的奥地利的未来了。"
 #slot 4
 into_greece_title:0 "巴尔干解放战争"
 into_greece_desc:0 "如果我们让欧洲摆脱土耳其影响的目标要成为现实，那么我们必须确保巴尔干国家的安全。"
 secure_northern_greece_title:0 "进军希腊北部"
 secure_northern_greece_desc:0 "现在巴尔干地区已从奥斯曼统治下解放出来，是时候将我们的基督教兄弟从多年的穆斯林统治下解放出来了。"
 secure_southern_greece_title:0 "巩固南部侧翼"
 secure_southern_greece_desc_title:0 "在我们进军古老的君士坦丁堡之前，必须巩固我们的南部侧翼。"
 city_of_the_world_title:0 "君士坦丁堡的复兴"
 city_of_the_world_desc:0 "古老的君士坦丁堡已从塞尔柱突厥人手中夺回。全欧洲将永远铭记这一天，我们将土耳其人赶出了欧洲。愿上帝作证，君士坦丁堡将永远不再受穆斯林统治！"
 #slot 5
 hab_military_reform_1_title:0 "早期改革"
 hab_military_reform_1_desc:0 "长期以来，神圣罗马帝国的皇帝们一直使用德国雇佣兵作战，或号召诸侯国提供帮助。如果我们想要一支忠诚的军队，就必须改革这个体系。"
 hab_military_reform_2_title:0 "威尼斯兵工厂"
 hab_military_reform_2_desc:0 "现在威尼斯已处于帝国控制之下，我们可以利用他们的航海和贸易知识为我们谋利。"
 hab_military_reform_3_title:0 "战争学院"
 hab_military_reform_3_desc:0 "如果我们有一个地方让年轻军官学习战争艺术，我们的军队就能发挥出最大潜力。"
 hab_military_reform_4_title:0 "最终改革"
 hab_military_reform_4_desc:0 "世界在我们周围不断变化，我们最强大对手的军队也在变化。我们需要适应这些变化。"

 hab_discover_australia_title:0 "发现澳大利亚"
 hab_discover_australia_desc:0 "尽管荷兰人称之为新荷兰，但存在一片巨大的南方大陆，正等待着成为英国的殖民地。奇异动物和野蛮土著的描述不会吓退我们！"
 hab_colonize_australia_title:0 "殖民澳大利亚"
 hab_colonize_australia_desc:0 "为了在澳大利亚大陆上快速有效地建立一个能够自给自足的殖民地，我们应该利用日益增多的囚犯作为殖民者。这不仅能给这些囚犯一个改过自新的机会，他们建立殖民地的工作成果还能让自由定居者在未来几十年受益！"
 hab_colonize_nz_title:0 "殖民新西兰"
 hab_colonize_nz_desc:0 "新西兰在许多方面与澳大利亚截然不同。在新西兰，唯一危险的野生动物是本土且凶猛的毛利人，而不是处处想要置人于死地。勇敢地穿越遥远的海洋，在南太平洋的远方建立一个前哨站。"

 hab_church_title:0 "控制国家宗教"
 hab_church_desc:0 "随着基督教信仰的分裂，我们现在比以往任何时候都更必须专注于信仰的纯洁性。我们是要拒绝罗马教皇，还是要将新教徒作为亵渎者烧死在火刑柱上？"
 develop_austria_title:0 "发展奥地利"
 develop_austria_desc:0 "竞争对手和盟友都在将精力集中在本国的内部发展上。如果我们要参与竞争，也必须建设新的基础设施，促进选民的经济繁荣。"
