l_english:
 #葡萄牙
 portugal_colonize_rio_title:0 "殖民里约热内卢"
 portugal_colonize_rio_desc:0 "在波尔图塞古罗以南有许多宝贵的港口。为了巩固我们在这个新世界的控制，我们应该在巴西南部海岸建立殖民地。"
 portuguese_north_capitancies_title:0 "北部总督辖区"
 portuguese_north_capitancies_desc:0 "伯南布哥和巴伊亚的土地肥沃且位置优越，可以成为葡萄牙的重要殖民地。在北部建立总督辖区并扩大葡萄牙的殖民事业！"
 portugal_colonize_brasilia_title:0 "定居塞拉多"
 portugal_colonize_brasilia_desc:0 "虽然巴西的海岸已经被殖民，但我们应该进一步向内陆扩展。谁知道亚马逊会为葡萄牙探险家和定居者带来什么？我们应该在巴西内陆开辟一个新的葡萄牙核心地区！"
 portugal_west_indies_title:0 "葡萄牙西印度群岛"
 portugal_west_indies_desc:0 "通过精明的操控、征服和殖民，我们现在控制了加勒比地区的许多岛屿。这些曾经遥远的岛屿现在成为了葡萄牙统治的群岛。西印度群岛必须属于我们！"
 portugal_conquer_terra_nova_title:0 "征服瓦兹多拉达"
 portugal_conquer_terra_nova_desc:0 "凭借顺畅的洋流和丰富的鳕鱼资源，瓦兹多拉达渔场将成为葡萄牙王冠的绝佳领地。维护我们对这条宝贵渔业航道的主权！"
 portugal_colonize_laplata_title:0 "殖民东方之岸"
 portugal_colonize_laplata_desc:0 "虽然葡萄牙在拉普拉塔地区建立了几个殖民地，但我们尚未在托德西利亚斯分界线附近建立显著的葡萄牙存在。纠正这一点并殖民东方之岸和南里奥格兰德！"
 portugal_discover_benin_title:0 "绘制象牙海岸地图"
 portugal_discover_benin_desc:0 "绕过佛得角后，我们现在必须向东前往象牙海岸的丛林地区——一个近乎传奇的金矿所在地——埃尔米纳。寻找象牙海岸上的战略岛屿以建立贸易站。"
 portugal_discover_kongo_title:0 "发现刚果"
 portugal_discover_kongo_desc:0 "只有少数探险家从象牙海岸向南冒险，更少有人返回。那里是否存在另一个大陆，充满了对跖人？拥有传奇野兽的土地？是时候发现那里有什么，并开始与之交易了。"
 portugal_round_cape_title:0 "好望角"
 portugal_round_cape_desc:0 "尽管这条航线带我们穿过危险的水域，沿着不毛之地的海岸线航行，但我们似乎终于找到了它。传说中的非洲南端。现在我们需要发现另一边有什么。"
 portugal_discover_mozambique_title:0 "绘制印度洋地图"
 portugal_discover_mozambique_desc:0 "来自非洲之角的消息称，那里有丰富的象牙、黄金和香料。这些土地可能成为我们宝贵的殖民地。探索这些外国土地，寻找可能的贸易站点。"
 portugal_discover_ethiopia_title:0 "发现埃塞俄比亚"
 portugal_discover_ethiopia_desc:0 "据说普雷斯特·约翰居住在埃及以南的一个地方，名为埃塞俄比亚。作为非洲这一边唯一的基督教国家，我们应该与这个传奇王国取得联系！"
 portugal_discover_persia_title:0 "发现阿曼"
 portugal_discover_persia_desc:0 "在波斯湾的某个地方，霍尔木兹岛静静地等待着我们，它位于波斯海峡的入口，是我们帝国的一个重要战略位置。我们必须找到它并将其占为己有。"
 portugal_annex_oman_title:0 "吞并阿曼"
 portugal_annex_oman_desc:0 "我们的探险者终于到达了亚丁湾的另一侧，那里是香料和其他贵重物品运往地中海的地方。阿曼的战略位置和丰富多样的贵重商品使其成为扩张的绝佳目标！"
 portugal_colonize_cap_verde_title:0 "殖民佛得角"
 portugal_colonize_cap_verde_desc:0 "这些之前无人居住的岛屿，因其与非洲的贸易便利而成为理想的殖民地，且非常适合甘蔗种植。因此，驻扎在马德拉的糖业鼓励了对佛得角的开发，以利用这些肥沃的岛屿。"
 portuguese_sao_tome_title:0 "殖民黄金海岸"
 portuguese_sao_tome_desc:0  "沿着象牙海岸，有一个地方富含黄金，足以支持我们整个探险事业，甚至更多。我们不能让这个关键资源落入对手之手。埃尔米纳必须是我们的！"
 portuguese_luanda_title:0 "殖民罗安达"
 portuguese_luanda_desc:0 "在刚果河口的一个岛屿上，刚果将允许我们建立一个贸易站。我们应该在罗安达定居，因为它靠近刚果，意味着我们可以购买到增加我们糖业生产所需的劳动力，确保未来的生产。"
 portuguese_cape_title:0 "定居下莫桑比克"
 portuguese_cape_desc:0 "绕过非洲，发现通往印度洋的另一条道路后，我们应该在好望角以外建立一个殖民地，以进一步支持我们在莫桑比克的努力。"
 portugal_conquer_madagascar_title:0 "征服马达加斯加"
 portugal_conquer_madagascar_desc:0 "敌对、丛林密布且遥远，吞并马达加斯加是一个重大的殖民挑战。然而，通过扩大我们对非洲东南部水域的控制，我们可以主导通往东方的贸易！"
 portugal_conquer_aden_title:0 "征服亚丁"
 portugal_conquer_aden_desc:0 "作为摩卡咖啡的来源地，亚丁位于红海贸易的咽喉位置，是我们重要的殖民地。"
 portugal_dominate_persian_gulf_title:0 "主宰波斯湾"
 portugal_dominate_persian_gulf_desc:0 "通过征服波斯湾内的战略岛屿和位置，我们不仅可以驱逐对手的海军影响，还可以打破东部香料贸易的垄断！"
 portugal_annex_guinea_title:0 "几内亚黄金"
 portugal_annex_guinea_desc:0 "通过在冈比亚和几内亚本土的殖民，我们可以完全控制马里黄金矿，并获得大量奴隶劳动力和象牙。这一事业将使葡萄牙的国库充盈数倍！"
 portugal_annex_benin_title:0 "贝宁种植园"
 portugal_annex_benin_desc:0 "尽管贝宁和尼日利亚周围的地区多样化、热带化且难以控制，但如果能够做到，将为我们的帝国带来许多新奇的商品，并使我们能够扩大商业事业。在其他大国抢先之前，殖民贝宁！"
 portugal_annex_congo_title:0 "刚果贩运"
 portugal_annex_congo_desc:0 "在刚果建立了一些初步的前哨后，我们现在有了征服这些土地的绝佳机会，进一步使其基督教化，并将其融入我们繁荣的帝国。做到这一点。"
 portugal_annex_south_africa_title:0 "南非殖民地"
 portugal_annex_south_africa_desc:0 "好望角周围的水域具有战略价值，因此我们对其控制至关重要。我们应该在该地区定居，并将其纳入我们的影响范围。"
 control_zanzibar_title:0 "控制桑给巴尔"
 control_zanzibar_desc:0 "斯瓦希里海岸上布满了富裕的贸易城市，印度和波斯商人来到这里用黄金和象牙交换他们的布料和制造的产品。然而，这些贸易城市对于控制开放海域的人来说，位置却相当危险。夺取桑给巴尔并使这些土地归顺于[Root.GetName]！"
 portugal_conquer_mombasa_title:0 "征服蒙巴萨"
 portugal_conquer_mombasa_desc:0 "随着莫桑比克牢牢掌握在葡萄牙手中，我们应该继续向北扩展，征服富裕的蒙巴萨市。在桑给巴尔、莫桑比克和蒙巴萨之间，葡萄牙将成为东非的主要强国。"
 portugal_annex_mozambique_title:0 "巩固莫桑比克"
 portugal_annex_mozambique_desc:0 "我们绕过丝绸之路的伟大使命即将完成，但为了让我们的商船在印度洋和大西洋之间的漫长旅程中生存，我们需要能够提供休息的港口。锁定莫桑比克海岸，为葡萄牙铺平道路！"
 upper_portugal_title:0 "高葡萄牙"
 upper_portugal_desc:0 "自从卡斯蒂利亚的王位继承危机以葡萄牙的胜利而告终，我们应该将新近获得的莱昂领土纳入我们的帝国！"
 consolidate_morocco_title:0 "巩固摩洛哥"
 consolidate_morocco_desc:0 "通过吞并大量摩洛哥领土，这些土地越来越多地被葡萄牙定居者占据。完成对摩洛哥的征服，扩大我们的心脏地带！"
 portugal_embrace_reformation_title:0 "拥抱宗教改革"
 portugal_embrace_reformation_desc:0 "自从教皇默许卡斯蒂利亚和阿拉贡作为最神圣的君主以来，罗马的教会变得愈发明显地偏袒他们。在我们新兴的帝国中，我们不应屈从于外国教皇的统治，应当像路德宗徒一样，考虑脱离教会，进行宗教改革。"
 por_lead_iberian_union_title:0 "领导伊比利亚联盟"
 por_lead_iberian_union_desc:0 "是时候让葡萄牙领导伊比利亚半岛了。征服西班牙，掌控所有伊比利亚人的命运！"
 portugal_embrace_counter_reformation_title:0 "控制国教"
 portugal_embrace_counter_reformation_desc:0 "随着基督教信仰的分裂，我们必须比以往任何时候都更加关注我们信仰的纯洁。我们是拒绝罗马教皇，还是像异端一样在火刑柱上焚烧新教徒？"
 portuguese_iberia_title:0 "统一的伊比利亚"
 portuguese_iberia_desc:0 "通过控制整个伊比利亚，我们无疑成为了一个强大的欧洲帝国，能够与列强抗衡。"
 imperio_portugues_title:0 "葡萄牙帝国"
 imperio_portugues_desc:0 "将葡萄牙帝国扩展到已知世界的边缘，主导我们当地的地区，并按照我们的意愿塑造世界！"
 portugal_discover_brazil_title:0 "发现巴西"
 portugal_discover_brazil_desc:0 "大西洋彼岸传来了新世界的消息，探索这个地区，必要时秘密进行，并在巴西建立一个定居点，为葡萄牙的荣耀！"
 portugal_discover_pernabuco_title:0 "发现伯南布哥"
 portugal_discover_pernabuco_desc:0 "进一步探索新世界的海岸，那里可能有更温和的土地，非常适合种植各种珍贵作物……"
 portugal_discover_amazon_title:0 "发现亚马逊"
 portugal_discover_amazon_desc:0 "尽管北部大部分地区被茂密的丛林封锁，但我们必须穿越丛林，进入那些未经开垦的土地，看看我们能找到什么财富！"
 portugal_discover_caribbean_title:0 "发现加勒比"
 portugal_discover_caribbean_desc:0 "我们应该全面探索加勒比地区，并在最东边的岛屿上定居，以便我们可以声称该岛在我们的半球内，并且仍然遵循托尔德西利亚斯条约。"
 portugal_discover_laplata_title:0 "发现拉普拉塔"
 portugal_discover_laplata_desc:0 "南部似乎有广阔的平原和草原。这个地区可能非常肥沃，因此葡萄牙必须探索该地区，并在适合的情况下进行定居。"
 portugal_discover_vaz_dourado_title:0 "发现新大陆"
 portugal_discover_vaz_dourado_desc:0 "巴斯克渔民谈到一个被鱼群包围的岛屿。你应该探索这个地区，并在可能的情况下征服它。"
 portugal_discover_inca_title:0 "发现印加"
 portugal_discover_inca_desc:0 "安第斯山脉中存在着一个拥有黄金和道路的伟大帝国。派遣征服者去发现这个王国。"
 portugal_discover_india_title:0 "发现印度"
 portugal_discover_india_desc:0 "完成我们绕过丝绸之路垄断香料贸易的使命，抵达印度！"
 portugal_discover_bengal_title:0 "发现孟加拉"
 portugal_discover_bengal_desc:0 "在印度的另一边，有传言说充满异国情调的动物和奇妙奢华商品的热带丛林。我们应该在这个热带边疆建立一个前哨基地！"
 portugal_discover_melaka_title:0 "探索马六甲海峡"
 portugal_discover_melaka_desc:0 "现在我们已经发现了印度，我们可以进一步追寻东方的踪迹。发现中国贸易必须经过的海峡，并声称它们！"
 portugal_discover_spice_isles_title:0 "发现香料群岛"
 portugal_discover_spice_isles_desc:0 "侦察香料贸易的起源，将这些异国商品带回葡萄牙！"
 portugal_discover_china_title:0 "发现中国"
 portugal_discover_china_desc:0 "既然我们已经抵达东方，我们应该尽力通过贸易获得尽可能多的财富，必要时不惜进行海盗活动。"
 portugal_discover_japan_title:0 "发现日本"
 portugal_discover_japan_desc:0 "马可·波罗描述日本富含贵金属，金光闪闪的寺庙由奇特而异域的战士守卫。我们必须探索这个地方，并与之进行贸易！"
 portugal_conquer_deccan_title:0 "征服德干"
 portugal_conquer_deccan_desc:0 "将葡萄牙的征服之路延伸至印度内陆。对整个德干高原宣示主权。"
 portugal_conquer_bengal_title:0 "征服孟加拉"
 portugal_conquer_bengal_desc:0 "从我们在吉大港的初始工厂出发，我们应该利用我们优越的海军力量征服恒河三角洲的河流。将葡萄牙的影响力扩展到整个孟加拉！"
 portugal_conquer_pasai_title:0 "征服苏门答腊"
 portugal_conquer_pasai_desc:0 "帕赛是一个富裕的城市，位于马六甲海峡附近，我们应该征服这个城市以及整个苏门答腊，以进一步巩固我们对马六甲贸易的控制。"
 portugal_east_indies_title:0 "葡萄牙东印度群岛"
 portugal_east_indies_desc:0 "巩固我们对东印度群岛的控制，并建立一个重要的行政机构，以便尽可能多地获利并支持我们的国家。"
 portugal_conquer_ceylon_title:0 "征服锡兰"
 portugal_conquer_ceylon_desc:0 "一个位于印度海岸不远处、拥有宝贵港口的大岛？尽快征服这个岛屿。"
 portugal_colonize_taiwan_title:0 "殖民台湾"
 portugal_colonize_taiwan_desc:0 "战略性地位于中国海岸不远处，我们应该在这个遥远的岛屿上定居，作为与东方的贸易中心。通过确保我们拥有一个在海军上可防御的地点，以便于外交和军事活动，我们可以在未来几年内锁定东部贸易。"
 portugal_conquer_kyushu_title:0 "征服九州"
 portugal_conquer_kyushu_desc:0 "从在长崎的初始贸易站来看，进一步扩展到日本其他地区将会带来丰厚的利润……"
 portugal_conquer_shikoku_title:0 "征服四国"
 portugal_conquer_shikoku_desc:0 "通过使用我们的船只封锁日本人的登陆，我们可以将四国从幕府的手中夺取，并将其宝贵的保护伞纳入我们的监视之下。"
 portugal_conquer_japan_title:0 "征服日本"
 portugal_conquer_japan_desc:0 "巩固对可能成为葡萄牙帝国明珠的土地的控制。让旭日之国高高飘扬葡萄牙的旗帜！"
 portuguese_india_title:0 "葡萄牙印度"
 portuguese_india_desc:0 "在印度大部分地区，甚至全部地区都已控制的情况下，是时候将国家改革为一个统一的实体，纳入我们的统治之下！"
 portugal_brazil_union_title:0 "葡萄牙-巴西联盟"
 portugal_brazil_union_desc:0 "在殖民了更多巴西内陆地区，并且该地区开始发展出自己的身份认同后，也许是时候将这些殖民地改革为葡萄牙王冠的附属国！"
 portugal_spice_monopoly_title:0 "香料垄断"
 portugal_spice_monopoly_desc:0 "在绕过丝绸之路并获得对世界大部分香料生产源头的控制后，我们应该正式确立我们的垄断地位。"
 portugal_contest_guyana_title:0 "争夺圭亚那"
 portugal_contest_guyana_desc:0 "尽管其他大国已在圭亚那的崎岖山丘上宣称了他们的领土，但我们应该将他们驱逐出巴西南部。"
 portugal_embrace_enlightenment_title:0 "拥抱启蒙"
 portugal_embrace_enlightenment_desc:0 "拥抱启蒙制度。"
 portugal_form_iberia_title:0 "形成伊比利亚"
 portugal_form_iberia_desc:0 "在拥抱启蒙思想之后，是时候确保所有伊比利亚人的权利，并统一为一个国家。"
 por_navy_build_title:0 "航海家的遗产"
 por_navy_build_desc:0 "自从在阿尔加维建造了航海者学校以来，我们国家的水手们一直在训练，成为无与伦比的海员。伯尔伯海军在地中海口岸被允许肆意妄为太久了。是时候向他们展示我们海军的全部力量了！"

 develop_portugal_title:0 "发展葡萄牙"
 develop_portugal_desc:0 "竞争对手和盟友都在将他们的行政管理重心放在国家的内部发展上。如果我们想要竞争，我们也必须建设新的基础设施，帮助我们选民的经济繁荣。"
 por_conquer_marrakech_title:0 "征服萨阿迪"
 por_conquer_marrakech_desc:0 "萨阿迪地区被视为摩洛哥人民的英雄。说服他们接受我们的统治将是困难的。击败他们的英雄将有助于我们将摩洛哥整体置于我们的控制之下，并帮助当地人看到他们有多幸运能拥有我们作为他们的主权者。"
 por_conquer_fez_title:0 "征服瓦塔西德"
 por_conquer_fez_desc:0 "瓦塔西德代表了摩洛哥大部分的官僚精英。通过不断的政治操控和背叛，他们设法获得了大部分东里夫的统治权。占领他们的土地不仅会增加我们的帝国领土，还会通过消除压迫者而向他们展示欧洲的宽容。"
 por_conquer_zambezi_title:0 "征服赞比西"
 por_conquer_zambezi_desc:0 "沿着赞比西河流淌着各种财富。来自非洲内陆的象牙、黄金和奴隶都通过这里运往海洋。我们应该垄断沿河的贸易，为我们的帝国带来荣耀！"
 por_natal_title:0 "征服祖鲁兰"
 por_natal_desc:0 "在开普敦和莫桑比克之间，有一片肥沃的丘陵和森林的广阔区域与海洋平行。如果我们能够驯服这片陌生的南方土地，我们将能够"
 por_zimbabue_title:0 "征服津巴布韦"
 por_zimbabue_desc:0 "津巴布韦资源丰富，人口众多。将其纳入我们帝国的统治无疑将使我们完成粉色地图，并主导南部大陆。"
 por_conquer_malabar_coast_title:0 "征服马拉巴尔海岸"
 por_conquer_malabar_coast_desc:0 "马拉巴尔海岸拥有大量宝贵的港口和城市。通过从我们的初始贸易站扩展控制，我们可能能够主导这条海岸及其来自印度的奢侈品贸易。"
 portugal_colonize_maranhao_title:0 "殖民马拉尼昂"
 portugal_colonize_maranhao_desc:0 "位于亚马逊丛林和伯南布哥干旱地区之间，马拉尼昂处于一个理想的殖民位置。定居这些土地，使南美洲的托尔德西利亚斯划分变得永久。"
 portugal_conquer_coromandel_title:0 "征服科罗曼德尔"
 portugal_conquer_coromandel_desc:0 "将[Root.GetAdjective]的控制权扩展到科罗曼德尔海岸的整个地区。从那里，[Root.GetName]将处于进一步征服印度诸王国的有利位置。以[Root.GetName]的名义夺取这片土地。"
 portugal_conquer_malaysia_title:0 "征服马来西亚"
 portugal_conquer_malaysia_desc:0 "马来半岛的国王和王子们分裂且经常相互开战，尽管他们位于通往东方贸易的咽喉位置。这使得马来半岛成为一个易于征服的地区。利用这一局势，宣示对整个半岛的主权。"
 portugal_conquer_borneo_title:0 "征服婆罗洲"
 portugal_conquer_borneo_desc:0 "婆罗洲面积巨大，雨林和丘陵密布，毫无疑问是一个极其困难的征服目标。然而，如果我们能够将其纳入统治，我们将获得香料、热带木材和海军补给的关键来源。"
 portugal_conquer_java_title:0 "征服爪哇"
 portugal_conquer_java_desc:0 "作为东印度群岛中人口最多、最肥沃的岛屿，爪哇曾是许多印度尼西亚帝国的核心。我们必须控制这个岛屿，以便拥有良好的港口和对巽他群岛的投射能力。"
 por_cuba_hisp_title:0 "征服大安的列斯群岛"
 por_cuba_hisp_desc:0 "加勒比海几乎所有的岛屿都是宝贵的领土。通过简单地扩展我们对更多岛屿的控制，我们也可以提高我们在大国中的地位。"
 por_circumnavigation_title:0 "环绕太平洋"
 por_circumnavigation_desc:0 "环绕全球航行是一项既有声望又危险的事业，因此我们的国家必须采取必要的准备，以确保此类事业的成功。"
 por_colonize_hawaii_title:0 "殖民夏威夷"
 por_colonize_hawaii_desc:0 ""
 por_outpost_pacific_title:0 "太平洋前哨"
 por_outpost_pacific_desc:0 ""
 por_polynesia_title:0 "葡萄牙波利尼西亚"
 por_polynesia_desc:0 ""
 por_new_zeeland_title:0 "定居新西兰"
 por_new_zeeland_desc:0 ""
 por_take_burma_title:0 "征服缅甸"
 por_take_burma_desc:0 "缅甸地形多山，且被茂密而奇异的丛林覆盖。与其他亚洲地区不同，我们的海洋优势对缅甸人毫无用处。尽管如此，如果我们能够将该地区纳入统治，我们可以更好地连接东印度群岛和我们的印度领土。"


 #西班牙
 spa_navy_build_title:0 "西班牙海军"
 spa_navy_build_desc:0 "自从从摩尔人手中夺回塞维利亚这一重要港口以来，我们国家的水手们一直在训练，成为无与伦比的海员。伯尔伯海军在地中海口岸被允许肆意妄为太久了。是时候向他们展示我们海军的全部力量了！"
 iberian_wedding_title:0 "伊比利亚婚礼"
 iberian_wedding_desc:0 "通过伊莎贝拉和费尔南多的婚姻，卡斯蒂利亚和阿拉贡的王冠通过他们的后代联合在一起。让我们促成这桩婚事，追求西班牙的命运。"
 prevail_cas_succession_title:0 "西班牙王国"
 prevail_cas_succession_desc:0 "另一个声称王位的竞争者，其权力中心在莱昂，声称伊比利亚夫妇没有合法性。你必须结束这场王位继承危机，以便无人敢于质疑你的统治。"
 cas_ally_habsburgs_title:0 "与哈布斯堡结盟"
 cas_ally_habsburgs_desc:0 "作为一个富有而强大的王朝，哈布斯堡将是一个极好的盟友。"
 spa_acquire_lowlands_title:0 "获得低地国家"
 spa_acquire_lowlands_desc:0 "作为对新哈布斯堡西班牙国王的礼物，哈布斯堡将把他们在低地国家的领土转让给西班牙。这些土地人口稠密，教育程度高，经济发达，简而言之，富裕。"
 spa_combat_ned_title:0 "镇压荷兰叛乱"
 spa_combat_ned_desc:0 "叛乱者和叛徒在低地国家宣布成立一个新国家，并占领了我们的一些领土！你必须镇压这场叛乱，或者至少大幅削弱它，以维持控制……"
 spa_fortify_belgium_title:0 "平息低地国家"
 spa_fortify_belgium_desc:0 "现在荷兰已经被镇压，是时候扩大我们在低地国家的影响力，以确保我们对该地区的主权。"
 spa_defeat_ned_title:0 "消灭荷兰"
 spa_defeat_ned_desc:0 "即使在弱化的状态下，荷兰仍然是我们的一根刺。我们必须彻底消除这个对我们优越性构成威胁的国家！"
 subjugate_navarra_title:0 "征服纳瓦拉"
 subjugate_navarra_desc:0 "作为一个位于我们与法国之间的战略要地，控制纳瓦拉对我们的国家安全至关重要。将巴斯克人纳入我们的统治！"
 spa_discover_colombia_title:0 "发现新格拉纳达"
 spa_discover_colombia_desc:0 "尽管哥伦布发现了新世界的许多岛屿，但我们必须找到坚实的大陆土地，以便在其上建立我们的殖民帝国。"
 spa_colonize_colombia_title:0 "殖民新格拉纳达"
 spa_colonize_colombia_desc:0 "新格拉纳达的土地广阔而肥沃。为了西班牙王冠的荣耀，你应该与土著人作斗争，并用真正的西班牙天主教徒定居这些地区。"
 spa_conquer_musica_title:0 "征服穆西卡"
 spa_conquer_musica_desc:0 "穆西卡文明位于波哥大草原，富饶而先进。拥有复杂的天文学和异域的格查战士保护他们的神庙。派遣我们的征服者去寻找传说中的黄金城，即使这意味着要吞并这个奇特的帝国。"
 spa_discover_andes_title:0 "与印加人会面"
 spa_discover_andes_desc:0 "在新格拉纳达以南，有传言称存在一个伟大的帝国。这个崇拜异教太阳神的民族缺乏文字和轮子，但不知怎么的，他们却拥有复杂的道路系统、精美的纺织品和多样的农业。这个民族缺乏真神的指引，因此我们必须解放他们，将他们带入真正文明的怀抱。"
 spa_pizarro_title:0 "皮萨罗征服"
 spa_pizarro_desc:0 "征服者弗朗西斯科·皮萨罗率领仅有的180名士兵，准备向印加领土进发。这个被称为四个部分的领域，或塔瓦廷苏尤，必须纳入西班牙的统治之下。"
 spa_discover_laplata_title:0 "发现拉普拉塔"
 spa_discover_laplata_desc:0 "南部是广阔的平原，灌溉着无数河流。向南旅行，穿越印加，绘制这些土地的地图。"
 spa_colonize_laplata_title:0 "殖民拉普拉塔"
 spa_colonize_laplata_desc:0 "沿着拉普拉塔河流域，传教士们已经开始了对当地人的改宗工作。通过在该地区定居西班牙人，我们可以进一步巩固对该地区的控制。"
 spa_lead_iberian_union_title:0 "领导伊比利亚联盟"
 spa_lead_iberian_union_desc:0 "是时候让西班牙领导伊比利亚半岛了。征服葡萄牙，掌控所有伊比利亚人的命运！"
 spa_keep_portugal_inline_title:0 "让葡萄牙保持在轨道上"
 spa_keep_portugal_inline_desc:0 "尽管葡萄牙试图脱离，但这样做使他们的帝国陷入瘫痪，我们必须确保他们仍然在我们的影响范围内。让葡萄牙人保持在轨道上。"
 spa_iberian_empire_title:0 "统一的伊比利亚"
 spa_iberian_empire_desc:0 "通过控制整个伊比利亚，我们无疑成为了一个强大的欧洲帝国，能够与列强抗衡。"
 spa_colonize_canaries_title:0 "皇家征服"
 spa_colonize_canaries_desc:0 "卡斯蒂利亚早些时候征服了东加纳利群岛，但王国必须完成对整个群岛的征服。最大的岛屿王国——位于特内里费岛的塔奥罗——抵抗了我们征服的尝试，如果卡斯蒂利亚的殖民努力要继续，就必须消灭它。"
 spa_discover_america_title:0 "发现新世界"
 spa_discover_america_desc:0 "为了绕过中东对香料贸易的垄断，穿越大西洋前往印度，我们可能会发现什么？"
 spa_discover_puerto_rico_title:0 "探索波多黎各"
 spa_discover_puerto_rico_desc:0 "尽管哥伦布误将其视为印度，但他在一个财富丰富的群岛上建立了拉·纳瓦达。探索这个新地区，发现它隐藏的秘密！"
 spa_discover_hispaniola_title:0 "发现海地"
 spa_discover_hispaniola_desc:0 "海地岛既大又温暖。它将是种植甘蔗和棉花等经济作物的理想之地。在这个新世界的前沿岛屿上定居，建立一个可持续发展的殖民地！"
 spa_colonize_hispaniola_title:0 "殖民海地"
 spa_colonize_hispaniola_desc:0 "自从巴托洛梅乌建立了初步的殖民地圣多明各以来，我们应该完成对这片肥沃土地的殖民和转变，使其成为我们帝国的一个富裕的糖业中心！"
 spa_discover_yucatan_title:0 "发现尤卡坦"
 spa_discover_yucatan_desc:0 "尤卡坦布满了深邃的天坑和茂密的丛林，似乎是一片无法穿越的荒野。然而，关于埃尔多拉多的传闻促使我们绘制这片危险而异国情调的土地。"
 spa_cortes_title:0 "征服科尔特斯"
 spa_cortes_desc:0 "埃尔南·科尔特斯无视古巴总督的命令，闯入阿兹特克的心脏地带，意图征服。也许我们可以利用这一局势，支持科尔特斯，确保西班牙在该地区的主导地位。"
 spa_mexico_title:0 "殖民墨西哥"
 spa_mexico_desc:0 "在消灭了特诺奇提特兰周围地区的抵抗后，墨西哥的新实体准备好被殖民和基督教化。让墨西哥成为我们殖民帝国的新心脏！"
 spa_colonize_cali_title:0 "殖民加利福尼亚"
 spa_colonize_cali_desc:0 "沿海探险者发现了一个富含肥沃山谷和贵金属的地方。定居该地区，巩固我们在太平洋沿岸的控制。"
 spa_contest_oregon_title:0 "争夺俄勒冈"
 spa_contest_oregon_desc:0 "英国人、美国人、俄罗斯人、葡萄牙人，所有人都想要一块俄勒冈。这是绝对不允许发生的。它是西班牙的，我们必须向其他大国明确这一点。"
 spa_western_empire_title:0 "托尔德西利亚斯帝国"
 spa_western_empire_desc:0 "主宰西半球，拥有根据托尔德西利亚斯条约划归西班牙的所有土地。"
 finish_reconqista_title:0 "完成收复失地运动"
 finish_reconqista_desc:0 "经过数十年的战争、征服和改宗，收复失地运动即将完成。南部的格拉纳达山脉虽然崎岖却富饶，是半岛上伊斯兰教的最后堡垒。征服这些土地，以便将其基督教化。"
 control_melilla_title:0 "控制梅利利亚"
 control_melilla_desc:0 "梅利利亚位于对面的阿尔及利亚，是一个适合在北非扩展我们海军能力的有用港口。夺取这个港口，向全体天主教徒开放阿尔及利亚海岸。"
 spa_inquisition_title:0 "西班牙宗教裁判所"
 spa_inquisition_desc:0 "没有人会料到的。"
 spa_discover_cuba_title:0 "发现古巴"
 spa_discover_cuba_desc:0 "以其美丽的烟草而闻名，这个岛屿必须尽快被绘制在地图上。"
 spa_colonize_cuba_title:0 "殖民古巴"
 spa_colonize_cuba_desc:0 "作为加勒比海最大和最富裕的岛屿，卡斯蒂利亚必须采取一切必要措施来驯服这片荒野。完成古巴的定居，并在其上升起西班牙国旗。"
 spa_dominate_mediterranean_title:0 "主宰地中海"
 spa_dominate_mediterranean_desc:0 "占领地中海的岛屿，主宰其水域。"
 spa_conquer_yucatan_title:0 "征服玛雅人"
 spa_conquer_yucatan_desc:0 "尽管不如征服阿兹特克那样戏剧化，但征服玛雅人仍然可能是一项挑战。吞并尤卡坦，基督教化其人民，将他们的黄金运往西班牙。"
 spa_colonize_coahuila_title:0 "殖民科阿维拉"
 spa_colonize_coahuila_desc:0 "向北，许多土著部落受到像科曼奇这样的轻骑兵的威胁。将西班牙的定居点和传教任务扩展到新瓦伦西亚。"
 spa_conquer_tejas_title:0 "征服德克萨斯"
 spa_conquer_tejas_desc:0 "德克萨斯非常适合养殖牛只，是西班牙如果希望维持其不断扩张的帝国而必须殖民的边疆。务必在其他大国对其提出主张之前，用传教士和定居者殖民该地区！"
 spa_conquer_louisiana_title:0 "征服路易斯安那"
 spa_conquer_louisiana_desc:0 "尽管法国在密西西比河上历来占据主导地位，但现在是打破他们对该地区控制的时候了。"
 control_oran_title:0 "控制奥兰"
 control_oran_desc:0 "坐落在阿尔及利亚对面的奥兰，可能成为我们在北非扩展海军能力的有用港口。夺取这个港口，向全体天主教徒开放阿尔及利亚海岸。"
 spa_conquer_algiers_title:0 "征服阿尔及尔"
 spa_conquer_algiers_desc:0 "阿尔及尔相对富裕，因此对于我们的帝国来说是一个不错的补充。"
 annex_north_africa_title:0 "吞并北非"
 annex_north_africa_desc:0 "将整个北非纳入版图，升起西班牙国旗。通过这样做，我们可以主宰整个南地中海地区。"
 spa_discover_florida_title:0 "发现佛罗里达"
 spa_discover_florida_desc:0 "在加勒比海和发现其边缘地区进行探索。也许大陆上的某个地区足够适合建立殖民地。"
 spa_colonize_florida_title:0 "殖民佛罗里达"
 spa_colonize_florida_desc:0 "在北方大陆，有许多沼泽和奇怪的土著人。勉强在这里生存，并开辟一些西班牙殖民地。"
 spa_annex_italy_title:0 "征服意大利"
 spa_annex_italy_desc:0 "现在我们已经将外国势力驱逐出半岛，是时候让整个意大利重新统一在西班牙的统治之下。"
 spa_imperial_spain_title:0 "西班牙是皇帝"
 spa_imperial_spain_desc:0 "向帝国进军，征服选帝侯。 "
 spa_control_nueva_orleans_title:0 "控制新奥尔良"
 spa_control_nueva_orleans_desc:0 "在密西西比河口的关键港口新奥尔良。凭借对整个密西西比河流域贸易的控制，它必须是我们征服路易斯安那的首要任务。"
 spa_west_indies_title:0 "西印度群岛"
 spa_west_indies_desc:0 "通过精明的操控、征服和殖民，我们现在控制了加勒比地区的许多岛屿。这些曾经遥远的岛屿现在成为了西班牙统治的群岛。西印度群岛必须属于我们！"
 spa_discover_east_indies_title:0 "发现菲律宾"
 spa_discover_east_indies_desc:0 "在太平洋的另一端，葡萄牙人发现了可能位于我们托尔德西利亚斯半球的土地。侦察这些遥远的岛屿，并为西班牙宣称它们！"
 spa_conquer_philippines_title:0 "殖民菲律宾"
 spa_conquer_philippines_desc:0 "现在我们已经在东方建立了立足点，我们必须将领土扩展到整个群岛，并将当地人口同化到我们的帝国中。菲律宾是一个关键的经济和军事目标，必须加以追求。"

 spa_good_heir_title:0 "合适的继承人"
 spa_good_heir_desc:0 "卡斯蒂利亚因一系列不适合的统治者而停滞不前，他们管理不善我们的事务。我们应该通过...寻找一个新继承人来纠正这一点。"
 develop_castile_title:0 "发展卡斯蒂利亚"
 develop_castile_desc:0 "竞争对手和盟友都在将他们的行政管理重心放在国家的内部发展上。如果我们想要竞争，我们也必须建设新的基础设施，帮助我们选民的经济繁荣。"
 spa_colonize_canaries_culture_title:0 "殖民加那利群岛"
 spa_colonize_canaries_culture_desc:0 "加那利群岛对我们国家来说是一个重要的步骤。是时候继续收复失地运动，不仅要扩展我们的影响力和基督教的存在，还要进一步向世界推广。加那利群岛将成为我们进一步远征的良好起点。"
 spa_conquer_buffer_morocco_title:0 "扩展阿拉伯缓冲区"
 spa_conquer_buffer_morocco_desc:0 "我们已经开始入侵柏柏尔人的土地，建立据点和驻军。我们必须继续向前推进，以保护这些更重要的贸易城市，免受复仇的马格里布人的袭击。"
 spa_conquer_algeria_title:0 "吞并阿尔及利亚"
 spa_conquer_algeria_desc:0 "阿尔及尔曾是许多国家控制的土地，包括古罗马。控制该地区将使我们进一步进入非洲内陆，并将我们的基督教传播更接近圣地。"
 spa_consolidate_morocco_title:0 "巩固摩洛哥"
 spa_consolidate_morocco_desc:0 "是时候将摩洛哥的所有领土纳入我们的控制之下，将其土地从地方贵族手中夺回，直接归入西班牙王冠之下。收复失地运动继续进行！"
 spa_conquer_mindanao_title:0 "征服民答那峨"
 spa_conquer_mindanao_desc:0 "民答那峨是一个肥沃而热带的岛屿，适合从当地穆斯林人口手中夺取。我们必须改造当地人，控制这片土地，菲律宾将属于我们。"
 spa_conquer_luzon_title:0 "征服吕宋"
 spa_conquer_luzon_desc:0 "吕宋是菲律宾最大的岛屿，是连接美洲和亚洲贸易的关键所在。占领它，并利用这一点为自己谋利。"
 spa_discover_spice_isles_title:0 "发现香料群岛"
 spa_discover_spice_isles_desc:0 "侦察香料贸易的起源，将这些异国商品带回西班牙！"
 spa_upper_mexico_title:0 "殖民杜兰戈"
 spa_upper_mexico_desc:0 "关于贵金属（如银）的传闻传到了我们这里，我们应该考虑在该地区定居，以进行开采并运回西班牙。我们可以建立传教站，鼓励土著人加入我们，在这个“新维斯普西亚”中共同发展。"
 spa_conquer_sulawesi_title:0 "征服苏拉威西"
 spa_conquer_sulawesi_desc:0 "这个大岛上有丰富的铁矿藏，是建立海军基地和贸易站的理想之地。这里可以生产各种物品，如香料、可可和海军补给。"
 spa_conquer_malaysia_title:0 "征服马来西亚"
 spa_conquer_malaysia_desc:0 "马来半岛的国王和王子们分裂且经常相互开战，尽管他们位于通往东方贸易的咽喉位置。这使得马来半岛成为一个易于征服的地区。利用这一局势，宣示对整个半岛的主权。"
 spa_conquer_borneo_title:0 "征服婆罗洲"
 spa_conquer_borneo_desc:0 "婆罗洲面积巨大，雨林和丘陵密布，毫无疑问是一个极其困难的征服目标。然而，如果我们能够将其纳入统治，我们将获得香料、热带木材和海军补给的关键来源。"
 spa_conquer_java_title:0 "征服爪哇"
 spa_conquer_java_desc:0 "作为东印度群岛中人口最多、最肥沃的岛屿，爪哇曾是许多印度尼西亚帝国的核心。我们必须控制这个岛屿，以便拥有良好的港口和对巽他群岛的投射能力。"
 spa_corsica_title:0 "征服科西嘉"
 spa_corsica_desc:0 "作为地中海的一部分，科西嘉岛在历史上曾被多个国家占领。现在是时候将其纳入我们的统治之下，以增强我们在地中海的影响力。"
 spa_sardinia_title:0 "征服撒丁岛"
 spa_sardinia_desc:0 "撒丁岛是地中海第二大岛，拥有丰富的资源和战略性港口。征服这个岛屿将有助于我们控制地中海的贸易。"
 spa_east_med_title:0 "征服东地中海"
 spa_east_med_desc:0 "东地中海地区是连接欧洲、亚洲和非洲的关键贸易路线。通过征服这一地区，我们可以控制重要的贸易通道，并扩大我们的影响力。"
 spa_colonize_samoa_title:0 "殖民萨摩亚"
 spa_colonize_samoa_desc:0 "萨摩亚提供了许多经济增长的机会，从捕鲸到椰子和可可豆加工。它将成为太平洋中美洲和亚洲之间贸易的一个有用中转站。"
 spa_colonize_taiwan_title:0 "殖民台湾"
 spa_colonize_taiwan_desc:0 "战略性地位于中国海岸不远处，我们应该在这个遥远的岛屿上定居，作为与东方的贸易中心。通过确保我们拥有一个在海军上可防御的地点，以便于外交和军事活动，我们可以在未来几年内锁定东部贸易。"
 spa_colonize_guam_title:0 "关岛海军基地"
 spa_colonize_guam_desc:0 "关岛将是建立海军前哨的最佳地点之一，允许我们保护贸易，并为保护太平洋上曼尼拉大帆船的航行提供一个有用的休息地。"
 spa_conquer_sumatra_title:0 "征服苏门答腊"
 spa_conquer_sumatra_desc:0 "帕赛是一个富裕的城市，位于马六甲海峡附近，我们应该征服这个城市以及整个苏门答腊，以进一步巩固我们对马六甲贸易的控制。"
 spa_embrace_enlightenment_title:0 "拥抱启蒙"
 spa_embrace_enlightenment_desc:0 "启蒙思想如野火般席卷欧洲，鼓励人们追求理性和知识，摆脱长期以来的教条束缚。通过加入这一运动，我们可以鼓励学者，推动各领域技术的进步。"
 spa_form_iberia_title:0 "形成伊比利亚"
 spa_form_iberia_desc:0 "我们首次有机会统一半岛的王冠，建立前所未有规模的帝国！"
 form_spain_title:0 "形成西班牙"
 form_spain_desc:0 "卡斯蒂利亚、莱昂和阿拉贡王国长期以来在外交和治理上各自独立。我们必须实现中央集权，形成一个团结的国家，以迎接世界的挑战！"

 spa_circumnavigation_title:0 "环绕太平洋"
 spa_circumnavigation_desc:0 "环绕全球航行是一项既有声望又危险的事业，因此我们的国家必须采取必要的准备，以确保此类事业的成功。"
 spa_colonize_hawaii_title:0 "殖民夏威夷"
 spa_colonize_hawaii_desc:0 "夏威夷王国是一个拥有悠久历史的大岛链。通过对其殖民并纳入我们的帝国，我们可以成为美洲的守门人。"
 spa_outpost_pacific_title:0 "太平洋前哨"
 spa_outpost_pacific_desc:0 "太平洋是地球上最大的海洋，需要更多的地点来进行巡逻。建立一个港口和船坞，以支持我们所需的海军力量，确保我们的海洋霸主地位。"
 spa_polynesia_title:0 "西班牙波利尼西亚"
 spa_polynesia_desc:0 "一个多样化的岛屿群，波利尼西亚有许多地方供我们开发和传播基督教！占领这些岛屿。"
 spa_new_zeeland_title:0 "定居新西兰"
 spa_new_zeeland_desc:0 "位于大洋洲的一对大岛，新西兰为西班牙人民创造更多土地提供了机会；登陆并建立新城市。"
 spa_east_indies_title:0 "西印度群岛"
 spa_east_indies_desc:0 "东印度群岛是一个丰富的贸易、生产和强大的军事基地地区，便于进一步扩展到亚洲，征服、建立贸易公司，并主导该地区！"
 spa_moluccas_title:0 "征服摩鹿加群岛"
 spa_moluccas_desc:0 "香料群岛为欧洲人提供了丰富而异国情调的美食原料，如肉豆蔻、丁香和肉桂。控制这些岛屿将为我们带来巨大的经济利益。"
 spa_aegean_title:0 "征服爱琴海"
 spa_aegean_desc:0 "地中海东部海域是我们帝国扩张的关键地区，控制希腊将使我们更容易进一步扩展到亚洲、非洲和欧洲。"
 spa_form_mexico_title:0 "建立墨西哥"
 spa_form_mexico_desc:0 "被阿兹特克人占据的大量土地肥沃，并含有许多对供应帝国至关重要的资源。夺取这些土地，改造野蛮人，建立新西班牙。"
 spa_incas_title:0 "巩固秘鲁"
 spa_incas_desc:0 "印加人在我们征服南美洲土地的过程中几乎没有表现出抵抗，建立另一个副王国来统治这个国家。"
 spa_form_laplata_title:0 "南美洲"
 spa_form_laplata_desc:0 "拉普拉塔为我们提供了广阔的草原，可以放牧牛羊和种植农作物。在这里定居并控制将极大地惠及我们的国家。"
 spa_form_colombia_title:0 "巩固哥伦比亚"
 spa_form_colombia_desc:0 "新格拉纳达北部海岸被茂密的丛林覆盖。通过在这里建立更大的人口聚集区，我们可以开始向内陆挺进，控制这些土地的财富。"
 spa_bolivia_title:0 "东部平原"
 spa_bolivia_desc:0 "查尔卡斯充满了矿产资源，可以通过矿山和铁匠铺进行开采，然后运回本土。由于其财富，它有潜力成为新世界中最大的城市之一。"
 spa_colonize_alaska_title:0 "北太平洋"
 spa_colonize_alaska_desc:0 "尽管在这些北极荒原上定居在经济上收获不多，但控制这些地区将阻止其他帝国的进一步扩张，并为我们的海军提供新的停靠地，以备不时之需。"
 spa_colonize_australia_title:0 "殖民费迪南迪亚"
 spa_colonize_australia_desc:0 "一个炎热而无情的地方，澳大利亚将是一个很好的地方，可以将我们帝国中更重要地区的非人道主义者重新安置到这里。"

 prevail_cas_succession.tooltip:0 "完成卡斯蒂利亚王位继承危机事件，或在没有触发该事件的情况下进入宗教改革时代。"
 good_heir.tooltip:0 "继承人具有至少§Y3§的行政、外交和军事技能！"

 #英格兰
 treaty_bretigny_title:0 "重申布雷丁尼协议"
 treaty_bretigny_desc:0 "为了暂停百年战争，我们的祖先爱德华三世于1360年签署了这项条约。在条约中，他获得了阿基坦公国的统治权，恢复了亨利二世和埃莉诺的统治。尽管他声称放弃对王位的要求，但他和他的儿子爱德华四世仍然继续争夺王位。"
 occupy_paris_title:0 "强制执行特鲁瓦条约"
 occupy_paris_desc:0 "1420年，亨利五世和查理六世会面。为了暂停敌对行动，查理六世将法国摄政的职位授予亨利，待查理去世后生效。这在技术上使亨利五世成为法国国王，但他在这一切发生之前就去世了。随着查理的去世，摄政的头衔传给了亨利六世，使他在名义上成为普兰塔杰内特家族的一员，更重要的是，成为英格兰的法国国王。"
 eng_conquer_brittany_title:0 "亲爱的兄弟"
 eng_conquer_brittany_desc:0 "亨利二世的许多儿子中，只有亨利二世能够在关键的贵族职位上任职。随着英格兰王位的稳固，亨利开始巩固他对布列塔尼的松散间接控制。尽管他们得到了当地人的支持，但法国和苏格兰对此反应强烈，但都未能成功。"
 eng_conquer_picardy_title:0 "确保卡莱的安全"
 eng_conquer_picardy_desc:0 "由于卡莱与我们其他据点隔离，它处于一个危险的境地。再加上其宝贵的贸易位置受到邻国的威胁，我们需要在这里扩大我们的控制，以确保我们永远不会失去对这里的控制。"
 eng_end_hyw_title:0 "结束百年战争"
 eng_end_hyw_desc:0 "百年战争是一场已经持续了……好吧，不到一百年的王位继承危机。无论如何，法国的王位继承权已被确认归英格兰所有。"
 eng_angevinia_title:0 "安茹王国"
 eng_angevinia_desc:0 "将英格兰和法国的王国统一为一个国家。"
 eng_control_burgundy_title:0 "夺取勃艮第"
 eng_control_burgundy_desc:0 "勃艮第长期以来一直作为忠诚的公国避开法国的统治，我们应该强制他们对我们……呃，法国王室的忠诚。"
 eng_deus_vult_title:0 "上帝的意志！"
 eng_deus_vult_desc:0 ""
 eng_conquer_provence_title:0 "征服普罗旺斯"
 eng_conquer_provence_desc:0 ""
 eng_monopolize_channel_title:0 "垄断英吉利海峡"
 eng_monopolize_channel_desc:0 ""
 eng_finish_welsh_march_title:0 "巩固威尔士边境"
 eng_finish_welsh_march_desc:0 "完成英格兰对威尔士的征服，并统一威尔士边境地区，以便威尔士人民可以在英格兰国王的统治下享有自由。"
 eng_own_britain_title:0 "统一不列颠"
 eng_own_britain_desc:0 "通过外交或武力，主导不列颠岛。"
 eng_discover_newfoundland_title:0 "发现纽芬兰"
 eng_discover_newfoundland_desc:0 "苏格兰渔民谈到一个被鱼群包围的岛屿。你应该探索这个地区，并在可能的情况下征服它。"
 eng_conquer_ceylon_title:0 "征服锡兰"
 eng_conquer_ceylon_desc:0 "一个位于印度海岸不远处、拥有宝贵港口的大岛？尽快征服这个岛屿。"
 eng_discover_india_title:0 "探索印度"
 eng_discover_india_desc:0 "英格兰必须绕过好望角的水域，抵达印度的另一侧。通过与印度的贸易，王冠肯定会填满其金库！"
 eng_conquer_gujarat_title:0 "从孟买扩张"
 eng_conquer_gujarat_desc:0 "在印度其他地方找到重要立足点后，是时候在我们最初在苏拉特和孟买建立的工厂的基础上扩展，并主导整个古吉拉特邦！"
 british_india_title:0 "东印度公司"
 british_india_desc:0 "在印度大部分地区，甚至全部地区都已控制的情况下，是时候将国家改革为一个统一的经济实体，纳入我们的统治之下，成为大英东印度公司！"
 eng_discover_australia_title:0 "发现澳大利亚"
 eng_discover_australia_desc:0 "尽管荷兰人称之为新荷兰，但在南方有一片巨大的土地，等待着被征服。关于奇异动物和野蛮土著的描述不会阻止我们！"
 eng_colonize_australia_title:0 "惩罚性新南威尔士"
 eng_colonize_australia_desc:0 "为了在澳大利亚大陆上迅速有效地建立一个自给自足的殖民地，我们应该利用越来越多的囚犯作为定居者。这不仅可以让这些罪犯获得改过自新的机会，还可以让他们为建立殖民地的工作在未来几十年中被自由定居者所利用！"
 eng_colonize_nz_title:0 "殖民新西兰"
 eng_colonize_nz_desc:0 "新西兰在许多方面与澳大利亚截然相反。与其说是试图在每个转角处杀死你，不如说新西兰唯一危险的野生动物是当地的、凶猛的毛利人。勇敢地穿越遥远的海域，在南太平洋的最远处建立一个前哨。"
 eng_colonize_acadia_title:0 "吞并阿卡迪亚"
 eng_colonize_acadia_desc:0 "在新英格兰上部，广袤的荒野富含毛皮，主要由法国人和美洲土著人占据。我们应该通过征服阿卡迪亚向北扩展我们的统治。"
 eng_colonize_quebec_title:0 "占领魁北克"
 eng_colonize_quebec_desc:0 "通过控制圣劳伦斯河的水域，现在是时候夺取这些更发达的殖民地，尤其是魁北克。"
 eng_colonize_ohio_title:0 "俄亥俄领土"
 eng_colonize_ohio_desc:0 "西北领土位于阿尔卑斯山另一侧，居住着土著人、法国人和西班牙人。我们必须将他们驱逐，并在俄亥俄领土上安置真正的英国人！"
 eng_colonize_louisiana_title:0 "征服路易斯安那"
 eng_colonize_louisiana_desc:0 ""
 eng_conquer_leinster_title:0 "征服莱因斯特"
 eng_conquer_leinster_desc:0 ""
 eng_conquer_ireland_title:0 "超越佩尔"
 eng_conquer_ireland_desc:0 "许多英格兰国王曾试图征服整个爱尔兰。有些人曾一度接近成功，但现在轮到你来消灭所有抵抗，将整个绿岛纳入英格兰王冠之下。"
 eng_ireland_plantation_title:0 "奥尔斯特种植园"
 eng_ireland_plantation_desc:0 "在占领北爱尔兰领土后，是时候在这些土地上定居和改造，以便将其完全纳入我们的帝国。可以称之为爱尔兰种植园。"
 eng_discover_america_title:0 "发现弗吉尼亚"
 eng_discover_america_desc:0 "在新世界建立一个前哨，以便我们可以在与其他竞争对手进行同样的殖民活动中获得优势。"
 eng_colonize_carlonias_title:0 "殖民卡罗来纳"
 eng_colonize_carlonias_desc:0 "卡罗来纳将是扩展的理想之地"
 eng_colonize_georgia_title:0 "建立乔治亚"
 eng_colonize_georgia_desc:0 "乔治亚非常适合种植现金作物，如棉花、糖、烟草和靛蓝，如果不是因为邻近的土著人，这里将是理想的定居点。消除这一威胁，以便乔治亚的利润能够成为英国的财富！"
 eng_colonize_florida_title:0 "征服佛罗里达"
 eng_colonize_florida_desc:0 "西班牙人和法国人都在南方建立了重要的据点。消除这些竞争对手的殖民地，用英国的定居点取而代之。"
 eng_colonize_virginia_title:0 "弗吉尼亚联邦"
 eng_colonize_virginia_desc:0 "在罗阿诺克和詹姆斯敦的原址周围建立一个有利可图且自给自足的殖民地。"
 eng_colonize_pennsyvlania_title:0 "威廉·佩恩的土地"
 eng_colonize_pennsyvlania_desc:0 "威廉·佩恩正在尝试建立一系列殖民地，通称为宾夕法尼亚，我们应该支持这位正直的贵格会教徒的事业。"
 eng_colonize_thirteen_colonies_title:0 "十三个殖民地"
 eng_colonize_thirteen_colonies_desc:0 "通过征服、外交和简单的定居，将北美洲大西洋沿岸的土地纳入英格兰的控制之下。这些十三个殖民地可能是整个英国殖民地中最有价值的。"
 eng_discover_new_england_title:0 "发现新英格兰"
 eng_discover_new_england_desc:0 "温和的气候与家乡截然不同，新英格兰却是许多人向往的目的地。"
 eng_colonize_new_england_title:0 "殖民马萨诸塞州"
 eng_colonize_new_england_desc:0 "在普利茅斯岩，逃离宗教迫害的定居者建立了一个新社会。为了王冠的利益，进一步推动这一殖民事业！"
 eng_discover_caribbean_title:0 "发现加勒比"
 eng_discover_caribbean_desc:0 "加勒比海众多岛屿富含宝贵资源和战略港口。我们应该全面绘制这个群岛的地图，以便在其中尽可能多地建立定居点。"
 eng_conquer_antilles_title:0 "征服安的列斯群岛"
 eng_conquer_antilles_desc:0 "几乎所有加勒比海的岛屿都是宝贵的领土。通过简单地扩展我们对更多岛屿的控制，我们也可以提高我们在大国中的地位。"
 eng_west_indies_title:0 "英属西印度群岛"
 eng_west_indies_desc:0 "通过精明的操控、征服和殖民，我们现在控制了加勒比地区的许多岛屿。这些曾经遥远的岛屿现在成为了英国统治的群岛。西印度群岛必须属于我们！"
 eng_discover_yucatan_title:0 "发现美索美洲"
 eng_discover_yucatan_desc:0 "完成我们沿大西洋海岸的调查，接触美索美洲众多争吵不休的部落。通过与这些土著建立贸易联系，我们可能会利用这种关系进一步获得领土，并获得大量贵金属。"
 eng_conquer_yucatan_title:0 "征服玛雅人"
 eng_conquer_yucatan_desc:0 "尽管不如征服阿兹特克那样戏剧化，但征服玛雅人仍然可能是一项挑战。吞并尤卡坦，基督教化其人民，将他们的黄金运往英国。"
 eng_union_sco_title:0 "与苏格兰联姻"
 eng_union_sco_desc:0 "在北方，苏格兰人长期以来一直独立于我们这些南方的英格兰人。这必须改变。通过外交或武力，征服苏格兰，实施人身依附。"
 british_union_title:0 "巩固大不列颠"
 british_union_desc:0 "拥有整个不列颠岛的控制权。只能有一个。"
 eng_take_nile_source_title:0 "尼罗河源头"
 eng_take_nile_source_desc:0 "在埃及开辟出一片重要的土地，使我们成为该地区的唯一权威。尽管尼罗河易于航行，但似乎没有明显的源头。我们必须征服努比亚深处，掌握尼罗河的源头！"
 eng_colonize_java_title:0 "征服爪哇"
 eng_colonize_java_desc:0 "在万丹建立初步据点后，我们应该扩大在东印度的领土，包括整个爪哇。然后我们将在香料贸易中占据重要地位，并可能主导数十年的贸易。"
 eng_discover_spice_islands_title:0 "发现东印度群岛"
 eng_discover_spice_islands_desc:0 "抵达远东，发现一个合适的地点，以便获得持续的香料来源。我们应该效仿他人，利用与东方的贸易来最大化我们的国家利润。"
 eng_colonize_new_jersey_title:0 "获得新泽西"
 eng_colonize_new_jersey_desc:0 "尽管瑞典人声称该地区，但他们未能充分定居。现在是我们颠覆他们的主张，将大西洋沿岸的另一块土地纳入我们领域的时候了。"
 eng_colonize_new_york_title:0 "定居纽约"
 eng_colonize_new_york_desc:0 "最初被称为新阿姆斯特丹，曼哈顿岛必须得到充分的殖民。凭借其森林、沼泽和河流交汇处的地理优势，这一地区具有成为我们从未见过的伟大贸易城市的潜力。真可惜荷兰人未能实现这一可能性。我们必须在他们失败的地方取得成功。"
 eng_conquer_malaysia_title:0 "英国马来亚"
 eng_conquer_malaysia_desc:0 "马来半岛的国王和王子们分裂且经常相互开战，尽管他们位于通往东方贸易的咽喉位置。这使得马来半岛成为一个易于征服的地区。利用这一局势，宣示对整个半岛的主权。"
 eng_colonize_newfoundland_title:0 "吞并纽芬兰"
 eng_colonize_newfoundland_desc:0 "现在我们已经在阿瓦隆建立了一系列殖民地，以捕捞大银行的鱼类，是时候向更为崎岖的边境扩展，并在必要时驱逐任何竞争对手。"
 eng_discover_hudson_title:0 "发现哈德逊湾"
 eng_discover_hudson_desc:0 "北美的寒冷土地上栖息着大量可供皮毛贸易的动物。为了主导这一贸易，从哈德逊湾沿海向内陆扩展，也许还能发现西北航道。"
 eng_canada_title:0 "加拿大自治领"
 eng_canada_union_desc:0 "在殖民了更多的加拿大内陆地区，并且该地区开始发展出自己的身份认同后，也许是时候将这些殖民地改革为英国王冠的附属国！"

 eng_discover_melaka_title:0 "发现马六甲"
 eng_discover_melaka_desc:0 "位于通往东方贸易的咽喉——马六甲海峡的港口，马六甲在控制贸易流向西方方面至关重要。通过将这个港口纳入我们的控制，我们将绕过传统的香料垄断。不仅如此，我们还可以对他们施加贸易限制，从而使我们成为新的垄断力量。"

 eng_conquer_borneo_title:0 "征服婆罗洲"
 eng_conquer_borneo_desc:0 "婆罗洲面积巨大，雨林和丘陵密布，毫无疑问是一个极其困难的征服目标。然而，如果我们能够将其纳入统治，我们将获得香料、热带木材和海军补给的关键来源。"
 eng_conquer_sumatra_title:0 "征服苏门答腊"
 eng_conquer_sumatra_desc:0 "帕赛是一个富裕的城市，位于马六甲海峡附近，我们应该征服这个城市以及整个苏门答腊，以进一步巩固我们对马六甲贸易的控制。"
 eng_conquer_java_title:0 "征服爪哇"
 eng_conquer_java_desc:0 "作为东印度群岛中人口最多、最肥沃的岛屿，爪哇曾是许多印度尼西亚帝国的核心。我们必须控制这个岛屿，以便拥有良好的港口和对巽他群岛的投射能力。"
 eng_discover_java_title:0 "发现万丹"
 eng_discover_java_desc:0 "在绕过好望角后，前往东印度的航程变得相对简单。为了不断削弱威尼斯-奥斯曼对香料贸易的控制，我们必须在东印度建立一个港口，让香料源源不断地流入！"
 eng_discover_china_title:0 "发现东方"
 eng_discover_china_desc:0 "中国的皇帝被传说是一个拥有无尽财富的个人，统治着一个肥沃、人口众多且充满异国情调的土地。如果我们能与这样一个国家建立贸易关系，肯定会发大财。侦察该地区，并向中国皇帝表明我们的存在。"
 eng_colonize_taiwan_title:0 "殖民台湾"
 eng_colonize_taiwan_desc:0 "战略性地位于中国海岸不远处，我们应该在这个遥远的岛屿上定居，作为与东方的贸易中心。通过确保我们拥有一个在海军上可防御的地点，以便于外交和军事活动，我们可以在未来几年内锁定东部贸易。"
 eng_conquer_bahamas_title:0 "征服巴哈马"
 eng_conquer_bahamas_desc:0 "巴哈马群岛位于佛罗里达和大安的列斯群岛之间，虽然缺乏自然资源，但却拥有良好的避风港和战略位置。通过将这个群岛纳入我们的控制，我们可以有效地在需要时用海军封锁墨西哥湾的入口。因此，巴哈马成为英国领土是一个非常重要的目标。"
 eng_colonize_ontario_title:0 "殖民安大略"
 eng_colonize_ontario_desc:0 "在五大湖以北的林地中，皮毛商人和定居者与美洲土著人平行生存。尽管这片土地现在价值不大，但它很容易就能成为一个新兴国家的心脏地带，坐落在湖泊和圣劳伦斯河畔。当法国的皮尔-德-布瓦在这些土地上游荡时，我们必须动用国会的全部立法力量，使这片偏远的土地成为英国的殖民地。"
 eng_colonize_hudson_title:0 "鲁珀特之地"
 eng_colonize_hudson_desc:0 "在北方有一个广阔的海湾，海面常年被冰封。尽管一些探险家认为西北航道就隐藏在这片寒冷的水域中，但我们尚未确定。尽管如此，这些海岸的定居点可以为我们带来前所未有的财富，丰富的皮毛贸易将极大地充实英国的国库。"
 eng_east_indies_title:0 "英属东印度群岛"
 eng_east_indies_desc:0 "巩固我们对东印度群岛的控制，并建立一个重要的行政机构，以便尽可能多地获利并支持我们的国家。"
 gbr_take_burma_title:0 "吞并缅甸"
 gbr_take_burma_desc:0 "缅甸地形多山，且被茂密而奇异的丛林覆盖。与其他部分的亚洲不同，我们的海洋优势对缅甸人毫无用处。尽管如此，如果我们能够将该地区纳入统治，我们可以更好地连接东印度群岛和我们的印度领土。"
 eng_discover_bengal_title:0 "绘制孟加拉地图"
 eng_discover_bengal_desc:0 "在印度的另一边，有传言说充满异国情调的动物和奇妙奢华商品的热带丛林。我们应该在这个热带边疆建立一个前哨基地！"
 british_hormuz_title:0 "霍尔木兹海峡"
 british_hormuz_desc:0 ""
 eng_conquer_gold_coast_title:0 "夺取黄金海岸"
 eng_conquer_gold_coast_desc:0 "尽管许多其他大国曾试图主宰象牙海岸——通往东印度的重要中转站——但我们现在已将其完全控制。因此，任何其他寻求向东方旅行的国家都必须利用我们的港口，从而为我们带来可观的收入。"
 eng_conquer_zanzibar_title:0 "夺取桑给巴尔"
 eng_conquer_zanzibar_desc:0 "斯瓦希里海岸上布满了富裕的贸易城市，印度和波斯商人来到这里用黄金和象牙交换他们的布料和制造的产品。对于控制开放海域的人来说，这些贸易城市的位置却相当危险。夺取桑给巴尔并使这些土地归顺于[Root.GetName]！"
