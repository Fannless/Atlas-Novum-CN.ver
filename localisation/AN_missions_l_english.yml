 ned_sign_abjuration_title:0 "签署弃权书"
 ned_sign_abjuration_desc:0 "荷兰人民长期以来一直是外国势力的臣民。我们必须反抗压迫者，宣告独立，以确保低地国家所有人民的自治。"
 ned_unify_netherlands_title:0 "统一荷兰"
 ned_unify_netherlands_desc:0 "只有团结起来，荷兰人民才能击败西班牙、法国、英格兰、德国或其他试图统治我们的敌人。通过团结低地国家，在各个战线上与敌人作斗争，开辟荷兰的命运！"
 ned_colonize_java_title:0 "征服爪哇"
