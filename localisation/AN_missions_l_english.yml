 brz_bandeirantes_title:0 "开拓者"
 brz_bandeirantes_desc:0 "开拓者是一群追求财富的猎人和定居者，他们希望探索并殖民这片新的巴西领土。他们大多来自圣保罗地区，我们应该鼓励他们的努力。"
 brz_gold_mines_title:0 "巴西的黄金"
 brz_gold_mines_desc:0 "南美洲的热带内陆地区蕴藏着巨大的黄金储量，我们必须进一步向内陆殖民，并建设开采所需的基础设施！"
 brz_slave_labor_from_africa_title:0 "引进奴隶开采技术"
 brz_slave_labor_from_africa_desc:0 "葡萄牙是一个小国，拥有黄金开采专业知识的劳动力很少，或许我们应该从埃尔米纳引进有经验的奴隶，帮助我们的金矿达到最高产量。"
 brz_steal_lands_from_natives_title:0 "夺取原住民土地"
 brz_steal_lands_from_natives_desc:0 "美洲原住民占据着适合农业的优质土地，但他们拒绝我们合法扩张的尝试。我们必须用武力夺取这些土地，原住民将不得不迁往西部。"
 brz_establish_first_settlers_title:0 "建立首批定居点"
 brz_establish_first_settlers_desc:0 "我们必须在这个全新的世界建立定居点，也许可以提供土地和福利，这样我们的人民就会参与到这项事业中来。"
 brz_contest_potosi_title:0 "夺取波托西"
 brz_contest_potosi_desc:0 "传奇的波托西矿山必须归巴西所有！"
 brz_contest_uruguay_title:0 "夺取东班达"
 brz_contest_uruguay_desc:0 "尽管我们在那里建立了一些殖民地，但许多其他国家也试图夺取乌拉圭。我们必须将其纳入巴西国家，并张开双臂欢迎我们的葡萄牙兄弟！"
