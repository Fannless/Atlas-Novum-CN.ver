l_english:
 #Portugal
 portugal_colonize_rio_title:0 "殖民里约热内卢"
 portugal_colonize_rio_desc:0 "在塞古鲁港以南有许多宝贵的港口。为了巩固我们对这片新大陆的控制，我们应该在巴西南部海岸建立殖民地。"
 portuguese_north_capitancies_title:0 "北方管辖区"
 portuguese_north_capitancies_desc:0 "伯南布哥和巴伊亚的土地肥沃，地理位置优越，是葡萄牙重要的殖民地。在北方建立管辖区，拓展葡萄牙的殖民事业！"
 portugal_colonize_brasilia_title:0 "定居塞拉多"
 portugal_colonize_brasilia_desc:0 "虽然巴西的沿海地区已被殖民，但我们应该进一步向内陆扩张。谁知道葡萄牙探险家和定居者在亚马逊会遇到什么呢？我们应该在巴西内陆开辟一个新的葡萄牙核心区域！"
 portugal_west_indies_title:0 "葡萄牙西印度群岛"
 portugal_west_indies_desc:0 "通过巧妙的操纵、征服和殖民，我们现在控制了加勒比海的众多岛屿。这些曾经遥远的岛屿现在成为了葡萄牙统治下的群岛。西印度群岛必须归我们所有！"
 portugal_conquer_terra_nova_title:0 "征服瓦兹杜拉达"
 portugal_conquer_terra_nova_desc:0 "瓦兹杜拉达浅滩水流平缓，鳕鱼资源丰富，将成为葡萄牙王室的绝佳领地。在这片宝贵的渔场宣示我们的主权！"
 portugal_colonize_laplata_title:0 "殖民东班达"
 portugal_colonize_laplata_desc:0 "尽管葡萄牙在拉普拉塔地区建立了几个殖民地，但我们在托尔德西里亚斯线沿线建立葡萄牙据点方面尚未取得重大进展。纠正这一情况，殖民东班达和南里奥格兰德！"
 portugal_discover_benin_title:0 "绘制象牙海岸地图"
 portugal_discover_benin_desc:0 "绕过佛得角后，我们现在必须向东前往丛林密布的象牙海岸——那里有一座近乎传奇的金矿——埃尔米纳。在象牙海岸寻找适合建立商站的战略岛屿。"
 portugal_discover_kongo_title:0 "发现刚果"
 portugal_discover_kongo_desc:0 "只有少数探险家从象牙海岸向南探险，返回的人更少。那里是否有另一个大陆，居住着对跖人？是否有传说中的野兽之地？是时候去探索那里有什么，并与当地开展贸易了。"
 portugal_round_cape_title:0 "好望角"
 portugal_round_cape_desc:0 "尽管我们要穿越危险的水域和荒凉的海岸，但我们似乎终于找到了它。这就是传说中的非洲南端。现在我们需要探索另一边有什么。"
 portugal_discover_mozambique_title:0 "绘制印度洋地图"
 portugal_discover_mozambique_desc:0 "从非洲好望角附近传来消息，那里有富含象牙、黄金和香料的土地。这些土地可能是一项有价值的殖民事业。探索这些异国土地，寻找可能建立贸易站的地点。"
 portugal_discover_ethiopia_title:0 "发现埃塞俄比亚"
 portugal_discover_ethiopia_desc:0 "传说祭司王约翰居住在埃及以南一个名为埃塞俄比亚的地方。作为非洲这一侧可能唯一的基督教国家，我们应该与这个传奇王国建立联系！"
 portugal_discover_persia_title:0 "发现阿曼"
 portugal_discover_persia_desc:0 "在波斯湾的某个地方存在着霍尔木兹岛，它位于波斯海峡入口的位置对我们的帝国至关重要。我们必须找到它并将其据为己有。"
 portugal_annex_oman_title:0 "吞并阿曼"
 portugal_annex_oman_desc:0 "我们的探险家终于到达了亚丁湾的另一侧，大量香料和其他贵重物品从这里进口到地中海。阿曼的战略位置和丰富的贵重商品使其成为扩张的绝佳目标！"
 portugal_colonize_cap_verde_title:0 "殖民佛得角"
 portugal_colonize_cap_verde_desc:0 "这些曾经无人居住的岛屿地理位置优越，非常适合与非洲进行贸易，也是热带地区的理想殖民地，因为这里非常适合种植甘蔗。因此，以马德拉为基地的制糖业鼓励人们定居佛得角，开发这些肥沃的岛屿。"
 portuguese_sao_tome_title:0 "殖民黄金海岸"
 portuguese_sao_tome_desc:0  "在象牙海岸有一个地方黄金储量极为丰富，足以支持我们的整个探险事业，甚至还有剩余。我们不能让这一关键资源落入竞争对手手中。埃尔米纳必须归我们所有！"
 portuguese_luanda_title:0 "殖民罗安达"
 portuguese_luanda_desc:0 "在宽扎河河口的一个岛屿上，刚果允许建造一个贸易站。我们应该在罗安达地区定居，因为它靠近刚果，这意味着我们可以购买必要的劳动力，在可预见的未来提高我们的食糖产量。"
 portuguese_cape_title:0 "定居下莫桑比克"
 portuguese_cape_desc:0 "绕过非洲并发现了通往印度洋的另一条航线后，我们应该在好望角以外建立一个殖民地，以进一步支持我们在莫桑比克的努力。"
 portugal_conquer_madagascar_title:0 "征服马达加斯加"
 portugal_conquer_madagascar_desc:0 "马达加斯加充满敌意，丛林茂密，距离遥远，吞并它是一项重大的殖民挑战。然而，通过扩大我们对非洲东南部海域的控制，我们可以主导对东方的贸易！"
 portugal_conquer_aden_title:0 "征服亚丁"
 portugal_conquer_aden_desc:0 "作为摩卡咖啡的产地和红海贸易的咽喉要道，亚丁是我们重要的殖民目标。"
 portugal_dominate_persian_gulf_title:0 "统治波斯湾"
 portugal_dominate_persian_gulf_desc:0 "通过征服波斯湾的战略岛屿和据点，我们不仅可以驱逐竞争对手的海军势力，还能打破东方对香料贸易的垄断！"
 portugal_annex_guinea_title:0 "几内亚黄金"
 portugal_annex_guinea_desc:0 "通过沿冈比亚河向上殖民并进入几内亚本土，我们可以完全控制马里的金矿，还能获得大量的奴隶劳动力和象牙。这项事业可以让葡萄牙的国库充实多次！"
 portugal_annex_benin_title:0 "贝宁种植园"
 portugal_annex_benin_desc:0 "尽管贝宁和尼日利亚周边地区多样、炎热且难以控制，但这样做将为我们的帝国带来许多新奇的商品，并使我们能够拓展商业活动。在其他势力抢先之前殖民贝宁！"
 portugal_annex_congo_title:0 "刚果贸易"
 portugal_annex_congo_desc:0 "在刚果建立了一些初始据点后，我们现在有绝佳的机会征服这些土地，进一步传播基督教，并将其融入我们帝国繁荣的一部分。行动起来吧。"
 portugal_annex_south_africa_title:0 "南非殖民地"
 portugal_annex_south_africa_desc:0 "好望角周边的水域具有重要的战略价值，因此控制它们势在必行。我们应该在这个地区定居，并使其受我们的影响。"
 control_zanzibar_title:0 "控制桑给巴尔"
 control_zanzibar_desc:0 "斯瓦希里海岸遍布富裕的贸易城市，印度和波斯商人来到这里购买黄金和象牙，以换取他们的布料和制成品。然而，这些贸易城市的位置对于控制公海的人来说相当不稳定。夺取桑给巴尔，将这些土地征服为[Root.GetName]！"
 portugal_conquer_mombasa_title:0 "征服蒙巴萨"
 portugal_conquer_mombasa_desc:0 "随着莫桑比克牢牢掌握在葡萄牙控制之下，我们应该继续向北扩张，占领富裕的蒙巴萨城。有了桑给巴尔、莫桑比克和蒙巴萨，葡萄牙将成为东非的首要强国。"
 portugal_annex_mozambique_title:0 "巩固莫桑比克"
 portugal_annex_mozambique_desc:0 "我们绕过丝绸之路的伟大使命即将完成，但为了让我们的商船在从印度洋的长途航行中幸存，我们需要提供休憩的港口。为葡萄牙锁定莫桑比克海岸！"
 upper_portugal_title:0 "上葡萄牙"
 upper_portugal_desc:0 "自从卡斯蒂利亚继承危机以葡萄牙的胜利果断结束以来，我们应该将新获得的莱昂领地整合进我们的帝国！"
 consolidate_morocco_title:0 "巩固摩洛哥"
 consolidate_morocco_desc:0 "通过吞并大量摩洛哥领土，这些土地日益被葡萄牙移民定居。完成对摩洛哥的征服，扩大我们的核心领土！"
 portugal_embrace_reformation_title:0 "拥抱宗教改革"
 portugal_embrace_reformation_desc:0 "自从罗马教会默许支持卡斯蒂利亚和阿拉贡作为最神圣的君主以来，我们之中有人考虑像路德派一样脱离教会。作为一个新帝国，我们不应向外国教皇低头，为新时代改革我们的宗教机构。"
 por_lead_iberian_union_title:0 "领导伊比利亚联盟"
 por_lead_iberian_union_desc:0 "是时候让葡萄牙领导伊比利亚半岛了。主宰西班牙，掌控所有伊比利亚人的命运！"
 portugal_embrace_counter_reformation_title:0 "控制国家宗教"
 portugal_embrace_counter_reformation_desc:0 "随着基督教信仰的分裂，我们现在比以往任何时候都必须专注于我们信仰的纯洁。我们是拒绝罗马教皇，还是将新教徒作为亵渎者烧死在火刑柱上？"
 portuguese_iberia_title:0 "统一伊比利亚"
 portuguese_iberia_desc:0 "通过控制整个伊比利亚，我们无疑是一个强大的欧洲帝国，能够与列强竞争。"
 imperio_portugues_title:0 "葡萄牙帝国"
 imperio_portugues_desc:0 "将葡萄牙帝国推向已知世界的边缘，主宰我们的地区，并按我们的意愿塑造世界！"
 portugal_discover_brazil_title:0 "发现巴西"
 portugal_discover_brazil_desc:0 "大西洋对岸有新世界的消息，秘密探索这个地区，为葡萄牙的荣耀建立定居点！"
 portugal_discover_pernambuco_title:0 "发现伯南布哥"
 portugal_discover_pernambuco_desc:0 "进一步探索新世界的海岸，那里可能有更温和的土地，非常适合种植各种珍贵作物……"
 portugal_discover_amazon_title:0 "发现亚马逊"
 portugal_discover_amazon_desc:0 "虽然北部的许多地方似乎被茂密的丛林阻隔，我们必须航行穿过这些未被驯服的土地，看看能找到什么财富！"
 portugal_discover_caribbean_title:0 "发现加勒比"
 portugal_discover_caribbean_desc:0 "我们应该全面探索加勒比地区，定居最东端的岛屿，以便我们可以说它在我们的半球，仍然遵循《托尔德西拉斯条约》。"
 portugal_discover_laplata_title:0 "发现拉普拉塔"
 portugal_discover_laplata_desc:0 "南方似乎有广阔的平原和草原。这个地区可能非常肥沃，因此葡萄牙必须探索这个地区，如果是的话，就定居下来。"
 portugal_discover_vaz_dourado_title:0 "发现新地"
 portugal_discover_vaz_dourado_desc:0 "巴斯克渔民谈到一个被似乎无穷无尽的鱼群环绕的岛屿。你应该探索这个地区，如果可能的话，征服它。"
 portugal_discover_inca_title:0 "发现印加"
 portugal_discover_inca_desc:0 "安第斯山脉中有一个拥有黄金和道路的伟大帝国。派遣征服者去发现这个王国。"
 portugal_discover_india_title:0 "发现印度"
 portugal_discover_india_desc:0 "完成我们绕过丝绸之路香料垄断的使命，通过海路到达印度！"
 portugal_discover_bengal_title:0 "发现孟加拉"
 portugal_discover_bengal_desc:0 "在印度的另一侧，有消息称有郁郁葱葱的丛林，充满奇异的动物和奇妙的奢侈品。我们应该在这个热带前沿建立前哨！"
 portugal_discover_melaka_title:0 "探索马六甲海峡"
 portugal_discover_melaka_desc:0 "既然我们已经发现了印度，我们可以进一步追求东方。发现中国贸易必须流经的海峡，并占有它们！"
 portugal_discover_spice_isles_title:0 "发现香料群岛"
 portugal_discover_spice_isles_desc:0 "探寻香料贸易的起源，将这些异国商品带回葡萄牙！"
 portugal_discover_china_title:0 "发现中国"
 portugal_discover_china_desc:0 "到达东方后，我们应该尽最大努力通过贸易或必要时的海盗行为获得尽可能多的财富。"
 portugal_discover_japan_title:0 "发现日本"
 portugal_discover_japan_desc:0 "马可波罗描述日本富含贵金属，拥有镀金的寺庙，由奇怪而奇异的武士守护。我们必须探索这片土地，并与之贸易！"
 portugal_conquer_deccan_title:0 "征服德干"
 portugal_conquer_deccan_desc:0 "将葡萄牙的征服之路扩展到印度内陆。对整个德干高原主张主权。"
 portugal_conquer_bengal_title:0 "征服孟加拉"
 portugal_conquer_bengal_desc:0 "从我们在吉大港的初始工厂开始，我们应该利用我们优越的海军席卷恒河三角洲的河流。扩大葡萄牙在整个孟加拉的影响力！"
 portugal_conquer_pasai_title:0 "征服苏门答腊"
 portugal_conquer_pasai_desc:0 "帕赛是一座位于马六甲海峡附近的富裕城市，我们应该获取这座城市以及整个苏门答腊，以进一步巩固我们对马六甲贸易的控制。"
 portugal_east_indies_title:0 "葡萄牙东印度"
 portugal_east_indies_desc:0 "巩固我们在东印度的控制，建立重要的行政机构，以尽可能地为我们的国家带来利润和支持。"
 portugal_conquer_ceylon_title:0 "征服锡兰"
 portugal_conquer_ceylon_desc:0 "一个拥有宝贵港口的大岛，就在印度海岸边？尽快征服这个岛屿。"
 portugal_colonize_taiwan_title:0 "殖民台湾"
 portugal_colonize_taiwan_desc:0 "位于中国海岸附近，战略位置优越，我们应该定居这个遥远的岛屿，作为与东方的贸易中心。通过确保我们拥有一个海军上可防御的地点，用于外交和军事行动，我们可以在未来多年锁定东方的贸易。"
 portugal_conquer_kyushu_title:0 "征服九州"
 portugal_conquer_kyushu_desc:0 "从长崎的初始贸易站来看，进一步扩张到日本显然是有利可图的……"
 portugal_conquer_shikoku_title:0 "征服四国"
 portugal_conquer_shikoku_desc:0 "通过使用我们的船只封锁日本人登陆，我们可以将四国从幕府手中夺走，将其宝贵的保护置于我们的掌控之下。"
 portugal_conquer_japan_title:0 "征服日本"
 portugal_conquer_japan_desc:0 "巩固对可能是葡萄牙帝国明珠的控制。让这片旭日之地飘扬葡萄牙的旗帜！"
 portuguese_india_title:0 "葡萄牙印度"
 portuguese_india_desc:0 "在控制了印度的大部分（如果不是全部）之后，是时候将国家改革为一个由我们统治的单一实体了！"
 portugal_brazil_union_title:0 "葡萄牙-巴西联盟"
 portugal_brazil_union_desc:0 "在殖民了更多巴西内陆后，该地区开始发展出自己的身份认同，也许是时候将殖民地改革为葡萄牙王室的属地了！"
 portugal_spice_monopoly_title:0 "香料垄断"
 portugal_spice_monopoly_desc:0 "在绕过了丝绸之路并控制了世界上大部分香料生产来源之后，我们应该正式确立我们的垄断地位。"
 portugal_contest_guyana_title:0 "争夺圭亚那"
 portugal_contest_guyana_desc:0 "尽管其他强国在圭亚那的崎岖山丘上宣称了他们的权利，我们应该将他们从巴西南部驱逐出去。"
 portugal_embrace_enlightenment_title:0 "拥抱启蒙运动"
 portugal_embrace_enlightenment_desc:0 "拥抱启蒙运动的理念。"
 portugal_form_iberia_title:0 "形成伊比利亚"
 portugal_form_iberia_desc:0 "在拥抱了启蒙运动的理念之后，是时候确保所有伊比利亚人的权利，统一为一个国家。"
 por_navy_build_title:0 "航海家的遗产"
 por_navy_build_desc:0 "自从在阿尔加维建立了航海家学校以来，我国的水手一直在训练成为无与伦比的航海者。柏柏尔舰队在地中海口岸自由活动的时间太长了。是时候展示我们海军的全部力量了！"
 develop_portugal_title:0 "发展葡萄牙"
 develop_portugal_desc:0 "竞争对手和盟友都在集中精力发展国内事务。如果我们要竞争，我们同样必须建设新的基础设施，促进我们选民的经济繁荣。"
 por_conquer_marrakech_title:0 "征服萨迪"
 por_conquer_marrakech_desc:0 "萨迪地区被摩洛哥人民视为英雄。说服他们我们的统治更好将是困难的。击败他们的英雄将有助于我们将整个摩洛哥置于我们的控制之下，并让当地人看到有我们作为他们的君主是多么幸运。"
 por_conquer_fez_title:0 "与瓦塔西德抗争"
 por_conquer_fez_desc:0 "瓦塔西德代表了摩洛哥的大部分官僚精英。通过不断的政略和背叛，他们成功获得了里夫东部大部分地区的统治权。接管他们的土地不仅会壮大我们的帝国，还会通过移除他们的压迫者展示欧洲的慷慨。"
 por_conquer_zambezi_title:0 "征服赞比西"
 por_conquer_zambezi_desc:0 "沿着赞比西河流动着各种财富。象牙、黄金和来自非洲内陆的奴隶都流向大海。我们应该为帝国的荣耀垄断这条河的贸易！"
 por_natal_title:0 "征服祖鲁兰"
 por_natal_desc:0 "在开普和莫桑比克之间，有一片肥沃的丘陵和森林与海洋平行。如果我们能够驯服这片奇特的南方土地，我们将能够……"
 por_zimbabue_title:0 "进入津巴布韦"
 por_zimbabue_desc:0 "津巴布韦拥有丰富的资源和大量人口。当然，将其纳入我们帝国的统治将使我们完成玫瑰色的地图并主宰南部大陆。"
 por_conquer_malabar_coast_title:0 "占领马拉巴尔海岸"
 por_conquer_malabar_coast_desc:0 "马拉巴尔海岸拥有众多宝贵的港口和城市。通过从我们最初的贸易站扩展控制，我们可能能够主宰海岸以及从印度流出的奢侈品。"
 portugal_colonize_maranhao_title:0 "殖民马拉尼昂"
 portugal_colonize_maranhao_desc:0 "位于亚马逊丛林和伯南布哥干地之间，马拉尼昂处于殖民的绝佳位置。定居这些土地，使南美的托尔德西拉斯划分永久化。"
 portugal_conquer_coromandel_title:0 "征服科罗曼德尔"
 portugal_conquer_coromandel_desc:0 "将[Root.GetAdjective]的控制扩展到整个科罗曼德尔海岸。从那里，[Root.GetName]将处于进一步征服印度诸侯国的绝佳位置。以[Root.GetName]的名义占领这片土地。"
 portugal_conquer_malaysia_title:0 "征服马来西亚"
 portugal_conquer_malaysia_desc:0 "马来国王和王子们四分五裂，经常相互开战，尽管他们处于通往东方的贸易要冲。这使马来半岛成熟待摘。利用这种情况，主张对半岛的主权。"
 portugal_conquer_borneo_title:0 "攻入婆罗洲"
 portugal_conquer_borneo_desc:0 "婆罗洲面积巨大，覆盖着茂密的雨林和丘陵，无疑是极其困难的征服目标。然而，如果我们能够将其纳入统治，我们将获得香料、热带木材和海军物资的重要来源。"
 portugal_conquer_java_title:0 "征服爪哇"
 portugal_conquer_java_desc:0 "作为东印度人口最多、最肥沃的岛屿，爪哇一直是许多印尼帝国的核心。我们必须控制这个岛屿，以其发达的港口和在巽他群岛投射力量的能力。"
 por_cuba_hisp_title:0 "占领大安的列斯"
 por_cuba_hisp_desc:0 "加勒比地区几乎所有的岛屿都是有价值的领土。通过简单地扩展对更多岛屿的控制，我们也可以提升我们在列强中的地位。"
 por_circumnavigation_title:0 "太平洋"
 por_circumnavigation_desc:0 "环球航行是一项声誉卓著但危险的任务，因此我们的国家必须采取必要的准备措施，以确保这一事业的成功。"
 por_colonize_hawaii_title:0 "殖民夏威夷"
 por_colonize_hawaii_desc:0 ""
 por_outpost_pacific_title:0 "太平洋站"
 por_outpost_pacific_desc:0 ""
 por_polynesia_title:0 "葡萄牙波利尼西亚"
 por_polynesia_desc:0 ""
 por_new_zeeland_title:0 "定居新西兰"
 por_new_zeeland_desc:0 ""
 por_take_burma_title:0 "占领缅甸"
 por_take_burma_desc:0 "缅甸既有高山又有茂密的奇异丛林。与其他容易被我们海军优势征服的亚洲地区不同，我们的海洋力量对缅甸人毫无意义。尽管如此，如果我们能够将该地区纳入我们的统治，我们可以更好地连接东印度和我们的印度领地。"


#Spain
 spa_navy_build_title:0 "西班牙舰队"
 spa_navy_build_desc:0 "自从从摩尔人手中收复塞维利亚这一关键港口以来，我国的水手一直在训练成为无与伦比的航海者。柏柏尔舰队在地中海口岸自由活动的时间太长了。是时候展示我们海军的全部力量了！"
 iberian_wedding_title:0 "伊比利亚联姻"
 iberian_wedding_desc:0 "通过伊莎贝拉与斐迪南的婚姻，卡斯蒂利亚与阿拉贡的王冠通过他们的后代联合起来。让我们促成这桩婚姻，追求西班牙的命运。"
 prevail_cas_succession_title:0 "西班牙王国"
 prevail_cas_succession_desc:0 "另一aderos在莱昂的另一个王位觊觎者宣称伊比利亚夫妇没有合法性。你必须结束这场继承危机，让无人敢于挑战你的统治。"
 cas_ally_habsburgs_title:0 "结盟哈布斯堡"
 cas_ally_habsburgs_desc:0 "作为一个富有且强大的王朝，哈布斯堡将是一个绝佳的盟友。"
 spa_acquire_lowlands_title:0 "获取低地国家"
 spa_acquire_lowlands_desc:0 "作为对新哈布斯堡西班牙国王的礼物，哈布斯堡将把他们在低地国家的领土移交西班牙。这些土地人口众多、教育程度高、发展完善，且非常富裕。"
 spa_combat_ned_title:0 "对抗荷兰起义"
 spa_combat_ned_desc:0 "叛乱者和叛徒在低地国家宣布成立一个新国家，并夺取了我们的一些领土！你必须镇压这场叛乱，或至少大幅削弱它以维持控制……"
 spa_fortify_belgium_title:0 "平定低地国家"
 spa_fortify_belgium_desc:0 "现在荷兰已被征服，是时候扩展我们在低地国家的影响力，确保我们的主权。"
 spa_defeat_ned_title:0 "消灭荷兰"
 spa_defeat_ned_desc:0 "即使在削弱状态下，荷兰仍然是我们的一根刺。我们必须一劳永逸地消除这个对我们霸权的威胁！"
 subjugate_navarra_title:0 "征服纳瓦拉"
 subjugate_navarra_desc:0 "作为一个位于我们与法国之间的战略要塞，控制纳瓦拉对我们的国家安全至关重要。将巴斯克纳入我们的统治！"
 spa_discover_colombia_title:0 "发现大陆"
 spa_discover_colombia_desc:0 "虽然哥伦布发现了新世界的许多岛屿，我们必须找到坚实的大陆土地来锚定我们的殖民帝国。"
 spa_colonize_colombia_title:0 "殖民新格拉纳达"
 spa_colonize_colombia_desc:0 "大陆的土地广阔而肥沃。为了西班牙王室的荣耀，你应该与原住民作战，定居这些地区，带入真正的西班牙天主教徒。"
 spa_conquer_musica_title:0 "征服穆伊斯卡"
 spa_conquer_musica_desc:0 "集中在波哥大草原，穆伊斯卡文明是一个富裕而先进的社会。拥有复杂的 астрономия和奇异的guecha战士保卫他们的寺庙。派遣我们的征服者寻找传说中的黄金之城，即使这意味着吞并这个陌生的帝国。"
 spa_discover_andes_title:0 "会见印加人"
 spa_discover_andes_desc:0 "有消息称新格拉纳达以南有一个伟大的帝国。崇拜异教太阳神的这些人缺乏文字和轮子，但却拥有复杂的道路系统、精美的纺织品和多样的农业。他们是一个缺乏唯一真神指引的民族，因此我们必须解放他们，将他们带入真正的文明之中。"
 spa_pizarro_title:0 "皮萨罗的征服"
 spa_pizarro_desc:0 "带领仅180名士兵，征服者弗朗西斯科·皮萨罗准备进军印加领土。被称为四方之地的巨大实体必须被置于西班牙的统治之下。"
 spa_discover_laplata_title:0 "发现拉普拉塔"
 spa_discover_laplata_desc:0 "南方有广阔的平原，由众多河流灌溉。从印加向南航行，为西班牙绘制这些土地的地图。"
 spa_colonize_laplata_title:0 "殖民拉普拉塔"
 spa_colonize_laplata_desc:0 "沿着拉普拉塔河盆地，传教团已经发展起来以皈化当地人。我们可以通过在整个地区定居西班牙人进一步正式控制该地区。"
 spa_lead_iberian_union_title:0 "领导伊比利亚联盟"
 spa_lead_iberian_union_desc:0 "是时候让西班牙领导伊比利亚半岛了。主宰葡萄牙，掌控所有伊比利亚人的命运！"
 spa_keep_portugal_inline_title:0 "约束葡萄牙"
 spa_keep_portugal_inline_desc:0 "虽然葡萄牙试图脱离，削弱了他们的帝国，我们必须确保他们留在我们的影响范围内。约束葡萄牙。"
 spa_iberian_empire_title:0 "统一伊比利亚"
 spa_iberian_empire_desc:0 "通过控制整个伊比利亚，我们无疑是一个强大的欧洲帝国，能够与列强竞争。"
 spa_colonize_canaries_title:0 "皇家征服"
 spa_colonize_canaries_desc:0 "卡斯蒂利亚早已征服了东加那利群岛，但王国必须完成对整个群岛的征服。最大的岛屿王国——位于特内里费岛的陶罗——一直抵制我们的殖民努力，若要继续卡斯蒂利亚的殖民，必须消灭它。"
 spa_discover_america_title:0 "发现新世界"
 spa_discover_america_desc:0 "为了绕过中东对香料贸易的垄断，穿越大西洋前往印度，谁知道会发现什么？"
 spa_discover_puerto_rico_title:0 "探索加勒比"
 spa_discover_puerto_rico_desc:0 "虽然哥伦布误以为那是印度，他在群岛中建立了拉纳维达。探索这个新地区，发现它隐藏的秘密！"
 spa_discover_hispaniola_title:0 "发现伊斯帕尼奥拉"
 spa_discover_hispaniola_desc:0 "伊斯帕尼奥拉岛既大又温暖。这是一个种植经济作物如糖和棉花的绝佳地点。定居这个前沿岛屿，在新世界建立一个可持续的殖民地！"
 spa_colonize_hispaniola_title:0 "殖民伊斯帕尼奥拉"
 spa_colonize_hispaniola_desc:0 "自从巴托洛梅建立了最初的殖民地圣多明各，我们应该完成殖民并将这片肥沃的土地转变为我们帝国的糖生产中心！"
 spa_discover_yucatan_title:0 "发现尤卡坦"
 spa_discover_yucatan_desc:0 "尤卡坦布满深邃的天坑和茂密的丛林，看似无法穿透。然而，关于黄金之城的传言要求我们绘制这片危险而奇异的土地的地图。"
 spa_cortes_title:0 "科尔特斯的征服"
 spa_cortes_desc:0 "埃尔南·科尔特斯违抗古巴总督，进入阿兹特克核心地带意图征服。或许可以利用这种情况，若我们支持科尔特斯，就能确保西班牙对该地区的统治。"
 spa_mexico_title:0 "殖民墨西哥"
 spa_mexico_desc:0 "在消灭了特诺奇蒂特兰周边地区的抵抗后，新的墨西哥实体已准备好被殖民和基督教化。让墨西哥成为我们殖民帝国的核心！"
 spa_colonize_cali_title:0 "殖民加利福尼亚"
 spa_colonize_cali_desc:0 "沿海的探险家发现了一片富含肥沃山谷和贵金属的土地。定居这个地区，巩固我们在太平洋海岸的控制。"
 spa_contest_oregon_title:0 "争夺俄勒冈"
 spa_contest_oregon_desc:0 "英国、美国、俄国、葡萄牙，都想要分一杯羹。这是不可允许的。这是西班牙的，我们必须向其他强国明确这一点。"
 spa_western_empire_title:0 "托尔德西拉斯帝国"
 spa_western_empire_desc:0 "主宰西半球，拥有《托尔德西拉斯条约》中指定给西班牙的所有土地。"
 finish_reconqista_title:0 "完成收复失地"
 finish_reconqista_desc:0 "经过数十年的战争、征服和皈依，收复失地运动几乎完成。南方是多山但繁荣的格拉纳达苏丹国，这是半岛上伊斯兰教的最后堡垒。征服这些土地，让它们基督教化。"
 control_melilla_title:0 "控制梅利利亚"
 control_melilla_desc:0 "水对面的梅利利亚是一个成熟的猎物，也是北非的一个前哨。我们应该夺取梅利利亚并将其纳入我们的帝国！"
 spa_inquisition_title:0 "西班牙宗教裁判所"
 spa_inquisition_desc:0 "无人料到。"
 spa_discover_cuba_title:0 "发现古巴"
 spa_discover_cuba_desc:0 "以其优质的烟草而闻名，必须尽快绘制这个岛屿的地图。"
 spa_colonize_cuba_title:0 "殖民古巴"
 spa_colonize_cuba_desc:0 "作为加勒比地区最大最富有的岛屿，卡斯蒂利亚必须采取一切必要措施驯服这片荒野。完成古巴的定居，让西班牙的旗帜在上面飘扬。"
 spa_dominate_mediterranean_title:0 "主宰地中海"
 spa_dominate_mediterranean_desc:0 "占领地中海的岛屿，主宰其水域。"
 spa_conquer_yucatan_title:0 "征服玛雅"
 spa_conquer_yucatan_desc:0 "虽然不如阿兹特克那样引人注目，征服玛雅仍然是一个相当大的挑战。吞并这些野蛮人，基督教化他们，将他们的黄金运回西班牙。"
 spa_colonize_coahuila_title:0 "殖民科阿韦拉"
 spa_colonize_coahuila_desc:0 "北方有许多原住民部落受到像科曼奇这样的轻骑兵的威胁。将西班牙的定居点和传教团扩展到新瓦伦西亚。"
 spa_conquer_tejas_title:0 "殖民德哈斯"
 spa_conquer_tejas_desc:0 "德哈斯非常适合养牛，是西班牙必须殖民的前沿地区，以维持其不断增长的帝国。在其他强国宣称之前，用传教团殖民该地区！"
 spa_conquer_louisiana_title:0 "征服路易斯安那"
 spa_conquer_louisiana_desc:0 "虽然法国历史上一直主宰密西西比河，现在是时候打破他们的控制，夺取它为我们所有。"
 control_oran_title:0 "控制奥兰"
 control_oran_desc:0 "位于阿尔及利亚对岸的奥兰是一个有用的港口，可以扩展我们的海军能力。夺取这个港口，向全世界的天主教徒开放阿尔及利亚海岸。"
 spa_conquer_algiers_title:0 "征服阿尔及尔警方
 spa_conquer_algiers_desc:0 "阿尔及尔相对富裕，因此对我们的帝国来说是一个不错的收购。"
 annex_north_africa_title:0 "吞并北非"
 annex_north_africa_desc:0 "吞并整个北非，让它飘扬西班牙的旗帜。通过这样做，我们可以主宰整个南地中海。"
 spa_discover_florida_title:0 "发现佛罗里达"
 spa_discover_florida_desc:0 "在加勒比地区探索，发现其边缘。也许大陆上有一个适合殖民的地区。"
 spa_colonize_florida_title:0 "殖民佛罗里达"
 spa_colonize_florida_desc:0 "在北方的 mainland 上，有许多沼泽和奇特的原住民。在这里开辟生存空间，雕刻出一些西班牙殖民地。"
 spa_annex_italy_title:0 "征服意大利"
 spa_annex_italy_desc:0 "现在我们已将外国势力驱逐出半岛，是时候将整个意大利统一在西班牙的统治之下。"
 spa_imperial_spain_title:0 "西班牙是皇帝"
 spa_imperial_spain_desc:0 "进军帝国，征服选帝侯。"
 spa_control_nueva_orleans_title:0 "控制新奥尔良"
 spa_control_nueva_orleans_desc:0 "密西西比河口的战略港口新奥尔良至关重要。控制密西西比河系统的贸易是我们的首要任务，如果要征服路易斯安那，必须夺取这座城市。"
 spa_west_indies_title:0 "西印度群岛"
 spa_west_indies_desc:0 "通过巧妙的操纵、征服和殖民，我们现在控制了加勒比地区的许多岛屿。这些曾经遥远的岛屿现在是西班牙统治的群岛。西印度群岛必须是我们的！"
 spa_discover_east_indies_title:0 "发现菲律宾"
 spa_discover_east_indies_desc:0 "在地球的另一端，深太平洋，葡萄牙人发现了可能属于我们托尔德西拉斯半球的土地。探索这些遥远的岛屿，为西班牙宣称它们！"
 spa_conquer_philippines_title:0 "殖民菲律宾"
 spa_conquer_philippines_desc:0 "现在我们在东方建立了立足点，我们必须将领土扩展到整个岛屿，将人口同化到我们的帝国中。菲律宾是一个关键的经济和军事目标，你必须追求。"
 spa_good_heir_title:0 "合适的继承人"
 spa_good_heir_desc:0 "由于一系列不合适的统治者管理不善，卡斯蒂利亚停滞不前。我们应该通过……寻找新的继承人来纠正这一点。"
 develop_castile_title:0 "发展卡斯蒂利亚"
 develop_castile_desc:0 "竞争对手和盟友都在集中精力发展国内事务。如果我们要竞争，我们同样必须建设新的基础设施，促进我们选民的经济繁荣。"
 spa_colonize_canaries_culture_title:0 "殖民加那利群岛"
 spa_colonize_canaries_culture_desc:0 "加那利群岛对我们的国家来说是一个重要的步骤。是时候继续收复失地运动，同时将基督教的影响力进一步扩展到世界各地。加那利群岛将是进一步探险的良好据点。"
 spa_conquer_buffer_morocco_title:0 "扩展阿拉伯缓冲区"
 spa_conquer_buffer_morocco_desc:0 "我们已经开始入侵柏柏尔土地，建立据点和驻军。我们必须继续前进，保护这些更重要的贸易城市免受愤怒的马格里布人的侵扰。"
 spa_conquer_algeria_title:0 "吞并阿尔及利亚"
 spa_conquer_algeria_desc:0 "阿尔及尔曾被许多人控制，包括遥远的罗马人。控制这个地区将使我们进一步进入非洲内陆，将基督教传播得更靠近圣地。"
 spa_consolidate_morocco_title:0 "巩固摩洛哥"
 spa_consolidate_morocco_desc:0 "是时候将整个摩洛哥置于我们的控制之下，从当地贵族手中夺取土地，直接置于西班牙王室的统治之下。收复失地运动继续进行！"
 spa_conquer_mindanao_title:0 "征服棉兰老"
 spa_conquer_mindanao_desc:0 "棉兰老是一个肥沃的热带岛屿，随时可被从当地穆斯林人口手中夺取。我们必须皈化当地人，夺取控制权，菲律宾将是我们的。"
 spa_conquer_luzon_title:0 "征服吕宋"
 spa_conquer_luzon_desc:0 "吕宋是菲律宾最大的岛屿，为美洲与亚洲之间的贸易提供了机会。占领它，并利用这一优势。"
 spa_discover_spice_isles_title:0 "发现香料群岛"
 spa_discover_spice_isles_desc:0 "探索香料贸易的起源，将这些奇异商品带回西班牙！"
 spa_upper_mexico_title:0 "殖民杜兰戈"
 spa_upper_mexico_desc:0 "有传言称发现了贵金属如银，我们应该考虑在该地区永久定居，开采并运回西班牙。我们可以建立传教团，鼓励原住民加入我们，在这个“新比斯开”中！"
 spa_conquer_sulawesi_title:0 "征服苏拉威西"
 spa_conquer_sulawesi_desc:0 "这个大岛上有丰富的铁矿，是建立海军基地和贸易站的好地方。这些可以生产各种物品，如香料、可可和海军物资。"
 spa_conquer_malaysia_title:0 "征服马来西亚"
 spa_conquer_malaysia_desc:0 "马来国王和王子们四分五裂，经常相互开战，尽管他们处于通往东方的贸易要冲。这使马来半岛成熟待摘。利用这种情况，主张对半岛的主权。"
 spa_conquer_borneo_title:0 "攻入婆罗洲"
 spa_conquer_borneo_desc:0 "婆罗洲面积巨大，覆盖着茂密的雨林和丘陵，无疑是极其困难的征服目标。然而，如果我们能够将其纳入统治，我们将获得香料、热带木材和海军物资的重要来源。"
 spa_conquer_java_title:0 "征服爪哇"
 spa_conquer_java_desc:0 "作为东印度人口最多、最肥沃的岛屿，爪哇一直是许多印尼帝国的核心。我们必须控制这个岛屿，以其发达的港口和在巽他群岛投射力量的能力。"
 spa_conquer_casablanca_title:0 "征服卡萨布兰卡"
 spa_conquer_casablanca_desc:0 "卡萨布兰卡长期以来是摩洛哥最重要的城市之一。随着马林王朝的衰落和对其海盗基地的轰炸，它将成为贸易和征服的有用据点。"
 spa_keep_lowlands_title:0 "保持低地国家"
 spa_keep_lowlands_desc:0 "低地国家在文化、经济和军事上都是一个富裕的地区。虽然它们是通过哈布斯堡的联姻而非征服获得的，我们必须努力保持它们以丰富我们的国家。"
 imperio_espana_title:0 "西班牙帝国"
 imperio_espana_desc:0 "凭借我们在全球范围内获得的控制水平，显然我们是一个真正的西班牙帝国！"
 control_algiers_title:0 "控制阿尔及尔"
 control_algiers_desc:0 "控制阿尔及尔港口将为我们提供进入该地区的良好立足点，并有机会为巴巴里海盗伸张正义。"
 spa_sardinia_sicily_title:0 "获取西西里和撒丁岛"
 spa_sardinia_sicily_desc:0 "地中海的这两个大岛将为我们提供控制更多贸易和航运的机会，以及进一步进入法国、意大利或非洲的良好据点。"
 spa_corsica_title:0 "征服科西嘉"
 spa_corsica_desc:0 "地中海的另一个岛屿可供我们占领，以增强我们国家的海军地位和贸易能力。过去由热那亚占领，这是一个进入意大利贸易的好地区。"
 spa_east_med_title:0 "克里特和塞浦路斯"
 spa_east_med_desc:0 "克里特和塞浦路斯是控制贸易的更多地点，意大利商人共和国非常渴望将其作为基地。我们必须将这些作为进入东方的踏脚石，越来越接近圣地。"
 spa_colonize_samoa_title:0 "殖民萨摩亚"
 spa_colonize_samoa_desc:0 "萨摩亚为经济增长提供了许多机会，从捕鲸到椰干和可可豆加工。它将是美洲与亚洲之间贸易的有用中途站。"
 spa_colonize_taiwan_title:0 "殖民台湾"
 spa_colonize_taiwan_desc:0 "位于中国海岸附近，战略位置优越，我们应该定居这个遥远的岛屿，作为与东方的贸易中心。通过确保我们拥有一个海军上可防御的地点，用于外交和军事行动，我们可以在未来多年锁定东方的贸易。"
 spa_colonize_guam_title:0 "在关岛建立海军基地"
 spa_colonize_guam_desc:0 "关岛是建立海军前哨的最佳地点之一，可以保护贸易，并为保护太平洋的马尼拉大帆船提供有用的休息地。"
 spa_conquer_sumatra_title:0 "征服苏门答腊"
 spa_conquer_sumatra_desc:0 "帕赛是一座位于马六甲海峡附近的富裕城市，我们应该获取这座城市以及整个苏门答腊，以进一步巩固我们对马六甲贸易的控制。"
 spa_embrace_enlightenment_title:0 "拥抱启蒙运动"
 spa_embrace_enlightenment_desc:0 "启蒙运动如野火般席卷欧洲，鼓励知识分子和理性在长期被教条统治的世界中占据主导地位。通过加入这一运动，我们可以鼓励学者并在各个领域取得技术优势。"
 spa_form_iberia_title:0 "形成伊比利亚"
 spa_form_iberia_desc:0 "我们首次有机会统一半岛的王冠，创造一个前所未有的帝国！"
 form_spain_title:0 "形成西班牙"
 form_spain_desc:0 "卡斯蒂利亚、莱昂和阿拉贡的王国长期以来在外交和治理上各自独立。我们必须集中权力，形成一个统一的国家，挑战世界！"
 spa_circumnavigation_title:0 "太平洋"
 spa_circumnavigation_desc:0 "环球航行是一项声誉卓著但危险的任务，因此我们的国家必须采取必要的准备措施，以确保这一事业的成功。"
 spa_colonize_hawaii_title:0 "殖民夏威夷"
 spa_colonize_hawaii_desc:0 "夏威夷王国是一个拥有悠久历史的大岛链。通过殖民并将其纳入我们的帝国，我们可以成为通往美洲的守门人。"
 spa_outpost_pacific_title:0 "太平洋站"
 spa_outpost_pacific_desc:0 "太平洋是地球上最大的海洋，需要更多地点来巡逻。建立港口和船坞以支持我们主宰所需的海军。"
 spa_polynesia_title:0 "西班牙波利尼西亚"
 spa_polynesia_desc:0 "波利尼西亚拥有众多岛屿，为我们提供了许多开发和传播基督教的机会！占领这些岛屿"
 spa_new_zeeland_title:0 "定居新西兰"
 spa_new_zeeland_desc:0 "大洋洲的一对大岛，新西兰为西班牙人民提供了创建新土地的机会；登陆并建立新城市。"
 spa_east_indies_title:0 "东印度群岛"
 spa_east_indies_desc:0 "东印度群岛是一个贸易、生产和进一步扩张到亚洲的强大军事地点的丰富地区，征服、建立贸易公司并主宰该地区！"
 spa_moluccas_title:0 "征服马鲁古群岛"
 spa_moluccas_desc:0 "香料群岛为欧洲人提供东方的丰富和奇异口味。肉豆蔻、丁香和肉豆蔻皮在市场上将获得高价，控制它们将为我们带来巨大的好处。"
 spa_aegean_title:0 "西班牙爱琴海"
 spa_aegean_desc:0 "地中海东部海域是我们帝国的首要地区，将希腊人置于我们的控制之下，将使我们更容易同时扩展到亚洲、非洲和欧洲。"
 spa_form_mexico_title:0 "建立墨西哥"
 spa_form_mexico_desc:0 "阿兹特克占领的大片土地肥沃，拥有许多关键资源来供应帝国。占领这些土地，皈化野蛮人，形成新西班牙"
 spa_incas_title:0 "巩固秘鲁"
 spa_incas_desc:0 "印加人在我们征服南美洲的土地时几乎没有抵抗，建立另一个总督辖区来治理国家。"
 spa_form_laplata_title:0 "南美洲"
 spa_form_laplata_desc:0 "拉普拉塔为我们提供了巨大的草原来放牧牲畜和种植作物。在这里定居并控制它将大大惠及我们的国家。"
 spa_form_colombia_title:0 "巩固哥伦比亚"
 spa_form_colombia_desc:0 "新格拉纳达北部海岸被野生丛林所主宰。通过在更大的城镇定居人口，我们可以开始向内陆进军，控制这片土地的财富。"
 spa_bolivia_title:0 "东方平原"
 spa_bolivia_desc:0 "查卡斯充满矿产财富，可通过矿山和锻造厂开采并运回祖国。由于其财富，它有潜力成为新世界最大的城市之一。"
 spa_colonize_alaska_title:0 "北太平洋"
 spa_colonize_alaska_desc:0 "虽然在这些北极荒地定居的经济收益甚微，但控制它们将阻止其他帝国的进一步扩张，并为我们的海军在需要时提供新的停靠地。"
 spa_colonize_australia_title:0 "殖民费迪南迪亚"
 spa_colonize_australia_desc:0 "一个炎热而无情的土地，澳大利亚是一个将我们帝国中较不重要的部分……重新安置不受欢迎的人的好地方。"
 prevail_cas_succession.tooltip:0 "完成卡斯蒂利亚继承战争灾难，或在不触发的情况下达到宗教改革时代。"
 good_heir.tooltip:0 "继承人的行政、外交和军事技能至少为§Y3§！"

#英格兰
 treaty_bretigny_title:0 "重申布雷蒂尼条约"
 treaty_bretigny_desc:0 "1360年，为了暂停百年战争，我们的祖先爱德华三世签署了该条约。他获得了阿基坦公国，恢复了亨利二世和埃莉诺的统治。尽管他声称放弃了王位，但他和他的儿子爱德华四世继续争夺它。"
 occupy_paris_title:0 "执行特鲁瓦条约"
 occupy_paris_desc:0 "1420年，亨利五世与查理六世会面。为了暂停敌对行动，查理六世授予亨利法国摄政王的职位，在查理去世后。这在技术上使亨利五世成为法国国王，但他在此之前去世。查理去世后不久，摄政王头衔传给了亨利六世，至少在名义上使他成为英格兰的普兰塔金尼特国王，对英格兰来说更重要的是英国的法国国王。"
 eng_conquer_brittany_title:0 "最亲爱的兄弟"
 eng_conquer_brittany_desc:0 "英格兰的亨利二世有许多儿子，他可以负担将他们安置在关键的贵族职位上。随着英格兰王位的稳固，亨利试图巩固他对布列塔尼的松散间接控制。尽管当地支持他们，法国和苏格兰对此反应不利，但没有成功。"
 eng_conquer_picardy_title:0 "确保加来领地"
 eng_conquer_picardy_desc:0 "加来与其他据点隔离，处于不稳定状态。加上其宝贵的贸易位置被邻国破坏，我们需要在这里扩展我们的控制，以确保我们永远不会失去它。"
 eng_end_hyw_title:0 "结束百年战争"
 eng_end_hyw_desc:0 "百年战争是一场持续了……不到百年的继承危机。无论如何，法国的继承权已确认为英格兰控制。"
 eng_angevinia_title:0 "安茹王国"
 eng_angevinia_desc:0 "将英格兰和法国王国联合为一个国家。"
 eng_control_burgundy_title:0 "夺取勃艮第"
 eng_control_burgundy_desc:0 "勃艮第长期以来一直是法国的忠实公国，我们应该强制执行他们对我们……咳咳，法国王室的忠诚。"
 eng_deus_vult_title:0 "上帝的旨意！"
 eng_deus_vult_desc:0 ""
 eng_conquer_provence_title:0 "征服普罗旺斯"
 eng_conquer_provence_desc:0 ""
 eng_monopolize_channel_title:0 "垄断英吉利海峡"
 eng_monopolize_channel_desc:0 ""
 eng_finish_welsh_march_title:0 "巩固威尔士边区"
 eng_finish_welsh_march_desc:0 "完成英格兰对威尔士的征服，统一威尔士边区，让威尔士人民在英格兰国王面前享有英格兰的自由。"
 eng_own_britain_title:0 "统一不列颠"
 eng_own_britain_desc:0 "通过外交或武力，主宰不列颠岛。"
 eng_discover_newfoundland_title:0 "发现纽芬兰"
 eng_discover_newfoundland_desc:0 "苏格兰渔民谈到一个被似乎无穷无尽的鱼群环绕的岛屿。你应该探索这个地区，如果可能的话，征服它。"
 eng_conquer_ceylon_title:0 "征服锡兰"
 eng_conquer_ceylon_desc:0 "一个拥有宝贵港口的大岛，就在印度海岸边？尽快征服这个岛屿。"
 eng_discover_india_title:0 "探索印度"
 eng_discover_india_desc:0 "英格兰必须绕过好望角，抵达另一侧的印度。通过与印度贸易，王室必将装满金库！"
 eng_conquer_gujarat_title:0 "从孟买扩张"
 eng_conquer_gujarat_desc:0 "在印度其他地方建立了重要据点，是时候在苏拉特和孟买建立工厂的最初成功基础上，扩大并主宰整个古吉拉特！"
 british_india_title:0 "东印度公司"
 british_india_desc:0 "在控制了印度的大部分（如果不是全部）之后，是时候将国家改革为一个由我们统治的单一经济实体——英国东印度公司！"
 eng_discover_australia_title:0 "发现澳大利亚"
 eng_discover_australia_desc:0 "虽然荷兰人称之为新荷兰，但有一个巨大的南方大陆正等着成为英国殖民地。奇怪的动物和野蛮原住民的描述不会阻止我们！"
 eng_colonize_australia_title:0 "新南威尔士监狱"
 eng_colonize_australia_desc:0 "为了在澳大利亚大陆上快速有效地建立一个自给自足的殖民地，我们应该利用越来越多的囚犯作为殖民者。这不仅为这些囚犯提供了改过自新的机会，而且他们的工作可以为未来几十年的自由定居者带来回报！"
 eng_colonize_nz_title:0 "殖民新西兰"
 eng_colonize_nz_desc:0 "新西兰在许多方面与澳大利亚相反。它的野生动物不像澳大利亚那样危险，只有凶猛的毛利人是威胁。勇敢地穿越遥远的海洋，在遥远的南太平洋建立前哨。"
 eng_colonize_acadia_title:0 "吞并阿卡迪亚"
 eng_colonize_acadia_desc:0 "在新英格兰北部是一片富含毛皮的广阔荒野，大部分被法国人和美洲原住民占据。我们应该通过征服阿卡迪亚向北扩展我们的统治。"
 eng_colonize_quebec_title:0 "占领魁北克"
 eng_colonize_quebec_desc:0 "凭借对圣劳伦斯河周围水域的控制，现在是时候夺取更加发达的魁北克殖民地了。"
 eng_colonize_ohio_title:0 "俄亥俄领地"
 eng_colonize_ohio_desc:0 "西北领地位于阿尔卑斯山脉对面，由原住民、法国人和西班牙人居住。我们必须根除他们，在俄亥俄领地定居优秀的英国人！"
 eng_colonize_louisiana_title:0 "征服路易斯安那"
 eng_colonize_louisiana_desc:0 ""
 eng_conquer_leinster_title:0 "征服伦斯特"
 eng_conquer_leinster_desc:0 ""
 eng_conquer_ireland_title:0 "超越加来"
 eng_conquer_ireland_desc:0 "许多英格兰国王试图征服整个爱尔兰。有些人一度接近成功，但现在轮到你根除所有抵抗，将整个翡翠岛置于英格兰王室的统治之下。"
 eng_ireland_plantation_title:0 "阿尔斯特种植园"
 eng_ireland_plantation_desc:0 "在占领了北爱尔兰领土后，是时候定居并皈化这些土地，以完全融入我们的帝国。种植爱尔兰，如果你愿意的话。"
 eng_discover_america_title:0 "发现弗吉尼亚"
 eng_discover_america_desc:0 "在新世界建立一个前哨，以便我们在竞争对手中占据优势。"
 eng_colonize_carlonias_title:0 "殖民卡罗莱纳"
 eng_colonize_carlonias_desc:0 "卡罗莱纳是一个扩展的绝佳地点 "
 eng_colonize_georgia_title:0 "建立乔治亚"
 eng_colonize_georgia_desc:0 "非常适合种植经济作物如棉花、糖、烟草和靛蓝，如果没有邻近的原住民威胁，乔治亚将是理想的定居点。消除这一威胁，让乔治亚的利润属于英国！"
 eng_colonize_florida_title:0 "征服佛罗里达"
 eng_colonize_florida_desc:0 "西班牙和法国在南方都建立了重要的存在。移除这些竞争对手殖民地，用英国定居点取而代之。"
 eng_colonize_virginia_title:0 "弗吉尼亚联邦"
 eng_colonize_virginia_desc:0 "在罗阿诺克和詹姆斯敦的原始地点周围的土地上，特许一个有利可图且自给自足的殖民地。"
 eng_colonize_pennsyvlania_title:0 "威廉·佩恩的土地"
 eng_colonize_pennsyvlania_desc:0 "威廉·佩恩试图建立一系列殖民地，俗称宾夕法尼亚，我们应该支持这位正直的贵格会成员的努力。"
 eng_colonize_thirteen_colonies_title:0 "十三殖民地"
 eng_colonize_thirteen_colonies_desc:0 "通过征服、外交和简单定居，将北大西洋海岸置于英国控制之下。这些十三殖民地可能是整个英国领地中最有价值的。"
 eng_discover_new_england_title:0 "发现新英格兰"
 eng_discover_new_england_desc:0 "温和且完全不像家乡，新英格兰仍然是许多人的目的地 "
 eng_colonize_new_england_title:0 "殖民马萨诸塞"
 eng_colonize_new_england_desc:0 "在普利茅斯岩石，逃离宗教迫害的定居者建立了一个新社会。为了王室的利益，进一步推动这一殖民事业！"
 eng_discover_caribbean_title:0 "发现加勒比"
 eng_discover_caribbean_desc:0 "加勒比海的众多岛屿富含宝贵的资源和战略港口。我们应该全面绘制群岛的地图，以便在其中尽可能多地定居。"
 eng_conquer_antilles_title:0 "征服安的列斯"
 eng_conquer_antilles_desc:0 "加勒比地区的几乎所有岛屿都是有价值的领土。通过简单地扩展对更多岛屿的控制，我们也可以提升我们在列强中的地位。"
 eng_west_indies_title:0 "英国西印度群岛"
 eng_west_indies_desc:0 "通过巧妙的操纵、征服和殖民，我们现在控制了加勒比地区的许多岛屿。这些曾经遥远的岛屿现在是英国统治的群岛。西印度群岛必须是我们的！"
 eng_discover_yucatan_title:0 "发现中美洲"
 eng_discover_yucatan_desc:0 "完成我们沿大西洋海岸的勘测，接触中美洲的众多争吵部落。通过与这些原住民建立贸易联系，我们可能能够利用这种关系进行进一步的领土收购和获取大量贵金属。"
 eng_conquer_yucatan_title:0 "征服玛雅"
 eng_conquer_yucatan_desc:0 "虽然不如阿兹特克那样引人注目，征服玛雅仍然是一个相当大的挑战。吞并尤卡坦，基督教化其人民，将他们的资源运回英国。"
 eng_union_sco_title:0 "与苏格兰联合"
 eng_union_sco_desc:0 "北方的苏格兰人长期以来独立于我们南方英国人。这必须改变。通过外交或武力，占领苏格兰并强制执行个人联合。"
 british_union_title:0 "巩固大不列颠"
 british_union_desc:0 "拥有整个大不列颠岛。只能有一个。"
 eng_take_nile_source_title:0 "尼罗河源头"
 eng_take_nile_source_desc:0 "在埃及开辟了重要领土，使我们成为该地区的唯一权威。高度可航行的尼罗河似乎没有明显的源头。我们必须深入征服努比亚，拥有尼罗河的源头！"
 eng_colonize_java_title:0 "征服爪哇"
 eng_colonize_java_desc:0 "在班腾建立了初步前哨后，我们应该将我们在东印度的领土扩展到整个爪哇。然后我们将在香贸易中占据重要地位，并可能主宰它数十年。"
 eng_discover_spice_islands_title:0 "发现东印度群岛"
 eng_discover_spice_islands_desc:0 "抵达远东，发现一个适合获取持续香料来源的地点。我们应该追随他人的脚步，利用与东方的贸易最大化我们的国家利润。"
 eng_colonize_new_jersey_title:0 "获取新泽西"
 eng_colonize_new_jersey_desc:0 "虽然瑞典人声称拥有该地区，但他们未能充分定居该地区。现在是我们颠覆他们的主张，将大西洋海岸的另一片土地纳入我们领域的机会。"
 eng_colonize_new_york_title:0 "定居纽约"
 eng_colonize_new_york_desc:0 "原本称为新阿姆斯特丹，曼哈顿岛必须广泛殖民。凭借其森林、沼泽和河流交汇处，这个地区有成为我们从未见过的大贸易城市的潜力。荷兰人未能实现这种可能性，真是遗憾。他们失败了，我们必须成功。"
 eng_conquer_malaysia_title:0 "英国马来亚"
 eng_conquer_malaysia_desc:0 "马来国王和王子们四分五裂，经常相互开战，尽管他们处于通往东方的贸易要冲。这使马来半岛成熟待摘。利用这种情况，主张对半岛的主权。"
 eng_colonize_newfoundland_title:0 "吞并纽芬兰"
 eng_colonize_newfoundland_desc:0 "现在我们在阿瓦隆建立了一系列殖民地以捕鱼大银行，是时候扩展到更加崎岖的前沿，必要时驱逐任何竞争对手。"
 eng_discover_hudson_title:0 "发现哈德逊湾"
 eng_discover_hudson_desc:0 "北美洲的寒冷土地居住着大量可剥皮的动物。为了主宰这一贸易，从哈德逊湾海岸向下扩散，也许还能找到西北航道。"
 eng_canada_title:0 "加拿大自治领"
 eng_canada_union_desc:0 "在殖民了更多加拿大内陆后，该地区开始发展出自己的身份认同，也许是时候将殖民地改革为英国王室的属地了！"
 eng_discover_melaka_title:0 "发现马六甲"
 eng_discover_melaka_desc:0 "在通往东方的贸易要冲——马六甲海峡，马六甲港口对控制贸易流向西方至关重要。通过控制这个港口，我们可以绕过传统的香料垄断。不仅如此，我们还能对它们施加贸易限制，从而使我们成为新的垄断力量。"
 eng_conquer_borneo_title:0 "征服婆罗洲"
 eng_conquer_borneo_desc:0 "婆罗洲面积巨大，覆盖着茂密的雨林和丘陵，无疑是极其困难的征服目标。然而，如果我们能够将其纳入统治，我们将获得香料、热带木材和海军物资的重要来源。"
 eng_conquer_sumatra_title:0 "征服苏门答腊"
 eng_conquer_sumatra_desc:0 "帕赛是一座位于马六甲海峡附近的富裕城市，我们应该获取这座城市以及整个苏门答腊，以进一步巩固我们对马六甲贸易的控制。"
 eng_conquer_java_title:0 "占领爪哇"
 eng_conquer_java_desc:0 "作为东印度人口最多、最肥沃的岛屿，爪哇一直是许多印尼帝国的核心。我们必须控制这个岛屿，以其发达的港口和在巽他群岛投射力量的能力。"
 eng_discover_java_title:0 "发现班腾"
 eng_discover_java_desc:0 "绕过好望角后，直达东印度群岛。为了持续颠覆威尼斯-奥斯曼对香料贸易的控制，我们必须在东印度群岛建立一个香料流动的港口！"
 eng_discover_china_title:0 "发现东方"
 eng_discover_china_desc:0 "据传中国皇帝是一个拥有无尽财富的人，统治着一个肥沃、人口众多且奇异的土地。如果我们能与这样的国家取得贸易权，我们就能发大财。探索该地区，向中国皇帝展示我们的存在。"
 eng_colonize_taiwan_title:0 "殖民台湾"
 eng_colonize_taiwan_desc:0 "位于中国海岸附近，战略位置优越，我们应该定居这个遥远的岛屿，作为与东方的贸易中心。通过确保我们拥有一个海军上可防御的地点，用于外交和军事行动，我们可以在未来多年锁定东方的贸易。"
 eng_conquer_bahamas_title:0 "殖民巴哈马"
 eng_conquer_bahamas_desc:0 "位于佛罗里达和大安的列斯之间，巴哈马虽然缺乏自然资源，但拥有隐蔽的港口和战略位置。通过将这个群岛置于我们的控制之下，我们可以有效地关闭墨西哥湾的入口，如果有需要的话。因此，让巴哈马成为英国的是一个本身就值得的目标。"
 eng_colonize_ontario_title:0 "殖民安大略"
 eng_colonize_ontario_desc:0 "在五大湖以北的林地，毛皮贸易商和定居者与美洲原住民并存。尽管这片土地现在不值一提，但它可能成为一个位于湖泊和圣劳伦斯河上的新繁荣国家的核心地带。虽然有法国猎人在此游荡，我们必须调动议会的全部立法力量，使这片遥远的土地成为英国殖民地。"
 eng_colonize_hudson_title:0 "鲁珀特地"
 eng_colonize_hudson_desc:0 "在遥远的北方有一个广阔的冰封海湾。虽然一些探险家认为西北航道存在于那些寒冷的水域中，但我们尚未证实这一点。无论如何，冰封的海岸居住着大量拥有珍贵毛皮的动物。通过在这个地区建立特许的永久定居点，我们可以以前所未有的方式丰富英国本土。"
 eng_east_indies_title:0 "英国东印度群岛"
 eng_east_indies_desc:0 "巩固我们在东印度的控制，建立重要的行政机构，以尽可能地为我们的国家带来利润和支持。"
 gbr_take_burma_title:0 "吞并缅甸"
 gbr_take_burma_desc:0 "缅甸既有高山又有茂密的奇异丛林。与其他容易被我们海军优势征服的亚洲地区不同，我们的海洋力量对缅甸人毫无意义。尽管如此，如果我们能够将该地区纳入我们的统治，我们可以更好地连接东印度和我们的印度领地。"
 eng_discover_bengal_title:0 "绘制孟加拉"
 eng_discover_bengal_desc:0 "在印度的另一侧，有消息称有郁郁葱葱的丛林，充满奇异的动物和奇妙的奢侈品。我们应该在这个热带前沿建立前哨！"
 british_hormuz_title:0 "霍尔木兹海峡"
 british_hormuz_desc:0 ""
 eng_conquer_gold_coast_title:0 "夺取黄金海岸"
 eng_conquer_gold_coast_desc:0 "虽然许多其他强国试图主宰象牙海岸——通往东印度群岛的重要中途站——我们现在完全控制了它。因此，任何其他国家想要东行必须使用我们的港口，这将带来可观的停泊费收入。"
 eng_conquer_zanzibar_title:0 "夺取桑给巴尔"
 eng_conquer_zanzibar_desc:0 "斯瓦希里海岸遍布富裕的贸易城市，印度和波斯商人来到这里购买黄金和象牙，以换取他们的布料和制成品。然而，这些贸易城市的位置对于控制公海的人来说相当不稳定。夺取桑给巴尔，将这些土地征服为[Root.GetName]！"
