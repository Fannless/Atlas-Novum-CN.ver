 ned_flanders_title:0 "吞并弗兰德斯"
 ned_flanders_desc:0 "布鲁日是世界上最富裕和最强大的商业城市之一，部分原因是其通过金色入海口通往海洋。"
 ned_brabant_title:0 "吞并布拉班特"
 ned_brabant_desc:0 "安特卫普这座繁荣的城市及其众多富裕和肥沃的土地将使该地区成为我们帝国的重要部分。扩展到这个地区。"
 ned_wallonia_title:0 "吞并瓦隆"
 ned_wallonia_desc:0 "与法国的边境必须发展，以便我们保护荷兰免受大蓝怪的威胁！"
 ned_liege_title:0 "吞并列日"
 ned_liege_desc:0 "列日主教区阻碍了我们到达卢森堡这个宝贵的要塞。征服这个实体可以为荷兰的稳固存在铺平道路。"
 ned_luxembourg_title:0 "吞并卢森堡"
 ned_luxembourg_desc:0 "通过占领这个战略要塞，荷兰可以明确摆脱外国势力对低地国家的影响，并成为一个主要强国！"
 ned_efrisia_title:0 "征服东弗里斯兰"
 ned_efrisia_desc:0 "作为最后支持弗里斯兰自由的土地，我们必须吞并这个地区，恢复其人民被迫向神圣罗马皇帝放弃的自由。"
 ned_hanse_title:0 "主宰汉萨"
 ned_hanse_desc:0 "荷兰应成为欧洲贸易的中心。消灭我们在东方的汉萨国家的贸易竞争对手！"
 ned_end_eyw_title:0 "击败压迫者"
 ned_end_eyw_desc:0 "尽管我们决心自治，西班牙人仍然声称对荷兰的权利。为了维持我们的独立，必须战胜西班牙，赢得八十年战争。"
 ned_discover_cape_title:0 "好望角"
 ned_discover_cape_desc:0 "虽然其他强国大多忽视了它，非洲好望角既温和又广阔。绘制这些土地的地图，以便我们在该地区建立一系列荷兰定居点。"
 ned_conquer_gold_coast_title:0 "获取黄金海岸"
 ned_conquer_gold_coast_desc:0 "虽然许多其他强国试图主宰象牙海岸——通往东印度群岛的重要中途站——我们现在完全控制了它。因此，任何其他国家想要东行必须使用我们的港口，这将带来可观的停泊费收入。"
 ned_conquer_zanzibar_title:0 "夺取桑给巴尔"
 ned_conquer_zanzibar_desc:0 "斯瓦希里海岸遍布富裕的贸易城市，印度和波斯商人来到这里购买黄金和象牙，以换取他们的布料和制成品。然而，这些贸易城市的位置对于控制公海的人来说相当不稳定。夺取桑给巴尔，将这些土地征服为[Root.GetName]！"
 ned_seize_pernambuco_title:0 "建立毛里茨城"
 ned_seize_pernambuco_desc:0 "葡萄牙在巴西的殖民地基本无人防守，我们可以轻松席卷那里。抓住这个机会，试图从葡萄牙手中夺取巴西！"
