 ned_discover_caribbean_desc:0 "加勒比海的众多岛屿富含宝贵的资源和战略港口。我们应该全面绘制群岛的地图，以便在其中尽可能多地定居。"
 ned_discover_america_title:0 "发现哈德逊"
 ned_discover_america_desc:0 "哈德逊河上下游是一片肥沃的林地，是一个绝佳的定居地。虽然我们可能需要与英国、法国和瑞典竞争，在美洲开辟殖民帝国将是值得的！"
 ned_colonize_new_jersey_title:0 "占领新瑞典"
 ned_colonize_new_jersey_desc:0 "南方可能存在一个重要的瑞典存在。消灭任何可能对我们殖民利益的竞争对手！"
 ned_colonize_new_york_title:0 "建立新阿姆斯特丹"
 ned_colonize_new_york_desc:0 "在哈德逊河上开始了殖民地的定居，我们必须投入必要的资本以确保其成功和可持续性。继续这一事业，建立我们对新阿姆斯特丹的主权！"
 ned_discover_west_indies_title:0 "绘制东印度"
 ned_discover_west_indies_desc:0 "荷兰必须航行于印尼和马鲁古群岛及海峡。探索主要战略位置，以及适合建立贸易站和工厂的位置，以进一步发展产业！"
 ned_rb_india_landfall_title:0 "争夺孟加拉"
 ned_rb_india_landfall_desc:0 "[Root.GetAdjective]东印度贸易公司已在该地区经营了一段时间。根据他们的请求，并在他们的指导下，是时候巩固我们在肥沃的孟加拉三角洲的控制了。"
 ned_colonize_australia_title:0 "殖民新荷兰"
 ned_colonize_australia_desc:0 "为了在澳大利亚大陆上快速有效地建立一个自给自足的殖民地，我们应该利用越来越多的囚犯作为殖民者。这不仅为这些囚犯提供了改过自新的机会，而且他们的工作可以为未来几十年的自由定居者带来回报！"
 ned_discover_gujarat_title:0 "发现前印度"
 ned_discover_gujarat_desc:0 ""
 ned_conquer_malabar_coast_title:0 "马拉巴尔园"
 ned_conquer_malabar_coast_desc:0 "《马拉巴尔园》这部著作详细描述了印度奇异而丰富的植物群的众多方面。我们最好将这个名副其实的花园置于我们的控制之下。无疑，控制马拉巴尔海岸的海滨将使我们对整个印度有更大的控制。以[Root.GetName]的名义占领这片土地。"
 ned_discover_india_title:0 "发现印度"
 ned_discover_india_desc:0 "荷兰必须绕过好望角，抵达另一侧的印度。通过与东方的贸易，东印度公司必将装满金库！"
 ned_conquer_coromandel_title:0 "征服科罗曼德尔"
 ned_conquer_coromandel_desc:0 "将[Root.GetAdjective]的控制扩展到整个科罗曼德尔海岸。从那里，[Root.GetName]将处于进一步征服印度诸侯国的绝佳位置。以[Root.GetName]的名义占领这片土地。"
 ned_conquer_bengal_title:0 "征服孟加拉"
 ned_conquer_bengal_desc:0 "将[Root.GetAdjective]的控制扩展到整个孟加拉三角洲。从那里，[Root.GetName]将处于征服北印度肥沃河岸的绝佳位置。"
 ned_church_title:0 "控制国家宗教"
 ned_church_desc:0 "随着基督教信仰的分裂，我们现在比以往任何时候都必须专注于我们信仰的纯洁。我们是拒绝罗马教皇，还是将新教徒作为亵渎者烧死在火刑柱上？"
 ned_discover_java_title:0 "发现雅加达" #建立巴达维亚
 ned_discover_java_desc:0 "绕过好望角后，直达东印度群岛。为了持续颠覆威尼斯-奥斯曼对香料贸易的控制，我们必须在东印度群岛建立一个香料流动的港口！"
 ned_discover_spice_isles_title:0 "绘制香料群岛"
 ned_discover_spice_isles_desc:0 "香料群岛是大国之间激烈竞争的来源。我们应该结束这种竞争，确保我们独自成为香料贸易的主人。"
 ned_conquer_moluccas_title:0 "荷兰马鲁古"
 ned_conquer_moluccas_desc:0 "马鲁古群岛众多，因此难以准确绘制。然而，将它们纳入我们的统治将是一个值得的任务，以进一步巩固我们对东印度群岛的控制。"
 ned_annex_south_africa_title:0 "殖民南非"
 ned_annex_south_africa_desc:0 "好望角周围的水域可能很危险。通过选择隐蔽的港口并定居，我们将能够为前往和来自东印度群岛的舰队创造一个安全的停靠点。"
 ned_interior_south_africa_title:0 "进入高地"
 ned_interior_south_africa_desc:0 "虽然好望角是一个极好的中途停靠点，但内陆地区几乎未被定居者触及。然而，我们的探险家报告了适合殖民的草原和干地。通过定居，我们将始终能够对这一重要航运路线主张权利，并控制沿海港口以上的土地。"
 ned_colonize_guyana_title:0 "殖民苏里南"
 ned_colonize_guyana_desc:0 "虽然该地区理论上被其他强国声称拥有，圭亚那至今未被殖民。纠正这一点，使圭亚那成为荷兰的殖民地！"
 ned_colonize_new_england_title:0 "占领新英格兰"
 ned_colonize_new_england_desc:0 "新英格兰富含木材、肥沃的土地和优良的港口。难怪英国人试图定居该地区。不能让他们建立一个持久的殖民地，因为它可能有一天会与我们在哈德逊河沿岸的定居点竞争。"
 ned_colonize_na_colonies_title:0 "大西洋海岸线"
 ned_colonize_na_colonies_desc:0 "英国、瑞典和法国都尝试过殖民大西洋海岸，但由于我们在新阿姆斯特丹的商业成功，我们威胁要超越他们所有人。确保我们在该地区的主导地位，征服剩余的殖民地。"
 ned_brazil_union_title:0 "巩固巴西"
 ned_brazil_union_desc:0 "在强行进入巴西地区后，是时候巩固我们的成果并加强防御，以防止其他国家效仿。必须不惜一切代价维持糖、咖啡、茶和可可的流动！"
 ned_conquer_pernambuco_title:0 "建立毛里茨城"
 ned_conquer_pernambuco_desc:0 "虽然其他国家在巴西地区及其周围建立了殖民地，但该地区因其广阔的糖料种植园仍具有巨大价值。虽然可供我们建立殖民地的地点很少，但我们可以简单地指示西印度公司……收购现有的殖民地。"
 ned_west_indies_title:0 "荷兰西印度"
 ned_west_indies_desc:0 "通过巧妙的操纵、征服和殖民，我们现在控制了加勒比地区的许多岛屿。这些曾经遥远的岛屿现在是荷兰统治的群岛。西印度必须是我们的！"
 ned_east_indies_title:0 "荷兰东印度"
 ned_east_indies_desc:0 "巩固我们在东印度群岛的控制，建立重要的行政机构，以尽可能地为我们的国家带来利润和支持。"
 ned_conquer_shikoku_title:0 "征服四国"
 ned_conquer_shikoku_desc:0 "通过使用我们的船只封锁日本人登陆，我们可以将四国从幕府手中夺走，将其宝贵的保护置于我们的掌控之下。"
 ned_conquer_kyushu_title:0 "占领九州"
 ned_conquer_kyushu_desc:0 "在长崎重建贸易站后，显然进一步扩张到日本将是有利可图的……"
 ned_conquer_sulawesi_title:0 "征服苏拉威西"
 ned_conquer_sulawesi_desc:0 "虽然不是印尼群岛中最大的岛屿，苏拉威西地理位置优越，可控制来自蒂多雷和特尔纳特香料苏丹国的贸易流动，其南部地区还拥有几个贸易集散地。如果我们的目标是完全垄断该地区的贸易，将整个苏拉威西置于我们的统治之下是明智之举。"
 ned_conquer_sumatra_title:0 "征服苏门答腊"
 ned_conquer_sumatra_desc:0 "帕赛是一座位于马六甲海峡附近的富裕城市，我们应该获取这座城市以及整个苏门答腊，以进一步巩固我们对马六甲贸易的控制。"
 ned_conquer_malaysia_title:0 "征服马来西亚"
 ned_conquer_malaysia_desc:0 "马来国王和王子们四分五裂，经常相互开战，尽管他们处于通往东方的贸易要冲。这使马来半岛成熟待摘。利用这种情况，主张对半岛的主权。"
 ned_conquer_borneo_title:0 "攻入婆罗洲"
 ned_conquer_borneo_desc:0 "婆罗洲面积巨大，覆盖着茂密的雨林和丘陵，无疑是极其困难的征服目标。然而，如果我们能够将其纳入统治，我们将获得香料、热带木材和海军物资的重要来源。"
 ned_conquer_java_title:0 "征服爪哇"
 ned_conquer_java_desc:0 "作为东印度人口最多、最肥沃的岛屿，爪哇一直是许多印尼帝国的核心。我们必须控制这个岛屿，以其发达的港口和在巽他群岛投射力量的能力。"
 develop_netherlands_title:0 "发展荷兰"
 develop_netherlands_desc:0 "竞争对手和盟友都在集中精力发展国内事务。如果我们要竞争，我们同样必须建设新的基础设施，促进我们选民的经济繁荣。"
 ned_unify_netherlands_2_title:0 "征服荷兰领土"
 ned_unify_netherlands_2_desc:0 "我们必须将所有荷兰领土纳入我们的新共和国！"

 #丹麦
 dan_discover_caribbean_title:0 "发现加勒比"
 dan_discover_caribbean_desc:0 "加勒比海的众多岛屿富含宝贵的资源和战略港口。我们应该全面绘制群岛的地图，以便在其中尽可能多地定居。"
 dan_discover_india_title:0 "发现印度"
 dan_discover_india_desc:0 "丹麦必须绕过好望角，抵达另一侧的印度。通过与东方的贸易，王室必将装满金库！"
 dan_transfer_faroes_title:0 "移交法罗群岛"
 dan_transfer_faroes_desc:0 "虽然卡尔马联盟的势力范围一直延伸到冰岛，但其分裂阻碍了王室从哥本哈根的统治。让挪威移交法罗群岛，以便我们在北海的存在感更强。"
 dan_retake_the_isles_title:0 "收复赫布里底群岛"
 dan_retake_the_isles_desc:0 "虽然这些岛屿已被苏格兰及其傀儡政权控制，是时候将它们归还给真正的斯堪的纳维亚主人了！"
 dan_integrate_iceland_title:0 "整合冰岛"
 dan_integrate_iceland_desc:0 "是时候将冰岛正式纳入我们的国家了。让冰岛人民印象深刻，使他们加入我们的帝国。"
 dan_holstein_title:0 "整合荷尔斯泰因"
 dan_holstein_desc:0 "一段时间以来，荷尔斯泰因一直是卡尔马联盟的忠诚属地。将其完全纳入我们的统治。"
 dan_conquer_estonia_title:0 "征服爱沙尼亚"
 dan_conquer_estonia_desc:0 "在夺取厄塞尔岛后，爱沙尼亚的其他地区可供征服。这些土地可以作为波罗的海的战略缓冲区，与诺夫哥罗德和普斯科夫商人进行贸易。"
 dan_conquer_riga_title:0 "征服里加"
 dan_conquer_riga_desc:0 "里加是波罗的海中心的一座富裕的普鲁士城市，是汉萨同盟的重要贸易港口。从商人手中夺取里加，将其置于丹麦的控制之下。"
 dan_conquer_livonia_title:0 "分割利沃尼亚"
 dan_conquer_livonia_desc:0 "作为条顿骑士团的一个分支，利沃尼亚骑士团同样拒绝放弃为教会皈化的土地。作为神授统治权，我们必须驱逐这些军阀，主张对利沃尼亚的控制。"
 dan_lubeck_title:0 "汉萨威胁"
 dan_lubeck_desc:0 "吕贝克和汉堡就在我们继承的荷尔斯泰因土地旁边。这些汉萨商人拒绝在任何王室的统治下运作。巩固我们对半岛的控制，将吕贝克和汉堡纳入丹麦的统治。"
 dan_dithmarchen_title:0 "迪特马尔申的农民"
 dan_dithmarchen_desc:0 "通常是汉萨同盟的成员，迪特马尔申是一群推翻了合法丹麦统治者的农民。提醒迪特马尔申的弗里斯兰人他们的忠诚应该归于何处。"
 dan_control_osel_title:0 "控制厄塞尔岛和达戈岛"
 dan_control_osel_desc:0 "伟大的瓦尔德马二世国王带领丹麦军队在爱沙尼亚对抗异教徒取得了巨大胜利，然而，自圣乔治之夜起义以来，这些土地成为利沃尼亚骑士团的一部分。我们必须追随他的脚步，占领厄塞尔岛和达戈岛，作为波罗的海的基地。"
 dan_frisian_shore_title:0 "西方商人"
 dan_frisian_shore_desc:0 "在占领了汉堡和吕贝克的贸易中心后，现在是将我们的兴趣转向汉萨同盟的西方成员的时候了。"
 dan_baltic_trade_title:0 "波罗的海霸权"
 dan_baltic_trade_desc:0 "占领波罗的海南岸的贸易中心，以此确保对波罗的海贸易的完全控制。"
 dan_discover_greenland_title:0 "重新发现格陵兰"
 dan_discover_greenland_desc:0 "格陵兰曾经是丹麦人的殖民地，重新发现这些土地并以丹麦王室的名义定居。"
 dan_colonize_greenland_title:0 "重建埃里克斯峡湾"
 dan_colonize_greenland_desc:0 "巩固我们对寒冷格陵兰岛的控制，确保埃里克斯峡湾的定居点。"
 dan_discover_vinland_title:0 "重新发现文兰"
 dan_discover_vinland_desc:0 "很久以前，我们的维京祖先穿越了大西洋，在这片异域土地上定居。让文兰再次成为丹麦的。"
 dan_old_gaeldom_title:0 "占领盖尔地区"
 dan_old_gaeldom_desc:0 "在重新确立了对群岛的祖先权利后，我们进一步扩展到不列颠群岛。通过与爱尔兰和盖尔人民团结一致，我们可以在整个不列颠扩张。"
 dan_danelaw_retaken_title:0 "重建丹麦法"
 dan_danelaw_retaken_desc:0 "英格兰在收复丹麦法时大规模驱逐了斯堪的纳维亚人。虽然这片地区现在明显是英格兰的，我们应该重建丹麦法，让它再次成为丹麦的！"
 dan_discover_gold_coast_title:0 "发现黄金海岸"
 dan_discover_gold_coast_desc:0 "虽然其他欧洲人在黄金海岸已经标定了他们的领地，我们应该在该地区建立自己的存在，以开发奴隶贸易。"
 dan_round_cape_title:0 "绕过好望角"
 dan_round_cape_desc:0 "好望角标志着大西洋和印度洋的边界。跨越这一边界进入未知领域，探索通往莫桑比克和印度的海路。"
 dan_discover_east_indies_title:0 "东印度公司"
 dan_discover_east_indies_desc:0 "探索马六甲海峡，在东印度群岛的尼科巴群岛建立前哨。然后我们将能够进入宝贵的香料贸易。"
 dan_annex_benin_title:0 "吞并丹麦几内亚"
 dan_annex_benin_desc:0 "虽然贝宁和尼日利亚周围的地区多样、热带且难以控制，但这样做将为我们的帝国带来许多奇异的新商品，并使我们能够扩展我们的商业事业。在其他强国抢先之前殖民贝宁！"
 dan_control_zanzibar_title:0 "夺取桑给巴尔"
 dan_control_zanzibar_desc:0 "斯瓦希里海岸遍布富裕的贸易城市，印度和波斯商人来到这里购买黄金和象牙，以换取他们的布料和制成品。然而，这些贸易城市的位置对于控制公海的人来说相当不稳定。夺取桑给巴尔，将这些土地征服为丹麦！"
 dan_west_indies_title:0 "丹麦西印度"
 dan_west_indies_desc:0 "通过巧妙的操纵、征服和殖民，我们现在控制了加勒比地区的许多岛屿。这些曾经遥远的岛屿现在是丹麦统治的群岛。西印度必须是我们的！"
 dan_colonize_newfoundland_title:0 "吞并文兰"
 dan_colonize_newfoundland_desc:0 "巩固丹麦对文兰的控制，我们的祖先曾经试图征服这片土地。移除文兰上的其他强国，确保它是大西洋上的丹麦前哨！"
 dan_colonize_hudson_bay_title:0 "吞并赫卢兰"
 dan_colonize_hudson_bay_desc:0 "在马克兰以北是一片富含毛皮的广阔荒野，大部分被美洲原住民占据。我们应该通过征服哈德逊湾扩展我们的北美殖民地。"
 dan_colonize_quebec_title:0 "吞并马克兰"
 dan_colonize_quebec_desc:0 "凭借对圣劳伦斯河周围水域的控制，现在是时候夺取更加发达的魁北克殖民地了。"
 dan_colonize_coromandel_title:0 "吞并东印度"
 dan_colonize_coromandel_desc:0 "将[Root.GetAdjective]的控制扩展到整个科罗曼德尔海岸。从那里，[Root.GetName]将处于进一步征服印度诸侯国的绝佳位置。以[Root.GetName]的名义占领这片土地。"
 dan_india_title:0 "巩固丹麦印度"
 dan_india_desc:0 "在控制了印度的大部分（如果不是全部）之后，是时候将国家改革为一个由我们统治的单一经济实体——丹麦东印度公司！"
 dan_embrace_reformation_title:0 "丹麦人民教会"
 dan_embrace_reformation_desc:0 "拥抱宗教改革并改革我们的宗教机构，以支持更多丹麦人的皈依！"
 dan_inquisition_title:0 "迫害新教徒"
 dan_inquisition_desc:0 "新教徒拒绝了圣教会的戒律和教义，将自己打入了地狱。我们必须保护基督教团体，要么让新教徒皈依，要么消除他们对丹麦社会的威胁。"

 dan_india_ceylon_title:0 "夺取锡兰"
 dan_india_ceylon_desc:0 "印度海岸附近有一座拥有宝贵港口的大岛？尽快征服这座岛屿。"
 dan_unite_scandinavia_title:0 "统一斯堪的纳维亚"
 dan_unite_scandinavia_desc:0 "我们已经统治了整个斯堪的纳维亚，现在是时候整合剩余的臣民，改革为一个新帝国了！"
 dan_norway_integration_title:0 "整合挪威"
 dan_norway_integration_desc:0 "随着卡尔马联盟的成立，挪威王国已臣服于我们的统治之下。现在是时候将他们纳入我们的帝国了。"

 #瑞典

 swe_pommerania_title:0 "瑞典波美拉尼亚"
 swe_pommerania_desc:0 "如果敌对势力在波罗的海南岸建立据点，瑞典将面临巨大危险。我们最好先在敌人的边界安营扎寨，而不是让敌人这样对我们。"
 swe_norway_integration_title:0 "保护挪威"
 swe_norway_integration_desc:0 "随着卡尔马联盟的解体，挪威王国在充满敌意的世界中孤立无援。作为友好邻邦，我们有责任保护他们。"
 swe_discover_caribbean_title:0 "发现西印度群岛"
 swe_discover_caribbean_desc:0 "加勒比海的众多岛屿富含宝贵资源和具有战略意义的港口。我们应该全面勘测这片群岛，以便尽可能多地在岛上建立定居点。"
 swe_discover_newsweden_title:0 "开拓新瑞典"
 swe_discover_newsweden_desc:0 "特拉华河沿岸有许多适合居住的地方，可以支持瑞典在新大陆建立殖民地。勘测这些土地，以便进行定居。"
 swe_seize_ingria_title:0 "夺取因格里亚"
 swe_seize_ingria_desc:0 "因格里亚的诺夫哥罗德土地唾手可得，夺取这些土地将使我们毫无争议地控制波罗的海东岸。夺取它们，将其纳入瑞典帝国！"
 swe_conquer_estonia_title:0 "征服爱沙尼亚"
 swe_conquer_estonia_desc:0 "夺取因格里亚后，爱沙尼亚的其余地区也敞开了征服之门。这些土地可以成为波罗的海中与诺夫哥罗德和普斯科夫商人进行贸易的战略缓冲区。"
 swe_conquer_livonia_title:0 "征服利沃尼亚"
 swe_conquer_livonia_desc:0 "作为条顿人的分支，利沃尼亚骑士团同样拒绝放弃他们为教会改宗的土地。由于您的统治是神授的，驱逐这些军阀，掌控利沃尼亚。"
 swe_control_scania_title:0 "控制斯科讷"
 swe_control_scania_desc:0 "丹麦人目前控制着瑞典的南部海岸斯科讷。夺取这些省份的控制权，使其成为瑞典国家的一部分！"
 swe_control_copenhagen_title:0 "控制哥本哈根"
 swe_control_copenhagen_desc:0 "长期以来，丹麦人一直认为自己在斯堪的纳维亚地区占据优势，尤其是在卡尔马联盟时期。打破这些观念，夺取丹麦首都哥本哈根，让丹麦臣服于瑞典的统治之下。"
 swe_discover_india_title:0 "发现印度"
 swe_discover_india_desc:0 "瑞典必须绕过好望角周边的海域，抵达另一侧的印度。通过与东方进行贸易，王室的金库必将充实起来！"
 swe_discover_gold_coast_title:0 "发现黄金海岸"
 swe_discover_gold_coast_desc:0 "尽管其他欧洲国家已在黄金海岸宣称了自己的权利，但我们也应该在该地区建立自己的存在，以开发奴隶贸易。"
 swe_round_cape_title:0 "好望角"
 swe_round_cape_desc:0 "好望角标志着大西洋的尽头和印度洋的起点。跨越这一边界，进入未知领域，侦察前往莫桑比克和印度的航线。"
 swe_discover_east_indies_title:0 "瑞典东印度公司"
 swe_discover_east_indies_desc:0 "探索马六甲海峡，并在东印度的林加群岛建立前哨站。这样我们就能够涉足利润丰厚的香料贸易。"
 vassalize_ice_title:0 "使冰岛成为附庸"
 vassalize_ice_desc:0 "作为卡尔马联盟中遥远的领土，冰岛应该由正确的斯堪的纳维亚统治者掌控。"
 swe_transfer_faroes_title:0 "接管法罗群岛"
 swe_transfer_faroes_desc:0 "现在挪威已在我们的控制之下，我们应该让他们转让法罗群岛，以便在北海彰显我们的存在。"
 swe_integrate_iceland_title:0 "整合冰岛"
 swe_integrate_iceland_desc:0 "是时候正式将冰岛纳入我们的国家了。给冰岛人民留下深刻印象，让他们加入我们的帝国。"
 swe_colonize_coromandel_title:0 "吞并东印度部分地区"
 swe_colonize_coromandel_desc:0 "将[Root.GetAdjective]的控制范围扩展到整个科罗曼德尔海岸。从那里，[Root.GetName]将处于进一步征服印度诸侯国的绝佳位置。以[Root.GetName]的名义占领这片土地。"
 swe_india_title:0 "瑞典印度"
 swe_india_desc:0 "在控制了印度的大部分（如果不是全部）地区之后，是时候将这个国家改革为一个在我们统治下的单一经济实体——瑞典东印度公司！"
 swe_india_ceylon_title:0 "夺取锡兰"
 swe_india_ceylon_desc:0 "印度海岸附近有一座拥有宝贵港口的大岛？尽快征服这座岛屿。"
 swe_conquer_novgorod_title:0 "征服诺夫哥罗德"
 swe_conquer_novgorod_desc:0 "诺夫哥罗德的寒冷土地将是我们与莫斯科人之间的绝佳缓冲区。在他们占据关键防御位置之前，向该地区扩张！"
 swe_sack_moscow_title:0 "洗劫莫斯科"
 swe_sack_moscow_desc:0 "俄罗斯人对我们的主权构成重大威胁，我们应该洗劫他们的首都，让他们安分守己。"
 swe_conquer_prussia_title:0 "征服普鲁士"
 swe_conquer_prussia_desc:0 "完成对波罗的海海岸线的包围，并向普鲁士扩张。"
 swe_west_indies_title:0 "瑞典西印度群岛"
 swe_west_indies_desc:0 "通过巧妙的操纵、征服和殖民，我们现在控制了加勒比海的众多岛屿。这些曾经遥远的岛屿现在成为了瑞典统治下的群岛。西印度群岛必须归我们所有！"
 swe_conquer_newamsterdam_title:0 "夺取新阿姆斯特丹"
 swe_conquer_newamsterdam_desc:0 "就在北方可能存在着强大的荷兰势力。消除任何可能对我们殖民利益构成威胁的竞争对手！"
 swe_colonize_thirteen_colonies_title:0 "十三殖民地"
 swe_colonize_thirteen_colonies_desc:0 "英国、荷兰、法国和西班牙都试图在北美站稳脚跟。通过在十三殖民地地区扩张，我们可以将这些势力赶出大西洋海岸线。无论有多少个殖民地，都将它们吞并。"
 swe_conquer_madagascar_title:0 "征服马达加斯加"
 swe_conquer_madagascar_desc:0 "马达加斯加充满敌意，丛林茂密，且距离遥远，吞并它是一项重大的殖民挑战。然而，通过扩大我们对非洲东南部海域的控制，我们可以主导对东方的贸易！"
 swe_embrace_reformation_title:0 "瑞典教会"
 swe_embrace_reformation_desc:0 "拥抱宗教改革，改革我们的宗教机构，以支持更多瑞典人皈依！"
 swe_inquisition_title:0 "迫害新教徒"
 swe_inquisition_desc:0 "新教徒拒绝了圣教会的戒律和教义，将自己打入了地狱。我们必须保护基督教团体，要么让新教徒皈依，要么消除他们对瑞典社会的威胁。"
 swe_unite_scandinavia_title:0 "统一斯堪的纳维亚"
 swe_unite_scandinavia_desc:0 "我们已经统治了整个斯堪的纳维亚，现在是时候整合剩余的臣民，改革为一个新帝国了！"
 swe_control_gotland_title:0 "控制哥特兰岛"
 swe_control_gotland_desc:0 "哥特兰岛是重要贸易城市维斯比的所在地，曾被丹麦人非法从其合法的瑞典统治者手中夺走。夺回这座岛屿要塞，让波罗的海成为瑞典的内湖！"

#奥斯曼

# tur_conquer_albania_title:0 "击败斯坎德培"
 tur_conquer_albania_desc:0 "这位近乎传奇的将军一直在煽动骚乱，并对我们的军队实施破坏性的游击战术。我们必须击败斯坎德培，吞并阿尔巴尼亚。"
 #tur_conquer_southern_greece_title:0 "征服希腊"
 tur_conquer_southern_greece_desc:0 "希腊南部的城邦可能会成为异教徒发动十字军东征对抗我们的跳板。我们必须确保南部侧翼安全，以保证真正的伊斯兰教领袖繁荣昌盛。"
 #tur_aegean_title:0 "巩固爱琴海地区"
 tur_aegean_desc:0 "如果我们无法保护安纳托利亚免受海上入侵，就别指望能向欧洲扩张。因此，我们必须控制整个土耳其及其周边海域。"
 #tur_varna_title:0 "夺取瓦拉几亚"
 tur_varna_desc:0 "我们目前扣押着现任瓦拉几亚统治者的两个儿子。其中一个是苏丹的亲信，已经皈依了伊斯兰教。另一个忠诚度较低，可能是瓦拉几亚的继承人。如果我们想让瓦拉几亚臣服于我们的控制之下，就必须……确保正确的继承顺序。"
 #tur_subjugate_serbia_title:0 "围攻贝尔格莱德"
 tur_subjugate_serbia_desc:0 ""
# tur_conquer_bosnia_title:0 "波斯尼亚帕夏辖区"
 tur_conquer_bosnia_desc:0 "一个世纪前，波斯尼亚是一个正在崛起的国家，宣称独立，但随后还是走向了衰落。通过征服波斯尼亚，我们可以缓解其社会中弥漫的政治和社会不稳定，并将其作为对抗匈牙利威胁的跳板。"
 #tur_ragusa_title:0 "亚得里亚海通道"
 tur_ragusa_desc:0 "即使是农民也能明白，前往意大利的最短路线是横渡亚得里亚海——避免绕过希腊的航行。这将使我们的海军具备更强的机动性和对海上威胁的快速反应能力。除了有机会利用威尼斯的贸易航线外，我们还可以开始采取必要的步骤，彻底消除威尼斯的威胁！"
 #tur_conquer_don_title:0 "沿顿河而上"
 tur_conquer_don_desc:0 "顿河地区曾被认为是亚马逊人的家园。自希腊时代以来，这片地区未经测绘，秩序混乱，被野蛮人控制，甚至都没有得到妥善的测绘，更不用说被控制了。创造历史，让这些土地归入我们的旗帜之下！"
 #tur_conquer_moscow_title:0 "洗劫莫斯科"
 tur_conquer_moscow_desc:0 "莫斯科，这个莫斯科公国的首都，曾是金帐汗国和鞑靼人的最爱，直到他们背叛了自己的旧主。如果任由俄罗斯人不受干扰地发展，从长远来看，我们可能会面临一个无法战胜的敌人。就像对待杂草一样，最好在它们刚发芽时就将其铲除，不要让它们茁壮成长。让这个‘第三罗马’原形毕露。"
 #tur_conquer_kiev_title:0 "吞并罗斯"
 tur_conquer_kiev_desc:0 ""
# tur_conquer_trebizond_title:0 "征服特拉布宗"
 tur_conquer_trebizond_desc:0 "特拉布宗曾因其宏伟的学院和天文台而被考虑作为拜占庭帝国的首都。但当瘟疫袭击这座城市后，内战随之爆发。现在这里只剩下一个唾手可得的国家。让特拉布宗再次伟大！"
 #tur_take_kaffa_title:0 "主宰克里米亚"
 tur_take_kaffa_desc:0 ""
 #tur_safeguard_eastern_anatolia_title:0 "保卫东安纳托利亚"
 tur_safeguard_eastern_anatolia_desc:0 ""
# tur_subjugate_geo_title:0 "征服格鲁吉亚"
 tur_subjugate_geo_desc:0 "格鲁吉亚曾是一个伟大的国家，是伟大国王甚至伟大女王的故乡！尽管它多次抵御了帖木儿的入侵，但其经济已陷入困境，君主制也摇摇欲坠。随着萨姆什维尔德城沦为废墟，高加索两侧频繁发生袭击，格鲁吉亚必须被我们控制，以便我们恢复其昔日的威望和荣耀！"
# tur_conquer_candar_title:0 "征服坎达尔"
 tur_conquer_candar_desc:0 "安纳托利亚北部的山丘仍由当地的坎达尔贝伊国统治。由于这些山丘富含铜，我们应该吞并它们，巩固我们对北部海岸的控制。"
 #tur_conquer_karaman_title:0 "征服卡拉曼"
 tur_conquer_karaman_desc:0 "瓦尔纳十字军东征现已结束，我们现在可以对付背叛的卡拉曼了，他们利用我们与基督徒的战争来谋取自身利益。消除这个威胁。"
# tur_conquer_ramazan_title:0 "征服拉马赞"
 tur_conquer_ramazan_desc:0 "阿达纳位于拉马赞贝伊国的中心，处于防御马穆鲁克人的战略要地。我们应该将统治范围扩展到该地区。"
 #tur_conquer_duldakir_title:0 "征服杜尔达基尔"
 tur_conquer_duldakir_desc:0 "在卡帕多西亚山脉以南，杜尔达基尔贝伊国夹在我们和马穆鲁克人之间。通过加固这一地区，安纳托利亚将能很好地抵御来自东方的任何挑战者。"
# tur_consolidate_anatolia_title:0 "巩固安纳托利亚"
 tur_consolidate_anatolia_desc:0 "在卡帕多西亚山脉以南，杜尔达基尔和拉马赞贝伊国夹在我们和马穆鲁克人之间。在北部是坎达尔贝伊国。通过控制和加固这一地区，安纳托利亚将能很好地抵御来自东方或南方的任何挑战者。"
 #tur_build_the_navy_title:0 "地中海舰队"
 tur_build_the_navy_desc:0 ""
# occupy_serbia_title:0 "进攻巴尔干首府"
 occupy_serbia_desc:0 "在成功击退基督徒后，我们必须抓住这个机会扩大我们在巴尔干的领地。"
# tur_control_alfold_title:0 "控制匈牙利大平原"
 tur_control_alfold_desc:0 "充足的食物来源总是有益的。没有比肥沃的匈牙利大平原更适合耕种的地方了。此外，没有什么土地比从对手那里夺取的土地更好了。再说了，匈牙利人能拿我们怎么办，阻止我们吗？"
 #tur_conquer_levant_title:0 "夺取叙利亚"
 tur_conquer_levant_desc:0 "自古以来，叙利亚就是香料贸易的重要组成部分。通过控制叙利亚，我们将不再需要为通过这些地区的贸易支付关税。此外，其发达的城市将成为我们多元化帝国中的宝贵财富！"
# tur_subjugate_moldavia_title:0 "土耳其内湖"
 tur_subjugate_moldavia_desc:0 "尽管基督徒现在控制着黑海北岸，但我们必须夺取这些土地，以确保奥斯曼帝国完全控制这片海域。"
# tur_conquer_egypt_title:0 "埃及行省"
 tur_conquer_egypt_desc:0 "马穆鲁克人在埃及的统治以残暴著称。他们的主要贸易建立在将年轻男孩沦为奴隶并训练成无情的傀儡之上，我们肯定能做得更好。他们不断与基督教国家开战，处决和奴役战俘。这个国家必须被制止。"

 #tur_take_cyprus_title:0 "征服塞浦路斯"
 tur_take_cyprus_desc:0 "塞浦路斯岛被意大利人、罗马人、十字军甚至马穆鲁克人瓜分。如果我们不尽快行动，它甚至可能被威尼斯人夺走。现在是趁其脆弱之时夺取该岛的时机了。"
 #tur_consolidate_maghreb_title:0 "扩张至大西洋"
 tur_consolidate_maghreb_desc:0 ""
 #tur_conquer_tripolitania_title:0 "夺取的黎波里塔尼亚"
 tur_conquer_tripolitania_desc:0 "西班牙人和其他基督徒一直觊觎的黎波里塔尼亚海岸以进行征服。我们阻止这一切的唯一办法，就是消灭那里弱小且四分五裂的国家。我们必须将其作为一个强大的伊斯兰堡垒进行保卫。"
 #tur_conquer_tunis_title:0 "夺取突尼斯"
 tur_conquer_tunis_desc:0 "自古以来，突尼斯就在基督教和穆斯林势力之间反复易手。我们需要最终结束这种循环，将受苦的穆斯林从基督徒的暴政中解放出来。确保他们最终能够安居乐业，不必担心下一次基督徒的入侵。"

