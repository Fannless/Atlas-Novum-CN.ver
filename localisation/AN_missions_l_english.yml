 ned_sign_abjuration_title:0 "签署放弃宣言"
 ned_sign_abjuration_desc:0 "长期以来，荷兰人民一直受外国势力的统治。我们必须反抗压迫者，宣布独立，以确保低地国家所有人民的自治。"
 ned_unify_netherlands_title:0 "统一荷兰"
 ned_unify_netherlands_desc:0 "联合起来，荷兰人可以击败西班牙、法国、英国、德国，或任何试图主宰我们的人。通过统一低地国家并在各战线上对抗敌人，打造荷兰的命运！"
 ned_colonize_java_title:0 "征服爪哇"
