 ned_flanders_desc:0 "布鲁日是世界上最富有、最强大的商业城市之一，部分原因是通过金色水道通往海洋的便利。"
 ned_brabant_title:0 "吞并布拉班特"
 ned_brabant_desc:0 "安特卫普及其众多富饶的土地将使该地区成为我们帝国的重要组成部分。向该地区扩张。"
 ned_wallonia_title:0 "吞并瓦隆"
 ned_wallonia_desc:0 "与法国的边界必须得到发展，以保护荷兰免受蓝色巨人国的侵害！"
 ned_liege_title:0 "吞并利耶日"
 ned_liege_desc:0 "利耶日主教区的存在妨碍了我们通往卢森堡重要堡垒的道路。征服这个地区可能为荷兰的安全生存铺平道路。"
 ned_luxembourg_title:0 "吞并卢森堡"
 ned_luxembourg_desc:0 "通过占领这个战略性的重要堡垒，荷兰可以有效地摆脱外国势力对低地国家的影响，成为一个主要大国！"
 ned_efrisia_title:0 "征服东弗里斯兰"
 ned_efrisia_desc:0 "作为最后支持弗里西亚自由的土地，我们必须吞并该地区，恢复其人民被迫放弃的自由。"
 ned_hanse_title:0 "主宰汉萨同盟"
 ned_hanse_desc:0 "荷兰应该成为欧洲贸易的中心。消灭我们在东部汉萨国家的贸易对手！"
 ned_end_eyw_title:0 "击败压迫者"
 ned_end_eyw_desc:0 "尽管我们自决要统治自己，但西班牙仍然坚持对荷兰的主张。为了维护我们的独立，打败西班牙，赢得八十年战争。"
 ned_discover_cape_title:0 "发现好望角"
 ned_discover_cape_desc:0 "尽管其他大国在很大程度上置之不理，但非洲的好望角气候温和，土地广阔。绘制这些土地的地图，以便我们在该地区建立一系列荷兰定居点。"
 ned_conquer_gold_coast_title:0 "夺取黄金海岸"
 ned_conquer_gold_coast_desc:0 "尽管许多其他大国曾试图主宰象牙海岸——通往东印度的重要中转站——但我们现在已将其完全控制。因此，任何其他寻求向东方旅行的国家都必须利用我们的港口，从而为我们带来可观的收入。"
 ned_conquer_zanzibar_title:0 "夺取桑给巴尔"
 ned_conquer_zanzibar_desc:0 "斯瓦希里海岸上布满了富裕的贸易城市，印度和波斯商人来到这里用黄金和象牙交换他们的布料和制造的产品。对于控制开放海域的人来说，这些贸易城市的位置却相当危险。夺取桑给巴尔并使这些土地归顺于[Root.GetName]！"
 ned_seize_pernambuco_title:0 "夺取毛里茨城"
 ned_seize_pernambuco_desc:0 "巴西的葡萄牙殖民地几乎没有防御，我们可以轻松地夺取这里的权力。利用这个机会，试图将巴西从葡萄牙手中夺取！"
