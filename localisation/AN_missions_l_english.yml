 ned_establish_voc_title:0 "建立东印度公司"
 ned_establish_voc_desc:0 "为联合荷兰东印度群岛特许一个贸易垄断公司，通过其对印度和太平洋贸易的管辖权，荷兰可能主宰东方的殖民游戏。"
