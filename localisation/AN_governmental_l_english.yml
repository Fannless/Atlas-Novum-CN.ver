 #拜占庭复兴 - DUB
 pronoiar_reform:0 "普罗诺亚"
 pronoiar_reform_desc:0 "建立一个可征税的土地授予制度，撤销贵族的世袭继承权。"
 roman_bureaucracy_reform:0 "罗马官僚制"
 roman_bureaucracy_reform_desc:0 "通过重新建立罗马帝国复杂的行政系统来回归形式，该系统中众多官员和宫廷官员在皇帝一人之下运作。"
 theme_system_reform:0 "军区制"
 theme_system_reform_desc:0 "重新建立军区制，通过该制度士兵和将军定居在乡村，大大增加我们的军事能力。\n\n§YSpecial Mechanics:§!\n启用将军等级。"
 basileus_protostrategos_reform:0 "巴西琉斯·普罗托斯特拉戈斯"
 basileus_protostrategos_reform_desc:0 "皇帝不仅将是万王之王——他也将是将军们的将军。我们的皇帝将与他的士兵一起骑马作战，大大增强我们军队的战斗力。\n\n§YSpecial Mechanics:§!\n强制统治者在继承王位时成为将军。"

 #已剪切的本地化
 #french_principality:0 "法国公国"
 #french_principality_desc:0 "法国贵族拥有特定的法律和经济权利，包括狩猎权、佩剑权，原则上还拥有领主庄园。贵族还被豁免缴纳人头税，除非他们在法国某些地区拥有的非贵族土地。"
 #french_crown:0 "法国王冠"
 #french_crown_desc:0 "中世纪的法国是一个分散的封建君主制。建立在男性长子继承制原则之上，这在萨利克法中得到了法典化，当英格兰国王对法国王位提出要求时，引发了继承问题，导致了一系列被称为百年战争的冲突。"
 #french_monarchy:0 "法国君主制"
 #french_monarchy_desc:0 "在穆兰敕令之后，法国实现了中央集权；法语开始取代其他语言的官方使用，君主扩大了对税收、法律、司法和宗教部门以及地方特权的权力。"
 #iberian_crown:0 "伊比利亚王冠"
 #iberian_crown_desc:0 "伊比利亚经历了基督徒和穆斯林之间几个世纪的战争。随着从摩尔人手中征服新土地，天主教伊比利亚人组织了附属的雷诺斯。为了保持行政控制，雷诺斯被委托给单一的王冠。\n\n§YSpecial Mechanics:§!\n启用科尔特斯等级。"
 #iberian_monarchy:0 "伊比利亚君主制"
 #iberian_monarchy_desc:0 "在查理一世统治期间，西班牙得到了显著的中央集权；葡萄牙自1449年以来就已实现中央集权。在受过教育和勤劳的上层阶级的支持下，伊比利亚王国能够征服和管理庞大的帝国，并实现其他任何国家都无法实现的探索壮举。\n\n§YSpecial Mechanics:§!\n启用科尔特斯等级。"
 #merchant_kingdom:0 "商人王国"
 #merchant_kingdom_desc:0 "一种政府形式，国王仍然保持中央权威，但授予商人阶级相当大的政治权力。"
