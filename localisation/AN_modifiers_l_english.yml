 desc_measles:0 "麻疹症状的特点是出现红疹和高烧。这是一种高度传染性的病毒。"
 plague:0 "腺鼠疫"
 desc_plague:0 "腺鼠疫症状的特点是淋巴结变黑肿大（称为腹股沟淋巴结炎），还伴有发烧和呕吐。这是一种由老鼠身上的跳蚤传播的细菌感染。"
 yellow_fever:0 "黄热病"
 desc_yellow_fever:0 "黄热病症状的特点是不受控制的出血和肝功能衰竭，导致皮肤发黄。这是一种由蚊子传播的热带病毒。"
 smallpox:0 "天花"
 desc_smallpox:0 "天花症状的特点是全身布满充满液体的斑疹，此外还伴有发烧、严重疤痕，偶尔会导致失明。这是一种高度传染性的病毒。"
 typhus:0 "斑疹伤寒"
 desc_typhus:0 "斑疹伤寒症状的特点是突然发烧、出现深色皮疹、对光线敏感和谵妄。这是一种通过跳蚤、螨虫和蜱虫等寄生虫传播的细菌感染。"
 influenza:0 "流感"
 desc_influenza:0 "流感症状的特点是高烧、流鼻涕、喉咙痛、关节疼痛、头痛、咳嗽和疲劳。这是一种高度传染性的病毒。"
 salmonella:0 "沙门氏菌"
 desc_salmonella:0 "沙门氏菌感染症状的特点是腹泻、腹部绞痛、发烧和脱水。这是一种主要通过食用受污染食物传播的细菌感染。"
 cholera:0 "霍乱"
 desc_cholera:0 "霍乱症状的特点是在数小时内出现严重腹泻和脱水。还可能出现眼睛凹陷、皮肤冰冷发蓝的情况。这是一种通过受人类粪便污染的不安全食物和水传播的细菌感染。"
 malaria:0 "疟疾"
 desc_malaria:0 "疟疾症状的特点是发烧、疲劳、肝功能衰竭、癫痫发作，偶尔会昏迷。这是一种由热带蚊子传播的寄生虫感染。"
 dengue:0 "登革热"
 desc_dengue:0 "登革热症状的特点是发烧、呕吐、脱水、头痛、关节疼痛和不受控制的出血。这是一种由蚊子传播的热带病毒。"

 pox_americana:0 "美洲疫病"
 desc_pox_americana:0 "麻疹、鼠疫、天花、斑疹伤寒、流感、沙门氏菌和疟疾等一系列有害疾病正在传播，当地居民对此几乎没有自然免疫力。"
 pox_pacifica:0 "太平洋疫病"
 desc_pox_pacifica:0 "麻疹、鼠疫、天花、斑疹伤寒、流感、沙门氏菌和疟疾等一系列有害疾病正在传播，当地居民对此几乎没有自然免疫力。"
 great_pox:0 "梅毒"
 desc_great_pox:0 "梅毒是一种性传播疾病，传播速度快且致命。它被称为“伟大的模仿者”，其症状和死因变化多样，许多病例可能会被忽视。"

