 AN_writing_modifier_desc: "[Root.GetName] 是文字的诞生地，这一强大的发明使思想和想法能够通过书面语言跨越时间和空间进行交流。在这里，黏土板最早用于早期行政管理，方便记录。"
 AN_bureaucracy_modifier_desc: "[Root.GetName] 是官僚制度的诞生地，建立了一套系统化的等级结构、复杂程序，并注重规则和条例。在这里，官僚作为一个独特的社会阶层首次出现，且作用重大。"
 AN_landed_estates_modifier_desc: "[Root.GetName] 是封建领地的诞生地，君主们首次将封建制度普及化。君主最忠诚的臣民因所提供的服务而被授予大片土地，成为强大的地主。这些土地上的农民则成为他们的佃农。"
 AN_scholasticism_modifier_desc: "[Root.GetName] 是经院哲学的诞生地，这一哲学运动开始注重运用理性来调和基督教教会的教义与古典哲学，尤其是亚里士多德的哲学。"
 AN_commercialism_modifier_desc: "[Root.GetName] 是商业主义的诞生地，创造了一种以追求利润和用货币交换商品与服务为特点的经济体系。在这里，商人与已知世界的其他地区建立了庞大的贸易网络，积累了巨额财富。"
 AN_finance_modifier_desc: "[Root.GetName] 是金融的诞生地，推动了货币管理，尤其是在投资、借贷等领域。在这里，银行和其他类似机构应运而生，进一步促进了经济活动。"
 AN_renaissance_modifier_desc: "[Root.GetName] 是文艺复兴的诞生地，引发了整个欧洲的文化和知识复兴。在这里，学者和赞助人开始重新对古典文化产生兴趣，催生了人文主义、世俗主义、理性主义、哲学和艺术等新思想。"
 AN_mass_media_modifier_desc: "[Root.GetName] 是大众传媒的诞生地，在这里，随着印刷机的首次设计，实现了首次广泛传播。" #Thus the first (twitter) poster was born, Martin Luther.
 AN_colonialism_modifier_desc: "[Root.GetName] 是殖民主义的诞生地，引领了早期重要的全球发现、殖民和文化交流。海外新世界的发现激励君主们在遥远的地方建立新的领地，这往往伴随着血腥的征服。"
 AN_empiricism_modifier_desc: "[Root.GetName] 是经验主义的诞生地，开启了一种强调证据和经验在形成知识和信仰中的重要性，并拒绝没有现实依据的先天推测的哲学方法。经验主义影响了许多领域，从科学到伦理学。"
 AN_global_trade_modifier_desc: "[Root.GetName] 是全球贸易的诞生地，商人和公司通过殖民地、贸易站和金融创新网络建立了国际贸易。"
 AN_state_sovereignty_modifier_desc: "[Root.GetName] 是国家主权的诞生地，确立了一个国家对其领土和政府拥有最高权力，除非自愿同意或受到武力胁迫，否则不受外部控制或干涉的原则。"
 AN_enlightenment_modifier_desc: "[Root.GetName] 是启蒙运动的诞生地，发起了一场以注重理性、个人主义和科学探究为特点的文化和知识运动。它对政治、哲学和社会思想产生了深远影响。"
 AN_capitalism_modifier_desc: "[Root.GetName] 是资本主义的诞生地，这是一种基于生产资料私有制，在竞争市场中为获取利润而生产商品和服务的经济体系。它强调个人主动性、创新和资本积累。"
 AN_nationalism_modifier_desc: "[Root.GetName] 是民族主义的诞生地，这是一种政治意识形态，强调国家及其文化的重要性，常常导致对本民族优越性的信仰，以及对政治自治和独立的渴望。"
 AN_industrialism_modifier_desc: "[Root.GetName] 是工业主义的诞生地，这是一种以工厂大规模生产商品、城市地区发展以及从手工劳动向机器生产转变为特征的社会经济体系。它带来了重大的技术和经济进步。"
