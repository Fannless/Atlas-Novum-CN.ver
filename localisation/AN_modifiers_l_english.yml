 grand_banks_of_newfoundland:0 "纽芬兰大浅滩"
 desc_grand_banks_of_newfoundland:0 "纽芬兰沿海的水域拥有世界上最富饶的渔场之一。从15世纪到近代早期，巴斯克、葡萄牙、法国、西班牙、英国和荷兰的船只在该地区捕捞大量鳕鱼，为欧洲提供了大部分的鱼类。到19世纪，纽芬兰的渔场提供的鱼类比世界上任何其他地区都多。"
 mama_cocha:0 "马马科查"
 desc_mama_cocha:0 "在印加人的信仰中，海洋之母是掌管水和鱼类的女神。她在沿海社区极为重要，因为那里的渔业是一项富有成效的产业。洪堡寒流带来的寒冷亚北极海水向北流动，在遇到阿雷卡弯道后向西消散。这使得该地区成为世界上最富饶的渔场之一，而马马科查本质上就代表了这一现象。"
 eifel_mountain_range:0 "艾费尔山脉"
 desc_eifel_mountain_range:0 "数千年来，艾费尔山脉丰富的资源一直被开发利用。人们勤奋地开采铅、铁、石灰和石头。得益于特里尔、列日和科隆等附近的市场，再加上便利的水路和大量的木材，这个经济区域得以繁荣发展。到19世纪，欧洲约10%的铁产量来自该地区。"
