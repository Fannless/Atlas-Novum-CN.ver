 desc_fetishist_lake_bosomtwe: "这个古老的火山口湖是加纳最大的天然水体。周围环绕着茂密的热带雨林，博苏姆推湖对阿散蒂人具有重要的文化和精神意义。它是逝者灵魂向大地女神阿萨塞亚告别之地。因此，湖泊的纯净和健康具有宗教意义。传统上禁止污染或以任何方式伤害它。相反，如果在湖的精神中心阿布罗德武姆石附近捕鱼收成不佳，则是不祥之兆。若如此，需在阿散蒂统治者在场的情况下举行仪式。湖边居民会献上一整头牛，将其内脏献给石头，将牛的尸体献给湖泊。"

