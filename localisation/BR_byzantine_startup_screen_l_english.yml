 string_start_byzantium:0 "§Y拜占庭§!的残余国家确实已经陷入了非常悲惨的境地。从1071年曼齐克特战役中阿尔普·阿尔斯兰的羞辱性胜利开始，当时的塞尔柱帝国占领了§Y拜占庭§!的大部分安纳托利亚核心地区，从而在后来被称为§Y罗姆苏丹国§!的地区建立了土耳其统治。几个世纪以来，部分由于十字军东征，拜占庭人在§Y科穆宁王朝§!的统治下逐渐恢复，重新征服了保加利亚的土地以及大部分安纳托利亚沿海地区。然而，由于1204年臭名昭著的§Y第四次十字军东征§!事件，重新征服行动戛然而止，这次事件解散了§Y拜占庭帝国§!并对世界之都§Y君士坦丁堡§!造成了巨大破坏。§Y拜占庭§!的贵族家庭逃离并建立了三个希腊继承国：§Y伊庇鲁斯专制国§!、§Y特拉比松帝国§!和§Y尼西亚帝国§!。\n\n§Y拉丁§!在§Y君士坦丁堡§!的统治时间很短，因为§Y保加利亚人§!占领了大部分色雷斯，而§Y尼西亚帝国§!夺回了§Y拉丁§!在安纳托利亚的领地。1261年，当时的将军摄政§Y迈克尔七世·帕里奥洛加斯§!掌管§Y尼西亚帝国§!后，于1259年重新夺回了君士坦丁堡。在这样做时，他使当时7岁的儿童皇帝§Y约翰四世·拉斯卡里斯§!失明，从而建立了§Y帕里奥洛加斯§!王朝及其帝国。从那时起，§Y帕里奥洛加斯家族§!一直统治着§Y拜占庭§!国家。然而，随着时间的推移，帝国逐渐失去了更多的土地，被蒙古征服后安纳托利亚大部分地区陷入废墟的土耳其贝伊国占领。至今，一个特别的贝伊国就站在§Y君士坦丁堡§!的大门口，自§Y穆拉德二世§!以来，他们成功地确保了自己的贡品。\n\n在确保帝国生存的最后尝试中，§Y帕里奥洛加斯家族§!向西方和教皇提出了请求。这最终导致了§Y佛罗伦萨会议§!，试图在天主教教皇的领导下修复大分裂，以换取对抗奥斯曼帝国的军事支持。然而，该会议在帝国内几乎没有支持，同时还在欧洲引发了巨大的动荡和对立教皇的选举。最终，该会议对已经衰退的§Y拜占庭帝国§!几乎没有帮助，反而加深了民众对西方的仇恨。\n\n统治着§Y君士坦丁堡§!的布拉基亚宫，§Y帕里奥洛加斯家族§!控制着摩里亚专制国，继承人被留在那里治理，同时对衰退的拉丁国家§Y雅典§!和§Y莱斯博斯§!征收贡品。现在，随着奥斯曼统治者§Y穆罕默德二世§!将目光投向以伊斯兰的名义征服君士坦丁堡，一种迫在眉睫的厄运感弥漫在空气中。当前的贡品状态充其量只是摇摇欲坠，而随着火药时代§Y狄奥多西城墙§!日益过时，§Y拜占庭§!不能永远依赖它们。因此，§Y约翰八世§!被迫寻找强大的盟友，以使帝国能够从看似深渊中复兴……"