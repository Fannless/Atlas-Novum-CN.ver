 AN_adapt_writing_desc: "我们的人民已经发展到需要发展书面文字的阶段。幸运的是，我们已经接触过其他民族的书面语言，可以将他们现有的字符和规则调整为适合我们自己的语言，尽管在过渡期间可能会有些不适。然而，我们必须确保在社会分裂最脆弱的时候不被困住。"
