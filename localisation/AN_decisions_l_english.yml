 #IR salt
 eng_import_salt_title: "从国外进口盐"
 eng_import_salt_desc: "由于整个大不列颠都没有本土的盐源，我们只能从海峡对岸的生产中心购买盐。尽管尤其应该避免与法国进行贸易，但获取盐对我们的海军来说是一项至关重要的任务。"
 eng_chester_salt_title: "开发柴郡盐矿"
 eng_chester_salt_desc: "柴郡以其用于制作柴郡奶酪和当地制革业而闻名，拥有大量未开发的盐矿资源。通过鼓励当地盐矿的开发，我们可以消除从非英国来源进口盐的需求，从而减少对其他不受欢迎的贸易伙伴的依赖。"
 eng_sauerkraut_title: "在海军口粮中引入酸菜"
 eng_sauerkraut_desc: "通过将卷心菜切碎并发酵，可以满足我们水手的许多重要饮食需求。作为一种重要的营养来源和预防常见水手疾病的手段，我们应该将这种东欧菜肴作为整个海军的标准口粮！"
 hab_salzkammergut_title: "设立萨尔茨卡默古特盐矿专卖"
 hab_salzkammergut_desc: "盐在食品生产、储存和贸易中是一种不可或缺的商品，我们必须建立一个帝国专卖制度，以进一步加强我们对这一重要资源的控制。此外，这项专卖的收益可以为我们提供必要的收入，以对抗我们附近的竞争对手。"
 rus_solikamsk_title: "开发索利卡姆斯克盐矿"
 rus_solikamsk_desc: "现在，莫斯科公国以前的外部地区已在我们的控制之下，是时候适当地开发那里的资源开采了。为了进一步促进向东扩张，我们必须增加盐的供应，以便我们的人民能够可靠地储存食物。斯特罗加诺夫家族表示有兴趣开采索利卡姆斯克的盐矿。"
 usa_syracuse_salt_title: "开发锡拉丘兹盐矿"
 usa_syracuse_salt_desc: "在易洛魁人以前的土地上存在大量的盐矿。现在我们控制了这个地区，我们应该鼓励开发这一宝贵资源，并利用它来推动该地区的进一步殖民扩张。"
 ned_stop_peat_mining_title: "禁止为获取盐而开采泥炭"
 ned_stop_peat_mining_desc: "尽管盐是我们以海军为基础的经济的重要资源，但泥炭沼泽的开采已经导致了几处堤坝的坍塌。如果我们不停止这种做法，我们的南部省份可能会面临堤坝决口，造成大量人员伤亡和农产品损失。"
 #SALT TAXES FOR KINGS OF FRANCE WHEN IN DEBT OR SOMETHING TO SIMULATE FRENCH REVOLUTION


 #Iberia flavor
 AN_recruit_navigator_title: "招募航海家"
 AN_recruit_navigator_desc: "萨格里什航海学校以与航海家亨利关系密切而闻名，该校招收了许多贵族子弟，将他们训练成熟练的探险家。我们可以定期聘请该校的毕业生作为探险家。"
 
 #
 IR_portuguese_renaissance_title:0 "@POR 拥抱葡萄牙文艺复兴"
 IR_portuguese_renaissance_desc:0 "通过戏剧性的扩张，葡萄牙帝国开辟了一个涵盖贸易、文化和商业的广阔世界，从日本到巴西，从亚速尔群岛到果阿。正是这种全球影响力催生了葡萄牙文艺复兴。葡萄牙独特的与其他民族互动和殖民的能力（后来被称为葡萄牙热带主义），使其不仅在本土，而且在整个帝国范围内资助了一场艺术、人文、宗教和科学的繁荣复兴，这得益于葡萄牙帝国与葡萄牙之间的特殊联系。"
 IR_navarra_port_title:0 "@NAV 多诺斯蒂亚港"
 IR_navarra_port_desc:0 "虽然卡斯蒂利亚人称之为圣塞瓦斯蒂安，但多诺斯蒂亚长期以来一直是巴斯克人民的重要港口。作为最后一个幸存的巴斯克王国，我们必须重新获得这个港口，即使这意味着我们不得不为此付出代价..."
 IR_guanche_not_tribal_title:0 "统一部落"
 IR_guanche_not_tribal_desc:0 "不再受部落分裂的束缚，我们现在可以专注于诸如组建一支正规的陆军和海军等昂贵的任务..."
 IR_ara_confederate_title:0 "@ARA 建立阿拉贡邦联"
 IR_ara_confederate_desc:0 "长期以来，权力在阿拉贡及其姐妹王国瓦伦西亚和加泰罗尼亚之间共享，这种复合君主国使每个地区都能蓬勃发展并相互竞争。然而，越来越明显的是，阿拉贡必须进行改革才能生存，否则其姐妹王国和领地可能会被贪婪的竞争对手吞并。因此，将王国纳入一个正式的邦联既符合国家的传统，也符合其战略利益！"
 IR_ara_requisition_vlc_ports_title:0 "@ARA 征用瓦伦西亚港口"
 IR_ara_requisition_vlc_ports_desc:0 "尽管我们是阿拉贡、瓦伦西亚和加泰罗尼亚三国联盟中的主导力量，但我们缺乏对用于与世界其他地区进行贸易的港口的直接控制权。也许现在是时候利用我们的影响力，敦促瓦伦西亚为了王国的利益放弃一些港口了。"
 IR_ara_requisition_cat_ports_title:0 "@ARA 征用加泰罗尼亚港口"
 IR_ara_requisition_cat_ports_desc:0 "尽管我们是阿拉贡、瓦伦西亚和加泰罗尼亚三国联盟中的主导力量，但我们缺乏对用于与世界其他地区进行贸易的港口的直接控制权。也许现在是时候利用我们的影响力，敦促加泰罗尼亚为了王国的利益放弃一些港口了。"

