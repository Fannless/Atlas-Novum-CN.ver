 IR_topkapi_palace_title:0 "建造托普卡帕宫"
 IR_topkapi_palace_desc:0 "托普卡帕宫是一座大型建筑，在15至16世纪期间是苏丹的主要住所和行政总部。该名称起源于19世纪，意为“火炮门”。1509年地震和1665年火灾后进行了大规模翻修。由于君士坦丁堡的大皇宫已成废墟，苏丹穆罕默德二世于1459年下令建造这座宫殿。该建筑群由四个主要庭院和许多较小的建筑组成，有数百个房间和厅堂，真正展现了我们苏丹和帝国的辉煌！"
 IR_convert_hagia_sofia_title:0 "改造圣索菲亚大教堂"
 IR_convert_hagia_sofia_desc:0 "现在君士坦丁堡已成为配得上我们帝国的首都，我们必须确保这座城市配得上真主的祝福。为此，我们将把宏伟的圣索菲亚大教堂改造成一座清真寺，以恰当地颂扬真主！"

