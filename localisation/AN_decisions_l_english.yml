 AN_literate_scholasticism_desc: "我们的人民缺乏长期的学术辩论和哲学发展的传统，也没有通过信仰继承这样的传统。然而，一股新的哲学浪潮正在形成，直接受益于宗教兴趣和富有的赞助。现在可以在经院研究的背景下讨论核心理念和新观点。"
