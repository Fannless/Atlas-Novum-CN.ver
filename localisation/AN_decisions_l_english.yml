 IR_NED_fund_rebels_desc: "许多拥有低地地区土地的大国并不属于这里。如果我们开始援助叛军，将极大地有助于我们将荷兰统一在我们之下的事业。"
 IR_NED_send_enjoy_title: "向受压迫的荷兰兄弟国家派遣使节"
 IR_NED_send_enjoy_desc: "我们的荷兰兄弟国家受到他们领主的压迫。我们必须帮助他们追求自由。"
 IR_request_EFR_recognition_title: "请求帝国承认"
 IR_request_EFR_recognition_desc: "我们的王朝成功征服并巩固了埃姆登周边的土地，但我们尚未被承认为真正的统治者。我们必须向皇帝请愿，最终实现这一目标。"
 IR_remove_imperial_city_title: "撤销帝国城市特权"
 IR_remove_imperial_city_desc: "我们必须撤销给予我们领土内帝国城市的特权。"
 IR_maintain_golden_inlet_title: "维护黄金入海口"
 IR_maintain_golden_inlet_desc: "维护黄金入海口"
 IR_major_colonial_port_title: "指定殖民港口"
 IR_major_colonial_port_desc: "随着[Root.GetAdjective]海外殖民时代的到来，毫无疑问，这些努力必须制度化。通过选择我们的一个港口作为首选的殖民出口点，我们不仅可以更好地控制地区贸易，还可以进一步发展我们的制度和殖民野心！"
 IR_order_of_saint_stephen_title: "建立圣斯蒂芬骑士团"
 IR_order_of_saint_stephen_desc: "是时候让托斯卡纳大公国在地中海舞台上发挥更大的作用了。奥斯曼人和巴巴里海盗继续对基督教世界，特别是托斯卡纳海岸构成威胁。也许我们可以通过创建托斯卡纳自己的神圣骑士团来应对这一威胁！"
 AN_formable_integration: "[Root.GetName] 继承国家。"


