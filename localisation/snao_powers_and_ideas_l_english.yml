 wes_ary_secure_the_westward_routes: "西部贸易路线安全"
 wes_ary_secure_the_westward_routes_desc: "通往阿拉伯半岛、美索不达米亚、东非的航线众多，过去多为信德、古吉拉特、德干小王朝所控。如今我们已牢牢掌控这些地区，贸易中心繁荣，可招募更多内外人才。"
 wes_ary_irrigation_and_cultivation: "印度斯坦城市增长"
 wes_ary_irrigation_and_cultivation_desc: "德里、乌杰恩、塔塔、比达尔、达卡等地城市飞速发展，百年间人口倍增。我们需不断优化城市基础设施，关注农民新工具、市场变化、消费模式，以提升财政管理。"
 wes_ary_deccani_subjugation: "从马哈拉施特拉到泰米尔"
 wes_ary_deccani_subjugation_desc: "马拉地、泰米尔等地难以征服与统治。印度斯坦虽繁荣，但德干多民族竞争激烈。若能将其纳入军队，发展多样军事项目，不仅可提升军队素质，还能畅通补给与交通。"
 #wes_ary_regardless_of_your_religion: #SAME AS THE ONE USED IN BHARAT'S WESTERN ARYAN VERSION##
 #wes_ary_regardless_of_your_religion_desc: #SAME AS THE ONE USED IN BHARAT'S WESTERN ARYAN VERSION##
 wes_ary_rajputs_in_the_military: "贵族家族归顺"
 wes_ary_rajputs_in_the_military_desc: "印度斯坦贵族家族众多，有的统领大社群，有的隐居一隅，皆与国家经济、军事息息相关。税收、商品已理顺，军队贡献尚未明确。现在应建立完善军阶体系，让贵族参与军务。"
 wes_ary_build_up_an_ocean_monopoly: "海洋霸权"
 wes_ary_build_up_an_ocean_monopoly_desc: "印度斯坦的力量在沿海贸易最为显著。扩展对季风贸易航线的控制，将进一步壮大经济，并扩大对苏门答腊、爪哇、阿拉伯、东非的影响。"
 wes_ary_gates_to_the_iranian_world: "伊朗影响的和平共处"
 wes_ary_gates_to_the_iranian_world_desc: "加兹尼、古尔、巴赫马尼、伊利亚斯沙希等王朝，皆对印度斯坦有深远影响。德里苏丹崛起与衰落，伊朗文化渗透各地。苏菲、酋长、纳瓦卜等推动文化融合，印度斯坦成为融合结晶之地。"

 south_lively_culture_and_festivals: "歌舞庆典"
 south_lively_culture_and_festivals_desc: "印度斯坦各地节庆不断，部分狂热分子欲打压印度教、耆那、佛教活动。我们明智地拒绝，音乐与舞蹈让民众安乐。君主偶尔也会参与或资助这些多彩活动。"
 south_elephants_and_gunpowder: "战象新用"
 south_elephants_and_gunpowder: "战象在印度斯坦并不罕见，但近年因火器普及而式微。我们可让战象搭载轻型火炮，从高处支援步兵，提高命中率，减少误伤。"
 south_resource_monopolies: "一统南方"
 south_resource_monopolies_desc: "我们对南部的控制带来巨额税收，也掌握香料、热带木材等资源。与马拉雅利社群合作，确保产量，巩固海上霸权。"
 south_southern_martial_arts: "推广武术"
 south_southern_martial_arts_desc: "近战在次大陆广为流行，南方更重视武术。泰米尔的锡兰巴姆、马拉雅利的卡拉里帕亚图等，既可娱乐，也能锻炼军队。"
 south_tamil_respect_in_both_directions: "互利内政"
 south_tamil_respect_in_both_directions_desc: "泰米尔人在统一后的印度斯坦影响力大增。沿海城市、都市中心多有泰米尔人。我们应尊重他们，雇佣泰米尔商人、士兵，推广泰米尔语，促进内部合作。"
 south_greater_integration_of_all_faiths: "少数主导印度斯坦"
 south_greater_integration_of_all_faiths_desc: "伊斯兰在印度斯坦从非主流，印度教、耆那、佛教信众远超我们。但我们仍统一了次大陆。征服与整合各社群的经验，让我们深知如何调和大小宗教分歧。"
 south_dyes_weaving_and_cloth_making: "织造大业"
 south_dyes_weaving_and_cloth_making_desc: "印度斯坦是染料、织物、珠宝出口大国。外部需求旺盛，若不创新，难以与邻国竞争。投资新技术，助力织工、矿工、农民高效生产，确保全球地位。"

 hindu_raise_up_great_monuments: "卓越声望设计"
 hindu_raise_up_great_monuments_desc: "德里、卡瑙杰、奇托尔、比达尔等地，纪念碑遍布，等待进一步开发。新建既宏伟又实用的建筑，是工匠与工程师的使命。我们怎能阻挡伟业前行？怎能不让世界惊叹？"
 hindu_ganges_river_focus: "恒河之心"
 hindu_ganges_river_focus_desc: "恒河为北方大地带来丰饶，不仅对印度教徒神圣。围绕河流建社区、推广灌溉、修筑道路，将确保粮食、税收、贸易源源不断。"
 hindu_break_down_barriers_between_religions: "多元真理"
 hindu_break_down_barriers_between_religions_desc: "北印度（德里至达卡、塔塔）历经穆斯林统治，早先则为印度教、佛教、耆那重地。权力更迭带来诸多影响，神学、哲学尤为受益。打破宗教壁垒，是印度斯坦最大的福祉之一。"
 hindu_professional_upcoming_military: "更高军标"
 hindu_professional_upcoming_military_desc: "火药虽好，若军队松散无序，难以发挥作用。我们需精炼武器制造、分发与实战训练。让数千新兵熟练掌握火枪，印度斯坦将拥有世界最强军队。"
 hindu_militant_punjabi_communities: "整合武装社群"
 hindu_militant_punjabi_communities_desc: "中央军制与高效行政虽受欢迎，但部分社群仍欲自治。我们应与之合作、妥协，如允许其服役换取自治权。"
 hindu_unparalleled_urban_expansion: "城市无双扩张"
 hindu_unparalleled_urban_expansion_desc: "税收、城市建设、和平政策带来城市空前扩张。虽住房、商人阶层增长引发矛盾，但利大于弊。"
 hindu_northern_and_southern_hindustan: "次大陆后勤"
 hindu_northern_and_southern_hindustan_desc: "过去数百年，军队、物资、金钱、牲畜跨越次大陆极为困难。道路质量参差，土路为主。是时候大刀阔斧改革后勤，未来我们将凭坚实路网，保障军队与城市供应。"

 east_ary_emphasize_the_bengal_delta: "三角洲周边的世界"
 east_ary_emphasize_the_bengal_delta_desc: "孟加拉三角洲对于印度斯坦的人民来说，无论贵贱，都是一份真正壮丽的馈赠。全国上下都因孟加拉三角洲的贸易而受益，我们与来自爪哇、日本、阿拉伯、东非的商人做生意。随着我们不断加强对三角洲的关注，修建更多港口和码头以服务来自海外的商人，我们将在世界舞台上凸显作为真正贸易枢纽的地位。"
 east_ary_lessons_of_nepal: "山中的教训"
 east_ary_lessons_of_nepal_desc: "穿越并征服喜马拉雅山脉中由尼泊尔各族居住的地区，绝非易事。消耗与步兵为主的战术让战场截然不同，这让印度斯坦形成了以步兵为军事力量核心的观念，并注重有效的攻城装备以对付固守的防御者。"
 east_ary_the_growth_of_new_religions: "印度斯坦的宗教运动"
 east_ary_the_growth_of_new_religions_desc: "印度斯坦在其历史进程中不断应对内外新挑战，我们也绝不能对神学挑战掉以轻心。我们正目睹印度教和伊斯兰教领域中新宗教派别和运动的缓慢兴起，但它们真的需要军事手段来应对吗？我们中狂热者认为是，但由于我们在成为印度斯坦之前的根基，我们比他们更能理解这些新宗教运动。让我们与这些新宗教运动对话，达成共识，而不是将其逼入冲突。"
 east_ary_respect_the_school_of_elders: "尊重长老部"
 east_ary_respect_the_school_of_elders_desc: "上座部佛教，或称“长老部”，在印度斯坦的某些地区，尤其是东部和僧伽罗人中影响极大。虽然它有一些我们穆夫提或伊玛目会觉得奇怪的教义，但长老部在印度斯坦绝不应被排斥，毕竟正是这片我们称为家的土地孕育并繁荣了佛教的最初形态。尊重上座部佛教的学者、苦行者和倡导者，将为我们赢得更多公民的忠诚，也能在神学问题上获得更深见解。"
 east_ary_improve_upon_gajapati_organization: "奥里亚旧军制"
 east_ary_improve_upon_gajapati_organization_desc: "在我们之前，奥里亚的巅峰是伽阇伯帝帝国。这个复杂且尚武的帝国沿东海岸延展，其覆灭并不意味着印度斯坦不能从其历史中吸取教训。伽阇伯帝帝国的军事组织有着明确的分工，我们完全可以在此基础上加以改进。如果印度斯坦能在旧有基础上提升军制，对习惯旧方式的人来说既熟悉又更高效，也能赋予我们更大的军事灵活性。"
 east_ary_brahmaputra_and_ganges_authority: "恒河与布拉马普特拉河"
 east_ary_brahmaputra_and_ganges_authority_desc: "印度斯坦经济赖以生存的两条主要北方河流是恒河和布拉马普特拉河，尽管印度河只滋养较小区域，但同样至关重要。然而，前两条河流的作用毋庸置疑：它们汇入孟加拉三角洲，为沿岸土地带来巨大的生产潜力。这意味着，如果我们能像对待恒河那样，将各种技术适应于布拉马普特拉的湿润环境，我们将在世界舞台上成为不可阻挡的经济力量。"
 east_ary_cultural_caste_systems: "了解众多种姓"
 east_ary_cultural_caste_systems_desc: "在印度斯坦各地，外人所称的“种姓制度”有多种版本。深入观察次大陆各社群会发现，某些种姓在不同地区的职责会变化，或在不同文化中有不同表现。若印度斯坦要自上而下维持稳定的行政体系，就必须研究种姓，不是打破它们，而是加以归档、合作利用。"

 cen_ind_more_than_just_blending_in: "伊斯兰的严苛被放宽"
 cen_ind_more_than_just_blending_in_desc: "如果把《古兰经》和《吠陀经》并排放在一起，必然会有许多理念和思想相互冲突，对吧？同理，如果我们把伊斯兰律法与次大陆及其多元民族的传统律法并列，印度斯坦内部的冲突将无休无止！这正是我们大幅调整法律、妥协并打造更稳定国家的原因，我们更看重顾问或商人的内在品质，而非其宗教信仰。"
 cen_ind_the_good_will_of_sufis: "印度斯坦的苏菲圣人"
 cen_ind_the_good_will_of_sufis_desc: "自我们作为穆斯林少数统治印度教多数以来，国内的苏菲在诸多领域做出了巨大贡献，没有他们我们早已亡国。继续从伊朗和阿拉伯引入更多苏菲，只会让印度斯坦繁荣更久远，他们也会继续弥合印度教、耆那教、佛教与伊斯兰社群之间的隔阂。"
 cen_ind_mastery_of_ruling_through_others: "属臣网络与体系"
 cen_ind_mastery_of_ruling_through_others_desc: "我们成长过程中获得的一个优势，就是深知如何通过其他行政人员如维齐尔、埃米尔、纳瓦卜甚至拉贾来治理。治理分散的印度斯坦对任何统治者来说都不易，但这些顾问和廷臣确保了即便是最偏远的加尔贾特丘陵和塔尔沙漠的社群也始终在我们掌控之中。"
 cen_ind_rework_revenue_streams: "财政精细化"
 cen_ind_rework_revenue_streams_desc: "如果我们的行政过于松懈，税收和贸易等简单事务处理不当，印度斯坦很容易滋生叛乱情绪。因此，我们应花时间仔细审查最偏远省份官员的工作，尤其要精细化这些行政环节，以遏制叛乱情绪并保障未来财政秩序。"
 cen_ind_indirect_expertise: "知地善治"
 cen_ind_indirect_expertise_desc: "真正掌握土地需要几代人的努力，但其成果极为丰厚。我们的防御工事将高耸于大地，并巧妙布局，让敌人在长期围攻中吃尽苦头。我们的城市也将逐步规划得井然有序，凭借铺设的道路、完善的排水和良好的后勤保障，使平民和军队都能畅行无阻。"
 cen_ind_firearms_of_the_tropics: "适应气候的武器"
 cen_ind_firearms_of_the_tropics_desc: "火药武器在印度斯坦长期受潮湿和雨水困扰，太湿就无法使用！因此，我们的工程师深入贡迪和贾坎德等热带地区，测试新装置和设计以缓解这一问题。这些新火器或许并不完美，且在某些潮湿环境下用途有限，但只要合理分发并训练足够士兵，仍能带来优势。"
 cen_ind_pragmatism_over_zealotry: "务实的行政官"
 cen_ind_pragmatism_over_zealotry_desc: "如果用一个词来概括印度斯坦的政治，那就是：务实。以现实而非宗教或军事视角处理事务，让印度斯坦多年来获益良多。正因这种务实态度，我们无需对特定宗教社群设限，也不必将某些地区军事化。我们是理性的国家，致力于与本国人民理性共处。"

 #Orleans Ideas#
 one_of_the_richest_french_cities: "法国三大城市"
 one_of_the_richest_french_cities_desc: "卢瓦尔河为法国带来了丰富的水源，也带来了危险的河流阻隔。横跨卢瓦尔河的桥梁稀少，因此只有少数城市能在河畔繁荣。巴黎和鲁昂是法国经济增长的关键城市，奥尔良也绝不落后，尤其在商业兴旺之时。"
 she_made_us_famous: "圣女贞德"
 she_made_us_famous_desc: "1429年5月8日，贞德在王室将领迪努瓦和弗洛朗·迪莱尔的协助下，进入奥尔良，帮助解除英格兰长达数年的围城。她的事迹和精神至今仍在奥尔良流传，城市及乡村对她的崇敬不绝。我们在训练奥尔良士兵时，绝不能让这段记忆被浪费，应以她为榜样，激励指挥官和士兵！"
 exports_of_saffron_from_orleans: "奥尔良农业复兴"
 exports_of_saffron_from_orleans_desc: "百年战争对英法两国经济造成巨大打击，长期征税让农民和贵族多年无所回报。奥尔良也未能幸免，但如今的复苏值得我们关注！农业兴起，市中心建筑重建，最重要的是藏红花再次种植。这种美味香料在奥尔良复兴，必将吸引欧洲各地的饥饿商人！"
 chatelains_of_orleans_know_fashion: "城堡主，时尚守护者"
 chatelains_of_orleans_know_fashion_desc: "奥尔良的城堡主（城堡管理者）常常傲慢自大，但有时这种傲气反而有益。他们的服饰风格与法国其他城堡主迥异，经常闲聊贵族和王室的最新潮流。对农民或士兵来说这或许无关紧要，但对廷臣和王室而言，高贵独特的外表有助于建立良好关系。"
 invigoration_in_our_university: "奥尔良的哲学与神学"
 invigoration_in_our_university_desc: "奥尔良大学于1306年在教皇克莱孟五世的监督下成立，成为城市乃至法国争权逐利的核心。尽管天主教会对我们举办神学和哲学辩论颇有微词，我们仍会推动思想进步。大学是检验新思想的场所，只有最优者才能用于奥尔良的治理。"
 hoc_venant_lilla_corde: "'Hoc Vernant Lilla Corde'"
 hoc_venant_lilla_corde_desc: "'正是这颗心让百合盛开'。这句格言正逐渐成为奥尔良顾问和廷臣的口头禅。我们越来越被视为“法国”概念的核心组成部分，无论在地图上还是作为理想。如果法国王位的觊觎者与奥尔良无关或无影响力，他们登基时必将根基不稳。我们应明智利用这份影响力，因为我们在外交和政治上的每一步都被法国、英格兰、德意志、意大利甚至伊比利亚的王室密切关注。"

#Ming Ideas#
 MNG_ideas: "明朝理念"
 MNG_ideas_start: "明朝传统"
 MNG_ideas_bonus: "明朝雄心"
 plays_in_the_transitional_zone: "元的伪王，明的教训"
 plays_in_the_transitional_zone_desc: "元朝的残余势力仍散布在北方草原和沙漠，许多元朝后裔仍在争权夺利。这些势力的入侵和劫掠让我们不得不加倍加强长城防御。与元朝骑兵军队的交锋，也让我们军队学会了应对其战术，为未来冲突赢得优势。"
 joint_administration_on_the_frontier: "双重标准"
 joint_administration_on_the_frontier_desc: "边疆少数民族一直是我们必须关注的对象；若地方官吏虐待他们，边远地区极易爆发动乱。我们应实行双重标准：一套针对汉族，一套针对非汉族（并根据具体地区细分）。"
 commissioning_of_texts: "新典籍的编纂"
 commissioning_of_texts_desc: "红巾军起义推动了朝代更替，但起义后我们并不清楚文学传统和遗产的走向。如今明朝已稳固，我们可以着手编纂哲学、形而上学、行政、天文、农业、数学等新典籍。这些典籍将促进我们的财富与声望，并传播创新思想。"
 contending_with_piracy_in_the_east: "完善海军措施"
 contending_with_piracy_in_the_east_desc: "沿海贸易繁荣，使海盗觊觎已久，历代王朝都曾为此头疼。我们也不例外，必须为舰船配备更好的火器、坚固的设计，并建设可支援舰队的沿海要塞。"
 dealing_with_multi_ethnic_and_corrupt_armies: "多族军队与腐败"
 dealing_with_multi_ethnic_and_corrupt_armies_desc: "众所周知，明朝军队在社会中地位低下，既不高贵也不受尊敬，大多士兵文盲且不受文官节制，导致腐败严重，多族成分更是加剧了问题。我们必须教育部分军队，提升其社会地位。加强文官权威和反腐措施，将极大提升军队整体素质。"
 our_art_surpasses_the_song_and_yuan: "艺术风格演变"
 our_art_surpasses_the_song_and_yuan_desc: "宋元两朝的艺术各有巅峰，至今仍有传承。但我们如何影响这一艺术遗产？无论是雕塑、纪念碑还是肖像画，我们都将继承并创新艺术传统，引领新的文化繁荣，让邻国羡慕不已。"
 toward_the_three_divisions_and_beyond: "卫所创新"
 toward_the_three_divisions_and_beyond_desc: "洪武皇帝为我们设立了类似唐代府兵制的卫所军制，但我们越来越意识到其已过时。大小火器的普及让新军种取代旧军，三大核心军种——神机营、五军营、三千营——已不可或缺。全面转型虽需时日，但能确保明朝军队为未来创新做好准备。"

#Nagpur Ideas#
 lessons_on_understanding_differences: "了解每个社群"
 lessons_on_understanding_differences_desc: "我们对贡迪、加尔贾提和贾坎德人非常熟悉，但纳格浦尔核心以外的人在本地常被视为异乡人。扩张过程中，我们将推行政策帮助这些外来者融入纳格浦尔。尊重他们的文化、了解他们的语言、认可他们的习俗，哪怕需要几代人，最终都将成为纳格浦尔不可或缺的一部分。"
 regarldess_of_religion_you_work: "社群工作伦理"
 regarldess_of_religion_you_work_desc: "即便我们自己的印度教习俗，在湿婆派、夏克提派和毗湿奴派眼中也很奇特。我们的人民常将印度教、佛教甚至伊斯兰习俗融入本地传统，因此我们非常擅长应对外来宗教差异。克服宗教分歧后，纳格浦尔将更能推动社群工作伦理，带来城镇和城市的伟大成就。"
 raiding_through_swift_cavalry: "纳格浦尔的迅捷突袭"
 raiding_through_swift_cavalry_desc: "纳格浦尔地处次大陆中心，历史上很少有长期围城和大会战。相反，短暂的突袭和围攻更为常见，村镇常被劫掠，有时成功的突袭甚至变成征服。我们将延续这一传统，注重机动性，出其不意地打击敌人，若还能为国库带来丰富战利品，那就更好了。"
 welcome_the_maratha_warriors_inside: "整合马拉塔家族"
 welcome_the_maratha_warriors_inside_desc: "马拉塔人自有雄心，曾在诸多拉贾和苏丹统治下挣扎，但我们不应屈服于他们对纳格浦尔的压力。将他们纳入军队和武士阶层，将提升纳格浦尔在德干地区的声望，也能激励更多仰慕马拉塔武士的人效忠纳格浦尔军队。"
 heart_of_subcontinental_conflict: "烈焰之心"
 heart_of_subcontinental_conflict_desc: "我们的家园历经无数王朝征服。从萨塔瓦哈那到罗湿陀罗拘陀，从马希什马蒂的迦腻色迦到德里苏丹，纳格浦尔始终处于次大陆的熔炉之中。拿起武器保卫家园、解决旧怨，对纳格浦尔的每个家庭来说都不陌生。让我们将这种尚武精神制度化，培养能与任何敌人抗衡的军官和士兵。"
 aiding_and_striking_rebels_down: "阴影与秘密之地"
 aiding_and_striking_rebels_down_desc: "在我们的腹地，有隐秘小径和难以绘制的村庄，藏身于热带密林，行动艰难，作战更难。正是在纳格浦尔这些地区，政治流亡者常常藏匿，等待时机归来。但如果我们能利用他们为己所用，或掌握这些偏远社群的信息，打击流亡者和叛乱首领将易如反掌。"
 monsoon_knowledge_and_regularity: "季风洗礼"
 monsoon_knowledge_and_regularity_desc: "纳格浦尔的气候极具季节性，雨季的多寡直接影响民生。我们必须记录、预测并学会应对季风，以免因准备不足而影响纳格浦尔的物产。投入越多，未来新技术改变棉花、水果等作物种植时，我们就越能从容应对。"

#Lan Xang Ideas#
 the_terror_inside_lan_xang_for_12_years: "十二年无序"
 the_terror_inside_lan_xang_for_12_years_desc: "约1428至1440年，澜沧几乎没有内部凝聚力。澜勘登去世后，内乱四起，贵族与僧侣都分不清谁是正统统治者，连万象都反叛了。幸好我们已扑灭当年的无序之火，正走向澜沧对内全面主导。下次再有弑君和叛乱威胁时，我们将更有准备。"
 mandala_established_by_fa_ngum: "巩固澜沧曼荼罗"
 mandala_established_by_fa_ngum_desc: "政治上的曼荼罗概念远早于澜沧，但并不意味着我们要事事受其约束。有时我们需对周边越南、柬埔寨、泰国、缅甸等地的曼荼罗施加影响，确立法昂于1357年建立的中央曼荼罗权威。若能让周边各族承认这一中心，他们将更愿意向我们进贡效力。"
 sacred_is_the_phra_bang: "神圣的帕邦"
 sacred_is_the_phra_bang_desc: "帕邦是我们国家的守护神像，自法昂建国以来就备受尊崇。无论农民、僧侣还是贵族，见到它都明白其象征意义。只要琅勃拉邦及其核心区域安然无恙，帕邦和我们都将安全。"
 translate_the_classics_into_lao: "佛典译为老语"
 translate_the_classics_into_lao_desc: "随着国力增强，澜沧识字人数显著增加。下层百姓开始阅读手稿，有条件者更将写作融入日常。我们可通过将三藏等佛教经典从梵文或巴利文译为老语，提升澜沧的宗教基础，鼓励识字和新旧思想的交流。"
 master_the_mekong_river: "湄公河之主"
 master_the_mekong_river_desc: "澜沧的心脏地带是湄公河，这是一项丰饶却危险的资产。正如南方的高棉，我们正学习如何掌控湄公河的渡口和季节变化。若能提前预判暴雨或在河流平静时迅速行动，我们将在机动和防御上领先敌人一步。"
 muang_and_vieng_classifications: "孟与永"
 muang_and_vieng_classifications_desc: "“孟”和“永”虽无严格定义，但通常指有城墙的主要城市、城镇或聚落。若能明确定义并投入资源建设坚固的城墙聚落，不仅能抵御敌军围攻，也能防御自然灾害，攻守兼备。"
 blended_buddhism_within_lan_xang: "古老传统不灭"
 blended_buddhism_within_lan_xang_desc: "尽管澜沧上座部佛教盛行，山区和高地的社群仍保留着古老信仰。我们不应强行转化这些社群，否则易成叛乱温床。与他们合作、尊重其信仰更为和谐，毕竟他们虽非佛教，却已将许多佛教传统融入自身。"

#Dai Viet Ideas#
 from_ruler_to_favorite_son: "从君主到嫡子"
 from_ruler_to_favorite_son_desc: "自陈朝（1225-1400）以来，传位于指定子嗣是大越的传统。我们不会让诸子争位、兵戎相见，那只会导致内战。我们将继续明确继承人，确保朝廷和地主阶层的合法性。"
 satisfy_ming_pride_whilst_being_independent: "有序的朝贡关系"
 satisfy_ming_pride_whilst_being_independent_desc: "第四次中国统治（1407-1427）结束后，黎利与明朝建立了正式朝贡关系。尽管明朝和大越的政治都在变化，我们仍致力于成为值得信赖的外交伙伴。无论是忠诚的属国还是仁慈的宗主，大越深知主仆关系的分寸；除非有正当理由，我们绝不轻易破坏这种关系。"
 engineering_of_ho_nguyen_trung: "大越的工程"
 engineering_of_ho_nguyen_trung_desc: "我们在大小火器方面有着新近的传统，部分归功于胡元澄（1374年生）。他曾试图用火器保卫大虞，制造了早期“喷筒炮”等武器。尽管他后半生流亡明朝，但火器，尤其是攻城火器的传统，我们将永远继承。"
 grounded_neo_confucian_outlook: "儒学根基"
 grounded_neo_confucian_outlook_desc: "我们有着悠久的佛教和其他古老信仰传统，甚至受印度教影响，但儒家思想正源源不断地从北方流入大越。随着时间推移，儒家影响日益显著，体现在行政管理上。佛寺（如宝塔）减少，土地赐予佛教徒也减少，而教育愈发重视识字和基础学科。"
 foreigners_are_beneath_dai_viet: "排斥外族"
 foreigners_are_beneath_dai_viet_desc: "我们并非对外族免疫，但始终将越南人置于大越核心。无论是老挝人、华人、占人、柬埔寨人还是其他外族，越南人的宗教和政治方式都将独树一帜。我们或许有周边民族的某些特质，但永远不会与他们完全相同，他们也无法成为我们。"
 the_arts_of_dai_viet_flourish: "艺术探索"
 the_arts_of_dai_viet_flourish_desc: "1427年摆脱中国统治后，艺术探索的火花复燃虽慢，但正因我们的政策和努力，人民再次投身艺术。越剧、嘲剧、歌筹等艺术形式在各地被尝试和完善。文化的发展值得庆祝，它让我们与周边国家区分开来，独树一帜。"
 expansion_of_the_confucian_examinations: "科举扩展"
 expansion_of_the_confucian_examinations_desc: "1426年底，黎利在东京举办了一次小型科举考试。虽规模有限，却为今后持续举办科举考试奠定了基础。随着国家发展，事务增多，我们需将科举扩展到更多城镇和省份。官员越多，大越的行政就越高效。"

#Khmer Ideas#
 at_our_very_end_we_still_fight: "被逼至绝境"
 at_our_very_end_we_still_fight_desc: "我们的国家屡遭叛乱、入侵、内乱和自然灾害的冲击。最惨烈的莫过于1431年吴哥陷落，波尼亚·亚特被迫迁都金边。血与泪的记忆中，有一点值得铭记：无论多么艰难，高棉人民和国家绝不向敌人屈服。首都或许沦陷，但精神和人民永存。"
 we_are_no_devarajas: "不再是神王"
 we_are_no_devarajas_desc: "印度教在本地历史悠久，但传统的神王观念已不再适合高棉。自14世纪中叶由印度教转向佛教后，神王观念随之消亡。我们的统治者更接地气，更能体恤百姓。继续这种人性化的统治，将确保与高棉人民的紧密联系。"
 retake_the_river_trade: "湄公河贸易问题"
 retake_the_river_trade_desc: "国家衰落导致北方澜沧崛起，西方泰国势力增强，前者对我们心脏地带的经济威胁最大。澜沧人不断干扰下游贸易，但我们仍控制着最重要的湄公河南段。只要继续巩固核心区域，发展市场和安全村庄，我们就能夺回被澜沧夺走的权力。"
 lacking_in_firearms_but_not_elephants: "湿地战争"
 lacking_in_firearms_but_not_elephants_desc: "本地湿润气候不利于行军，更不利于火器使用。虽有短暂干燥期，但远不及印度或中国。因此，高棉及周边军队仍依赖战象冲锋，我们也将继续用庞大的象阵击溃敌人。"
 the_thai_khmer_rivalry: "泰高棉之争"
 the_thai_khmer_rivalry_desc: "我们永远不会忘记泰国对我们的破坏，尤其是摧毁了昔日辉煌的吴哥。尽管屡遭挫折，我们仍能奋起反击，收复失地，让周边民族归顺高棉。复仇之火永不熄灭！"
 rekindle_those_long_lost_trade_ties: "重建失落的贸易"
 rekindle_those_long_lost_trade_ties_desc: "过去几个世纪，我们与南方的室利佛逝、满者伯夷等古国有着紧密联系。但随着这些国家分崩离析，我们也陷入混乱。只要重整旗鼓，恢复军事和经济主导地位，就应重建南方珍视的贸易联系。"
 concentrated_effort_to_rebound: "绝处逢生"
 concentrated_effort_to_rebound_desc: "澜沧、大越、素可泰、阿瑜陀耶的统治者都明白，我们的土地在肥沃、战略和外交上极具价值。但要彻底征服这里，必须拆解我们正在重建的国家。他们过去做不到，将来也做不到。正因我们近期的努力，国家比以往更强大。虽历经坎坷，但如今终于见到成果。"

#Oman Ideas#
 temporal_spiritual_imam_authority: "阿曼的伊玛目"
 temporal_spiritual_imam_authority_desc: "伊巴德派伊斯兰教有着自穆哈基马起的激烈历史，穆阿维叶时期失败后，伊巴德教义在公元8世纪中后期定居阿曼。伊巴德派与其他分支不同，领袖伊玛目需选举产生，而非神授。虽今日阿曼难以完全遵循，但我们仍努力坚守伊巴德教义。"
 contesting_south_arabian_trade: "南阿拉伯贸易争夺"
 contesting_south_arabian_trade_desc: "阿拉伯半岛南部沿海的贸易港口价值极高，吸引了天主教徒、印度教徒等各方商人。我们必须削弱沿海其他政权，尤其是通往也门的对手，防止他们干扰我们的贸易。让火枪声响彻沙漠吧！"
 azd_nabhani_hinawi_ghafiri_tribes: "维护阿曼权威"
 azd_nabhani_hinawi_ghafiri_tribes_desc: "阿曼乃至整个阿拉伯半岛部族关系错综复杂。从阿兹德到纳巴尼，从希纳维到加菲里，这些部族不断寻求政治权力和自治。我们必须通过外交和必要时的武力，牢牢掌控局势，确保阿曼安宁。"
 defending_muscat: "马斯喀特，阿曼之命脉"
 defending_muscat_desc: "马斯喀特数百年来都是重要港口，屡次吸引半岛外的商人和政客。虽有沙漠阻挡陆路入侵，我们仍需打造强大舰队，保卫马斯喀特及沿海领地。火枪、大炮和新船型将助我们建立高效的阿曼贸易舰队。"
 with_agriculture_comes_naval_pwoer: "投资沿海村落"
 with_agriculture_comes_naval_pwoer_desc: "阿曼的沿海聚落之外就是荒漠，暂时对我们帮助不大。若能投资沿海社区的农业和基础设施（如坎井），人口和对外影响力都将提升。"
 arabian_and_african_ports: "滨海而生"
 arabian_and_african_ports_desc: "不仅南阿拉伯，摩加迪沙、桑给巴尔、巴林、亚丁等地也因沿海而繁荣。许多重要港镇尚未归阿曼，但我们的商人和舰队终将到来，带来商机与外交。"
 troops_and_ships_hand_in_hand: "军舰一体"
 troops_and_ships_hand_in_hand_desc: "要将阿曼影响力扩展至所有沿海城镇，必须有强大的陆军和海军。我们世代以舰队自豪，但现在应组建更正规军队，与海军协同作战。两者合力，国家治理将更高效。"

#Hejaz and Medina Ideas#
 sacred_are_the_two_cities: "伊斯兰双心"
 sacred_are_the_two_cities_desc: "麦加与麦地那，所有穆斯林一生都应朝圣之地。尽管阿拉伯半岛政局动荡，我们麦加谢里夫和麦地那守护者将继续为全球穆斯林守护圣城。这是虔诚、荣耀，有时也充满血腥的责任。"
 between_sunni_and_shiites: "宗教权力更迭"
 between_sunni_and_shiites_desc: "两座圣城历史上并不总是稳定，逊尼与什叶派的冲突自四大哈里发后便不断。也门苏莱希德一度控制麦加，任命什叶派埃米尔。虽宗教纷争大体已过，但我们仍须欢迎各派穆斯林，不仅为税收，也为继续被全球穆斯林视为虔诚领袖。"
 cooperation_with_outside_authorities: "合作促繁荣"
 cooperation_with_outside_authorities_desc: "我们虽为麦加、麦地那守护者，却也曾受也门苏莱希德、埃及阿尤布、马穆鲁克等外来势力影响。正因如此，守护圣城的家族深谙与外部势力合作之道，以维持赫贾兹和平。无论宗教派别，外部势力都明白，贸然取代我们绝非明智之举。"
 from_hasan_ibn_ali_are_we: "哈桑·伊本·阿里后裔"
 from_hasan_ibn_ali_are_we_desc: "要成为谢里夫，必须是先知穆罕默德外孙哈桑·伊本·阿里的后裔。正因这份神圣血统，我们将继续守护两座圣城。麦加、麦地那超越普通政治变迁，唯有赛义德家族（先知后裔）方可守护。"
 money_from_pilgrims: "朝圣者带来稳定收入"
 money_from_pilgrims_desc: "仅靠土地税难以维持国家运转，赫贾兹土地贫瘠，红海贸易有限。因此，对履行朝觐义务的朝圣者征税，能确保未来财政稳定。这不仅用于奢侈项目，朝圣者应知，我们还需养军防御劫匪和强盗。"
 strides_into_political_matters: "跨越政治壁垒"
 strides_into_political_matters_desc: "传统上，我们不愿涉足半岛外政治，阿尤布、法蒂玛、塞尔柱、马穆鲁克等大国的事务与赫贾兹无关。但马穆鲁克改变了做法，让我们更多参与外部政治。随着正负关注涌向赫贾兹，我们需招募更坚定的圣城守卫，防止外敌入侵，扩展影响力。"
 potential_for_caliphate_status: "哈里发野心"
 potential_for_caliphate_status_desc: "994-1038年，阿布·法图·哈桑·伊本·贾法尔在前法蒂玛宰相协助下被拥立为（对立）哈里发，虽仅维持一年，但记忆犹新。我们本就有赛义德血统，法蒂玛和阿拔斯哈里发早已消亡，职位空缺。若能积累足够权力、声望和领土，或许终能名正言顺地称哈里发。"

#Byzantium Ideas, the Forbidden
 making_do_with_what_we_have: "以有限之力重建"
 making_do_with_what_we_have_desc: "帝国残存的力量……如同破碎的基石散落各地。但并未全然失去！这些拜占庭据点仍能吸引雇佣兵和停泊舰队。若要重建昔日辉煌，必须依靠雇佣兵和海军。"
 stopping_the_supply_shortages: "强健后勤"
 stopping_the_supply_shortages_desc: "在奥斯曼崛起前的战斗中，后勤一直是我们军队的短板。要解决军事弊端，必须组织好军队补给线和防御工事的物资运输，长期将极大提升军队素质。"
 from_an_economic_abyss: "经济复苏"
 from_an_economic_abyss_desc: "帝国衰落、失地必然带来经济动荡。我们已历经苦难，如今有了经验和教训，可通过税收和贸易改善财政，重现帝国荣光。"
 militant_like_the_komnenos: "如科穆宁家族般尚武"
 militant_like_the_komnenos_desc: "科穆宁家族时代，拜占庭军队经历大改革。传统军制因曼齐刻尔特和迪拉希翁惨败而废，取而代之的是更专业的部队。回顾那段重组历史，不仅为我们提供了范例，也值得我们效仿。重建纪律严明的军队虽难，但值得！"
 learning_from_the_angeloi: "安格洛斯王朝的教训"
 learning_from_the_angeloi_desc: "安格洛斯王朝时期……可谓动荡不安。伊萨克二世、阿莱克修三世、四世、五世在位时，帝国内外烽火不断，导致拉丁帝国、尼西亚帝国等小国崛起。虽靠米海尔八世重归统一，我们仍需彻查档案，吸取安格洛斯时代的教训。"
 glorious_like_the_palaiologos: "巴列奥略王朝的荣耀"
 glorious_like_the_palaiologos_desc: "尽管奥斯曼帝国步步紧逼，我们绝不屈服于其土地、财富和影响力的要求！巴列奥略家族不仅要收复君士坦丁堡和失地，更肩负伟大使命。拜占庭各方齐心协力，必将重现荣耀，实现“巴列奥略复兴”。"
 pieces_of_the_purple_puzzle: "紫色拼图的碎片"
 pieces_of_the_purple_puzzle_desc: "在抵抗穆斯林和天主教势力的过程中，我们将收复曾受罗马帝国庇护的马其顿、小亚细亚、黎凡特等地。前路充满血泪与牺牲，但唯有如此，帝国才能重生。"

#Poland Ideas
 folwarks_through_and_through: "庄园制度"
 folwarks_through_and_through_desc: "联邦贵族的土地通常称为庄园，由农奴耕作，产出大量商品供内外贸易。只要维持并逐步改革相关法律，庄园制度将继续为贸易和储备做出巨大贡献。"
 rememberance_of_the_piasts: "皮雅斯特王朝遗泽"
 rememberance_of_the_piasts_desc: "皮雅斯特王朝由梅什科一世于966年皈依基督教后建立波兰国家。其后继者在中欧边缘打造了独特王国，虽历经叛乱、权力下放和外敌入侵，波兰始终存续。正是他们的坚韧、意志和对文化的忠诚，流淌在每个波兰人血液中。让我们永远铭记他们的遗产。"
 liberties_of_the_szlachta_on_display: "吸引外国贵族"
 liberties_of_the_szlachta_on_display_desc: "波兰什拉赫塔（贵族）自皮雅斯特王朝后期起在政治中影响巨大。通过与各贵族家族妥协，什拉赫塔不仅在乡村，也在王室中掌权。这种权力让外国贵族羡慕，不妨邀请他们来观摩学习。"
 from_lancers_to_hussars: "向翼骑兵转型"
 from_lancers_to_hussars_desc: "轻骑兵突袭和协助主力作战的时代即将结束。骑兵仍有用武之地，但我们必须决定如何塑造骑兵队伍。部分军队已倾向于装备更重的翼骑兵，这种结合了装甲与速度的新型骑兵，能对敌军造成巨大打击。"
 a_military_worth_standing_with: "资源极致利用"
 a_military_worth_standing_with_desc: "皮雅斯特王朝时期波兰疆域有限，无需常备军。如今时代不同，我们必须不断现代化军队。巡逻主干道、守卫要地、首都防御等基本需求，都需依靠真正的常备军，而非农奴。"
 political_philosophy_encouraged: "思想辩论与出版"
 political_philosophy_encouraged_desc: "什拉赫塔有时是麻烦，有时是天赐，但他们的自主权带来了新政治和军事思想。无论出于私利、友情还是单纯想利用权力，这些手稿和论文都应在王室中广泛传播！"
 the_music_flows_forth: "欢迎文化宾客！"
 the_music_flows_forth_desc: "什拉赫塔和王室的宫廷有能力吸引欧洲各地的艺术家、作曲家、哲学家、神学家、天文学家乃至将领。正因我们在政治和文化上的努力，才能吸引名流。以礼相待、思想交流，波兰宫廷的声望必将远播。"

#Qing Ideas
 eight_banners_for_three_divisons: "三族八旗"
 eight_banners_for_three_divisons_desc: "传统上，我们的旗帜即军队。随着民族融合，需为汉人和蒙古人各设八旗，组建更多精锐部队。这些八旗将成为清朝的中坚，威震四方。"
 succeed_the_great_jin: "继承大金"
 succeed_the_great_jin_desc: "昔日先祖完颜阿骨打反辽建金，金灭辽后与宋长期对峙，展现了北方女真的强大。我们应效仿大金的团结与力量，无论内外威胁都能应对。"
 absorb_old_ming_scholars_and_academies: "接纳明朝士绅"
 absorb_old_ming_scholars_and_academies_desc: "明朝在科学和哲学上成就斐然，奠定了军事、行政、贸易、海军等基础。接纳这些士绅（即文人）将为清朝未来的科研打下坚实基础。"
 establishing_the_green_standard: "绿营军"
 establishing_the_green_standard_desc: "明朝残部和社会边缘人本可为盗匪，但我们应将其招入军队，赋予职业和薪酬，哪怕只是村庄守卫。如此既能减少盗匪，也能壮大军队。"
 calligraphy_and_painting_of_the_gentry: "士绅文化繁荣"
 calligraphy_and_painting_of_the_gentry_desc: "清朝士绅不仅在科学和哲学上承前启后，也致力于艺术创新。我们将大力资助书法家、画家、雕塑家和音乐家，推动文化繁荣。"
 crack_down_on_corrupt_silver_economics: "反腐新风"
 crack_down_on_corrupt_silver_economics_desc: "白银流通日益普及，成为新货币。我们必须打击利用白银腐败牟利的行为，建立监管体系。掌控白银市场后，清朝将在全球贸易中更具优势。"
 provincial_bureaucracy_to_the_viceroy: "总督体制"
 provincial_bureaucracy_to_the_viceroy_desc: "清朝行政井然有序，承袭明制。随着疆域扩展，总督（巡抚）制度日益重要。推广总督分治，有助于行政高效。"

#Yuan ideas
 succeed_the_earth_stop_the_fire: "承土克火"
 succeed_the_earth_stop_the_fire_desc: "五行传统中，元朝属金，象征白色。虽有人质疑我们继承金朝而非宋朝，但我们深知真正的前朝是金。金承土，我们承金。未来无论何处有火，我们都将扑灭，让世界臣服于白旗之下。"
 to_tempt_the_empowered_military_nobles: "大胆的豪赌"
 to_tempt_the_empowered_military_nobles_desc: "忽必烈、铁穆耳等时代，受封的军功贵族权力极大，未受有效制衡，导致与后继者关系紧张。我们社会同样尚武、阶层分明，仍需依赖军功贵族。虽有隐患，但我们将吸取前朝教训，化险为夷。"
 the_new_keshig_and_suwei_with_gunpowder: "怯薛与宿卫革新"
 the_new_keshig_and_suwei_with_gunpowder_desc: "怯薛与宿卫的传统正被遗忘，但史料记载其高效。我们应将古法与现代火器结合，创新编制和战术，令元军更胜祖先。"
 medicinal_knowledge_expanded_upon: "医学探索"
 medicinal_knowledge_expanded_upon_desc: "医学虽属科学一隅，但元朝时期医学发展显著。若能资助医师研究草药、矿物等，必将造福百姓与王室。"
 systematic_firearms_production: "火器生产链"
 systematic_firearms_production_desc: "元朝火器生产虽有体系，但不够精细。如今我们应继承元明遗产，打造火器与火药生产中心，成为中原军事重镇。"
 compromise_of_the_state_but_still_different: "知同存异"
 compromise_of_the_state_but_still_different_desc: "帝国不能将每地都当作首都那样治理。我们必须与各地民族妥协，正如祖先所为。融合中原官僚、军事、宗教等多元体系，按需分治，方能最大化各地潜力。"
 yuan_bureaus_provinces_and_divisions: "三省六部与分权"
 yuan_bureaus_provinces_and_divisions_desc: "外人或许觉得我们极度汉化，但实则我们有庞大的法律和制度网络。借鉴元朝三权分立、中书省、枢密院、刑部等经验，随着帝国扩张，我们的行政能力终将超越前人。"

#Mongol Empire Ideas
 MGE_ideas: "大蒙古理念"
 MGE_ideas_start: "大蒙古传统"
 MGE_ideas_bonus: "大蒙古雄心"
 surrender_through_words_or_by_force: "文攻武取"
 surrender_through_words_or_by_force_desc: "我们终将得偿所愿，只是时间和方式的问题。敌人或许试图抵抗，但面对我们庞大的骑兵和协同作战，终将屈服。无论如何，他们都将献出土地与财富。"
 a_military_of_scaling_meritocracy: "军功晋升"
 a_military_of_scaling_meritocracy_desc: "大蒙古帝国初期军队尚武重功，我们将全面效仿。怯薛等部队中，出身无关紧要，唯有实力才是晋升之本。从骑术、防身到高阶射击、撤退，我们将全面提升步、骑、炮素质。"
 kurultai_with_new_politics_in_play: "新库鲁台"
 kurultai_with_new_politics_in_play_desc: "帝国重生后，库鲁台（大汗选举大会）也需改革。过去库鲁台因地点和时间受限，影响扩张。我们将使其更灵活，注重继任者和顾问的素质。"
 resistance_begets_nothing_but_tears_and_bones: "抵抗无用"
 resistance_begets_nothing_but_tears_and_bones_desc: "凡有反抗，无论起义还是外敌，最终只剩白骨、灰烬和幸存者的泪水。我们乐见敌田焚毁、守军被屠、同情者被示众。"
 ideas_of_math_and_astronomy_spread: "数学与天文"
 ideas_of_math_and_astronomy_spread_desc: "天上有无尽知识，但多被隐藏。我们虽忙于扩张、外交、税收、贸易、征兵等，但绝不能忘记数学和天文对帝国的益处。资助数学和天文，将带来工程、星象等诸多突破，甚至预见未来。"
 feared_like_no_other: "让人畏惧"
 feared_like_no_other_desc: "外人可以恨我们，但我们能掌控的是恐惧。无论内外，恐惧是我们最有力的武器。手段或许残酷，但善用恐惧将成为我们的指导原则。"

#Deccan Ideas
 the_beating_heart_of_the_subcontinent: "次大陆之心"
 the_beating_heart_of_the_subcontinent_desc: "我们身处德干腹地，继承了无数机遇与挑战。不能只浮于表面，必须深入了解各族人民。无论是伊朗裔穆斯林、独善其身的耆那教徒，还是自谋生路的婆罗门，都应纳入我们的账册，倾听他们的诉求。"
 the_marathas_situation: "马拉塔问题"
 the_marathas_situation_desc: "尽管我们努力调和德干各地宗教和文化矛盾，马拉塔问题始终突出。他们并非盲从的农民，深知自身历史和团结的力量。我们必须通过外交或武力解决马拉塔社区的不满，从中学习如何更好地防御和进攻。"
 economics_of_hyderabad: "德干经济"
 economics_of_hyderabad_desc: "过去农业和税收是国家收入的主力，如今外商云集，争购我们高质量纺织品。我们应最大化沿海贸易中心利润，而非过度依赖税收。"
 know_how_foreigners_fight: "海外军事交流"
 know_how_foreigners_fight_desc: "外商带来本国战争经验，欧洲、非洲的血战催生新战术。我们军队热衷学习，若能与欧洲国家开展“军官交流”，将有助于研究其战法。"
 a_palace_with_jewels_fit_for_it: "海得拉巴的宝石"
 a_palace_with_jewels_fit_for_it_desc: "海得拉巴及德干其他地出产的宝石举世无双。我们致力于发展首都，使其成为真正的统治中心。海得拉巴已是次大陆最发达城市之一，足以让来访的外国使节印象深刻。"
 new_industries_rising_up_in_the_deccan: "新兴产业"
 new_industries_rising_up_in_the_deccan_desc: "海得拉巴的崛起带动了乌杰恩、比达尔、德里等地仿效，催生新产业。我们不应阻碍城市发展，应大力鼓励新兴产业，巩固世界地位。"
 maintain_an_internal_focus: "内政永无止境"
 maintain_an_internal_focus_desc: "德干永远不会“完成”，国家总有新问题。若要持续成功，必须时刻关注内部事务，答案不在国境之外，而在于不断解开内部谜题。"

#Roman Empire Ideas
 pretenders_put_to_rest: "终结僭主"
 pretenders_put_to_rest_desc: "昔日罗马帝国因内忧外患分崩离析，众多僭主觊觎帝位。如今僭主已除，帝国荣光重现，无论欧洲内外，皆知我们已正统复兴！"
 reformation_of_roman_provinces: "帝国与元老院行省"
 reformation_of_roman_provinces_desc: "旧罗马行省划分不顾地理与民族，易生内乱，官僚难以应对。我们可按地理和文化重划行省，凭对土地的深刻理解，超越祖先。"
 adaptable_legions_reborn: "帝国军团"
 adaptable_legions_reborn_desc: "军团是祖先的象征，但因腐败和分权而衰落。若要重建军团，必须中央集权，确保军官和士兵随时应对威胁。"
 monumental_architecture_of_true_romans: "罗马建筑复兴"
 monumental_architecture_of_true_romans_desc: "罗马建筑至今屹立，有的被改造，有的归于自然。我们将结合现代材料与古典风格，确保建筑既壮丽又实用。"
 efficient_engineering: "罗马工程复兴"
 efficient_engineering_desc: "罗马工程举世闻名，从桥梁到水道、攻城器械，祖先皆为大师。我们将建造兼顾民用与军用的新设施，提升工匠与工程师素质。"
 citizens_of_new_roman_empire: "重塑罗马公民"
 citizens_of_new_roman_empire_desc: "旧帝国真正的罗马公民极少，多为非罗马人。我们将改革公民制度，吸纳更多人参与经济和军队。"
 casus_belli: "战争理由"
 casus_belli_desc: "凡有敌对势力占据罗马土地，皆有战争理由。无论外交辞令如何掩饰，我们都清楚真相。罗马永远有敌，战争理由永存。"

#Holy Roman Empire Ideas
 era_of_the_empire: "神圣罗马新纪元"
 era_of_the_empire_desc: "神圣罗马帝国数百年间权力争斗不断，奥托一世、腓特烈一世以来，中央欧洲鲜有安宁。如今一切结束，统一的军队、行政、贸易体系无人能敌。"
 roman_ranks_reformed: "罗马式军队"
 roman_ranks_reformed_desc: "古罗马军队纪律严明、后勤强大，2-5世纪衰落后纪律松弛。统一的神圣罗马帝国应优先改革后勤，凭道路和兵源组建强大军队。"
 lessons_on_imperial_diplomacy: "外交之子"
 lessons_on_imperial_diplomacy_desc: "统一国家是帝国内部外交的产物。奥地利、萨克森、黑森、波希米亚等地外交频繁，如今我们将这种传统推广至全球，帝国威望无远弗届。"
 one_final_administration_above_all: "团结如一"
 one_final_administration_above_all_desc: "帝国统一本身就是伟业。要管理奥地利、萨克森、波希米亚等地的事务，需庞大高效的官僚体系。正因如此，我们能兼顾质量与数量，欧洲无出其右。"
 north_to_south_trade_routes: "南北畅通"
 north_to_south_trade_routes_desc: "统一的中央欧洲消灭了盗匪，贸易路线畅通无阻。正因安全，投资者纷至沓来，汉堡、维也纳、纽伦堡等城市商机无限。"
 control_over_the_estates_and_classes: "中央集权"
 control_over_the_estates_and_classes_desc: "昔日自由市、主教区、亲王区等小国让各阶层权力分散。如今一切归于中央，无论出身，皆受帝国掌控。"
 unparalleled_court_grandeur: "无与伦比"
 unparalleled_court_grandeur_desc: "巴黎、伦敦、罗马、君士坦丁堡虽能吸引才俊，唯有神圣罗马帝国能汇聚全球英才。多语种顾问、各地贤才齐聚，继承奥地利、波希米亚等国遗产。"

#Navarra Ideas
 divided_have_we_been: "无尽分裂"
 divided_have_we_been_desc: "自巴斯克独立国家设想以来，这片土地屡遭列强瓜分。无论穆斯林、天主教徒、法兰西或卡斯蒂利亚，皆曾争夺。让我们善用分裂，联姻结盟，壮大自身。"
 memories_of_king_charles_ii: "铭记查理二世"
 memories_of_king_charles_ii_desc: "恶名昭著的查理二世（1349-1387）不仅影响纳瓦拉，也影响英法百年战争。他多次倒戈，追逐野心，虽未如愿，但我们应效仿其外交手腕，广结人脉，获取情报。"
 lessons_of_the_navarrese_company: "纳瓦拉佣兵团"
 lessons_of_the_navarrese_company_desc: "纳瓦拉佣兵团的记忆犹新。最初为查理二世对抗查理五世而组建，后在库西伯爵招募下东征拜占庭。骑兵、弓骑、工程师表现优异，至今影响着我们的雇佣合同和工程师选拔。"
 the_war_of_the_bands: "家族之争"
 the_war_of_the_bands_desc: "贵族纷争不断，13世纪末至15世纪初尤甚。王权难以干预，直至外来势力介入才平息。我们应善用贵族及其身份，作为情报来源。"
 re_establish_royal_authority: "重建王权"
 re_establish_royal_authority_desc: "家族之争虽已结束，王权在偏远地区仍薄弱。我们应招募忠诚官员，随经济扩张壮大朝廷，确保王权无处不在。"
 entrenched_nobility_of_navarra: "根深蒂固的贵族"
 entrenched_nobility_of_navarra_desc: "我们加强对贵族家族的控制，但不会拆除其堡垒。这些工事有助于防御外敌、镇压内乱。将来我们甚至可仿效其防御体系。"
 crossing_of_dynasties: "多王朝足迹"
 crossing_of_dynasties_desc: "尽管外来王朝曾为法、卡斯蒂利亚、阿拉贡利益而插手，我们因外来影响和贸易而受益。欢迎更多外来王朝，甚至联姻，有助于纳瓦拉声誉和结交强大盟友。"

#East Frisia & Friesland Ideas
 frisian_ideas: "弗里斯兰理念"
 frisian_ideas_start: "弗里斯兰传统"
 frisian_ideas_bonus: "弗里斯兰雄心"
 fight_for_frisian_freedom: "弗里斯兰自由！"
 fight_for_frisian_freedom_desc: "与欧洲大部分地区不同，我们的沼泽地难以治理，社群分散，无大城市。这催生了“弗里斯兰自由”，治理去中心化，几无贵族。虽无法永远抵御封建化，但我们绝不能忘记祖先的自由，随时准备为之而战！"
 schieringers_versus_vetkopers: "党争不断"
 schieringers_versus_vetkopers_desc: "尽管有自由传统，弗里斯兰仍爆发党争。肥头党与灰衣党引发内战，外来势力屡次插手，但始终难以彻底胜出。无论站哪一方，我们都能确保有足够领导者服务国家。"
 continue_the_elections_of_the_potestaat: "波特斯塔特选举"
 continue_the_elections_of_the_potestaat_desc: "弗里斯兰自由民可选举地方波特斯塔特（执政官），虽极少有一人能统领全境。1396年灰衣党选举尤·尤温加为弗里斯兰领袖，但地方选举仍持续。若要独立生存，必须坚持波特斯塔特传统。"
 let_them_fall_like_arnulf_of_holland: "让他们如阿努尔夫般倒下！"
 let_them_fall_like_arnulf_of_holland_desc: "荷兰伯爵阿努尔夫的愚蠢证明了弗里斯兰人的力量。尽管他自封奥斯特戈和韦斯特戈伯爵，弗里斯兰人奋勇抵抗，将其斩于马下。自此，弗里斯兰自由初步确立，激励后人抗敌。"
 supported_by_monasters_and_the_wealthy_alike: "大小贡献并举"
 supported_by_monasters_and_the_wealthy_alike_desc: "无论何种冲突，弗里斯兰人都愿捐钱、捐物、捐力。修道院和富户支持各党派，甚至第三、第四方。只要理顺行政和立法，就能善用这些资源和民心，只需防止党争失控。"
 more_than_just_trade_wars: "多方战争"
 more_than_just_trade_wars_desc: "15世纪贸易路线扩展，袭扰敌方商船和贸易成为常态。与荷兰、乌得勒支等地的战争，各党派都积极参与贸易战。弗里斯兰水手和商人也应如此。"
 the_black_hope_of_arum: "黑暗中的希望"
 the_black_hope_of_arum_desc: "即便敌军攻破城墙，弗里斯兰人也绝不屈服。富户和个人多次武装抵抗，甚至资助农民参战。让所有觊觎弗里斯兰的敌人明白：非法侵占者永无安宁！"

 #Khoshuud Ideas
 KSD_ideas: "和硕特理念"
 KSD_ideas_start: "和硕特传统"
 KSD_ideas_bonus: "和硕特雄心"
 separate_military_and_administrative_sectors: "军政分离"
 separate_military_and_administrative_sectors_desc: "达赖喇嘛负责宗教与行政，我们专注军事。只要保持良好关系和边境安全，未来征服将更易整合。"
 dissent_is_paid_for_in_blood: "异见者必死"
 dissent_is_paid_for_in_blood_desc: "我们绝不容忍暴乱者分裂国家或浪费时间。若有人反对我们或达赖喇嘛，就让他们在军威下屈服！和硕特之地不容叛逆。"
 to_convert_or_to_die: "唯一正统佛教"
 to_convert_or_to_die_desc: "我们入藏前，藏地佛教各派为争权明争暗斗。如今我们可推行唯一正统，清除异端。要么归顺达赖喇嘛，要么流亡，要么血染黄泉。"
 providing_for_ourselves_in_tibet: "自给自足"
 providing_for_ourselves_in_tibet_desc: "本地不如四川、孟加拉三角洲、恒河等地肥沃。我们需自力更生，建立武器和物资生产链。与达赖喇嘛协作，打造高效内产体系，充实和硕特军队。"
 zealotry_in_our_ranks: "全民狂热"
 zealotry_in_our_ranks_desc: "周边多国拒绝承认达赖喇嘛和我们的权威。我们有责任以外交或武力传播正信，更多时候只能诉诸武力。建国初期的宗教冲突和内乱，正是和硕特军队狂热的源泉。"
 natural_defensiveness_of_tibet: "信仰防线"
 natural_defensiveness_of_tibet_desc: "当信仰和防御遭受考验时，我们将依托西藏高山屹立。无需像周边国家那样修筑重重堡垒，自然地形已足以让敌军苦不堪言。"
 break_the_balance_of_religions: "打破宗教平衡"
 break_the_balance_of_religions_desc: "藏地宗教长期保持微妙平衡，时而此派占优，时而彼派得势。如今我们遍布全藏，可彻底打破平衡，推崇唯一正统。如此将吸引更多信众和志同道合的顾问。"
