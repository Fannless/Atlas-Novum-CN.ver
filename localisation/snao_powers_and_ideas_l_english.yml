 the_spread_of_qizilbash: "驯服赤帽军"
 the_spread_of_qizilbash_desc: "什叶派伊斯兰教在美索不达米亚和伊朗的传播极大地影响了当地的政治，也影响了武装起来为各王朝而战的民众。最近加入我们麾下的“赤帽军”主要是土库曼血统、什叶派信仰；他们的武力助推了各地苏菲教团的崛起，使其成为伊朗各地的重要力量。善用他们的军事才能将推动我们前所未有的发展，但随着政治演变，我们也必须警惕他们的影响力。"
 pahlevani_and_zourkhaneh: "帕赫莱瓦尼与祖尔哈内"
 pahlevani_and_zourkhaneh_desc: "伊朗式摔跤及各种近身格斗术在伊朗文化中流传了数百年；即便637年阿拉伯入侵，也未能阻止伊朗人私下练习武艺。如今，伊斯兰元素已成为帕赫莱瓦尼在众多祖尔哈内（意为“力量之屋”）中的重要组成部分。这些面向军队与平民的力量训练，将持续锻造我们的武艺。"
 details_within_evolving_archiecture: "国家随风格而变"
 details_within_evolving_archiecture_desc: "随着伊朗民族不断吸收各方新思想，政治与哲学的变革也反映在社会层面。变化不仅体现在无形之处，建筑等有形事物也随之演变。我们的清真寺与花园采用本地材料与传统，形成独特融合风格，促进伊朗文化繁荣。如此一来，也能降低大型建筑项目的开支。"

 per_edge_defense_instead_of_inner_defense: "边疆防御"
 per_edge_defense_instead_of_inner_defense_desc: "伊朗的群山并非坚不可摧，637年阿拉伯入侵已证明此理。但它们依然是抵御外敌的天然屏障。与德黑兰、伊斯法罕等内陆城市相比，边疆更易遭受入侵。加强边远地区的存在，严密监控当地，将使国家时刻保持警觉与备战状态。"
 per_the_growth_of_carpet_making: "无与伦比的地毯工艺"
 per_the_growth_of_carpet_making_desc: "地毯编织在伊朗历史上世代相传，如今我们正见证地毯艺术创意的空前爆发。新图案包括螺旋、藤蔓、花卉、动物，甚至镜像设计，极具美感。这些艺术品将高价售出，地毯工艺的精进也确保了我们未来的经济前景无忧。"
 per_gholams_tofangchis_shahsevans_and_artillery: "古拉姆、托方奇、沙赫塞文与炮兵"
 per_gholams_tofangchis_shahsevans_and_artillery_desc: "我们境内有大量高加索基督徒，他们作为“古拉姆”特殊军团表现出色，但我们也要警惕其对政局的影响。若能设立与古拉姆并行的军团，将有助于政治平衡，并引入更多火器。三大新军团：沙赫塞文（国王之友）、托方奇（火枪手）、图普奇（炮兵）；四大军团齐备，伊朗将成为真正的现代军事强国。"
 per_safe_travels_and_safe_visits: "平安旅途"
 per_safe_travels_and_safe_visits_desc: "阿拉伯、安纳托利亚、黎凡特及伊朗各地的商队驿站，使人们能长途跋涉、定期补给、辨认方位。伊朗的驿站规模更大，分布于战略要地，并有卫兵收取路费，保障商旅安全畅行。只要确保商旅安全，繁荣也将随之而来。"

 lur_kurdish_allies: "部落联盟"
 lur_kurdish_allies_desc: "在我们西部的美索不达米亚，库尔德部落迁徙、阿拉伯人流动、突厥人穿梭定居。随着我们稳固伊朗腹地，库尔德部落在该区日益壮大。若能结盟并纳入他们，将为未来在黎凡特、阿拉伯等西部地区提供忠诚战士。"
 lur_rigid_defensive_stance: "坚固的伊朗防线"
 lur_rigid_defensive_stance_desc: "通往伊朗腹地的门户由高山与蜿蜒小径守护。若要攻入伊斯法罕、德黑兰等城，须先突破这些天然石门。正是这种宏伟的防御体系，使我们在危难时刻得以避难。"
 lur_diminshed_religious_rigidity: "宗教实践的灵活性"
 lur_diminshed_religious_rigidity_desc: "我们可向卢尔等分散民族学习。长期以来，从大不里士到赫拉特，宗教严苛导致教士、社群间纷争不断。若能强调本地宗教习俗，弱化狂热，便能团结信众，无论其教义如何，最终掌控更高宗教机构。"
 lur_open_to_different_politics: "多元政治"
 lur_open_to_different_politics_desc: "伊朗各大城市与权力中心分属不同民族，自然形成多样政治体系。有的保留部落制，有的偏向神权。学会将这些政治结构与中央管理结合，因地制宜，才能带来和平与稳定。"

 maz_cradle_of_iranian_agriculture: "重视伊朗农业"
 maz_cradle_of_iranian_agriculture_desc: "许多人以为伊朗土地贫瘠，粮食产量低，却不知里海南岸的沃土。这里是农民与地主的天堂，年年丰收。引入新技术进一步开发，将增强我们的粮食储备与市场。"
 maz_dabuyid_memories: "达布伊王朝的记忆"
 maz_dabuyid_memories_desc: "萨珊帝国覆灭、伊斯兰时代来临，伊朗北方的达布伊王朝及其后裔卡林万德、巴万德，世代抗击穆斯林，直至783年反抗阿拔斯失败。虽王朝衰落，但我们仍以陵墓、纪念碑缅怀其功绩。铭记辉煌历史，能让民众相信我们不忘本源。"
 maz_caspian_trade_routes: "北望里海"
 maz_caspian_trade_routes_desc: "伊朗南部贸易日益艰难，阿拉伯部落与外族使商路不畅。北方的里海贸易却潜力巨大。多建港口、码头，将带来比南方更丰厚的贸易收益。"
 maz_old_autonomous_tributary_status: "藩属义务的认知"
 maz_old_autonomous_tributary_status_desc: "达布伊后裔虽被阿拔斯征服，但哈里发并未真正统治卡林万德、巴万德之地，仅名义上效忠，实则高度自治。我们必须打破这种松散的宗主-藩属关系，强化外交与行政影响。我们不会重蹈阿拔斯的覆辙，将修正契约，确保应得之物归于己有。"

 kur_independent_kurdish_fighting_experiences: "复杂的战斗记忆"
 kur_independent_kurdish_fighting_experiences_desc: "从沙达德、马尔万、哈桑韦到阿尤布王朝，库尔德及伊朗西部民族在伊斯兰世界影响深远，但西扩之光已久未再现。激烈战争与权力斗争的记忆仍存于西部各部落。我们应整合其力量，组建专门军团，进军黎凡特、阿拉伯、埃及等地。"
 kur_various_interpretations_of_religion: "宗教多元传播"
 kur_various_interpretations_of_religion_desc: "各地对神学、哲学、道德的理解各异。有地什叶派占主导，有地雅兹迪信仰盛行，亦有基督教、犹太教并存。承认并推动与这些异教社群合作，将带来更广阔前景。团结与认同的努力不可松懈。"
 kur_the_writing_of_old_stories: "古老传说的书写"
 kur_the_writing_of_old_stories_desc: "伊朗各族的故事代代相传，但若库尔德人想了解俾路支人的传说，却无处可查。我们将着手将这些神话、传说整理成册，供后世阅读，保存祖先记忆。"
 kur_refine_the_handicrafts: "精工细作的伊朗工艺"
 kur_refine_the_handicrafts_desc: "我们在工艺品制作上技艺高超，但不能自满。应资助更多工匠，探索新工艺，如木材精炼、植物染料提取等，持续提升手工艺水平，保持世界领先。"

 kho_the_emirs_put_to_work: "世家与档案管理"
 kho_the_emirs_put_to_work_desc: "伊朗历代贵族、王朝更迭不断，部分家族可追溯至阿拔斯甚至更早。应给予这些家族应有的尊重与重任，同时防止其篡权。将世家牢牢掌控，国家将更趋集中。"
 kho_distribute_forces_evenly: "四方防御"
 kho_distribute_forces_evenly_desc: "伊朗如同孤岛，四面皆有征服之路：西有安纳托利亚、黎凡特，南有阿拉伯，北有草原牧民，东通印度。四线布防需强大后勤与道路建设，若能保持内政稳定，我们定能胜任。"
 kho_muftis_imams_and_sufis_of_iran: "苏菲教团与外来赞助"
 kho_muftis_imams_and_sufis_of_iran_desc: "伊朗宗教人物众多，伊斯兰历史中诞生了无数学派。苏菲教团尤为著名，如契什提、尼马图拉希、沙塔里、萨法维等，信徒遍布伊朗及印度次大陆。来自印度的苏丹、纳瓦卜等富豪资助苏菲教团，促进宗教活力。"
 kho_cross_continent_traders: "伊朗的跨洲贸易"
 kho_cross_continent_traders_desc: "宗教热情高涨，稳定带来财富。东西方商人纷至沓来，双向影响力提升。若能修路、保境安民，未来财富与影响力将源源不断。"

 afg_the_four_tribes_that_dominate: "萨尔巴尼、贝塔尼、加尔加什提、卡尔拉尼"
 afg_the_four_tribes_that_dominate_desc: "兴都库什及周边地区有四大普什图部落联盟主导政治：萨尔巴尼、贝塔尼、加尔加什提、卡尔拉尼。虽曾因纷争分裂，但统一后已化解大部分矛盾，可从各部落招募才俊。只要尊重其传统与首领，就能获得支持。"
 afg_pashtunwali: "生活准则：普什图瓦利"
 afg_pashtunwali_desc: "普什图瓦利是我们世代遵循的生活准则，值得所有伊朗人借鉴。其四大原则：好客、庇护、公正、复仇。还有仲裁、尊重等。若有外敌侵犯，我们必将以正义与复仇回击。"
 afg_poetry_and_literature_of_iran: "伊朗文学的兴起"
 afg_poetry_and_literature_of_iran_desc: "新思想与创新不断传入，成为伊朗城乡社会不可或缺的一部分。即便偏远的兴都库什也难以抵挡新事物的浪潮。作家与诗人将这些变化记录下来，助其流传后世。鼓励书写、抄录各类伊朗书籍，涵盖农业、天文、数学、哲学等，有助于巩固我们的世界地位。"
 afg_a_prepared_empire: "确立伊朗霸权"
 afg_a_prepared_empire_desc: "历经派系纷争与内乱，伊朗人始终看到希望。我们已克服无数挑战，重建城镇、发展基础设施后，将重返伊朗人曾经主宰的各地。我们绝不放弃应得之物，必将追随祖先脚步，开启伊朗新纪元！"

 bal_emphasis_on_logistics: "补给与后勤"
 bal_emphasis_on_logistics_desc: "在此地生存的最大教训就是：没有充足的食物、水和物资，必死无疑。因此我们极力为士兵与百姓设立补给点与休息区，确保所需。只要内部健康稳定，便能伺机反击敌人。"
 bal_swift_skirmishing: "游击到底"
 bal_swift_skirmishing_desc: "除里海南缘外，干旱之地适合小规模战斗而非十万大军决战。我们自幼习惯游击战，强调机动、轻骑兵、步兵据守要点，以抵御敌军大举进攻。"
 bal_tombs_to_the_past: "陵墓与纪念"
 bal_tombs_to_the_past_desc: "历代征服者与统治者留下了壮丽的艺术与建筑。这些建筑不仅敬神，也祭奠先王。无论砂岩、石灰岩还是大理石，我们都将守护祖先陵墓，使其成为世代朝圣之地。"
 bal_moving_toward_non_religious_politics: "宗教与世俗事务"
 bal_moving_toward_non_religious_politics_desc: "伊斯兰在伊朗各民族中影响深远，琐罗亚斯德教、印度教仪式亦存于各地。但宗教冲突频发，因狂热教士与贵族强行推行信仰。也许是时候净化政治，减少宗教色彩与流血，以促进国家稳定，化解因宗教而起的宿怨。"

 aze_tumultuous_arab_iranian_history: "阿拉伯-伊朗冲突"
 aze_tumultuous_arab_iranian_history_desc: "萨珊帝国覆灭于阿拉伯入侵，残存的琐罗亚斯德政权拼死抵抗。数百年间，胜负交替，王朝血脉交错，合法性模糊。但这并未阻碍伊朗统一。阿拉伯与伊朗文化的融合，为我们提供了征服的理由与治理经验。"
 aze_relations_between_turks_and_iranians: "突厥-伊朗关系"
 aze_relations_between_turks_and_iranians_desc: "伊朗地处多方交汇，曾为蒙古、突厥人所据。突厥人建立了塞尔柱帝国，但与伊朗人并未如阿拉伯人那样激烈冲突，反而多有融合。正因突厥与伊朗人在多地融合，我们有信心与突厥社群合作，防止未来政局动荡。"
 aze_fluidity_in_moving_people: "人口大迁徙"
 aze_fluidity_in_moving_people_desc: "历史上，伊朗腹地人口变动巨大。伊斯法罕、赫拉特、大不里士等地历经多族统治，部分人口迁徙，部分融入城市。我们应研究人口迁徙原因，利用人口结构变化，塑造理想国家。虽难免流血与抗议，但或许值得一试。"
 aze_guardians_of_fire: "火焰守护者"
 aze_guardians_of_fire_desc: "伊朗大地屡遭外敌践踏，但古老记忆仍存于民心。凭借善政、正义、虔诚与强大军力，我们始终是伊朗民族的守护者。火枪与大炮将守护伊朗人心中的火焰，从希尔万、大不里士到赫拉特、喀布尔。唯有我们的领导，才能让这团火永不熄灭。"

