 SPA_NAV_ideas_bonus: "西班牙野心"
 spa_influences_of_catholicism: "天主教根基"
 spa_influences_of_catholicism_desc: "伊比利亚的天主教信仰根深蒂固。新教改革让欧洲分裂，唯有伊比利亚仍是正统天主教的堡垒。这不会削弱我们的信仰，反而激励我们为基督和教廷做得更多！"
 spa_high_seas_fleet: "西班牙无敌舰队"
 spa_high_seas_fleet_desc: "伊比利亚长期受海上威胁，促使各地人民建设海军。无论葡萄牙水手、卡斯蒂利亚将领、阿拉贡造船师还是加利西亚制图师，我们都将共同守护西班牙海岸。"
 spa_strong_colonial_authority: "西班牙的监察"
 spa_strong_colonial_authority_desc: "无论总督、公爵还是地方官，西班牙王室都密切关注他们的需求和行为。倾听有助于维系忠诚，但我们也要防范腐败，确保无人能逃过我们的监察。"
 spa_tercio_reformation: "重组特尔西奥"
 spa_tercio_reformation_desc: "特尔西奥曾是创新之举，但随着技术进步，外军已能克制。我们必须改革战术，融合新技术，才能成为真正的军事强国。"
 por_feitorias: "推广贸易站"
 por_feitorias_desc: "从葡萄牙到西班牙，全球贸易站为我们带来巨大利益。继续建设，甚至将部分贸易站升级为殖民地，将带来更多好处。"
 por_marines: "西班牙海军陆战队"
 por_marines_desc: "葡萄牙时期教会我们，登陆作战需长期训练。成为西班牙海军陆战队员是一种荣耀，他们将成为战争和殖民的先锋。"
 por_trade_monopolies: "贸易垄断"
 por_trade_monopolies_Desc: "只有威尼斯能与我们争夺贸易霸主，但他们被困地中海，而我们可将贸易扩展至全球。我们将垄断世界市场，确保西班牙商人利益。"
 cas_the_inquisition: "西班牙宗教裁判所"
 cas_the_inquisition_desc: "无论用承诺、金钱还是苦难，宗教裁判所都将维护西班牙及其属地的天主教统一。没有人能预料到宗教裁判所的到来，但他们必将以正义和权威带来团结。"
 cas_reformation_of_cabildos: "改革市政厅"
 cas_reformation_of_cabildos_desc: "市政厅代表地方地主，但易受腐败侵蚀。我们必须将其改革为更强大的机构，公正代表西班牙人民。"
 cas_far_reaching_spanish_people: "西班牙旗遍天下"
 cas_far_reaching_spanish_people_desc: "有人说西班牙人四处扩张，但实际上我们是为了影响全球政治。我们要在世界各地建立强大的西班牙社区。"
 ara_mercenary_princes: "雇佣兵王子"
 ara_mercenary_princes_desc: "阿拉贡根基带来丰富的雇佣兵资源。虽然我们逐步减少雇佣兵，但这些关系在危机时刻仍可派上用场。"
 ara_charter_companies: "西班牙特许公司"
 ara_charter_companies_desc: "我们不必用西班牙家族殖民所有土地，可以通过特许公司扩展影响。这种方式将带来更多利润，难以抗拒西班牙市场的吸引力。"
 ara_centralized_estates: "掌控西班牙庄园"
 ara_centralized_estates_desc: "王室直辖土地必须整顿。长期以来，教士和贵族各自为政，导致权力斗争。现在是时候让他们向王权低头。"
 lon_the_true_iberian: "血统真理"
 lon_the_true_iberian_desc: "莱昂及其后裔自认是伊比利亚真正的主人。如今莱昂血统统一全境，几乎无人能质疑我们的权威。"
 lon_dominant_leonese_dialect: "莱昂方言"
 lon_dominant_leonese_dialect_desc: "如同卡斯蒂利亚推广方言，莱昂语也将逐步同化其他语言。未来甚至可设立专门机构维护语言纯正。"
 lon_schools_of_iberia: "伊比利亚学府"
 lon_schools_of_iberia_desc: "为提升西班牙人的学术水平，我们必须在全伊比利亚建设图书馆、学校和大学。普及基础知识，增强国家实力。"
 gal_santiago_de_compostela: "加利西亚的圣地亚哥"
 gal_santiago_de_compostela_desc: "圣地亚哥-德孔波斯特拉是著名的朝圣终点，吸引了无数天主教徒。我们要引导传教士和神父，将其热情用于本地信仰建设。"
 gal_bishoprics_of_iberia: "伊比利亚主教区"
 gal_bishoprics_of_iberia_desc: "主教区曾是伊比利亚政治要素。如今权力集中于王室，但主教区在军事组织上仍有用武之地。"
 gal_righteous_catholic_bastion: "正义堡垒"
 gal_righteous_catholic_bastion_desc: "西班牙人自古以来都是天主教的坚定捍卫者。正因如此，我们赢得了“信仰捍卫者”的美誉。"
 cat_luxury_of_iberia: "伊比利亚奢侈品"
 cat_luxury_of_iberia_desc: "伊比利亚遍地奢侈品。巴塞罗那、瓦伦西亚、萨拉戈萨应优先发展，成为帝国贸易的典范。"
 cat_harbor_emphasis: "重视港口"
 cat_harbor_emphasis_desc: "伊比利亚港口尚可，但需进一步建设以与法、英、意竞争。加泰罗尼亚沿海城市最适合造船和发展海军，应优先发展。"
 cat_mercantile_expertise: "加泰罗尼亚商贸"
 cat_mercantile_expertise_desc: "加泰罗尼亚传统让我们更重视贸易和海军。巴塞罗那和瓦伦西亚应成为全西班牙的榜样，打造堪比威尼斯和热那亚的市场。"
 nav_rugged_terrain_traders: "跨区商人"
 nav_rugged_terrain_traders_desc: "巴斯克人在伊比利亚虽独特，却在商贸和王室政治中举足轻重。他们与法、英、爱尔兰的联系将为西班牙带来巨大利益。"
 nav_blending_of_iberian_identities: "接纳法令"
 nav_blending_of_iberian_identities_desc: "卡斯蒂利亚和莱昂人能接纳巴斯克人，也能接纳其他民族。巴斯克语虽与众不同，但已成为西班牙文化的重要组成部分。"
 nav_importing_ideas: "引进外来思想"
 nav_importing_ideas_desc: "外来者在西班牙或许会被怀疑，但不应永远被排斥。我们要培养开放的外交态度，吸收有益的外来思想。"
 PLC_POL_ideas_start: "波兰-立陶宛传统"
 PLC_POL_ideas_bonus: "波兰-立陶宛野心"
 PLC_POL_ideas: "波兰-立陶宛理念"
 PLC_LIT_ideas_start: "立陶宛-波兰传统"
 PLC_LIT_ideas_bonus: "立陶宛-波兰野心"
 PLC_LIT_ideas: "立陶宛-波兰理念"
 plc_prosperous_folwarks: "弗沃克制度"
 plc_prosperous_folwarks_desc: "联邦贵族的庄园称为弗沃克，由农奴耕作，产出大量贸易盈余。只要维持其运作并适时改革，弗沃克制度将持续为贸易和储备做出巨大贡献。"
 pol_jagiellonian_university: "雅盖隆大学"
 pol_jagiellonian_university_desc: "1364年创立的克拉科夫雅盖隆大学是欧洲最伟大的学府之一。它培养了无数哲学和科学人才，波兰和立陶宛人民引以为傲。未来，雅盖隆大学将继续成为联邦的光辉象征。"
 plc_the_obrona_potoczna: "常备防御军"
 plc_the_obrona_potoczna_desc: "所谓“常备防御”即由君主自费维持的常备军，驻扎在边境或动荡地区。随着时间推移，这一军事部门将培养出训练有素的士兵和将领，能应对各类敌人。"
 pol_winged_hussars: "翼骑兵到来！"
 pol_winged_hussars_desc: "尽管欧洲正由重骑兵转向轻骑兵，联邦的波兰军队深知重骑兵依然能在正确指挥和装备下造成巨大杀伤。我们将全力培养翼骑兵，并以其为核心制定战术。"
 plc_refine_our_golden_liberty: "完善黄金自由"
 plc_refine_our_golden_liberty_desc: "我们的政治理念是“共和国，国王为总统”。包括国王由全体贵族选举、设立议会、宗教自由、贵族有权反抗违宪国王、自由否决权等。我们将不断完善这些制度，确保联邦政治永不僵化。"
 pol_royal_guards: "波兰王室卫队"
 pol_royal_guards_desc: "王室卫队专责保护君主及其家族，是联邦权力的巅峰。配备最优装备，终身训练，不仅强化军队，亦保障王室安全。"
 plc_tempered_by_neighbors: "邻国磨砺"
 plc_tempered_by_neighbors_desc: "我们四周都是冲突。瑞典人？波罗的海冲突。匈牙利人？边境争端。条顿骑士？旧怨与对土地的渴望。俄国人？双方都觊觎土地。我们的东部和西部边界难以界定，时常陷入战争考验，但这些战火并未击垮波兰和立陶宛人民，反而让我们愈发坚强。"
 lit_success_after_success: "连战连捷"
 lit_success_after_success_desc: "立陶宛民族的历史广阔而辉煌，作为一个独立国家向东扩张的历程堪称成功典范。我们未受蒙古入侵之害，甚至击退了他们，后来又通过外交兼并或征服了多个斯拉夫小国，这一切都证明了我们数百年来国家治理的卓越。"
 lit_vilnius_university: "维尔纽斯大学"
 lit_vilnius_university_desc: "维尔纽斯自大公格迪米纳斯于1323年迁都以来，已成为立陶宛文化与荣耀的中心。现在正是创办一所伟大大学的时候！维尔纽斯大学将成为立陶宛民族的灯塔，吸引联邦各地、各信仰的学者前来。"
 lit_develop_eastward: "向东开发"
 lit_develop_eastward_desc: "我们东部的土地广阔而空旷，极适合开发，但人口稀少。我们必须对这些地区进行补贴，将其建设为真正的省份，不仅能为联邦贡献更多税收和兵源，也能在遭遇入侵时成为坚固的防线。"
 PAR_ideas: "帕尔马理念"
 PAR_ideas_start: "帕尔马传统"
 PAR_ideas_bonus: "帕尔马雄心"
 legacy_of_the_antipopes: "对立教皇的遗产"
 legacy_of_the_antipopes_desc: "当教廷因权力归属混乱时，帕尔马有两位主教成为对立教皇。奥诺里乌斯二世（反对亚历山大二世）和克莱孟三世（反对格里高利七世、维克多三世、乌尔班二世和帕斯卡二世）为帕尔马留下了部分教权的遗产。我们应善加利用，未来甚至可考虑篡夺教廷或削弱罗马的中心权力。"
 family_possessions_of_parma: "家族领地义务"
 family_possessions_of_parma_desc: "帕尔马的贵族家族拥有的封地较为分散，不完全服从中央政府，但这种治理方式也有其好处。他们自负领地开支，并深知帕尔马地处意大利半岛争夺要地，每块领地都需强力防卫。希望他们雇佣精兵强将，而非随意征召农民。"
 heart_of_the_italian_wars: "意大利战争的中心"
 heart_of_the_italian_wars_desc: "帕尔马并非强大军事国度，但却见证了德意志、法兰西和意大利各方的战争。帕尔马不能只是惊恐地旁观血流成河，而应从这些冲突中学习，逐步培养出精锐的军队。"
 university_and_nobles_college: "保障优质教育"
 university_and_nobles_college_desc: "我们必须为帕尔马人提供最好的条件。我们不追求法兰西或西班牙那样的庞大帝国，而是要建设繁荣的城市和受过良好教育的公民。为此，我们应不惜代价在帕尔马各地兴办大学和学院。"
 adjusting_the_power_of_barons: "调整男爵权力"
 adjusting_the_power_of_barons_desc: "随着帕尔马致力于建设学者与工匠云集的中央城市，我们也需制定更严格的法律，明确各阶层的权利与权力。调整男爵和贵族家族的权力势在必行，但不会彻底废除他们，否则帕尔马可能因叛乱而失去所有繁荣。"
 strive_for_the_future_of_ideas: "思想的未来"
 strive_for_the_future_of_ideas_desc: "我们致力于教育人民、提升在意大利半岛的地位，虽屡遭阻力，但正是这些阻力催生了新思想！我们孕育的学派令人称道，为帕尔马人带来全新的人生、行政、税收、贸易、外交等各方面的视角。"
 primed_for_enlightened_ideas: "帕尔马已准备就绪"
 primed_for_enlightened_ideas_desc: "正因我们重视教育、勇于接受新思想，帕尔马才有今日成就。我们的学校质量有目共睹，大学培养了无数杰出学者。接下来要做的，就是将这一教育标准推广到帕尔马社会的各个角落。"
 PSS_ideas: "帕绍理念"
 PSS_ideas_start: "帕绍传统"
 PSS_ideas_bonus: "帕绍雄心"
 the_diocese_of_passau: "帕绍教区"
 the_diocese_of_passau_desc: "作为洛尔希教区的继承者，帕绍如今虽只在有限范围内拥有权力，但其历史声誉和重建的修道院广受赞誉。这份声誉将增强民众信任，为帕绍铺就光明未来。"
 stamp_of_the_passau_wolf: "帕绍狼印"
 stamp_of_the_passau_wolf_desc: "随着大航海时代到来，帕绍以刀剑制造闻名。我们的铁匠在刀剑上刻下帕绍狼印，象征产地。虽不敌火枪，但高质量武器激励了无数英勇事迹，尤其是本地士兵。"
 franciscans_and_dominicans_in_passau: "邀请宗教修会"
 franciscans_and_dominicans_in_passau_desc: "为将帕绍的美名传播至欧洲各地，我们应邀请方济各会、多明我会，甚至耶稣会等高阶神职人员前来。这样未来可吸引神学家、哲学家、艺术家等各类人才。"
 heresy_at_every_step_of_passau: "异端无处不在！"
 heresy_at_every_step_of_passau_desc: "新教改革席卷神圣罗马帝国，王公主教为争夺正统信仰而互相攻伐。帕绍夹在宗教冲突中心，必须在一方强加信仰要求前做出抉择。"
 who_should_rule_over_passau: "谁应统治帕绍？"
 who_should_rule_over_passau_desc: "帕绍的统治者应由宗教背景还是贤能选出？有人主张贵族血统至上，但我们更关注候选人的出身。无论是巴伐利亚、奥地利、波希米亚还是其他家族，都能为我们带来与周边的外交优势。"
 revoke_the_power_from_vienna: "维也纳的对手"
 revoke_the_power_from_vienna_desc: "维也纳因受奥地利和教廷青睐而设立了自己的教区……我们帕绍对此深感不满！维也纳的教权部分是以牺牲我们为代价。帕绍誓要夺回失去的权力，让本应属于我们的神职人员回归。"
 enlargen_passaus_religious_influence: "权力的滋味"
 enlargen_passaus_religious_influence_desc: "我们曾尝过权力的滋味，但目前尚无力挑战强邻。即便自保，帕绍的军力也较弱。我们应着手正规化和加强军队，为未来打下基础。"
 VER_ideas: "费尔登理念"
 VER_ideas_start: "费尔登传统"
 VER_ideas_bonus: "费尔登雄心"
 rotenburg_castle_at_our_heart: "罗滕堡城堡"
 rotenburg_castle_at_our_heart_desc: "自1195年左右建立以来，罗滕堡城堡一直是费尔登主教的官邸。它既是地位象征，也是防御要塞，保护费尔登免受不安分邻国威胁。我们必须不断修缮和加固城堡。"
 how_much_power_does_the_papacy_have: "宗教权力的界限"
 how_much_power_does_the_papacy_have_desc: "天主教在北方的权威已不如往昔，信仰分裂日益加剧。费尔登必须明确宗教权威的边界，因为宗教与国际政治的交融只会带来更多分裂与牺牲。"
 love_hate_relations_with_bremen: "与不来梅的爱恨关系"
 love_hate_relations_with_bremen_desc: "我们曾与不来梅联合统治，但从未真正形成共主关系。两者关系时有敌对，但和平时期可借助良好关系招募能臣，为费尔登带来益处。"
 provisions_of_being_immediate: "帝国直属的优势"
 provisions_of_being_immediate_desc: "如同不来梅，费尔登也是帝国直属。这带来诸多好处，我们更专注于内部建设。帝国直属地位将吸引高水平顾问，提升未来影响力。"
 politics_of_the_circles: "帝国圈的政治"
 politics_of_the_circles_desc: "帝国圈是神圣罗马帝国的行政分组，负责组织防御和征税。费尔登作为其中一员，可参与更高层次的政治，有助于提升外交能力。"
 controlling_verdens_politics: "维护内部团结"
 controlling_verdens_politics_desc: "我们努力确保内部政治不受动荡或外来王朝威胁。尽管部分家族仍有影响力，但主教及其亲信始终致力于防范破坏稳定的势力。"
 slow_acquisition_of_power: "让费尔登不断成长"
 slow_acquisition_of_power_desc: "我们不断寻求多方面发展，努力包容新移民。理解和包容不同群体将有助于费尔登繁荣，减少动荡。"
 SLZ_ideas: "萨尔茨堡理念"
 SLZ_ideas_start: "萨尔茨堡传统"
 SLZ_ideas_bonus: "萨尔茨堡雄心"
 salzburg_cathedral: "萨尔茨堡大教堂"
 salzburg_cathedral_desc: "始建于774年，多次修缮，是萨尔茨堡信仰与荣耀的象征。我们应像前任统治者一样，无论发生何事都要保持其最佳状态。"
 to_side_with_the_holy_see: "支持教廷的历史"
 to_side_with_the_holy_see_desc: "萨尔茨堡地处奥地利附近，作为主教国，历来在争议中倾向教廷。这为我们赢得了天主教同道的声誉，有助于未来声望提升。"
 the_notion_of_a_diet: "召开萨尔茨堡议会"
 the_notion_of_a_diet_desc: "尽管是主教国，我们也需常规国家的制度。商人、农民、骑士、官员和神职人员各有诉求。召开全州议会，有助于统一目标。"
 choices_for_salzburgs_people: "信仰的抉择"
 choices_for_salzburgs_people_desc: "有人认为新教改革会毁灭萨尔茨堡，但我们知道事实并非如此。尽管未来艰难，萨尔茨堡人民必须做出信仰选择。"
 university_of_salzburg: "萨尔茨堡大学"
 university_of_salzburg_desc: "从宗教纷争中重建并非易事。创办大学，吸引本地和国际学者，将助力萨尔茨堡复兴，重塑其信仰特色。"
 strength_over_the_mercantile_class: "教士压制商人"
 strength_over_the_mercantile_class_desc: "是时候对萨尔茨堡的商人和市民实施更严格的管控了。他们带来的腐败和外来干涉多于财富。让教士和农民主导事务，将更有利于未来。"
 militarized_prince_bishopric: "扩展世俗权力"
 militarized_prince_bishopric_desc: "尽管我们因教廷赋予的精神特质而受限，但教廷影响力已不如往昔。我们可逐步掌控军事，建立强军，甚至以自己名义征战。"
 MOD_ideas: "摩德纳理念"
 MOD_ideas_start: "摩德纳传统"
 MOD_ideas_bonus: "摩德纳雄心"
 buffer_state_of_north_and_south: "南北缓冲国"
 buffer_state_of_north_and_south_desc: "我们小国被视为南北强权的缓冲地带。神圣罗马帝国与教皇国争夺意大利北部，而摩德纳则是维持两者平衡的关键。"
 modenas_prosperity: "繁荣的摩德纳"
 modenas_prosperity_desc: "通过理财和外交，摩德纳可通过基础设施和城市化实现内部发展。既然外扩征服困难，不如向上建设。"
 the_watchmen_of_modena: "摩德纳守望者"
 the_watchmen_of_modena_desc: "一首无名诗歌《摩德纳守望者之歌》激励着我们。无论风雨如何，守卫和卫兵都将坚定守护摩德纳。"
 small_state_politics: "微观政治"
 small_state_politics_desc: "虽地小，摩德纳的政治影响却可能波及远方。我们能通过精心规划和诚信交易管理政务，不像奥地利或法兰西那样腐败横行。"
 prestige_inside_modena: "参与高雅文化"
 prestige_inside_modena_desc: "欧洲学者云集四方，带来声望与奢华。若能内部建设、资助高等学府，摩德纳也能培养出自己的学者阶层。"
 tangled_in_italian_politics: "意大利政局纠葛"
 tangled_in_italian_politics_desc: "身处意大利半岛，摩德纳也难免卷入复杂的政治博弈。我们应投入时间和精力，分清敌友，避免沦为牺牲品。"
 engineering_for_success: "工程成就"
 engineering_for_success_desc: "摩德纳的建设催生了众多精于奢华与实用的工程师和工匠。让他们持续工作，将助摩德纳跻身地区富裕与声望之列。"
 TIR_ideas: "蒂罗尔理念"
 TIR_ideas_start: "蒂罗尔传统"
 TIR_ideas_bonus: "蒂罗尔雄心"
 alpine_trade_rites: "阿尔卑斯贸易"
 alpine_trade_rites_desc: "意大利与欧洲大陆间的山路难行，唯有蒂罗尔较易通行。这使蒂罗尔成为贸易要道，征税理所当然。安全通行始终珍贵。"
 tirol_castle_hold_strong: "蒂罗尔城堡"
 tirol_castle_hold_strong_desc: "城堡自1100年前建成，后经多次扩建，是蒂罗尔权力核心。若要继续在山口称雄，必须尽力保护城堡。"
 winter_advantages: "冬天的朋友"
 winter_advantages_desc: "冬季翻越群山极其艰难，许多人因此丧命。蒂罗尔人深知雪山之险，善于将冬雪纳入防御计划。让敌人自投雪堆，我们将坐收渔利。"
 mineral_wealth_of_tirol: "银矿之利"
 mineral_wealth_of_tirol_desc: "蒂罗尔的银矿是我们重要的财富来源。铸币和银制奢侈品畅销欧洲。我们会率先采用新采矿法，提升产量。"
 invest_in_tiroler_soldiers: "冬季士兵"
 invest_in_tiroler_soldiers_desc: "蒂罗尔士兵可成为欧洲最强悍的部队，只需训练他们适应严寒和崎岖地形。随着局势变化，我们必须强化军队防御。"
 italian_or_german_are_we: "外交的微妙界限"
 italian_or_german_are_we_desc: "蒂罗尔与多家王朝交织，有利有弊。既可缓和紧张、达成外交协议，也可能被外族觊觎。我们要谨慎应对，巧妙周旋。"
 natural_experts_in_finance: "平衡天平"
 natural_experts_in_finance_desc: "外交和军队稳固后，财务是下一个重点。银矿带来的财富和通胀让蒂罗尔官员成为理财高手，未来经济波动对我们影响较小。"
 SPL_ideas: "斯波莱托理念"
 SPL_ideas_start: "斯波莱托传统"
 SPL_ideas_bonus: "斯波莱托雄心"
 former_kings_of_italy: "意大利旧王"
 former_kings_of_italy_desc: "“意大利国王”头衔虽久无实权，但斯波莱托曾在九世纪末短暂拥有此称号。我们将以此历史为基础，宣称周边土地，征服属于斯波莱托的领土。"
 papal_connections_and_alliances: "高层友谊"
 papal_connections_and_alliances_desc: "斯波莱托地理位置使其天然成为教廷盟友。红衣主教和总督常来访，为我们未来的外交计划提供便利。"
 the_gift_of_spoleto: "斯波莱托的馈赠"
 the_gift_of_spoleto_desc: "在九至十世纪，斯波莱托多次被“赠予”教廷或其他权贵。虽不再自卖自夸，但被高度重视也有其好处。"
 the_ins_and_outs_of_central_italy: "意大利中部通道"
 the_ins_and_outs_of_central_italy_desc: "斯波莱托地处意大利半岛较为贫瘠之地，长期跋涉丘陵。短期锻炼了腿力，长期则提升了部队穿越崎岖地形的能力。"
 stalwart_faith_of_spoleto: "坚定信仰"
 stalwart_faith_of_spoleto_desc: "斯波莱托地处宗教动荡的欧洲，始终忠于天主教。若信仰有变，必是新信仰有极大真理。"
 loaning_our_swords_around_italy: "雇佣兵之剑"
 loaning_our_swords_around_italy_desc: "斯波莱托与意大利其他国家一样精通雇佣兵之道。我们将士借给他国换取金币，他国也以兵力助我们。越多涉足雇佣兵领域，斯波莱托越能受益。"
 learn_from_the_papacy: "教廷的教诲"
 learn_from_the_papacy_desc: "我们不应只把教廷当作盟友或对手。曾受教廷直接统治的历史让我们学到许多。若能继承这些经验，也能像教廷一样让他人屈服。"
 RUP_ideas: "鲁平理念"
 RUP_ideas_start: "鲁平传统"
 RUP_ideas_bonus: "鲁平雄心"
 an_old_catholic_see: "古老的鲁平教区"
 an_old_catholic_see_desc: "自文德十字军后，鲁平一直是教区所在地。虽不如其他教区庞大，但与各地联系紧密。若能扩展其影响，扩张将更顺利。"
 redo_our_town_walls: "重建城墙"
 redo_our_town_walls_desc: "鲁平及新鲁平的城墙已不如往昔。我们应重建防御工事，提升守军抵御围攻的能力。"
 refuge_and_ravaging_in_the_reformation: "宗教改革的代价"
 refuge_and_ravaging_in_the_reformation_desc: "宗教改革席卷鲁平，有人受益，有人受害。我们必须调和各教派矛盾，防止政局因宗教分裂而崩溃。"
 elbe_and_oder_river_productiveness: "易北与奥得之间"
 elbe_and_oder_river_productiveness_desc: "我们地处两大河流之间，虽看似平凡，但若能善用现有生产方式，清理森林、改进灌溉，将极大提升鲁平的生产力。"
 saxon_and_brandenburg_claims: "纷争之地"
 saxon_and_brandenburg_claims_desc: "长期隶属勃兰登堡，见证了与萨克森等邻国的冲突。利用与勃兰登堡、萨克森等地的外交关系，有助于对抗地方对手。"
 local_minded_officials: "了解本地民情"
 local_minded_officials_desc: "鲁平自建国以来就是地方势力，官员深谙本地政治。与地方权威打交道是维持和平与生产力的关键，我们对此得心应手。"
 there_is_life_in_this_body_yet: "鲁平人民"
 there_is_life_in_this_body_yet_dec: "我们并非以军国著称，而是以乡村和小商贩闻名。这让外人误以为我们软弱，但若遭威胁，鲁平全民都会奋起保卫家园。"
 CLB_ideas: "卡伦贝格理念"
 CLB_ideas_start: "卡伦贝格传统"
 CLB_ideas_bonus: "卡伦贝格雄心"
 welf_pieces: "韦尔夫家族遗产"
 welf_pieces_desc: "韦尔夫家族在中欧享有盛名，但因继承分裂，权力分散。我们是韦尔夫家族的一支，若能加强家族联系，将有助于巩固正统性。"
 raise_up_the_vogtei_of_calenberg: "卡伦贝格的沃格特"
 raise_up_the_vogtei_of_calenberg_desc: "“沃格特”是神圣罗马帝国内具有世俗权力的头衔。若能提升本地沃格特的权力（包括军事征服），我们将在本地区拥有更大权威。"
 expansion_of_calenberg_castle: "扩建卡伦贝格城堡"
 expansion_of_calenberg_castle_desc: "1292年建成的卡伦贝格城堡是权力中心。若能翻新加固，少有人能攻破其防线。"
 development_of_oberwald_and_unterwald: "上林与下林开发"
 development_of_oberwald_and_unterwald_desc: "卡伦贝格为下林，哥廷根为上林。虽森林阻碍开发，但若加大基础设施投入，上下林都能为我们带来巨大收益。"
 religious_issues_brought_home: "宗教问题随之而来"
 religious_issues_brought_home_desc: "新教改革扰乱了卡伦贝格。我们必须专注本地事务，防止宗教分裂导致国家崩溃。"
 fortified_towns_of_calenberg: "城镇防御"
 fortified_towns_of_calenberg_desc: "帝国内的小规模战争对大国无足轻重，但对卡伦贝格却是威胁和机遇。若能有效加固城镇、训练民兵，敌人将不敢轻易入侵。"
 contest_for_northern_power: "北方有力竞争者"
 contest_for_northern_power_desc: "帝国北方权力更迭频繁，卡伦贝格正向各方证明自身实力。积累影响力，有助于未来整合周边势力。"
 ACH_ideas: "阿哈伊亚理念"
 ACH_ideas_start: "阿哈伊亚传统"
 ACH_ideas_bonus: "阿哈伊亚雄心"
 military_elite_amidst_greeks: "军事精英统治"
 military_elite_amidst_greeks_desc: "阿哈伊亚公国由法兰西精英建立，统治希腊人。这带来风险与机遇，从中学会应对叛乱与统治多民族。"
 secular_baronies_of_achaea: "十二世俗男爵领"
 secular_baronies_of_achaea_desc: "建国初期，首任亲王威廉·德·尚普利特设立委员会，将土地划分为十二个世俗男爵领，提升了税收与行政效率。"
 prince_is_first_among_equals_to_the_baronies: "亲王与男爵的关系"
 prince_is_first_among_equals_to_the_baronies_desc: "阿哈伊亚的亲王并非绝对君主，而是“首 among equals”。男爵可建城堡、行使死刑，并为亲王服役。女性亦可继承封地，扩大了可用人才。"
 a_crux_of_east_west_conflict: "东西方激烈冲突"
 a_crux_of_east_west_conflict_desc: "阿哈伊亚在十字军东征与拜占庭冲突中诞生。我们通过建堡、结盟、苦练军纪，适应了东西方的战争环境。"
 the_the_great_court_and_assizes_of_romania: "大法庭与罗马尼亚法典"
 the_the_great_court_and_assizes_of_romania_desc: "所有领主参与“大法庭”，其决议对亲王和臣民均有约束力。罗马尼亚法典融合拜占庭与法兰西法律，带来稳定。"
 emulate_william_ii_villehardouin: "效仿威廉二世"
 emulate_william_ii_villehardouin_desc: "威廉二世是阿哈伊亚最伟大的亲王，兼具征服者与诗人气质。他的遗产是征服与文化并重，我们有责任继承。"
 dynastic_claims_everywhere: "王朝纷争"
 dynastic_claims_everywhere_desc: "阿哈伊亚的覆灭源于王朝纷争和外敌趁虚而入。如今我们更强大，可利用这些纷争壮大自身。"
 promote_the_badghar_system_locally_desc: "“巴德加尔制度”是塔鲁族采用的一种地方治理体系，一组村庄会在每年马吉节后的一月或二月选举一位巴德加尔担任首领，为期一年。这种地方层级的选举治理有助于权力平衡，也极大便利了我们向更多基层社区征税和征兵。既然如此，何不在全国范围内推广这一制度？"
 retain_our_own_traits: "塔鲁人的记忆"
 retain_our_own_traits_desc: "塔鲁人或许是受印度教影响最小的民族之一，但不可否认，印度教传统随着时间推移也在一定程度上影响了塔鲁社会与文化。尽管如此，我们依然记得并践行那些并非源自印度教的宗教与文化习俗，对自身独立的文化历史深感自豪。未来无论外来影响如何，我们都将继续坚守这些传统。"
 KTU_ideas: "加德满都理念"
 KTU_ideas_start: "加德满都传统"
 KTU_ideas_bonus: "加德满都雄心"
 eight_rivers_in_kathmandu: "加德满都的八条河流"
 eight_rivers_in_kathmandu_desc: "我们的首都遍布河流，准确来说有八条，皆发源于附近的高山。这些河流为灌溉和市民生活提供了充足水源，使我们即便在动荡的政治环境下也能发展壮大。我们虽不如德里或达卡那样拥有广阔土地，但定能善用现有资源，创造属于自己的繁荣。"
 rife_with_growth: "亟需调控的快速增长"
 rife_with_growth_desc: "我们在人口和基础设施上的快速增长带来了诸多新思想与创新，但这种增长必须加以调控，否则会引发民众与加德满都政权之间的摩擦。我们将做出妥协，签署协议，让加德满都在历经风雨后依然稳步崛起，走向其注定的强盛。"
 designed_to_be_like_chandrahrasa: "如月刃之形"
 designed_to_be_like_chandrahrasa_desc: "在印度史诗《罗摩衍那》中，湿婆神赐予罗波那一把名为“月刃”（Chandrahas）的不灭之剑。数百年前，我们的城市奠基者正是以此剑为蓝本设计了城市形状。尽管历经沧桑，城市的发展并不总是一帆风顺，但我们已将“月刃之城”建设得颇具规模。城市与市民将以史诗中那柄强大不灭的宝剑为榜样，无论日常生活还是保卫家园时都力求坚不可摧。"
 revive_the_eight_barracks_of_kathmandu: "重建加德满都八军营"
 revive_the_eight_barracks_of_kathmandu_desc: "在古老的利查维王朝时期，加德满都周边设有八座军营，由只属于本地的女神“阿吉玛”守护。尽管地震等灾害摧毁了许多古建筑，我们依然需要在城市边缘重建这些军营，以增强安全感和战斗力。为人民和自身安全重建军营，必将激励更多人投身加德满都军队。"
 contacts_with_tibetan_buddhism: "再与藏人交流"
 contacts_with_tibetan_buddhism_desc: "过去，加德满都是印度次大陆与西藏之间的重要贸易与中转枢纽，甚至本地的毗俱提公主还嫁给了藏王松赞干布。这段联姻将藏传佛教引入了喜马拉雅地区，促进了宗教对话与文化交流。也许现在正是我们再次与藏人接触、让加德满都成为文化与贸易交流中心的时机。"
 ready_to_rebuild_kathmandu_again: "永不被击倒！"
 ready_to_rebuild_kathmandu_again_desc: "加德满都曾多次遭受自然灾害的毁灭，不仅仅是敌人的侵袭。地震在本地区造成了巨大破坏，尤其是一次大地震摧毁了利查维时代的大量建筑，迫使人们在艰难困苦中重建家园。这些经历让加德满都人民愈发坚韧，无论自然如何肆虐，都已做好准备。你可以让我们倒下，但永远无法让我们屈服。"
 MKP_ideas_start: "Makwanpur Traditions"
 MKP_ideas_bonus: "Makwanpur Ambition"
 malla_inheritance: "An Inheritance for Generations"
 malla_inheritance_desc: "Prior to Makwanpur becoming what it is now, the Khasa Kingdom reigned supreme in the region between Tibet and the Indian subcontinent. Though it prospered for some time, it eventually collapsed in on itself and left a variety of claimants struggling to reclaim that lost glory. Makwanpur is one such claimant and one that has proven itself worthy enough to stand the test of time so far. It is our duty going forth to enforce our inherited claims across the region through diplomatic efforts or military conquest."
 compete_against_gorkha: "Backs Against the Wall"
 compete_against_gorkha_desc: "Gorkha as well as other small polities around us put pressure on the political scene in the region, do they not? All of us moving back and forth, struggling to gain an edge over each other in the face of neighboring states that could seek to conquer us from the south or north; truly it is a daunting task to be where Makwanpur is. It is this precarious position, though, that allows us to train our regiments in a more skilled fashion since we can test out what works and what does not work against our neighbors. We just need to be careful we don't make one too many mistakes..."
 buddhist_tidings_across_makwanpur: "Buddhism's Impact in Makwanpur"
 buddhist_tidings_across_makwanpur_desc: "Though we are mostly Hindu in our alignment, there are some Muslims and Buddhists scattered throughout Makwanpur. The legacy of the latter is even larger in Makwanpur than in other states, interestingly enough, as one of the Khasa rulers left an in scription on the Ashoka pillar with a six-syllable mantra: 'Om mani padme hum (May Prince Ripu Malla be long victorious)'. This connection to Buddhism, albeit not the strongest one there could be, should be revived and looked into throughout Makwanpur, for the theological and philosophical dialogue that could be had would certainly give innovative life to our land."
 clouded_history_of_the_region: "Shrouded in Countless Claims"
 clouded_history_of_the_region_desc: "Makwanpur as well as the other petty states of the region are left in a sea of various claims around the region. Some say they deserve this land or that land, others try to buy the lands they want if they have enough money; some of Makwanpur's own rulers have tried both and there is no shame in that. All of this is part of the 'sorting process' our region must go through in order to see which state is capable of rising to the challenge. We are here to ensure that the one that can do as such is Makwanpur."
 chaubisi_and_baise_rajya: "Chaubisi and Baise Rajya"
 chaubisi_and_baise_rajya_desc: "After the Khasa Kingdom collapsed, what it left behind were known as 'Chaubisi Rajya' and 'Baise Rajya', numerous petty states that have since fought for dominance of the region with little success over the generations. Makwanpur is of course among these petty states but we have been keen on learning how to integrate others into our state as we go on; sometimes we just need to be more forceful with our diplomacy since not all in the region are ready to recognize the prominence of Makwanpur."
 hardened_through_the_generations: "The Hardened of Makwanpur"
 hardened_through_the_generations_desc: "The road to get where we are has not been easy at any level. Citizens endured harsh times, the military fought to their dying breath at various points, religious adherents suffered greatly in certain conflicts, and our administration has been strained under the pressures of internal and external forces. Yet all of this has brought more and more life into Makwanpur as we can and have been learning how to deal with these issues as they wash over our state. Makwanpur is never one to be stagnant, not when the regions around us are so volatile and when our own home area is besieged by internal conflicts and external influences."
 BHU_ideas: "不丹理念"
 BHU_ideas_start: "不丹传统"
 BHU_ideas_bonus: "不丹雄心"
 strategic_dzongs_of_bhutan: "不丹的宗堡"
 strategic_dzongs_of_bhutan_desc: "宗堡是一种寺庙与堡垒的混合体，在不丹各地广泛分布，既是防御设施，也是地方长官的驻地，更是人们大多时候可以安宁礼拜的场所。随着不丹不断发展壮大，宗堡将成为维护全国秩序与信仰的关键。"
 land_of_the_drukpa_subsect: "竹巴噶举之地"
 land_of_the_drukpa_subsect_desc: "西藏佛教的发展历史极为丰富多彩，不丹也作为边缘地带深受其影响。随着西藏本土各教派间的矛盾加剧，许多所谓“红帽派”（即噶举派）成员逃亡至不丹，使得我们的宗教政治深受噶举派影响。其中最重要的便是‘竹巴噶举’这一分支，历代以来已被我们的人民与政权广泛接受，堪称不丹精神的象征。"
 becoming_the_zhabdrung_of_bhutan: "不丹扎布东再现！"
 becoming_the_zhabdrung_of_bhutan_desc: "为了让不丹保持统一，我们需要的正是一位领袖。长期以来，西藏势力的渗透让我们难以维持政治凝聚力，但现在我们必须挺身而出，坚决抵制外来影响！不丹无需拉萨或康区的权威指引，不丹将由真正的扎布东（意为“众人俯首之下”）领导！凭借其精神与政治权威，我们将获得和平，不丹人民也将追随他，而非遥远的外来人物。"
 resisting_tibetan_invasions: "拒绝外来权威"
 resisting_tibetan_invasions_desc: "即便我们自称扎布东并逐步改革政体，周边各国依然试图干涉不丹的政治与民众，认为这片小小的土地不足为惧。事实远非如此，我们会让他们明白自己的错误——当他们来犯时，不丹必将战斗到底！"
 ordered_theocratic_matters: "畅通无阻的神权政务"
 ordered_theocratic_matters_desc: "在持续发展过程中，我们的神权体制并不意味着扎布东拥有一切绝对权力。我们设有任期三年的摄政王（竹德西）、由各地宗堡领主组成的国务会议，甚至还有由僧团推选产生的杰堪布（僧王）。通过完善这些制度并强化相关职位，确保其不被边缘化或卷入权力斗争，不丹便能在外部局势变幻中保持自身完整。"
 by_tsa_yig_do_we_operate: "以《扎义》为本"
 by_tsa_yig_do_we_operate_desc: "《扎义》本质上是依据藏传佛教戒律制定的寺院宪章或法规。通常每座寺院都有自己的《扎义》版本，而不丹本身也应以此为治国根本，以契合我们的行政体系。同时，我们也应随时代变迁和新思想的涌现，适时调整部分条款，使其不至于成为历代扎布东的僵化枷锁。"
 exclaves_or_just_friends_of_bhutan: "雷龙之友"
 exclaves_or_just_friends_of_bhutan_desc: "当噶举派成员为避难离开西藏时，不丹成为他们的重要落脚点，并在此产生了深远影响。但噶举派的教义与影响并未止步于不丹，事实上，藏区周边的其他地区也有规模不大但影响显著的藏传佛教社群，信奉着噶举派的不同分支。与他们建立联系、改善关系，将为我们赢得更多尊重。"
 SKK_ideas: "锡金理念"
 SKK_ideas_start: "锡金传统"
 SKK_ideas_bonus: "锡金雄心"
 heed_the_words_of_guru_rinpoche: "莲花生大师，锡金的庇护者"
 heed_the_words_of_guru_rinpoche_desc: "很久以前，莲花生大师（又名帕德玛桑巴瓦）来到锡金，赐福于这片土地，并预言了锡金的未来。锡金未来的君主制与佛教的传入共同塑造了今日的锡金，尽管我们时常在行政管理上遇到困难，但我们正一步步实现这位伟大上师所预言的未来。"
 strong_ties_to_tibet_still: "与西藏的深厚联系"
 strong_ties_to_tibet_still_desc: "关于锡金早期历史的文字记载极为稀少，甚至关于塔希上师自康区南下锡金定居的早期记载也很模糊。然而我们可以确定的是，锡金自古至今始终与西藏保持着紧密联系，无论是宗教、外交还是经济方面。善用这些联系以更好地支持我们的首都和王室，必将提升锡金的地位。"
 refugees_from_tibet_welcomed: "接纳自西藏而来的难民"
 refugees_from_tibet_welcomed_desc: "西藏中部的宗教纷争令人担忧，但锡金大多无法直接参与其中。我们通常只是静观其变，等待关于宗教流派及其政治影响变化的消息传来。每当有新消息传来，往往也会有一批宗教难民涌入锡金，正是通过接纳他们，我们学会了与其他宗教传统更加合作与包容。"
 nepali_but_tibetan_too: "夹在中间！"
 nepali_but_tibetan_too_desc: "锡金和周边其他小国一样，夹在南方的印度次大陆与北方的西藏之间。要在这些高原和山地中谋生极为艰难，但锡金和许多其他国家的人们每天都在努力。随着我们不断开辟通往南北两地的道路，锡金正逐渐成为贸易与思想交流的中心，不仅仅是物资，更是观念的交流。"
 tibetan_style_administration: "如藏人般治理"
 tibetan_style_administration_desc: "西藏的强大影响力使我们的政体极具藏式特色。宗堡（Dzong）在锡金随处可见，既是行政中心，也是抵御一切入侵者的坚固防御。继续沿着藏式治理之路前行，只会进一步巩固我们在本地区的影响力，最终成就一个安全繁荣的锡金。"
 sikkim_tribes_to_become_integrated: "锡金部族的认可"
 sikkim_tribes_to_become_integrated_desc: "锡金境内分布着众多部族，受限于自然地形与环境，不可能将他们全部置于严格管控之下。与其通过宗堡强行推行严苛法律，不如与各部族达成谅解，给予一定自治权，让他们像过去几个世纪一样耕作土地。如果我们能与部族合作并妥善整合他们，必将获得一批忠诚的新生力量，无论发生什么都愿意保卫锡金。"
 LWA_ideas: "林布理念"
 LWA_ideas_start: "林布万传统"
 LWA_ideas_bonus: "林布万雄心"
 won_by_the_strength_of_the_bow_and_arrow: "弓箭之力所获"
 won_by_the_strength_of_the_bow_and_arrow_desc: "我们的名字早在十林布王时代就已确定，大致意为“以弓所得”：Li=弓，ambu=获得。尽管自那分裂时代以来发生了许多变故，我们的人民依然以此为傲，因为正是凭借弓箭，我们才能繁荣昌盛。即便新式武器传入林布万，弓箭依然是我们训练和狩猎的永恒武器。"
 festival_toward_yuma_sammang: "林布万的尤玛女神"
 festival_toward_yuma_sammang_desc: "尤玛·萨曼女神世世代代都是我们民族的守护神，尽管印度教传统日益盛行，她依然在林布万腹地几乎所有地方受到崇拜。每三年举办一次的女神节吸引了无数人前来，极大增强了我们在变革时代的社区凝聚力与身份认同。"
 keep_morang_in_check: "遏制莫朗"
 keep_morang_in_check_desc: "莫朗王国数十年来一直是林布万的心腹大患，但同时也是林布万整体繁荣不可或缺的一环。那里的新贵统治者试图推动自身自治并与外部势力结盟，削弱了我们首都的权力！若想成为能自保的统一国家，绝不能容忍莫朗势力坐大，必须逐步削弱其权力，将权力集中于首都。必要时，甚至不惜让某些莫朗统治者遭遇“意外”，我们也在所不惜。"
 political_exiles_cannot_hide: "追究政治流亡者"
 political_exiles_cannot_hide_desc: "当我们试图斩断莫朗等地的政治阴谋时，有些人竟妄想逃往邻国，甚至是我们的对手！这些林布万叛徒的胆大妄为毋庸置疑，而我们追查这些政治敌人与流亡者的决心同样不可动摇。即便要让敌国在我们的征伐中受苦，也在所不惜！林布万绝不容忍本国之人采取如此卑劣手段！"
 cut_down_the_traitors_of_limbuwan: "林布万的叛徒！"
 cut_down_the_traitors_of_limbuwan_desc: "即便在林布万的各个村庄，我们也难以实现绝对权威，因为十林布王时代赋予了各地极高的自治权。尽管我们试图温和地收回这些小王国的自治权，仍有人试图与东西方的对手结盟，这些人无疑是林布万的叛徒！揭露这些内部勾结外敌的罪行，并清除各村镇的关键主谋，将彰显林布万真正的权威所在。"
 rally_to_the_rising_cause_of_limbuwan: "号召人民"
 rally_to_the_rising_cause_of_limbuwan_desc: "归根结底，林布万所追求的只是国泰民安。这个梦想虽美好，却常常遥不可及，因此我们必须竭尽所能守护自己的土地与人民。历经艰难困苦，我们在林布万核心地区形成了强烈的团结意识，未来的力量正源自这些林布人。"
 GRK_ideas: "廓尔喀理念"
 GRK_ideas_bonus: "廓尔喀雄心"
 GRK_ideas_start: "廓尔喀传统"
 by_the_lunar_dynasty_of_gorkha: "月亮王朝的渊源"
 by_the_lunar_dynasty_of_gorkha_desc: "尽管月亮王朝未必是廓尔喀的主导力量，但其对廓尔喀历史影响深远。作为刹帝利种姓（武士统治阶层），他们进一步强化了廓尔喀本就尚武的民风，而这种尚武精神又源自卡萨王国的崩溃及其后纷争不断的小国。"
 from_gorakhnath_onward: "戈拉克纳特的自律"
 from_gorakhnath_onward_desc: "廓尔喀之名源自传奇印度瑜伽圣人戈拉克纳特。他是马特仙德拉纳特的两位著名弟子之一，强调在个人生活中追求真理，将瑜伽视为一种塑造自我、实现自律的精神修炼。他的教诲至今仍在廓尔喀广为流传，尤其在军队中，士兵们最需要这种精神与身体的双重自律。"
 a_domestic_market_empowered: "向内寻求财富"
 a_domestic_market_empowered_desc: "我们夹在南北两个时而统一、时而分裂的“巨人”之间，廓尔喀应当抓住机会，建设自身的内部结构与繁荣，以便在无论南北强权如何变化时都能独立生存。一个自给自足、具备一定韧性的内部市场，将使廓尔喀在未来更具适应力。若一切顺利，或许还能吸引外国商人和国家依赖廓尔喀。"
 construct_economic_crises_for_neighbors: "经济危机即机遇！"
 construct_economic_crises_for_neighbors_desc: "我们常见周边乃至本地爆发经济危机，饥荒与瘟疫肆虐，但即便如此，总有赢家与输家。随着廓尔喀内外实力增长，我们或许可以主动在邻近地区煽动经济危机，使各阶层民众变得虚弱，更易征服。此举虽难得盟友，却能让征服变得轻松，因为当地人抵抗力大减。"
 prepared_for_reprisal_attacks: "坚固城墙，精明防御"
 prepared_for_reprisal_attacks_desc: "廓尔喀在许多外国都有敌友，但我们不能指望盟友替我们承担未来战争的重担；我们必将直面本土的入侵，必须为此做好准备。幸运的是，我们的家园地势多山，建材丰富，关隘众多，可用以阻挡敌军深入廓尔喀腹地。当前任务依然是：完善并增建防御工事！"
 undermining_influences_in_gorkha: "拒绝外来渗透"
 undermining_influences_in_gorkha_desc: "我们廓尔喀人始终无法完全信任外来访客与移民。表面上他们大多无害，但宗教人士与精明商人常常暗中图谋，试图利用廓尔喀的某些漏洞。我们必须采取措施，及时驱逐这些外来势力，防止他们祸乱廓尔喀、煽动本地民众。"
 CEY_ideas: "科特理念"
 CEY_ideas_start: "科特传统"
 CEY_ideas_bonus: "科特雄心"
 founded_on_a_defensive_pretext: "科特的防御根基"
 founded_on_a_defensive_pretext_desc: "14世纪末，岛屿北部遭遇入侵，甘波拉王国大臣阿拉克斯瓦拉在南方建立堡垒，作为权力与防御基地。随着甘波拉王国消亡，这座堡垒成为地区权力与影响力的核心，催生了今日的科特。既然我们诞生于防御环境，就必须时刻准备应对北方的再次入侵，绝不手软，誓死抵抗！"
 enemies_of_jaffna: "拒绝贾夫纳的进逼"
 enemies_of_jaffna_desc: "北方的贾夫纳王国盘踞岛上已久，根除他们远比想象中困难。与毗奢耶那伽罗帝国的联系让贾夫纳得以壮大，但这不会永远持续。我们科特很快将主动出击，反击北方的入侵，并以其人之道还治其人之身！"
 notable_monks_of_kotte: "科特的高僧"
 notable_monks_of_kotte_desc: "科特在坚守本土、抵御贾夫纳及其盟友的过程中，佛教僧侣们持续创作了大量艺术与文学杰作。我们不能袖手旁观，任其默默无闻；应当大力推崇并鼓励更多创作！无论多远，科特的传统都应被珍视与传承。"
 arab_and_european_style_firearms: "阿拉伯与欧洲贸易之利"
 arab_and_european_style_firearms_desc: "科特与苏门答腊、东非乃至阿拉伯等地均有贸易往来，这并不令人意外。阿拉伯商人甚至将火器带入科特，随着欧洲商人逐步到来，他们也带来了火器。善用这些远道而来的奇珍异宝，必将帮助科特巩固在本地区的地位，尽管这些火器在潮湿环境下并不总是好用。"
 striking_foreign_deals_at_large: "对外贸易畅通无阻"
 striking_foreign_deals_at_large_desc: "无论岛内或北方发生何事，我们的终极目标都是维持与远方商人的贸易往来。他们带来的财富与影响力是本地生产无法比拟的，因此只要科特作为独立国家存在，我们就会继续赢得商人们的青睐。"
 ensure_the_royal_family: "王室之忧"
 ensure_the_royal_family_desc: "科特王室最大的问题在于易受阴谋与不肖继承人困扰。为确保王室能牢牢掌控全岛，应建立一套继承人各年龄段应掌握知识的考核体系，确保他们在科特接受真正的教育。此外，定期监控家族内部的不忠分子，及时将其驱逐、谴责，甚至审判，也有助于王室安全。"
 advantage_in_tropical_marsh: "热带噩梦"
 advantage_in_tropical_marsh_desc: "科特在战争中最可靠的盟友，尤其在面临入侵时，就是全岛的地形。对陌生者而言，这里是热带丛林的迷宫，岛上遍布沼泽，首都堡垒附近也不例外。任何试图以武力征服科特的入侵者，都将面临前所未有的艰难战斗。"
 KND_ideas: "康提理念"
 KND_ideas_start: "康提传统"
 KND_ideas_bonus: "康提雄心"
 a_weak_kotte_is_a_strong_kandy: "科特之弱，康提之强"
 a_weak_kotte_is_a_strong_kandy_desc: "科特已成昔日空壳，随着其（即将到来的）衰落，康提将崛起为全岛真正的强权！但这还不是终点，岛上仍有诸多觊觎者，海外的印度教将领与大臣也虎视眈眈。康提必须时刻准备应对外部的政治变局，将其转化为自身的机遇。"
 the_enemy_of_kandys_enemy_is_who: "敌人的敌人是谁……"
 the_enemy_of_kandys_enemy_is_who_desc: "岛上各派系、家族争夺地盘与权力，不仅沿海如此，康提内部亦然。我们要明白，康提的敌人的敌人可以成为我们的朋友！哪怕只是暂时，只要能度过难关即可。有人说我们的外交手段阴险难测，但我们认为这正是康提生存的必需。"
 even_when_defeated_we_can_strike_back: "失败非灭亡！"
 even_when_defeated_we_can_strike_back_desc: "这片土地见证了无数胜利与失败，伟人兴衰不息，未来亦然。康提深知，战场或大战的失败并不等于灭亡。无论谁占据我们的腹地，我们都能反击，因为我们在全岛的联系远超外人想象。古老的纽带将被唤醒，历代积累的情谊终将再度结出硕果。"
 to_hold_sole_religious_dominance_here: "唯我独尊！"
 to_hold_sole_religious_dominance_here_desc: "岛上自古奉行上座部佛教传统，若要成为政治与宗教双重霸主，康提终将扩展权力至全岛，囊括所有圣地与圣物。我们已部分实现，剩下的路还需继续前行。"
 careful_and_calculated_deals: "康提的生存之约"
 careful_and_calculated_deals_desc: "康提曾多次与外邦签订协议，但过去我们过于大意，致使外国人利用康提的资源与善意。今后我们必须严审每一份合同，广泛征询朝廷意见，因为外交是康提延续的核心。一纸错误协议，便可能让康提坠入异国地牢。"
 just_how_do_we_consolidate_kandy: "凝聚康提"
 just_how_do_we_consolidate_kandy_desc: "历史上，这片土地因热带环境，道路难建、城镇难扩，治理极为艰难。尽管如此，创新与新思想正赋予康提更好整合行政的工具。执法日益容易，远离首都的城镇沟通也不再那么棘手。"
 never_let_them_reach_the_heart: "守护甜美康提"
 never_let_them_reach_the_heart_desc: "许多外人梦想将康提牢牢掌控，我们则要让这永远只是他们的梦想。通过天然屏障、游击袭扰、设伏陷阱等手段守卫康提腹地（即岛屿最深处），让任何入侵者望而却步。火器在这里无用武之地，湿漉漉的武器、陷入沼泽的炮车都将令敌人寸步难行。"
 BEU_ideas: "贝劳理念"
 BEU_ideas_start: "贝劳传统"
 BEU_ideas_bonus: "贝劳雄心"
 the_impact_of_kutai: "古泰的影响"
 the_impact_of_kutai_desc: "古泰对贝劳影响深远，堪称本区最古老的独立政体。数代政治、宗教变迁与外交博弈，使古泰及其周边（如贝劳）长期处于动荡之中。正是在这种动荡中，我们学会了取其精华、弃其糟粕，将古泰的优良经验融入自身。"
 influences_from_sulu: "苏禄的影响"
 influences_from_sulu_desc: "苏禄作为较新的伊斯兰政权与本土文化结合体，对贝劳影响颇深。其高超的航海技术与简洁实用的船只，既适合贸易也适合战争，因此在本地水域日益普及。贝劳采纳苏禄的造船与航海经验，正是顺应潮流，唯有建设强大舰队，才能在海上立足。"
 blending_muslim_and_hindu_people: "多元宗教社群"
 blending_muslim_and_hindu_people_desc: "长期以来，本地以印度教与本土信仰为主，但穆斯林人数日益增多，定居经商。我们不愿激化宗教矛盾，但也不能否认穆斯林社群与商人带来了管理宗教多样性的宝贵经验。无论是通过融合、务实还是广泛宗教对话，我们都在学习如何让不同宗教社群和谐共处。"
 learning_about_how_to_govern_the_tropics: "热带治理之道"
 learning_about_how_to_govern_the_tropics_desc: "众所周知，贝劳腹地政务难以维系，丛林密布、山峦陡峭，湿热多雨更添难度，导致内陆村镇间沟通时常中断。我们必须学会在逐步开辟道路、改善交通的同时，采用更为分权的治理体系，否则贝劳难以存续。"
 from_the_majapahit_empires_influence: "满者伯夷的旧训"
 from_the_majapahit_empires_influence_desc: "满者伯夷帝国时代为诸岛与社群带来诸多创新与风俗，帝国崩溃后，许多地方不知如何继承其遗产。贝劳正是其中之一，如今我们终于能将这些旧训付诸实践，扩展贸易网络，掌控自身航线。满者伯夷为贝劳开辟了众多远近贸易路线，现在轮到我们分一杯羹。"
 balancing_the_island_powers: "贝劳的平衡术"
 balancing_the_island_powers_desc: "贝劳腹地各大势力难以调和，岛上其他族群同样需要关注。学会至少在基本层面满足各方诉求，将极大提升贝劳在边缘社群中的声望，因为许多边缘群体与核心势力关系错综复杂。"
 plunder_and_piracy_around_us: "以非常之道应非常之事"
 plunder_and_piracy_around_us_desc: "本区及周边港口极具价值，贸易畅通无阻，吸引了无数不守规矩的掠夺者。贝劳极易成为目标，港口繁荣、人口兴旺，必然引来觊觎。我们必须做好防备，抵御海盗与私掠者。无论是加固防御、加强海巡，还是改善外交，只要能让贝劳成为商人安全的港湾，我们都要去做！"
 BSR_ideas: "巴士拉理念"
 BSR_ideas_start: "巴士拉传统"
 BSR_ideas_bonus: "巴士拉雄心"
 wanted_from_all_sides: "四方觊觎：巴士拉！"
 wanted_from_all_sides_desc: "我们处于多国与多族交汇之地，人人都觊觎我们的土地，因为这里价值非凡。要在这片充满张力的土地上谋求繁荣已属不易，但也有一大优势：我们能充分利用与邻国的外交渠道。若巴士拉只能靠外交生存，那我们就全力以赴！"
 the_capable_port_on_the_gulf: "可与阿巴斯港媲美"
 the_capable_port_on_the_gulf_desc: "巴士拉周边还有其他港口与码头，供商人停泊做生意，但能与巴士拉、阿巴斯港、霍尔木兹岛媲美者寥寥无几。这些地方至关重要，若无它们，本区或许难以繁荣。因此我们必须不断建设巴士拉的码头与基础设施，维持与其他贸易港的竞争，吸引远方商贾。"
 call_upon_tribal_loyalties: "沼泽中的部族忠诚"
 call_upon_tribal_loyalties_desc: "本地沼泽地历来不安，底格里斯与幼发拉底河尾端交错着贝都因人、伊朗人、库尔德人等诸多族群。有的定居传教，有的经商留痕，几乎都在某种程度上激化动荡。局势紧张时，我们将回归权力根基——巴士拉及周边的部族，召集熟悉本地的勇士保卫家园。"
 vehement_shiite_and_sunni_sects: "宗教摩擦之烈焰"
 vehement_shiite_and_sunni_sects_desc: "巴士拉面临的难题之一，是各伊斯兰教派与学派的激烈冲突。他们不仅为宗教正统而战，也为政治权力争斗，因为巴士拉在本区极具战略价值。无论最终站在哪一方，我们都不愁找不到虔诚的信徒与狂热的布道者。"
 capitalize_on_basras_significance: "仰望巴士拉"
 capitalize_on_basras_significance_desc: "尽管内外压力重重，巴士拉依然通过基础设施建设与外交扩展不断发展。前路依旧艰难，部族纷争、外族觊觎不绝于耳，但我们正见证财富增长，贸易影响力增强。虽进展缓慢，却可持续。"
 buffer_zone_on_to_greater_heights: "赢得巴士拉的忠诚"
 buffer_zone_on_to_greater_heights_desc: "随着巴士拉及周边的发展，我们不仅在建设市场与行政体系，也在本地民众中积累忠诚。虽部族冲突与文化摩擦频发，但我们不能否认，内部正逐渐形成某种成功。无论外界如何评价巴士拉的内政，我们都清楚，正是良好治理带来了日益增长的归属感。"
 to_manage_diseases: "最后的难关"
 to_manage_diseases_desc: "巴士拉最难克服的自然障碍莫过于疾病与饥荒。战时若无法进口，瘟疫与饥荒便会席卷主城及周边，导致内乱剧增。若能建立粮仓、设立病营与施粥所，甚至组建强大海军以防封锁，或许我们就能跨越这最后的自然难关。"
 malla_inheritance_desc: "在马克万普尔成为如今的模样之前，迦萨王国曾在西藏与印度次大陆之间的地区称霸一时。尽管它曾一度繁荣，最终却因内乱而崩溃，留下众多觊觎者争夺昔日的荣耀。马克万普尔正是其中之一，并且至今已证明自己有资格经受住时间的考验。今后，我们的责任就是通过外交努力或军事征服，在整个地区落实我们继承的主张。"
 compete_against_gorkha: "背水一战"
 compete_against_gorkha_desc: "廓尔喀以及周边其他小政权都在区域政治舞台上施加压力，不是吗？我们所有人都在你来我往、争取优势，而南北邻国随时可能对我们发起征服；身处马克万普尔，确实是一项艰巨的任务。然而，正是这种岌岌可危的处境，让我们能够更有针对性地训练部队，测试哪些战术对邻国有效、哪些无效。我们只需小心，不要犯下太多错误……"
 buddhist_tidings_across_makwanpur: "佛教对马克万普尔的影响"
 buddhist_tidings_across_makwanpur_desc: "虽然我们大多信奉印度教，但在马克万普尔各地也有一些穆斯林和佛教徒。尤其值得注意的是，佛教在本地的遗产甚至比其他国家更为深厚——一位迦萨国王曾在阿育王石柱上留下铭文，刻有六字真言：“唵嘛呢叭咪吽（愿利布·玛拉王子长胜）”。这种与佛教的联系，虽非最深厚，却值得在马克万普尔重新发掘和探讨，因为由此带来的神学与哲学对话，必将为我们的土地注入创新活力。"
 clouded_history_of_the_region: "纷争中的历史迷雾"
 clouded_history_of_the_region_desc: "马克万普尔和本地区其他小国都被各种领土主张包围。有些人说他们应得这片土地，有些人则试图用金钱购买心仪的土地；马克万普尔的历任统治者也曾尝试过这两种方式，这并不丢人。这一切都是本地区“筛选过程”的一部分，唯有如此才能看出哪个国家有能力脱颖而出。我们要确保最终胜出的正是马克万普尔。"
 chaubisi_and_baise_rajya: "廿四与廿二王国"
 chaubisi_and_baise_rajya_desc: "迦萨王国崩溃后，遗留下来的就是所谓的“廿四王国（Chaubisi Rajya）”和“廿二王国（Baise Rajya）”，这些小国世代争夺地区霸权，却鲜有成功。马克万普尔当然也是其中之一，但我们一直在学习如何将其他小国整合进自身；有时我们需要在外交上更加强硬，因为并非所有国家都愿意承认马克万普尔的崛起。"
 hardened_through_the_generations: "马克万普尔的坚韧"
 hardened_through_the_generations_desc: "我们走到今天，历经艰辛。百姓忍受苦难，军队多次浴血奋战，宗教信徒在某些冲突中遭受重创，行政体系也在内外压力下备受考验。然而，正是这些磨难让马克万普尔愈发充满生机，我们也在不断学习如何应对这些问题。马克万普尔绝不会停滞不前，尤其是在周边地区如此动荡、家园又屡遭内外夹击的情况下。"
 BHU_ideas: "不丹理念"
 BHU_ideas_start: "不丹传统"
 BHU_ideas_bonus: "不丹雄心"
 strategic_dzongs_of_bhutan: "不丹的宗堡"
 strategic_dzongs_of_bhutan_desc: "宗堡是一种寺庙与堡垒的混合体，在不丹各地广泛分布，既是防御要塞，也是地方官员的驻地，更是百姓平时礼佛的场所。随着不丹不断发展壮大，宗堡将成为维护全国秩序与信仰的关键。"
 land_of_the_drukpa_subsect: "竹巴噶举之地"
 land_of_the_drukpa_subsect_desc: "西藏佛教史极为复杂，不丹也深受其影响，身处藏地宗教政治的边缘。随着西藏本土各教派矛盾加剧，众多所谓“红帽派”（即噶举派）成员逃至不丹，使得本地宗教政治深受噶举派影响。其中最重要的就是“竹巴噶举”分支，历代以来已被不丹百姓与政府广泛接受，堪称不丹精神的象征。"
 becoming_the_zhabdrung_of_bhutan: "不丹扎西准活佛"
 becoming_the_zhabdrung_of_bhutan_desc: "要让不丹始终统一，未来最需要的就是一位真正的领袖。长期以来，我们一直因藏地势力渗透而难以保持政治凝聚力，但现在必须奋起反击！不丹无需拉萨或康区的权威指点，不丹将由真正的扎西准（意为“众人归顺之足下”）领导！凭借其精神与政治权威，我们将实现和平，不丹百姓也会追随他，而非遥远的外来人物。"
 resisting_tibetan_invasions: "拒绝外来权威"
 resisting_tibetan_invasions_desc: "即便我们自称扎西准、不断改革本地政体，周边各国仍试图影响不丹的政治与民心，认为这片小小土地不足为惧。事实远非如此，我们会让他们明白自己的错误——不丹将战斗到底！"
 ordered_theocratic_matters: "有序的神权政务"
 ordered_theocratic_matters_desc: "在持续发展过程中，不丹的神权体制并不意味着扎西准一人独揽大权。我们有三年一任的德鲁克德希（摄政）、由各地宗堡首领组成的国务会议，甚至还有由僧团推选的杰堪布（僧王）。通过明确这些制度并强化各职位权力，不丹能在外部政治风云变幻时保持自身完整与稳定。"
 by_tsa_yig_do_we_operate: "以《扎义》为本"
 by_tsa_yig_do_we_operate_desc: "《扎义》本质上是依据藏传佛教戒律制定的寺院宪章或法规。虽然每座寺院都有自己的《扎义》版本，但不丹国家也应以此为治国根本，以契合本地行政体系。与此同时，随着新思想与创新传入不丹，我们也要适时调整部分条款，使其不至于成为历代扎西准的僵化枷锁。"
 exclaves_or_just_friends_of_bhutan: "雷龙之友"
 exclaves_or_just_friends_of_bhutan_desc: "当噶举派成员逃离藏地、在他乡寻求庇护时，不丹成为他们的重要落脚点，也因此深受其影响。但噶举派的影响并不止于不丹，藏区周边还有许多小而有力的藏传佛教社群，信奉噶举派的某种传统。与他们建立联系、改善关系，将为我们赢得更多尊重。"
 SKK_ideas: "锡金理念"
 SKK_ideas_start: "锡金传统"
 SKK_ideas_bonus: "锡金雄心"
 heed_the_words_of_guru_rinpoche: "莲花生大师，锡金守护神"
 heed_the_words_of_guru_rinpoche_desc: "很久以前，莲花生大师（又名帕德玛桑巴瓦）来到锡金，赐福全境，并预言锡金的未来。锡金王朝的建立与佛教的传入共同塑造了今日锡金，尽管我们在行政上仍有诸多挑战，但正一步步实现大师的预言。"
 strong_ties_to_tibet_still: "与西藏的深厚联系"
 strong_ties_to_tibet_still_desc: "锡金早期历史的书面记载极为稀少，关于塔希大师自康区南下锡金的记载也很模糊。但有一点可以肯定：锡金自古至今始终与西藏保持着深厚的宗教、外交乃至经济联系。善用这些纽带，将极大提升首都及王室的地位。"
 refugees_from_tibet_welcomed: "西藏难民涌入"
 refugees_from_tibet_welcomed_desc: "西藏中部的宗教纷争令人担忧，锡金大多无法直接介入。我们通常只是静观其变，等待有关宗教派别与政治影响变化的消息。每当消息传来，往往伴随着宗教难民的涌入，正是通过接纳他们，我们学会了与不同宗教传统更加合作与包容。"
 nepali_but_tibetan_too: "夹在中间！"
 nepali_but_tibetan_too_desc: "锡金与周边小国一样，夹在南面的印度次大陆与北面的西藏之间。高原与山地环境极为艰苦，但锡金与其他国家一样，日复一日地在此生存。我们为南北两地提供通道，逐渐成为资源与思想交流的贸易与文化中心。"
 tibetan_style_administration: "藏式治理"
 tibetan_style_administration_desc: "西藏的深远影响使我们的政体极具传统藏国特色。宗堡在锡金随处可见，既是行政中心，也是抵御外敌的坚固防线。继续沿着藏式治理之路，将进一步巩固锡金在本地区的地位，最终成就一个安全繁荣的锡金。"
 sikkim_tribes_to_become_integrated: "锡金部族的认可"
 sikkim_tribes_to_become_integrated_desc: "锡金境内部族众多，受限于自然地形，无法一一严密管控。与其通过宗堡强行施加严苛法律，不如与部族达成谅解，给予一定自治，让他们像祖辈一样耕作土地。只要能与部族合作并妥善整合，锡金就能拥有一支忠诚的新生力量，随时保卫家园。"
 LWA_ideas: "林布理念"
 LWA_ideas_start: "林布万传统"
 LWA_ideas_bonus: "林布万雄心"
 won_by_the_strength_of_the_bow_and_arrow: "弓箭之力"
 won_by_the_strength_of_the_bow_and_arrow_desc: "我们的名字源自十林布王时代，意为“以弓得之”：Li=弓，ambu=获得。尽管自林布万分裂以来风雨飘摇，族人始终以此为荣，因为正是凭借弓箭，我们才能繁荣昌盛。即便新式武器传入林布万，弓箭依然是我们训练与狩猎的永恒利器。"
 festival_toward_yuma_sammang: "林布万的尤玛女神"
 festival_toward_yuma_sammang_desc: "尤玛女神世代以来一直是我们民族的守护神，尽管印度教影响日益增强，她在林布万腹地依然广受崇拜。每三年举办一次的尤玛节，吸引着各地民众前来，极大增强了我们在变革时代的凝聚力与身份认同。"
 keep_morang_in_check: "牵制莫朗"
 keep_morang_in_check_desc: "莫朗王国数十年来一直是林布万的心腹大患，但同时也是林布万繁荣不可或缺的一环。那里的新贵统治者试图争取自治、与外人结盟，削弱了我们首都的权威！若想成为能自保的统一国家，绝不能让莫朗坐大，必须逐步削弱其势力，将权力集中于首都。必要时，哪怕让某些莫朗统治者“意外身亡”，我们也在所不惜。"
 political_exiles_cannot_hide: "追讨政治流亡者"
 political_exiles_cannot_hide_desc: "当我们试图斩断莫朗等地的政治阴谋时，有些人竟敢逃往邻国，甚至是我们的对手！这些林布万叛徒的胆大妄为令人发指，而我们追捕政治敌人与流亡者的决心同样不可动摇。若为此必须征服敌国，那也无妨！林布万绝不容忍本族的阴险伎俩！"
 cut_down_the_traitors_of_limbuwan: "林布万的叛徒！"
 cut_down_the_traitors_of_limbuwan_desc: "林布万各村落并非都在我们绝对权威之下，十林布王时代赋予各地高度自治。尽管我们试图温和收回这些王国的权力，仍有部分势力与东西方敌人勾结，成为林布万的叛徒！揭露这些内外勾结、清除各村镇的主谋，将彰显林布万真正的权威所在。"
 rally_to_the_rising_cause_of_limbuwan: "号召民众"
 rally_to_the_rising_cause_of_limbuwan_desc: "归根结底，林布万的目标只是让国泰民安。这个梦想虽美好，却常常遥不可及，因此我们必须竭尽所能守护家园。历经艰难困苦，林布万核心地区已形成强烈的团结意识，未来我们将从林布族人中汲取力量。"
 GRK_ideas: "廓尔喀理念"
 GRK_ideas_bonus: "廓尔喀雄心"
 GRK_ideas_start: "廓尔喀传统"
 by_the_lunar_dynasty_of_gorkha: "月亮王朝渊源"
 by_the_lunar_dynasty_of_gorkha_desc: "尽管月亮王朝并非廓尔喀的唯一主导力量，但其对廓尔喀历史影响深远。作为刹帝利（武士统治种姓），他们进一步激发了廓尔喀民众的尚武精神，而这正是迦萨王国崩溃、群雄并起后本地固有的特质。"
 from_gorakhnath_onward: "戈拉克纳特的自律"
 from_gorakhnath_onward_desc: "“廓尔喀”一名源自著名印度瑜伽圣人戈拉克纳特。他是马钦德拉纳特的两大弟子之一，强调在个人生活中追求真理，将瑜伽作为自我修养的精神与身体训练。时至今日，他的教诲仍在廓尔喀广为流传，尤其在军队中，士兵们最需要这种精神与体魄的双重自律。"
 a_domestic_market_empowered: "内求财富"
 a_domestic_market_empowered_desc: "我们夹在南北两个时而统一、时而分裂的“巨人”之间，廓尔喀应当抓住机会，建设自身的内部结构与繁荣，以便在南北任何一方衰落时都能独立生存。若能建立自给自足、具备一定韧性的内部市场，即使贸易伙伴出现问题，廓尔喀也能灵活应对。甚至有朝一日，或许还能吸引外国商人和国家依赖廓尔喀。"
 construct_economic_crises_for_neighbors: "经济危机即机遇！"
 construct_economic_crises_for_neighbors_desc: "我们常见周边乃至本地爆发经济危机，瘟疫与饥荒肆虐，但即便如此，总有赢家与输家。随着廓尔喀内外实力增强，或许我们可以主动在邻近地区制造并煽动经济危机，让各阶层民众变得虚弱，便于征服。此举虽难得盟友，却能让征服变得轻松，因为当地人抵抗力大减。"
 prepared_for_reprisal_attacks: "坚固城墙，精明守军"
 prepared_for_reprisal_attacks_desc: "廓尔喀在许多外国都有敌友，但我们不能指望盟友替我们承担未来的战争重担；我们必将直面本土入侵，必须提前做好准备。幸运的是，家乡多山，建材丰富，关隘众多，足以阻挡敌军深入廓尔喀腹地。当前任务就是不断完善、扩建防御工事！"
 undermining_influences_in_gorkha: "拒绝外来渗透"
 undermining_influences_in_gorkha_desc: "廓尔喀人对外来访客与移民的动机始终心存疑虑。表面上大多数人似乎无害，但宗教人士与精明商人常常暗中算计，试图利用廓尔喀的某些漏洞。我们必须采取措施，及时驱逐这些外来势力，防止他们祸乱廓尔喀、煽动本地民众。"
 CEY_ideas: "科特理念"
 CEY_ideas_start: "科特传统"
 CEY_ideas_bonus: "科特雄心"
 founded_on_a_defensive_pretext: "科特的防御起源"
 founded_on_a_defensive_pretext_desc: "14世纪末，岛屿北部遭遇入侵时，甘波拉王国大臣阿拉克斯瓦拉在南方修建堡垒，作为权力与防御基地。随着甘波拉退出历史舞台，这座堡垒成为地区权力与影响力的核心，最终孕育出今日的科特。既然我们诞生于防御环境，就必须时刻准备应对北方再度南侵，绝不手软，誓死抵抗！"
 enemies_of_jaffna: "拒绝贾夫纳进逼"
 enemies_of_jaffna_desc: "北方的贾夫纳王国在岛上盘踞已久，远比想象中难以驱逐。与毗奢耶那伽罗帝国的联系让贾夫纳得以长期发展，但这种局面不会永远持续。科特很快将主动出击，反击北方入侵，甚至以牙还牙！"
 notable_monks_of_kotte: "科特的高僧"
 notable_monks_of_kotte_desc: "科特在抵御贾夫纳及其盟友的过程中，佛教僧侣们持续创作了大量艺术与文学杰作。我们不能袖手旁观，任其自生自灭；应当大力推崇并鼓励更多创作！无论身处何地，所有人都应珍视并享受本地传统。"
 arab_and_european_style_firearms: "阿拉伯与欧洲贸易之利"
 arab_and_european_style_firearms_desc: "科特与苏门答腊、东非、阿拉伯等地均有贸易往来，这并不奇怪。阿拉伯商人的火器已少量流入科特，随着欧洲商人逐步到来，他们也带来了火器。善用这些远道而来的奇珍异宝，必将巩固科特在本地区的地位，尽管在潮湿环境下火器并不总是好用。"
 striking_foreign_deals_at_large: "对外贸易畅通无阻"
 striking_foreign_deals_at_large_desc: "无论岛内或北方发生何事，我们的终极目标都是维持与远方商人的贸易往来。这些贸易带来本地无法获得的财富与影响力，因此只要科特独立存在，我们就会继续讨好商人阶层。"
 ensure_the_royal_family: "王室之患"
 ensure_the_royal_family_desc: "科特王室最大的问题在于易受阴谋与不肖继承人威胁。为加强对全岛的权威，必须建立一套继承人分阶段考核体系，确保其在科特本地接受教育。同时，定期监控家族成员的忠诚度，及时清除不忠者——他们会被剥夺身份、公开谴责，甚至依法审判。"
 advantage_in_tropical_marsh: "热带噩梦"
 advantage_in_tropical_marsh_desc: "科特在战争中最可靠的盟友，尤其在面临入侵时，就是全岛的地形。对外人而言，这里是热带泥沼，若不熟悉地形，寸步难行。岛上遍布沼泽，首都堡垒附近尤甚，任何试图以武力征服科特的敌人，都将遭遇前所未有的艰难阻力。"
 KND_ideas: "康提理念"
 KND_ideas_start: "康提传统"
 KND_ideas_bonus: "康提雄心"
 a_weak_kotte_is_a_strong_kandy: "科特之弱，康提之强"
 a_weak_kotte_is_a_strong_kandy_desc: "科特已成昔日空壳，随着其（即将到来的）衰落，康提将崛起为全岛真正的强权！但这还不是终点，岛上仍有诸多觊觎者，海外的印度教将领与大臣也虎视眈眈。康提必须时刻准备应对外部的政治变局，将其转化为自身的机遇。"
 the_enemy_of_kandys_enemy_is_who: "敌人的敌人是谁……"
 the_enemy_of_kandys_enemy_is_who_desc: "岛上各派系、家族争夺地盘与权力，不仅沿海如此，康提内部亦然。我们要明白，康提的敌人的敌人可以成为我们的朋友！哪怕只是暂时，只要能度过难关即可。有人说我们的外交手段阴险难测，但我们认为这正是康提生存的必需。"
 even_when_defeated_we_can_strike_back: "失败非灭亡！"
 even_when_defeated_we_can_strike_back_desc: "这片土地见证了无数胜利与失败，伟人兴衰不息，未来亦然。康提深知，战场或大战的失败并不等于灭亡。无论谁占据我们的腹地，我们都能反击，因为我们在全岛的联系远超外人想象。古老的纽带将被唤醒，历代积累的情谊终将再度结出硕果。"
 to_hold_sole_religious_dominance_here: "唯我独尊！"
 to_hold_sole_religious_dominance_here_desc: "岛上自古奉行上座部佛教传统，若要成为政治与宗教双重霸主，康提终将扩展权力至全岛，囊括所有圣地与圣物。我们已部分实现，剩下的路还需继续前行。"
 careful_and_calculated_deals: "康提的生存之约"
 careful_and_calculated_deals_desc: "康提曾多次与外邦签订协议，但过去我们过于大意，致使外国人利用康提的资源与善意。今后我们必须严审每一份合同，广泛征询朝廷意见，因为外交是康提延续的核心。一纸错误协议，便可能让康提坠入异国地牢。"
 just_how_do_we_consolidate_kandy: "凝聚康提"
 just_how_do_we_consolidate_kandy_desc: "历史上，这片土地因热带环境，道路难建、城镇难扩，治理极为艰难。尽管如此，创新与新思想正赋予康提更好整合行政的工具。执法日益容易，远离首都的城镇沟通也不再那么棘手。"
 never_let_them_reach_the_heart: "守护甜美康提"
 never_let_them_reach_the_heart_desc: "许多外人梦想将康提牢牢掌控，我们则要让这永远只是他们的梦想。通过天然屏障、游击袭扰、设伏陷阱等手段守卫康提腹地（即岛屿最深处），让任何入侵者望而却步。火器在这里无用武之地，湿漉漉的武器、陷入沼泽的炮车都将令敌人寸步难行。"
 BEU_ideas: "贝劳理念"
 BEU_ideas_start: "贝劳传统"
 BEU_ideas_bonus: "贝劳雄心"
 the_impact_of_kutai: "古泰的影响"
 the_impact_of_kutai_desc: "古泰对贝劳影响深远，堪称本区最古老的独立政体。数代政治、宗教变迁与外交博弈，使古泰及其周边（如贝劳）长期处于动荡之中。正是在这种动荡中，我们学会了取其精华、弃其糟粕，将古泰的优良经验融入自身。"
 influences_from_sulu: "苏禄的影响"
 influences_from_sulu_desc: "苏禄作为较新的伊斯兰政权与本土文化结合体，对贝劳影响颇深。其高超的航海技术与简洁实用的船只，既适合贸易也适合战争，因此在本地水域日益普及。贝劳采纳苏禄的造船与航海经验，正是顺应潮流，唯有建设强大舰队，才能在海上立足。"
 blending_muslim_and_hindu_people: "多元宗教社群"
 blending_muslim_and_hindu_people_desc: "长期以来，本地以印度教与本土信仰为主，但穆斯林人数日益增多，定居经商。我们不愿激化宗教矛盾，但也不能否认穆斯林社群与商人带来了管理宗教多样性的宝贵经验。无论是通过融合、务实还是广泛宗教对话，我们都在学习如何让不同宗教社群和谐共处。"
 learning_about_how_to_govern_the_tropics: "热带治理之道"
 learning_about_how_to_govern_the_tropics_desc: "众所周知，贝劳腹地政务难以维系，丛林密布、山峦陡峭，湿热多雨更添难度，导致内陆村镇间沟通时常中断。我们必须学会在逐步开辟道路、改善交通的同时，采用更为分权的治理体系，否则贝劳难以存续。"
 from_the_majapahit_empires_influence: "满者伯夷的旧训"
 from_the_majapahit_empires_influence_desc: "满者伯夷帝国时代为诸岛与社群带来诸多创新与风俗，帝国崩溃后，许多地方不知如何继承其遗产。贝劳正是其中之一，如今我们终于能将这些旧训付诸实践，扩展贸易网络，掌控自身航线。满者伯夷为贝劳开辟了众多远近贸易路线，现在轮到我们分一杯羹。"
 balancing_the_island_powers: "贝劳的平衡术"
 balancing_the_island_powers_desc: "贝劳腹地各大势力难以调和，岛上其他族群同样需要关注。学会至少在基本层面满足各方诉求，将极大提升贝劳在边缘社群中的声望，因为许多边缘群体与核心势力关系错综复杂。"
 plunder_and_piracy_around_us: "以非常之道应非常之事"
 plunder_and_piracy_around_us_desc: "本区及周边港口极具价值，贸易畅通无阻，吸引了无数不守规矩的掠夺者。贝劳极易成为目标，港口繁荣、人口兴旺，必然引来觊觎。我们必须做好防备，抵御海盗与私掠者。无论是加固防御、加强海巡，还是改善外交，只要能让贝劳成为商人安全的港湾，我们都要去做！"
 BSR_ideas: "巴士拉理念"
 BSR_ideas_start: "巴士拉传统"
 BSR_ideas_bonus: "巴士拉雄心"
 wanted_from_all_sides: "四方觊觎：巴士拉！"
 wanted_from_all_sides_desc: "我们处于多国与多族交汇之地，人人都觊觎我们的土地，因为这里价值非凡。要在这片充满张力的土地上谋求繁荣已属不易，但也有一大优势：我们能充分利用与邻国的外交渠道。若巴士拉只能靠外交生存，那我们就全力以赴！"
 the_capable_port_on_the_gulf: "可与阿巴斯港媲美"
 the_capable_port_on_the_gulf_desc: "巴士拉周边还有其他港口与码头，供商人停泊做生意，但能与巴士拉、阿巴斯港、霍尔木兹岛媲美者寥寥无几。这些地方至关重要，若无它们，本区或许难以繁荣。因此我们必须不断建设巴士拉的码头与基础设施，维持与其他贸易港的竞争，吸引远方商贾。"
 call_upon_tribal_loyalties: "沼泽中的部族忠诚"
 call_upon_tribal_loyalties_desc: "本地沼泽地历来不安，底格里斯与幼发拉底河尾端交错着贝都因人、伊朗人、库尔德人等诸多族群。有的定居传教，有的经商留痕，几乎都在某种程度上激化动荡。局势紧张时，我们将回归权力根基——巴士拉及周边的部族，召集熟悉本地的勇士保卫家园。"
 vehement_shiite_and_sunni_sects: "宗教摩擦之烈焰"
 vehement_shiite_and_sunni_sects_desc: "巴士拉面临的难题之一，是各伊斯兰教派与学派的激烈冲突。他们不仅为宗教正统而战，也为政治权力争斗，因为巴士拉在本区极具战略价值。无论最终站在哪一方，我们都不愁找不到虔诚的信徒与狂热的布道者。"
 capitalize_on_basras_significance: "仰望巴士拉"
 capitalize_on_basras_significance_desc: "尽管内外压力重重，巴士拉依然通过基础设施建设与外交扩展不断发展。前路依旧艰难，部族纷争、外族觊觎不绝于耳，但我们正见证财富增长，贸易影响力增强。虽进展缓慢，却可持续。"
 buffer_zone_on_to_greater_heights: "赢得巴士拉的忠诚"
 buffer_zone_on_to_greater_heights_desc: "随着巴士拉及周边的发展，我们不仅在建设市场与行政体系，也在本地民众中积累忠诚。虽部族冲突与文化摩擦频发，但我们不能否认，内部正逐渐形成某种成功。无论外界如何评价巴士拉的内政，我们都清楚，正是良好治理带来了日益增长的归属感。"
 to_manage_diseases: "最后的难关"
 to_manage_diseases_desc: "巴士拉最难克服的自然障碍莫过于疾病与饥荒。战时若无法进口，瘟疫与饥荒便会席卷主城及周边，导致内乱剧增。若能建立粮仓、设立病营与施粥所，甚至组建强大海军以防封锁，或许我们就能跨越这最后的自然难关。"






 #Somali Formable Ideas, taken from my mod of FE#
 united_somali_communites: "索马里统一社群"
 united_somali_communites_desc: "非洲之角的各个索马里社群与城镇曾长期分裂，效忠于不同领袖，期盼有朝一日实现统一。统一之路充满战火与动荡，但通过坚定的外交与战争洗礼，索马里人民终于可以自信地说，他们团结在一面旗帜与一个国家之下，誓死捍卫家园。"
 dominant_merchant_fleets: "索马里舰队"
 dominant_merchant_fleets_desc: "索马里人世代以贸易为生，沿海大城为商船提供安全港湾。守护海域、抵御袭击者也是索马里繁荣与美誉的来源，正因这种对海岸与航线的保护态度，我们才拥有如此强大的舰队。"
 hegemony_over_ports: "索马里港口霸权"
 hegemony_over_ports_desc: "改善与扩建港口、码头是促进贸易增长的自然之举。从新建泊位到为商人修建交易场所，每一座沿海城市与港口都是吸引各地商人的关键。"
 formal_clan_duties: "部族正式职责"
 formal_clan_duties_desc: "索马里各部族起源多样，若对权威不满，可能威胁国家稳定。通过为每个正式部族在政府中设立合适职位，可降低威胁、提升资源供给，最重要的是获得更多能征善战的士兵。"
 somali_honor_guards: "索马里荣誉卫队"
 somali_honor_guards_desc: "某种意义上，我们曾被自身的野心所累。我们渴望通过贸易致富，却缺乏组建强大陆军的雄心，无法有效保卫索马里社群。现在我们将扭转局面，着手对索马里士兵进行严格改革，培养纪律。实现目标尚需时日，但现在打下坚实基础，将为索马里未来带来长远益处。"
 command_east_africa: "东非主宰"
 command_east_africa_desc: "我们在东非的雄心已为全体官员所知。随着我们不断扩展对东非沿海富庶城市的影响，收入也将水涨船高。像桑给巴尔、蒙巴萨这样的城市财富无人能敌，若我们能掌控它们，想象一下将带来多少财富。"
 somali_ocean: "索马里之洋"
 somali_ocean_desc: "东部广阔的海洋蕴藏着无数机遇，只要我们能据为己有。但我们绝非唯一的竞争者，其他势力也会派船争夺航线与商机。我们的舰队与水手必须时刻警惕海上威胁，若有入侵者胆敢闯入索马里之洋，我们必将让其葬身大海。"

 #Serbian Ideas#
 the_free_despotate: "自由专制国"
 the_free_despotate_desc: "斯特凡·拉扎列维奇是塞尔维亚的第一位专制君主，于1402年由拜占庭皇帝曼努埃尔二世·帕莱奥洛戈斯加冕。虽然这一头衔通常用于指代拜占庭的附属国，但衰败的拜占庭已无力投射权威，使得斯特凡能够独立自主地统治，为全体塞尔维亚人谋福祉。这一头衔将代代相传，永远标志着我们既是东正教的堡垒，也是整个巴尔干地区的关键国家。"
 the_tenuous_diplomacy_of_serbia: "脆弱的外交"
 the_tenuous_diplomacy_of_serbia_desc: "为了生存，我们不得不在整个巴尔干地区结交朋友和树立敌人。奥斯曼帝国既带来了危险的威胁，也带来了伟大的机遇，只要我们善于把握时机；而北方的匈牙利人和奥地利人同样为我们提供了其他方面的机会。无论我们选择哪条道路，都必须确保我们的外交官能够灵活应对各种局势。"
 hussars_of_the_hungarians: "塞尔维亚骠骑兵！"
 hussars_of_the_hungarians_desc: "奥斯曼帝国带来了新的战争时代，我们必须迅速适应才能生存。重甲骑兵正逐渐被淘汰，机动性和快速打击在巴尔干各国军队中变得越来越重要。我们将顺应这一趋势，组建所谓的“骠骑兵”轻骑兵团，为未来的战斗做好准备。"
 libraries_and_development_of_serbia: "振兴塞尔维亚发展"
 libraries_and_development_of_serbia_desc: "作为独立的东正教堡垒，塞尔维亚的发展因南方战争、四面八方的政治博弈，以及对外扩张而非内部巩固的尝试而受阻。现在是时候关注贝尔格莱德、新布尔多等城市，建设图书馆和学校，让我们的人民在自己的土地上迎来更加光明的未来。"
 silver_mines_of_serbia: "奢华白银"
 silver_mines_of_serbia_desc: "塞尔维亚的银矿是本地最珍贵的财富之一，我们必须努力保持其高产与安全。此外，铸币和流通货币对我们的行政来说是个挑战，但这将有助于加强塞尔维亚人在巴尔干的独立地位。"
 serbian_vlasts: "塞尔维亚的区划"
 serbian_vlasts_desc: "将我们的领土划分为若干行政区有些争议，但若要有效管理塞尔维亚土地，这是必要之举。这些区的总督将效忠于塞尔维亚专制君主，并通过行政分工承担部分民事和军事职责，从而帮助我们将中央权威延伸到更远的地方。"
 hadjuk_irregulars: "海杜克的协助"
 hadjuk_irregulars_desc: "在塞尔维亚边境农村及被外国统治的塞尔维亚社区，时常出现一种不正规步兵。我们不确定“海杜克”一词的来历，但大多数国家都用这个词称呼这些游击战士。如果我们能雇佣或整合部分海杜克，并借鉴他们的战斗方式，塞尔维亚军队的质量和数量必将大幅提升。"

