 wes_ary_hajj_ports_and_trade_cities: "朝觐港口与贸易枢纽"
 wes_ary_hajj_ports_and_trade_cities_desc: "古吉拉特地区有多个港口，城市繁华，码头兴盛，西海船只络绎不绝。这些港口不仅是贸易中心，也是穆斯林前往麦加朝觐的便捷起点。保障朝觐港口全年安全，将促进人口流动与贸易收入双增长。"
 wes_ary_refined_taxation_and_cultivation: "高效耕作措施"
 wes_ary_refined_taxation_and_cultivation_desc: "婆罗多土地肥沃程度各异，但税收与农作从未中断。科技进步应被用于优化耕作、分工与税制，继承并完善前人经验。"
 wes_ary_marathas_mass_of_warriors: "遍布婆罗多的战士"
 wes_ary_marathas_mass_of_warriors_desc: "战争塑造了婆罗多历史，正如宗教互动影响思想。虽军队日益正规化、火器普及，但不能忘记最底层的农兵。危难时刻，他们是各地防御的中坚。如今我们可将其训练成庞大的后备军。"
 wes_ary_regardless_of_your_religion: "宗教无界"
 wes_ary_regardless_of_your_religion_desc: "哲学与神学自古交融，婆罗多自萨塔瓦哈那、笈多时代起即有丰富宗教对话。无论耆那教苦行僧与夏克提派、湿婆派与大乘佛教、毗湿奴派与伊巴德派穆斯林，婆罗多始终是多元宗教交流的沃土。"
 wes_ary_integrating_the_purbiyas: "婆罗多的火器军团"
 wes_ary_integrating_the_purbiyas_desc: "广阔的婆罗多有许多自治社群，难以全面管理，其中“普尔比亚”——以拉其普特为主的火器雇佣兵尤为突出。虽难以全面施政，但可将普尔比亚整编为精锐火器部队，提升军队战力，哪怕多花些钱。"
 wes_ary_saurashtri_merchant_ventures: "西行商旅"
 wes_ary_saurashtri_merchant_ventures_desc: "自朱罗帝国覆灭后，本地罕有远洋贸易与扩张。如今，沿海城市安全，索拉什特里、泰米尔、孟加拉等商人纷纷请求出海贸易。我们应资助他们，扩大贸易影响，增加财富。"
 wes_ary_honoring_ancestors_of_all: "敬仰祖先"
 wes_ary_honoring_ancestors_of_all_desc: "穆斯林王朝让印度教、耆那、佛教等群体重视纪念性建筑。无论陵墓还是寺庙，皆精美壮观。今后为各族祖先建造类似纪念建筑，将彰显我们对所有人的尊重。"

 south_supremacy_of_architecture: "无双建筑"
 south_supremacy_of_architecture_desc: "各地建筑林立，风格多样。我们应继续建造更多纪念碑、庙宇、宫殿，让后人见证我们的努力与辉煌。"
 south_rocketry_of_india: "火箭实战"
 south_rocketry_of_india_desc: "火药武器在次大陆已用多年，但将其精炼为火枪尚需时日。我们正努力掌握火枪与火箭，未来或能在大会战中大规模使用火箭。"
 south_malayali_poetry_in_action: "诗歌盛放"
 south_malayali_poetry_in_action_desc: "泰米尔、马拉雅利民族诗歌传统悠久，诗人辈出。我们应建图书馆、资助诗人、推广教育，让全民参与婆罗多的文学盛宴。"
 south_dialogue_across_religions: "和谐对话"
 south_dialogue_across_religions_desc: "宗教分歧曾令多地动荡，伊朗西部尤甚。次大陆虽宗教众多，却少有激烈冲突。我们应继续推动和平、理性的宗教对话，促进内心安宁。"
 south_monpolize_subcontinent_trade: "从卡塔克到艾哈迈达巴德"
 south_monpolize_subcontinent_trade_desc: "沿海港口贸易繁荣，货船往来不绝。我们是贸易枢纽，建设更多港口、城镇，将吸引东非、苏门答腊等地富商。"
 south_rough_terrain_movements: "次大陆通道"
 south_rough_terrain_movements_desc: "次大陆地形多样，风景壮丽，但交通不便。开辟丛林、丘陵道路，便利军民通行，促进城市间贸易。"
 south_lets_dance_the_night_away: "共舞良宵"
 south_lets_dance_the_night_away_desc: "美妙音乐、华丽舞蹈、盛大节日、文化交融，皆为婆罗多之特色。我们致力于跨语言、跨宗教的文化理解，让未来更加和谐繁荣。无论是加尔巴舞还是洒红节，皆可团结民众，振奋人心。"

 hindu_oh_so_many_different_people: "婆罗多的多元民族"
 hindu_oh_so_many_different_people_desc: "无论恒河流域的沃土，还是沿海贸易港口，统一后的婆罗多汇聚了众多民族。婆罗多或许是首次真正统一次大陆的国家，首要任务便是管理、融合、安抚多元族群。"
 #hindu_ganges_river_focus: #SAME AS THE ONE USED IN HINDUSTAN'S HINDUSTANI VERSION##
 #hindu_ganges_river_focus_desc: #SAME AS THE ONE USED IN HINDUSTAN'S HINDUSTANI VERSION##
 hindu_confluence_of_several_matters: "婆罗多：交汇之地"
 hindu_confluence_of_several_matters_desc: "宗教、贸易、征服者，三者贯穿次大陆历史。这里是文化、宗教交融的中心。虽以印度教为主，但我们也重视其他群体的影响与价值。"
 hindu_the_many_languages_of_bharat: "语言如人"
 hindu_the_many_languages_of_bharat_desc: "外来者常为婆罗多的宗教与语言多样性所惊叹。我们鼓励各地保留母语，而非强推宫廷语言。尊重母语，有助于管理偏远地区。"
 hindu_understanding_punjabi_developments: "包容与妥协"
 hindu_understanding_punjabi_developments_desc: "尽管我们努力与各地民族和解，仍有部分群体反抗。我们既要武装自保，也要与之妥协，理解诉求，适当让步，以保稳定。"
 #hindu_unparalleled_urban_expansion: #SAME AS THE ONE USED IN HINDUSTAN'S HINDUSTANI VERSION##
 #hindu_unparalleled_urban_expansion_desc: #SAME AS THE ONE USED IN HINDUSTAN'S HINDUSTANI VERSION##
 hindu_layers_of_defense: "婆罗多防线"
 hindu_layers_of_defense_desc: "婆罗多的防御工事由来已久，但质量参差不齐。推行全面防御改革，提升现代化水平，确保核心地区安全。婆罗多再不会暴露于外敌之下。"

 east_ary_mass_transport_of_everything: "孟加拉枢纽"
 east_ary_mass_transport_of_everything_desc: "数百年来，孟加拉三角洲一直是贸易、交通、发展的中心……前提是能挺过季节性洪水。我们必须将其打造为海上贸易的心脏，建设市场、造船、开发土地，吸引远方商人，带来丰厚收入。"
 east_ary_stone_works_for_defenses: "山地防御"
 east_ary_stone_works_for_defenses_desc: "尼泊尔民族传统丰富，防御意识强。婆罗多与尼泊尔多为互利关系，其防御理念正是我们所需。新工事、坚固材料、要点防守，皆为尼泊尔顾问所倡，我们当虚心采纳。"
 east_ary_remember_the_in_between_people: "被遗忘者，婆罗多不忘"
 east_ary_remember_the_in_between_people_desc: "历史上，许多人被困于大国夹缝，尤其在地形险峻之地。婆罗多对此并不陌生，这些被遗忘者对各地行政至关重要。承认并纳入他们，将增强地方合作与公民忠诚。"
 east_ary_three_principle_religious_traditions: "三大传统的融合"
 east_ary_three_principle_religious_traditions_desc: "婆罗多形成过程中，印度教、佛教、伊斯兰三大传统影响深远。虽有其他小传统，但这三者最为关键。我们应推动三者合作，而非偏袒或挑拨，以便专注其他事务。"
 east_ary_the_respect_of_the_three: "三大传统的尊重"
 east_ary_the_respect_of_the_three_desc: "推动三大宗教合作，我们学会了平等尊重。与伊玛目、酋长、婆罗门、僧侣等交流，知识与忠诚日增。虽有波折，但我们选择公开解决，而非以宗教压制异见。"
 east_ary_assimilation_over_time: "好客与包容"
 east_ary_assimilation_over_time_desc: "我们可从东北阿洪王国等边缘民族历史中学到许多。他们因外来民族迁徙而不断同化。若能以包容为主，吸纳新族群，婆罗多必将赢得外界美誉。"
 east_ary_discipline_of_the_himalayas: "喜马拉雅的磨炼"
 east_ary_discipline_of_the_himalayas_desc: "婆罗多需强军自保，但士兵训练分散、标准不一。应集中训练，尤其针对喜马拉雅等山区。虽训练周期长、环境险恶（故不用象兵），但成效值得期待。"

 cen_ind_tales_from_ages_past: "书写历史"
 cen_ind_tales_from_ages_past_desc: "婆罗多各地有成百上千的家族传说，口口相传而非文字记载。了解这些故事，有助于认清国家构成与历史。让我们将其编纂成册，传诸后世。"
 cen_ind_out_of_the_deep_tropics: "热带成长"
 cen_ind_out_of_the_deep_tropics_desc: "地理赋予婆罗多充沛雨水与河流，也带来湿热与交通难题。数千年来，各民族在不同环境中生存，尤其是热带地区。善用此地优势，将提升未来作战能力。"
 cen_ind_nature_will_provide: "最小信仰的认可"
 cen_ind_nature_will_provide_desc: "婆罗多密林、沙漠中有许多信仰独特的社群。他们纳税、生产，但宗教法令难以施行。或许应承认这些小教派，吸收其神学见解。"
 cen_ind_the_art_of_terrain_movements: "地利生财"
 cen_ind_the_art_of_terrain_movements_desc: "婆罗多是大地之国，土地孕育庄稼、城市、河流。开发各类地形的村镇、工事，是历代繁荣之本。我们继承并发扬此道，助力经济与防御。"
 cen_ind_fight_to_survive: "毁灭边缘"
 cen_ind_fight_to_survive_desc: "次大陆历代战乱不断，无论笈多抗击游牧，还是古尔王朝、德里苏丹南征，皆为生存而战。婆罗多统一前亦如此。顽强求生的精神，至今未灭。"
 cen_ind_infrastructure_leads_to_education: "最深处的识字率"
 cen_ind_infrastructure_leads_to_education_desc: "德里、卡塔克等大城繁荣，但许多村镇隐于密林。开发土地、兴建城市，带来识字率提升。即便最偏远地区也建校、设馆，强化行政，孕育创新。"
 cen_ind_without_absolute_authority: "协商共治"
 cen_ind_without_absolute_authority_desc: "婆罗多绝无绝对权威，历代帝国皆知此理。民族、宗教、地理障碍重重，需多层级行政。正如家族是整体一部分，行政层级亦是国家整体。"

