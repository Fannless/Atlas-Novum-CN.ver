 ger_unification_of_german_people: "德意志民族大团结"
 ger_unification_of_german_people_desc: "太久以来，德意志民族分裂为各部落、公国、共和国甚至神权国。如今我们将德意志民族统一于一国，开创新传统与理念，这一时代将成为我们的转折点。通过我们在德意志统一时代的行动，周边各国将见识到一个打破萨克森人、巴伐利亚人、施瓦本人等各族藩篱的德意志国家的真正力量。"
 ger_authentic_military_traditions: "军武传统的集大成"
 ger_authentic_military_traditions_desc: "自与罗马帝国作战的时代起，历经神圣罗马帝国的建立，再到火药武器进入欧洲军事战略，德意志各地人民无论身处何地都精通军事。我们所培育的德意志国家，将成为这悠久军事传统的巅峰，并在战场上将大小火器的运用臻于极致。"
 ger_iron_and_coal: "崛起的工业力量"
 ger_iron_and_coal_desc: "我们在中欧掌控的土地蕴藏着丰富的煤炭与铁矿，但直到最近，这两种资源都难以大规模工业化利用。开采、提炼这些原料需要大量资源，是以往德意志诸国难以独立承担的。如今，我们拥有足够的财政与行政能力，在德意志各地建立强大的煤铁工业。正是这些产业，将引领德意志迈入工业时代！而这个时代，将属于我们！"

 hab_concentrated_german_banking: "德意志银行业集中"
 hab_concentrated_german_banking_desc: "我们在德意志银行业的根基从未动摇。富格尔家族与韦尔泽家族资助了本地众多项目，带来繁荣。不仅如此，这些银行家族还助力我们将王室成员安插进关键权力岗位，足见其影响力与智慧。我们越能依赖本地银行家而非外来者，国家就越稳固。"
 hab_court_of_the_habsburgs: "宫廷的辉煌"
 hab_court_of_the_habsburgs_desc: "我们的国家根基在于外交与联姻与军事同等重要，甚至更甚于周边国家。因此，我们理应为王室在本国以外的影响力与声望自豪。我们越能通过血缘纽带扩展影响，国家就越强大。"
 hab_holder_of_imperial_authority: "帝国的光辉"
 hab_holder_of_imperial_authority_desc: "神圣罗马帝国曾是一次……有趣的实验。能领导神圣罗马帝国者寥寥无几，而奥地利人证明了自己最有能力长期把持皇位。正是这份奥地利根基与我们长期掌控帝位的声望，赋予了我们外交上的显赫地位。"
 hab_routine_frontier_contacts: "边境的遭遇"
 hab_routine_frontier_contacts_desc: "统一的德意志国家边境从不安宁，但我们的军队对此比外界想象的更为熟练。奥地利人历来处于德意志文化的东南边缘，毗邻马扎尔人、意大利人和巴尔干诸国。这片漫长的边境锻炼了我们的军队，使我们能在边境上实施更为严密的管控。"

 frc_reversing_the_kleinstaaterei: "小邦林立的逆转"
 frc_reversing_the_kleinstaaterei_desc: "过去几个世纪，神圣罗马帝国见证了昔日强大的干草茎公国分裂为争斗不休的诸侯与小邦。如今，法兰克人民已超越这些过时的藩篱，推动新德意志国家的和谐同化。将这些碎片化的邦国纳入麾下虽艰难，但这段历史正塑造着我们的扩张政策。"
 frc_strategic_usage_of_robber_barons: "强盗男爵的策略"
 frc_strategic_usage_of_robber_barons_desc: "如中法兰克的埃佩莱因·冯·盖林根等人，是臭名昭著的强盗男爵。过去他们曾祸害神圣罗马帝国，甚至在新兴德意志国家也不罕见。我们要努力遏制国内的强盗男爵，但也许可以与邻近德意志之外的强盗男爵达成协议，利用他们在对手腹地的贸易路线牟利。这虽是阴险之举，却能为德意志带来可观的贸易收入。"
 frc_centralized_franconian_circle_power: "法兰克圈的演变"
 frc_centralized_franconian_circle_power_desc: "神圣罗马帝国的法兰克圈虽已不复存在，但它为我们崛起奠定了基础，也坚定了历代法兰克官员的决心。正因法兰克圈的根基，我们拥有强大的军力，并能通过团镇与组织扩展陆军。"
 frc_come_to_terms_with_commoners: "各阶层的德意志人民"
 frc_come_to_terms_with_commoners_desc: "历史对法兰克人民和德意志大国并不宽厚。尽管如此，我们仍克服了统一障碍，能更直接地处理各阶层问题。无论是贵族、商人、神职人员还是农民，我们都将倾听他们的声音，减少全德意志的不满。"

 sax_reclaimed_glory_of_saxony: "失落的荣耀，重现辉煌"
 sax_reclaimed_glory_of_saxony_desc: "自干草茎公国与萨克森选帝侯国早期以来，萨克森人民未曾如此受德意志民族敬仰。历经无数冲突与协商，萨克森人终于实现了中欧德意志的统一。这一伟业象征着萨克森公国未竟之志的延续。"
 sax_upper_and_lower_saxons: "萨克森民族的力量"
 sax_upper_and_lower_saxons_desc: "萨克森人在德意志政治中历来举足轻重，未来亦然。如今我们掌握德意志最强权力，带来空前的统一时代，萨克森各阶层都愿誓死捍卫我们的成果，远胜奥地利、巴伐利亚或法兰克人。"
 sax_perfection_of_architecture: "建筑艺术臻于至善"
 sax_perfection_of_architecture_desc: "德意志建筑风格多样，北方萨克森、波美拉尼亚与威斯特法伦人聚居地的建筑尤为出色。无论是宏伟大教堂还是精致城堡，我们都在不断追求建筑的完美。如此一来，不仅能吸引欧洲各地的才俊，也能不断提升我们的建造工艺。"
 sax_strive_for_innovative_thought: "德意志思想的创新"
 sax_strive_for_innovative_thought_desc: "北方萨克森被视为宗教改革的心脏，这里孕育了无数哲学家与神学家。我们应当秉持开放创新的心态，勇于接受新思想，因为这些理念或许会带来颠覆性的发现。"

 bav_quality_over_quantity: "德意志品质"
 bav_quality_over_quantity_desc: "我们德意志人在许多事务上更重质量而非数量，军事尤为如此。我们注重军队与军官的纪律与才能，确保部队在战场上的持久力，并在各类冲突中彰显德意志影响力。"
 bav_let_the_music_flow: "乐音流淌！"
 bav_let_the_music_flow_desc: "文艺复兴带来了哲学、神学、自然科学乃至音乐的诸多创新。音乐在巴伐利亚核心地区尤为盛行，文艺复兴奠定了巴伐利亚乐团与作曲家享誉欧洲的基础。发扬音乐传统，不仅能留下不朽遗产，还能吸引众多学者与官员。"
 bav_stringent_production_regulations: "生产规制"
 bav_stringent_production_regulations_desc: "无论是酿酒还是制造火药，我们都严格规范生产流程，因为我们见识过无序市场带来的经济灾难。我们将以巴伐利亚为典范，展示有序经济的强大潜力。"
 bav_reformation_of_holy_order_ranks: "圣殿骑士的转型"
 bav_reformation_of_holy_order_ranks_desc: "随着宗教战争时代远去，天主教骑士团逐渐失去原有使命。德国境内的骑士团日益不安。我们或可设立行政部门，协助这些信仰战士转型为正规军人，获得勇士的坚定支持。"

 pom_our_northern_ports: "伟大的北方港口"
 pom_our_northern_ports_desc: "北方的奥尔登堡、汉堡、吕贝克、吕根和什切青，是德意志水手与商人的摇篮。北方的海洋传统深刻影响了政治与外交。发展北方港口，提升海军地位，将吸引商人前来，建设经济中心。"
 pom_focus_on_northern_trade: "专注北方贸易"
 pom_focus_on_northern_trade_desc: "历史上，德意志人在南方鲜有濒海之地，难以参与地中海贸易。北方，尤其波罗的海，是我们与斯堪的纳维亚和俄罗斯竞争的主场。我们理应在此磨砺商贸利刃，争夺欧洲市场主导权。"
 pom_defense_against_scandinavians: "抵御斯堪的纳维亚入侵"
 pom_defense_against_scandinavians_desc: "北方商人与小邦如沃尔加斯特、吕根、梅克伦堡的最大外敌，正是斯堪的纳维亚人。丹麦与瑞典长期与波美拉尼亚商人争斗，使我们善于应对北方舰队。若能超越北方对手，波罗的海贸易将更高效。"
 pom_unparalleled_mercantile_dominance: "白银、黄金与财政责任"
 pom_unparalleled_mercantile_dominance_desc: "德意志银行业与商贸手段的结合，使欧洲市场艳羡不已。要实现这一目标，需持续发展银行业与商人合作，打造以跨洲贸易为核心的经济体，令德意志成为不可阻挡的经济强国。"

 rhn_to_cross_the_rhine_river: "莱茵河渡口"
 rhn_to_cross_the_rhine_river_desc: "伟大的莱茵河养育了无数社区，也见证了历史上的多场战役。德法两国深知此河的重要性。既然我们掌控此河，便可让士兵反复演练渡河，为未来的水战做好准备。"
 rhn_electorates_and_free_cities: "帝国诸邦的遗产"
 rhn_electorates_and_free_cities_desc: "从选帝侯到自由市，莱茵人民在神圣罗马帝国中地位显赫。外交是莱茵地区权力的关键。我们将以此为鉴，培养德意志的外交能力与历史自信。"
 rhn_the_dreaded_french: "可畏的法兰西"
 rhn_the_dreaded_french_desc: "自神圣罗马帝国建立以来，德意志人始终面临法兰西的威胁。无论是政治、外交还是军事，法兰西东侵从未止息，而莱茵人民总是首当其冲。凭借这些经验，我们将无惧法兰西的任何挑战！"
 rhn_economic_liberalization: "经济自由化"
 rhn_economic_liberalization_desc: "莱茵河为德意志带来繁荣与机遇。随着我们建设更具创新力的国家，德国应以莱茵兰为榜样，推动城市基础设施发展，带动全国城市共同繁荣。"

 swb_nucleus_of_many_leagues: "施瓦本政治联盟"
 swb_nucleus_of_many_leagues_desc: "历史上，施瓦本人多次组建分散但团结的联盟，为共同利益而战。这一传统有助于团结德意志各族，尤其在战争时期。施瓦本或许是今日德意志的核心，但我们必须团结所有德意志人，共同保卫国家。"
 swb_numerous_swabian_settlements: "众多施瓦本定居点"
 swb_numerous_swabian_settlements_desc: "施瓦本人不仅在本地定居，在欧洲各地也有众多聚落。我们应当从这些定居点招募兵员，保卫德意志，并以此激励奥地利人、莱茵人、法兰克人等其他民族。"
 swb_where_opportunity_is_we_are: "机遇所在，施瓦本必至"
 swb_where_opportunity_is_we_are_desc: "德意志各地机遇无穷。如今我们打破了文化藩篱，可将机会惠及所有德意志民族，专注于内部经济与中央集权。"
 swb_swabian_financial_centers: "德意志经济学"
 swb_swabian_financial_centers_desc: "仅有经济野心还不够，我们要打造真正的金融中心。让新兴市民阶层担任金融要职，普及创新经济理论，确保德意志在欧洲金融领域始终领先。"

 wst_in_so_many_states: "权力的中心"
 wst_in_so_many_states_desc: "数百年来，德意志及其大城市一直是权力的中心。它们曾赋能东法兰克、干草茎公国、神圣罗马帝国，如今则赋能统一的德意志国家。西法伦城市或许最为繁荣，但全国各地城市都能为国家治理贡献力量。"
 wst_religious_conflict_ends: "宗教纷争的终结"
 wst_religious_conflict_ends_desc: "宗教长期分裂德意志，导致家族与社区为细微教义流血。对西法伦及其他德意志民族而言，这毫无益处。我们必须建立中立平台，将宗教争议限定在神学圈，政教分离。只要有足够人力与官方支持，或许能终结宗教纷争。"
 wst_attraction_of_cultured_folks: "德意志文化社会"
 wst_attraction_of_cultured_folks_desc: "我们或许不如意大利半岛那般创新，但德意志有足够的才俊支撑科技强国。专注于西法伦人擅长的未来与现代化，将推动德意志更上一层楼。"
 wst_route_to_modernization: "现代化思维"
 wst_route_to_modernization_desc: "没有现代化思维，国家就会停滞不前，任由外敌蚕食。我们必须重视教育与识字，建设精英官僚体系，使德意志有能力挑战欧洲列强，同时保持自身政治稳定。"

 low_look_to_the_globe: "全球化的德意志"
 low_look_to_the_globe_desc: "大航海时代为西欧带来前所未有的财富，而德意志却被远远甩在后面！如今，统一的德意志国家已成，旧日神圣罗马帝国的藩篱不再，我们可利用弗拉芒与弗里斯兰的港口，组建全球特许公司。我们完全有能力成为全球化的德意志国家，只需意志与力量。"
 low_on_land_and_on_the_water: "陆上与海上！"
 low_on_land_and_on_the_water_desc: "随着我们扩展全球影响，必须随时准备好训练营与船厂。通过建设前哨与训练基地，寻找天然良港，建立德意志人聚居点，我们将在所见之地行使权威。"
 low_credit_to_germans: "银行业的扩张"
 low_credit_to_germans_desc: "银行业如今已是经济核心，德意志银行业，尤其弗拉芒与弗里斯兰的银行业，堪称欧洲乃至世界之最，赋予我们独特的经济优势。强调这些地区的银行业，将引导德意志商贸向其倾斜。"
 low_a_diamond_in_our_eye: "无与伦比的显赫"
 low_a_diamond_in_our_eye_desc: "有外交与贸易头脑是一回事，能将两者结合为可靠经济则是另一回事。我们正为德意志打造这样的经济体。若邻国在经济或外交上失败，他们总能求助于德意志。只要能扩展影响，我们乐于助人。"

 swi_canton_formalization: "瑞士体制的演进"
 swi_canton_formalization_desc: "瑞士邦联在神圣罗马帝国及周边国家中独树一帜。无人能效仿我们的治理结构，但我们已充分了解其优劣，能加以完善。这一体制强化了身份认同，即便最强大的入侵者也难以撼动。若为正义之因，我们能团结所有德意志社群，爆发前所未有的力量。"
 swi_memories_of_mercenaries: "雇佣兵的记忆"
 swi_memories_of_mercenaries_desc: "雇佣兵主宰欧洲战场的时代已终结，职业常备军日益普及。德意志社会也随之变革，但过去雇佣兵的影响仍深远。若未来能与外军签订新合同，或许能在军事层面与外国互利共赢。"
 swi_defensive_fighting: "防御战的纪律"
 swi_defensive_fighting_desc: "防御战对许多国家而言并非理想之选，因其常被视为劣势。但瑞士人教会了德意志各族，防御战正是削弱敌军士气与兵力的利器。加强防御工事，制定撤退与应急策略，将使德意志减少伤亡，遏制敌军。"
 swi_swiss_lessons_on_unity: "团结即学习"
 swi_swiss_lessons_on_unity_desc: "德意志各族的历史纷繁复杂，而瑞士则更专注于统一与考验团结意志。德国其他地区应当认真学习瑞士的经验，团结的益处将增强对国家的信心。瑞士的故事，确实是永恒的传说。"

 #Mughal Ideas#
 mansabdars_and_sowars: "曼萨布达尔与索瓦尔"
 mansabdars_and_sowars_desc: "在我们的行政体系中，需设立新的重要军职。曼萨布达尔的概念已被多次提出，现今越来越多官员认识到其价值。曼萨布达尔传统上负责军事、高级文职与地方治理，将为莫卧儿帝国服务至未来。包括“扎特”与“索瓦尔”在内的军阶体系也将随时间调整。"
 no_tribute_but_instead_new_agriculture: "关注农业"
 no_tribute_but_instead_new_agriculture_desc: "我们进入次大陆时，发现各地沿用极为落后的农业体系。我们将为次大陆带来新农业时代，废除旧有的贡赋与税收方式。通过艰苦改革，推行精英官僚制，将提升产出，促进农村发展。"
 the_ibadat_khana: "真正的礼拜堂"
 the_ibadat_khana_desc: "数百年来，穆斯林作为少数统治印度斯坦，未强制改信印度教、耆那教、佛教等。我们将在宽容基础上，建立首座“礼拜堂”（Ibadat Khana），让不同信仰者在此交流讨论。"
 architecture_fit_for_our_empire: "建筑巅峰"
 architecture_fit_for_our_empire_desc: "印度斯坦幅员辽阔，文化传统源远流长。我们将以雄心壮志，结合波斯与本土风格，建造清真寺、庙宇、堡垒与宫殿。我们所创造的印伊建筑，将令后世敬仰，提升国家声望。"
 zamindars_and_marzabans: "扎明达尔与马尔扎班"
 zamindars_and_marzabans_desc: "本地统治者对印度教、耆那教、佛教人口更为熟悉，常对我们阳奉阴违。为继续扩张，需正式化扎明达尔与马尔扎班体系，授予土地与征税权，同时要求他们用本地兵力守土，与曼萨布达尔军队协作。"
 transition_out_of_wars_for_the_throne: "莫卧儿王位的和平"
 transition_out_of_wars_for_the_throne_desc: "长期以来，王位继承人争夺导致内乱，拖累帝国。我们必须改革继承体系，为王子、公主及亲属安排行政或军职，避免内斗。"
 proto_industrialization_of_the_subcontinent: "前工业化！"
 proto_industrialization_of_the_subcontinent_desc: "随着帝国发展，村庄变为城镇，城镇变为城市。城市人口激增，纺织、造船、金属、农业等产业空前繁荣。虽行政难以跟上，但我们必将从工业产出中获益。若能充分利用本地资源，将无惧外来进口。"

 #Russian Ideas#
 independence_from_the_patriarch_down_south: "独立的俄罗斯教会"
 independence_from_the_patriarch_down_south_desc: "数十年来，我们对南方君士坦丁堡东正教会的依赖日益松动。俄罗斯民族的崛起应推动教会完全独立，进一步巩固政权合法性。我们不再依赖外人，俄罗斯的崛起已然到来。"
 the_siberian_frontier: "西伯利亚边疆在召唤！"
 the_siberian_frontier_desc: "我们在西方与波兰、立陶宛、瑞典、土耳其苦战，东方则除草原游牧民外几乎空无一人。若能将西伯利亚纳入俄罗斯，逐步开发资源，莫斯科、诺夫哥罗德、特维尔等地将更繁荣。"
 taming_of_the_steppe: "驯服草原"
 taming_of_the_steppe_desc: "无论是第聂伯河口还是更东的草原，游牧民长期侵扰俄罗斯城市。旧有政权无法抵挡，但俄罗斯不同于以往。我们将用火器与武力征服草原，终结其恐怖，让俄罗斯旗帜飘扬在废墟之上。"
 move_the_earth_with_cannons: "大炮移山"
 move_the_earth_with_cannons_desc: "与草原游牧民及西方敌人交战的经验告诉我们，大炮才是未来。它们远胜以往攻城器械，能轻松摧毁防御。只要我们能持续生产并更新火炮，俄罗斯炮兵将傲视欧洲。"
 serve_for_life_serve_to_die: "终身服役，誓死为国"
 serve_for_life_serve_to_die_desc: "俄罗斯幅员辽阔，需大量士兵守土扩疆。我们的对策是招募终身服役的廉价士兵。他们装备简陋，薪资微薄，但数量庞大，愿为祖国战死。"
 do_away_with_the_old_boyars: "贵族旧制不再"
 do_away_with_the_old_boyars_desc: "若要强大，不能固守旧有社会传统。旧贵族虽有其用，但血统高贵者占据高位，反而埋没了有才之士。我们要打破旧制，推行精英治国，让俄罗斯受益于有学识的顾问与官员。"
 serfs_for_life_serfs_without_mobility: "终身农奴，安于本分"
 serfs_for_life_serfs_without_mobility_desc: "虽高层已改革，底层农民无需过多关注。他们应耕作土地，随时为国效力。农奴制将成为帝国主流。外人或许不满，但我们不需要农民流动，只需他们安于本分。"

 #Rostov Ideas#
 memories_of_sarkoya_gorodishche: "萨尔科亚古城的记忆"
 memories_of_sarkoya_gorodishche_desc: "这是罗斯托夫历史不可遗忘的一页。在我们城市崛起前，萨尔科亚古城作为防御村落存在，虽谜团重重，却是我们历史的基石。未来扩建罗斯托夫时，亦应加强城防。"
 memories_of_rostov_suzdal: "罗斯托夫-苏兹达尔与弗拉基米尔-苏兹达尔"
 memories_of_rostov_suzdal_desc: "罗斯托夫的权力在基辅罗斯衰落后，由苏兹达尔与弗拉基米尔崛起而结晶。罗斯托夫-苏兹达尔先崛起，后被弗拉基米尔取代，成为弗拉基米尔-苏兹达尔。但罗斯托夫始终作为经济重镇繁荣。我们可借用弗拉基米尔-苏兹达尔的旧主张，扩展领土，成为大公国的继承者。"
 a_pillar_of_eastern_orthodoxy: "俄罗斯正教的支柱"
 a_pillar_of_eastern_orthodoxy_desc: "罗斯托夫由小村落变为繁华城市，正因其为东正教中心。许多地方由此受教化，主教与大主教也多在此设座。无论政局如何，宗教遗产都应传承。"
 elevation_from_archbishops_to_metropolitans: "从大主教到都会主教"
 elevation_from_archbishops_to_metropolitans_desc: "我们的宗教领袖志在成为俄罗斯正教中心，将信仰之座设于罗斯托夫。虽目前都会主教驻莫斯科，但只要我们努力，终有一日可将其迁至罗斯托夫。"
 build_a_kremlin_for_rostov: "为罗斯托夫建克里姆林宫"
 build_a_kremlin_for_rostov_desc: "蒙古人带给俄罗斯人惨痛记忆，我们必须吸取教训，建设坚固的城市中心。若能在罗斯托夫建成坚不可摧的克里姆林宫，既能抵御外敌，也能彰显繁荣，赢得民心。"
 revitalize_enamel_production: "罗斯托夫搪瓷"
 revitalize_enamel_production_desc: "罗斯托夫世代生产瓷釉。高温下将玻璃粉熔于基底，制成精美的玻璃、金属、陶瓷或石器。继续发扬传统，兴建搪瓷工坊，将提升罗斯托夫声誉与贸易力。"
 rostov_veliky: "罗斯托夫·伟大"
 rostov_veliky_desc: "罗斯托夫仅仅从蒙古桎梏中复苏还不够。经济增长与政治稳定固然可喜，但我们要争夺罗斯霸权，统一诺夫哥罗德、莫斯科、特维尔、普斯科夫等城。最终，罗斯托夫·伟大的名号将响彻四方。"

 #Tverian Ideas#
 old_rivals_in_northwest_russia: "宿敌与旧怨"
 old_rivals_in_northwest_russia_desc: "自建国以来，特维尔便需时刻警惕周边的莫斯科、苏兹达尔、诺夫哥罗德等敌人。正因这段紧张历史，我们必须以战争而非外交捍卫主张。"
 extreme_anti_tatar_sentiment: "极端反鞑靼情绪"
 extreme_anti_tatar_sentiment_desc: "自1327年特维尔起义及其他反抗以来，特维尔一直是拒绝蒙古桎梏者的避风港。虽多次遭残酷镇压，王族被杀，但我们铭记伤痛，誓死保卫每一寸土地。"
 refuse_the_power_of_moscow: "俄罗斯的棋局"
 refuse_the_power_of_moscow_desc: "罗斯诸国如棋盘，权力争夺不断。许多人认为莫斯科必将崛起，但特维尔拒绝接受。我们将坚守一隅，筑堡练兵，哪怕要与莫斯科长期对弈。"
 rein_in_kashin_kholm_zubtsov: "特维尔统一"
 rein_in_kashin_kholm_zubtsov_desc: "14世纪，莫斯科削弱特维尔权威，使卡申、霍尔姆、祖布佐夫等地半独立。如今我们要收复这些自治领地，实现统一。"
 exiled_princes_no_more: "不再流亡"
 exiled_princes_no_more_desc: "特维尔因往昔流亡而受益匪浅。我们学会了城市建设、继承法、军事组织与外交，成就了更强大的特维尔。"
 friends_in_hostile_places: "外援之道"
 friends_in_hostile_places_desc: "过去我们曾寻求外援对抗莫斯科。米哈伊尔二世曾联立陶宛抗衡莫斯科与金帐汗国，虽最终失败，但我们从中吸取了外交教训。"
 tempered_and_scarred_past: "特维尔的崛起"
 tempered_and_scarred_past_desc: "过往的伤痕与磨炼，铸就了特维尔的军力。我们无法依赖金钱与外交，只能靠军力崛起。特维尔的崛起，正当其时。"

 #Yaroslavl Ideas#
 remembering_the_battle_of_the_sit_river: "锡特河之战"
 remembering_the_battle_of_the_sit_river_desc: "1238年锡特河之战决定了包括雅罗斯拉夫尔在内的许多俄罗斯人的命运。弗拉基米尔-苏兹达尔的尤里二世与雅罗斯拉夫尔的弗谢沃洛德·康斯坦丁诺维奇战死，蒙古人得以劫掠诸城。我们永不忘这场惨烈之战，愿以鲜血换来未来的安全。"
 amidst_rus_dynastic_movements: "罗斯诸国的王朝变迁"
 amidst_rus_dynastic_movements_desc: "罗斯诸公国间的联姻与联盟错综复杂。我们应密切关注这些变化，以便把握时机。"
 revenge_against_moscow: "复仇莫斯科"
 revenge_against_moscow_desc: "我们未忘伊凡一世于1332年在蒙古汗命令下焚毁我城。待时机成熟，我们必以其人之道还治其人之身。"
 from_wood_to_stone_buildings: "木石之鉴"
 from_wood_to_stone_buildings_desc: "雅罗斯拉夫尔多次被焚，部分原因在于建筑多为木制。若要繁荣，必须以石代木，减少火灾隐患。"
 independent_identity_from_moscow: "独立的雅罗斯拉夫尔身份"
 independent_identity_from_moscow_desc: "莫斯科虽为贸易文化中心，但雅罗斯拉夫尔亦有独特潜力。只要远离莫斯科影响，发展自身，终将成为罗斯诸城之翘楚。"
 appanages_of_yaroslavl_reined_in: "收复雅罗斯拉夫尔分封地"
 appanages_of_yaroslavl_reined_in_desc: "雅罗斯拉夫尔曾被分割为半独立公国。如今我们将以和平与外交手段收回失地，避免无谓的军事消耗。"
 connecting_yaroslavls_pieces: "石屋石路"
 connecting_yaroslavls_pieces_desc: "随着石制建筑的普及，雅罗斯拉夫尔正着手建设石质道路，促进交流，加强行政。"

 #Perm, but really Komi, Ideas#
 weakened_novgorod_authority: "科米民族自治"
 weakened_novgorod_authority_desc: "14-15世纪，诺夫哥罗德权威衰落，科米民族获得更大自治。我们可自主管理军事与政治，虽仍需警惕莫斯科，但未来可期。"
 ready_to_play_off_three_powers: "四方博弈"
 ready_to_play_off_three_powers_desc: "喀山、莫斯科、诺夫哥罗德三强环伺，科米虽处边缘，却能灵活应对。若要扩张，需善于在三者间周旋，成为关键的第四方。"
 amidst_forests_of_the_komi: "科米森林深处"
 amidst_forests_of_the_komi_desc: "森林与河流遍布科米。若不熟悉地形，外来者必死无疑，而我们正是此道行家。"
 cultivate_river_trade_chances: "河上贸易机遇"
 cultivate_river_trade_chances_desc: "河流贸易是科米经济命脉。随着诺夫哥罗德衰落，河上贸易愈发兴盛。加强河道与哨所建设，将进一步提升贸易力。"
 offensive_advantages_stop_here: "永久冻土防御"
 offensive_advantages_stop_here_desc: "科米地势难以开发，防御依赖自然。我们善用地形与气候，建设防御工事，提升防御能力。"
 open_up_fields_for_grazing: "南方牧场"
 open_up_fields_for_grazing_desc: "首都以南地势较暖，适宜放牧。我们将鼓励人口南迁，发展畜牧业，为军队提供马匹与牲畜。"
 land_of_the_endless_towers: "无尽木塔，无尽防御"
 land_of_the_endless_towers_desc: "我们已善用自然防御，还可建设哨所与木塔，遍布全境，坚固难摧。丰富的木材资源，将使敌人望而却步。"


