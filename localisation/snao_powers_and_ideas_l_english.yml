 sca_dockyards_of_scandinavia: "斯堪的纳维亚的造船厂"
 sca_dockyards_of_scandinavia_desc: "如果没有伟大的造船厂和可行的港口，斯堪的纳维亚会怎样？答案是一无所有！从维京时代我们称霸至今，挪威、瑞典和丹麦的人民一直能够组建大量用于战斗和贸易的船只，甚至萨米人和芬兰人也为这一事业做出了贡献。我们要确保未来总有空间容纳一支能够挑战任何对手的庞大舰队。"
 sca_religious_fervor_in_the_north: "斯堪的纳维亚的宗教热情"
 sca_religious_fervor_in_the_north_desc: "新教改革打破了整个欧洲核心地区的亲属关系和友谊纽带，甚至在斯堪的纳维亚，人们也因马丁·路德及其追随者提出的问题而深受震撼。不过，我们不能让这些问题永远阻碍我们，因为我们斯堪的纳维亚人可以自己决定真正正确的道路。我们将带领人民穿越宗教冲突的烈火，迎接更美好的明天……也许那将是一个没有异教徒的明天。"
 sca_dominate_the_baltic: "统治波罗的海"
 sca_dominate_the_baltic_desc: "从某些标准来看，波罗的海是一个危险的海域。在过去的时代，它由来自德国北部的汉萨同盟主导，但斯堪的纳维亚人和俄罗斯人也一直参与波罗的海贸易。现在斯堪的纳维亚已经统一，我们应该派遣商人与商船队遍布整个波罗的海，为自己争取更多的贸易机会，剥夺竞争对手从这些贸易路线中获得的宝贵收入，这些路线理应被称为‘斯堪的纳维亚海’。"
 sca_reformation_administration: "使斯堪的纳维亚现代化"
 sca_reformation_administration_desc: "封建制度在欧洲许多地区已走向尽头，尽管不公正的君主和主教们试图维持旧的社会秩序，无视治理方面的新进展以及在整个欧洲传播的新思想。斯堪的纳维亚不应执着于封建过去，而应展望未来，调整其行政机构，以适应有关政治、外交和军事事务的新思想。"
 sweden_manage_the_estates: "管理庄园"
 sweden_manage_the_estates_desc: "瑞典核心地区拥有强大势力基础的各个庄园，对整个斯堪的纳维亚的生存至关重要。虽然我们能够轻松应对丹麦、挪威、芬兰和萨米人的庄园，但瑞典的庄园持续拥有巨大的权力，我们必须在未来努力平衡这种权力。"
 sweden_caroleans: "卡罗林军团登场"
 sweden_caroleans_desc: "整个斯堪的纳维亚的人力和资源，无法与神圣罗马帝国、法国或奥斯曼帝国相比。我们必须学会创新，充分利用现有资源，并从士兵身上挖掘出更多潜力。因此，我们的军事战略和战术需要从防御转向进攻，用专业、纪律严明的高素质士兵，取代单纯依靠数量的持久作战能力，而瑞典地区将引领斯堪的纳维亚进入一个新的军事时代。"
 sweden_absolutism_from_stockholm: "从斯德哥尔摩向外辐射"
 sweden_absolutism_from_stockholm_desc: "斯堪的纳维亚各地有许多城市和城镇，都渴望拥有自己独特的身份，并从斯德哥尔摩的王室获得自治权，但我们真的能允许这种情况发生吗？君主确实可能受到所统治人民的制约，但整个行政机构的法律必须被斯堪的纳维亚境内所有具有重要地位的城镇遵守。我们要确保地方当局能够清楚地了解斯德哥尔摩政府通过的具体立法。"
 norway_north_sea_sailors: "北海水手"
 norway_north_sea_sailors_desc: "我们穿越北海，远至冰岛和格陵兰岛的无尽探险，堪称传奇，但这些传奇背后是被时间尘封的现实。与丹麦、瑞典、芬兰和极北地区的人们不同，挪威人更擅长在公海上航行。无论是因为我们对大海的热爱，还是我们位于北海沿岸的战略地理位置，我们优秀的水手大多来自挪威的城市，他们将带领我们走向荣耀。"
 norway_legacy_of_the_longship: "长船的 legacy"
 norway_legacy_of_the_longship_desc: "维京时代最著名的船只当属长船。长船是专门为适应其航行环境而建造的，也可作为在公海上进行近身战斗的稳定平台。它们宏伟的设计和当时的高价值，为整个斯堪的纳维亚提供了值得回顾的历史，最重要的是，它为挪威的工程师和造船师提供了创新现有船只设计的灵感，使我们未来的舰队比敌人的任何船只都更加坚固和强大。"
 norway_premier_fleet_of_the_world: "斯堪的纳维亚的一流舰队"
 norway_premier_fleet_of_the_world_desc: "虽然英伦诸岛的英国人可能认为自己是世界上最强大的海军力量，但在瑞典、芬兰、萨米和丹麦同胞的帮助下，挪威人正迅速发展壮大，足以挑战英国和其他任何主要海军强国。我们的舰队是斯堪的纳维亚的骄傲和核心，它将为整个斯堪的纳维亚带来一个伟大而辉煌的新时代。"
 denmark_kalmar_union_lessons: "卡尔马联盟的记忆"
 denmark_kalmar_union_lessons_desc: "1397年，丹麦的玛格丽特一世女王和波美拉尼亚的埃里克努力促成了卡尔马联盟，这是整个斯堪的纳维亚历史上的一个关键时刻。当时没人能预见它会对我们的政治和外交关系产生怎样的影响，但它成功实现了主要目标：阻止德国向北扩张到波罗的海和斯堪的纳维亚地区。然而，联盟的发展并非一帆风顺，联盟内三个主要民族群体之间存在许多问题，最终从各个方面瓦解了联盟。我们将从这段历史中吸取教训，进行改革，确保类似的联盟不再瓦解。"
 denmark_the_legacy_of_cnut: "克努特大帝的 legacy"
 denmark_the_legacy_of_cnut_desc: "丹麦试图统一斯堪的纳维亚及其他地区的历史，不仅可以追溯到卡尔马联盟时期，还可以追溯到克努特大帝时代。统一斯堪的纳维亚和英伦诸岛的土地是一项艰巨的任务，克努特的继任者们的失败令人羞愧，但他们留下了宝贵的遗产：征服的传统。丹麦人民的热血并不满足于仅仅成为斯堪的纳维亚的主导力量，不，他们渴望向外扩张，夺回属于斯堪的纳维亚人民的土地，甚至更多！"
 denmark_commandeer_trade: "斯堪的纳维亚的公平份额"
 denmark_commandeer_trade_desc: "尽管我们非常看重多年来一直受到德国北部海岸争议的松德海峡通行税，但我们还需要控制更多的贸易路线和市场，以在更多地方加强斯堪的纳维亚的影响力；同时，这也能增加流入我们国库的财富。一旦更多的贸易地点得到保障，我们可以通过建立庞大的商人和贸易网络来提升这些地方的价值，同时与附近的邻国建立牢固的关系（前提是它们对我们没有敌意）。"
 finland_hakkapeliitat: "哈卡佩利塔！砍倒他们！"
 finland_hakkapeliitat_desc: "尽管我们在一定程度上怨恨瑞典人过去对我们的冒犯，但芬兰人民的军事力量已经接过了瑞典人似乎天生就有的军事主动权。轻骑兵的发展在斯堪的纳维亚军队的芬兰部队中逐渐扎根，这些轻骑兵部队提出的座右铭‘hakkaa päälle!’（‘砍倒他们！’），正是他们所擅长的：对敌人进行迅速而无情的冲锋、进行残酷而精准的突袭，以及为军事行动进行巧妙的侦察。"
 finland_listen_to_the_peasantry: "倾听农民的声音"
 finland_listen_to_the_peasantry_desc: "由于种种原因，农民在斯堪的纳维亚往往没有得到公平的代表，但在芬兰的土地上，农民的地位略高，拥有的权力也比瑞典、丹麦或挪威的农民稍大。为什么会这样呢？因为我们知道，他们和斯堪的纳维亚的贵族与商人一样，也有需要被倾听的想法和观点。将这种思维方式推广到我们的政府中，能够并且将会使政府更加灵活，能够解决我们境内许多群体的关切。"
 finland_extensive_defenses: "冰与石"
 finland_extensive_defenses_desc: "虽然‘白色死神’（严寒）使斯堪的纳维亚北部地区相当安全，但像维堡这样坚固的防御工事的任务是在气候较暖和的时候抵御敌人。如果我们能够在整个斯堪的纳维亚建造更强大、更广泛的防御工事，同时利用季节优势，那么世界上将没有任何国家能够深入斯堪的纳维亚腹地超过几个省份。"
 sapmi_swift_movements: "快速行动"
 sapmi_swift_movements_desc: "如果说北方的萨米人给斯堪的纳维亚的军官们心中灌输了一件事，那就是快速而精准的行动绝对至关重要。午夜太阳之地不会怜悯那些犹豫不决的人，战争中的敌人也是如此。机动性将是斯堪的纳维亚人取得军事成功的最大因素。"
 sapmi_noaidi_traditions: "诺艾迪传统"
 sapmi_noaidi_traditions_desc: "欧洲中心的宗教战争烈火熊熊燃烧，而萨米人始终不愿卷入其中。诺艾迪，即萨米多神教的萨满祭司，是宗教领袖，在宗教动荡时期为我们树立了宽容的典范。我们可以向他们寻求指引，学习在不削弱斯堪的纳维亚治理和防御能力的前提下，包容其他信仰。"
 sapmi_fairness_to_nomads_and_settlers: "游牧与定居者的平等"
 sapmi_fairness_to_nomads_and_settlers_desc: "许多萨米人满足于在斯堪的纳维亚北部进行半游牧的驯鹿放牧。尽管一些瑞典、挪威和丹麦官员认为应当强制这些半游牧者定居，我们认识到，让他们保持自身生活方式并在政府下受到公平对待，才是斯堪的纳维亚的最大利益。如果他们被公平对待，就能帮助维护自己地区的秩序，我们也将确保游牧者与定居者之间的永久和平。"
 ice_ruthless_fleet: "无情舰队"
 ice_ruthless_fleet_desc: "斯堪的纳维亚的舰队不仅停泊在冰岛的寒冷港口，也停靠在丹麦、瑞典和挪威较温暖的海岸港口，势力无远弗届。长期抵御无数海上劫掠和北海等地的冲突，使斯堪的纳维亚舰队独树一帜。每当一艘战舰在战斗中沉没，剩下的舰队反而会在战火中愈发勇猛。"
 ice_norse_endurance: "诺斯人的坚韧"
 ice_norse_endurance_desc: "如果我们能忍受从极昼之地到冰岛山脉与峡湾的严寒，还有什么不能忍受？敌人或许会在战斗中拖垮我们的军队，试图入侵我们的土地，但斯堪的纳维亚人深知绝不能屈服，也绝不能让敌人占到任何便宜。我们会战斗到最后一刻，正如我们的诺斯祖先那样。"
 ice_althing_legislation: "阿尔辛议会的遗产"
 ice_althing_legislation_desc: "阿尔辛议会虽然在现代略显过时，但在地方治理上依然大有可为。冰岛的治理方式对芬兰、萨米和丹麦人来说或许陌生，但我们可以逐步引入并不断完善阿尔辛议会的运作方式。这将有助于建立一个健全可靠的地方治理体系。"
 FLO_ideas: "佛罗里达理念"
 FLO_ideas_start: "佛罗里达传统"
 FLO_ideas_bonus: "佛罗里达野心"
 haven_for_freed_slaves: "欢迎自由奴隶"
 haven_for_freed_slaves_desc: "佛罗里达有许多鲜有人至的走廊和空地，为逃亡或脱离奴役的奴隶提供了极佳的藏身之所。我们佛罗里达人乐于接纳这些逃亡者，只要他们愿意完成一些入境手续，我们就会向他们敞开大门。人口越多，对我们越有利！"
 marshland_fighting: "沼泽作战"
 marshland_fighting_desc: "佛罗里达腹地湿热难耐，气候恶劣毫无怜悯。当地原住民早已适应环境，在我们殖民时曾顽强抵抗。我们很快意识到，他们的作战方式对我们的生存至关重要。沼泽作战绝非易事，但如今我们已是此道高手，能抵御密集的火枪齐射。"
 deal_with_heat_and_insects: "虫害与酷热"
 deal_with_heat_and_insects_desc: "佛罗里达的昆虫带来剧痛和疾病！整个社区可能因这些害虫和高温而染上重病，过去我们因此损失惨重。但正是这些痛苦让我们变得更强。我们正在研发方法来防治虫害，并减轻高温和湿气的影响。无论平民还是士兵，都必须逐步适应这片土地的严酷。"
 formalize_hemp_sugarcane_indigo_growth: "佛罗里达作物"
 formalize_hemp_sugarcane_indigo_growth_desc: "我们的土地适合种植大麻、甘蔗和靛蓝，但可用耕地有限，若想扩种就需争取更多土地。也许我们可以向内陆扩展，通过开发开辟更多种植园和农场。虽然需要多年努力，但最终产量和经济实力都将提升。"
 scattered_yet_plentiful_fortifications: "哨所与瞭望塔"
 scattered_yet_plentiful_fortifications_desc: "佛罗里达腹地鲜有高大石墙的城堡和堡垒，因为地基常年湿软且易变。我们因此建造了许多配备神枪手和通信员的加固哨所与瞭望塔，这些防御工事比传统城堡更易建造。未来我们应继续建设这些轻型防御设施，以拖慢敌军进攻。"
 floridian_harbors: "佛罗里达港口"
 floridian_harbors_desc: "虽然腹地多沼泽，但我们四周的水域适合贸易与作战。佛罗里达的潜力不仅在于土地和人民，也在于海洋。我们应积极建设适合舰队的港口和码头。可用海岸线充足，这让我们比周边地区更具优势。"
 social_mobility_for_slaves_and_natives: "社会流动"
 social_mobility_for_slaves_and_natives_desc: "本地原住民和自由奴隶不能永远被文化和政府压制，他们能为国家贡献税收、生产和兵源。若能建设学校和图书馆，还能助他们晋升为优秀的佛罗里达管理者。要实现这一切，我们必须坚定推行鼓励社会流动的改革政策。"
 ILI_ideas: "伊利诺伊理念"
 ILI_ideas_start: "伊利诺伊传统"
 ILI_ideas_bonus: "伊利诺伊野心"
 by_plains_and_by_water: "平原与水域"
 by_plains_and_by_water_desc: "我们通过过去几十年的殖民努力获得的土地肥沃，位于多条贸易路线的交汇处。在利用这些贸易路线前，我们应专注于发展可持续农业和高价值作物，以实现自给自足。"
 organized_settlement_of_land: "组织定居"
 organized_settlement_of_land_desc: "如果我们能有序规划伊利诺伊的土地和居民定居方式，未来税收将大幅提升。同时，我们还能通过有序砍伐林地和指定作物区，促进土地的合理开发。"
 combat_against_natives: "必要之战"
 combat_against_natives_desc: "虽然伊利诺伊人很少需要大规模作战，但过去和现在都曾为防御原住民部落而战。我们必须确保有足够兵力守卫防御工事，并能与任何来犯之敌作战，保卫我们辛苦建立的家园。"
 utilize_water_ways: "河流之便"
 utilize_water_ways_desc: "河流对我们至关重要。它们不仅便于远距离运输货物，提供水源，还能指引我们找到潜在的友好定居点。我们越能利用河流进行贸易和商务，整体就越繁荣。"
 tenuous_borders: "寻找真实边界"
 tenuous_borders_desc: "由于地理位置特殊，我们的边界不像其他城市密集、道路完善的地区那样明确。我们经常与邻国边境的社区和城镇重新划定本地边界。若爆发战争，我们还能利用有利地图，在和谈时争取更多土地。"
 wealth_over_war: "财富重于战争"
 wealth_over_war_desc: "能避战我们就避战，不愿拿经济和投资冒险。专注于内部发展和与周边地区签订贸易协议，我们获得的财富将远超那些结果难料的战争。"
 fortification_at_our_front: "伊利诺伊防御"
 fortification_at_our_front_desc: "我们将誓死保卫属于我们的土地。我们为国库带来的金银和为公民创造的财富，绝不会被战争或灾难夺走。若需建设更多防御工事来保护城市和人民，我们也在所不惜。"
 CUB_ideas: "古巴理念"
 CUB_ideas_start: "古巴传统"
 CUB_ideas_bonus: "古巴野心"
 urbanize_further: "古巴城市中心"
 urbanize_further_desc: "我们的岛屿面积大且地势平坦，能容纳比加勒比其他岛屿更大的城市。因此，独立前后我们吸引了大量移民。这些移民不仅有助于扩展古巴的军事和经济，还能推动新定居点在全岛及周边发展。"
 centralize_governance_in_cuba: "强力中央治理"
 centralize_governance_in_cuba_desc: "古巴既壮丽又拥有强大的中央权力。即便在独立前，我们也有强有力的行政机构管理全岛，确保移民有序安置。我们将延续中央集权的传统，公正地在全岛推行法律和政策。"
 caribbean_trade_hub: "加勒比贸易中心"
 caribbean_trade_hub_desc: "我们位于加勒比贸易网络的核心，有望主导并投资贯穿本岛和水域的多条贸易路线。随着时间推移，我们的收益将因对贸易路线的保护和投资而不断增长，未来甚至可向其他地区扩展贸易。"
 defend_cuban_waters: "古巴水域"
 defend_cuban_waters_desc: "我们目睹了无数海战在近海爆发，舰队覆没，水手葬身海底。没有海军和军队，古巴就无法自保。我们必须守护海岸，抵御殖民帝国的入侵，让世人知晓古巴水域由我们最强大的舰队守卫。"
 trade_with_new_world_polities: "新世界贸易"
 trade_with_new_world_polities_desc: "独立后，新世界各地的独立战争仍在继续。我们应抓住时机，投资这些新兴国家。与我们相比，殖民宗主国只会榨取财富，我们则能成为他们更好的贸易伙伴，赢得更多信任。"
 learn_advanced_naval_strategy: "坚守古巴舰队"
 learn_advanced_naval_strategy_desc: "完善海军战略并非易事，但古巴地理位置独特，能引领潮流。保卫水域、参与海战将不断锻炼我们的海军将领和水手，使他们在炮火中游刃有余。我们相信，古巴舰队能应对未来一切挑战。"
 armed_at_all_times: "绝不投降"
 armed_at_all_times_desc: "若有敌人登陆古巴，他们不会遇到欢迎他们的民众，而是会面对手持火枪、誓死保卫自由的正义之士。敌人若无怜悯，我们也绝不会手软。"
 ICM_ideas: "伊奇玛理念"
 ICM_ideas_start: "伊奇玛传统"
 ICM_ideas_bonus: "伊奇玛野心"
 a_crimson_laden_culture: "猩红文化"
 a_crimson_laden_culture_desc: "我们与邻居有诸多不同，最显著的莫过于鲜红的服饰和壁画。极少有地方能产出如此艳丽的红色染料，这种稀有资源和独特用法让我们成为理想的外交伙伴。或许红色能成为王权的象征？"
 diarchical_administration: "双权行政"
 diarchical_administration_desc: "伊奇玛的行政大致分为两部分：高地的'anansaya ichma'和靠近海岸的'luransaya ichma'。沿海社区对国家生存更为重要，传统上在政府中更有影响力。我们必须不断推动立法平衡，惠及所有社区。"
 adorn_the_dead: "装饰逝者"
 adorn_the_dead_desc: "伊奇玛的逝者绝不能只用泥土和石头安葬，那是对他们的贬低！他们必须随身带着珠宝和贵重物品下葬，以便顺利前往来世。我们以此方式缅怀逝者，祈愿他们在另一个世界同样安好。"
 ichma_pyramids_of_devotion: "伊奇玛金字塔"
 ichma_pyramids_of_devotion_desc: "如何与神明沟通？如何传递信息？在恶劣环境下露天祭祀并不合适，祖先的金字塔正好满足需求。未来我们还会在新定居地建造更多金字塔。"
 unite_the_confederacies_of_old: "瓦里帝国的碎片"
 unite_the_confederacies_of_old_desc: "瓦里帝国早已分崩离析，但伊奇玛人正是在废墟中崛起。我们和许多民族都源自瓦里帝国的余烬，形成了多个邦联。无论他们是否还在，我们都要努力重聚瓦里帝国的旧土。"
 huaca_of_the_ichma: "伊奇玛的瓦卡"
 huaca_of_the_ichma_desc: "瓦卡是受人敬仰的圣物，有的天然，有的人造，不仅我们，周边民族也会朝圣。越多瓦卡归我们掌控，人民就越团结、满足。"
 successor_to_the_wari_people: "继承瓦里帝国"
 successor_to_the_wari_people_desc: "瓦里帝国的记忆逐渐消逝，城市和遗物终将消亡，但他们的遗产仍可为我们所用。让我们继承瓦里人的事业，战胜灾难和敌人，重振辉煌。"
 GUG_ideas: "古格理念"
 GUG_ideas_start: "古格传统"
 GUG_ideas_bonus: "古格野心"
 tholing_tabo_and_khochar_monasteries: "托林、塔波与科查寺"
 tholing_tabo_and_khochar_monasteries_desc: "开国第二任国王益西沃是我们历史上最伟大的领袖之一。他推动了藏地佛教的第二次复兴，资助僧侣远行，并建造了托林、塔波、科查三大寺院。虽然他的成就未能带来军事强盛，古格仍以这些寺院闻名于世。"
 old_city_of_tsaparang: "古城札布让"
 old_city_of_tsaparang_desc: "札布让虽非始终为都，但已成为古格统治者的避风港。多次内战的胜利者都以札布让为中心，使其成为信仰与治理的象征。"
 kingdom_of_tibetan_buddhism_revival: "藏传佛教复兴者"
 kingdom_of_tibetan_buddhism_revival_desc: "古格有一项重要头衔：藏传佛教复兴者。佛教在藏地因边疆变迁和权力斗争而多次衰落，正是古格王室让佛教重燃生机，这一复兴时期至今仍为人称道。"
 strive_for_religious_education: "宗教教育"
 strive_for_religious_education_desc: "教育对进步至关重要，但古格能识字、充分发挥潜力的人寥寥无几。我们要改变现状，推动修建寺院、图书馆和学校，既教授佛经，也教授数学、地理等学科。"
 ready_to_reform_the_faith: "再度复兴？"
 ready_to_reform_the_faith_desc: "藏地佛教不会一成不变，未来会有新信众带来新观点。我们应欢迎这些新思想，积极参与宗教对话，准备改革对经典的理解，但这需要时间。"
 converse_with_indian_buddhists: "交流与对话"
 converse_with_indian_buddhists_desc: "我们不会对周边佛教流派关上大门。印度、中国、缅甸、泰国的传统都能丰富我们的宗教对话。我们需要更多愿意远行的人，也许应设立专门的外交部门？"
 cultural_blending_in_guge: "古格的引领"
 cultural_blending_in_guge_desc: "当藏地佛教濒临分裂时，古格曾是中流砥柱。如今信仰复兴，我们要吸纳各地新来者，引领他们走向觉悟之路。在古格，任何人都不会被拒之门外。"
 UTS_ideas: "仁蚌巴理念"
 UTS_ideas_start: "仁蚌巴传统"
 UTS_ideas_bonus: "仁蚌巴野心"
 utilize_religious_sects: "宗派并用"
 utilize_religious_sects_desc: "藏地有大小佛教宗派，皆可为我所用。政治斗争时，我们会调动一切宗派力量。我们不惧战斗，几十年来一直在为立足藏地而战。"
 uphold_the_shamarpa_hierarch: "支持噶举派"
 uphold_the_shamarpa_hierarch_desc: "我们不是格鲁派的支持者，而是支持噶举派。其传统领袖噶玛巴和夏玛巴应成为我们王朝的朋友，而非与其他宗派争斗。他们将成为我们崛起的战略支柱。"
 sort_through_muddy_marriages: "婚姻获利"
 sort_through_muddy_marriages_desc: "婚姻谈判在西藏王室尤为复杂，失败的婚姻可能引发远方的不满。我们曾利用前王朝婚姻危机获利，今后也会继续利用周边的婚姻纷争，同时确保自身婚姻稳固。"
 at_the_heart_of_turmoil: "动荡之心"
 at_the_heart_of_turmoil_desc: "藏地腹地战火不断。地方领主求自治，南有尼泊尔对抗印度教与伊斯兰，北有穆斯林汗国威胁生存。若要生存，唯有继续战斗！"
 keep_the_sects_loyal: "宗派效忠"
 keep_the_sects_loyal_desc: "仁蚌巴王朝不能失去噶举派及其他佛教宗派的支持。我们应加强对宗派的世俗权威，若无法做到，至少要掌握其动向，以便在政治或宗教上有效应对。"
 put_pretenders_to_rest: "平息觊觎者"
 put_pretenders_to_rest_desc: "有人仍视我们为僭主，想复辟帕竹王朝。我们绝不能让其得逞。仁蚌巴王朝远胜帕竹，若有觊觎者，我们将迎战或在其举兵前将其消灭。"
 break_down_autonomous_tibetans: "拒绝地方割据"
 break_down_autonomous_tibetans_desc: "藏地地方领主的忠诚始终成疑。若由外人任命，几无可信之人。我们必须改革治理方式，加强仁蚌巴王朝的法令。对前朝割据势力绝不姑息，必须予以取代。"
 KAM_ideas: "康理念"
 KAM_ideas_start: "康传统"
 KAM_ideas_bonus: "康野心"
 gongchen_monastery: "贡钦寺"
 gongchen_monastery_desc: "贡钦寺由唐东杰布（铁桥大师）创建，是康地最受尊崇的圣地之一。寺院独特的白、深红、灰三色，属于萨迦派。我们将以此寺彰显正统与虔诚。"
 monastery_and_works_of_thang_tong_gyalpo: "铁桥大师的物质成就"
 monastery_and_works_of_thang_tong_gyalpo_desc: "唐东杰布不仅建造贡钦寺，还是杰出的建筑师、铁匠和工程师。他的影响遍及西藏和不丹，被誉为戏剧守护神，亦称“空地疯人”。他的贡献无与伦比。"
 spiritual_works_of_thang_tong_gyalpo: "铁桥大师的精神成就"
 spiritual_works_of_thang_tong_gyalpo_desc: "唐东杰布不仅在物质领域有成就，更在佛教领域影响深远。他与香巴噶举、宁玛、萨迦等派系有关，还认定了第一位三顶法王（藏地第三高女性转世）。他创立了香巴噶举铁链传承，堪称多波巴·喜饶坚赞的转世。"
 uphold_dege: "维护德格"
 uphold_dege_desc: "德格作为首都应与寺院和圣地同等重视。我们要将其建设为学者和宗教人士向往的中心。康地扩张，首都也将随之繁荣。"
 uphold_tibetan_literature: "藏文文献"
 uphold_tibetan_literature_desc: "藏地文献稀少，但我们有机会改变现状。通过推动造纸和青少年教育，康地将逐步形成强大的文学传统。"
 formalize_derge_districts: "规范德格区划"
 formalize_derge_districts_desc: "西藏城市规划历来不受重视，但我们越来越需要有序发展。以德格为起点，聘请工程师和工匠，科学规划城市区划，提升建筑功能和坚固性。"
 chinese_contacts: "中原联系"
 chinese_contacts_desc: "东边的四川盆地是藏汉贸易枢纽。成都虽为汉地，但其繁荣有利于我们。与东部邻居的联系将助力康地贸易持续增长。"
 PHA_ideas: "帕竹理念"
 PHA_ideas_start: "帕竹传统"
 PHA_ideas_bonus: "帕竹野心"
 after_the_yuan_dynasty: "元朝后的藏地自治"
 after_the_yuan_dynasty_desc: "元朝衰落后，蒙古在藏地的权威大减，我们成为藏地的坚强堡垒。帕竹王朝建立了自治藏国，彻底摆脱蒙古枷锁，至今仍有众多追随者。"
 regents_for_the_old_kings: "古王的摄政"
 regents_for_the_old_kings_desc: "早期统治者不追求虚名，而是自视为古王的摄政。昔日荣光或许难以重现，但我们仍应效仿先贤，为藏人、依藏法而治。"
 fortified_city_governance: "宗堡治理"
 fortified_city_governance_desc: "为理顺政局，建立坚实的权力基础至关重要。宗堡（地方要塞城市）制度帮助我们在地方巩固权威，扩大影响。"
 tibetan_laws_for_our_land: "坚定的藏地法"
 tibetan_laws_for_our_land_desc: "我们不再受蒙古法统治，而是以藏地法治国。过去的外来法令沉重压迫，如今独立后，我们终于能为本民族立法。"
 neutral_relations_on_the_outside: "中立即良好"
 neutral_relations_on_the_outside_desc: "明朝取代元朝后，对藏地并不重视。这种中立关系对我们有利，让我们得以安然发展，不受多方外交压力。"
 three_functional_parts_of_the_dynasty: "王朝三分"
 three_functional_parts_of_the_dynasty_desc: "帕竹王朝分为三部分：执政（德希）、宗教领袖（钦阿）、家族守护者（东居钦巴）。这既保证了血统的虔诚，也有助于家族延续，但若处理不当也会引发内斗。"
 the_fire_of_feuds: "家族纷争"
 the_fire_of_feuds_desc: "失败的婚姻和腐败并非帕竹王朝的陌生事，仁蚌巴王朝正是趁我们虚弱时崛起。我们必须学会解决内部矛盾，防止动乱和叛乱，并最终向仁蚌巴复仇。"
 CJA_ideas: "卡哈马卡理念"
 CJA_ideas_start: "卡哈马卡传统"
 CJA_ideas_bonus: "卡哈马卡野心"
 memories_of_wari_influence: "瓦里影响的记忆"
 memories_of_wari_influence_desc: "古老的瓦里帝国虽已不存，但散落各地的遗迹仍让人记得瓦里人的成就。我们仍可利用这些古道，卡哈马卡的基础正是依靠这些村镇间的旧路建立的。"
 beacon_of_culture: "文化灯塔"
 beacon_of_culture_desc: "卡哈马卡是瓦里帝国崩溃后最复杂、最宏伟的政体。虽不及瓦里帝国的规模和实力，但我们拥有安第斯最精美的陶器和艺术品。未来必将吸引学者和宗教人士前来服务。"
 experiences_from_civil_wars: "内战即经验"
 experiences_from_civil_wars_desc: "历史上我们无法避免内战，即使今日内战阴影仍在。但这些冲突锻炼了士兵，使他们学会备战和保障补给，这些经验将永远铭刻在心。"
 from_oral_tradition_to_written: "书写的开始"
 from_oral_tradition_to_written_desc: "口述传统虽好，但不能永远依赖。我们应着手建立书写系统，让祖先的历史得以永存。"
 start_roads_of_cajamarca: "修建道路"
 start_roads_of_cajamarca_desc: "瓦里的旧道正适合未来的道路网络。库斯科的道路创新传播迅速，我们应加以采纳，训练军官掌握其运作。"
 fighting_the_quito: "基多冲突"
 fighting_the_quito_desc: "北方基多人聚居区冲突不断。虽有首领与我们和解，但利益多有冲突。要彻底征服基多人及其他反对者，必须扩充常备军。"
 the_cuismancu_state: "真正的卡哈马卡国家"
 the_cuismancu_state_desc: "山地的持续战乱只会让卡哈马卡人民愈发坚强。我们学会了更有效地治理、利用外交、提升军队标准。只有消灭一切威胁，国家才会安宁。"
 SYG_ideas: "裕固理念"
 SYG_ideas_start: "裕固传统"
 SYG_ideas_bonus: "裕固野心"
 uyghur_gansu_kingdom_memories: "甘肃王国旧忆"
 uyghur_gansu_kingdom_memories_desc: "我们是否还记得甘肃王国的旧时光？虽已模糊，却是黄乌古尔（裕固）独有的记忆。那是繁荣与战争并存的时代，至今我们仍铭记战斗传统。"
 our_trade_is_warfare: "以战为业"
 our_trade_is_warfare_desc: "即便曾是强国，战争始终伴随我们。被党项、西夏、蒙古征服后，我们更深刻体会到战争的重要。未来只有征服一途，裕固人的野心永不满足。"
 the_influences_of_buddhism: "佛教影响"
 the_influences_of_buddhism_desc: "佛教因邻近西藏和中原而传入裕固地区。我们不排斥佛教，其教义与腾格里传统常可兼容。或许将来我们还能包容更多外来信仰。"
 learn_from_tangut_dominance: "党项时期的教训"
 learn_from_tangut_dominance_desc: "王国覆灭后，我们经历了党项的统治。那是黑暗时期，我们从高位跌入被征服的境地。我们永远不会忘记，也绝不让悲剧重演。"
 the_western_xia_war: "西夏之战"
 the_western_xia_war_desc: "西夏曾对我们发动战争，造成惨重损失，为后来的外敌埋下隐患。吸取教训后，我们应投资更强大的军队，而非单靠外交。"
 reconnect_with_our_kin: "与同族重聚"
 reconnect_with_our_kin_desc: "乌古尔人分散各地，受制于外族。虽然我们与其他乌古尔社群略有差异，但可以团结他们，共创繁荣未来。"
 revive_yugur_prosperity: "复兴裕固繁荣"
 revive_yugur_prosperity_desc: "当我们重聚所有乌古尔人，裕固将成为最杰出的群体。我们已带头重建甘肃王国和乌古尔汗国的碎片，也将引领新繁荣之路。"
 HMI_ideas: "哈密理念"
 HMI_ideas_start: "哈密传统"
 HMI_ideas_bonus: "哈密野心"
 ming_connections: "明朝联系"
 ming_connections_desc: "明朝对草原民族并不友好，但我们是例外。我们在明朝边境表现出色，赢得了有影响力人物的支持。若能善用这些关系，将更易结盟和发展外交。"
 the_carnage_of_oirat_ming_wars: "明与瓦剌之战"
 the_carnage_of_oirat_ming_wars_desc: "明朝与瓦剌的战争让我们夹在中间。若我们足够有野心，就能趁机扩张，但必须谨慎选择时机和目标。祖先的传统要求我们以征服为生，这正是我们的舞台。"
 descendants_of_the_chagatai: "察合台汗国后裔"
 descendants_of_the_chagatai_desc: "我们源自察合台王子，这一血统为我们带来汗国的正统。维护王室血脉有助于凝聚民心，巩固统治。"
 playing_the_role_of_subject: "附庸的好处"
 playing_the_role_of_subject_desc: "哈密历来弱小，常为强国附庸。虽需纳贡，但也能借鉴宗主国的先进技术和制度。我们应继续吸收邻国的长处，推动改革。"
 an_oasis_of_opportunities: "机遇绿洲"
 an_oasis_of_opportunities_desc: "我们地处要冲，众多强国觊觎此地。我们不会坐以待毙，而要利用地利增加收入，拓展外部联系，提升自给自足能力，应对外部压力。"
#to_what_deity_do_we_praise: "伊斯兰？佛教？腾格里？"
#to_what_deity_do_we_praise_desc: "我们处于多信仰交汇处：腾格里、伊斯兰、佛教。三教并存，难以取舍，但我们至少可以努力包容，吸引更多人归附。"
 mercenaries_from_the_oirat: "草原雇佣兵"
 mercenaries_from_the_oirat_desc: "我们与察合台汗国的联系让我们能雇佣草原各地的雇佣兵，尤其是骑兵。虽然代价不菲，但他们能为我们提供缓冲，值得投资。"
 emphasis_on_cavalry: "传承骑兵"
 emphasis_on_cavalry_desc: "虽与明朝关系密切，但我们不能丢弃草原传统。骑兵是我们的强项，未来要重点改革骑兵战术，让他们更好地支援主力。"
 CCQ_ideas: "卡尔查基理念"
 CCQ_ideas_start: "卡尔查基传统"
 CCQ_ideas_bonus: "卡尔查基野心"
 the_cacan_language: "卡坎语"
 the_cacan_language_desc: "我们的语言虽不如邻近地区规范，但在卡尔查基人中极具辨识度。越是规范，沟通就越顺畅，有助于国家统一。"
 northern_influences_in_calchaqui: "北方影响"
 northern_influences_in_calchaqui_desc: "北方山地诸国纷争不断，许多人南下避难，逐渐影响我们。我们可以利用这些影响，为可能的边境战争做好准备。"
 mutual_friendship_between_cacan_groups: "卡坎语友谊"
 mutual_friendship_between_cacan_groups_desc: "部分卡坎语群体尚未归附我们。虽然同语，但因长期自立，归属感不强。我们应主动接触，逐步将他们纳入联邦。"
 reprisals_against_invaders: "反击入侵者"
 reprisals_against_invaders_desc: "统一卡坎语群体后，必须灌输坚决防御的观念。外人妄图掠夺卡尔查基土地，我们将以坚固防线磨灭其斗志。"
 cultivate_a_proper_confederation: "真正的联邦"
 cultivate_a_proper_confederation_desc: "由于人口分散、语言尚未完全规范，中央集权困难。但只要各地忠诚，联邦体制更适合我们。"
 construct_calchaqui_fortifications: "坚固石防"
 construct_calchaqui_fortifications_desc: "为加强防御，我们将建造多层坚固石防，抵御敌军攻城。我们会精心切割石材，打造坚不可摧的防线。"
 until_there_is_nothing_left: "战至最后"
 until_there_is_nothing_left_desc: "未来战事不断，外敌觊觎卡尔查基弱点，但我们已准备好誓死守卫。农民、贵族、领袖将团结一心，恢复和平。"
 QTO_ideas: "基多理念"
 QTO_ideas_start: "基多传统"
 QTO_ideas_bonus: "基多野心"
 uphold_the_shyris: "基多的希里斯"
 uphold_the_shyris_desc: "我们的伟大领袖“希里斯”是我们区别于南方诸国的关键。他将带领我们取得胜利，每一位希里斯去世都将举行盛大葬礼。反对者只会遭遇死亡与苦难。"
 on_the_edge_of_andes_power: "安第斯边缘"
 on_the_edge_of_andes_power_desc: "位于安第斯北缘让我们能与众多部落交流。虽然他们文化迥异，但我们愿意接纳他们，希里斯深知包容的价值。"
 quitu_cara_cultural_power: "基图-卡拉文化"
 quitu_cara_cultural_power_desc: "基多并非单一文化的产物。原本的基图人数百年前被卡拉人征服，但这场征服带来了文化融合，形成了更强大的基图-卡拉文化。"
 quito_tombs: "基多墓葬"
 quito_tombs_desc: "为逝者建造精美的木石墓葬，是我们传统的重要组成部分。我们以极大敬意缅怀先人。"
 trade_with_various_tribes: "部落贸易"
 trade_with_various_tribes_desc: "我们应积极与周边部落贸易，他们有通往远方的联系。即便纳入版图，也要保持良好关系，促进经济发展。"
 integrate_the_others_into_quito: "融合他族"
 integrate_the_others_into_quito_desc: "我们逐渐学会与不同语言、习俗的人共处。语言和仪式逐渐融合，最终形成牢固的亲缘纽带，巩固基多的政治与军事力量。"
 celebrate_our_lives: "庆祝生命"
 celebrate_our_lives_desc: "我们不仅要为逝者送行，也要庆祝当下的生活。盛宴、游戏、音乐、家庭团聚，这些才是我们应当珍惜的时光。"
 ZAF_ideas: "马西纳理念"
 ZAF_ideas_start: "马西纳传统"
 ZAF_ideas_bonus: "马西纳野心"
 part_of_the_muslim_uprisings: "富拉尼圣战"
 part_of_the_muslim_uprisings_desc: "异教徒长期压制伊斯兰领袖，但现在不同了！马西纳将成为富拉尼圣战的先锋，为伊斯兰正义而战！兄弟姐妹们，拿起武器！"
 madrasas_of_massina: "马西纳伊斯兰学堂"
 madrasas_of_massina_desc: "马西纳虽新，但伊斯兰早已传播。我们要在各地建设学堂，传播伊斯兰、提升识字率和数学能力。"
 strict_islamic_interpretation: "伊斯兰的严苛"
 strict_islamic_interpretation_desc: "马西纳不能容忍对伊斯兰的宽松解释。法律必须严格遵循《古兰经》和圣训。通过严苛的教法，我们将牢牢掌控权力。"
 regulated_use_niger_river_land: "尼日尔河土地管理"
 regulated_use_niger_river_land_desc: "我们严格管理尼日尔河沿岸土地，提高了生产潜力。未来，随着贸易繁荣，利润将大幅增长。"
 the_guards_of_hamdullahi: "哈姆杜拉希卫队"
 the_guards_of_hamdullahi_desc: "哈姆杜拉希是马西纳的重要城市，卫队自古坚守，抵御外敌。若能将这种防御精神推广，防御力将大增。"
 strengthen_laws_of_land_development: "强化土地开发"
 strengthen_laws_of_land_development_desc: "通过土地开发法，越来越多人定居城市，发展农业，推动城市化。随着时代变迁，我们必须继续发展城市。"
 open_up_to_islamic_dialogue: "宗教对话的种子"
 open_up_to_islamic_dialogue_desc: "城市发展吸引了不同伊斯兰学者。我们不应一味排斥异见，而应开展宗教对话，设立研究中心，完善自身教义。"
 SOF_ideas: "巴马纳理念"
 SOF_ideas_start: "巴马纳传统"
 SOF_ideas_bonus: "巴马纳野心"
 patrol_the_niger_river: "巡逻尼日尔河"
 patrol_the_niger_river_desc: "贸易是帝国的血脉，尼日尔河贸易对巴马纳尤为重要。我们必须确保其安全，既能获利，也能发展沿岸农业。"
 subjugate_rival_chiefs: "镇压内乱"
 subjugate_rival_chiefs_desc: "觊觎王位的叛乱者时刻寻找国家弱点。我们必须有一支随时准备镇压叛乱的军队，最好能未雨绸缪。"
 the_komo_council: "科莫议会"
 the_komo_council_desc: "巴马纳的行政体系极具传统色彩。祖先在法庭和科莫（神职顾问团）中受人敬仰，指导我们正确祭祀。愿全体巴马纳人共享美好未来。"
 the_slave_war_cycle: "奴隶-战争循环"
 the_slave_war_cycle_desc: "西非奴隶与战争循环不断，巴马纳也不例外。我们要善于利用这一循环，精心策划战争和奴隶贸易，让国家和人民都习惯于此。"
 build_up_segu_cities: "建设巴马纳城市"
 build_up_segu_cities_desc: "城市不断发展，如何改进？城市规划是强国标志，我们应投资建筑、工程，利用奴隶劳动力，提升城市水平。"
 sculptures_and_altars_to_our_ancestors: "祭祖雕塑与祭坛"
 sculptures_and_altars_to_our_ancestors_desc: "我们为祖先制作的雕塑和祭坛精美且意义深远。国家高度重视这些艺术品，因为它们代表着历史伟人。我们应始终弘扬精湛工艺和忠诚精神。"
 improve_upon_songhai_build_methods: "改进建筑法"
 improve_upon_songhai_build_methods_desc: "我们从桑海学到的建筑法主要用于防御。继续发展这些方法，利用本地材料建造防御工事，将提升安全与民众信心。"
 YAO_ideas: "姚理念"
 YAO_ideas_start: "姚传统"
 YAO_ideas_bonus: "姚野心"
 fusion_of_kayi_and_ngizimis_clan: "两族融合"
 fusion_of_kayi_and_ngizimis_clan_desc: "姚的诞生源于游牧祖先与加涅姆-博尔努人长期接触，最终卡伊族与恩吉兹米斯族融合，形成姚国。我们始终以此为荣。"
 rivalry_versus_kanem: "乍得湖之争"
 rivalry_versus_kanem_desc: "乍得湖不仅肥沃，也是我们与加涅姆-博尔努长期冲突的战场。世代恩怨，未来也难以终结。"
 facing_deathly_counter_attacks: "再度面对死亡"
 facing_deathly_counter_attacks_desc: "我们曾在14世纪末击败加涅姆-博尔努五位领袖，但敌人卷土重来，几乎让姚国覆灭。那一刻教会我们，战争与死亡将常伴左右，我们也会奋战到底。"
 caravans_toward_egypt: "通往埃及的商队"
 caravans_toward_egypt_desc: "我们地处乍得湖东部和沙漠边缘，继承了游牧贸易传统。我们与东部和尼罗河沿岸有贸易联系，越多向东发展，收入越高。"
 lake_chads_importance: "湖泊中心"
 lake_chads_importance_desc: "乍得湖对许多人意义重大。它的肥沃和淡水资源能养活众多人口和强国。我们越善于开发，未来储备越充足。"
 nomadic_warfare_ways: "游牧战法"
 nomadic_warfare_ways_desc: "沙丘和稀疏草原上的游牧作战极难掌握。虽已定居，姚国领袖仍精通游牧战法，能灵活机动，令敌人难以捕捉。"
 season_of_bilala_conquest: "比拉拉征服季"
 season_of_bilala_conquest_desc: "当我们完成湖区征服，融合加涅姆-博尔努传统后，将开辟新道路，让周边敬畏我们。现在正是比拉拉人的征服季节！"
 KOK_ideas: "浩罕理念"
 KOK_ideas_start: "浩罕传统"
 KOK_ideas_bonus: "浩罕野心"
 citadel_of_kokand: "浩罕城堡"
 citadel_of_kokand_desc: "浩罕是我们权力的起点。虽起初并不宏伟，但我们努力加固防御，抵御袭击。虽依赖汗国传统，但有些要地必须严密防守。"
 tajik_mercenary_fighters: "塔吉克雇佣兵"
 tajik_mercenary_fighters_desc: "周边雇佣兵众多，塔吉克人因血缘关系常以低价为乌兹别克各国效力。善用这些关系有助于我们渡过难关，未来还可拓展至草原其他雇佣兵。"
 swift_conquest_around_the_oxus: "奥克苏斯河征服"
 swift_conquest_around_the_oxus_desc: "奥克苏斯河见证了无数国家和征服。我们将延续传统，征服四方，所到之处烈火与鲜血齐飞。"
 the_khojas_of_kashgar: "喀什噶尔霍加"
 the_khojas_of_kashgar_desc: "霍加意为“师傅”，是纳克什班迪苏菲派阿玛德·卡萨尼的后裔。他们在中亚多次掌权，或许我们也能任用他们，但必须确保其忠诚。"
 preventing_civil_wars: "防止内乱"
 preventing_civil_wars_desc: "如同其他汗国，浩罕也易因内斗和继承危机而崩溃。我们需改革继承法，建立强大行政机构，不能只靠单一统治者。"
 unify_the_uzbek_people: "乌兹别克统一"
 unify_the_uzbek_people_desc: "阿拉尔海周边和塔里木盆地西部的乌兹别克人分裂无主。浩罕虽非唯一竞争者，但可争做最终统一者，带来繁荣与喜悦。"
 a_settled_khanate: "定居的汗国"
 a_settled_khanate_desc: "游牧传统日益过时。南方波斯有赫拉特、撒马尔罕等繁荣城市，北方草原则千年不变。也许我们该定居，建立新城市，开启浩罕新纪元。"
 colla_kingdoms_ideas: "艾马拉王国理念"
 colla_kingdoms_ideas_start: "艾马拉王国传统"
 colla_kingdoms_ideas_desc: "艾马拉王国野心"
 dualistic_governing_body: "双重治理机构"
 dualistic_governing_body_desc: "如同山地其他政体，我们的治理机构为双重结构，双方协作但一方居于主导。未来可改革为更集中的体制，同时保留祖先传统。"
 sacred_shrine_of_lake_titikaka: "的的喀喀湖圣地"
 sacred_shrine_of_lake_titikaka_desc: "的的喀喀湖圣地为本族及周边民族所敬仰。守护圣地和湖区有助于吸引更多信众。"
 the_three_colla_people_groups: "科拉、普基纳与乌罗"
 the_three_colla_people_groups_desc: "艾马拉的三大族群为科拉、普基纳和乌罗。三者在不同城市权力各异，唯有团结才能组建强大军队。"
 contesting_the_mountain_territories: "山地争夺"
 contesting_the_mountain_territories_desc: "山地孕育战争，地形险恶、空气稀薄，但王公贵族争权不息。我们将精通山地战术，超越一切敌人。"
 bring_up_urcosuyu_and_umasuyu: "乌尔科苏尤与乌马苏尤"
 bring_up_urcosuyu_and_umasuyu_desc: "乌尔科苏尤和乌马苏尤是我们的行政区划。通过加强继承法和地方权力，能更好地开发土地。"
 earth_work_defenses: "土制防御"
 earth_work_defenses_desc: "如同周边民族，我们的防御工事以石头和泥砖为主。我们将改进工艺，完善补给和驻军体系。"
 successor_to_tiwanaku: "继承蒂瓦纳库"
 successor_to_tiwanaku_desc: "蒂瓦纳库早已消逝，但部分传统和传说仍在。我们是唯一的继承者，必将完成其未竟之业。"
 NUP_ideas: "努佩理念"
 NUP_ideas_start: "努佩传统"
 NUP_ideas_bonus: "努佩野心"
 times_of_rare_unification: "罕见统一"
 times_of_rare_unification_desc: "我们历来分散，常被邻族利用。虽偶有统一的曙光，但内斗不断。我们要铭记战乱岁月，珍惜当下团结。"
 etsu_nupe: "努佩王"
 etsu_nupe_desc: "努佩王（Etsu Nupe）虽屡被称号，但必须有坚实的权力基础。我们要不断增强军力，化解家族与部落间的宿怨。"
 traditional_customs_with_islam: "信仰共享"
 traditional_customs_with_islam_desc: "我们与周边民族有许多宗教共通点，但伊斯兰正逐步传入努佩。我们会抵制全面皈依，但也可观察其对盟友的影响，或许能有所借鉴。"
 the_nupe_hero_tsoede: "楚埃德的遗产"
 the_nupe_hero_tsoede_desc: "努佩历史上最受敬仰的人物是楚埃德，他统一了12个村庄，吸纳外来者。我们要以他为榜样，通过故事和艺术传承其精神。"
 assimilate_the_border_people: "同化边民"
 assimilate_the_border_people_desc: "边境人口众多，语言和文化各异。我们应将努佩传统带给他们，增强忠诚感，促使其成为真正的努佩人。"
 power_through_marriages_and_kinship: "亲族之力"
 power_through_marriages_and_kinship_desc: "联姻有助于缓和矛盾。无论是内部家族还是外部盟友，广泛联姻能扩大努佩影响力。"
 fight_back_against_islamic_conquest: "抗击伊斯兰征服"
 fight_back_against_islamic_conquest_desc: "伊斯兰虽有可取之处，但有些政权以宗教为名对我们发动战争。我们绝不会坐视田园被毁，必将全力反击。"
