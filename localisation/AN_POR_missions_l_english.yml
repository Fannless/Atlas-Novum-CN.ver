 #伊比利亚 1
 AN_POR_iberia_1:0 "伊比利亚 1"
 POR_iberian_relations_title:0 "伊比利亚团结"
 POR_iberian_relations_desc:0 "7个多世纪前，伊比利亚被穿越直布罗陀海峡的伊斯兰伍麦叶入侵者占领。在接下来的几百年里，似乎基督教伊比利亚的最后遗迹最终也会落入阿尔-安达卢斯手中。然而，从半岛偏远而崎岖的边缘地带，阿斯图里亚斯和纳瓦拉发起了对摩尔人的伟大收复运动。在这些收复的土地上，可以诞生新的国家；葡萄牙王国就是由阿方索·恩里克斯在1139年宣布成立的。\n现在只剩下摩尔人的格拉纳达酋长国。虽然他们目前构成的威胁很小，但摩尔人联盟的复兴可能会带来很大麻烦。伊比利亚的其余部分由 fellow Catholics 分享，尽管我们可能有利益冲突，但必须保持伊比利亚基督徒的团结！"
 POR_oferta_nas_canarias_title:0 "前进到加那利群岛"
 POR_oferta_nas_canarias_desc:0 ""
 POR_canarias_resolvidas_title:0 "§T头衔声明§!"
 POR_canarias_resolvidas_desc:0 "让·德·贝当库尔，一位因纺织业而致富的诺曼底男爵，看到了加那利群岛的巨大机遇。早年，贝当库尔参加了热那亚组织的巴巴里十字军东征以对抗海盗。他从热那亚船长那里听说了群岛上有大量用于生产昂贵红紫色染料的稀有地衣——orchil 和 orseille。因此，在1401年，他卖掉了自己的庄园，而他的表弟——卡斯蒂利亚的法国大使——从国王那里获得了征服这些岛屿的贷款和委托。\n首先登陆兰萨罗特岛，诺曼底远征军在几个月内就占领了该岛。然而，在群岛的征服完成之前，让把他疏忽的侄子留在岛上指挥，自己再也没有回来。\n因此，加那利群岛的征服成为了佩拉萨家族的项目。赫尔南长老首先通过婚姻获得了兰萨罗特岛的权利，然后巧妙地交易自己的庄园以获得其他加那利群岛。"
