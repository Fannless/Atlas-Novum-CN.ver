 integrated_byz_events.37.t: "黑海贸易"
 integrated_byz_events.37.d: "历史上，君士坦丁堡一直是地中海地区贸易的中心。这些日子已经过去，但君士坦丁堡仍然位于博斯普鲁斯海峡的入口和出口处，通往黑海。所有通往地中海的海上贸易必须经过这里和马尔马拉海。自1200年代以来，意大利贸易共和国利用该地区的地缘政治冲突，建立了该地区的贸易优势。然而，现在我们拥有了环绕马尔马拉海的所有土地，我们控制了所有来自黑海的贸易流向地中海。"
 integrated_byz_events.37.a: "拜占庭贸易将再次统治地中海！"
