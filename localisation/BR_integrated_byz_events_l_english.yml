 integrated_byz_events.1.t: "帕里奥洛加斯文艺复兴"
 integrated_byz_events.1.d: "在帕里奥洛加斯王朝统治期间，拜占庭人开始从古希腊和罗马的遗迹中重新发现古典艺术和文学。然而，拜占庭帝国没有足够的财政支持这些自由思想者，导致他们的创新毫无用处。因此，许多这些自由思想者在1453年土耳其征服君士坦丁堡后逃离，极大地促进了意大利文艺复兴的诞生。"
 integrated_byz_events.1.a: "资助自由思想者！"
 integrated_byz_events.1.b: "不要。"
 integrated_byz_events.2.t: "帕里奥洛加斯文艺复兴蓬勃发展！"
 integrated_byz_events.2.d: "由于最近对君士坦丁堡自由思想者的资助，创新在君士坦丁堡蓬勃发展。这座城市真正拥抱了文艺复兴的理念。"
 integrated_byz_events.2.a: "让文艺复兴在君士坦丁堡蓬勃发展！"
 integrated_byz_events.3.t: "拜占庭复兴3.0"
 integrated_byz_events.3.d: "你好！在你坐上帝国王座，加冕为罗马帝国残余的巴西琉斯/巴西莉莎并尝试恢复帝国之前，我想感谢你使用这个模组！其中包含许多旨在增强你作为拜占庭游戏体验的功能，以将紫凤凰DLC更新到当前的原版标准，并尝试探索如果拜占庭幸存于奥斯曼帝国的袭击会发生什么。\n\n现在，这个事件出现的唯一原因是由于流行（或不流行但声音响亮）的意见，之前已集成到此模组中的“拜占庭事件”模组中的事件被要求以原样提供，而不是我的修改版本。原因包括不喜欢我的特定内容或更喜欢未修改事件使早期游戏变得更容易。因此，我选择包含这些事件供你决定是想要修改版（推荐）还是原始模组的事件。\n\n为了说明这意味着什么，基本上如果你选择我的修改版本，你将获得一套完全兼容的事件，这些事件增强了拜占庭的游戏体验，同时尽量不偏离你在原版中可能期望看到的内容，如果Paradox稍微喜欢拜占庭一点的话。如果你选择未修改版本，请准备好事情会变得相当容易，几乎保证你会摧毁奥斯曼帝国，只要你至少知道如何像样地玩游戏，同时可能存在某些不兼容性，这些可能会或不会妨碍游戏体验。基于此版本的任何错误或平衡报告将不予考虑。\n\n现在你已经被告知，作为罗马帝国的新巴西琉斯/巴西莉莎，你的第一个决定是选择你想要拜占庭的游戏体验，还是原始模组的事件。"
 integrated_byz_events.3.a: "我，罗马的独裁者/-女皇，想要预期的体验。"
 integrated_byz_events.3.b: "我希望奥斯曼帝国无论如何都要对我宣战，不管我的同盟关系如何。"
 using_integrated_byz_events:0 "这个选项将为你提供我集成的拜占庭事件版本。"
