 succession_crisis.39.t: "蒙费拉坦冒名顶替者的出现"
 succession_crisis.39.d: "蒙费拉坦的统治者宣称自己是拜占庭帝国的合法皇帝，并来到帝国宣示他的权利。我们是否应该向这个外来统治者投降？"
