 integrated_byz_events.40.t: "格雷戈里奥斯·杰米斯托斯·普列东"
 integrated_byz_events.40.d: "乔治乌斯·杰米斯图斯，后来被称为普列东，是一位希腊学者，研究新柏拉图主义哲学。他是复兴西欧希腊学习的主要先驱之一。在米斯特拉，他教授和撰写哲学、天文学、历史和地理，并编纂了许多古典作家的文集。他的学生包括巴西利奥斯·贝萨里翁和乔治·斯科拉里乌斯（后来成为君士坦丁堡的宗主教，也是普列东的敌人）。他被西奥多二世任命为首席法官。1415年和1418年，他分别向西奥多和曼努埃尔写信，描述了如何根据柏拉图的《理想国》对帝国进行政治、法律和经济改革，并因此获得了更高的声誉，传言他能将整个法律法典铭记于心。1428年，杰米斯托斯在东西方教会统一问题上被皇帝约翰八世咨询，并建议两个代表团应具有平等的表决权。他在1438-1439年佛罗伦萨大公会议上重新引入了柏拉图的思想，这是一次未能调和东西方分裂的尝试。在这里，普列东会见并影响了科西莫·德·美第奇，后者创立了一个新的柏拉图学院，在马尔西利奥·费奇诺的领导下，翻译了柏拉图的所有著作、普罗提诺的《九章》和其他各种新柏拉图主义者的著作。返回伯罗奔尼撒半岛后，杰米斯托斯创办了一所学校。他教授多神教而非一神教，他的一些学生向古代神祇的雕像祈祷。他于1454年去世。"
 integrated_byz_events.40.a: "拜占庭需要你的智慧。"
 succession_crisis.41.t: "安杰洛斯·菲兰特罗佩诺斯"
 succession_crisis.41.d: "安杰洛斯家族是一个希腊贵族世系，在1185年至1204年间产生了三位拜占庭皇帝。塞尔维亚统治者西门·乌罗什（1359-1370年在位）统治期间，安杰洛斯家族在帖撒罗尼基崛起，因为他们与他的妻子有亲属关系。现在帝国没有合法统治者，这个贵族家族决定崛起，试图为自己夺取王位。"
 succession_crisis.41.a: "消灭冒名顶替者！"
 succession_crisis.41.b: "优胜劣汰。"
 succession_crisis.42.t: "坎塔库泽诺伊"
 succession_crisis.42.d: "坎塔库泽诺斯家族是拜占庭帝国最后几个世纪最显赫的贵族家族之一。该家族是帝国最富有的家族之一，提供了几位杰出的省长和将军，以及两位拜占庭皇帝。坎塔库泽诺伊与其他拜占庭贵族家族如帕里奥洛戈斯、菲兰特罗佩诺斯、阿森和塔尔哈奈奥特斯广泛通婚。现在帝国没有合法统治者，这个贵族家族决定崛起，试图为自己夺取王位。"
 succession_crisis.42.a: "消灭冒名顶替者！"
 succession_crisis.42.b: "优胜劣汰。"
 succession_crisis.43.t: "科门农·杜凯"
 succession_crisis.43.d: "杜凯是一个拜占庭希腊贵族家族的名字，其分支在9至11世纪为拜占庭帝国提供了几位著名的将军和统治者。母系后裔的科门农·杜凯家族在13世纪建立了埃皮鲁斯的专制统治，另一个分支统治着帖撒罗尼基。现在帝国没有合法统治者，这个贵族家族决定崛起，试图为自己夺取王位。"
 succession_crisis.43.a: "消灭冒名顶替者！"
 succession_crisis.43.b: "优胜劣汰。"
 succession_crisis.44.t: "拉斯卡里斯家族"
 succession_crisis.44.d: "拉斯卡里斯家族是一个拜占庭希腊贵族家族，其成员在1204年至1261年间形成了尼西亚帝国的统治王朝，并在拜占庭帝国解体之前一直是高级贵族，许多人后来移民到意大利，最终定居在斯米尔纳（很久以后）。现在帝国没有合法统治者，这个贵族家族决定崛起，试图为自己夺取王位。"
 succession_crisis.44.a: "消灭冒名顶替者！"
