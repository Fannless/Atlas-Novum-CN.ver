 integrated_byz_events.46.t: "赫克萨米利翁城墙"
 integrated_byz_events.46.d: "赫克萨米利翁城墙是横跨科林斯地峡的防御城墙，保护着从希腊大陆进入伯罗奔尼撒半岛的唯一陆路通道。该城墙建于公元408年至450年间，正值东罗马帝国皇帝西奥多西二世统治时期，彼时正值野蛮人入侵罗马帝国的伟大时期。阿拉里克对希腊的攻击（公元396年）或西哥特人对罗马的洗劫（公元410年）可能促使了这座包括塔楼、海上堡垒和至少一个堡垒的建筑工程。已知的一个堡垒有两个门（北门和南门），北门作为伯罗奔尼撒的正式入口。城墙的建筑采用 rubble 和 mortar 核心，外面用方石砌成。目前尚不清楚完成这项工程花费了多长时间，但从工程规模可以看出这项任务的重要性；赫克萨米利翁是希腊最大的考古结构。该地区的每一座建筑都被拆毁以提供修建城墙所需的石材，或者直接被纳入城墙，正如位于伊斯米亚的波塞冬神庙，或者被烧制成石灰，正如佩拉科拉的海拉神庙以及科林斯的大部分古代雕像。在查士丁尼统治时期，城墙进行了加固，增加了塔楼，总数达到153座。军事用途似乎在公元7世纪后减少，到公元11世纪，城墙内开始建造民用建筑。1415年，拜占庭皇帝曼努埃尔二世亲自监督了为期四十天的修复工作。这项工作的高昂费用引发了当地精英的动荡。1423年和1431年，城墙分别被土耳其人在图拉汉·贝伊的指挥下攻破。专制君主康斯坦丁·帕里奥洛戈斯于1444年再次修复了城墙，但土耳其人在1446年以及1452年10月再次攻破了城墙。1460年奥斯曼征服伯罗奔尼撒半岛后，城墙被遗弃。在其历史上，城墙从未能实现其建造目的，除非它起到了威慑作用。城墙的部分遗迹保存在科林斯运河以南和伊斯米亚的波塞冬神庙遗址。"
 integrated_byz_events.46.a: "我们必须修复它以抵御土耳其人！"
 integrated_byz_events.46.b: "这面城墙没有必要。我们应该把更多精力放在军队上。"


 integrated_byz_events.47.t: "海伦娜·帕里奥洛吉娜，塞浦路斯王后"
 integrated_byz_events.47.d: "海伦娜·帕里奥洛吉娜（公元1428年2月3日 - 1458年4月11日）是拜占庭公主，帕里奥洛戈斯家族成员，成为塞浦路斯和亚美尼亚的王后，耶路撒冷的名义王后，以及安提阿的公主，嫁给了塞浦路斯和亚美尼亚的国王约翰二世。她是塞浦路斯王后夏洛特的母亲。海伦娜在塞浦路斯复兴希腊影响力方面发挥了重要作用，因为她的随行人员中有许多拜占庭宫廷成员，他们在卢西尼昂王室中担任职务。这导致与拜占庭帝国的联系恢复。1453年君士坦丁堡沦陷后，她欢迎并援助了许多逃往塞浦路斯的拜占庭难民。她被描述为“性格比她丈夫更坚强”。她掌管王国，支持东正教和希腊文化的政策激怒了法兰克贵族，他们视她为危险的敌人；然而，她的权力已经强大到足以让他们无法攻击她。教皇皮乌斯二世也因她支持东正教而谴责她，她每年向圣乔治·曼甘纳修道院的捐赠额高达15000杜卡特，这在贫困时期被认为是“奢侈的慷慨”。另一方面，希腊塞浦路斯人一直尊敬海伦娜，视她为伟大的女英雄，因为她在维护他们利益方面表现出的果敢和果断的性格。1457年，她毒死了女婿葡萄牙王子约翰，后者支持天主教派，因此招致了她的愤怒和敌意；此外，她希望女儿与萨伏伊的路易斯结婚。海伦娜确实为女儿夏洛特安排了与路易斯的婚姻；然而，夏洛特与路易斯的婚姻是在1459年进行的，那时海伦娜和约翰国王都已去世，而夏洛特那时已经继承了父亲的王位。海伦娜于1458年4月11日在尼科西亚的堡垒中去世，那里她和约翰国王在其私生子詹姆斯的叛乱中 barricaded 起来。她被安葬在圣多米尼克皇家修道院。约翰同年去世，由他唯一幸存的合法子女夏洛特继承。"
 integrated_byz_events.47.a: "塞浦路斯的希腊公主"
 integrated_byz_events.48.t: "与格鲁吉亚的王室婚姻"
 integrated_byz_events.48.d: "康斯坦丁十一世结过两次婚。第一次是在1428年7月1日娶了埃皮鲁斯的卡尔洛一世的侄女西奥多拉·托科，她于1429年11月去世，留下一个死胎。第二次是在1441年7月27日娶了莱斯博斯的多里诺的女儿凯瑟琳·加特利乌西奥，她于1442年8月因流产去世。他与两次婚姻均未育有子女。1449年加冕后，康斯坦丁十一世派遣乔治·斯弗兰泽斯率领的代表团，邀请塞尔维亚大公约拉斯·布兰科维奇的女儿玛拉·布兰科维奇与他结婚。此时，玛拉是穆拉德二世的遗孀；在穆拉德去世后，她被允许返回父母身边。她的父亲约拉斯·布兰科维奇欢迎这个提议，但玛拉本人对此表示反对，她发誓“如果上帝让她脱离异教徒的手中，她将终身独身，过贞洁的生活”。因此，求婚失败，斯弗兰泽斯着手安排与特拉比宗帝国或格鲁吉亚王国的公主结婚。最终选择了一位未具名的格鲁吉亚公主，她是格鲁吉亚国王乔治八世的女儿。双方达成协议，明年春天，斯弗兰泽斯将启程前往格鲁吉亚迎娶新娘，但康斯坦丁的计划被1453年的事件所打断。"
 integrated_byz_events.48.a: "通过这次联姻，我们将变得更强大！"
 integrated_byz_events.48.b: "我们应该寻找更强大的盟友。"
