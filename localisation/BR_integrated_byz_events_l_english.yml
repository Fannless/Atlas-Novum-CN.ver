 integrated_byz_events.8.t: "奥尔班的火炮"
 integrated_byz_events.8.d: "奥尔班是来自匈牙利王国布拉索的铸铁工人和工程师。他在制造超级火炮方面非常熟练，这是一种将永远改变围攻战争的新军事技术。1452年，他来到君士坦丁堡的康斯坦丁十一世宫廷，向皇帝提供了他的服务。然而，皇帝无法支付他高昂的薪水，因此奥尔班转而接触了奥斯曼苏丹穆罕默德二世，后者雇佣了他和他的火炮，并用它们攻破了君士坦丁堡的提奥多西城墙。"
 integrated_byz_events.8.a: "我们必须尽可能多地支付他！"
 integrated_byz_events.8.b: "我们实在是负担不起。"
 integrated_byz_events.9.t: "奥尔班的火炮"
 integrated_byz_events.9.d: "奥尔班是来自匈牙利王国布拉索的铸铁工人和工程师。他在制造超级火炮方面非常熟练，这是一种将永远改变围攻战争的新军事技术。1452年，他来到君士坦丁堡的康斯坦丁十一世宫廷，向皇帝提供了他的服务。然而，皇帝无法支付他高昂的薪水，因此奥尔班转而接触了奥斯曼苏丹穆罕默德二世，后者雇佣了他和他的火炮，并用它们攻破了君士坦丁堡的提奥多西城墙。"
 integrated_byz_events.9.a: "我们必须尽可能多地支付他！"
 integrated_byz_events.9.b: "我们实在是负担不起。"
 integrated_byz_events.10.t: "乔瓦尼·朱斯蒂尼亚尼"
 integrated_byz_events.10.d: "乔瓦尼·朱斯蒂尼亚尼·隆戈是年轻的热那亚船长，热那亚共和国最伟大家族之一的成员，强大的多里亚家族的亲属，以及东罗马帝国的统帅。他带领着700名专业士兵，包括热那亚人和当时是热那亚共和国一部分的奇奥斯岛上的希腊人，前往1453年抵御奥斯曼帝国苏丹穆罕默德二世的进攻。他个人资助、组织并领导了这次远征，并在抵达后被拜占庭帝国的康斯坦丁十一世皇帝任命为陆地防御指挥官。朱斯蒂尼亚尼在控制陆地部队和保持希腊人、热那亚人和威尼斯之间的团结方面发挥了关键作用，专注于修复奥斯曼大炮轰击造成的城墙破损。正是由于朱斯蒂尼亚尼的魅力，拜占庭军队才能在绝对劣势的情况下坚持如此之久。1453年5月29日，在穆罕默德二世的最后一次进攻中，朱斯蒂尼亚尼在保卫君士坦丁堡城墙时被奥斯曼大炮击中受伤。某些来源称伤口是由十字弓箭造成的。关于伤口是击中手臂、腿还是胸部，来源各不相同，但这迫使他撤离了在陆地城墙上的岗位。他通过锁住的城门退出，这使得恐惧的人们有机会逃离，恐慌在防线中蔓延。看到朱斯蒂尼亚尼的撤退给防守者带来的士气低落，穆罕默德二世下令重新发起攻击，最终击败了拜占庭军队，君士坦丁堡被土耳其人占领。尽管朱斯蒂尼亚尼的部队在城堡沦陷后设法与他们的将军一起逃脱，但朱斯蒂尼亚尼于1453年6月1日因伤重不治而死。"
 integrated_byz_events.10.a: "让这个人来指挥我的军队！"
 integrated_byz_events.10.b: "我们不需要拉丁人。"
 integrated_byz_events.11.t: "提奥多西城墙"
 integrated_byz_events.11.d: "提奥多西城墙无疑是晚期古代最重要的防御系统之一。千年来，它们抵御着威胁罗马帝国的入侵者。事实上，它们可能是有史以来最成功和最具影响力的城墙——它们使城市及其皇帝能够在极其不稳定和危险的世界边缘生存和繁荣，违背了所有战略逻辑…… 然而，随着围攻大炮的出现，这些防御工事变得过时，但它们的巨大规模仍然提供了有效的防御，正如1422年第二次奥斯曼围攻期间所证明的那样。在1453年最终的围攻中，尽管防守者人数严重不足，但他们仍然设法多次反击土耳其人试图破坏城墙的企图，击退了几次正面攻击，并修复了被围攻大炮轰击造成的损坏，持续了将近两个月。最后，在5月29日，发起了决定性攻击，当热那亚将军乔瓦尼·朱斯蒂尼亚尼受伤撤退时，导致防守者恐慌，城墙被攻陷。城市被占领后，穆罕默德迅速修复了城墙，并进行其他大规模的公共工程项目。在奥斯曼统治的头几个世纪里，城墙得到了修复。\n 随着大炮的普及，这些城墙在此时已不再实用，仅作为仪式用途保留。"
 integrated_byz_events.11.a: "这些城墙将永远得到修复！"
 integrated_byz_events.16.t: "德梅特里奥斯·帕里奥洛戈斯"
 #This was seriously a copy-paste from the Wikipedia page. There were even footnotes in the text!! What the hell!
 integrated_byz_events.16.d: "德梅特里奥斯·帕里奥洛戈斯约于1407年出生，是拜占庭皇帝曼努埃尔二世·帕里奥洛戈斯的第五个儿子，约翰八世和康斯坦丁十一世的弟弟。尽管是第五个儿子，但他在帝国内部抱有很高的野心，这导致了皇室家庭内部的巨大冲突。根据惯例，他被授予了统治者的宫廷头衔。尽管在1422年从父亲那里获得了莱姆诺斯岛的领地，但他拒绝居住在那里，逃往匈牙利国王西吉斯蒙德的宫廷。然而，他几年后返回了君士坦丁堡。德梅特里奥斯在1440年失去了莱姆诺斯的领地，因为他在佛罗伦萨会议上被宣布为联盟的敌人，提前离开会议回到君士坦丁堡。相反，他被授予了更远的梅森布里亚的封地，从那里他发动政变，袭击了君士坦丁堡，得到了奥斯曼人的支持。他随后在塞林布里亚被监禁了一段时间。约翰八世去世后，他利用自己靠近君士坦丁堡的机会，试图从当时在遥远的摩雷亚统治的康斯坦丁手中夺取王位。与他的兄弟们不同，德梅特里奥斯是反联盟主义者，这帮助他获得了一定的支持。然而，由于曼努埃尔的妻子和兄弟们的母亲海伦娜·德拉戈什，康斯坦丁的登基得以确保。他最终成为摩雷亚的总督，与最后一位兄弟托马斯共同统治，直到该地区被征服。"
 integrated_byz_events.16.a: "驱逐冒名顶替者！"
 integrated_byz_events.22.t: "罗德岛骑士"
 integrated_byz_events.22.d: "现在拜占庭帝国是天主教徒，正在努力将帝国恢复到昔日的荣耀。为了确保帝国的复兴，教皇命令圣约翰骑士团在帝国的支持下帮助抵御土耳其人，前提是拜占庭人尊重他们的独立性。"
 integrated_byz_events.22.a: "让我们踏上新的十字军东征！"
 integrated_byz_events.25.t: "[SupplySender.GetName] 发送物资！"
 integrated_byz_events.25.d: "[SupplySender.GetName] 听到了我们的求助呼声，向我们发送了物资和援助！这大大提升了我们部队的士气！"
 integrated_byz_events.25.a: "谢谢！"
 integrated_byz_events.27.t: "卢卡斯·诺塔拉斯"
 integrated_byz_events.27.d: "卢卡斯·诺塔拉斯（公元1402年4月5日 - 1453年6月3日）是拜占庭帝国最后一位大公爵。这个职位（字面意思是大公爵，但更恰当地说是最高海军大臣）在晚期帕里奥洛戈斯皇帝统治下得到了扩展，实际上充当了总理，监督帝国官僚机构，取代了之前行使这一职能的大公爵。在1424年，诺塔拉斯与马努埃尔·梅拉赫里诺斯和乔治·斯弗兰泽斯一起，作为特使谈判了拜占庭皇帝约翰七世·帕里奥洛戈斯与奥斯曼土耳其苏丹穆拉德二世之间的友好条约，结束了奥斯曼内战。他作为帝国官员的持续重要性体现在他参加了未来皇帝康斯坦丁·帕里奥洛戈斯与凯瑟琳·加特利乌西奥的婚礼上。1453年，在君士坦丁堡围 siege期间，诺塔拉斯沿着西北海墙指挥部队。一些围攻的记载说他在奥斯曼旗帜升起在凯尔科波尔塔上方的塔楼后逃离了岗位；然而，这可能是出于政治动机的诽谤。无论如何，他设法抵挡住了海墙——这是所有早期成功攻击城市的切入点——抵御了土耳其舰队，直到梅索泰基翁沿线的缺口使他的努力变得无效。诺塔拉斯、他的帕里奥洛戈斯妻子和儿子都被土耳其人俘获，最初以恢复秩序的名义获得宽恕，并以诺塔拉斯的大部分财富作为交换，他有远见地将这些财富投资于威尼斯，作为他孩子的嫁妆。然而，尽管如此，他还是在不久后与儿子和女婿一起被处决。"
 integrated_byz_events.27.a: "你将成为大公爵。"
 integrated_byz_events.28.t: "奥尔汉王子"
 integrated_byz_events.28.d: "塞赫扎德·奥尔汉（公元1412年-1453年5月29日）作为人质被送往君士坦丁堡，与他的妹妹法蒂玛一起。无论是君士坦丁十一世的安排，还是穆罕默德二世的资助和监督，奥尔汉王子自称是苏丹巴耶济德一世的合法继承人，实际上是穆罕默德二世叔叔一代的人物，身份不明。当穆罕默德二世继承奥斯曼王位时，君士坦丁通过威胁释放奥尔汉王子——一个奥斯曼王位的竞争者——来回应，除非穆罕默德满足他的一些要求。在1453年君士坦丁堡被征服后，奥尔汉王子要么自杀，要么在逃亡中被捕并代表穆罕默德二世处决。"
 integrated_byz_events.28.a: "将他释放回奥斯曼领土，以便他可以继承奥斯曼王位！"
 integrated_byz_events.28.b: "威胁释放他，除非奥斯曼人满足我们的要求..."
 integrated_byz_events.28.c: "让他成为顾问。"
 integrated_byz_events.29.t: "奥尔汉王子，冒名顶替者"
 integrated_byz_events.29.d: "拜占庭皇帝释放了奥尔汉王子，一个奥斯曼王位的竞争者，进入我们的领土！他已经聚集了一支军队，正在围攻埃迪尔内！拜占庭皇帝的这一卑鄙行为破坏了休战协议，是时候开战了！"
 integrated_byz_events.29.a: "他们会为他们的背叛付出代价！"
 integrated_byz_events.30.t: "奥尔汉王子，冒名顶替者"
 integrated_byz_events.30.d: "拜占庭皇帝威胁要释放奥尔汉王子，一个奥斯曼王位的竞争者，进入我们的领土，除非我们满足他的要求！"
 integrated_byz_events.30.a: "他们会为他们的背叛付出代价！准备战争！"
 integrated_byz_events.30.b: "给他们黄金。很快就会回到我们的金库里。"
 integrated_byz_events.31.t: "苏丹接受我们的要求"
 integrated_byz_events.31.d: "苏丹履行了我们的要求。我们现在有足够的黄金来为即将到来的战争提供补给。"
 integrated_byz_events.31.a: "太好了！"
 integrated_byz_events.33.t: "苏丹拒绝我们的要求"
 integrated_byz_events.33.d: "奥斯曼苏丹拒绝了我们的要求，并将这一威胁视为违反休战协议。土耳其人现在准备开战！"
 integrated_byz_events.33.a: "那么我们也必须如此。"
 succession_crisis.34.t: "拜占庭继承危机"
 succession_crisis.34.d: "老皇帝去世了，但没有留下合法继承人以确保和平继承。皇帝的专制和半神圣的地位拥有如此巨大的权力，以至于鼓励内战。帝国现在陷入了混乱，许多派系和贵族争相成为皇帝。"
 succession_crisis.34.a: "动荡的时代即将来临。"
 succession_crisis.34.b: "动荡的时代即将来临。"
 succession_crisis.34.c: "动荡的时代即将来临。"
 succession_crisis.35.t: "哥特冒名顶替者的出现"
 succession_crisis.35.d: "哥特地区的统治者宣称自己是拜占庭帝国的合法皇帝，并来到帝国宣示他的权利。我们是否应该向这个外来统治者投降？"
 succession_crisis.35.a: "驱逐冒名顶替者！"
 succession_crisis.35.b: "只有加布拉斯才能使帝国恢复往日的荣耀。"
