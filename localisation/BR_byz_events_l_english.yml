 convert_to_catholicism_title: "皈依天主教"
 convert_to_catholicism_desc: "自从1054年的分裂以来，基督教信仰一直被东西方分裂。拜占庭帝国的东正教会自从1204年君士坦丁堡被洗劫和拉丁帝国建立以来，尤其仇恨天主教拉丁人。然而，现在出现了一个更大的问题：穆斯林奥斯曼土耳其人已经进入欧洲，威胁着罗马帝国残余的生存。巴列奥略王朝向西方寻求对抗异教徒的帮助，甚至为了获得支持而皈依了天主教。约翰八世甚至在佛罗伦萨大公会议上确保了教会的统一，但拜占庭帝国内部的反对使其无法发挥任何实际作用。如果拜占庭皇帝在教会中拥有所有权威，他可能会说服人民皈依天主教，并希望获得更多西方的支持，以驱逐土耳其人。"
