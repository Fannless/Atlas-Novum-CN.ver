 destroy_kni_desc: "1204年，第四次十字军的十字军洗劫了君士坦丁堡，并将帝国分割给他们自己，让希腊人意识到他们永远不应该再信任拉丁天主教徒。1309年，圣约翰骑士团在失去耶路撒冷王国后入侵并占领了罗德岛。是时候彻底消灭骑士团了。"
 reclaim_greek_islands_title: "收复希腊群岛"
 reclaim_greek_islands_desc: "在第四次十字军东征后，拉丁人从分裂的拜占庭帝国手中夺取了希腊群岛，以传播天主教并增加他们在该地区的贸易实力。是时候让拜占庭展示我们的海军优势，夺回我们应有的希腊土地！"
 appeal_to_pope_title: "向教皇上诉"
 appeal_to_pope_desc: "自从1054年的分裂以来，基督教信仰一直被东西方分裂。拜占庭帝国的东正教会自从1204年君士坦丁堡被洗劫和拉丁帝国建立以来，尤其仇恨天主教拉丁人。然而，现在出现了一个更大的问题：穆斯林奥斯曼土耳其人已经进入欧洲，威胁着罗马帝国残余的生存。拜占庭必须向教皇上诉，以团结天主教国家，共同发起一次真正的十字军东征，粉碎奥斯曼帝国。"
