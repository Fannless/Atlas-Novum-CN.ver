 byz_events.1.t: "巴列奥略文艺复兴"
 byz_events.1.d: "在巴列奥略王朝统治期间，拜占庭人开始从古希腊和罗马的遗迹中重新发现古典艺术和文学。如果不是1453年土耳其人征服君士坦丁堡，拜占庭帝国本可以成为文艺复兴的发源地。"
 byz_events.1.a: "让文艺复兴在君士坦丁堡蓬勃发展！"
 byz_events.2.t: "约翰八世·巴列奥略"
 byz_events.2.d: "约翰八世·巴列奥略是曼努埃尔二世·巴列奥略和塞尔维亚王子君士坦丁·德拉加什的女儿海伦娜·德拉加什的长子。他在1416年之前与父亲共同担任皇帝，并于1425年成为唯一的皇帝。1422年6月，约翰八世·巴列奥略在穆拉德二世的围攻中监督了君士坦丁堡的防御，但不得不接受失去塞萨洛尼基的事实，他的兄弟安德洛尼科斯于1423年将其交给了威尼斯。为了确保对抗奥斯曼帝国的保护，他拜访了教皇尤金四世，并同意希腊和罗马教会的联合。联合在1439年的佛罗伦萨会议上得到批准，约翰八世与包括君士坦丁堡宗主教约瑟夫二世和新柏拉图主义哲学家乔治·杰米斯托斯·普莱顿在内的700名追随者参加了会议。由于君士坦丁堡的反对，联合失败，但通过他对奥斯曼帝国的谨慎处理，他成功地保住了城市的控制权。约翰八世·巴列奥略任命他的兄弟君士坦丁十一世为继任者，后者曾在1437年至1439年间担任君士坦丁堡的摄政。尽管他的弟弟德米特里奥斯·巴列奥略的阴谋，他的母亲海伦娜还是成功确保了君士坦丁十一世在1448年的继位。约翰八世于1448年在君士坦丁堡去世。"
 byz_events.2.a: "约翰八世·巴列奥略，奉基督之名，罗马人的皇帝与独裁者"
 byz_events.3.t: "君士坦丁十一世·巴列奥略"
 byz_events.3.d: "君士坦丁十一世·德拉加什·巴列奥略，1405年2月8日－1453年5月29日，是最后一位拜占庭皇帝，从1449年到他在君士坦丁堡陷落战役中阵亡为止，作为巴列奥略王朝的一员统治。他死后成为希腊民间传说中的传奇人物，被称为“石化皇帝”，据说他会苏醒并从奥斯曼人手中恢复帝国和君士坦丁堡。他的死标志着罗马帝国的终结，这个帝国在西罗马帝国灭亡后在东方延续了977年。"
 byz_events.3.a: "君士坦丁十一世·巴列奥略，奉基督之名，罗马人的皇帝与独裁者"
 byz_events.4.t: "奥斯曼的附属国"
 byz_events.4.d: "奥斯曼土耳其人数量众多，实力强大。为了确保帝国的延续，巴列奥略王朝将拜占庭帝国作为奥斯曼的附属国。然而，这只能暂时阻止奥斯曼。最终，他们对征服的渴望将转向君士坦丁堡。拜占庭必须向欧洲的基督教国家寻求帮助。"
 byz_events.4.a: "我们必须祈祷上帝，愿西方国家能帮助我们摆脱这个羞辱的境地！"
 byz_events.4.b: "我们必须祈祷上帝，愿西方国家能帮助我们摆脱这个羞辱的境地！"
 byz_events.5.t: "苏丹要求进贡"
 byz_events.5.d: "根据附属国条款，拜占庭皇帝必须支付贡品，否则将面临奥斯曼苏丹的愤怒。"
 byz_events.5.a: "我们必须不惜一切代价保护帝国。"
 byz_events.5.b: "来吧，拿走它！"
 byz_events.6.t: "拜占庭支付贡品"
 byz_events.6.d: "拜占庭人知道我们压倒了他们。他们屈服于我们的统治，向我们支付贡品。"
 byz_events.6.a: "如果他们知道什么对他们有好处，他们就会继续这样做。"
 byz_events.6.b: "支付贡品并不能拯救他们。"
 byz_events.7.t: "拜占庭拒绝支付贡品"
 byz_events.7.d: "拜占庭拒绝向他们的宗主国苏丹支付贡品！这对苏丹来说是个耻辱，是对战争的挑衅。"
 byz_events.7.a: "我身上的刺将不再存在。"
 byz_events.8.t: "奥尔班的大炮"
 byz_events.8.d: "奥尔班是来自匈牙利王国布拉索的铸铁工人和工程师。他非常擅长制造超级大炮，这是一种将永远改变围攻战争的新军事技术。1452年，他来到君士坦丁堡的君士坦丁十一世 court，向皇帝提供了他的服务。然而，皇帝无法支付他高昂的薪水，因此奥尔班转而接触了奥斯曼苏丹穆罕默德二世，后者雇佣了他和他的火炮，并利用它们在1453年攻破了君士坦丁堡的西奥多西乌斯城墙。"
 byz_events.8.a: "我们必须尽可能多地支付他！"
 byz_events.8.b: "我们实在是负担不起。"
 byz_events.9.t: "奥尔班的大炮"
 byz_events.9.d: "奥尔班是来自匈牙利王国布拉索的铸铁工人和工程师。他非常擅长制造超级大炮，这是一种将永远改变围攻战争的新军事技术。1452年，他来到君士坦丁堡的君士坦丁十一世 court，向皇帝提供了他的服务。然而，皇帝无法支付他高昂的薪水，因此奥尔班转而接触了奥斯曼苏丹穆罕默德二世，后者雇佣了他和他的火炮，并利用它们在1453年攻破了君士坦丁堡的西奥多西乌斯城墙。"
 byz_events.9.a: "我们必须尽可能多地支付他！"
 byz_events.9.b: "我们实在是负担不起。"
 byz_events.10.t: "乔瓦尼·朱斯蒂尼亚尼"
 byz_events.10.d: "乔瓦尼·朱斯蒂尼亚尼·隆戈是年轻的热那亚船长，热那亚共和国最伟大家族之一的成员，热那亚的多里亚家族的亲属，以及东罗马帝国的统帅。他带领着700名专业士兵，包括热那亚人和当时是热那亚共和国一部分的奇奥斯岛的希腊人，前往1453年抵御奥斯曼帝国苏丹穆罕默德二世的进攻。他个人资助、组织并主动领导了这次远征，抵达后被拜占庭帝国皇帝君士坦丁十一世·巴列奥略任命为陆地防御指挥官。朱斯蒂尼亚尼在控制陆地部队和保持希腊人、热那亚人和威尼斯人的团结方面发挥了关键作用，专注于修复奥斯曼大炮轰击后陆地城墙的破损。正是由于朱斯蒂尼亚尼的魅力，拜占庭军队才能在绝对劣势的情况下坚持如此之久。1453年5月29日，在穆罕默德二世的最后一次进攻中，朱斯蒂尼亚尼在保卫君士坦丁堡城墙时被奥斯曼大炮击中受伤。某些消息来源称伤口是由十字弓箭造成的。关于伤口是位于手臂、腿部还是胸部的说法不一，但这迫使他撤离了在陆地城墙的岗位。他通过锁着的门退出城外，这使得恐惧的人们有机会逃离，导致恐慌在防线中蔓延。看到朱斯蒂尼亚尼的撤退给防御者带来的士气低落，苏丹穆罕默德二世下令重新发起攻击，最终击败了拜占庭军队，君士坦丁堡被土耳其人占领。尽管朱斯蒂尼亚尼的部队在城堡沦陷后设法与他们的将领一起逃脱，但朱斯蒂尼亚尼于1453年6月1日因伤重不治而亡。"
 byz_events.10.a: "让这个人来指挥我的军队！"
 byz_events.10.b: "我们不需要拉丁人。"
 byz_events.11.t: "西奥多西乌斯城墙"
 byz_events.11.d: "这座城墙屹立千年，抵御着威胁罗马帝国的入侵者。西奥多西乌斯城墙无疑是晚期古代最重要的防御系统之一。事实上，它们可能是有史以来最成功和最具影响力的城市城墙——它们使城市及其皇帝得以在极其不稳定和危险的世界边缘生存和繁荣超过一千年，违背了所有战略逻辑…… 然而，随着攻城大炮的出现，这些防御工事变得过时，但由于其庞大的规模，在1422年第二次奥斯曼围攻期间仍然提供了有效的防御。在导致1453年城市沦陷的最后围 siege 中，防御者在人数严重不足的情况下，仍然设法多次反击土耳其人试图破坏城墙的企图，击退几次正面攻击，并修复被围 siege 大炮击中的损坏。最后，在5月29日，发起了决定性攻击，当热那亚将军乔瓦尼·朱斯蒂尼亚尼受伤撤退时，导致防御者恐慌，城墙被攻陷。占领城市后，穆罕默德迅速修复了城墙，并开展其他大规模的公共工程项目，在奥斯曼统治的头几个世纪里，城墙得到了修复。 \n 尽管如此，此时的城墙已不再实用，仅作为仪式用途。"
 byz_events.11.a: "这样的象征应该永远修缮！"
 byz_events.12.t: "拜占庭呼吁援助"
 byz_events.12.d: "罗马帝国的最后残余正在被土耳其人围攻，伊斯兰的异教徒。他们请求$COUNTRY$的援助。难道他们的呼救会得到回应吗？"
 byz_events.12.a: "让我们帮助希腊人。"
 byz_events.12.b: "我们从中没有任何好处。"
 byz_events.12.c: "送他们补给。"
 byz_events.13.t: "$FROMCOUNTRY$援助我们对抗奥斯曼！"
 byz_events.13.d: "$FROMCOUNTRY$听到了我们的求助呼声，向奥斯曼宣战以援助我们！"
 byz_events.13.a: "我们将一起把土耳其人赶出欧洲！"
 byz_events.14.t: "苏丹拒绝我们的贡品！"
 byz_events.14.d: "苏丹拒绝接受我们的贡品！奥斯曼人正准备对拜占庭发动战争，意图占领神圣的君士坦丁堡。"
 byz_events.14.a: "我们的日子屈指可数，除非我们找到盟友！"
 byz_events.15.t: "土耳其人被赶出欧洲"
 byz_events.15.d: "最终，奥斯曼人失去了对欧洲领土的控制。现在，基督教国家可以自主管理自己的事务。"
 byz_events.15.a: "凤凰涅槃。"
 byz_events.16.t: "德米特里奥斯三世·巴列奥略"
 byz_events.16.d: "德米特里奥斯·巴列奥略约在1407年出生，是拜占庭皇帝曼努埃尔二世·巴列奥略（1391-1425年在位）和他的妻子海伦娜·德拉加什的第五个儿子。作为小儿子，德米特里奥斯并不被期望统治，但根据惯例被授予了大公的宫廷头衔。他的野心显然导致了皇室家庭内部的冲突。尽管他在1422年从父亲曼努埃尔二世那里获得了莱姆诺斯岛的控制权，但他拒绝居住在那里，并于1423年逃往匈牙利国王西吉斯蒙德的宫廷，寻求对抗兄弟的保护。他在1427年返回君士坦丁堡。在1437年11月，他陪同兄弟约翰八世参加了巴塞尔-费拉拉-佛罗伦萨大公会议，尽管他是该联盟的公开敌人。1440年1月，他通过威尼斯返回君士坦丁堡。由于未经皇帝同意而擅自回国，德米特里奥斯被迫交出莱姆诺斯作为惩罚，曼努埃尔二世在1441年以梅森布里亚作为更远的封地对他进行了补偿。1442年4月23日，他在奥斯曼人的支持下对君士坦丁堡发起攻击，但失败，德米特里奥斯被短暂监禁。塞林布里亚的封地先后转交给君士坦丁·巴列奥略和西奥多二世·巴列奥略。1448年10月31日，约翰八世去世，而他指定的继承人君士坦丁当时在摩雷亚。利用离君士坦丁堡更近的地理位置，德米特里奥斯试图发动政变，为自己争取王位。由于他们的母亲海伦娜·德拉加什的干预，他的企图失败。1449年，新皇帝君士坦丁十一世为了将德米特里奥斯移出君士坦丁堡附近，给予他一半的摩雷亚统治权。他与兄弟托马斯·巴列奥略共同统治摩雷亚，直到1460年将米斯特拉斯投降给奥斯曼人。他被穆罕默德二世赐予色拉斯的土地作为封地，直到1467年被罢黜。此后不久，他与妻子被允许退休到阿德里安堡。在1469年女儿海伦娜·帕里奥洛吉娜去世后，他以大卫的修道名成为僧侣，并于1470年去世。"
 byz_events.16.a: "德米特里奥斯三世·巴列奥略，奉基督之名，罗马人的皇帝与独裁者"
 byz_events.17.t: "托马斯一世·巴列奥略"
 byz_events.17.d: "托马斯·巴列奥略是拜占庭皇帝曼努埃尔二世·巴列奥略的最小的儿子。作为小儿子，托马斯并不被期望统治，但他的后代成为了已故的巴列奥略王朝唯一的幸存继承人。像其他皇子一样，托马斯·巴列奥略被授予了大公（despotes）头衔，并于1428年与兄弟西奥多和君士坦丁一起前往摩雷亚。在1443年西奥多退位后，他与君士坦丁共同治理，直到后者在1448年成为皇帝（君士坦丁十一世）。托马斯仍然是摩雷亚的大公，但在1449年被迫与哥哥德米特里奥斯共同统治。拜占庭在摩雷亚的领土在与拉丁阿卡亚公国的战争中大幅扩张。托马斯娶了阿卡亚最后一位王子詹图里奥尼二世·扎卡里亚的女儿凯瑟琳·扎卡里亚，继承了岳父的领土。经过这段成功时期，拜占庭摩雷亚的命运开始恶化，几位兄弟的联合统治导致了日益加剧的混乱。尤其是在德米特里奥斯到来后，这种情况变得更加严重，因为德米特里奥斯的亲奥斯曼政策与托马斯的亲西方立场相对立。从1447年起，这些大公已成为奥斯曼苏丹的附属国。在穆罕默德二世的奥斯曼帝国对君士坦丁堡围攻开始时，奥斯曼军队奉命在摩雷亚进行掠夺，阻止向君士坦丁堡提供援助。在1453年5月29日穆罕默德二世攻陷君士坦丁堡后，为了维持现状，苏丹命令两兄弟继续作为摩雷亚的共同统治者，直到1460年奥斯曼征服摩雷亚。摩雷亚被征服后，托马斯住在罗马，整个基督教欧洲都承认他是东罗马帝国的合法皇帝。为了获得更多的支持，托马斯在晚年改信罗马天主教。1465年去世后，拜占庭皇帝的名号由他在米斯特拉出生的长子安德烈亚斯·帕里奥洛戈斯继承。"
 byz_events.17.a: "托马斯一世·巴列奥略，奉基督之名，罗马人的皇帝与独裁者"
 byz_events.18.t: "安德烈亚斯一世·帕里奥洛戈斯"
 byz_events.18.d: "安德烈亚斯是摩雷亚大公托马斯·巴列奥略和阿卡亚最后一位王子詹图里奥尼二世·扎卡里亚的女儿凯瑟琳·扎卡里亚的儿子。在1453年5月29日，他的叔叔君士坦丁十一世·巴列奥略，即最后一位君士坦丁堡皇帝，在保卫拜占庭帝国的首都君士坦丁堡时阵亡后，安德烈亚斯的家族继续作为土耳其苏丹穆罕默德二世的附属国生活。然而，托马斯·巴列奥略和他的兄弟德米特里奥斯之间的不断争吵导致苏丹于1460年入侵摩雷亚；安德烈亚斯和他的父亲逃往科孚岛。随后，托马斯离开其余家人前往罗马，于1461年3月7日以拜占庭皇帝的身份盛大入城。安德烈亚斯的母亲于1462年8月去世，但他和弟弟曼努埃尔直到1465年父亲去世前几天才与父亲团聚。父亲去世后，安德烈亚斯在教皇的同意下留在教皇国。他住在罗马，自称为“君士坦丁堡的皇帝”。安德烈亚斯被他的同时代人视为罗马（拜占庭）王位的合法继承人，尤其是枢机主教贝萨里翁，他在东罗马帝国灭亡后仍在罗马生活。尽管教皇官员对安德烈亚斯寄予厚望，但他的行为却不符合皇帝的身份。1480年，他与一位被伦西曼形容为“罗马街头的女士”结婚；而且他经常生活超出自己的经济能力。尽管在世人眼中，安德烈亚斯挥霍了教皇给予他的巨额资金，但现代历史学家认为，教皇给予他的资金仅够他勉强维持生计。安德烈亚斯因缺钱而出售了自父亲去世以来一直拥有的拜占庭王冠的权利。安德烈亚斯于1502年去世，尽管他已经出售了头衔和王室及帝国权利，但仍然一无所有，死时身无分文。"
 byz_events.18.a: "安德烈亚斯一世·帕里奥洛戈斯，奉基督之名，罗马人的皇帝与独裁者"
 byz_events.19.t: "曼努埃尔三世·巴列奥略"
 byz_events.19.d: "曼努埃尔·巴列奥略（1455-1512）是托马斯·巴列奥略和凯瑟琳·扎卡里亚的幼子。他是德朱里拜占庭皇帝安德烈亚斯·帕里奥洛戈斯、莫斯科大公国的祖母祖母索非亚·帕里奥洛吉娜，以及塞尔维亚的拉扎尔·布兰科维奇的妻子海伦娜·帕里奥洛吉娜的兄弟。曼努埃尔在1453年5月29日君士坦丁堡沦陷后，和家人一起在摩雷亚（现代的伯罗奔尼撒半岛）生活，直到1460年逃往科孚岛。他的父亲托马斯随后离开其余家人前往罗马，于1461年3月7日以拜占庭皇帝的身份盛大入城。曼努埃尔的母亲于1462年8月去世，但他和哥哥安德烈亚斯直到1465年父亲去世前几天才与父亲团聚。接下来的几年里，他和哥哥在枢机主教贝萨里翁的照料下长大。教皇皮乌斯二世每月给予他50个杜卡特的津贴，但随着贝萨里翁的去世，这一津贴在1465年结束；他的继任者教皇西克斯四世并没有那么慷慨。经过几年的流亡生活，曼努埃尔出人意料地返回君士坦丁堡，向穆罕默德二世苏丹投降。作为交换，他放弃了对皇位的权利，苏丹则给予他一块庄园和丰厚的养老金。他娶了一位名字未被记录的女子，并育有两个儿子：约翰（伊欧阿尼斯），早逝；安德烈（安德烈亚斯），改信伊斯兰教。尽管伦西曼将安德烈与名为穆罕默德·帕夏的宫廷官员同一人，但后来的研究表明他们是两个人。曼努埃尔于1512年去世。"
 byz_events.19.a: "曼努埃尔三世·巴列奥略，奉基督之名，罗马人的皇帝与独裁者"
 byz_events.20.t: "君士坦丁堡的沦陷"
 byz_events.20.d: "君士坦丁堡的沦陷是指1453年5月29日，奥斯曼帝国的入侵军队攻陷拜占庭帝国首都君士坦丁堡的事件。奥斯曼军队由当时21岁的穆罕默德征服者指挥，他是奥斯曼帝国的第七任苏丹，击败了由拜占庭皇帝君士坦丁十一世·巴列奥略指挥的军队。攻陷君士坦丁堡的行动持续了53天的围 siege ，始于1453年4月6日。君士坦丁堡的沦陷（以及随后不久的另外两个拜占庭分裂领土的沦陷）标志着罗马帝国的终结，这个帝国延续了将近1500年。奥斯曼帝国对君士坦丁堡的征服也对基督教世界造成了重大打击，因为此后，伊斯兰教的奥斯曼军队得以不受阻碍地向欧洲推进。在征服君士坦丁堡后，穆罕默德二世将奥斯曼帝国的首都从埃迪尔内迁至君士坦丁堡。在围 siege 之前和之后，许多希腊和其他地区的知识分子逃离了这座城市，他们中的大多数人特别迁往意大利，这帮助推动了文艺复兴。君士坦丁堡的沦陷和拜占庭帝国的终结是中世纪晚期的一个关键事件，这也标志着一些历史学家所说的中世纪的结束。"
 byz_events.20.a: "罗马帝国在此终结"
 byz_events.21.t: "大分裂"
 byz_events.21.d: "自从1054年的分裂以来，基督教信仰一直被东西方分裂。拜占庭帝国的东正教会自从1204年君士坦丁堡被洗劫和拉丁帝国建立以来，尤其仇恨天主教拉丁人。然而，现在出现了一个更大的问题：穆斯林奥斯曼土耳其人已经进入欧洲，威胁着罗马帝国残余的生存。巴列奥略王朝向西方寻求对抗异教徒的帮助，甚至为了获得支持而皈依了天主教。约翰八世甚至在佛罗伦萨大公会议上确保了教会的统一，但拜占庭帝国内部的反对使其无法发挥任何实际作用。如果拜占庭皇帝在教会中拥有所有权威，他可能会说服人民皈依天主教，并希望获得更多西方的支持，以驱逐土耳其人。"
 byz_events.21.a: "拉丁帝国的创伤仍然深深印在拜占庭人的心中。"
 byz_events.22.t: "罗德斯骑士团"
 byz_events.22.d: "既然拜占庭帝国已经皈依天主教，便更加努力地恢复帝国的昔日荣耀。为了确保帝国的复兴，教皇命令圣约翰骑士团在奥斯曼的旗帜下作战，前提是拜占庭人尊重他们的独立性。"
 byz_events.22.a: "让我们在新的十字军东征中出征吧！"
 byz_events.23.t: "君士坦丁堡大帝国宫殿的重建"
 byz_events.23.d: "君士坦丁堡大帝国宫殿——也被称为圣宫——是位于城市东南端的大型拜占庭皇宫复合体。它是东罗马或拜占庭皇帝从330年到1081年的主要皇室住所，也是帝国行政管理的中心，长达800多年。到君士坦丁七世时，它已陷入失修，他下令对其进行翻修。从11世纪初开始，拜占庭皇帝更喜欢布拉克拉奈宫作为皇室住所，尽管他们继续将大帝国宫殿作为城市的主要行政和礼仪中心。在接下来的一个世纪里，由于该综合体的部分被拆除或填满碎石，它的衰退变得更加明显。在君士坦丁堡第四次十字军东征期间，宫殿被蒙特费拉特的博尼法乔士兵洗劫。尽管随后的拉丁帝国皇帝继续使用该宫殿综合体，但由于缺乏资金，无法维持其运转。最后一位拉丁皇帝鲍德温二世甚至拆除了宫殿的铅制屋顶并出售。结果，当1261年米哈伊尔八世·巴列奥略的军队重新夺回城市时，大帝国宫殿已处于失修状态。巴列奥略皇帝们在很大程度上放弃了它，从布拉克拉奈统治，并将其穹顶用作监狱。为了向世界展示帝国的复兴，是时候重建大帝国宫殿了，正如查士丁尼曾经居住的地方。"
 byz_events.23.a: "荣耀归于我们！"
 byz_events.23.b: "这只是浪费金钱。"
 byz_events.24.t: "圣索非亚大教堂的修缮"
 byz_events.24.d: "现有建筑最初是于532年至537年间在拜占庭皇帝查士丁尼一世的命令下建造的，是该地点第三座圣智慧教堂，前两座均被暴徒摧毁。它是由希腊几何学家米利都的伊西多尔和特拉勒斯的安提米乌斯设计的。教堂是奉献给上帝的智慧，即道成肉身的第二位圣三位一体的神格，其主保节日定于12月25日，纪念道成肉身的圣言在基督里诞生。尽管有时被称为圣索非亚（仿佛是以圣索非亚命名），但其拉丁语拼写的希腊语全名是“神圣智慧的圣所”。教堂内藏有大量圣物，此外还有一个15米（49英尺）的银质圣像表。作为近千年来东正教会的中心，该建筑见证了1054年米哈伊尔一世·凯鲁拉里乌斯宗主教被教皇利奥九世的特使汉伯特·德·西尔瓦·坎迪达逐出教会的事件，这一事件通常被视为大分裂的开始。如今，这座大教堂已陷入失修。为了向世界展示东正教会的力量，是时候修缮这座君士坦丁堡的伟大象征了。"
 byz_events.24.a: "也许我们应该加一些清真寺的尖塔……"
 byz_events.24.b: "这只是浪费金钱。"
 byz_events.25.t: "$FROMCOUNTRY$ 送来补给！"
 byz_events.25.d: "$FROMCOUNTRY$ 听到了我们的求助呼声，向我们送来了补给和援助！这大大提升了我们军队的士气！"
 byz_events.25.a: "谢谢！"
 byz_events.26.t: "拜占庭丝绸"
 byz_events.26.d: "君士坦丁堡是欧洲第一个重要的丝绸织造中心。丝绸是拜占庭经济中最重要的商品之一，国家将其作为支付和外交的手段。生丝从中国购买，制成精美的面料，价格昂贵，畅销于世界各地。后来，蚕被走私进入帝国，陆上丝绸之路的贸易逐渐变得不那么重要。在查士丁尼一世统治后，丝绸的制造和销售成为了国家的专利，只有在国家工厂加工，并出售给授权买家。拜占庭丝绸以其鲜艳的色彩、金线的使用和接近刺绣复杂性的图案而闻名。拜占庭在整个早期中世纪主导了欧洲的丝绸生产，直到12世纪意大利丝绸织造业的建立以及1204年第四次十字军东征后拜占庭帝国的征服和分裂。"
 byz_events.26.a: "我们的丝绸是威望和财富的象征！"
 byz_events.27.t: "卢卡斯·诺塔拉斯"
 byz_events.27.d: "卢卡斯·诺塔拉斯（公元1402年4月5日－1453年6月3日）是拜占庭帝国最后一位大公爵。这个职位（字面意思是大公，但更恰当地说是高级海军元帅）在晚期巴列奥略皇帝时期得到了扩展，实际上充当了总理，监督帝国官僚机构，取代了之前行使这一职能的最高财政官。在1424年，诺塔拉斯与曼努埃尔·梅拉赫雷诺斯和乔治·斯弗朗泽斯一起，作为三名特使之一，谈判结束了奥斯曼土耳其人穆拉德二世统治下的拜占庭皇帝约翰七世·巴列奥略与奥斯曼之间的友好条约。他在1441年7月27日未来皇帝君士坦丁·巴列奥略与凯瑟琳·加特利乌西奥的婚礼上作为重要的帝国官员出席。诺塔拉斯在围攻君士坦丁堡时指挥西北海墙的部队。关于他在奥斯曼军旗升起后是否在围 siege 中逃离岗位的说法不一；然而，这可能是出于政治动机的诽谤。无论如何，他都能守住海墙——这是所有早期成功攻击城市的突破口——直到梅索泰基翁的缺口使他的努力变得无效。诺塔拉斯、他的帕里奥洛吉娜妻子和儿子都被土耳其人俘获，并在以恢复秩序为名的宽恕中获得了宽恕，作为交换，诺塔拉斯被迫将其大部分财富投资于威尼斯，作为子女的嫁妆。然而，他在与儿子和女婿一起被处决之前不久，还是被处决了。"
 byz_events.27.a: "你将成为大公爵。"
 byz_events.28.t: "奥尔汗王子"
 byz_events.28.d: "塞赫扎德·奥尔汗（公元1412年－1453年5月29日）作为人质被送往君士坦丁堡，与他的妹妹法特玛一起。无论是在君士坦丁堡的君士坦丁十一世的监督下，还是在穆罕默德二世的资助下，奥尔汗王子自称为拜占庭帝国的皇位竞争者，实际上是穆罕默德二世的叔祖父，因此属于穆罕默德二世的同辈。穆罕默德二世继位后，君士坦丁以威胁释放奥尔汗王子（作为对奥斯曼王位的竞争者）来回应，除非穆罕默德满足他的某些要求。在君士坦丁堡沦陷后，他自杀身亡，或者在逃亡中被穆罕默德二世处决。"
 byz_events.28.a: "将他释放回奥斯曼领土，以便他可以继承奥斯曼王位！"
 byz_events.28.b: "威胁释放他，除非奥斯曼人满足我们的要求……"
 byz_events.28.c: "让他成为顾问。"
 byz_events.29.t: "王子奥尔汗，伪君子"
 byz_events.29.d: "拜占庭皇帝释放了王子奥尔汗，奥斯曼王位的竞争者，进入我们的领土！他已经聚集了一支军队，正在围攻埃迪尔内！拜占庭皇帝的这一卑鄙行为违反了停战协议，是时候开战了！"
 byz_events.29.a: "他们会为他们的背叛付出代价！"
 byz_events.30.t: "王子奥尔汗，伪君子"
 byz_events.30.d: "拜占庭皇帝威胁要释放王子奥尔汗，奥斯曼王位的竞争者，进入我们的领土，除非我们满足他的要求！"
 byz_events.30.a: "他们会为他们的背叛付出代价！准备战争！"
 byz_events.30.b: "给他们他们的黄金。这些钱很快就会回到我们的金库。"
 byz_events.31.t: "苏丹接受我们的要求"
 byz_events.31.d: "苏丹履行了我们的要求。我们现在有足够的黄金来为即将到来的战争提供补给。"
 byz_events.31.a: "太好了！"
 byz_events.32.t: "君士坦丁堡的征服"
 byz_events.32.d: "是时候彻底占领这座世界之都了。"
 byz_events.32.a: "世界之城将属于我们。"
 byz_events.33.t: "苏丹拒绝我们的要求"
 byz_events.33.d: "奥斯曼苏丹拒绝接受我们的要求，并将此威胁视为违反停战协议。土耳其人现在准备开战！"
 byz_events.33.a: "我们也必须如此。"
 byz_events.37.t: "黑海贸易"
 byz_events.37.d: "历史上，君士坦丁堡一直是地中海内部贸易的中心。这些日子已经一去不复返，但君士坦丁堡仍然位于博斯普鲁斯海峡上，黑海的进出口。所有通往地中海的海上贸易必须经过这里和马尔马拉海。意大利贸易共和国自1200年代以来利用该地区的地缘政治冲突，建立了该地区的贸易优势。然而，现在我们拥有了环绕马尔马拉海的所有土地，我们控制了所有来自黑海的贸易流向地中海。"
 byz_events.37.a: "拜占庭贸易将再次主宰地中海！"
 byz_events.40.t: "格雷戈里奥斯·杰米斯托斯·普莱顿"
 byz_events.40.d: "格雷戈里奥斯·杰米斯托斯，后来被称为普莱顿，是一位希腊学者，研究新柏拉图主义哲学。他是复兴西欧希腊学习的主要先驱之一。在米斯特拉，他教授和撰写哲学、天文学、历史和地理，并编纂了许多古典作家的文集。他的学生包括巴西尔·贝萨里翁和乔治·斯科拉里乌斯（后来成为君士坦丁堡宗主教，与普莱顿成为敌人）。他被西奥多二世任命为首席法官。1415年和1418年，他分别向西奥多和曼努埃尔写了小册子，描述了如何根据柏拉图的《理想国》对帝国进行政治、法律和经济改革，并因此获得了更大的声誉，传言他能将整个法律法规记在心中。1428年，杰米斯托斯在关于希腊和拉丁教会统一问题上被约翰八世皇帝咨询，并建议两个代表团应具有平等的表决权。他在1438-1439年的佛罗伦萨大公会议上重新向西欧介绍了柏拉图的思想，这是一次未能调和东西方分裂的尝试。在那里，普莱顿影响了科西莫·德·美第奇，促使其建立新的柏拉图学院，在马尔西利奥·费奇诺的领导下，翻译了柏拉图的所有著作、普罗提诺的《九章》和其他各种新柏拉图主义著作。在返回伯罗奔尼撒半岛后，杰米斯托斯创办了一所学校。他教授多神教而非一神教，他的一些学生向 pagan 神祇的雕像祈祷。他于1454年去世。"
 byz_events.40.a: "拜占庭需要你的智慧。"
 byz_events.46.t: "赫克萨米利翁城墙"
 byz_events.46.d: "赫克萨米利翁城墙是横跨科林斯地峡的防御城墙，守卫着希腊大陆通往伯罗奔尼撒半岛的唯一陆路通道。该城墙建于公元408年至450年间，正值东罗马帝国皇帝西奥多西乌斯二世统治时期，彼时蛮族入侵罗马帝国的浪潮此起彼伏。阿拉里克对希腊的攻击（公元396年）或西哥特人对罗马的洗劫（公元410年）可能促使了这座城墙的修建，城墙包括塔楼、海上堡垒和至少一个堡垒。已知的一个堡垒有两个门（北门和南门），北门是进入伯罗奔尼撒半岛的正式入口。城墙用碎石和砂浆建成，外面用方石砌成。尚不清楚修建这座城墙花费了多长时间，但从工程规模上可以看出，修建这座城墙是多么重要；赫克萨米利翁是希腊最大的考古遗址。该地区的每一座建筑都被拆解以提供修建所需的石材，或者直接被纳入城墙，或者被烧制成石灰，作为佩拉霍拉的赫拉神庙和科林斯的许多古代雕像的材料。查士丁尼时期，城墙进行了加固，增设了塔楼，总数达到153座。军事用途似乎在公元7世纪后减少，到公元11世纪时，城墙内开始修建民用建筑。1415年，拜占庭皇帝曼努埃尔二世亲自监督了为期四十天的修缮工作。这一高昂的费用引起了当地贵族的不满。城墙在1423年和1431年分别被土耳其人攻破。德斯波特君士坦丁·巴列奥略于1444年再次修复了城墙，但土耳其人在1446年和1452年10月再次攻破了城墙。1460年奥斯曼征服伯罗奔尼撒半岛后，城墙被遗弃。在其历史上，城墙从未能实现其建造目的，除非它起到了威慑作用。城墙的部分遗迹在科林斯运河以南和伊斯米亚的波塞冬神庙处得以保存。"
 byz_events.46.a: "我们必须修复它以抵御土耳其人！"
 byz_events.46.b: "这面城墙没有必要。我们应该更多地关注军队。"
 byz_events.47.t: "海伦娜·帕里奥洛吉娜，塞浦路斯王后"
 byz_events.47.d: "海伦娜·帕里奥洛吉娜（公元1428年2月3日－1458年4月11日）是拜占庭巴列奥略家族的公主，成为塞浦路斯和亚美尼亚的王后，耶路撒冷的名义王后，以及安提阿的公主，嫁给了塞浦路斯和亚美尼亚国王约翰二世。她是塞浦路斯王后夏洛特的母亲。海伦娜在她的随行人员中迎来了许多拜占庭宫廷成员，并在卢西尼昂王宫中担任职务，因而对塞浦路斯的希腊影响力的复兴负有很大责任。这导致了与拜占庭帝国的联系恢复。在1453年君士坦丁堡沦陷后，她欢迎并帮助了许多逃往塞浦路斯的拜占庭难民。有人形容她的性格“比她丈夫更为坚强”。她掌管王国，支持东正教和希腊文化的政策激怒了法兰克贵族，他们视她为危险的敌人；然而，她已变得强大到足以抵御攻击。教皇皮乌斯二世也因她支持东正教而谴责她，她每年向曼加纳的圣乔治修道院捐赠15000个杜卡特的恩惠也受到很大批评，因其被认为是在贫困时期的“奢侈慷慨”。而希腊塞浦路斯人则因海伦娜在维护他们利益方面的果敢和果断的性格而尊敬她。1457年，她毒死了女婿葡萄牙王子若昂，后者支持天主教派，因此招致了她的愤怒和敌意；此外，她希望女儿与萨伏伊的路易斯结婚。海伦娜安排了女儿与路易斯的婚姻；然而，夏洛特与路易斯的婚姻发生在1459年，此时海伦娜和约翰国王都已去世，而夏洛特那时已继承父亲成为塞浦路斯的女王。海伦娜于1458年4月11日在尼科西亚的堡垒中去世，她和约翰国王在土耳其国王私生子詹姆斯的叛乱中被围困。她被安葬在圣多米尼克修道院。约翰于同年去世，由他唯一幸存的合法子女夏洛特继承。"
 byz_events.47.a: "塞浦路斯的希腊公主"
 byz_events.48.t: "与格鲁吉亚的王室联姻"
 byz_events.48.d: "君士坦丁十一世结过两次婚。第一次是在1428年7月1日娶了厄尔维罗斯的卡塔里娜，她是卡尔罗一世·托科的侄女。她于1429年11月在分娩时去世，女儿夭折。第二次婚姻是在1441年7月27日与莱斯博斯的多里诺的凯瑟琳·加特利乌西奥结婚，她于1442年8月因流产去世。他与两位妻子均未育有子女。1449年加冕后，君士坦丁十一世派乔治·斯弗朗泽斯率团向塞尔维亚大公约拉斯·布兰科维奇的女儿玛拉·布兰科维奇求婚；此时玛拉已是穆拉德二世的寡妇；在穆拉德去世后，她被允许回到塞尔维亚的父母身边。她的父亲约拉斯·布兰科维奇欢迎这一提议，但玛拉本人对此表示反对，她发誓“如果上帝真的让她脱离异教徒的手，她将终生过着独身和贞洁的生活”。因此，求婚失败，斯弗朗泽斯着手安排与特雷比松帝国或格鲁吉亚王国的公主的婚姻。最终选择了一位未具名的格鲁吉亚公主，她是乔治八世的女儿。双方最终达成协议，明年春天，斯弗朗泽斯将乘船前往格鲁吉亚迎娶新娘，但君士坦丁的计划被1453年的事件所打断。"
 byz_events.48.a: "通过这次联姻，我们将变得更强大！"
 byz_events.48.b: "我们应该寻找更强大的盟友。"
